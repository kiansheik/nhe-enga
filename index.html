\u00e9, p\u00f4r al\u00e7as de corda que se passam pelos ombros para se levarem cargas ou o panacu) (VLB, I, 111)"}, {"first_word": "mopepyr", "optional_number": "", "definition": "(v.tr.) - matar (em cordas) em festas de cauim (VLB, II, 33)"}, {"first_word": "mopereb", "optional_number": "", "definition": "(v.tr.) - fazer feridas em, fazer ferimentos em, ferir: Set\u00e9 \u00eeakatupe yb\u0177\u00e1 i moper\u00e9-perebi...? - Ficaram fazendo ferimentos em seu corpo todo? (Ar., Cat., 60)"}, {"first_word": "moropeteka", "optional_number": "", "definition": "(etim. - bate gente) (s.) - MORUPETECA, formiga-correi\u00e7\u00e3o; o mesmo que g\u00fba\u00eeu-g\u00fba\u00eeu (v.) (VLB, I, 142)"}, {"first_word": "mopetymbu", "optional_number": "", "definition": "(v.tr.) - fazer fumar: I anga\u00eepabet\u00e9pe ab\u00e1... oporomopetymb\u00fbabo...? - Peca muito o homem que fica fazendo as pessoas fumarem? (Ar., Cat., 66)"}, {"first_word": "mopining", "optional_number": "", "definition": "(v.tr.) - pintar: Ere\u00eee\u00eeuru-mopiningype, ab\u00e1 sup\u00e9 epukamir\u0129amo? - Pintaste-te a boca para sorrir para os homens? (Anch., Doutr. Crist\u00e3, II, 96)"}, {"first_word": "mopirian", "optional_number": "", "definition": "(v.tr.) - tornar listrado, listrar (VLB, II, 23)"}, {"first_word": "mopiring", "optional_number": "", "definition": "(v.tr.) - 1) fazer arrepiar, causar arrepio em (VLB, I, 43); 2) deixar sobressaltado (VLB, II, 119); 3) amedrontar, estremecer (VLB, I, 131)"}, {"first_word": "mopiririk", "optional_number": "", "definition": "(etim. - fazer faiscar) (v.tr.) - fazer estalar: A\u00eeep\u00f3-mopiririk. - Fa\u00e7o-me estalar as m\u00e3os. (VLB, I, 68)"}, {"first_word": "mopix\u00e9", "optional_number": "", "definition": "(v.tr.) - deitar chamuscos de, queimar (p.ex., p\u00e3o, farinha, etc.) (VLB, II, 77)"}, {"first_word": "mopo'\u0129", "optional_number": "", "definition": "(v.tr.) - afilar, afinar (VLB, I, 21)"}, {"first_word": "mopo\u00eea\u00ee", "optional_number": "", "definition": "(v.tr.) - abrir a m\u00e3o de (VLB, I, 116)"}, {"first_word": "mopo\u00eeoybyr", "optional_number": "", "definition": "(etim. - fazer ficar as fibras lado a lado) (v.tr.) - dobrar (uma s\u00f3 vez), duplicar (p.ex., fio, pano) (VLB, I, 105)"}, {"first_word": "mopok", "optional_number": "", "definition": "(etim. - fazer estourar) (v.tr.) - disparar (tiro) (VLB, I, 100)"}, {"first_word": "mopokane'\u00f5", "optional_number": "", "definition": "(v.tr.) - cansar as m\u00e3os de (VLB, I, 65)"}, {"first_word": "mopokyrir\u0129", "optional_number": "", "definition": "(v.tr.) - retorcer, enrolar (linha, cord\u00e3o, etc.) (VLB, II, 104)"}, {"first_word": "mopokyt\u00e3", "optional_number": "", "definition": "(v.tr.) - dar ou fazer n\u00f3 em (p.ex., em fio ou corda) (VLB, II, 50)"}, {"first_word": "mopopyatambab", "optional_number": "", "definition": "(etim. - tornar m\u00e3os e p\u00e9s completamente duros) (v.tr.) - 1) vencer a bra\u00e7os, vencer \u00e0 for\u00e7a de bra\u00e7os (VLB, I, 141); 2) cansar, enfraquecer (VLB, I, 65)"}, {"first_word": "mopopytun", "optional_number": "", "definition": "(etim. - fazer escurecer as fibras) (v.tr.) - tapar (um pano ou aquilo que se tece) (VLB, II, 124)"}, {"first_word": "mopor", "optional_number": "1", "definition": "(ou mop\u00f3) (v.tr.) - encher, preencher, pejar, ocupar (VLB, II, 70; Fig., Arte, 113); Op\u00e1 ybaka ere\u00eemop\u00f3, paran\u00e3, yby ab\u00e9. - Todo o c\u00e9u preenches, o mar e a terra tamb\u00e9m. (Anch., Poemas, 128); -Mam\u00f5pe Tup\u00e3 rek\u00f3\u00fb? -Ybakype, ybype, opakatu ma'e mopori. -Onde Deus est\u00e1? -No c\u00e9u, na terra, todas as coisas ocupa. (Ar., Cat., 26)"}, {"first_word": "mopor", "optional_number": "2", "definition": "(ou mop\u00f3) (v.tr.) - cumprir, realizar, obedecer a: Ab\u00e1pe a\u00eepoba'e o\u00eemopor? - Quem cumpre aquele (mandamento)? (Ar., Cat., 69v); T'as\u00f3 a\u00eep\u00f3 nhe'enga mop\u00f3... - Hei de ir obedecer a essas palavras. (Anch., Teatro, 60); A\u00eemopor xe nhe'enga. - Cumpri minha palavra. (VLB, I, 78) \u25cf moporaba - tempo, lugar, modo, etc. de cumprir, de obedecer; cumprimento, obedi\u00eancia: Mar\u00e3pe as\u00e9 rek\u00f3\u00fb Tup\u00e3 remimotara moporag\u00fbama res\u00e9... - Como a gente procede para o cumprimento da vontade de Deus? (Ar., Cat., 74v); moposara - o que cumpre, o que obedece: Mar\u00e3pe Tup\u00e3 i moposara rerek\u00f3\u00fbne? - Como Deus far\u00e1 com os que os cumprem? (Ar., Cat., 65v); emimopora (t) - o que algu\u00e9m cumpre, realiza, etc.: Onhembo'e Tup\u00e3 nhe'enga o emierob\u00eearama res\u00e9 o emiporama res\u00e9 b\u00e9. - Aprende acerca da palavra de Deus em que crer\u00e1, que cumprir\u00e1 tamb\u00e9m. (Ar., Cat., 80v)"}, {"first_word": "moporabyky", "optional_number": "", "definition": "(v.tr.) - fazer trabalhar: ...O emirek\u00f3 moporabyk\u0177abo. - Fazendo sua esposa trabalhar. (Ar., Cat., 68) \u25cf omoporabykyba'e - o que faz trabalhar: O a'yra, o embia\u00fbsuba omoporabykyba'e... - O que a seu filho e a seu escravo faz trabalhar. (Anch., Di\u00e1l. da F\u00e9, 203); moporabyk\u0177aba - tempo, lugar, causa, modo, etc. de fazer trabalhar: Kara\u00edba nde moporabyk\u0177\u00e1pe, ereporabykype 'ara i momba'etepyra pup\u00e9...? - Por te fazer trabalhar um homem branco, trabalhaste num dia que deve ser guardado? (Ar., Cat., 110v)"}, {"first_word": "moporang", "optional_number": "", "definition": "(v.tr.) - embelezar, adornar: ...O 'anga moporangukar e'ymeb\u00e9. - Antes de fazer embelezar sua alma. (Ar., Cat., 187, 1686)"}, {"first_word": "moporaraa'ang", "optional_number": "", "definition": "(v.tr.) - fazer sofrer, fazer experimentar o sofrimento: E\u00eeori i moporaraa'anga... - Vem para faz\u00ea-lo experimentar o sofrimento. (Anch., Poemas, 174)"}, {"first_word": "moporoamotare'ym", "optional_number": "", "definition": "(v.tr.) - fazer odiar as pessoas: Erenhe'eng-aparat\u00e3pe ab\u00e1 sup\u00e9, i moro\u0177r\u00f5mo, i moporoamotare'yma? - Falaste duramente a algu\u00e9m, irritando-o, fazendo-o odiar as pessoas? (Anch., Doutr. Crist\u00e3, II, 103)"}, {"first_word": "moposangu'u", "optional_number": "", "definition": "(v.tr.) - fazer tomar rem\u00e9dio, po\u00e7\u00e3o, mezinha, etc. (VLB, I, 120)"}, {"first_word": "mopot\u00e3\u00ee", "optional_number": "", "definition": "(v.tr.) - 1) fechar com aldrava, fechar com tranca (VLB, I, 30); 2) atar (Marcgrave, Hist. Nat. Bras., 277)"}, {"first_word": "mopot\u00e3\u00eear", "optional_number": "", "definition": "(v.tr.) - armar trampa de (armadilha) (VLB, I, 41)"}, {"first_word": "mopota\u00eeg\u00fb\u00e9", "optional_number": "", "definition": "(v.tr.) - armar trampa de (armadilha) (VLB, I, 41)"}, {"first_word": "mopu", "optional_number": "", "definition": "(v.tr.) - fazer soar, fazer ressoar, bater (p.ex., tambor, qualquer instrumento de m\u00e3o); tocar (p.ex., sino, instrumento musical sem sopro) (VLB, I, 53; II, 130) \u25cf mopusara (ou mop\u00fbara) - o que toca, o que bate, etc. (Anch., Arte, 4v): g\u00fbarar\u00e1 mopusara - o que toca o tambor, o tamborileiro (VLB, II, 124); mop\u00fbaba - tempo, lugar, modo, etc. de tocar, de bater (Anch., Arte, 4v)"}, {"first_word": "mopu'am", "optional_number": "", "definition": "(ou mopu'\u00e3) (v.tr.) - fazer erguer, fazer subir, levantar, elevar: ...Paran\u00e3 momung\u00e1bo, ybytyra apyra sos\u00e9 katu i mopu'ama... - ...Enchendo o mar, levantando-o bem acima do cume das montanhas. (Ar., Cat., 41v); ...Og\u00fbetep\u00fbera pup\u00e9 o\u00eek\u0177abo, i mopu'ama k\u00fbe\u00eeet\u00e9ne... - Entrando nos seus antigos corpos, fazendo-os levantar imediatamente... (Ar., Cat., 160v); ...S\u00e3o Louren\u00e7o-angaturama osar\u00f5 nh\u1ebd pe retama..., pe mopu'ama. - O bondoso S\u00e3o Louren\u00e7o guarda vossa terra, elevando-vos. (Anch., Teatro, 52); ...Mo'ema k\u00f3 omopu'\u00e3... - Mentiras levantam. (Anch., Teatro, 148) \u25cf mopu'ambara - o que levanta, o que faz erguer, levantador: ...mo'ema mopu'ambara... - levantadoras de mentiras (Anch., Teatro, 156)"}, {"first_word": "mop\u00fberab", "optional_number": "", "definition": "(v.tr.) - fazer sarar, fazer curar-se \u25cf mop\u00fberasaba - tempo, lugar, modo, etc. de fazer curar-se, de fazer sarar: Mba'easy-et\u00e9ba'e 'anga mop\u00fberasaba... - O modo de fazer curar a alma dos que est\u00e3o muito doentes. (Bettendorff, Comp\u00eandio, 98); Eresa\u00fbsu-potar-et\u00e9pe... a'e nde mop\u00fber\u00e1me? - Queres muito am\u00e1-lo por ele te fazer sarar? (Bettendorff, Comp\u00eandio, 125)"}, {"first_word": "mopukusam", "optional_number": "", "definition": "(etim. - fazer as pernas terem cordas) (v.tr.) - prender, amarrar pelos p\u00e9s, p\u00f4r trava nos p\u00e9s de (VLB, I, 46)"}, {"first_word": "mopung\u00e1", "optional_number": "", "definition": "(v.tr.) - engrossar, encher, inchar: Oky-ko'\u1ebd-ko'\u1ebd amana, paran\u00e3 mopung\u00e1bo... - A chuva ficava amanhecendo a cair, enchendo o mar. (Ar., Cat., 41v)"}, {"first_word": "mopuruk", "optional_number": "", "definition": "(v.tr.) - fazer estalar: A\u00eeep\u00f3-mopuruk. - Fa\u00e7o-me estalar as m\u00e3os (isto \u00e9, dou castanhetas). (VLB, I, 68)"}, {"first_word": "moputupab", "optional_number": "", "definition": "(etim. - fazer cessar a respira\u00e7\u00e3o) (v.tr.) - espantar, assombrar: ...Op\u00e1 \u00eeand\u00e9 moputupabymo... - A todos n\u00f3s espantaria. (Ar., Cat., 165v)"}, {"first_word": "mopyat\u00e3", "optional_number": "", "definition": "(etim. - fazer p\u00e9 firme) (v.tr.) - fazer valente, animar (VLB, I, 36); encorajar, tornar corajoso, fortalecer: Xe mopyat\u00e3 \u00eeep\u00e9... - Faze-me tu valente. (Anch., Poemas, 144); A'e pe mopyat\u00e3. - Ele vos fortalece. (Anch., Teatro, 50) \u25cf mopyat\u00e3saba (ou mopyat\u00e3aba) - tempo, lugar, modo, meio, etc. de encorajar, etc., encorajamento: ...as\u00e9 mopyat\u00e3g\u00fbama res\u00e9. - ...para nosso encorajamento. (Ar., Cat., 82v)"}, {"first_word": "mopy'atytyk", "optional_number": "", "definition": "(v.tr.) - fazer palpitar o cora\u00e7\u00e3o: Na xe mopy'atytyki Anhanga xe rapek\u00f3bo. - N\u00e3o me faz palpitar o cora\u00e7\u00e3o o diabo, visitando-me. (Valente, Cantigas, VI, in Ar., Cat., 1618)"}, {"first_word": "mopyg\u00fba\u00ee", "optional_number": "", "definition": "(v.tr.) - encovar, fazer pequenas concavidades em, fazer covinhas em (p.ex., no rosto, no ch\u00e3o, etc.) (VLB, I, 84)"}, {"first_word": "mopy\u0129", "optional_number": "", "definition": "(v.tr.) - desarmar (p.ex., la\u00e7o, armadilha): Ere\u00eemopy\u0129pe nde rapixara mund\u00e9...? - Desarmaste as armadilhas de teu pr\u00f3ximo? (Ar., Cat., 102)"}, {"first_word": "mopy'ir", "optional_number": "", "definition": "(v.tr.) - fazer soltarem-se os p\u00e9s (p.ex., tirando-se a escada a algu\u00e9m) (VLB, I, 122)"}, {"first_word": "mopyko'\u1ebd", "optional_number": "", "definition": "(v.tr.) - encovar, fazer pequenas concavidades em, fazer covinhas em (p.ex., no rosto, no ch\u00e3o, etc.) (VLB, I, 84)"}, {"first_word": "mopym", "optional_number": "", "definition": "(v.tr.) - deixar duro, deixar ereto, enrijecer (p.ex., o rabo, a orelha, o p\u00eanis, o la\u00e7o, etc.) (VLB, I, 153)"}, {"first_word": "mopyrang", "optional_number": "", "definition": "(v.tr.) - 1) pintar de vermelho, tingir de vermelho; tornar vermelho (VLB, I, 32); 2) ensanguentar (VLB, I, 117)"}, {"first_word": "mopyring", "optional_number": "", "definition": "(v.tr.) - estimular, excitar (p.ex., os \u00f3g\u00e3os sexuais, o corpo, com lasc\u00edvia) (VLB, I, 129)"}, {"first_word": "mopyryrym", "optional_number": "", "definition": "(v.tr.) - fazer rodopiar, fazer girar (como pi\u00e3o) (VLB, I, 35)"}, {"first_word": "mopysakang", "optional_number": "", "definition": "(etim. - fazer trope\u00e7os) (v.tr.) - dar trope\u00e7ada em (VLB, I, 112)"}, {"first_word": "mopysasu", "optional_number": "", "definition": "(v.tr.) - renovar (o que est\u00e1 velho) (VLB, II, 101)"}, {"first_word": "mopytubar", "optional_number": "", "definition": "(v.tr.) - fatigar, aborrecer, deprimir: I\u00ee abaibet\u00e9 nh\u1ebd rak\u00f3... as\u00e9 at\u00e1 mysakanga..., as\u00e9 mopytubara... - S\u00e3o muito molestos, certamente, os trope\u00e7os de nossa caminhada, o fatigar-se. (Anch., Doutr. Crist\u00e3, II, 79)"}, {"first_word": "morabukara", "optional_number": "", "definition": "(s.) - trabalhador: morabuk\u00e1-katu - bom trabalhador (Anch., Arte, 52) [v. porabyk\u0177ara (m)]"}, {"first_word": "moramb\u00fber", "optional_number": "", "definition": "(ou moramb\u00fb\u00e9) (v.tr.) - frustrar, impedir, estorvar (uma coisa ou uma pessoa): Amoramb\u00fb\u00e9; op\u00e1 xe nhe'engendubi. - Frustrei-os; ouviram-me as palavras todas. (Anch., Teatro, 12); A\u00eemoramb\u00fberukar ah\u1ebd rekoramb\u00fbera. - Fiz frustrar aquilo que fulano faria. (VLB, II, 10); A\u00eep\u00f3 kuapamo, ere\u00eemoramb\u00fb\u00e9 Tup\u00e3 nhe'enga abyramb\u00fberamo... - Sabendo disso, impedirias a transgress\u00e3o da palavra de Deus. (Ar., Cat., 112) \u25cf moramb\u00fbesaba - tempo, lugar, modo, etc. de frustrar, de impedir; impedimento, frustra\u00e7\u00e3o: Mba'e-et\u00e9 anh\u1ebd nhemombe'u... Anhanga rat\u00e1pe nde soramb\u00fbera moramb\u00fbesabamono. - Coisa muito boa \u00e9 a confiss\u00e3o, como modo de impedir, tamb\u00e9m, tua ida para o inferno. (Ar., Cat., 220)"}, {"first_word": "moran", "optional_number": "1", "definition": "(etim. - tornar falso) (v.tr.) - fingir, simular: A\u00eemor\u00e3-moran. - Fiquei-o simulando. (VLB, I, 139; II, 65)"}, {"first_word": "moran", "optional_number": "2", "definition": "(v.tr.) - tornar grosseiro, fazer ficar tosco, fazer grosseiramente (VLB, I, 20)"}, {"first_word": "morandupapab\u1ebd", "optional_number": "", "definition": "(etim. - not\u00edcia de todos) (s.) - coisa not\u00f3ria por fama, coisa p\u00fablica (VLB, II, 51)"}, {"first_word": "morangyg\u00fbana", "optional_number": "", "definition": "(s.) - agouro (VLB, I, 27): ...G\u00fbyr\u00e1 ko\u00eep\u00f3 \u00eeag\u00fbara nhe'enga sup\u00e9 morangyg\u00fbana o'\u00eeabo. - Dizendo a um canto de p\u00e1ssaro ou a um urro de on\u00e7a que s\u00e3o agouros. (Ar., Cat., 66v); (adj.: morangyg\u00fban) - agourento: Xe morangyg\u00fban. - Eu sou agourento. (VLB, I, 27)"}, {"first_word": "morebob\u00f5", "optional_number": "", "definition": "(s.) - segredo, ato de falar \u00e0 orelha (VLB, II, 90)"}, {"first_word": "more\u00eeat\u0129", "optional_number": "", "definition": "- o mesmo que amoreat\u0129 (v.)"}, {"first_word": "morekar", "optional_number": "", "definition": "(ou morek\u00e1) (xe) (etim. - buscar gente) (v. da 2\u00aa classe) - buscar sexo, buscar companhia: Xe-te, xe rembi\u00e1-pot\u00e1 sabeypora am\u00f5 res\u00e9: kunh\u00e3 ri i morek\u00e1. - Eu, em vez disso, quero presas em alguns b\u00eabados: com as mulheres eles buscam sexo. (Anch., Teatro, 148)"}, {"first_word": "morerekoara", "optional_number": "1", "definition": "(etim. - o que est\u00e1 com as pessoas) (s.) - guardi\u00e3o, o que cuida, o que agasalha, o respons\u00e1vel [por algo ou por algu\u00e9m: compl. com es\u00e9 (r, s) ou ri]: Eresa\u00fbsub\u00e1pe nde sy nde ruba i mba'easy tume, ses\u00e9 nde morerekoaramo...? - Tens compaix\u00e3o de tua m\u00e3e e de teu pai quando eles est\u00e3o deitados, doentes, sendo respons\u00e1vel por eles? (Ar., Cat., 101); (adj.: morerekoar) - agasalhador, guardi\u00e3o (VLB, I, 23): Nde morerekoar xe ri... - Tu \u00e9s guardi\u00e3o de mim. (Valente, Cantigas, I, in Ar., Cat., 1618)"}, {"first_word": "morerekoara", "optional_number": "2", "definition": "(s.) - gr\u00e3o-sacerdote: ...Morerekoara Caif\u00e1s seryba'e... - O gr\u00e3o-sacerdote de nome Caif\u00e1s... (Ar., Cat., 56)"}, {"first_word": "moret\u0129", "optional_number": "", "definition": "(s.) - BURITI, COQUEIRO-BURITI, BURITIZEIRO, MURITI, MURITIM, MURUTI, nome de uma palmeira (o mesmo que meriti'yba - v.) (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 182v)"}, {"first_word": "moro-", "optional_number": "", "definition": "[forma absol. ou nasalizada do prefixo poro- (v.). Aparece como \u00edndice de forma absoluta de substantivos, em geral, e de deverbais.]: Morombo'esara ix\u00e9. - Eu sou mestre. (Anch., Arte, 47); morotinga - brancura (Anch., Arte, 50); moro\u00eeuba - amarelid\u00e3o (Anch., Arte, 50); morosema - sa\u00edda de gente (Anch., Arte, 50); As\u00f3 morap\u00e9pe. - Vou ao caminho das pessoas. (VLB, II, 111); ...Morosumar\u00e3, Anhanga... - O inimigo da gente, o diabo. (Ar., Cat., 89); G\u00fba\u00eexar\u00e1 kag\u00fbara ix\u00e9,... mor\u00fbara, moroap\u0177ara, ...anhanga morapit\u00eeara. - Eu sou Guaixar\u00e1 bebedor de cauim, comedor de gente, queimador de gente, diabo trucidador de gente. (Anch., Teatro, 26); Maria, Tup\u00e3 sy, moro\u00eetykara... Maria, m\u00e3e de Deus, vencedora. (Anch., Poemas, 88); moropysyr\u00f5ana - salvador da gente. (Ar., Cat., 15v)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., MORUBIXABA (moro-ubixaba, \u201co chefe das pessoas\u201d), cacique, chefe de povo ind\u00edgena; MORUPETECA (moro- + peteka, \u201cbate gente\u201d), formigas-correi\u00e7\u00e3o, que invadem as casas e as fazendas aos milh\u00f5es, ao migrarem."}, {"first_word": "morobo\u00ee\u00e1", "optional_number": "", "definition": "(s.) - 1) criado ou criada; servi\u00e7al (de h.) (VLB, I, 86); 2) s\u00fadito (VLB, II, 122)"}, {"first_word": "moro-es\u00e9", "optional_number": "", "definition": "(posp.) - pela gente, por causa da gente, a respeito da gente, na gente, etc. [v. es\u00e9 (r, s)]: ...To'o su\u00ed mirra moroes\u00e9 se'\u00f5ag\u00fbama mombeg\u00fbaba. - A mirra de polpa era o an\u00fancio de sua futura morte pela gente. (Ar., Cat., 3v)"}, {"first_word": "moro\u00eeubyka", "optional_number": "", "definition": "(s.) - enforcamento (das pessoas): Karaibeb\u00e9 a'e, moro\u00eeubyka pua\u00eetara. - Ele \u00e9 o anjo que encomenda o enforcamento. (Anch., Teatro, 62)"}, {"first_word": "moro\u00eeubykaba", "optional_number": "", "definition": "(etim. - lugar de enforcar gente) (s.) - forca (VLB, I, 141)"}, {"first_word": "moro\u00eeubykatyba", "optional_number": "", "definition": "(etim. - instrumento costumeiro de enforcar gente) (s.) - algoz, enforcador por of\u00edcio (VLB, I, 31)"}, {"first_word": "morombo'esaba", "optional_number": "1", "definition": "(etim. - instrumento de ensinar pessoas) (s.) - ensinamento: ...Tup\u00e3 nhe'enga morombo'esaba - ensinamento da palavra de Deus (Ar., Cat., 66)"}, {"first_word": "morombo'esaba", "optional_number": "2", "definition": "(etim. - lugar de ensinar gente) (s.) - escola (VLB, I, 123)"}, {"first_word": "moronambiokaba", "optional_number": "", "definition": "(etim. - lugar de arrancar a orelha das pessoas) (s.) - pelourinho (VLB, II, 71)"}, {"first_word": "moronup\u00e3saba", "optional_number": "", "definition": "(etim. - instrumento de castigar gente) (s.) - chicote (VLB, I, 49)"}, {"first_word": "moropop\u00fbasaba", "optional_number": "", "definition": "(etim. - instrumento de amarrar as m\u00e3os das pessoas) (s.) - algemas (VLB, I, 31)"}, {"first_word": "moroposanongara", "optional_number": "", "definition": "(etim. - o que p\u00f5e rem\u00e9dio em gente) (s.) - m\u00e9dico (VLB, I, 140)"}, {"first_word": "moropotara", "optional_number": "", "definition": "- v. poropotara"}, {"first_word": "moropotaraba", "optional_number": "", "definition": "(etim. - o desejo de gente) (s.) - desejo sensual: moropotarag\u00fbera posanga - rem\u00e9dio de nossos antigos desejos sensuais (Ar., Cat., 92)"}, {"first_word": "moropotare'yma", "optional_number": "", "definition": "(etim. - o n\u00e3o desejar gente) (s.) - pureza; castidade (Bettendorff, Comp\u00eandio, 20): Moropotara roba\u00eeara moropotare'yma. - O oposto do desejo sensual \u00e9 a pureza. (Ar., Cat., 18)"}, {"first_word": "morop\u00fba\u00eex\u00fbera", "optional_number": "", "definition": "(s.) - mandador, o que gosta de mandar (VLB, II, 30)"}, {"first_word": "morop\u00fbasaba", "optional_number": "", "definition": "(etim. - instrumento de amarrar as pessoas) (s.) - algemas (VLB, I, 31)"}, {"first_word": "moropysykara", "optional_number": "", "definition": "(etim. - o prendedor de gente) (s.) - oficial de justi\u00e7a (que prende pessoas) (VLB, I, 54)"}, {"first_word": "mororokaba", "optional_number": "", "definition": "(etim. - instrumento de explos\u00e3o) (s.) - bombarda (VLB, I, 57); tiro de arma de fogo (VLB, II, 129); explosivo, bomba; artilharia: -Esen\u00f5\u00ee mb\u00e1!... -Mokaba, mororokaba, mokaku'i-uru. -Nomeia tudo. -Armas de fogo, explosivos, recipientes de p\u00f3lvora. (L\u00e9ry, Histoire, 343-344)"}, {"first_word": "mororokaba'ynha", "optional_number": "", "definition": "(etim. - caro\u00e7o de instrumento de explos\u00e3o) (s.) - pelouro, bola de metal de qualquer tiro de fogo (VLB, II, 71)"}, {"first_word": "mororokaku'i", "optional_number": "", "definition": "(etim. - p\u00f3 de instrumento de explos\u00e3o) (s.) - p\u00f3lvora (VLB, II, 80)"}, {"first_word": "morosog\u00fbara", "optional_number": "", "definition": "(etim. - o que convida gente) (s.) - mensageiro (que convida para festas) (VLB, II, 35)"}, {"first_word": "moro-su\u00ed", "optional_number": "", "definition": "(posp.) - da gente, das pessoas: Anga \u00ceand\u00e9 \u00ceara... o\u00eemoaba\u00edb, morosu\u00ed i mond\u00f3bo. - Isso Nosso Senhor impede, repelindo-o das pessoas. (Ar., Cat., 89)"}, {"first_word": "morotinga", "optional_number": "", "definition": "(s.) - alvura (VLB, I, 33); brancura; coisa branca: -Mba'e-tepe as\u00e9 osep\u00eeak? -Ak\u00f3 morotinga... -Mas que v\u00ea a gente? -Aquela coisa branca. (Anch., Doutr. Crist\u00e3, I, 216); (adj.: moroting) - branco: ...I morot\u0129ngatu nde 'anga... - Tua alma est\u00e1 muito branca... (Anch., Doutr. Crist\u00e3, I, 204)."}, {"first_word": "OBSERVA\u00c7\u00c3O", "optional_number": "", "definition": "- Na sua Arte, 50, Anchieta afirma que n\u00e3o se poderia dizer xe moroting, i moroting, mas, sim, xe ting, ting, o que seu pr\u00f3prio exemplo acima contradiz."}, {"first_word": "moro\u00fan", "optional_number": "", "definition": "(adv.) - de cor preta (como dizemos da fruta de que a \u00e1rvore est\u00e1 carregada): Moro\u00fan o\u00eek\u00f3bo. - Estando de cor preta. (VLB, II, 86); Moro\u00fan-mbyry nak\u00f3. - Eis que estava de cor um tanto preta, certamente. (VLB, II, 128)"}, {"first_word": "moro-up\u00e9", "optional_number": "", "definition": "(posp.) - para as pessoas, \u00e0s pessoas, diante das pessoas: Arob\u00eear... moroup\u00e9 Tup\u00e3 nhyr\u00f5. - Creio que Deus perdoa \u00e0s pessoas. (Anch., Doutr. Crist\u00e3, I, 142)"}, {"first_word": "Moroup\u00eear\u00fbera", "optional_number": "", "definition": "(etim. - o antigo advers\u00e1rio das pessoas) (s. antrop.) - nome de \u00edndio tupi (Anch., Teatro, 130, 2006)"}, {"first_word": "moro'y", "optional_number": "", "definition": "(v.tr.) - esfriar (VLB, I, 124)"}, {"first_word": "moro'ysang", "optional_number": "", "definition": "(v.tr.) - esfriar (VLB, I, 124)"}, {"first_word": "mor\u00fbara", "optional_number": "", "definition": "(s.) - comedor de gente: G\u00fba\u00eexar\u00e1 kag\u00fbara ix\u00e9,... mor\u00fbara... - Eu sou Guaixar\u00e1 bebedor de cauim, comedor de gente. (Anch., Teatro, 26)"}, {"first_word": "morubixaba", "optional_number": "", "definition": "(ou mborubixaba) (etim. - chefe de gente) (s.) - 1) chefe tribal, MORUBIXABA, MURUMUXAUA, MURUXAUA, cacique: ...Ap\u0177aba, morubixaba, kyre'ymbaba mond\u00f3bo xe retama pup\u00e9. - Homens, chefes e pessoas valentes enviando para minha terra. (D'Abbeville, Histoire, 341v); Morubixaba tu\u00eeba'e onhe'eng mem\u1ebd i xup\u00e9... - Os chefes velhos falam sempre a eles. (Anch., Teatro, 34); ...mosapyr morubixaba - tr\u00eas chefes (Ar., Cat., 3); 2) pr\u00edncipe; rei (Knivet, The Adm. Adv., 1208): Xe resy Lor\u1ebd-ka'\u1ebd, xe morubixaba bi\u00e3. - Assa-me o Louren\u00e7o tostado, embora eu seja um rei. (Anch., Teatro, 90); Morubixaba An\u00e1s seryba'e sup\u00e9. - Para um pr\u00edncipe que tinha nome An\u00e1s. (Ar., Cat., 55); 3) juiz: Morubixaba mond\u00e1 \u00eea\u00eenambi-'okukar... - O juiz mandou desorelhar o ladr\u00e3o. (Anch., Arte, 36v); 4) governador; superior (Fig., Arte, 9); 5) senhor: Morubixaba, nde akanga oman\u00f5? - Senhor, tua cabe\u00e7a d\u00f3i? (D'Abb\u00e9ville, Histoire, 327)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- No P.B., MORUBIXABA pode ser, tamb\u00e9m, chefe pol\u00edtico, coronel, mandachuva (In Dicion. Caldas Aulete)."}, {"first_word": "MORUBIXABA", "optional_number": "", "definition": "(fonte: Thevet)"}, {"first_word": "moruru", "optional_number": "", "definition": "(etim. - fazer inchar) (v.tr.) - amolentar, pondo de molho (p.ex., o couro) (VLB, I, 34); empapar"}, {"first_word": "morut\u0129", "optional_number": "", "definition": "(s.) - BURITI, nome de uma palmeira (v. moret\u0129) (Bettendorff [1698], Cr\u00f4nica do Maranh\u00e3o, in RIH, LXXII (1909), 169)"}, {"first_word": "moryb", "optional_number": "", "definition": "- v. mboryb"}, {"first_word": "moryry\u00ee", "optional_number": "", "definition": "(v.tr.) - fazer tremer, alvoro\u00e7ar \u25cf omoryry\u00eeba'e - o que faz tremer: ...Ro'y oporomoryry\u00eeeteba'e... - Um frio que faz as pessoas tremerem muito. (Ar., Cat., 164)"}, {"first_word": "mosabeypor", "optional_number": "", "definition": "- o mesmo que mondabeypor (v.) (VLB, I, 111)"}, {"first_word": "mos\u00e3\u00ee", "optional_number": "", "definition": "(v.tr.) - 1) espalhar, difundir, dispersar: Ap\u0177aba ab\u00e1 mombeg\u00fbara o\u00eemos\u00e3\u00ee taba rupi... - Espalham pelas aldeias homens que pregam \u00e0s pessoas. (Valente, Cantigas, IV, in Ar., Cat., 1618); O koty su\u00ed mba'epoxy re\u00eetyk'ir\u00e9, ab\u00e1 nd'og\u00fbero\u00eeebyri o kotype, i mos\u00e3\u00eea... - Ap\u00f3s lan\u00e7ar fora de seu meio os v\u00edcios, o homem n\u00e3o os faz voltar consigo para seu meio, dispersando-os. (Ar., Cat., 250); 2) tornar not\u00f3rio: ...Ab\u00e1 rekopoxy mos\u00e3\u00eea... - Tornando not\u00f3rios os v\u00edcios das pessoas... (Ar., Cat., 241) \u25cf i mos\u00e3\u00eembyra - o que \u00e9 (ou deve ser) espalhado, difundido, etc. (Fig., Arte, 107); mosa\u0129ndara - o que espalha, o que difunde, etc. (Fig., Arte, 119); mosa\u0129ndaba - tempo, lugar, modo, etc. de espalhar, de difundir, etc. (Fig., Arte, 119)"}, {"first_word": "mosakara", "optional_number": "", "definition": "(s.) - MO\u00c7ACARA, homem importante de uma aldeia; nobre (VLB, II, 50); homem liberal, generoso, que d\u00e1 de suas posses (VLB, II, 21): ...am\u00f5 kara\u00edba mosakara... - certo homem branco nobre (Ar., Cat., 6v); (adj.: mosakar) - liberal, que d\u00e1 de suas posses aos que visitam a aldeia; nobre, valente: Xe mosakar. - Eu sou liberal. (VLB, II, 21); morubix\u00e1-mosakara - chefes valentes (Anch., Teatro, 36)"}, {"first_word": "mosam", "optional_number": "", "definition": "(etim. - fazer ter corda) (v.tr.) - atar, amarrar com corda, encabrestar (p.ex., um cavalo) (VLB, I, 47)"}, {"first_word": "mosapyr", "optional_number": "1", "definition": "(num.) - tr\u00eas: I\u00ee\u00e1 mosapyr-y b\u00e9 peka\u00ee o\u00eeepeg\u00fbasune. - Ainda bem que v\u00f3s tr\u00eas, novamente, queimareis juntos. (Anch., Teatro, 50); Mosapyr o bo\u00ee\u00e1... - Tr\u00eas de seus disc\u00edpulos. (Ar., Cat., 52v); Mosapyr ab\u00e1 our. - Tr\u00eas pessoas vieram. (Anch., Arte, 9v) \u25cf mosapy-sapyr - de tr\u00eas em tr\u00eas, tr\u00eas cada um (VLB, II, 136)"}, {"first_word": "mosapyr", "optional_number": "2", "definition": "(ou mosapy) (adv.) - tr\u00eas vezes: Mosapy ip\u00f3 xe bo\u00ee\u00e1ramo nde rek\u00f3 ere\u00eekuakub... - Na verdade, tr\u00eas vezes negar\u00e1s ser meu disc\u00edpulo. (Ar., Cat., 57)"}, {"first_word": "mosapyra", "optional_number": "", "definition": "(num.) - 1) terceiro (Fig., Arte, 4): -Mar\u00e3 e'ipe i mosapyra? -Que diz o terceiro deles? (Ar., Cat., 76v); 2) terceira vez (VLB, II, 127)"}, {"first_word": "mosapysaba", "optional_number": "", "definition": "(num.) - terceiro: i mosapysaba - o terceiro deles (Ar., Cat., 154v)"}, {"first_word": "mosapyt", "optional_number": "", "definition": "- o mesmo que mosapyr (v.) (Fig., Arte, 4)"}, {"first_word": "mosas\u00e3\u00ee", "optional_number": "", "definition": "(v.tr.) - 1) espalhar, dispersar: Or\u00e9 'anga t'o\u00eeosu, sekopoxy mosas\u00e3\u00eea. - Que nossa alma ele visite, dispersando os v\u00edcios dela. (Anch., Teatro, 118); 2) tornar not\u00f3rio: -\u201cEmon\u00e3 \u00ee\u00e9 ab\u00e1 rek\u00f3\u00fb r\u00e3\u00e9\u201d er\u00e9pe, ...sekomem\u00fb\u00e3ag\u00fber\u0129 mosas\u00e3\u00eea? - Disseste: \u201c-Assim \u00e9 que o homem agiu\u201d, tornando not\u00f3rias suas pequeninas maldades? (Anch., Doutr. Crist\u00e3, II, 100)"}, {"first_word": "moseky\u00ee\u00e9", "optional_number": "", "definition": "- o mesmo que mosyky\u00ee\u00e9 (v.) (VLB, I, 46)"}, {"first_word": "mosem", "optional_number": "", "definition": "(ou mos\u1ebd) (v.tr.) - 1) fazer sair, expulsar, enxotar, despedir, lan\u00e7ar fora: A\u00eemosem anhanga xe \u00eeosu\u00ed. - Lan\u00e7o o diabo fora de mim. (Fig., Arte, 81); O\u00eemosem Para\u00edso Terreal sekoaba su\u00ed. - Expulsou-o do Para\u00edso Terreal, sua morada. (Anch., Doutr. Crist\u00e3, I, 163); Te'\u00f5 rerobyka \u00e9, xe anga\u00eep\u00e1-tubixag\u00fbera amos\u1ebdne... - Aproximando-me da morte, meus pecados antigos e grandes farei sair. (Anch., Teatro, 38); 2) soltar: ...Pe\u00eepot\u00e1pe \u00ceesus pe rubixaba ix\u00e9 i mosema pe\u1ebdme? - Quereis que eu solte para v\u00f3s a Jesus, vosso rei?... (Ar., Cat., 59v) \u25cf i mosemymbyra - o que \u00e9 (ou deve ser) expulso, solto, etc.: ...Tup\u00e3oka su\u00ed i mosemymbyra... - \u00c9 o que deve ser expulso da igreja. (Ar., Cat., 179); mosembaba - tempo, lugar, modo, etc. de fazer sair, de expulsar, etc.; expuls\u00e3o: ...A\u00eep\u00f3 pytunusu su\u00ed Tup\u00e3 nde mosemag\u00fbera kuapa, e\u00eemomba'et\u00e9 Tup\u00e3... - Sabendo que Deus te fez sair daquela escurid\u00e3o, honra a Deus. (Ar., Cat., 187)"}, {"first_word": "mos\u1ebdmosem", "optional_number": "", "definition": "(v.tr.) - seguir o rastro de (acossando-o) (VLB, II, 115) (V. tb. momosem)"}, {"first_word": "mos\u0129", "optional_number": "", "definition": "(s.) - MU\u00c7UM, o mesmo que mus\u0169 (v.) (Sousa, Trat. Descr., 301)"}, {"first_word": "mosinining", "optional_number": "", "definition": "(v.tr.) - fazer repicar (p.ex., sinos) (VLB, II, 101)"}, {"first_word": "mosug\u00fbara\u00eey", "optional_number": "", "definition": "(v.tr.) - tornar prostituta, fazer ser prostituta: Ere\u00eemosug\u00fbara\u00eeype nde rapixar\u0129? - Fizeste tua companheira uma prostituta? (Anch., Doutr. Crist\u00e3, II, 100)"}, {"first_word": "mosupara", "optional_number": "", "definition": "(s.) - visitador, o que visita as pessoas (VLB, II, 146): Mosupar\u00fbera k\u00e9 a\u00eeur. - Visitador que fui das pessoas, aqui venho. (D'Evreux, Viagem, 144)"}, {"first_word": "mosusung", "optional_number": "", "definition": "(v.tr.) - 1) sacudir (p.ex., a \u00e1rvore, para que caia o fruto, a roupa, para que lhe caia o p\u00f3, etc.) (VLB, II, 110); 2) acalentar (p.ex., a crian\u00e7a, para que durma) (VLB, I, 44)"}, {"first_word": "mosyk", "optional_number": "", "definition": "(v.tr.) - fazer aproximar-se, fazer chegar; puxar para si (p.ex., como faz o pescador com a linha) (VLB, II, 110)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., MUCICA (NE.), empux\u00e3o que o pescador d\u00e1 \u00e0 linha quando sente que o peixe mordeu a isca; empux\u00e3o dado \u00e0 linha do papagaio de papel; FAZER MUCICA: puxar o boi pela cauda para o derribar (in Dicion. Caldas Aulete)."}, {"first_word": "mosyky", "optional_number": "", "definition": "(s.) - medusa, caravela, variedade de celenterado (VLB, I, 24)"}, {"first_word": "mosykyakanitara", "optional_number": "", "definition": "(etim. - medusa de canitar, de cocar) (s.) - var. de fitozo\u00e1rio; medusa (VLB, I, 67)"}, {"first_word": "mosyky\u00ee\u00e9", "optional_number": "", "definition": "(v.tr.) - fazer ter medo, assustar, amedrontar: E\u00eeori i mosyky\u00ee\u00e9bo. - Vem para amedront\u00e1-lo. (Anch., Teatro, 120) \u25cf mosyky\u00eeaba - tempo, lugar, modo, etc. de fazer ter medo, de assustar: ...Anhanga mosyky\u00eeaba... - \u00c9 um modo de assustar o diabo (Ar., Cat., 352, 1686)"}, {"first_word": "mosyky\u00eee'yma", "optional_number": "", "definition": "(ou mosyky\u00eeee'yma) (etim. - sem afabilidade) (s.) - severidade (VLB, II, 117); crueza, crueldade (VLB, I, 86)"}, {"first_word": "mosykypyranga", "optional_number": "", "definition": "(etim. - medusa vermelha) (s.) - var. de fitozo\u00e1rio; medusa (VLB, I, 67)"}, {"first_word": "mosym", "optional_number": "", "definition": "(v.tr.) - fazer liso, alisar (VLB, II, 23)"}, {"first_word": "mosyryk", "optional_number": "", "definition": "(v.tr.) - fazer escorrer, verter: ...Sug\u00fby mosyryka i xu\u00ed. - Fazendo escorrer o sangue dele. (Ar., Cat., 62)"}, {"first_word": "mosyryr\u0129", "optional_number": "", "definition": "(v.tr.) - fritar \u25cf i mosyryr\u0129mbyra - o que \u00e9 frito, a fritura (VLB, I, 144)"}, {"first_word": "mosyta'yba", "optional_number": "", "definition": "(s.) - MOCITA\u00cdBA, \u00e1rvore da fam\u00edlia das leguminosas, Swartzia simplex (Sw.) Spreng., de madeira rija (Marcgrave, Hist. Nat. Bras., 106; VLB, II, 64)"}, {"first_word": "motagayb", "optional_number": "", "definition": "(v.tr.) - confortar: Our i moapysyka, i motagaypa. - Vieram para consol\u00e1-lo, confortando-o. (Ar., Cat., 53v)"}, {"first_word": "motak", "optional_number": "", "definition": "(v.tr.) - bater em, tocar (produzindo ru\u00eddo seco, sem resson\u00e2ncia, p.ex., com pedra ou pau) (VLB, I, 53): Penheangerek\u00f3 am\u00f5 'ara pup\u00e9 te'\u00f5 pe rokena motaka turag\u00fbama res\u00e9... - Pensai que, nalgum dia, a morte vir\u00e1 para bater em vossas portas. (Ar., Cat., 158)"}, {"first_word": "motakaba", "optional_number": "", "definition": "(s.) - fecho, aldrava: okena motakaba - fecho da porta (VLB, I, 136)"}, {"first_word": "motar", "optional_number": "", "definition": "- forma nasalizada de potar (v.)"}, {"first_word": "motebir", "optional_number": "", "definition": "(v.tr.) - tornar sodomita passivo, usar como mulher: Ere\u00eemotebi-tebipe nde rapixara? - Ficaste usando como mulher o teu pr\u00f3ximo? (Anch., Doutr. Crist\u00e3, II, 100); Ere\u00eemotebirype ab\u00e1 ko\u00eep\u00f3 nde motebirype ab\u00e1? - Usaste um homem como mulher ou usou-te como mulher um homem? (Ar., Cat., 234, 1686)"}, {"first_word": "mote'e", "optional_number": "", "definition": "(v.tr.) - 1) estranhar, n\u00e3o reconhecer: Teum\u1ebd xe mote'ebo. - Guarda-te de me estranhares. (VLB, I, 130); 2) repudiar, abandonar: A\u00eemote'e xe ruba rekop\u00fbera. - Repudiei a antiga lei de meu pai; Teum\u1ebd nde rek\u00f3 mote'ebo. - Guarda-te de abandonar tua obra. (VLB, I, 130); 3) deitar a perder: Amote'e um\u1ebdpe xe ruba k\u00e1... - N\u00e3o hei de deitar a perder a meu pai. (Anch., Di\u00e1l. da F\u00e9, 220)"}, {"first_word": "motekokuab", "optional_number": "", "definition": "(ou motekokug\u00fbab) (v.tr.) (etim. - fazer conhecer os fatos) - ensinar, instruir (nos bons costumes): A\u00eemotekokuab. - Ensino-o. (VLB, II, 12) \u25cf motekokuapaba - tempo, lugar, modo, etc. de ensinar, de instruir: Tup\u00e3 o motekokuapaba rupi mba'e mombe'u. - Narrar as coisas segundo o modo em que Deus o instruiu. (Ar., Cat., 19v)"}, {"first_word": "motekokuabe'ym", "optional_number": "", "definition": "(v.tr.) - deixar ignorante, fazer cair em erro: ...Te'itenheum\u1ebd mba'e am\u00f5 nde motekokuabe'yma... - Que n\u00e3o aconte\u00e7a de alguma coisa te deixar ignorante. (Ar., Cat., 157v); oporomoa\u00eeu o\u00eek\u00f3bo, oporomotekokuabe'yma... - Est\u00e1 molestando as pessoas, fazendo-as cair em erro... (Ar., Cat., 83)"}, {"first_word": "moten", "optional_number": "", "definition": "(v.tr.) - 1) firmar, fazer firme, fixar (Anch., Arte, 57): ...Xe 'anga moteni. - Minh'alma faz firme. (Anch., Poemas, 108); 2) trancar, travar (p.ex., porta, l\u00edngua, etc.): apek\u0169-moten - travar a l\u00edngua (p.ex., a fruta, a gordura fria, etc.)"}, {"first_word": "mot\u0129", "optional_number": "", "definition": "(v.tr.) - envergonhar: Ereseky\u00eepe \u00eeurarag\u00fba\u00eea ab\u00e1 sup\u00e9... i mot\u0129amo...? - Urdiste mentiras contra algu\u00e9m, envergonhando-o? (Anch., Doutr. Crist\u00e3, II, 103)"}, {"first_word": "moti'apeba", "optional_number": "", "definition": "(etim. - peito achatado) (s.) - var. de caranguejo (VLB, I, 67)"}, {"first_word": "mot\u0129byk", "optional_number": "", "definition": "(v.tr.) - desonrar, envergonhar: -Ereseky\u00eepe \u00eeurarag\u00fba\u00eea ab\u00e1 sup\u00e9... i mot\u0129byka? - Urdiste mentiras contra algu\u00e9m, desonrando-o? (Anch., Doutr. Crist\u00e3, II, 103)"}, {"first_word": "moting", "optional_number": "1", "definition": "(v.tr.) - 1) branquear, tingir de branco: E\u00eeori xe 'anga re\u00eea, i motinga... - Vem para lavar minha alma, branqueando-a. (Anch., Poemas, 170); 2) caiar (VLB, I, 62)"}, {"first_word": "moting", "optional_number": "2", "definition": "(v.tr.) - enjoar-se de, ficar enjoado de (inclusive falando-se de comida): E\u00eemoting nde rekop\u00fbera! - Enjoa-te de teu velho modo de ser! (Anch., Doutr. Crist\u00e3, II, 111)"}, {"first_word": "motining", "optional_number": "", "definition": "(v.tr.) - tornar seco, secar (VLB, II, 114)"}, {"first_word": "motiningat\u00e3", "optional_number": "", "definition": "(tornar seco e duro) (v.tr.) - fazer mirrar, fazer ficar mirrado (VLB, II, 38)"}, {"first_word": "mototomba'e", "optional_number": "", "definition": "(v.tr.) - alijar, deitar fora (da embarca\u00e7\u00e3o, aliviando a carga) (VLB, I, 32)"}, {"first_word": "motu\u00eeuk", "optional_number": "", "definition": "(etim. - fazer \u00e1gua podre) (v.tr.) - enlamear: ...As\u00e9 'anga motu\u00eeukukare'yma... - Para n\u00e3o fazer enlamear a alma da gente. (Ar., Cat., 81v)"}, {"first_word": "motumung", "optional_number": "", "definition": "(etim. - fazer estremecer) (v.tr.) - sacudir (VLB, I, 17; II, 110)"}, {"first_word": "motyb", "optional_number": "", "definition": "(etim. - fazer haver) (v.tr.) - fazer caso de, acatar, respeitar, ter em conta; prezar: -Mar\u00e3pe Herodes serek\u00f3-ukari a'ereme? -N'o\u00eemotybi... -Como Herodes, ent\u00e3o, o fez tratar? -N\u00e3o o respeitou... (Ar., Cat., 59); A\u00fb\u00ee\u00e9, k\u00f3 temimin\u00f5 nd' og\u00fbari Tup\u00e3 rek\u00f3, nd'osa\u00fbsubi, n'omotybi... - Enfim, esses temimin\u00f3s n\u00e3o tomam a lei de Deus, n\u00e3o a amam, n\u00e3o a acatam... (Anch., Teatro, 20)"}, {"first_word": "motyk", "optional_number": "", "definition": "(v.tr.) - puxar, beliscar (p.ex., o peixe ao anzol) (VLB, II, 77)"}, {"first_word": "motykyr", "optional_number": "", "definition": "(etim. - fazer gotas) (v.tr.) - destilar (VLB, I, 129)"}, {"first_word": "motyryryk", "optional_number": "", "definition": "(v.tr.) - arrastar (p.ex., vestido, roupa muito comprida) (VLB, I, 42)"}, {"first_word": "mo\u00fab", "optional_number": "", "definition": "(v.tr.) - fazer estar deitado, p\u00f4r deitado (Anch., Arte, 58) \u25cf moupaba - tempo, lugar, modo, etc. de p\u00f4r deitado: Oker\u0129 o moup\u00e1pe... - Dormita no lugar onde o puseram deitado. (Anch., Poemas, 164)"}, {"first_word": "moubixab", "optional_number": "", "definition": "(v.tr.) - fazer chefe, fazer rei: -Mba'epe o\u00eeme'eng i 'ekat\u00fb\u00e1pe? -Tak\u00fbara..., i moubixa-bixaba'upa... -Que deram em sua m\u00e3o direita? -Uma cana, ficando a faz\u00ea-lo rei de mentira. (Ar., Cat., 60v)"}, {"first_word": "mo\u00fan", "optional_number": "", "definition": "(v.tr.) - tingir de preto, pretejar (VLB, II, 128); escurecer \u25cf moundara - o que tinge de preto, o que escurece: a\u00f3-moundara - o que escurece roupas, o tintureiro (VLB, II, 128)"}, {"first_word": "moupix\u00fbar", "optional_number": "", "definition": "(v.tr.) - tornar feiticeiro, fazer ser feiticeiro: Ere\u00eemoupix\u00fbarype pa\u00ee\u00e9, serob\u00ee\u00e1...? - Fizeste o paj\u00e9 ser feiticeiro, acreditando nele? (Anch., Doutr. Crist\u00e3, II, 78)"}, {"first_word": "mour", "optional_number": "", "definition": "(ou mo\u00fa) (v.tr.) - o mesmo que mbour"}, {"first_word": "mouru\u00e9", "optional_number": "", "definition": "(etim. - tornar os recipientes diferentes) (v.tr.) - apartar, separar: ...\u00cearek\u00f3 \u00e9 rak\u00f3 mba'e-katu i poxyba'e su\u00ed i mouru\u00e9bo. - Tenhamos, de fato, as coisas boas, apartando-as do que \u00e9 mau. (Ar., Cat., 89)"}, {"first_word": "mou'um", "optional_number": "", "definition": "(v.tr.) - 1) amassar, fazendo lama (p.ex., a terra, a cal) (VLB, I, 34); 2) enlamear, lambuzar com coisa viscosa (VLB, I, 87)"}, {"first_word": "moxereku'yba", "optional_number": "", "definition": "(s.) - \u00e1rvore \u201cque se acha no sert\u00e3o nos campos. \u00c9 pequena, d\u00e1 uma fruta do tamanho da laranja e dentro dela tem umas pevides e de tudo junto fazem um azeite para se untarem.\u201d (Cardim, Trat. Terra e Gente do Brasil, 43)"}, {"first_word": "moxy", "optional_number": "", "definition": "(adv.) - nas m\u00e1s horas (Fig., Arte, 129)"}, {"first_word": "moxyryryk", "optional_number": "", "definition": "(v.tr.) - fritar \u25cf i moxyryrykypyra - o que \u00e9 frito, a fritura (VLB, I, 144)"}, {"first_word": "moya\u00ee", "optional_number": "", "definition": "(v.tr.) - fazer suar (VLB, II, 122)"}, {"first_word": "mo'ybatat\u00e3", "optional_number": "", "definition": "(etim. - tornar pau dur\u00edssimo) (v.tr.) - tornar r\u00edgido, tornar duro; dificultar: ...Nhemond\u00eeara mo'ybatat\u00e3mo... - Dificultando a primeira menstrua\u00e7\u00e3o. (Ar., Cat., 66v)"}, {"first_word": "moybyr", "optional_number": "", "definition": "(ou moyby) (etim. - tornar fresco) (v.tr.) - remo\u00e7ar, renovar: \u00ceand\u00e9 o 'u \u00eeabi'\u00f5 \u00eeand\u00e9 moybymo... - Far-nos-ia remo\u00e7ar cada vez que n\u00f3s o com\u00eassemos... (Ar., Cat., 40)"}, {"first_word": "moybysok", "optional_number": "", "definition": "(etim. - fazer socar a terra) (tr.) - fincar no ch\u00e3o (VLB, I, 139)"}, {"first_word": "moyku", "optional_number": "", "definition": "(etim. - tornar l\u00edquido) (v.tr.) - derreter (cera, metal, etc.) (VLB, I, 95)"}, {"first_word": "moynysem", "optional_number": "", "definition": "(v.tr.) - encher (at\u00e9 o limite da capacidade, at\u00e9 n\u00e3o caber mais, \u00e0 diferen\u00e7a de mopor ou porakar - v.), impregnar [de algo: compl. com es\u00e9 (r, s) ou ri]: Tup\u00e3 nde ra\u00fbsubet\u00e9, gra\u00e7a ri nde moynysema. - Deus ama-te muito, enchendo-te de gra\u00e7a. (Anch., Poemas, 144); ...T'og\u00fbenosem mba'e-a\u00edba xe 'anga su\u00ed o poroa\u00fbsuba res\u00e9 i moynysema... - Que retire as coisas m\u00e1s de minha alma, enchendo-a com seu amor. (Ar., Cat., 31v)"}, {"first_word": "mo'ypiting", "optional_number": "", "definition": "(etim. - tornar a \u00e1gua pintada) (v.tr.) - turvar a \u00e1gua de: A\u00eemo'ypiting. - Turvei sua \u00e1gua. (VLB, II, 138)"}, {"first_word": "moyp\u0177ak", "optional_number": "", "definition": "(v.tr.) - fazer coalhar (VLB, I, 75)"}, {"first_word": "mo\u0177r\u00f5", "optional_number": "", "definition": "(v.tr.) - 1) irar, irritar, agastar: Xe moa\u00eeu-marangatu, xe mo\u0177r\u00f5etekat\u00fbabo, a\u00eep\u00f3 tek\u00f3-pysasu. - Importuna-me bem, irritando-me muit\u00edssimo, aquela lei nova. (Anch., Teatro, 4); ...Pemo\u0177r\u00f5 Pa'i \u00ceesu... - Irritastes o senhor Jesus. (Anch., Teatro, 42); 2) indispor (contra algo ou contra algu\u00e9m: compl. com sup\u00e9): A\u00eemoyr\u00f5-yr\u00f5 (ab\u00e1) sup\u00e9. - Fiquei-o indispondo contra o homem. (VLB, I, 48, adapt.); 3) escandalizar (VLB, I, 122)"}, {"first_word": "moysy", "optional_number": "", "definition": "(tr.) - p\u00f4r em fila, enfileirar (VLB, II, 101)"}, {"first_word": "moysyrung", "optional_number": "", "definition": "(v.tr.) - p\u00f4r em fila, enfileirar: A\u00eemoysyrung. - Enfileirei-os. (VLB, II, 101)"}, {"first_word": "moytar\u00f5", "optional_number": "", "definition": "(v.tr.) - saciar, satisfazer, fartar (Anch., Arte, 39): \u00ce\u00e9, a\u00eep\u00f3 xe moytar\u00f5... - Sim, esses me satisfazem. (Anch., Teatro, 60) \u25cf i moytar\u00f5mbyra - o que \u00e9 (ou deve ser) saciado, satisfeito: A'eba'e i moytar\u00f5mbyramo sek\u00f3\u00fbne. - Aqueles ser\u00e3o saciados. (Ar., Cat., 19)"}, {"first_word": "Mo'ytinga", "optional_number": "", "definition": "(etim. - contas brancas) (s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 184)"}, {"first_word": "mo'ytykyr", "optional_number": "", "definition": "(etim. - fazer gotas d'\u00e1gua) (v.tr.) - destilar (VLB, I, 129)"}, {"first_word": "mo'y'u", "optional_number": "", "definition": "- o mesmo que mbo'y'u (v.)"}, {"first_word": "mo'y'use\u00ee", "optional_number": "", "definition": "(etim. - fazer querer beber \u00e1gua) (v.tr.) - fazer ter sede: K\u00fbarasy... oporomo'y'use\u00eeet\u00e9. - O sol faz as pessoas terem muita sede. (Ar., Cat., 164)"}, {"first_word": "m\u0169", "optional_number": "", "definition": "(s.) - 1) parente consangu\u00edneo (VLB, II, 65), parentela: A'epe o m\u0169et\u00e9 res\u00e9 o\u00eekopoxyba'e? - E o que, torpemente, tem rela\u00e7\u00f5es sexuais com sua parenta verdadeira? (Ar., Cat., 71v); Nd'e'ikatu\u00eepe ab\u00e1 o m\u0169et\u00e9 res\u00e9... omend\u00e1? - N\u00e3o pode algu\u00e9m casar-se com seu parente verdadeiro? (Ar., Cat., 94v); 2) na\u00e7\u00e3o (p.ex., dos tupinamb\u00e1s) (VLB, II, 46); (adj.) (xe) - ter parentes: Xe m\u0169et\u00e1. - Eu tenho muitos parentes. (VLB, I, 37)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, talvez, se origine o nome do bairro paulistano da MOOCA (v. p. 386)."}, {"first_word": "m\u00fb\u00e3", "optional_number": "", "definition": "- o mesmo que m\u00e3 (v.)"}, {"first_word": "m\u00fba'i", "optional_number": "", "definition": "(s.) - nome de uma fruta da qual se fazia vinho (D'Evreux, Viagem, 82)"}, {"first_word": "mu'amara", "optional_number": "", "definition": "(etim. - o que se op\u00f5e) (s.) - oponente: I a\u00fb\u00ee\u00e9 mu'amar\u00fbera... - Renderam-se os oponentes. (Anch., Teatro, 52) (v. tb. pu'am2)"}, {"first_word": "m\u00fb\u00e3nha'\u00e3", "optional_number": "", "definition": "(etim. - manilha de dedo) (s.) - anel (VLB, I, 36)"}, {"first_word": "m\u00fbani", "optional_number": "", "definition": "(s.) - nome de um peixe (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 175v)"}, {"first_word": "m\u00fbe\u00eeraba", "optional_number": "", "definition": "- v. p\u00fberaba (m)"}, {"first_word": "mu\u00eeepereru", "optional_number": "", "definition": "(s.) - MUIEPERERU, p\u00e1ssaro da fam\u00edlia dos troglodit\u00eddeos (Sousa, Trat. Descr., 237)"}, {"first_word": "muku\u00ee\u00e9", "optional_number": "", "definition": "(s.) - MUCUJ\u00ca, planta da fam\u00edlia das apocin\u00e1ceas (Couma rigida Mull. Arg.), cuja caracter\u00edstica mais not\u00e1vel \u00e9 fornecer um l\u00e1tex adocicado e pot\u00e1vel, usado como leite. \u201cQuando se h\u00e3o de escolher, sempre se corta toda a \u00e1rvore por serem muito altas e se n\u00e3o fora esta destrui\u00e7\u00e3o houvera mais abund\u00e2ncia.\u201d (Cardim, Trat. Terra e Gente do Brasil, 39)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, MACUJ\u00c9 (nome de localidade da BA) (v. p. 386)."}, {"first_word": "muku'i\u00eey", "optional_number": "", "definition": "(s.) - MUCUIM, variedade de inseto vermelho do mato, acar\u00eddeo da fam\u00edlia dos trombid\u00eddeos, que entra no corpo humano e causa grande comich\u00e3o (VLB, I, 55)"}, {"first_word": "mukukag\u00fb\u00e1", "optional_number": "", "definition": "(s.) - MACUCAGU\u00c1, nome de uma ave (v. makukag\u00fb\u00e1) (Marcgrave, Hist. Nat. Bras., 213)"}, {"first_word": "mukun\u00e3", "optional_number": "", "definition": "(s.) - MUCUN\u00c1, MUCUN\u00c3, MUCUNA, nome comum a plantas da fam\u00edlia das leguminosas, subfam\u00edlia papiliono\u00eddea: Mucuna pruriens (L.) DC., Dioclea glabra Benth., Dioclea virgata (Rich.) Amshoff, Dioclea malacocarpa Ducke, Dioclea sclerocarpa Ducke (Marcgrave, Hist. Nat. Bras., 18; Theat. Rer. Nat. Bras., II, 193)"}, {"first_word": "MUCUN\u00c1", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "mukunag\u00fbasu", "optional_number": "", "definition": "(etim. - mucun\u00e1 grande) (s.) - MUCUN\u00c1-GUA\u00c7U, variedade de mucun\u00e1 (v.), com fava de grande beleza e tamanho, de virtudes nocivas (Piso, De Med. Bras. III, 175; Brand\u00e3o, Di\u00e1logos, 196)"}, {"first_word": "mukury", "optional_number": "", "definition": "(s.) - MUCURI, planta do g\u00eanero Platonia, da fam\u00edlia das clusi\u00e1ceas, tamb\u00e9m conhecida como BACURI, BACURIZEIRO. \u201c...D\u00e1 umas frutas amarelas..., de maravilhoso sabor...\u201d (Sousa, Trat. Descr., 197)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, MOCORIPE (nome de rio do CE), MUCURUNA (nome de riacho do MA), etc. (v. p. 386)."}, {"first_word": "mukusama", "optional_number": "", "definition": "(s.) - pio (como do gavi\u00e3o) (VLB, II, 78)"}, {"first_word": "mukuyry", "optional_number": "", "definition": "(s.) - armadilha para on\u00e7as (VLB, I, 41)"}, {"first_word": "mumbuka", "optional_number": "", "definition": "(s.) - MUMBUCA, MOMBUCA, MOMBUC\u00c3O, nome de uma abelha da fam\u00edlia dos melipon\u00eddeos (Piso, De Med. Bras. IV, 178)"}, {"first_word": "mun", "optional_number": "", "definition": "(-\u00eeo- ou -nho-) (v.tr.) - cuspir: Anhomun. - Cuspi-o. (VLB, I, 83)"}, {"first_word": "mund\u00e9", "optional_number": "1", "definition": "(s.) - MUND\u00c9U, armadilha que tomba com peso ou estalando: Xe t'oropysykatu, xe mund\u00e9pe nde mbo'a. - Eu hei de bem apanhar-te, fazendo-te cair no meu mund\u00e9u. (Anch., Teatro, 172); ...Mund\u00e9pe i poreras\u00f3\u00fb... - Para as armadilhas eles levam gente. (Anch., Teatro, 36) \u25cf mund\u00e9-aratak\u00e1 - ARATACA, var. de armadilha para prender animais maiores; mund\u00e9-pik\u00e1 - mund\u00e9u de passarinhos; mundepeba - l\u00e1jea de pedra de fazer armadilhas para apanhar aves; mundeg\u00fbasu - var. de mund\u00e9u para animais maiores, como cobras; mund\u00e9-g\u00fba\u00eea - var. de mund\u00e9u para tatus, cutias, etc. (Marcgrave, Hist. Nat. Bras., 272); \u00fba\u00eeam\u0169-mund\u00e9 - armadilha de guaiamum (D'Abbeville, Histoire, 182v)"}, {"first_word": "mund\u00e9", "optional_number": "2", "definition": "(s.) - pris\u00e3o: ...Mund\u00e9pe i moingopyra supa pes\u00f3 \u00eeepi... - Fostes sempre para visitar os que est\u00e3o postos nas pris\u00f5es. (Ar. Cat., 162v)"}, {"first_word": "mundek\u00fbara", "optional_number": "", "definition": "(etim. - buraco de mund\u00e9u) (s.) - pris\u00e3o (VLB, II, 137)"}, {"first_word": "mundeoka", "optional_number": "", "definition": "(etim. - casa de pris\u00e3o) (s.) - pris\u00e3o, cadeia, pres\u00eddio (VLB, I, 62): Ab\u00e1-mond\u00e1 ...mundeokype i mondebypyr\u00fbera. - Um ladr\u00e3o que fora posto na pris\u00e3o. (Ar., Cat., 59v)"}, {"first_word": "mundepora", "optional_number": "", "definition": "(etim. - morador de pris\u00e3o) (s.) - prisioneiro: ...Mundepora amo\uf029 \u00eeep\u00e9 pe\u00eemosemukar ix\u00e9be \u00eeepi... - Um prisioneiro fazeis-me sempre libertar. (Ar., Cat., 59v)"}, {"first_word": "mundubi", "optional_number": "", "definition": "(s.) - MANDUBI, MINDUBI, MENDU\u00cd; v. mandubi (Marcgrave, Hist. Nat. Bras., 36)"}, {"first_word": "mundubig\u00fbasu", "optional_number": "", "definition": "(etim. - mundubi grande) - o mesmo que munduig\u00fbasu (v.) (Marcgrave, Hist. Nat. Bras., 96)"}, {"first_word": "mundu\u00ed", "optional_number": "", "definition": "- o mesmo que mundubi (v.) (Libri Princ., vol. II, 25)"}, {"first_word": "munduig\u00fbasu", "optional_number": "", "definition": "(ou mundubig\u00fbasu) (etim. - mundubi grande) (s.) - MUNDU\u00cd-GUA\u00c7U (Jatropha curcas L.), planta euforbi\u00e1cea, tamb\u00e9m denominada MANDUBI-GUA\u00c7\u00da, MANDUBI, pinh\u00e3o-do-paraguai (Piso, De Med Bras., IV, 190)"}, {"first_word": "muremur\u00e9", "optional_number": "", "definition": "(s.) - MURMUR\u00c9, MURUMUR\u00c9, instrumento musical feito de ossos, usado pelos \u00edndios (Marcgrave, Hist. Nat. Bras., 278)"}, {"first_word": "muresi", "optional_number": "", "definition": "- MURICI, nome comum a v\u00e1rias \u00e1rvores e arbustos (v. murisi) (Theat. Rer. Nat. Bras., II, 220)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, MURICITUBA (nome de localidade do CE) (v. p. 386)."}, {"first_word": "muresig\u00fbasu", "optional_number": "", "definition": "(etim. - murici grande) (s.) - var. de MURICI, nome comum a v\u00e1rias \u00e1rvores e arbustos (v. murisi) (Piso, De Med. Bras. IV, 188)"}, {"first_word": "muresipetinga", "optional_number": "", "definition": "(s.) - variedade de MURICI, nome comum a v\u00e1rias \u00e1rvores e arbustos (v. murisi) (Piso, De Med. Bras. IV, 187)"}, {"first_word": "mur\u00eeapytanga", "optional_number": "", "definition": "(s. etn\u00f4n.) - nome de na\u00e7\u00e3o ind\u00edgena que habitava do sert\u00e3o de S\u00e3o Vicente at\u00e9 Pernambuco (Cardim, Trat. Terra e Gente do Brasil, 122)"}, {"first_word": "murisi", "optional_number": "", "definition": "(s.) - MURICI, MURUCI, 1) nome comum a v\u00e1rias \u00e1rvores e arbustos do cerrado brasileiro, da fam\u00edlia das malpigui\u00e1ceas, do g\u00eanero Byrsonima, de fruto comest\u00edvel e propriedades medicinais. H\u00e1 tamb\u00e9m muricis de praia, como o Byrsonima verbascifolia, (L.) DC., de flor amarela e fruto pequeno e \u00e1cido. 2) o fruto de tais plantas (D'Abbeville, Histoire, 224; Marcgrave, Hist. Nat. Bras., 118; Piso, De Med. Bras. IV, 188)"}, {"first_word": "muru", "optional_number": "1", "definition": "(s.) - maldito, tinhoso: E\u00eeori, muru mombapa... - Vem para destruir o maldito. (Anch., Poemas, 132); E\u00eeori muru moing\u00f3bo \u00eeand\u00e9 nhe'enga rupi. - Vem para colocar os malditos conforme nossas palavras. (Anch., Teatro, 16); ...I abaet\u00e9 muru sup\u00e9 S\u00e3o Sebasti\u00e3o ru'uba... - Foram terr\u00edveis contra os malditos as flechas de S\u00e3o Sebasti\u00e3o. (Anch., Teatro, 52); (adj.): it\u00e1-pu'\u00e3-muru - pedra erguida maldita (Marcgrave, Hist. Nat. Bras., 266)"}, {"first_word": "muru", "optional_number": "2", "definition": "(interj.) - expressa louvor (VLB, I, 147)"}, {"first_word": "muru'abora", "optional_number": "", "definition": "- o mesmo que muru'apora (v.) (Anch., Arte, 31v)"}, {"first_word": "muruangaba", "optional_number": "1", "definition": "(adv.) - com louvor, de modo louv\u00e1vel; elegantemente: \u201c-Pe\u00eek\u00e9 Tup\u00e3okype\u201d e'i muruangaba. - \u201c-Entrai na igreja\u201d disse ele de modo louv\u00e1vel. (VLB, II, 24); A'\u00e9 muruangaba. - Disse elegantemente. (VLB, I, 147)"}, {"first_word": "muruangaba", "optional_number": "2", "definition": "(interj.) - muito bem! que bom!: Os\u00f3 muruangaba! - Que bom que foi! (Fig., Arte, 136)"}, {"first_word": "muruanha", "optional_number": "", "definition": "(etim. - biru dentado) (s.) - MERUANHA, BERUANHA, BIRONHA, MURUANHA, BERONHA, variedade de mosca, menor que a mutuca e azulada, da fam\u00edlia dos musc\u00eddeos. Suga o sangue de animais, provocando feridas. (Sousa, Trat. Descr., 241)"}, {"first_word": "muru'apora", "optional_number": "", "definition": "(ou muru'abora) (etim. - carregada de feto) (s.) - gr\u00e1vida, gestante: - A'epe muru'apora membyrasy kakara na nheang\u00fbaba b\u00e9 ru\u00e3? - E a aproxima\u00e7\u00e3o do parto de uma gr\u00e1vida n\u00e3o \u00e9 tamb\u00e9m motivo de se ter medo? (Ar., Cat., 91); -Ab\u00e1 b\u00e9pe n'o\u00eeaby\u00ee o\u00eeekuakube'yma? -Muru'apora... -Quem tamb\u00e9m n\u00e3o o transgride, n\u00e3o jejuando? -As gr\u00e1vidas. (Ar., Cat., 77v)"}, {"first_word": "muruku\u00ee\u00e1", "optional_number": "", "definition": "(s.) - MARACUJ\u00c1, 1) nome comum a v\u00e1rias plantas da fam\u00edlia das passiflor\u00e1ceas, g\u00eanero Passiflora; 2) o fruto de tais plantas (D'Abbeville, Histoire, 183; Marcgrave, Hist. Nat. Bras., 71; Piso, De Med. Bras., IV, 197-198)"}, {"first_word": "muruku\u00eeaet\u00e9", "optional_number": "", "definition": "(etim. - maracuj\u00e1 verdadeiro) (s.) - variedade de MARACUJ\u00c1, planta da fam\u00edlia das passiflor\u00e1ceas, do g\u00eanero Passiflora (Piso, De Med. Bras., 197-198)"}, {"first_word": "muruku\u00eeag\u00fbasu", "optional_number": "", "definition": "(ou muruku\u00eea\u00fbasu) (etim. - maracuj\u00e1 grande) (s.) - MARACUJ\u00c1-A\u00c7U, 1) nome que designa uma variedade de maracuj\u00e1, planta trepadeira da fam\u00edlia das passiflor\u00e1ceas (Passiflora quadrangularis L), com frutos enormes, bem como, de modo geral, todas as esp\u00e9cies de plantas do g\u00eanero Passiflora (Marcgrave, Hist. Nat. Bras., 70; Piso, De Med. Bras., IV, 197-198); 2) laranja: -Ma'epe ere\u00eepotar? -...\u00ceetyka, komanda\u00fbasu, komand\u00e1-mir\u0129, muruku\u00eea\u00fbasu, ma'e tiru\u00e3. -Que queres? -Batata-doce, favas grandes, feij\u00f5es, laranjas, quaisquer coisas. (L\u00e9ry, Histoire, 347)"}, {"first_word": "MARACUJ\u00c1-A\u00c7U", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "muruku\u00eeamir\u0129", "optional_number": "", "definition": "(etim. - maracuj\u00e1 pequeno) (s.) - MARACUJ\u00c1-MIRIM, a esp\u00e9cie mais comum de maracuj\u00e1 (Passiflora edulis Sims), planta trepadeira da fam\u00edlia das passiflor\u00e1ceas. Considerava-se ter propriedades abortivas e medicinais. (Piso, De Med. Bras., IV, 198)"}, {"first_word": "muruku\u00eeamixyra", "optional_number": "", "definition": "(etim. - maracuj\u00e1 cozido) (s.) - variedade de MARACUJ\u00c1 (Brand\u00e3o, Di\u00e1logos, 212)"}, {"first_word": "muruku\u00eeapiruna", "optional_number": "", "definition": "(etim. - maracuj\u00e1 de pele escura) (s.) - variedade de MARACUJ\u00c1, planta da fam\u00edlia das passiflor\u00e1ceas, do g\u00eanero Passiflora (Piso, De Med. Bras., 197-198)"}, {"first_word": "muruku\u00eeatym\u00e3ku\u00eea", "optional_number": "", "definition": "(s.) - var. de MARACUJ\u00c1 (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a778, 151)"}, {"first_word": "muruku\u00eea\u00fana", "optional_number": "", "definition": "(etim. - maracuj\u00e1 escuro) (s.) - variedade de MARACUJ\u00c1 (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a778, 151)"}, {"first_word": "muruku\u00eeayperoba", "optional_number": "1", "definition": "(etim. - maracuj\u00e1 da casca amarga) (s.) - variedade de MARACUJ\u00c1, MARACUJ\u00c1-PEROBA (Brand\u00e3o, Di\u00e1logos, 212)"}, {"first_word": "Muruku\u00eeayperoba", "optional_number": "2", "definition": "(etim. - maracuj\u00e1 da casca amarga) (s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 182v)"}, {"first_word": "murur\u00e9", "optional_number": "", "definition": "(s.) - MURUR\u00c9, nome de duas plantas da fam\u00edlia das mor\u00e1ceas, do g\u00eanero Brosimum, tamb\u00e9m conhecidas como MURERU (D'Abbeville, Histoire, 224v)"}, {"first_word": "museta'yba", "optional_number": "", "definition": "(ou musu\u00eeta'yba) (s.) - MUCITA\u00cdBA, \u00e1rvore da fam\u00edlia das leguminosas (Zollernia ilicifolia (Brongn.) Vogel), de madeira incorrupt\u00edvel e que cheira bem. Era chamada em Pernambuco de pau-santo. (Sousa, Trat. Descr., 221)"}, {"first_word": "musiku", "optional_number": "", "definition": "- o mesmo que musiky (v.) (Piso, De Med. Bras. III 173)"}, {"first_word": "musiky", "optional_number": "", "definition": "(ou musiku) (s.) - \u00e1gua-viva, medusa, alforreca, \u201cexcre\u00e7\u00e3o transparente do mar, lindamente vermelha e mui lisa, semelhante a umas bolhas de variada figura, ora oval, ora quase triangular.... Os que andam pelas praias descal\u00e7os,... pisando essa bolha venenosa, sentem ardor acentuado e doloroso nas plantas dos p\u00e9s\u201d. (Piso, De Med. Bras., III, 51; Sousa, Trat. Descr., 294)"}, {"first_word": "musu", "optional_number": "", "definition": "(ou mus\u0169) (s.) - MU\u00c7U, MU\u00c7UM, nome gen\u00e9rico de peixes da fam\u00edlia dos simbr\u00e2nquios, de \u00e1gua salgada ou doce, de h\u00e1bitos noturnos. Tem corpo que lembra uma serpente, sem nadadeiras, sem escamas ou bexiga natat\u00f3ria. (D'Abbeville, Histoire, 247v; Marcgrave, Hist. Nat. Bras., 161; VLB, II, 12)"}, {"first_word": "MU\u00c7UM", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "musu\u00eeta'yba", "optional_number": "", "definition": "(s.) - MUCITA\u00cdBA; v. museta'yba (Marcgrave, Hist. Nat. Bras., 106)"}, {"first_word": "musurana", "optional_number": "", "definition": "(etim. - falso mu\u00e7um) (s.) - MU\u00c7URANA, MA\u00c7ARANA, corda tecida com que se amarrava pela cintura o prisioneiro num sacrif\u00edcio ritual (Staden, Viagem, 90; Sousa, Trat. Descr., 312, 324): Tata\u00fbrana, eru k\u00e9 nde musurana! - Tataurana, traze aqui tua mu\u00e7urana! (Anch., Teatro, 64); K\u00f3 xe musuranusu. - Eis aqui minha grande mu\u00e7urana. (Anch., Teatro, 64)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- MU\u00c7URANA, no P.B., tamb\u00e9m designa uma cobra ofi\u00f3faga."}, {"first_word": "MU\u00c7URANA", "optional_number": "", "definition": "(corda usada em sacrif\u00edcio ritual) (fonte: De Bry)"}, {"first_word": "mut\u0169", "optional_number": "", "definition": "(ou myt\u0169) (s.) - MUTUM, nome gen\u00e9rico de aves galiformes da fam\u00edlia dos crac\u00eddeos (D'Abbeville, Histoire, 236): -Esen\u00f5\u00ee g\u00fbyr\u00e1 ix\u00e9be. -\u00ceaku, mut\u0169, makukag\u00fb\u00e1... -Nomeia as aves para mim. -Jacu, mutum, macucagu\u00e1. (L\u00e9ry, Histoire, 348)"}, {"first_word": "MUTUM", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "mutug\u00fbaba", "optional_number": "", "definition": "(etim. - tempo de descanso) (s.) - festa religiosa, feriado religioso, dia santo (VLB, I, 138)"}, {"first_word": "mutu'itu'i", "optional_number": "", "definition": "(s.) - BATUITU\u00cd (v. matu'\u0129tu'\u0129) (Marcgrave, Hist. Nat. Bras., 217)"}, {"first_word": "mutuka", "optional_number": "", "definition": "(s.) - MUTUCA, BUTUCA, nome gen\u00e9rico de certos insetos da fam\u00edlia dos taban\u00eddeos. As f\u00eameas picam a pele e o couro dos animais e sugam seu sangue. (D'Abbeville, Histoire, 255)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- MUTUCA (ou BUTUCA) tamb\u00e9m designa, no P.B., a espora, instrumento de espica\u00e7ar o cavalo para que corra. Da\u00ed, a express\u00e3o FICAR de BUTUCA, isto \u00e9, ficar preparado para sair correndo na hora certa. Dali tamb\u00e9m prov\u00eam as palavras MUTUCAL, MUTUCADA, BUTUCADA, etc."}, {"first_word": "mutukuna", "optional_number": "", "definition": "(s.) - nome de um inseto (Libri Princ., vol. I, 172)"}, {"first_word": "mutukusu", "optional_number": "", "definition": "(etim. - mutuca grande) (s.) - MUTUCU\u00c7U, mosca de gado, inseto da fam\u00edlia dos taban\u00eddeos (VLB, II, 43)"}, {"first_word": "mutumutuka", "optional_number": "", "definition": "(etim. - muitas mutucas) (s.) - 1) broca de furar, furador de alfaiate (VLB, I, 60; 145); furador com que os \u00edndios furavam as contas (VLB, I, 145); 2) pun\u00e7\u00e3o (VLB, II, 89)"}, {"first_word": "mutupapaba", "optional_number": "", "definition": "(etim. - esgotamento do f\u00f4lego) (s.) - coisa maravilhosa (VLB, II, 32) [v. putupaba (m)]"}, {"first_word": "muturak\u00e9", "optional_number": "", "definition": "(s.) - nome de um peixe (Marcgrave, Hist. Nat. Bras., 169)"}, {"first_word": "mut\u0169t\u0129pyranga", "optional_number": "", "definition": "(etim. - mutum da crista vermelha) (s.) - var. de MUTUM, ave galiforme da fam\u00edlia dos crac\u00eddeos, de bico grosso e comprido, possuidor de um topete e de plumagem branca e vermelha (D'Abbeville, Histoire, 236)"}, {"first_word": "mu'yba", "optional_number": "", "definition": "(s.) - variedade de planta, talvez uma melastom\u00e1cea (Clidemia blepharodes DC.) (Marcgrave, Hist. Nat. Bras., 117)"}, {"first_word": "myg\u00fbeba", "optional_number": "", "definition": "(s.) - mulher desvirginada; a que n\u00e3o \u00e9 mais virgem (VLB, I, 83)"}, {"first_word": "my\u0129", "optional_number": "", "definition": "(v. intr.) - mexer-se, mover-se (VLB, II, 43); bulir-se: N'amy\u0129. - N\u00e3o me mexo. (VLB, II, 93)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., MUI\u00daNA (my\u0129 + un + -a - \u201cmovimento escuro\u201d), redemoinho formado na \u00e9poca das enchentes, no Amazonas e em seus afluentes ocidentais, sobre a curvatura das margens (in Dicion. Caldas Aulete)."}, {"first_word": "my\u00eeu'i", "optional_number": "", "definition": "(s.) - andorinha, nome gen\u00e9rico de p\u00e1ssaros da fam\u00edlia dos hirundin\u00eddeos, de vasta distribui\u00e7\u00e3o no mundo (VLB, I, 28)"}, {"first_word": "my\u00eeu'itinga", "optional_number": "", "definition": "(etim. - andorinha branca) (s.) - var. de andorinha (VLB, I, 36)"}, {"first_word": "mynhu", "optional_number": "", "definition": "- nome de uma ave, do tamanho de um grande falc\u00e3o (Libri Princ., vol. II, 44)"}, {"first_word": "mysakanga", "optional_number": "", "definition": "(s.) - trope\u00e7o, topada; trope\u00e7ada (VLB, II, 131): I\u00ee aba\u00edbet\u00e9 ...as\u00e9 at\u00e1 mysakanga... - S\u00e3o muito molestos os trope\u00e7os de nossa caminhada. (Anch., Doutr. Crist\u00e3, II, 79)"}, {"first_word": "myt\u00e1", "optional_number": "", "definition": "(s.) - MUT\u00c1, MUT\u00c3, MUIT\u00c1, andaimo no mato para esperar ca\u00e7a (VLB, I, 35)"}, {"first_word": "myta\u00eeur\u00e1", "optional_number": "", "definition": "(etim. - jirau de andaimo) (s.) - andaimo no mato para esperar ca\u00e7a (VLB, I, 35)"}, {"first_word": "mytakory", "optional_number": "", "definition": "(s.) - baluarte, guarita (VLB, I, 51); cubelo, torre\u00e3o que, nas fortifica\u00e7\u00f5es antigas, acompanhava o lan\u00e7o dos muros (VLB, I, 86)"}, {"first_word": "mytamyt\u00e1", "optional_number": "", "definition": "(etim. - andaimos e andaimos) (s.) - escada: mytamyt\u00e1-ypy - topo de escada (VLB, II, 132)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., pelo nheengatu, MUT\u00c1, MUIT\u00c1, MUT\u00c3, escada tosca empregada pelos seringueiros para trepar \u00e0s \u00e1rvores (in Dicion. Caldas Aulete)."}, {"first_word": "mytapuku", "optional_number": "", "definition": "(etim. - andaimo comprido) (s.) - baluarte ou guarita (VLB, I, 51, 86); cubelo, torre\u00e3o que, nas fortifica\u00e7\u00f5es antigas, acompanhava o lan\u00e7o dos muros (VLB, I, 86)"}, {"first_word": "myt\u0169", "optional_number": "", "definition": "(s.) - mutum; o mesmo que mut\u0169 (v.)"}, {"first_word": "myt\u0169poranga", "optional_number": "", "definition": "(etim. - mutum bonito) (s.) - MUTUMPORANGA, ave galiforme da fam\u00edlia dos crac\u00eddeos (Marcgrave, Hist. Nat. Bras., 195)"}, {"first_word": "n\u00e3", "optional_number": "", "definition": "(adv.) - 1) assim, deste modo, desta maneira (Fig., Arte, 5): N\u00e3 e'i mem\u1ebd \u00eeepi... - Assim dizem sempre. (Anch., Poemas, 194); N\u00e3 e'iba'e... - Os que assim dizem... (Ar., Cat., 16v); (Pode levar o verbo para o ger\u00fandio.): Kori, n\u00e3, \u00eeand\u00e9 rek\u00f3 \u00eeand\u00e9 moar\u00fbapa ang\u00e1. - Hoje, assim, de modo nenhum nos impedem nossa estada. (Anch., Teatro, 148, 2006); 2) \u00e9 o seguinte; s\u00e3o os seguintes: Set\u00e1pe pir\u00e1 seba'e? -N\u00e3: kurim\u00e3, parati, akara\u00fbasu... -S\u00e3o muitos os peixes que s\u00e3o gostosos? -S\u00e3o os seguintes: curim\u00e3, parati, acaragua\u00e7u... (L\u00e9ry, Histoire, 348-349); 3) tantos; tantas vezes, tanto (mostrando-se o n\u00famero com os dedos) (VLB, II, 124; Anch., Arte, 10v) \u25cf n\u00e3-te (ou n\u00e3-tene) - desta maneira (e n\u00e3o dessa) (VLB, I, 101); n\u00e3o assim, sen\u00e3o assim (VLB, II, 47); n\u00e3 nh\u00f5 (ou n\u00e3 nhote) - assim somente; basta (Fig., Arte, 135; VLB, II, 50); n\u00e3 nh\u00f5 ranh\u1ebd! - basta! (Fig., Arte, 135)"}, {"first_word": "na", "optional_number": "", "definition": "(ou nda) (part. de nega\u00e7\u00e3o. \u00c9 acompanhada pelo suf. -i ou pela part. ru\u00e3, dependendo do termo negado.) - 1) n\u00e3o: N'i nhyr\u00f5\u00ee. - N\u00e3o perdoa. (Ar., Cat., 89v); Na xe rorybi. - Eu n\u00e3o estou feliz. (Anch., Arte, 34v); Na emonani x\u00fb\u00e9mo xe s\u00f3rememo. - N\u00e3o seria assim se eu fosse. (Fig., Arte, 143); ...Na xe rero\u0177r\u00f5\u00ee \u00eeep\u00e9. - Tu n\u00e3o me detestas. (Anch., Poemas, 96); N\u00b4as\u00f3-potari mam\u00f5... - N\u00e3o quero ir para longe. (Anch., Poemas, 100); Na nde ru\u00e3-te...? - Mas n\u00e3o foste tu? (Anch., Teatro, 176); Na mboby ru\u00e3. - N\u00e3o s\u00e3o poucos. (Anch., Teatro, 168); Na tenh\u1ebd ru\u00e3... - N\u00e3o foi \u00e0 toa... (Ar., Cat., 100); Na mar\u00e3 xe rek\u00f3reme ru\u00e3. - N\u00e3o porque eu fizesse algum mal. (VLB, II, 46); Na Tup\u00e3 ru\u00e3-tepe a'e? - Mas ele n\u00e3o era Deus? (Ar., Cat., 43); N'i potare'\u1ef9me ru\u00e3 - N\u00e3o porque n\u00e3o queira. (Anch., Arte, 34v); Na ix\u00e9 ru\u00e3. - Eu n\u00e3o. (VLB, I, 30); 2) para que n\u00e3o, para n\u00e3o, sen\u00e3o: Tat\u00e9, tat\u00e9, kunum\u0129, na nde nup\u00e3\u00ee kara\u00edba... - Cuidado, cuidado, menino, para que n\u00e3o te castigue o homem branco. (Anch., Poemas, 194); Xe ren\u00f5\u00ee um\u1ebd \u00eeep\u00e9 i xup\u00e9 na xe \u00eeuk\u00e1\u00ee. - N\u00e3o me chames tu pelo nome diante dele sen\u00e3o me mata. (Anch., Teatro, 32, 2006); Penhemongatu mam\u00f5 xe su\u00ed n'opoapy\u00ee. - Sossegai longe de mim sen\u00e3o vos queimo. (Anch., Poesias, 56) \u25cf na... ru\u00e3 ym\u00e3, na... ru\u00e3-et\u00e9-ym\u00e3 (ou na... ru\u00e3 m\u00e3 ou na... ru\u00e3-et\u00e9... m\u00e3) - tomara fosse, oxal\u00e1 fosse: Na xe ruba ru\u00e3 ym\u00e3; Na xe ruba ru\u00e3 ik\u00e9 ym\u00e3 - Tomara fosse meu pai aqui; Na xe ruba ru\u00e3 ik\u00e9 turi m\u00e3. - Oxal\u00e1 fosse meu pai que para c\u00e1 viesse; Na xe ru\u00e3-et\u00e9 ik\u00f3 m\u00e3. - Oxal\u00e1 n\u00e3o fosse eu. (VLB, II, 47); na... \u00eeanond\u00e9 ru\u00e3 - n\u00e3o que, n\u00e3o antes que: ...Na ab\u00e1 o a\u00fbsubar-y \u00eeanond\u00e9 ru\u00e3, na ab\u00e1 o pysyr\u00f5 \u00eeanond\u00e9 ru\u00e3ne... - N\u00e3o que algu\u00e9m se compadecer\u00e1 deles, n\u00e3o que algu\u00e9m v\u00e1 libert\u00e1-los. (Ar., Cat., 163v); na... e'ymi - n\u00e3o deixar de: N'a\u00eeukae'ymi. - N\u00e3o o deixo de matar. (Fig., Arte, 34); N'a\u00eemonhange'ymi. - N\u00e3o o deixo de fazer. (Fig., Arte, 34); N'a\u00eepotare'ymi. - N\u00e3o o deixo de querer. (Anch., Arte, 34v); N'a\u00eepotare'ymi x\u00fb\u00e9ne. - N\u00e3o deixarei de o querer. (Anch., Arte, 34v)"}, {"first_word": "naani", "optional_number": "1", "definition": "(adv.) - n\u00e3o, de modo algum, absolutamente n\u00e3o (Bettendorff, Comp\u00eandio, 42): -Mba'epe as\u00e9 o\u00eemoet\u00e9 abar\u00e9 ita\u00eeukamusi rupireme? Ak\u00f3 ita\u00eeukamusi anh\u00f5tepe? -Naani... -Que a gente honra quando o padre ergue o c\u00e1lice? Aquele c\u00e1lice somente? -De modo algum. (Ar., Cat., 153-154)"}, {"first_word": "naani", "optional_number": "2", "definition": "(pron.) - nenhum: -Um\u00e3ba'e b\u00e9pe am\u00f5 sos\u00e9 sek\u00f3\u00fb?... -Naani. -Qual tamb\u00e9m est\u00e1 acima dos outros? -Nenhum. (Bettendorff, Comp\u00eandio, 43)"}, {"first_word": "n\u00e3bo", "optional_number": "1", "definition": "(adv.) - deste tamanho (VLB, I, 101)"}, {"first_word": "n\u00e3bo?", "optional_number": "2", "definition": "(interr.) - quanto? (em quantidade) (VLB, II, 91)"}, {"first_word": "n\u00e3bond\u00fbara", "optional_number": "", "definition": "(adv.) - deste tamanho (VLB, I, 101)"}, {"first_word": "naero\u00eea\u00ee", "optional_number": "", "definition": "(ou naro\u00eea\u00ee ou na\u00eeero\u00eea\u00ee) (conj.) - nem por isso, mas nem por isso: Asen\u00f5\u00ee nak\u00f3 naero\u00eea\u00ee turi. - Chamei-o, de fato, mas nem por isso veio. (VLB, II, 47); Naro\u00eea\u00ee mam\u00f5 xe s\u00f3\u00fb... - Nem por isso vou para longe. (Anch., Teatro, 186)"}, {"first_word": "naet\u00e9", "optional_number": "", "definition": "(adv.) - grandemente, grandissimamente (VLB, I, 150; Fig., Arte, 136)"}, {"first_word": "naetenh\u1ebd", "optional_number": "", "definition": "(adv.) - grandemente, grandissimamente (VLB, I, 150; Fig., Arte, 136): Naetenh\u1ebd \u00e3 tekoteb\u1ebd xe 'anga apypyki. - Grandemente a afli\u00e7\u00e3o oprime minh'alma. (Ar., Cat., 52v)"}, {"first_word": "na\u0129", "optional_number": "", "definition": "(s. voc. de m.) - mana! minha irm\u00e3! (Anch., Arte, 14v)"}, {"first_word": "n\u00e3\u00eeab\u00e9", "optional_number": "", "definition": "(adv.) - desta forma, assim: Oporombo'ebo n\u00e3\u00eeab\u00e9 sek\u00f3\u00fb. - Para ensinar as pessoas, assim procedeu. (Ar., Cat., 121)"}, {"first_word": "n\u00e3\u00eebe'\u0129", "optional_number": "", "definition": "(adv.) - algum tanto, um pouquinho (VLB, II, 123)"}, {"first_word": "n\u00e3\u00eebe'\u0129nhote", "optional_number": "", "definition": "(part.) - conforme o pouco de, \u00e0 medida do que havia de (VLB, I, 79) \u25cf n\u00e3\u00eebe'\u0129nhot'a'ub - diminuto como isto (VLB, II, 124)"}, {"first_word": "na\u00eeero\u00eea\u00ee", "optional_number": "", "definition": "- o mesmo que naero\u00eea\u00ee (v.) (VLB, II, 49)"}, {"first_word": "na\u00eenan\u0129", "optional_number": "", "definition": "(adv.) - de modo algum: Nainan\u0129 temimin\u00f5... o erum\u00fbana momb\u00f3. - De modo algum os temimin\u00f3s tiram seus nomes antigos. (Anch., Teatro, 142)"}, {"first_word": "nakam\u1ebd", "optional_number": "", "definition": "(adv.) (o mesmo que nak\u00f3 am\u1ebd) - geralmente, costumeiramente, de costume (VLB, II, 120): I nhe'enget\u00e1 tenh\u1ebd nakam\u1ebd ab\u00e1 og\u00fbe'\u00f5 kakareme... - Tem o homem, geralmente, muitas palavras em v\u00e3o quando se aproxima de sua morte. (Ar., Cat., 156)"}, {"first_word": "nak\u00f3", "optional_number": "", "definition": "(part.) - eis que certamente; como se v\u00ea, como se viu; certamente, de fato, na verdade: Emon\u00e3 nak\u00f3 xe rekopotari. - Assim, de fato, eu determinei. (VLB, II, 13); Ix\u00e9 a\u00e9 \u00e3 a'\u00e9 um\u00fb\u00e3 nak\u00f3 pe\u1ebdme... - Eu mesmo, como se viu, j\u00e1 vos disse isso. (Ar., Cat., 54v)"}, {"first_word": "nam", "optional_number": "", "definition": "- forma nasalizada de ram (v.)"}, {"first_word": "nama'eru\u00e3", "optional_number": "", "definition": "(ou ndamba'eru\u00e3) (pron.) - nada: Nama'eru\u00e3 o\u00eemonhang as\u00e9 'angamo... - Do nada fez nossa alma. (Ar., Cat., 25)"}, {"first_word": "nambi", "optional_number": "1", "definition": "(s.) - orelha, NAMBI (Castilho, Nomes, 35): ...i nambi mondoka. - ...arrancando sua orelha. (Ar., Cat., 54v); Anambi-kutuk. - Furo orelhas. (Anch., Arte, 50); nambi-asyka - orelha cortada; coisa mocha ou sem orelhas (VLB, II, 39); Xe nambi-asyk. - Eu tenho as orelhas cortadas. (VLB, II, 58); nambi-xor\u00e9 - orelhas ca\u00eddas (VLB, II, 58); nambig\u00fbasu (ou mba'e-nambig\u00fbasu) - orelhudo (VLB, II, 59); nambie'yma - o sem-orelhas, coisa mocha (VLB, II, 39)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- No P.B., NAMBI pode tamb\u00e9m ser um adjetivo: 1) de orelha cortada ou atrofiada; 2) que tem as orelhas ca\u00eddas (fal. de cavalo): cavalo NAMBI (in Novo Dicion. Aur\u00e9lio)."}, {"first_word": "Da\u00ed,", "optional_number": "", "definition": "JAGUANAMBI (nome de localidade do CE) (v. p. 386)."}, {"first_word": "nambi", "optional_number": "2", "definition": "(s.) - 1) asa (de vaso, x\u00edcara, etc.) (VLB, I, 44); 2) bago: ygap\u1ebd-nambi - bago de tacape (VLB, I, 50)"}, {"first_word": "nambipa\u00eea", "optional_number": "", "definition": "(etim. - carga de orelha) (s.) - objetos que se penduravam nas orelhas, do comprimento aproximado de um palmo, roli\u00e7os e da grossura de um dedo polegar; orelheira (Staden, Viagem, 149)."}, {"first_word": "OBSERVA\u00c7\u00c3O", "optional_number": "", "definition": "- Segundo o VLB, I, 42, essas orelheiras compridas seriam nambipora (v.) e a nambipa\u00eea seria de outro tipo, um brinco menor. Mas admite que elas se confundem."}, {"first_word": "nambipora", "optional_number": "", "definition": "(etim. - o que est\u00e1 na orelha) (s.) - orelheira de ossos de b\u00fazios muito compridos ou de pedra que chegam aos ombros ou passam deles (VLB, I, 42)"}, {"first_word": "nambipup\u00eeara", "optional_number": "", "definition": "(etim. - o que est\u00e1 na orelha) (s.) - orelheira, arrecada (VLB, II, 58)"}, {"first_word": "nambu", "optional_number": "1", "definition": "- o mesmo que \u00eeambu (v.) (D'Abbeville, Histoire, 237; Brand\u00e3o, Di\u00e1logos, 227)"}, {"first_word": "nambu", "optional_number": "2", "definition": "(s.) - NAMBU, JAMBU, coentro-do-par\u00e1 (v. nhamby)"}, {"first_word": "nam\u1ebd", "optional_number": "", "definition": "(adv.) - de costume, de h\u00e1bito, geralmente: Tup\u00e3 a\u00e9 nam\u1ebd as\u00e9 o\u00eemoet\u00e9. - O pr\u00f3prio Deus a gente honra, de costume. (VLB, I, 84)"}, {"first_word": "-namo", "optional_number": "", "definition": "- forma nasal. de -ramo (v.)"}, {"first_word": "n\u00e3mo", "optional_number": "1", "definition": "(adv.) - deste tamanho (mostrando-se com as m\u00e3os) (VLB, II, 123) \u25cf n\u00e3mo-nh\u00f5te - n\u00e3o maior que isto; n\u00e3mo-nh\u00f5ta'ub - pequeno como isto (VLB, II, 124)"}, {"first_word": "n\u00e3mo2?", "optional_number": "", "definition": "(interr.) - de que tamanho? (VLB, II, 91); quanto? (em quantidade) (VLB, II, 91)"}, {"first_word": "n\u00e3mos\u00fbara", "optional_number": "", "definition": "(adv.) - deste tamanho (VLB, I, 101)"}, {"first_word": "nan\u00e1", "optional_number": "", "definition": "(s.) - 1) ANAN\u00c1S, ANANASEIRO, ANAN\u00c1, planta da fam\u00edlia das bromeli\u00e1ceas (Ananas comosus (L.) Merr.), cultivada ou selvagem. Tamb\u00e9m \u00e9 conhecida como ANAN\u00c1, ANANAS, NAN\u00c1S, NANASEIRO, abacaxi-branco, abeiras. (Thevet, Les Sing. de la France Antart., 89); 2) o fruto do ananaseiro (Marcgrave, Hist. Nat. Bras., 33; Piso, De Med. Bras., IV, 191) \u25cf nan\u00e1-'y - NANA\u00da, NANAU\u00cd, licor de anan\u00e1s, bebida fermentada que os \u00edndios faziam com tal fruta (Marcgrave, Hist. Nat. Bras., 274; VLB, II, 146); nan\u00e1-kakaba - anan\u00e1s amadurecido pela for\u00e7a do calor e que n\u00e3o \u00e9 bom para ser comido (Marcgrave, Hist. Nat. Bras., 33)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, NANA\u00da (localidade da PB); ANANATUBA (PA) (v. p. 386)."}, {"first_word": "nanaka'apora", "optional_number": "", "definition": "(etim. - anan\u00e1s habitante do mato) (s.) planta bromeli\u00e1cea (Theat. Rer. Nat. Bras., II, 78)"}, {"first_word": "nan\u00e3mo?", "optional_number": "", "definition": "(interr.) - de que tamanho? qu\u00e3o grande? (VLB, II, 91)"}, {"first_word": "nand\u00e9", "optional_number": "", "definition": "(adv.) - assim desta maneira (e n\u00e3o dessa outra) (VLB, I, 45); mas antes assim (Fig., Arte, 137): Nand\u00e9 rak\u00f3 as\u00e9 \u00eeeupiri ybakypene, o posy\u00eeusu re\u00eetyk'ir\u00e9. - Assim, desta maneira, na verdade, a gente subir\u00e1 para o c\u00e9u, ap\u00f3s lan\u00e7ar fora seu grande peso. (Ar., Cat., 169v)"}, {"first_word": "n
