(BA). De upaba, lago, lagoa."}, {"first_word": "Orindi\u00fava", "optional_number": "", "definition": "(SP). Segundo o IBGE, tal localidade \u201cem 1935, passou a denominar-se Orindi\u00fava (...) devido \u00e0 grande quantidade, na regi\u00e3o, de aroeiras, \u00e1rvore de lenho muito duro.\u201d De urinde\u00fava, um nome da l\u00edngua geral meridional."}, {"first_word": "Orissanga", "optional_number": "", "definition": "(SP). A mesma etimologia de Uru\u00e7anga (v.)."}, {"first_word": "Ouricuri", "optional_number": "", "definition": "(PE). De urukuri - var. de palm\u00e1ceas."}, {"first_word": "Pacaembu", "optional_number": "", "definition": "(bairro de SP). De paka + 'yemby: c\u00f3rrego das pacas."}, {"first_word": "Pacaj\u00e1", "optional_number": "", "definition": "(rio do PA). De paka + \u00ee\u00e1: repleto de pacas. Nome de grupo ind\u00edgena extinto que habitava as margens daquele rio."}, {"first_word": "Pacaja\u00ed,", "optional_number": "", "definition": "Ilha Grande do (PA). De paka + \u00ee\u00e1 + 'y: rio repleto de pacas."}, {"first_word": "Pacoba", "optional_number": "", "definition": "(AM). De pakoba, var. de planta."}, {"first_word": "Pacoba\u00edba", "optional_number": "", "definition": "(RJ). De pakoba + a\u00edb + -a: pacovas ruins (para comer)."}, {"first_word": "Pacova\u00ed", "optional_number": "", "definition": "(SP). De pakoba + 'y: rio das pacovas."}, {"first_word": "Pacu\u00ed", "optional_number": "", "definition": "(rio de MG). De paku* - pacu, var. de peixe + 'y: rio dos pacus. Montoya, em seu Tesoro, consigna o termo na p\u00e1gina 260. Ele, por\u00e9m, n\u00e3o \u00e9 mencionado nos textos dos viajantes e cronistas dos s\u00e9culos XVI e XVII."}, {"first_word": "Pacuj\u00e1", "optional_number": "", "definition": "(CE). De paku* - pacus, var. de peixes + \u00ee\u00e1 - totalidade, reple\u00e7\u00e3o, o que est\u00e1 repleto de: o que est\u00e1 repleto de pacus. Nome dado por lei de 1883 a distrito do munic\u00edpio de Ibiapina (fonte: IBGE)."}, {"first_word": "Paje\u00fa", "optional_number": "", "definition": "(rio de AL). De pa\u00ee\u00e9 + 'y: rio dos paj\u00e9s."}, {"first_word": "Paquet\u00e1", "optional_number": "", "definition": "(ilha do RJ). De paka - paca + et\u00e1 (r, s) - muitos (as): muitas pacas. Nome muito antigo: \u201cDefronte do rio Macuc\u00fa est\u00e1 uma ilha, que se chama Caiaiba, e d'esta ilha a uma est\u00e1 outra, que se chama Pacat\u00e1.\u201d (Sousa, Trat. Descr., p. 92)."}, {"first_word": "Par\u00e1", "optional_number": "", "definition": "(estado brasileiro, antigo nome dos rios Amazonas e S\u00e3o Francisco). De par\u00e1: rio (grande): \u201cEsta gente multiplicou de maneira que tem senhoreado ao longo d'este rio de S. Francisco, a que o gentio chama o Par\u00e1 (...). (Sousa, Trat. Descr., CLXXX). \u201cTem seu princ\u00edpio esta terra, a respeito do que est\u00e1 hoje em dia povoado dos portugu\u00eases, do Rio das Amazonas, por outro nome chamado o Par\u00e1 (...)\u201d(Brand\u00e3o, Di\u00e1logos, I)."}, {"first_word": "Paracatu", "optional_number": "", "definition": "(rio de MG). De par\u00e1 - rio + katu - bom, limpo: rio limpo, rio bom. \u201cO rio Paracatu, grande rio (...), porque dele tomaram o nome aquelas famos\u00edssimas minas que enriqueceram a tantos homens. (Caetano da Costa Matoso [1749], p. 941)."}, {"first_word": "Paragua\u00e7u,", "optional_number": "", "definition": "Ponta do (BA). De par\u00e1 + -g\u00fbasu: rio grande."}, {"first_word": "Para\u00edba", "optional_number": "", "definition": "(estado brasileiro e rio que banha sua capital). De par\u00e1 + a\u00edb + -a: rio ruim."}, {"first_word": "Paraibuna", "optional_number": "", "definition": "(rio de SP). De par\u00e1 + a\u00edb/a + un (r, s) + -a: rio ruim e escuro."}, {"first_word": "Paraim", "optional_number": "", "definition": "(rio do PI). De par\u00e1 + -'\u0129: riozinho."}, {"first_word": "Paraitinga", "optional_number": "", "definition": "(rio de SP). De par\u00e1 + a\u00edb/a + ting + -a: rio ruim e claro."}, {"first_word": "Paramirim", "optional_number": "", "definition": "(rio da BA). De par\u00e1 + mir\u0129: rio pequeno."}, {"first_word": "Paran\u00e1", "optional_number": "", "definition": "(estado do Brasil). Paran\u00e1 \u00e9 palavra das l\u00ednguas gerais coloniais. Em tupi antigo (s\u00e9culos XVI e XVII), paran\u00e3 significava mar (Fig., Arte, 130-131) ou \u00e1gua do mar (VLB, I, 24). Nos textos setecentistas o termo paran\u00e1 ou paran\u00e3 j\u00e1 aparece, inclusive na topon\u00edmia, com o sentido de rio (rio Paranapanema, rio Paran\u00e1, Ji-Paran\u00e1, etc.). \u201c(...) A palavra que significa rio \u00e9 Paran\u00e1\u201d (Francisco Xavier Ribeiro de Sampaio [1774], p. 113)."}, {"first_word": "Paranagu\u00e1", "optional_number": "", "definition": "(PR). De paran\u00e3 - mar + k\u00fb\u00e1 - enseada: enseada do mar."}, {"first_word": "Parana\u00edba", "optional_number": "", "definition": "(rio de Goi\u00e1s). Da l\u00edngua geral meridional paran\u00e1* + a\u00edba: rio ruim (v. Paran\u00e1)."}, {"first_word": "Paranapanema", "optional_number": "", "definition": "(rio que separa os estados de SP e PR). Da l\u00edngua geral meridional paran\u00e1 + panema: rio azarado (v. Paran\u00e1)."}, {"first_word": "Paranapiacaba", "optional_number": "", "definition": "(SP). De paran\u00e3 + ep\u00eeak + -aba: lugar de ver o mar. Nome antigo da Serra do Mar na capitania de S\u00e3o Vicente: \u201cSubio a escabrosissima serra de Paranapiacaba: (este nome quer dizer, sitio donde se v\u00ea o mar.\u201d) (Frei Gaspar da Madre de Deus [1767], p. 176)."}, {"first_word": "Paranapitanga", "optional_number": "", "definition": "(rio de SP). Da l\u00edngua geral meridional paran\u00e1* + pytanga: rio avermelhado (v. Paran\u00e1)."}, {"first_word": "Paranapucu", "optional_number": "", "definition": "(RJ). De paran\u00e3 + puku: mar comprido."}, {"first_word": "Paranatinga", "optional_number": "", "definition": "(rio de Goi\u00e1s). Da l\u00edngua geral meridional paran\u00e1 + tinga: rio claro (v. Paran\u00e1)."}, {"first_word": "Paraopeba", "optional_number": "", "definition": "(rio de MG). De par\u00e1 + popeb + -a: rio largo."}, {"first_word": "Paraque\u00e7aba", "optional_number": "", "definition": "(praia da ilha de S\u00e3o Sebasti\u00e3o, SP). De par\u00e1 + ker + sab/a + -a: lugar em que o rio dorme, remanso do rio."}, {"first_word": "Parati", "optional_number": "", "definition": "(RJ). Os textos coloniais de que dispusemos n\u00e3o d\u00e3o a explica\u00e7\u00e3o do nome da localidade. O termo tupi parati tem dois sentidos: 1) peixe da fam\u00edlia dos mugil\u00eddeos, do Atl\u00e2ntico sul (Marcgrave, Hist. Nat. Bras., 181); 2) uma variedade de mandioca, comest\u00edvel a partir de oito meses de plantio, apta para cultivo em terras fracas e de areia; o mesmo que mandi'yparati (v.) (Sousa, Trat. Descr., 173). Uma das ocorr\u00eancias mais antigas do nome \u00e9 a que vemos em Antonil: \u201cHouve at\u00e8 agora Ca\u017fa de quintar em Taubat\u00ea, na Villa de Sa\u00f5 Paulo, em Paratij, & no Rio de Janeiro.\u201d (Andr\u00e9 Jo\u00e3o Antonil [1711], p. 13). Isso nos permite supor a seguinte etimologia: parati + 'y: rio dos paratis."}, {"first_word": "Paratiguassu", "optional_number": "", "definition": "(ribeiro do RJ). De parati + \u00fbasu: grandes paratis, peixes mugil\u00eddeos."}, {"first_word": "Paratiji", "optional_number": "", "definition": "(rio da BA). De parati - peixes mugil\u00eddeos + \u00eey - rio: rio dos paratis."}, {"first_word": "Paratinga", "optional_number": "", "definition": "(bairro de Praia Grande, SP). De par\u00e1 + ting + -a: rio claro."}, {"first_word": "Para\u00fana", "optional_number": "", "definition": "(rio de MG). De par\u00e1 + un (r, s) + -a: rio escuro."}, {"first_word": "Pari", "optional_number": "", "definition": "(bairro de SP; rio de MT). De pari - canal para apanhar peixes (VLB, I, 65)."}, {"first_word": "Paricatuba", "optional_number": "", "definition": "(PA). De parik\u00e1 - paric\u00e1, planta leguminosa + tyba - ajuntamento, reuni\u00e3o: ajuntamento de paric\u00e1s."}, {"first_word": "Paripe", "optional_number": "", "definition": "(rio da BA). De pari - canal para apanhar peixes (VLB, I, 65) + 'y + -pe: no rio do pari."}, {"first_word": "Pariquera", "optional_number": "", "definition": "(riacho de AL). De pari + p\u00fber + -a: pari extinto."}, {"first_word": "Patatiba", "optional_number": "", "definition": "(rio da BA). Nome de um p\u00e1ssaro em l\u00edngua geral: [...] patatibas, coleirinhos, canarios, e outros, que em menos ajustada solfa, tambem agradavelmente canta\u00f5. (Rocha Pitta [1730], p. 28)."}, {"first_word": "Pati", "optional_number": "", "definition": "(RJ). De pati, var. de palmeira."}, {"first_word": "Patipe", "optional_number": "", "definition": "(rio da BA). De pati, var. de palmeira + 'y + -pe: no rio dos patis."}, {"first_word": "Patu\u00e1,", "optional_number": "", "definition": "Cachoeira do (AM). De pat\u00fb\u00e1 (ou patyg\u00fb\u00e1 ou patug\u00fb\u00e1), canastra, cesta de folhas de palmeira, balaio."}, {"first_word": "Piau\u00ed", "optional_number": "", "definition": "(estado brasileiro). De piaba + 'y: rio das piabas."}, {"first_word": "Paupina", "optional_number": "", "definition": "(CE). De 'ypa'\u0169 + apin + -a: ilha pelada."}, {"first_word": "Pavu\u00e7u", "optional_number": "", "definition": "(PI). De upaba + -usu: lagoa grande."}, {"first_word": "Pavuna", "optional_number": "", "definition": "(lagoa e bairro do RJ). De upaba + un (r, s) + -a: lagoa escura."}, {"first_word": "Paxi\u00faba", "optional_number": "", "definition": "(ig. do AM). Da l\u00edngua geral setentrional paxi + yba: p\u00e9s de patis, var. de palmeiras."}, {"first_word": "Paxu\u00edba", "optional_number": "", "definition": "(rio do AM). A mesma etim. de Paxi\u00faba (v.)."}, {"first_word": "Peba,", "optional_number": "", "definition": "Pontal do (AL). De tatupeba: tatu achatado, animal dasipod\u00eddeo."}, {"first_word": "Pegueri", "optional_number": "", "definition": "(MG). A mesma etimologia de Piqueri (v.)."}, {"first_word": "Pejuaba", "optional_number": "", "definition": "(rio do PI). De pe\u00eeu + -aba: instrumento de abanar, abano (VLB, I, 46)."}, {"first_word": "Peju\u00e7ara", "optional_number": "", "definition": "(RS). Da l\u00edngua geral meridional p\u00e9 + ju\u00e7ara*: caminho comprido."}, {"first_word": "Peque\u00e1", "optional_number": "", "definition": "(SP). De peke'a: pequi\u00e1s, plantas cariocar\u00e1ceas."}, {"first_word": "Pequeri", "optional_number": "", "definition": "(rio de MT). A mesma etimologia de Piqueri (v.)."}, {"first_word": "Pequi,", "optional_number": "", "definition": "Rib. do (BA). De peke'i, \u00e1rvores cariocar\u00e1ceas."}, {"first_word": "Perequ\u00ea", "optional_number": "", "definition": "(SP). De pir\u00e1 + e\u00eek\u00e9 (t): entrada dos peixes, i.e., para a desova nos altos cursos dos rios. \u201cN\u00e3o h\u00e1 d\u00favida que h\u00e1 na dita Ilha bastante peixe para os moradores que nela moram (...), mas se se povoarem com bastante gente, ter\u00e3o o preciso para o sustento, que para secas s\u00f3 as poder\u00e3o fazer no tempo do piraqu\u00ea.\u201d (Manoel Gon\u00e7alves de Aguiar [n.d.], Not\u00edcia, p. 214)."}, {"first_word": "Peri", "optional_number": "", "definition": "(MA). De piripiri: piripiris, piris, peris, esp\u00e9cie de junco da fam\u00edlia das ciper\u00e1ceas."}, {"first_word": "Perigara", "optional_number": "", "definition": "(MT). Talvez um nome da l\u00edngua geral meridional, piriguara*, cip\u00f3 da fam\u00edlia das viol\u00e1ceas."}, {"first_word": "Perimirim", "optional_number": "", "definition": "(ribeir\u00e3o de SP). De piripiri - esp\u00e9cie de junco + mir\u0129 - pequeno: piris pequenos."}, {"first_word": "Peri-Peri", "optional_number": "", "definition": "(serra da BA). De piripiri ou piripir\u0129 - esp\u00e9cie de junco: \u201cAs embarca\u00e7\u00f5es, de que este gentio usava, eram de uma palha comprida como a das esteiras de tab\u00faa, que fazem em Santarem, a que elles chamam periper\u00ed (...).\u201d (Sousa, Trat. Descr., XIX)."}, {"first_word": "Periquara", "optional_number": "", "definition": "(CE). A mesma etimologia de Perigara (v.)."}, {"first_word": "Pernambuco", "optional_number": "", "definition": "(estado brasileiro). De paran\u00e3 - mar + puka - fenda: fenda do mar, mar furado. \u201c(...) chama-se de Pernambuco, que quer dizer mar furado, por respeito de huma pedra furada, por onde o mar entra (...)\u201d. (Frei Vicente do Salvador, Hist\u00f3ria do Brasil, II, cap. viii)."}, {"first_word": "Peropava", "optional_number": "", "definition": "(rio de SP). De iperu + upaba: lagoa de tubar\u00f5es."}, {"first_word": "Persinunga", "optional_number": "", "definition": "(rio de PE). De par\u00e1 + sunung + -a: rio barulhento. \u201c(...) principi\u00e3o do rio Parasinunga ao Norte.\u201d (Joz\u00e9 Cezar de Menezes [n.d.], p. 54)"}, {"first_word": "Perua\u00e7u", "optional_number": "", "definition": "(rio da BA). De yperu + -\u00fbasu: tubar\u00f5es grandes. \u201c(...) escrevo a vosa altesa o que me socedeo na guerra que tive com o gentio do peroa\u00e7u (...)\u201d Mem de S\u00e1 [1560], Carta de Mem de Saa, governador do brazil para El Rey..., p. 227)."}, {"first_word": "Peru\u00edbe", "optional_number": "", "definition": "(SP). De iperu + 'y + -pe: no rio dos tubar\u00f5es. \u201c(...) me pedia mais huma ylha de tr\u00eas que estam defronte da dita terra de Peroibe pera seu aposentamento (...).\u201d (Amtonio d'Oliveira [1553], Confirma\u00e7\u00e3o das terras doadas pelo ir. Pero correia ao col\u00e9gio de s. Vicente, 22 de mar\u00e7o 1553, p. 460)."}, {"first_word": "Pessinguaba", "optional_number": "", "definition": "(praia e enseada de Iguape). Talvez de petymb\u00fbaba: lugar de fumar. Pode ser, tamb\u00e9m, o cachimbo ind\u00edgena."}, {"first_word": "Piabanha", "optional_number": "", "definition": "(riacho de GO). De piaba + anh/a (r, s) + -a: piabas dentadas, piabanha, nome de peixes carac\u00eddeos."}, {"first_word": "Pia\u00e7aguera", "optional_number": "", "definition": "(Cubat\u00e3o, SP). De peasab/a + \u00fbera: porto velho, desembarcadouro antigo. \u201c[...] Hoje cham\u00e3o-lhe Piassaqu\u00e9ra, nome composto do substantivo piassaba, que significa porto, e do adjectivo aqu\u00e9ra cousa velha, ou para melhor dizer, antiquada\u201d. (Frei Gaspar da Madre de Deus [1767], p. 175)"}, {"first_word": "Piacatu", "optional_number": "", "definition": "(SP). Nome atribu\u00eddo em 1944 (fonte: IBGE). Foi tomado do tupi antigo: de py'a - f\u00edgado, cora\u00e7\u00e3o + katu - bom: bons cora\u00e7\u00f5es."}, {"first_word": "Pia\u00ed", "optional_number": "", "definition": "(SP). De piaba + 'y: rio das piabas."}, {"first_word": "Piassabussu", "optional_number": "", "definition": "(AL). De peasab/a + -usu: grande porto."}, {"first_word": "Piat\u00e3", "optional_number": "", "definition": "(BA). De pyat\u00e3 (m): coragem. Nome atribu\u00eddo artificialmente no s\u00e9culo XX."}, {"first_word": "Piau,", "optional_number": "", "definition": "Ig. Grande do (PA). De piaba - peixes carac\u00eddeos."}, {"first_word": "Piaugui", "optional_number": "", "definition": "(ribeir\u00e3o de MT). A mesma etim. de Piau\u00ed (v.)."}, {"first_word": "Piau\u00ed.", "optional_number": "", "definition": "De piaba - peixes carac\u00eddeos + 'y: rio das piabas, rio dos piaus."}, {"first_word": "Pia\u00fana", "optional_number": "", "definition": "(BA). De piaba + un (r, s) + -a: piaus escuros."}, {"first_word": "Piavu\u00e7u", "optional_number": "", "definition": "(lagoa de MT). De piaba + -usu: piabas grandes, piabu\u00e7us, piabas de porte avantajado."}, {"first_word": "Picinguaba", "optional_number": "", "definition": "(SP) - v. Pessinguaba."}, {"first_word": "Picu\u00ed", "optional_number": "", "definition": "(PB). De piku'i2, aves columb\u00eddeas."}, {"first_word": "Pinda\u00ed", "optional_number": "", "definition": "(BA). Segundo o IBGE, em \u201c1945 recebeu o nome de Pinda\u00ed, pois S\u00e3o Jo\u00e3o da Gameleira coincidia com o nome de outro munic\u00edpio baiano\u201d. De pind\u00e1 + 'y: rio dos pind\u00e1s."}, {"first_word": "Pinda\u00edba", "optional_number": "", "definition": "(MG). A mesma etimologia de Pinda\u00fava (v.)."}, {"first_word": "Pindaituba", "optional_number": "", "definition": "(rio do MT). De pinda'yba + tyba: ajuntamento de pinda\u00edbas, plantas anon\u00e1ceas."}, {"first_word": "Pinda\u00edva", "optional_number": "", "definition": "(MT). A mesma etimologia de Pinda\u00edba."}, {"first_word": "Pindamonhangaba", "optional_number": "", "definition": "(SP). De pind\u00e1 + monhang + -aba: lugar de fazer anz\u00f3is: \u201c...padroeira da Matriz da Vila de Pindamonhangaba, que significa lugar de se fazer anz\u00f3is...\u201d (Manuel Jos\u00e9 Pires da Silva Pontes [n.d.], p. 38)."}, {"first_word": "Pinda\u00fava", "optional_number": "", "definition": "(rio de Iguape). De pinda'yba - ouri\u00e7os-do-mar."}, {"first_word": "Pindoba", "optional_number": "", "definition": "(CE). De pindoba - palmeiras cocoso\u00eddeas."}, {"first_word": "Pindobussu", "optional_number": "", "definition": "(BA). De pindobusu1: pindobas grandes, var. de palmeiras."}, {"first_word": "Pindoguaba", "optional_number": "", "definition": "(CE). De pindoba + 'u + -aba: lugar de comer pindobas (i.e., as suas nozes)."}, {"first_word": "Pindoretama", "optional_number": "", "definition": "(CE). De pindoba + etama (t): regi\u00e3o de pindobas, var. de palmeiras. Nome atribu\u00eddo por decreto-lei de 1943 ao distrito de Palmares (fonte: IBGE)."}, {"first_word": "Pindotiba", "optional_number": "", "definition": "(serra do RJ). De pindoba - var. de palmeira + tyba - ajuntamento: ajuntamento de pindobas."}, {"first_word": "Pioca", "optional_number": "", "definition": "(AL). De pi'\u0169 - pium, pinhum, insetos simul\u00eddeos + oka (r, s): ref\u00fagio de piuns."}, {"first_word": "Pipiri", "optional_number": "", "definition": "(c\u00f3rrego de GO). Nome de uma erva ciper\u00e1cea, de brejos. Talvez um termo da l\u00edngua geral meridional."}, {"first_word": "Piqueri", "optional_number": "", "definition": "(SP). De pikyra - piquira, peixe mi\u00fado + 'y - rio: rio dos peixes mi\u00fados: \u201cHa mais neste mesmo rio huma coiza rara, e digna de notarsse, que h\u00e9 hum peixinho pequeno chamado piquira, que costuma sobir todos os annos na vazante...\u201d (Barboza de S\u00e1 et al. [1782], Anaes do Senado / Atas de Cuiab\u00e1, fol. 97)"}, {"first_word": "Piquerobi", "optional_number": "", "definition": "(SP). De pikyra - piquira, peixe mi\u00fado + oby (r, s) - verde; azul: piquiras verdes."}, {"first_word": "Piqui", "optional_number": "", "definition": "(BA). De peke'i: pequis, \u00e1rvores cariocar\u00e1ceas."}, {"first_word": "Piqui\u00e1", "optional_number": "", "definition": "(ilha do AM). De piki'a, plantas cariocar\u00e1ceas."}, {"first_word": "Piquira", "optional_number": "", "definition": "(SP). De pikyra: pele tenra, peixes pequenos."}, {"first_word": "Piquiri", "optional_number": "", "definition": "(PR). A mesma etimologia de Piqueri (v.)."}, {"first_word": "Pirabanha", "optional_number": "", "definition": "(rib. de GO). Da l\u00edngua geral meridional, piraba* - peixe carac\u00eddeo + anh/a (r, s) + -a: pirabas dentadas."}, {"first_word": "Pirabas,", "optional_number": "", "definition": "S\u00e3o Jo\u00e3o de (PA). Da l\u00edngua geral meridional, piraba* - peixes carac\u00eddeos."}, {"first_word": "Pirabeiraba", "optional_number": "", "definition": "(rio de SC). De pir\u00e1 + berab + -a: peixes brilhantes."}, {"first_word": "Piracacira", "optional_number": "", "definition": "(lago do PA). De pir\u00e1 + ka'a + asyr/a + -a: peixes folhas corcovados."}, {"first_word": "Piracaia", "optional_number": "", "definition": "(SP). De pir\u00e1 + ka\u00ee + -a: peixes queimados. Nome da l\u00edngua geral meridional. Foi criada a freguesia \u201ccom a denomina\u00e7\u00e3o de Piracaia por Lei Provincial no 44, de 05 de mar\u00e7o de 1836, no Munic\u00edpio de Atibaia\u201d. (fonte: IBGE)"}, {"first_word": "Piracanjuba", "optional_number": "", "definition": "(rio de GO). De pir\u00e1 + akang/a + \u00eeub/a + -a: peixes das cabe\u00e7as amarelas."}, {"first_word": "Piracema", "optional_number": "", "definition": "(SP). De pir\u00e1 + sema: sa\u00edda de peixes."}, {"first_word": "Piracicaba", "optional_number": "", "definition": "(SP). Da l\u00edngua geral meridional, pir\u00e1 + sykaba: lugar de chegar dos peixes, chegada dos peixes. \u201cChegar por rio\u201d, como fazem os peixes, em tupi antigo, \u00e9 \u00eeepotar. Na l\u00edngua geral do s\u00e9culo XVIII o verbo syk passou a ser usado com esse sentido: \u201c...continuou a penetrar o sert\u00e3o a parte oriental seguindo o Rio Piracicaba que \u00e9 o mesmo que dizer lugar onde o peixe chega vindo das barras do mar e dali n\u00e3o passa a subir para cima, por impedido das cachoeiras mui altas que n\u00e3o podem avan\u00e7ar...\u201d (Manuel Jos\u00e9 Pires da Silva Pontes [n.d.], p. 32]."}, {"first_word": "Piracoara", "optional_number": "", "definition": "(rib. do RJ). De pir\u00e1 + k\u00fbara: buraco dos peixes: \u201c[...] Este nome de Piracu\u00e1ra em lingua da terra quer dizer na nossa buraco ou cova de peixe.\u201d (Jos\u00e9 Vieira Couto [1801], p. 49)"}, {"first_word": "Piracu\u00ed", "optional_number": "", "definition": "(PA). De pir\u00e1 + ku'i: farinha de peixe."}, {"first_word": "Piracuquara", "optional_number": "", "definition": "(PA). De pirakuka + k\u00fbara: toca das piracucas."}, {"first_word": "Piracuruca", "optional_number": "", "definition": "(rio do PI). De pir\u00e1 + kuruk + -a: peixes resmung\u00f5es."}, {"first_word": "Piragibe", "optional_number": "", "definition": "(nome de pessoa). De pir\u00e1 + \u00eey + -pe: no rio dos peixes."}, {"first_word": "Pira\u00ed", "optional_number": "", "definition": "(RJ). De pir\u00e1 + 'y: rio dos peixes."}, {"first_word": "Pira\u00ed", "optional_number": "", "definition": "Mirim (rio do PR). De pir\u00e1 + 'y + mir\u0129: rio pequeno dos peixes."}, {"first_word": "Pira\u00edba", "optional_number": "", "definition": "(cachoeira de RR). De pir\u00e1 + a\u00edb + -a: peixes ruins. A pira\u00edba \u00e9 o maior peixe de couro do Brasil, sendo que, na Amaz\u00f4nia, corre a lenda de que engole crian\u00e7as e ataca os adultos, donde seu nome."}, {"first_word": "Piraim", "optional_number": "", "definition": "(rio de MT). De pir\u00e1 + -'\u0129: peixinhos."}, {"first_word": "Piraj\u00e1", "optional_number": "", "definition": "(BA). De pir\u00e1 + \u00ee\u00e1: o que est\u00e1 repleto de peixes. \u201cEste rio de Piraj\u00e1 \u00e9 muito farto de pescado e marisco de que se mantem a cidade e fazendas de sua vizinhan\u00e7a...\u201d (Sousa, Trat. Descr., XX)"}, {"first_word": "Pirajibu", "optional_number": "", "definition": "(SP). De pir\u00e1 + \u00eeereb/a + 'y: rio dos peixes lisos, rio das pirajebas, peixes lobot\u00eddeos."}, {"first_word": "Pirajiqui", "optional_number": "", "definition": "(BA). De pir\u00e1 + \u00eeeky: covo dos peixes."}, {"first_word": "Pirajub\u00e1", "optional_number": "", "definition": "(MG). De pir\u00e1 + \u00eeub/a + a: peixes amarelos, i.e., os dourados, peixes carac\u00eddeos."}, {"first_word": "Piraju\u00ed.", "optional_number": "", "definition": "Nome guarani dado em 1907 \u00e0 vila de S\u00e3o Sebasti\u00e3o do Pouso Alegre, atravessada pela EF Noroeste do Brasil, e que significa rio dos pirajus, dos dourados. (fonte: IBGE)"}, {"first_word": "Piraju\u00eda", "optional_number": "", "definition": "(BA). De pir\u00e1 + y\u00eeu\u00eea (t, t): escuma de peixes, isto \u00e9, espuma produzida pelos peixes que se movem \u00e0 flor da \u00e1gua. \u201cVive de huma fasenda de lenhas, que tem na Pirajuia...\u201d (desconhecido [1798], Bahia -Devassas e Sequestros, p. 152)."}, {"first_word": "Pirajussara", "optional_number": "", "definition": "(rio de SP). Nome de l\u00edngua geral colonial. De pir\u00e1 - peixe + paju\u00e7ara* (N. e NE) - muito grande; de grande corpo ou estatura (in PDBLP, p. 890): peixes muito grandes."}, {"first_word": "Pirambu", "optional_number": "", "definition": "(SE). De pirambu: peixes barulhentos, peixes hoemul\u00eddeos, tamb\u00e9m conhecidos como roncadores."}, {"first_word": "Pirandira", "optional_number": "", "definition": "(ig. do AM). De pir\u00e1 + andyr\u00e1: peixes morcegos."}, {"first_word": "Piranema", "optional_number": "", "definition": "(rio do RJ). De pir\u00e1 + nem + -a: peixes fedorentos."}, {"first_word": "Piranga1,", "optional_number": "", "definition": "Rio (MG). De pyrang/a: vermelho. Durante a fase de emprego das l\u00ednguas gerais coloniais, foi comum o uso de adjetivos tupis com substantivos portugueses: Monte Piranga, Rio Una, etc."}, {"first_word": "Piranga2,", "optional_number": "", "definition": "Serra da (PA). Da l\u00edngua geral setentrional, arvoreta bignoni\u00e1cea com que os \u00edndios preparavam um corante vermelho para a pele. O mesmo que caapiranga: \u201cH\u00e1 tamb\u00e9m muitas outras tintas roxas; mas como o caa piranga \u00e9 t\u00e3o abundante e tinta muito fina, e viva, n\u00e3o fazem caso de outras...\u201d (Pe. Jo\u00e3o Daniel, [1757], p. 431)"}, {"first_word": "Piranga\u00ed", "optional_number": "", "definition": "(RJ). De pyranga + 'y: rio das pirangas (v. Piranga2)."}, {"first_word": "Pirangi", "optional_number": "", "definition": "(SP). De pir\u00e1 + \u00e3\u00ee/a (r, s) + 'y: rio dos peixes dentados, rio das piranhas."}, {"first_word": "Piranhaquara", "optional_number": "", "definition": "(ig. do PA). De piranha + k\u00fbara: toca das piranhas."}, {"first_word": "Piranhas", "optional_number": "", "definition": "(rio da PB). De pir\u00e1 + \u00e3\u00ee (r, s) + -a: peixes dentados."}, {"first_word": "Piranji", "optional_number": "", "definition": "- a mesma etimologia de Pirangi (v.)."}, {"first_word": "Pirapanema", "optional_number": "", "definition": "(MG). De pir\u00e1 + panem + -a: peixes imprest\u00e1veis."}, {"first_word": "Pirap\u00e9", "optional_number": "", "definition": "(rio do PR). De pir\u00e1 + (a)p\u00e9 (r, s): caminho dos peixes."}, {"first_word": "Pirapema", "optional_number": "", "definition": "(rio de PE). De pirapema: peixes angulosos, peixes mar\u00edtimos elop\u00eddeos."}, {"first_word": "Pirapetinga", "optional_number": "", "definition": "(MG). De pir\u00e1 + piting + -a: peixes pintados."}, {"first_word": "Pirapitanga", "optional_number": "", "definition": "(rio de MG). De pir\u00e1 + pytang/a + -a: peixes pardos."}, {"first_word": "Pirapitinga", "optional_number": "", "definition": "(MG). A mesma etim. de Pirapetinga (v.)."}, {"first_word": "Pirapitingui", "optional_number": "", "definition": "(SP). De pir\u00e1 + piting/a + 'y: rio dos peixes pintados."}, {"first_word": "Pirapora", "optional_number": "", "definition": "(MG). De pir\u00e1 + por + -a: peixes que pulam: \u201c...fomos a Pirapora Cachoeira grande, peixe que est\u00e1 saltando...\u201d (desconhecido [1754], Rela\u00e7\u00e3o da chegada, que teve a gente de Mato Gro\u00e7o, p. 245)."}, {"first_word": "Piraputanga,", "optional_number": "", "definition": "Ba\u00eda (MT). De pir\u00e1 + pytang + -a: peixes avermelhados; var. de peixes carac\u00eddeos."}, {"first_word": "Piraquara", "optional_number": "", "definition": "(ilha de Guaruj\u00e1, SP). De pir\u00e1 + k\u00fbara: buraco de peixes."}, {"first_word": "Piraqu\u00ea", "optional_number": "", "definition": "(RJ). De pir\u00e1 + e\u00eek\u00e9 (t): entrada dos peixes."}, {"first_word": "Piraquera", "optional_number": "", "definition": "(ig. do PA). Do nheengatu. Segundo Stradelli (p. 602), pirak\u00e9ra \u00e9 \u201cuma casta de lamparina feita de lat\u00e3o e que, no Solim\u00f5es, serve para fachear\u201d."}, {"first_word": "Pirarara", "optional_number": "", "definition": "(cach. do AM). De pir\u00e1 + arara: peixes araras, peixes pimelod\u00eddeos da Amaz\u00f4nia."}, {"first_word": "Pirassununga", "optional_number": "", "definition": "(SP). De pir\u00e1 + sunung + -a: estrondo de peixes. Freguesia criada em 1842, no Munic\u00edpio de Mogi-Mirim, \u201ca 9 km da Cachoeira das Emas, na realidade uma corredeira \u00e0 qual os \u00edndios de grupos tupis chamavam de pir\u00e1 cynunga\u201d. (fonte IBGE)"}, {"first_word": "Piratigi", "optional_number": "", "definition": "(BA). De pir\u00e1 + atyr/a + \u00eey: rio do amontoado de peixes."}, {"first_word": "Piratininga", "optional_number": "", "definition": "(antigo nome de S\u00e3o Paulo, SP). De pir\u00e1 - peixe + tining/a + -a - seco: peixes secos."}, {"first_word": "Piratuba", "optional_number": "", "definition": "(SC). De pir\u00e1 + tyba: ajuntamento de peixes."}, {"first_word": "Pira\u00faba", "optional_number": "", "definition": "(MG). De pir\u00e1 - peixe + a'uba - excremento (VLB, II, 135): excrementos de peixes, i.e., \u00e2mbar."}, {"first_word": "Piri", "optional_number": "", "definition": "(BA). De piripiri, esp\u00e9cie de junco, planta ciper\u00e1cea."}, {"first_word": "Pirigu\u00e1", "optional_number": "", "definition": "(MA). De perig\u00fb\u00e1 - var. de moluscos marinhos."}, {"first_word": "Piripucu", "optional_number": "", "definition": "(rio do MT). De piri + puku: juncos compridos."}, {"first_word": "Piriqui", "optional_number": "", "definition": "(rio do PR). A mesma etim. de Piraqu\u00ea (v.)."}, {"first_word": "Piririca", "optional_number": "", "definition": "(rio de Iguape, SP). Da l\u00edngua geral meridional, pequena corredeira ou ondula\u00e7\u00e3o \u00e0 tona da \u00e1gua, produzida pelos peixes."}, {"first_word": "Piritiba", "optional_number": "", "definition": "(BA). A mesma etimologia de Pirituba (v.)."}, {"first_word": "Pirituba", "optional_number": "", "definition": "(rio de SP). De piripiri + tyba: ajuntamento de juncos, juncal."}, {"first_word": "Piroba", "optional_number": "", "definition": "(MA). De 'ybapiroba: fruto da pele amarga, nome de uma planta (D'Abbeville, Histoire, 224v)"}, {"first_word": "Pirpirituba", "optional_number": "", "definition": "(PA). De piripiri + tyba: ajuntamento de piripiris."}, {"first_word": "Pirucaia", "optional_number": "", "definition": "(Mairipor\u00e3, SP). Nome de um peixe cian\u00eddeo, termo da l\u00edngua geral meridional."}, {"first_word": "Pitanga", "optional_number": "", "definition": "(BA). De 'ybapytanga - \u00e1rvore mirt\u00e1cea de fruto avermelhado."}, {"first_word": "Pitangui", "optional_number": "", "definition": "(rio do PR). De 'ybapytanga + 'y: rio das pitangas."}, {"first_word": "Pitangy", "optional_number": "", "definition": "(nome de pessoa). De pitanga - crian\u00e7a + suf. -'\u0129: criancinha, beb\u00ea."}, {"first_word": "Pitimbu", "optional_number": "", "definition": "(rio do RN). De petyma + 'y: rio do tabaco."}, {"first_word": "Pititinga", "optional_number": "", "definition": "(RN). Nome de um peixe. De pira + titing/a + -a: pele de manchas brancas."}, {"first_word": "Pitubas,", "optional_number": "", "definition": "Riacho das (BA). Nome de um peixe n\u00e3o identificado. \u201c...que nenhu\u00e3 pessoa o vendesse desde a praia de Itapagipe, at\u00e9 o Rio vermelho, e Pituba incluzive...\u201d (Ruy Carvalho Pinheiro [1635], p. 279)."}, {"first_word": "Pituna,", "optional_number": "", "definition": "Ilha (AM). De pytun + -a: (ilha) escura. Durante a fase de emprego das l\u00ednguas gerais coloniais, foi comum o uso de adjetivos tupis com substantivos portugueses: Monte Piranga, Rio Una, etc."}, {"first_word": "Piu\u00ed", "optional_number": "", "definition": "(MG). A mesma etimologia de Piuim (v.)."}, {"first_word": "Piuim", "optional_number": "", "definition": "(riacho do RJ). De pi'\u0169 - piuns, borrachudos, insetos simul\u00eddeos + 'y: rio dos piuns."}, {"first_word": "Pium", "optional_number": "", "definition": "(rio de MG). De pi'\u0169: piuns, borrachudos."}, {"first_word": "Piunquara", "optional_number": "", "definition": "(ig. do AP). De pi'\u0169 + k\u00fbara: toca dos piuns."}, {"first_word": "Poir\u00ed", "optional_number": "", "definition": "(BA). De po'yra (m) + 'y: rio das mi\u00e7angas."}, {"first_word": "Poranga", "optional_number": "", "definition": "(CE). De poranga: beleza, formosura. Por decreto-lei de 1943, o distrito de Formosa passou a denominar-se Poranga. (fonte: IBGE)"}, {"first_word": "Porangaba", "optional_number": "", "definition": "(SP). Nome criado no s\u00e9culo XX. De porangaba: beleza. Para evitar problemas de endere\u00e7amento, por haver um outro distrito de igual nome na capital do estado, foi alterada em 1919 a denomina\u00e7\u00e3o de Bela Vista para Porangaba. (fonte: IBGE)"}, {"first_word": "Poraqu\u00ea", "optional_number": "", "definition": "(ilha do PA). Mesma etimologia de Piraqu\u00ea (v.)"}, {"first_word": "Pororoca", "optional_number": "", "definition": "(RN). De pororoka: explos\u00e3o, rebentamento, macar\u00e9u de v\u00e1rios metros e de grande estrondo que acontece pr\u00f3ximo \u00e0 foz de alguns grandes rios do norte do Brasil."}, {"first_word": "Potengi", "optional_number": "", "definition": "(rio do RN). De pot\u0129 + \u00eey: rio dos camar\u00f5es."}, {"first_word": "Poti", "optional_number": "", "definition": "(rio do PI). De pot\u0129: camar\u00f5es."}, {"first_word": "Potira", "optional_number": "", "definition": "(PB). De potyra (mb), flor."}, {"first_word": "Potirendaba", "optional_number": "", "definition": "(SP). De potyra + endaba (t) [v. in / en(a) (t)]: assentamento de flores, lugar em que est\u00e3o as flores. Nome atribu\u00eddo artificialmente, em 1919, a distrito do munic\u00edpio de Rio Preto (fonte: IBGE). Em correto tupi antigo dir-se-ia 'ybotyrendaba."}, {"first_word": "Potunduva", "optional_number": "", "definition": "(cach. do rio Tiet\u00ea, SP). \u201cAs cachoeiras notaveis d'este rio Tiet\u00e9 s\u00e3o as seguintes: Acanguerus\u00fa [...], Acanguemir\u00ed, Jurumir\u00ed, Avaremondoava, [...] Potunduva [...].\u201d (Francisco de Oliveira Barbosa [1792], Noticias da Capitania de S. Paulo, p. 25)"}, {"first_word": "Poxim,", "optional_number": "", "definition": "Riacho do (AL). A mesma etimologia de Poti (v.)."}, {"first_word": "Pracajuba,", "optional_number": "", "definition": "S\u00e3o Jo\u00e3o do (PA). A mesma etimologia de Piracanjuba (v.)."}, {"first_word": "Pracu\u00ed", "optional_number": "", "definition": "(rio do PA). De pir\u00e1 + ku'i: farinha de peixe."}, {"first_word": "Priaoca", "optional_number": "", "definition": "(serra do CE). De apere\u00e1 - pre\u00e1 + oka (r, s) - casa, ref\u00fagio: ref\u00fagio dos pre\u00e1s."}, {"first_word": "Pu\u00e7\u00e1", "optional_number": "", "definition": "(PI). De pys\u00e1, var. de rede de pesca."}, {"first_word": "Puira\u00e7u", "optional_number": "", "definition": "(PE). De po'yra + -usu: grandes mi\u00e7angas."}, {"first_word": "Puraquequara", "optional_number": "", "definition": "(rio do AM). De purak\u00e91 + k\u00fbara: toca dos puraqu\u00eas, i.e., das enguias el\u00e9tricas."}, {"first_word": "Putiri", "optional_number": "", "definition": "(rio do ES). De potiry - aves anat\u00eddeas."}, {"first_word": "Putuna", "optional_number": "", "definition": "(rio do PR). A mesma etimologia de Pituna (v.)."}, {"first_word": "Puxirit\u00e9ua", "optional_number": "", "definition": "(ig. do AM). Do nheengatu puxyri, \u00e1rvore laur\u00e1cea + t\u00e9ua - ajuntamento: ajuntamento de puxiris."}, {"first_word": "Quaju\u00e1", "optional_number": "", "definition": "(rio do PA). De kere\u00eeu\u00e1: quereju\u00e1s, guiru\u00e1s, p\u00e1ssaros coting\u00eddeos de cores brilhantes e vistosas."}, {"first_word": "Quandu", "optional_number": "", "definition": "(cach. do AM). A mesma etim. de Gandu (v.)."}, {"first_word": "Quati", "optional_number": "", "definition": "(MT). De k\u00fbati, mam\u00edfero procion\u00eddeo."}, {"first_word": "Quatiara,", "optional_number": "", d": "Taioba,", "optional_number": "", "definition": "C\u00f3rr. da (GO). De ta\u00eeaoba1, plantas ar\u00e1ceas."}, {"first_word": "Taipu,", "optional_number": "", "definition": "S\u00e3o Miguel de (PB). A mesma etim. de Itaipu (v.)."}, {"first_word": "Tairet\u00e1", "optional_number": "", "definition": "(RJ). De ta'yret\u00e1: fam\u00edlia."}, {"first_word": "Tajatuba", "optional_number": "", "definition": "(MA). De ta\u00ee\u00e1 + tyba: ajuntamento de taj\u00e1s, plantas ar\u00e1ceas de ra\u00edzes comest\u00edveis."}, {"first_word": "Tajuaba", "optional_number": "", "definition": "(MA). De ta\u00ee\u00e1 + 'u + -aba: lugar de comer taj\u00e1s."}, {"first_word": "Tamandar\u00e9", "optional_number": "", "definition": "(PE). De Tamand\u00fbar\u00e9, nome de um grande paj\u00e9 da mitologia dos antigos tupis. Talvez de tamandu\u00e1 + \u00e9: tamandu\u00e1 diferente. \u201cAs Aldeas, que ent\u00e3o o Irm\u00e3o visitava, er\u00e3o tres: huma de um principal chamado Sim\u00e3o, [...] a outra chamava-se Tamanduar\u00e9 [...].\u201d (Ir. Ant\u00f3nio Bl\u00e1zquez [1557], Carta [...] ao P. In\u00e1cio de Loyola, pp. 380-381)."}, {"first_word": "Tamanduapava", "optional_number": "", "definition": "(MG). De tamand\u00fb\u00e1 + upaba: lagoa dos tamandu\u00e1s."}, {"first_word": "Tamanduate\u00ed", "optional_number": "", "definition": "(SP). De tamand\u00fb\u00e1 + et\u00e9 (r, s) + 'y: rio dos tamandu\u00e1s verdadeiros. \u201c[...] lhe foram concedidos por sesmaria todos os pontos devolutos, pelo caminho velho da antiga vila de Santo Andr\u00e9, rio Jarobatiba, continuados ao longo de Tamanduatih\u00ed [...] (Pedro Taques, Nobiliarquia Paulistana, p. 267)"}, {"first_word": "Tamaquar\u00e9", "optional_number": "", "definition": "(ilha do AM). Em nheengatu, tamacoar\u00e9 tem v\u00e1rios sentidos, designando um lagarto iguan\u00eddeo, uma planta gut\u00edfera, um \u00f3leo medicinal, etc. (Stradelli, 657-659)"}, {"first_word": "Tamatiatuba", "optional_number": "", "definition": "(RN). De tamat\u00ee\u00e1 - ave ciconiforme dos mangues, das beiras dos rios e lagos + tyba: ajuntamento de tamati\u00e1s."}, {"first_word": "Tambaqui", "optional_number": "", "definition": "(AM). De tambaky - peixes carac\u00eddeos."}, {"first_word": "Tamba\u00fa", "optional_number": "", "definition": "(SP). \u201cLegoa e meia acima d'este salto se encontra a cachoeira Avanhandava-mirim, e logo a do Campo, da qual se navega o Tiet\u00e9 pelo espa\u00e7o de 14 legeas de rio limpo, at\u00e9 \u00e0 cachoeira Cambayu-voca, a que se seguem as duas Tamba\u00fa-mirim, e Tamba\u00fa-uass\u00fa...\u201d (Vasconcellos de Drummond [1797], Descrip\u00e7\u00e3o geographica da capitania de mato-grosso: anno de 1797, p. 240). Da l\u00edngua geral meridional, tamb\u00e1*, concha bivalve + 'y: rio das conchas."}, {"first_word": "Tamba\u00faba", "optional_number": "", "definition": "(riacho da PB). \u00c1rvore silvestre, n\u00e3o identificada. De tamb\u00e1* + 'yba: \u00e1rvore das conchas, nome devido \u00e0s listras de sua madeira. (v. Tamba\u00fa)"}, {"first_word": "Tamb\u00e9", "optional_number": "", "definition": "(PE). A mesma etimologia de Itamb\u00e9 (v.)."}, {"first_word": "Tamboat\u00e1", "optional_number": "", "definition": "(PE). De tam\u00fbat\u00e1 - peixes caliquit\u00eddeos."}, {"first_word": "Tambor\u00e9", "optional_number": "", "definition": "(Santana do Parna\u00edba, SP). \u201c...veo o juis dos orf\u00e3os d\u00f5 sim\u00e3o de toledo a paragen chamada tambore sitio e fazenda de maria leite...\u201d (Maria da Silva [1655], Invent\u00e1rio e Testamento de Maria da Silva, p. 200). Talvez provenha de tamburi, nome de \u00e1rvore da fam\u00edlia das leguminosas; termo das l\u00ednguas gerais coloniais."}, {"first_word": "Tamburi", "optional_number": "", "definition": "(BA). Nome de \u00e1rvore da fam\u00edlia das leguminosas, das l\u00edngua gerais coloniais."}, {"first_word": "Tanabi", "optional_number": "", "definition": "(SP). De tanambi, borboleta, em localidade paranaense: \u201cNa d\u00e9cada de 1950 teve in\u00edcio, por meio da Companhia Imobili\u00e1ria Tapejara, o processo de coloniza\u00e7\u00e3o na regi\u00e3o onde se situa o Munic\u00edpio de Tapejara.\u201d (fonte: IBGE). De tapi\u00eeara - morador de um lugar, morador antigo ou que est\u00e1 de assento em algum lugar (VLB, II, 41); tapijara."}, {"first_word": "Tapepitanga", "optional_number": "", "definition": "(BA). De it\u00e1 + peb/a + pytang/a + -a: pedra achatada avermelhada."}, {"first_word": "Tapera", "optional_number": "", "definition": "(SE). De taba + p\u00fber + -a: aldeia extinta. Durante o per\u00edodo colonial, tapera passou a significar tamb\u00e9m, fazenda abandonada. \u00c9 com esse sentido que tal palavra aparece mais comumente na topon\u00edmia brasileira: \u201cPor que cuidaes que se arruinam e desfabricam, e est\u00e3o feitos taperas tantos engenhos?\u201d (Pe. Ant\u00f4nio Vieira [1657], 3.\u00b0 Serm\u00e3o da Quarta Dominga da Quaresma, p. 69)"}, {"first_word": "Taperaba", "optional_number": "", "definition": "(AP). De taper\u00e1 + suf. -ab/a: lugar de andorinhas."}, {"first_word": "Taperi", "optional_number": "", "definition": "(BA). De tapera + 'y: rio da tapera, i.e., da aldeia abandonada, da fazenda abandonada."}, {"first_word": "Tapero\u00e1", "optional_number": "", "definition": "(BA). A mesma etimologia de Taperuaba (v.)."}, {"first_word": "Taperobu", "optional_number": "", "definition": "(PB). De taba + p\u00fber + oby (r, s): tapera verde, i.e., fazenda abandonada com casas cobertas por plantas."}, {"first_word": "Taperuaba", "optional_number": "", "definition": "(CE). De tapi'ira + 'y + 'u + suf. -ab/a: lugar em que as antas (ou tapiras) bebem \u00e1gua."}, {"first_word": "Tapessirica", "optional_number": "", "definition": "(rio de PE). Mesma etim. de Itapecirica (v.)."}, {"first_word": "Tapeva", "optional_number": "", "definition": "(c\u00f3rrego de SC). Mesma etim. de Itapeva (v.)."}, {"first_word": "Tapiara", "optional_number": "", "definition": "(AM). Mesma etimologia de Tapejara (v.)."}, {"first_word": "Tapiira", "optional_number": "", "definition": "(cachoeira do AM). De tapi'ira: antas."}, {"first_word": "Tapira\u00e7\u00e1", "optional_number": "", "definition": "(riacho de PE). De tapi'ira - anta, tapiira + es\u00e1 (t): olhos de anta."}, {"first_word": "Tapiracu\u00ed", "optional_number": "", "definition": "(rio do PR). De tapi'irapek\u0169 - planta medicinal + 'y: rio dos tapirapecus."}, {"first_word": "Tapira\u00ed", "optional_number": "", "definition": "(SP). De taper\u00e1 + 'y: rio das andorinhas."}, {"first_word": "Tapiramut\u00e3", "optional_number": "", "definition": "(BA). De tapi'ira + myt\u00e1 - andaimo no mato para esperar ca\u00e7a: mut\u00e3 das tapiras, i.e., mut\u00e3 para apanhar tapiras (ou antas)."}, {"first_word": "Tapiranga", "optional_number": "", "definition": "(BA). De taba + pyrang + -a: penas vermelhas, nome de p\u00e1ssaro traup\u00eddeo."}, {"first_word": "Tapirap\u00e9", "optional_number": "", "definition": "(GO). De tapi'ira - anta, tapiira + (a)p\u00e9 (r, s): caminho de antas, nome tupi para a Via L\u00e1ctea."}, {"first_word": "Tapirapec\u00f3", "optional_number": "", "definition": "(serra do AM). De tapi'ira + apek\u0169: l\u00edngua de vaca, nome de uma planta."}, {"first_word": "Tapirapu\u00e3", "optional_number": "", "definition": "(rio de MG). De it\u00e1 + byr/a + apu'a: pedra erguida redonda."}, {"first_word": "Tapiratiba", "optional_number": "", "definition": "(SP). De taper\u00e1 + tyba: ajuntamento de andorinhas. Nome atribu\u00eddo artificialmente: \u201cEm 6 de dezembro de 1906, por Lei Estadual no 1028, o Distrito Policial de Soledade passou a denominar-se Tapiratiba\u201d. (fonte: IBGE)"}, {"first_word": "Tapirema", "optional_number": "", "definition": "(PE). De tapi'ira - anta, tapiira, tapira + rema - fedor: fedor das tapiras."}, {"first_word": "Tapiru", "optional_number": "", "definition": "(AM). De tapi'ira + 'y: rio das antas."}, {"first_word": "Tapiti", "optional_number": "", "definition": "(rio do AP). De tapeti (ou tapiti), coelhos-do-mato."}, {"first_word": "Tapi\u00fa", "optional_number": "", "definition": "(paran\u00e1 do AM). Do nheengatu tapi\u00fa, pequenas formigas arb\u00f3reas (Stradelli, p. 664)"}, {"first_word": "Tapuia,", "optional_number": "", "definition": "Serra da (RN). De tapu\u00eea1: choupana, cho\u00e7a."}, {"first_word": "Tapuiara", "optional_number": "", "definition": "(CE). A mesma etimologia de Tapejara (v.)."}, {"first_word": "Tapuitapera", "optional_number": "", "definition": "(MA). De tapu\u00eea ou tapy'y\u00eea - o que \u00e9 de grupo ind\u00edgena n\u00e3o tupi, tapuia + tapera - aldeia abandonada: aldeia abandonada dos tapuias. \u201cPr\u00e6cipuus pagus et provinci\u00e6 velut caput, vocatur provinci\u00e6 nomine Tapovytepere, quod ipsorum idiomate significat antiquam Tapuyarum sedem.\u201d - \u201cO principal povoado, considerado capital da Prov\u00edncia, tem o nome Tapuitapera, que significa, em seu idioma, antiga moradia dos tapuias.\u201d (Laet, Novus Orbis, Livro XVII, p. 621)"}, {"first_word": "Tapui\u00fa", "optional_number": "", "definition": "(CE). De tapu\u00eea ou tapy'y\u00eea + 'y: rio dos tapuias."}, {"first_word": "Tapurema", "optional_number": "", "definition": "(cachoeira do AP). De tapi'ira + rema: fedor de antas."}, {"first_word": "Tapuru,", "optional_number": "", "definition": "S\u00e3o Sebasti\u00e3o do (AM). Do nheengatu it\u00e1 + puru: pedras enfeitadas."}, {"first_word": "Taquacetuba", "optional_number": "", "definition": "(SP). De tak\u00fbara + kys\u00e9 + tyba: ajuntamento de taquaras-faca."}, {"first_word": "Taquara\u00e7u", "optional_number": "", "definition": "(MG). A mesma etim. de Taquaru\u00e7u (v.)."}, {"first_word": "Taquarant\u00e3", "optional_number": "", "definition": "(ribeir\u00e3o de SP). De tak\u00fbara + at\u00e3 (r, s): taquaras duras."}, {"first_word": "Taquaremb\u00f3", "optional_number": "", "definition": "(arroio do RS). De tak\u00fbara + 'yemby: c\u00f3rrego das taquaras."}, {"first_word": "Taquarenduva", "optional_number": "", "definition": "(SP). De tak\u00fbara + e'\u1ebd (r, s) + tyba: ajuntamento de taquaras doces, i.e., de canas-de-a\u00e7\u00facar; canavial."}, {"first_word": "Taquari", "optional_number": "", "definition": "(rio da BA). De tak\u00fbara + 'y: rio das taquaras."}, {"first_word": "Taquari", "optional_number": "", "definition": "Mirim (rio do MT). De tak\u00fbara + 'y + mir\u0129: rio pequeno das taquaras."}, {"first_word": "Taquarichim", "optional_number": "", "definition": "(RS). De tak\u00fbara + 'y + isi'\u0129 (r, s) - mi\u00fado, pequeno (VLB, II, 78): rio pequeno das taquaras."}, {"first_word": "Taquaritinga", "optional_number": "", "definition": "(SP). De tak\u00fbara + 'y + ting/a + -a: rio claro das taquaras."}, {"first_word": "Taquarituba", "optional_number": "", "definition": "(SP). De tak\u00fbar/a + -'i + tyba: ajuntamento de taquarinhas."}, {"first_word": "Taquaru", "optional_number": "", "definition": "(rio de SP). A mesma etim. de Taquari (v.)."}, {"first_word": "Taquaru\u00e7u", "optional_number": "", "definition": "(SP). De tak\u00fbar/a + -usu: taquaras grandes."}, {"first_word": "Taquiruma", "optional_number": "", "definition": "(MG). De itakyru'uma: lama da m\u00f3, amolada, \u00e1gua suja das m\u00f3s (VLB, I, 34)"}, {"first_word": "Tarairi", "optional_number": "", "definition": "(rio do RN). De tare'ira - tra\u00edra, peixe carac\u00eddeo + 'y: rio das tra\u00edras."}, {"first_word": "Taraqu\u00e1", "optional_number": "", "definition": "(AM). Do nheengatu taraqu\u00e1, nome de uma formiga da Amaz\u00f4nia (Stradelli, p. 666)."}, {"first_word": "Tararucu", "optional_number": "", "definition": "(BA). De tararuku - tararucu, planta da fam\u00edlia das leguminosas, tamb\u00e9m conhecida como fedegoso."}, {"first_word": "Tareraimbu,", "optional_number": "", "definition": "Cach. do (PA). De tare'ira + 'yemby: c\u00f3rrego das tra\u00edras."}, {"first_word": "Tarituba", "optional_number": "", "definition": "(RJ). De tare'ira + tyba: ajuntamento de tra\u00edras."}, {"first_word": "Tarua\u00e7u", "optional_number": "", "definition": "(MG). De tare'ira + -\u00fbasu: tra\u00edras grandes."}, {"first_word": "Tarum\u00e3", "optional_number": "", "definition": "(MT). Do nheengatu, nome de uma \u00e1rvore verben\u00e1cea (Stradellli, p. 667)"}, {"first_word": "Tarumirim", "optional_number": "", "definition": "(MG). De l\u00edngua geral colonial, tarum\u00e3-mirim*, \u00e1rvore da fam\u00edlia das verben\u00e1ceas, da floresta atl\u00e2ntica, id\u00eantica ao tarum\u00e3 (in PDBLP, p. 1173)."}, {"first_word": "Tassiquara", "optional_number": "", "definition": "(ilha do MT). De tasyba + k\u00fbara: toca das tacibas, var. de formigas."}, {"first_word": "Tassuapina", "optional_number": "", "definition": "(BA). De it\u00e1 + -usu + apin + -a: pedra grande e pelada."}, {"first_word": "Tat\u00e1", "optional_number": "", "definition": "(ig. do AM). Do nheengatu tat\u00e1: fogo."}, {"first_word": "Tata\u00edra", "optional_number": "", "definition": "(SP). De tat\u00e1 + e\u00edra: abelhas de fogo, abelhas melipon\u00eddeas, tamb\u00e9m chamadas caga-fogos."}, {"first_word": "Tatajiba", "optional_number": "", "definition": "(rio do RS). A mesma etim. de Tatajuba (v.)."}, {"first_word": "Tatajuba", "optional_number": "", "definition": "(CE). De tat\u00e1 + \u00eeub/a + suf. -a: fogo amarelo, nome de uma \u00e1rvore da fam\u00edlia das mor\u00e1ceas."}, {"first_word": "Tatau\u00ed", "optional_number": "", "definition": "(riacho da BA). De tata'u - arcabuz + 'y - rio: rio do arcabuz."}, {"first_word": "Tatinga", "optional_number": "", "definition": "(MA). De it\u00e1 + ting/a + -a: metal branco, prata."}, {"first_word": "Tatuaba", "optional_number": "", "definition": "(rio do MA). De tatu + -ab/a (suf.): lugar de tatus."}, {"first_word": "Tatuaia", "optional_number": "", "definition": "(ig. do PA). De tatu + \u00fba\u00eea (t): rabo de tatu."}, {"first_word": "Tatuap\u00e9", "optional_number": "", "definition": "(SP). De tatu + (a)p\u00e9 (r, s): caminho de tatus."}, {"first_word": "Tatuassu", "optional_number": "", "definition": "(BA). De tatu + -\u00fbasu: tatus grandes."}, {"first_word": "Tatu\u00ed", "optional_number": "", "definition": "(rio do PR). De tatu + 'y: rio dos tatus."}, {"first_word": "Tatuoca", "optional_number": "", "definition": "(PA). De tatu + oka (r, s): ref\u00fagio de tatus."}, {"first_word": "Tatupeba", "optional_number": "", "definition": "(rib. do PA). De tatupeba: tatu achatado, var. de tatu."}, {"first_word": "Tatuquaru", "optional_number": "", "definition": "(PR). De tatu + k\u00fbara + 'y: rio da toca dos tatus."}, {"first_word": "Tau\u00e1,", "optional_number": "", "definition": "Santo Ant\u00f4nio do (PA). Mesma etim. de Tagu\u00e1 (v.)."}, {"first_word": "Tauapiranga", "optional_number": "", "definition": "(PE). De ta\u00fb\u00e1 + pyrang + -a: tau\u00e1, barro vermelho."}, {"first_word": "Taubat\u00e9", "optional_number": "", "definition": "(SP). De it\u00e1 + ybat\u00e9: pedras altas."}, {"first_word": "Ta\u00fana", "optional_number": "", "definition": "(RJ). De it\u00e1 + un (r, s) + -a: pedras escuras."}, {"first_word": "Te\u00e7aindaba", "optional_number": "", "definition": "(rua de S\u00e3o Paulo, SP). De tesa\u00ee/a + -sab/a (forma nasalizada: ndab/a) + -a: lugar de alegria. Nome atribu\u00eddo artificialmente no s\u00e9culo XX."}, {"first_word": "Teju\u00e7uoca", "optional_number": "", "definition": "(SP). De te\u00eeu\u00fbasu - teiua\u00e7u, r\u00e9ptil te\u00eddeo + oka (r, s): toca dos teiua\u00e7us."}, {"first_word": "Tejucupapo", "optional_number": "", "definition": "(PE). \u201c...destroida a Capaoba foram ao Tujucupapo, aonde tiver\u00e3o a maior briga de todas.\u201d (texto ap\u00f3crifo [1585], p. 1). De ty\u00eeuka + upaba + -pe: no lago da \u00e1gua podre, no lago do tijuco."}, {"first_word": "Tejup\u00e1", "optional_number": "", "definition": "(SP). De te\u00eeupara, choupana para abrigo durante viagens, tejup\u00e1 (Sousa, Trat. Descr., 321)"}, {"first_word": "Tejuri", "optional_number": "", "definition": "(c\u00f3rr. do MT). De te\u00ee\u00fa + ry [y (t, t)]: rio dos tei\u00fas."}, {"first_word": "Tet\u00e9u", "optional_number": "", "definition": "(PI). De (\u00fbyr\u00e1)te'\u00f5te'\u00f5 - ave caradri\u00eddea."}, {"first_word": "Tiaia", "optional_number": "", "definition": "(rio do CE). De ty + a\u00ee (r, s) + -a: \u00e1gua azeda."}, {"first_word": "Tiangua", "optional_number": "", "definition": "(CE). De ty + 'anga: abrigada de rio."}, {"first_word": "Tibiri", "optional_number": "", "definition": "(rio da PB). De tybyra + 'y: rio da poeira."}, {"first_word": "Tibiri\u00e7\u00e1", "optional_number": "", "definition": "(nome de h.). De tebira + es\u00e1 (t): olho das n\u00e1degas."}, {"first_word": "Ticoror\u00f3", "optional_number": "", "definition": "(Rib. de MG). De ty + koror\u00f5: rio roncador, \u00e1gua que ronca."}, {"first_word": "Ti\u00ea", "optional_number": "", "definition": "(MG). De ti\u00e9, p\u00e1ssaros traup\u00eddeos."}, {"first_word": "Tiet\u00ea", "optional_number": "", "definition": "(rio de SP). \u201c[...] no dia 28 de Julho de 1767 voltou com as canoas do seu transporte pelo rio Anhamb\u00ed, que em S\u00e3o Paulo se chama Tiet\u00e9 [...] (Pedro Taques, Nobiliarquia Paulistana, p. 18). De ty + et\u00e9: rio muito bom, rio a valer."}, {"first_word": "Tigipi\u00f3", "optional_number": "", "definition": "(SC). A mesma etimologia de Tijipi\u00f3 (v.)."}, {"first_word": "Tijipi\u00f3", "optional_number": "", "definition": "(PE). De tei\u00fa - teju, ti\u00fa, nome gen\u00e9rico para os lagartos + ypy\u00f3 - grande quantidade, multid\u00e3o (VLB, I, 81): multid\u00e3o de tejus."}, {"first_word": "Tijoca", "optional_number": "", "definition": "(PA). Do nheengatu tej\u00fa (Stradelli, 673) + oka: ref\u00fagio dos tejus."}, {"first_word": "Tijua\u00e7u", "optional_number": "", "definition": "(BA). De te\u00eeu\u00fbasu: tejus grandes, teiua\u00e7us, r\u00e9pteis te\u00eddeos (VLB, II, 17)."}, {"first_word": "Tijuca", "optional_number": "", "definition": "(rio do RJ). De ty + \u00eeuk + -a: rio podre, \u00e1gua podre, atoleiro; charco, p\u00e2ntano, lama (VLB, II, 17)."}, {"first_word": "Tijuco", "optional_number": "", "definition": "(rib. de SP). A mesma etimologia de Tijuca (v.). \u201c...\u00e9 de barro, ou tijuco, que assim se chama por c\u00e1, \u00e9 de n\u00e3o dificultosa subida.\u201d (Caetano da Costa Matoso [1749], Di\u00e1rio da Jornada que fez o ouvidor Caetano da Costa Matoso..., p. 895)."}, {"first_word": "Tijucopapo", "optional_number": "", "definition": "(PE). A mesma etim. de Tejucupapo (v.)."}, {"first_word": "Tijucu\u00e7u", "optional_number": "", "definition": "(BA). De tu\u00eeuka + -usu: tejuco grande."}, {"first_word": "Tijucussu", "optional_number": "", "definition": "(riacho da BA). Mesma etim. de Tijucu\u00e7u (v.)."}, {"first_word": "Tiju\u00edpe", "optional_number": "", "definition": "(rio da BA). De te\u00eeu + 'y + -pe: no rio dos tei\u00fas."}, {"first_word": "Timba\u00faba,", "optional_number": "", "definition": "S\u00e3o Pedro do (a\u00e7ude do CE). Nome de \u00e1rvore leguminosa, termo da l\u00edngua geral setentrional."}, {"first_word": "Timb\u00f3,", "optional_number": "", "definition": "Santa Cruz do (SC). De timb\u00f3, nome gen\u00e9rico de algumas plantas entorpecentes."}, {"first_word": "Timb\u00f3i", "optional_number": "", "definition": "(rio de Santos, SP). De ty + mbo\u00eea: cobra d\u00b4\u00e1gua."}, {"first_word": "Timbopeba", "optional_number": "", "definition": "(SE). De timbopeba, var. de timb\u00f3, plantas leguminosas que entorpecem os peixes."}, {"first_word": "Timbot\u00e9ua", "optional_number": "", "definition": "(PA). Do nheengatu timb\u00f3 + t\u00e9ua: ajuntamento de timb\u00f3s."}, {"first_word": "Timburi", "optional_number": "", "definition": "(SP). Planta leguminosa cujo fruto \u00e9 utilizado como sab\u00e3o; termo da l\u00edngua geral meridional."}, {"first_word": "Timonha", "optional_number": "", "definition": "(CE). De ty + m\u00f5\u00ee* - cozer; cozido (deduzido de mim\u00f5\u00eea) + suf. -a: \u00e1guas cozidas, \u00e1guas quentes."}, {"first_word": "Tingu\u00e1", "optional_number": "", "definition": "(RJ). Nome de uma planta n\u00e3o identificada, da l\u00edngua geral meridional."}, {"first_word": "Tinguatiba", "optional_number": "", "definition": "(BA). Nome de plantas rut\u00e1ceas, tinguacibas*, espinhos-de-vint\u00e9m, de l\u00edngua geral."}, {"first_word": "Tingui", "optional_number": "", "definition": "(rio da BA). De tingy: l\u00edquido de enj\u00f4o, arbusto da fam\u00edlia das sapind\u00e1ceas que, lan\u00e7ado \u00e0 \u00e1gua doce, serve para pescar o peixe, envenenando-o: \u201c...foram a um rio dar tingu\u00ed, sc. barbasco ao peixe, e ficaram bem providos...\u201d (Pe. Fern\u00e3o Cardim [1583], Informa\u00e7\u00e3o da Miss\u00e3o do P. Christov\u00e3o Gouv\u00eaa \u00e1s partes do Brasil - anno de 83, p. 155)."}, {"first_word": "Tipi", "optional_number": "", "definition": "(CE). De tipi: tipis, pipis, plantas fitolac\u00e1ceas."}, {"first_word": "Tipoca", "optional_number": "", "definition": "(ig. do AP). De ty + pok + -a: \u00e1gua que estoura."}, {"first_word": "Tiquaru\u00e7u", "optional_number": "", "definition": "(BA). De ty + k\u00fbara + -usu: buraco grande de rio."}, {"first_word": "Tiquira", "optional_number": "", "definition": "(MT). De tykyra: gotas, pingos (VLB, II, 17)."}, {"first_word": "Tiribob\u00f3", "optional_number": "", "definition": "(rio do RJ). De ty + \u00eearybob\u00f5: rio das pontes."}, {"first_word": "Tiririca", "optional_number": "", "definition": "(BA). Erva daninha graminiforme da fam\u00edlia das ciper\u00e1ceas; termo de l\u00edngua geral."}, {"first_word": "Ti\u00fama", "optional_number": "", "definition": "(riacho de PE). De ty + u'um + -a: rio enlameado."}, {"first_word": "Tobati", "optional_number": "", "definition": "(MG). A mesma etimologia de Tabatinga (v.)."}, {"first_word": "Tocantins", "optional_number": "", "definition": "(estado brasileiro). \u201cChama-se rio dos Tocantins, por uma na\u00e7\u00e3o de \u00edndios d\u00easte nome, que quando os portugueses vieram ao Par\u00e1 o habitavam [...]\u201d (Pe. Ant\u00f4nio Vieira [1654], Carta ao Padre Provincial do Brasil, p. 376). De tukana + t\u0129: bicos de tucanos."}, {"first_word": "Top\u00e9", "optional_number": "", "definition": "(CE). De tope: vagens."}, {"first_word": "Toriba", "optional_number": "", "definition": "(SP). De toryba: alegria. Nome atribu\u00eddo artificialmente no s\u00e9culo XX."}, {"first_word": "Toritama", "optional_number": "", "definition": "(PE). De toryba + etama (t): terra da alegria, nome atribu\u00eddo artificialmente no s\u00e9culo XX."}, {"first_word": "Traicis,", "optional_number": "", "definition": "Rochedo das (PE). De ybytyra + ysy (t): fileira de morros."}, {"first_word": "Traipu", "optional_number": "", "definition": "(rio de SE). De tare'ira - tra\u00edra, peixe carac\u00eddeo + pu - barulho: barulho das tra\u00edras."}, {"first_word": "Trairi,", "optional_number": "", "definition": "S\u00e3o Bento do (RN). De tare'ira + 'y: rio das tra\u00edras."}, {"first_word": "Traitu", "optional_number": "", "definition": "(SP). De tare'ira + ytu: cachoeira das tra\u00edras."}, {"first_word": "Traituba", "optional_number": "", "definition": "(MG). De tare'ira + tyba: ajuntamento de tra\u00edras."}, {"first_word": "Tramataia", "optional_number": "", "definition": "(aldeia potiguara de Ba\u00eda da Trai\u00e7\u00e3o, PB). \u201c[...] fica distante do porto da Tramataya 3 leguas e meia [...]\u201d (Antonio Ferreira Soares Pinto [n.d.], Rela\u00e7\u00e3o das Matas da Capitania da Parahyba, p. 359). De taram\u00ee\u00e1*, taram\u00e1* - plantas verben\u00e1ceas medicinais + ta\u00ee/a - ardido, que requeima + suf. -a: taram\u00e1s ardidos."}, {"first_word": "Traripe", "optional_number": "", "definition": "(rio da BA). De tare'ira + 'y + -pe: no rio das tra\u00edras, peixes carac\u00eddeos."}, {"first_word": "Trussu,", "optional_number": "", "definition": "Rio (CE). De turusu: grande."}, {"first_word": "Tubi,", "optional_number": "", "definition": "Rio do (MG). Talvez da l\u00edngua geral meridional, nome de abelhas melipon\u00eddeas."}, {"first_word": "Tubiba,", "optional_number": "", "definition": "Baixa do (RN). Talvez da l\u00edngua geral setentrional, nome de abelhas melipon\u00eddeas."}, {"first_word": "Tubuna", "optional_number": "", "definition": "(salto no rio Itarar\u00e9, SP). De tubuna - var. de abelha."}, {"first_word": "Tucambira", "optional_number": "", "definition": "(rio de MG). De tukana + pira: pele de tucano."}, {"first_word": "Tucana", "optional_number": "", "definition": "(AM). De tukana: tucanos, aves ranfast\u00eddeas."}, {"first_word": "Tucum", "optional_number": "", "definition": "(BA). De tuk\u0169 - var. de palmeiras."}, {"first_word": "Tucuma\u00ed", "optional_number": "", "definition": "(cach. do AM). De tukuma + 'y: rio dos tucum\u00e3s, var. de palmeiras."}, {"first_word": "Tucunduba", "optional_number": "", "definition": "(PA). De tuk\u0169 + tyba: ajuntamento de tucuns, var. de palmeiras."}, {"first_word": "Tucuru\u00ed", "optional_number": "", "definition": "(AM). A mesma etimologia de Tucuruvi (v.)."}, {"first_word": "Tucuruvi", "optional_number": "", "definition": "(SP). De tukura + oby: gafanhotos verdes."}, {"first_word": "Tuiutinga", "optional_number": "", "definition": "(MG). De tu\u00eeuka + tinga: tejuco claro."}, {"first_word": "Tujuguaba", "optional_number": "", "definition": "(SP). De te\u00eeu + 'y + 'u + -aba: lugar em que os tejus bebem \u00e1gua."}, {"first_word": "Tumiritinga,", "optional_number": "", "definition": "S\u00e3o Geraldo de (MG). De ytu + mir\u0129 + ting + -a: cachoeira pequena e clara."}, {"first_word": "Tup\u00e3ciretama", "optional_number": "", "definition": "(PE). De Tup\u00e3 + sy + etama (t): terra da m\u00e3e de Deus. Nome artificial, atribu\u00eddo no s\u00e9culo XX."}, {"first_word": "Tupanaci", "optional_number": "", "definition": "(PE). De tupana + sy: m\u00e3e de Deus."}, {"first_word": "Tupantuba", "optional_number": "", "definition": "(RS). De Tup\u00e3 + tuba: Deus Pai."}, {"first_word": "Tup\u00e3oca", "optional_number": "", "definition": "(PE). De tup\u00e3oka: casa de Tup\u00e3, igreja."}, {"first_word": "Tuparetama", "optional_number": "", "definition": "(PE). De Tup\u00e3 + etama (t): terra de Deus."}, {"first_word": "Tupiassu", "optional_number": "", "definition": "(rio do MA). De ty + ypy + -\u00fbasu: rio muito fundo."}, {"first_word": "Tupinambarana", "optional_number": "", "definition": "(ilha do AM). \u201cA na\u00e7\u00e3o Topinambarana \u00e9 muito parenta da dos topinambases, sen\u00e3o \u00e9 a mesma com alguma corrup\u00e7\u00e3o da l\u00edngoa pela comunica\u00e7\u00e3o de outras na\u00e7\u00f5es. Tinha esta na\u00e7\u00e3o o seu domic\u00edlio em uma grande ilha, que forma o Amazonas na foz do Rio Madeira, que deles tomou o nome de Ilha dos Topinambaranas [...].\u201d (Pe. Jo\u00e3o Daniel [1757], p. 270). De tupinamb\u00e1 + ran + -a: falsos tupinamb\u00e1s."}, {"first_word": "Tupiri", "optional_number": "", "definition": "(Praia Grande, SP). De tupi + ry [y (t, t)]: rio dos tupis. Pode originar-se, tamb\u00e9m, de taperi [de tapera - aldeia abandonada (Fig., Arte, 76) + suf. -'i]: taperinha, pequena tapera."}, {"first_word": "Turiassu", "optional_number": "", "definition": "(MA). \u201cCorrendo do Maranh\u00e3o para a Capitania do Par\u00e1 se estende a costa a Es-noroeste at\u00e9 chegar ao rio Tury-ass\u00fa [...]\u201d (Pe. Jos\u00e9 de Moraes [1759], p. 16). De turu* (no tupi antigo, turuyg\u00fbera - v.) + -\u00fbasu: turus grandes, vermes que crescem na madeira podre: \u201c...turu, minhoca d'\u00e1gua, peste da madeira por mais dura que seja, e tra\u00e7a das embarca\u00e7\u00f5es [...]\u201d. (Pe. Jo\u00e3o Daniel [1757], p. 359)."}, {"first_word": "Tutinga", "optional_number": "", "definition": "(rio de Cubat\u00e3o). De ty + ting + -a: rio claro."}, {"first_word": "Tutoia", "optional_number": "", "definition": "(MA). \u201c[...] na\u00e7\u00e3o Tremem\u00e9, situada na costa do Maranh\u00e3o entre o Pere\u00e1 e a Tutoya [...]\u201d (Pe. Jos\u00e9 de Moraes [1759], p. 103). De ty + tu\u00ee/a - transbordante, que transborda (Anch., Teatro, 28) + suf. -a: rio transbordante, \u00e1guas transbordantes."}, {"first_word": "Ub\u00e1", "optional_number": "", "definition": "(MG). De ub\u00e1 - canoa, embarca\u00e7\u00e3o ind\u00edgena."}, {"first_word": "Uba\u00ed", "optional_number": "", "definition": "(MG). De ub\u00e1 + 'y: rio dos ub\u00e1s."}, {"first_word": "Ubajara", "optional_number": "", "definition": "(CE). Nome de um cacique que habitou a regi\u00e3o. De ub\u00e1 + \u00eeara: dono de canoas. Tal nome foi atribu\u00eddo quando foi criado o munic\u00edpio, em 1915. (fonte: IBGE)"}, {"first_word": "Ubaporanga", "optional_number": "", "definition": "(MG). Nome adotado artificialmente no s\u00e9c. XX: de u'ub\u00e1 + porang + -a: belas canas ub\u00e1s."}, {"first_word": "Ubat\u00e3", "optional_number": "", "definition": "(BA). De 'yba + at\u00e3: paus duros, \u00e1rvores duras."}, {"first_word": "Ubatiba", "optional_number": "", "definition": "(RJ). A mesma etimologia de Ubatuba (v.)."}, {"first_word": "Ubatuba", "optional_number": "", "definition": "(SP). Duas etimologias s\u00e3o poss\u00edveis: 1) de u'ub\u00e1 - cana-ub\u00e1, cana-de-flecha (da qual se faziam flechas pelos \u00edndios) + tyba: ajuntamento de canas-ub\u00e1s, de canas-de-flecha. \u201cAs cannas da Bahia chama o gentio ub\u00e1, as quaes tem folhas como as de Hespanha.\u201d (Sousa, Trat. Descr., LXII); 2) De ub\u00e1 - var. de canoa, de embarca\u00e7\u00e3o ind\u00edgena [Sotomaior, Jornada ao Pacaj\u00e1, in DAP, VIII (1945), 2]: \u201cFalo aqui s\u00f3 das canoas ordin\u00e1rias; porque tamb\u00e9m algu\u0303as vezes por algu\u0303as conveni\u00eancias particulares, fazem [outros] a que chamam ub\u00e1 com feitio mais ligeiro quase semelhante ao que costumam os castelhanos.\u201d (Pe. Jo\u00e3o Daniel [1757], p. 422)."}, {"first_word": "O", "optional_number": "", "definition": "nome Ubatuba vem do s\u00e9culo XVI, sendo que ub\u00e1, no sentido de canoa, s\u00f3 aparece em textos no final do s\u00e9culo XVII, o que faz a primeira etimologia ser mais plaus\u00edvel."}, {"first_word": "Uba\u00fana", "optional_number": "", "definition": "(CE). De ub\u00e1 - canoa, embarca\u00e7\u00e3o ind\u00edgena + un (r, s) + -a: canoas pretas."}, {"first_word": "Uberaba", "optional_number": "", "definition": "(MG). De 'y + berab + -a: \u00e1gua brilhante. \u00c9 um nome do s\u00e9culo XVIII, oriundo da l\u00edngua geral meridional: \u201c[...] o territ\u00f3rio do atual Munic\u00edpio de Uberaba foi passagem for\u00e7ada de todos os exploradores que se encaminhavam aos sert\u00f5es goianos.\u201d (fonte: IBGE)"}, {"first_word": "Ubim", "optional_number": "", "definition": "(ig. do AM). De ub\u0129, ubim, ubi, var. de palmeira."}, {"first_word": "Ubintuba", "optional_number": "", "definition": "(ig. do PA). De ub\u0129, ubim, ubi, var. de palmeira (Vieira, Cartas, I, 373) + tyba: ajuntamento de ubins."}, {"first_word": "Ubira\u00e7u", "optional_number": "", "definition": "(CE). De ybyr\u00e1 + -\u00fbasu: \u00e1rvores grandes."}, {"first_word": "Ubirajara", "optional_number": "", "definition": "(nome de h.). \u201cPelo sert\u00e3o da Bahia [...] vive uma certa na\u00e7\u00e3o de gente barbara, a que chamam Ubirajaras, que quer dizer senhores dos p\u00e1os, os quaes se n\u00e3o entendem na linguagem com outra nenhuma na\u00e7\u00e3o [...].\u201d (Sousa, Trat. Descr., CLXXXII). De ybyr\u00e1 + \u00eeara: os que portam paus; senhores dos paus."}, {"first_word": "Ubirat\u00e3", "optional_number": "", "definition": "(nome pr\u00f3prio de h.). De ybyr\u00e1 + at\u00e3 (r, s): madeira dura, madeira firme."}, {"first_word": "Ubirataia", "optional_number": "", "definition": "(BA). De ybyr\u00e1 + ta\u00ee + -a: madeira ardida."}, {"first_word": "Ubu", "optional_number": "", "definition": "(rio da BA). De 'yba + 'y: rio dos paus, rio das \u00e1rvores."}, {"first_word": "Uiraponga", "optional_number": "", "definition": "(CE). A mesma etimologia de Araponga (v.)."}, {"first_word": "Uira\u00fana", "optional_number": "", "definition": "(RN). A mesma etimologia de Gra\u00fana (v.)."}, {"first_word": "Umari", "optional_number": "", "definition": "(rio do PA). De umari - plantas icacin\u00e1ceas."}, {"first_word": "Umarituba", "optional_number": "", "definition": "(CE). De umari - planta icacin\u00e1cea + tyba: ajuntamento de umaris."}, {"first_word": "Umba\u00faba", "optional_number": "", "definition": "(SE). A mesma etimologia de Emba\u00faba (v.)."}, {"first_word": "Umburetama", "optional_number": "", "definition": "(PE). De umbu + etama (t): regi\u00e3o de umbus, \u00e1rvores da fam\u00edlia das anacardi\u00e1ceas."}, {"first_word": "Umirim", "optional_number": "", "definition": "(CE). A mesma etimologia de Imirim (v.)."}, {"first_word": "Una,", "optional_number": "", "definition": "Rio (PE). Em tupi antigo \u00e9 preto, escuro. Durante a fase de emprego da l\u00edngua geral, foi comum o uso de adjetivos tupis com substantivos portugueses: Monte Piranga, Rio Una, etc."}, {"first_word": "Una\u00ed", "optional_number": "", "definition": "(MG). De yna'y: unaus, pregui\u00e7as, mam\u00edferos bradipod\u00eddeos (D'Abbeville, Histoire, 251v)."}, {"first_word": "Upamirim", "optional_number": "", "definition": "(BA). De upaba + mir\u0129: lagoa pequena."}, {"first_word": "Upanema,", "optional_number": "", "definition": "Ponta (RN). A mesma etim. de Ipanema (v.)."}, {"first_word": "Upatininga", "optional_number": "", "definition": "(PE). De upaba + tining + -a: lagoa seca."}, {"first_word": "Uru,", "optional_number": "", "definition": "C\u00f3rrego do (SP). De uru2, nome de certas aves galiformes (Cardim, Trat. Terra e Gente do Brasil, 37)"}, {"first_word": "Uru\u00e1", "optional_number": "", "definition": "(ilha do AM). De uru + 'a: fruto do uru, \u00e1rvore borragin\u00e1cea de frutos pequenos."}, {"first_word": "Urua\u00e7u", "optional_number": "", "definition": "(RN). De uru2 + -\u00fbasu: urus grandes."}, {"first_word": "Uruba,", "optional_number": "", "definition": "Serra da (BA). De uru + 'yba, planta do uru, nome de uma \u00e1rvore marant\u00e1cea."}, {"first_word": "Urubici", "optional_number": "", "definition": "(rio de SC). Talvez nome da l\u00edngua geral meridional, uruba* - \u00e1rvore marant\u00e1cea + ysy (t): fileira de urubas."}, {"first_word": "Urubucaa", "optional_number": "", "definition": "(lagoa do PA). De urubu + ka'a: folha do urubu, planta aristoloqui\u00e1cea, urubuca\u00e1."}, {"first_word": "Urubuci", "optional_number": "", "definition": "(SC). De urubu + ysy (t): fileira de urubus."}, {"first_word": "Urubu\u00e7u", "optional_number": "", "definition": "(MA). De urubu + -\u00fbasu: urubus grandes."}, {"first_word": "Urubuguaru", "optional_number": "", "definition": "(arroio do RS). De urubu + 'y + 'uara (v. 'u) + 'y: rio dos urubus que bebem \u00e1gua."}, {"first_word": "Urubu\u00ed", "optional_number": "", "definition": "(rio do AM). De urubu + 'y: rio dos urubus."}, {"first_word": "Urubupung\u00e1", "optional_number": "", "definition": "(salto do rio Paran\u00e1). \u201c [...] na altura de 20 gr\u00e1os e \u00bd fas o grande salto do Urub\u00fapung\u00e1 [...].\u201d (Azeredo Coutinho (1804) [n.d.], p. 47]. De urubu + pung\u00e1: urubu inchado."}, {"first_word": "Urubuquara", "optional_number": "", "definition": "(AM). De urubu + k\u00fbara: toca dos urubus."}, {"first_word": "Urubuquessaba", "optional_number": "", "definition": "(SP). De urubu + ker + suf. -sab/a: lugar em que os urubus dormem."}, {"first_word": "Uruburetama,", "optional_number": "", "definition": "Serra da (CE). \u201c[...] tem descuberto emsima da serra da Uruburetama hum riacho de lavras chamado posso da Anta [...]\u201d (an\u00f4nimo [1748], N\u00ba 529 - Data e Sesmaria de Joz\u00e9 Coelho Ferreira [...], p. 63). De urubu + etama (t): terra dos urubus."}, {"first_word": "Uru\u00e7anga,", "optional_number": "", "definition": "Serra de (RJ). De 'y + ro'ysang/a - muito frio (Fig., Arte, 38) + suf. -a: \u00e1gua muito fria."}, {"first_word": "Urucu", "optional_number": "", "definition": "(rio do PA). De uruku, planta bix\u00e1cea."}, {"first_word": "Urucuba", "optional_number": "", "definition": "(PE). De uruku + 'yba: p\u00e9s de urucu, urucuzeiros."}, {"first_word": "Uru\u00e7uca", "optional_number": "", "definition": "(BA). De eirusu - uru\u00e7u, iru\u00e7u, abelhas melipon\u00eddeas (VLB, I, 18) + oka (r, s): toca de uru\u00e7us."}, {"first_word": "Urucu\u00ed", "optional_number": "", "definition": "Vermelho (rio do PI). De uruku - urucu, urucum, \u00e1rvore bix\u00e1cea + 'y: rio dos urucus."}, {"first_word": "Urucuia", "optional_number": "", "definition": "(MG). De uruku - urucu, urucum, urucuzeiro, \u00e1rvore bix\u00e1cea + 'yba - p\u00e9, planta: p\u00e9s de urucu."}, {"first_word": "Urucum,", "optional_number": "", "definition": "Serra do (MG). A mesma etim. de Urucu (v.)."}, {"first_word": "Urucuri", "optional_number": "", "definition": "(AM). De urukuri, urucuri, ouricuri, plantas palm\u00e1ceas (Piso, De Med. Bras., IV, 181)"}, {"first_word": "Urucuricaia", "optional_number": "", "definition": "(ilha do PA). De urukuri - plantas palm\u00e1ceas + ka\u00ee + -a: urucuris queimados."}, {"first_word": "Urucurituba", "optional_number": "", "definition": "(AM). De urukuri - plantas palm\u00e1ceas + tyba: ajuntamento de urucuris."}, {"first_word": "Uruguai", "optional_number": "", "definition": "(pa\u00eds sul-americano). \u201cNos entendemos, que estas Aldeias eram as que ent\u00e3o estavam a cargo do Jesu\u00edta o Padre Francisco Dias Tanho, Superior de t\u00f4das as Aldeias at\u00e9 o Uruguai, e Campos dos Guaianazes.\u201d (Pedro Taques, Not\u00edcias das Minas, p. 68). De urug\u00fb\u00e1 - var. de caracol d'\u00e1gua doce (VLB, I, 66) + 'y: rio dos urugu\u00e1s. Palavra que deve provir do guarani antigo."}, {"first_word": "Uruoca", "optional_number": "", "definition": "(CE). De uru + oka (r, s): toca dos urus, aves galiformes."}, {"first_word": "Urup\u00eas", "optional_number": "", "definition": "(SP). De urup\u00e9 - orelhas-de-pau, var. de cogumelos da fam\u00edlia das polipor\u00e1ceas (VLB, I, 86)."}, {"first_word": "Urupu", "optional_number": "", "definition": "(RS). De uru + pu: barulho dos urus."}, {"first_word": "Urupuca", "optional_number": "", "definition": "(rio de MG). De uru + puka: fenda dos urus."}, {"first_word": "Urussu\u00ed", "optional_number": "", "definition": "(PI). De eirusu - uru\u00e7us, iru\u00e7us, abelhas melipon\u00eddeas + 'y - rio: rio dos uru\u00e7us."}, {"first_word": "Urutu,", "optional_number": "", "definition": "Ribeir\u00e3o do (MT). De urutu, var. de bagres."}, {"first_word": "Utinga", "optional_number": "", "definition": "(Santo Andr\u00e9, SP). De 'y + ting + -a: rio claro."}, {"first_word": "Vacanga", "optional_number": "", "definition": "(morro de Santana do Parna\u00edba, SP). De 'y + akanga: cabe\u00e7a de rio, i.e., suas nascentes."}, {"first_word": "Vamicanga,", "optional_number": "", "definition": "C\u00f3rrego do (SP). \u201cUma legoa mais adiante est\u00e1 a cachoeira Tambatiririca, e com mais 3 legoas de navega\u00e7\u00e3o se chega \u00e1 de Uamicanga.\u201d (Vasconcellos de Drummond [1797], p. 240). Nome da l\u00edngua geral meridional. De uaim\u0129* + kanga: osso de velha, talvez o nome de uma \u00e1rvore de madeira clara, como \u00e9 a s\u00fbasukanga (etim. - osso de veado) (v.), que tem \u201cmadeira alv\u00edssima como marfim...\u201d (Sousa, Trat. Descr., 214)."}, {"first_word": "Vor\u00e1", "optional_number": "", "definition": "(PR). De mbor\u00e1: bor\u00e1s, vor\u00e1s, abelhas melipon\u00eddeas."}, {"first_word": "Votorantim", "optional_number": "", "definition": "(salto de Sorocaba, SP). Da l\u00edngua geral meridional votura* + t\u0129*: morro pontudo."}, {"first_word": "Votupari", "optional_number": "", "definition": "(Santana do Parna\u00edba, SP). Da l\u00edngua geral meridional, votura* + par\u0129*: montanha torta."}, {"first_word": "Votupocu", "optional_number": "", "definition": "(Barueri, SP). Da l\u00edngua geral meridional, votura* + pucu: morro comprido."}, {"first_word": "Votuporanga", "optional_number": "", "definition": "(SP). Nome atribu\u00eddo artificialmente em 1937, tomado da l\u00edngua geral meridional: de votura* + poranga*: morro bonito. A etimologia \u201cbons ares\u201d, corrente naquela cidade, n\u00e3o tem fundamento."}, {"first_word": "Voturana", "optional_number": "", "definition": "(morro de Santana de Parna\u00edba, SP). Da l\u00edngua geral meridional votura* + rana*: falso morro."}, {"first_word": "Voturuna", "optional_number": "", "definition": "(morro de Pirapora do Bom Jesus, SP). Da l\u00edngua geral meridional, votura* + una*: montanha escura."}, {"first_word": "Voturuvu", "optional_number": "", "definition": "(serra do PR). Da l\u00edngua geral meridional votura* + yvy*: terra de morros."}, {"first_word": "Votuverava", "optional_number": "", "definition": "(PR). Da l\u00edngua geral meridional votura* + beraba*: montanha brilhante."}, {"first_word": "Vupabussu", "optional_number": "", "definition": "(lagoa de MG). Vupabussu foi um dos grandes mitos do Brasil colonial, o sonho de muitos bandeirantes, a lagoa das esmeraldas e da prata: \u201c...sulcando por diversas veredas, o mesmo sert\u00e3o do reino dos Map\u00e1x\u00f3s, at\u00e9 o lugar da alagoa Vupavu\u00e7u [...] quiz antes morrer em uma cadea [...] do que declarar o sitio onde tinha achado as esmeraldas e prata.\u201d (Pedro Taques, Nobiliarquia Paulistana, p. 45). Da l\u00edngua geral meridional, vupaba* + -usu*: lagoa grande."}, {"first_word": "Xoror\u00f3", "optional_number": "", "definition": "(nome de pessoa). De xeror\u00f5 - nhambuxoror\u00f3, inhambuxoror\u00f3, ave da fam\u00edlia dos tinam\u00eddeos."}, {"first_word": "BIBLIOGRAFIA", "optional_number": "", "definition": "(EXCLU\u00cdDAS AS FONTES PRIM\u00c1RIAS)"}, {"first_word": "ALMEIDA", "optional_number": "", "definition": "NOGUEIRA, Batista Caetano de, \u201cEsbo\u00e7o gramatical do Ab\u00e1\u00f1e\u00ea ou l\u00edngua guarani, chamada tamb\u00e9m no Brasil l\u00edngua tupi ou l\u00edngua geral, propriamente Aba\u00f1eenga\u201d. Anais da Biblioteca Nacional do Rio de Janeiro, vol. VI, pp. 1-90. Rio de Janeiro, 1879."}, {"first_word": "Vocabul\u00e1rio", "optional_number": "", "definition": "das palavras guaranis usadas pelo tradutor da Conquista Espiritual do Padre A. Ruiz de Montoya. Anais da Biblioteca Nacional do Rio de Janeiro, vol. VII. Rio de Janeiro, 1879."}, {"first_word": "Manuscrito", "optional_number": "", "definition": "guarani da Biblioteca Nacional do Rio de Janeiro s\u00f4bre a primitiva catequese dos \u00edndios das miss\u00f5es, composto em castelhano pelo Pe. Ant\u00f4nio Ruiz de Montoya, vertido para o guarani por outro padre jesu\u00edta, e agora publicado com a tradu\u00e7\u00e3o portuguesa, notas, e um esbo\u00e7o gramatical do Ab\u00e1\u00f1e\u00ea. Anais da Biblioteca Nacional do Rio de Janeiro, vol. VI. Rio de Janeiro, 1879."}, {"first_word": "ARRONCHES,", "optional_number": "", "definition": "Jo\u00e3o de, O Caderno da L\u00edngua ou Vocabul\u00e1rio Portugu\u00eas-Tupi (Notas e coment\u00e1rios \u00e0 margem de um manuscrito do s\u00e9culo XVIII por Pl\u00ednio Ayrosa). Imprensa Oficial do Estado, S\u00e3o Paulo, 1935."}, {"first_word": "AULETE,", "optional_number": "", "definition": "Francisco J\u00falio Caldas, Dicion\u00e1rio Contempor\u00e2neo da L\u00edngua Portuguesa. 2\u00aa edi\u00e7\u00e3o brasileira. Rio de Janeiro, 1970
