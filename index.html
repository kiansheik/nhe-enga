ir o rosto) (s.) - hissope, bola de metal oca e furada com que se fazem as aspers\u00f5es de \u00e1gua benta nas cerim\u00f4nias religiosas (VLB, II, 15)"}, {"first_word": "\u00eeoep\u00eeaka'uba", "optional_number": "", "definition": "(etim. - desejar muito ver um ao outro) (s.) - saudades (VLB, II, 113)"}, {"first_word": "\u00eeoepy", "optional_number": "", "definition": "(s.) - tributo (VLB, II, 137)"}, {"first_word": "\u00eeoerobob\u00f5", "optional_number": "", "definition": "(s.) - segredo; algo que se fala \u00e0 orelha (VLB, II, 90)"}, {"first_word": "\u00eeoerobyk", "optional_number": "", "definition": "- o mesmo que \u00eeerobyk (v.) (VLB, I, 29)"}, {"first_word": "\u00eeoes\u00e9", "optional_number": "", "definition": "[forma refl. e rec\u00edpr. da posp. es\u00e9 (r, s)] - 1) consigo, com ele, para si, para ele, por si, por ele, etc.: -O\u00eekuab, o \u00eeoes\u00e9 \u00ceand\u00e9 \u00ceara ma'\u1ebdneme. -Reconheceu-o ao olhar Nosso Senhor para ele. (Ar., Cat., 57); ...T'\u00eeand\u00e9 reras\u00f3 o oryp\u00e1pe o \u00eeoes\u00e9... - Que nos leve para seu lugar de felicidade consigo... (Ar., Cat., 5); O \u00eeoes\u00e9 \u00e9 sa\u00fbsubypyramo sek\u00f3reme b\u00e9. - Por ser tamb\u00e9m o que deve ser amado por si mesmo. (Bettendorff, Comp\u00eandio, 67); 2) um(s) com o(s) outro(s), um(s) para o(s) outro(s), um(s) pelo(s) outro(s): E'ikatupe o \u00eeoes\u00e9 omend\u00e1? - Podem casar-se um com o outro? (Ar., Cat., 82v) \u25cf \u00eeoesend\u00fbara - o que est\u00e1 consigo: Mba'easybora o \u00eeoesend\u00fbara sup\u00e9 abar\u00e9... ren\u00f5\u00eee'yma. - N\u00e3o chamando o padre para o doente que est\u00e1 consigo. (Ar., Cat., 76)"}, {"first_word": "\u00eeoe'y\u00eea", "optional_number": "", "definition": "(s.) - grandeza: ...O \u00eeoe'y\u00eea anh\u00f5 o ays\u00f3 ab\u00e9 osep\u00eeak. - V\u00eaem somente sua grandeza e sua formosura. (Ar., Cat., 37v)"}, {"first_word": "\u00eeog\u00fb\u00e1", "optional_number": "", "definition": "(s.) - chaga incur\u00e1vel (VLB, I, 71; Anch., Arte, 5v)"}, {"first_word": "\u00eeog\u00fberek\u00f3", "optional_number": "1", "definition": "(ou \u00eeoerek\u00f3) (etim. - ter um ao outro; o ter comum) (s.) - associa\u00e7\u00e3o, consorcia\u00e7\u00e3o: I mongaraibypyret\u00e1 o\u00eeepeg\u00fbasu \u00eeas\u00fb\u00e1, i \u00eeog\u00fberek\u00f3 anh\u1ebd. - Os crist\u00e3os como uma unidade, a consorcia\u00e7\u00e3o deles. (Ar., Cat., 49v)"}, {"first_word": "\u00eeog\u00fberek\u00f3", "optional_number": "2", "definition": "(etim. - combater um ao outro) (s.) - batalha (VLB, I, 53), escaramu\u00e7a, peleja (VLB, I, 123), guerra j\u00e1 travada (VLB, I, 152)"}, {"first_word": "\u00eeog\u00fberekoa\u00edba", "optional_number": "", "definition": "(etim. - combater um ao outro n\u00e3o completamente) (s.) - inj\u00faria (com palavras) (VLB, II, 12)"}, {"first_word": "\u00eeog\u00fberekokatu", "optional_number": "", "definition": "(etim. - tratar bem um ao outro) (s.) - favor, bom tratamento (VLB, I, 135)"}, {"first_word": "\u00eeog\u00fberekomem\u00fb\u00e3", "optional_number": "", "definition": "(etim. - tratar mal um ao outro) (s.) - disc\u00f3rdia (VLB, I, 103)"}, {"first_word": "\u00eeo\u00eerar\u00f5", "optional_number": "", "definition": "(s.) - briga com punhadas ou agarrando-se os cabelos (n\u00e3o com flechadas ou cutiladas, que \u00e9 nhoepenhana - v.) (VLB, II, 71)"}, {"first_word": "\u00eeo\u00eety\u00eetyk", "optional_number": "", "definition": "(etim. - ficar atirando um no outro) (v. intr. compl. posp.) - lutar [apenas no plural] (com algu\u00e9m: compl. com es\u00e9 (r, s) ou ndi]: Oro\u00eeo\u00eety\u00eetyk Per\u00f3 ndi (ou Per\u00f3 res\u00e9). - Lutei com Pedro. (VLB, II, 25)"}, {"first_word": "\u00eeo\u00eety\u00eetyka", "optional_number": "", "definition": "(s.) - luta (VLB, II, 25)"}, {"first_word": "\u00eeomby\u00e1", "optional_number": "", "definition": "(s.) - cornetim de madeira que os \u00edndios sopravam (L\u00e9ry, Histoire, 375)"}, {"first_word": "\u00eeomoa\u00eeu", "optional_number": "", "definition": "(v. intr. compl. posp.) - competir, fazer disputa [por algo ou por algu\u00e9m: compl. com es\u00e9 (r, s)]: Nd'e'i te'e moxy ses\u00e9 og orybamo, ...ses\u00e9 o\u00eeomoa\u00eeuabo... - Por isso mesmo os malditos se alegram por causa deles, fazendo disputa por eles. (Ar., Cat., 159)"}, {"first_word": "\u00eeomomoranga\u00edba", "optional_number": "", "definition": "(s.) - car\u00edcias desonestas: Nde ser\u00e3 i poepyka... \u00eeomomoranga\u00edba ere\u00eeapi ko'arapuku\u00ee. - Tu, talvez para retribuir, atiras nele sempre as car\u00edcias desonestas. (Anch., Doutr. Crist\u00e3, II, 112)"}, {"first_word": "\u00eeope'asara", "optional_number": "", "definition": "(s.) - bandido, o que se aparta em bandos (VLB, I, 51)"}, {"first_word": "\u00eeopotara", "optional_number": "", "definition": "(s.) - desejo sensual: Eresep\u00eeak\u0129pe \u00eeopotara nde kotype? - Toleraste o desejo sensual em dire\u00e7\u00e3o a ti? (Ar., Cat., 233)"}, {"first_word": "\u00eeopup\u00e9", "optional_number": "", "definition": "- o mesmo que \u00eeoup\u00e9 (v.) (Anch., Arte, 16)"}, {"first_word": "\u00eeori", "optional_number": "", "definition": "- 2\u00aa p. sing. do imper. de \u00eeur / ur(a) (t, t), alomorfe de e\u00eeori (v.): Sara\u00fba\u00ee, \u00eeori ekag\u00fbabo. - Sarauaia, vem para beber cauim. (Anch., Teatro, 60); Kabur\u00e9, \u00eeori enhana... - Cabur\u00e9, vem correndo! (Anch., Teatro, 64)"}, {"first_word": "\u00eeosar", "optional_number": "", "definition": "(xe) (v. da 2\u00aa classe) - arder, requeimar (como certas ervas) (VLB, II, 102)"}, {"first_word": "\u00eeosu\u00ed", "optional_number": "", "definition": "(forma refl. ou rec\u00edpr. da posp. su\u00ed): 1) de si mesmo(s), do(s) pr\u00f3prio(s): Nde \u00eeosu\u00ed nde mba'e res\u00e9 ab\u00e1 mondar\u00f5 nde i potare'yma \u00eeab\u00e9, teum\u1ebd ab\u00e1 mba'e res\u00e9 \u00e9 mondar\u00f5mo... - Assim como tu n\u00e3o queres que algu\u00e9m furte de ti tuas coisas, guarda-te de furtar as coisas de algu\u00e9m. (Ar., Cat., 107v); 2) um do outro, uns dos outros: O\u00eeabyet\u00e9pe omendaryba'e Tup\u00e3 nhe'enga o \u00eeosu\u00ed omondar\u00f5mo? - Transgridem muito a palavra de Deus os que se casam, sendo traidores um do outro? (Ar., Cat., 94v); ...I kanga \u00eeepotasaba pe'abo o \u00eeosu\u00ed. - As juntas de seus ossos afastando umas das outras. (Ar., Cat., 62v). (A forma o \u00eeosu\u00ed pode ser usada tamb\u00e9m com a 1\u00aa e a 2\u00aa pessoas.): \u00cea\u00eeepe'a o \u00eeosu\u00ed (ou tamb\u00e9m \u00cea\u00eeepe'a \u00eeand\u00e9 \u00eeosu\u00ed.) - Afastamo-nos uns dos outros. (Anch., Arte, 16)"}, {"first_word": "\u00ee\u00f5te", "optional_number": "", "definition": "- o mesmo que nhote (v.) (VLB, I, 47)"}, {"first_word": "\u00eeoup\u00e9", "optional_number": "", "definition": "(forma refl. ou rec\u00edpr. da posp. sup\u00e9): 1) para (o suj.), para si mesmo, a si pr\u00f3prio, para junto de si mesmo: Pe \u00eeoup\u00e9 se\u00eek\u00e9 pot\u00e1, pe\u00eetyk pe anga\u00eepaba... - Querendo que ele entre para junto de v\u00f3s mesmos, lan\u00e7ai fora vossas maldades. (Ar., Cat., 5); I nhyr\u00f5 nh\u1ebdpemo \u00ceand\u00e9 \u00ceara i xup\u00e9 \u201cnde nhyr\u00f5 ix\u00e9be\u201d o \u00eeoup\u00e9 i 'erememo? - Perdoar-lhe-ia Nosso Senhor se ele lhe dissesse \u201c-perdoa tu a mim\u201d? (Ar., Cat., 58); Mar\u00e3ngatupe ab\u00e1 rek\u00f3\u00fb o mondar\u00f5 o \u00eeoup\u00e9 Tup\u00e3 nhyr\u00f5 mot\u00e1? - Como um homem procede querendo a si o perd\u00e3o de Deus de seu furto? (Ar., Cat. 73); 2) um(s) para o(s) outro(s), um(s) diante do(s) outro(s), um(s) com o(s) outro(s): I \u00eeukasarama o\u00eemo\u00eea'ok o \u00eeoup\u00e9. - Seus matadores repartiram-nas uns com os outros. (Ar., Cat., 62) \u25cf o \u00eeoup\u00e9-up\u00e9 - uns aos outros (sendo muitos) (VLB, I, 154)"}, {"first_word": "\u00eeoupi'aerub", "optional_number": "", "definition": "(v. intr.) - chocar (seus ovos) (fal. de galinha); estar deitada com seus ovos (VLB, I, 73)"}, {"first_word": "ipab\u1ebd", "optional_number": "", "definition": "(adv.) - em conjunto, todos juntos, \u00e0 uma: ...Ipab\u1ebd xe res\u00e9 pe Tup\u00e3mongetarama ri. - Para que oreis por mim todos juntos. (Bettendorff, Comp\u00eandio, 28)"}, {"first_word": "ipeku", "optional_number": "", "definition": "(ou ipek\u0169) (s.) - IPECU, pica-pau, carapina, pinica-pau, nome comum \u00e0s aves da fam\u00edlia dos pic\u00eddeos, bastante numerosas no Brasil, com dezenas de esp\u00e9cies e subesp\u00e9cies. Habitam a mata e o cerrado. Com seus bicos fortes e l\u00ednguas muito longas, perfuram a madeira e retiram as larvas dos insetos, de que se alimentam. Fazem ninhos nos ocos dos paus ou em buracos que abrem. (Marcgrave, Hist. Nat. Bras., 207; VLB, II, 76)"}, {"first_word": "IPECU", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "ipekutereter\u1ebd", "optional_number": "", "definition": "(s.) - nome de ave da fam\u00edlia dos pic\u00eddeos (VLB, II, 76)"}, {"first_word": "iperu", "optional_number": "", "definition": "(s.) - tubar\u00e3o; o mesmo que yperu (v.)"}, {"first_word": "iperu\u00eeag\u00fbara", "optional_number": "", "definition": "(etim. - tubar\u00e3o on\u00e7a) (s.) - esp\u00e9cie de tubar\u00e3o (Soares, Coisas Not. Bras. (ms. C), 2085-2089)"}, {"first_word": "ip\u00f3", "optional_number": "1", "definition": "(adv.) - certamente, decerto, decididamente, na verdade (Fig., Arte, 137); resolutamente, de fato: As\u00f3 ip\u00f3. - Vou resolutamente. (Fig., Arte, 126); Ab\u00e1 ra'yra, ip\u00f3... - Filhos de \u00edndios, certamente... (Anch., Teatro, 48) \u25cf com as part\u00edculas re'a (de h.) ou re'\u0129 (de m.): provavelmente, acaso, qui\u00e7\u00e1, talvez (VLB, I, 87); dever (de probabilidade): Os\u00f3 ip\u00f3 re'a. - Deve ter ido. (VLB, I, 102); Os\u00f3 ip\u00f3 re'\u0129. - Deve ter ido. (VLB, I, 102); Xe mend\u00fbera ip\u00f3 re'\u0129. - Meu ex-marido h\u00e1 de ser, certamente. (Anch., Teatro, 8) aan ip\u00f3 (ou aan ip\u00f3 bi\u00e3 ou naan ip\u00f3) - n\u00e3o deve ser; n\u00e3o ser\u00e1 assim (VLB, II, 47); emon\u00e3 ip\u00f3 re'a - possivelmente, provavelmente (VLB, I, 80)"}, {"first_word": "ip\u00f3", "optional_number": "2", "definition": "(dem. pron. ou adj.) - esse (es, a, as), isso: Mba'ep'ip\u00f3? - Que \u00e9 isso? (respondendo ao que chamou) (VLB, II, 92); \u00cea\u00fbarap'ip\u00f3? - \u00c9 esse o c\u00e3o? (Knivet, The Adm. Adv., 1208)"}, {"first_word": "Iporese'\u00f5", "optional_number": "", "definition": "(s. antrop.) - nome de \u00edndio tupi (Anch., Poemas, 154)"}, {"first_word": "ip\u00fb\u00e3\u00eep\u00fb\u00e3", "optional_number": "", "definition": "(s.) - arp\u00e9u (VLB, I, 41)"}, {"first_word": "ipuku", "optional_number": "", "definition": "(adv.) - longamente, por longo tempo: Ipuku erimba'e \u00eeand\u00e9 rubypy rek\u00f3\u00fb \u00eease'o-monhanga... - Longamente nosso pai primeiro esteve chorando. (Ar., Cat., 84); Ipuku xe rek\u00f3\u00fb i monhanga. - Longamente eu o estive fazendo. (VLB, I, 102); Ipuku a\u00eek\u00f3. - Estive por longo tempo; tardei. (VLB, II, 124)"}, {"first_word": "'ir", "optional_number": "", "definition": "(v. intr. compl. posp.) - desprender-se, separar-se, desgrudar-se, soltar-se (de algo ou de algu\u00e9m: compl. com su\u00ed): Nd'o'iripe am\u00f5nyme as\u00e9 'anga su\u00ed? - N\u00e3o se separa algumas vezes da alma da gente? (Ar., Cat., 31v); Tup\u00e3 rerob\u00ee\u00e1-katu nde py'a su\u00ed nd'o'iri. - A boa cren\u00e7a em Deus de teu cora\u00e7\u00e3o n\u00e3o se desprendeu. (Anch., Teatro, 118); Nde poropotarix\u00fbera nd'o'ir-et\u00e9\u00ee nde su\u00ed. - Teu costumeiro desejo sensual n\u00e3o se separava verdadeiramente de ti. (Anch., Teatro, 170)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., PEPU\u00cdRA, PIPU\u00cdRA (pep\u00f3 + 'ir + -a, \u201casa solta\u201d), nome de uma ra\u00e7a de galinha, galinha nanica."}, {"first_word": "ir\u00e3", "optional_number": "", "definition": "(adv.) - 1) futuramente (Fig., Arte, 128): ...I por ir\u00e3ne. - Realizar-se-\u00e3o futuramente. (Ar., Cat., 66v); A\u00eeuk\u00e1 ip\u00f3 ir\u00e3ne... - Mat\u00e1-lo-ei futuramente, com certeza. (Ar., Cat., 101v); 2) outro dia, j\u00e1 n\u00e3o agora: T'a\u00eemombe'u \u00e9 \u00eer\u00e3. - Outro dia o contarei mesmo. (VLB, II, 61) \u25cf ir\u00e3 \u00e9 ir\u00e3 - outro dia, j\u00e1 n\u00e3o agora (VLB, II, 61)"}, {"first_word": "'ira", "optional_number": "", "definition": "(s.) - soltura, desprendimento; (adj.: 'ir) - solto: Xe py-'ir. - Eu estava de p\u00e9s soltos, meus p\u00e9s soltaram-se (p.ex., subindo eu a escada). (VLB, I, 122)"}, {"first_word": "ira\u00eety", "optional_number": "", "definition": "(s.) - cera (VLB, I, 70): A\u00eekytyk ira\u00eety pup\u00e9. - Esfreguei-o com cera. (VLB, I, 114)"}, {"first_word": "ira\u00eetyat\u00e3", "optional_number": "", "definition": "(etim. - cera dura) (s.) - breu (VLB, I, 59); pez (VLB, II, 76)"}, {"first_word": "ira\u00eetyendaba", "optional_number": "", "definition": "(etim. - lugar de estar a cera) (s.) - casti\u00e7al (VLB, I, 68)"}, {"first_word": "ira\u00eetytataendy", "optional_number": "", "definition": "(etim. - cera de luz de fogo) (s.) - vela: -Mba'epe o\u00eeme'eng as\u00e9 p\u00f3pe? -Ira\u00eetytataendy. -Que p\u00f5e na m\u00e3o da gente? -Uma vela. (Ar., Cat., 81v)"}, {"first_word": "Ir\u00e3ma\u00ee\u00e9", "optional_number": "", "definition": "(s. antrop.) - nome de personagem mitol\u00f3gico dos antigos tupis, o \u00fanico homem que se salvou de um inc\u00eandio que teria originado o mundo; personagem mitol\u00f3gica da qual teriam provindo todos os homens que viviam antes do dil\u00favio (Thevet, Cosm. Univ., 913v)"}, {"first_word": "irara", "optional_number": "", "definition": "- o mesmo que e\u00eerara (v.) (Sousa, Trat. Descr., 250)"}, {"first_word": "irar\u00f5", "optional_number": "", "definition": "(v.tr.) - 1) irritar: \u201cA\u00eerar\u00f5pe muru k\u00e1... - Hei de irritar os malditos. (Anch., Teatro, 168); Oporo\u00eerar\u00f5 mb\u00e1. - Irritam completamente as pessoas. (Anch., Teatro, 154); O\u00eerar\u00f5, o\u00eemoanh\u00e3 sat\u00e1pe... - Irrita-o, empurra-o para seu fogo. (Anch., Poemas, 188); 2) dar soco em, dar punhada em, andar \u00e0s porradas com (as m\u00e3os somente), brigar (com as m\u00e3os) com, atacar: -Mar\u00e3 o\u00eek\u00f3bo b\u00e9pe ab\u00e1 i aby\u00fb...? -Oporo\u00eerar\u00f5mo... -Procedendo de que forma o homem o transgride? -Brigando com as pessoas... (Ar., Cat., 69v)"}, {"first_word": "ir\u00e9", "optional_number": "", "definition": "- alomorfe de rir\u00e9 (v.)"}, {"first_word": "ir\u00f5", "optional_number": "1", "definition": "(interj.) - 1) (afirm.) - Olhai isto! (como o que se queixa) (VLB, II, 58); Olhai-me isto! (agastando-se) (VLB, II, 56); Irra! (VLB, II, 7); Olha e ver\u00e1s que te digo a verdade! N\u00e3o \u00e9 mesmo? Olha l\u00e1! (VLB, II, 55); 2) (interr.) - vedes isto? (Fig., Arte, 148) \u25cf Tamb\u00e9m vem acompanhada das part\u00edculas h\u1ebd, no, nhandu, nhandu h\u1ebd, nhandu g\u00fb\u00e9 (VLB, II, 7)"}, {"first_word": "ir\u00f5", "optional_number": "2", "definition": "(conj.) - portanto, pois, enfim: -K\u00e9 muru ruri ob\u00e9bo? -Ir\u00f5 n'i ate'ymang\u00e1\u00ee! -N\u00e3o \u00e9 que o maldito veio voando? -Portanto, n\u00e3o \u00e9, de modo algum, pregui\u00e7oso! (Anch., Teatro, 24); Ir\u00f5 oropokosub! - Portanto, prendo-te! (Anch., Teatro, 48); Ir\u00f5, o\u00eeep\u00e9 tiru\u00e3 pecado n'aroman\u00f5\u00ee! - Portanto, n\u00e3o morri com um pecado sequer! (Anch., Teatro, 172); Ir\u00f5 b\u00e9! - Enfim, de volta! (Anch., Teatro, 134)"}, {"first_word": "ir\u0169", "optional_number": "1", "definition": "(posp.) - com (de companhia): Ne'\u0129, t'ere\u00eek\u00f3 pa'i Nikor\u00e1 ir\u0169. - Eia, que mores com o senhor Nicolau. (L\u00e9ry, Histoire, 352); T'a\u00eek\u00f3 nde ir\u0169. - Que eu esteja contigo. (L\u00e9ry, Histoire, 372)"}, {"first_word": "ir\u0169", "optional_number": "2", "definition": "(s.) - companheiro, parceiro no mesmo of\u00edcio: ...\u00ceand\u00e9 maranir\u0169... - Nossa companheira de guerras. (Anch., Poemas, 88); Pe\u00eeori, xe ir\u0169-et\u00e1... - Vinde, meus companheiros. (Anch., Poemas, 182); S\u00e3o Sebasti\u00e3o ir\u0169... - companheiro de S\u00e3o Sebasti\u00e3o (Anch., Teatro, 40) [Acompanhado do pronome i, absorve-o: i ir\u0169 \u2192 ir\u0169 - companheiro dele (Anch., Arte, 6)]"}, {"first_word": "ir\u0169aba", "optional_number": "", "definition": "(s.) - companhia: ...O ir\u0169ag\u00fbera res\u00e9 b\u00e9 o ma'enduaramono. - Lembrando-se tamb\u00e9m das suas companhias. (Bettendorff, Comp\u00eandio, 92)"}, {"first_word": "irum\u00f5", "optional_number": "", "definition": "(v.tr.) - 1) aumentar: I angaturama nh\u1ebd o\u00eerum\u00f5-rum\u00f5. - Fica aumentando sua bondade. (Ar., Cat., 50); Eru Paraibyg\u00fbara or\u00e9 retama irum\u00f5mo. - Traze os habitantes do Para\u00edba para aumentar nossa terra. (Anch., Poemas, 176); 2) multiplicar: A\u00eerum\u00f5. - Multiplico-o. (VLB, II, 44); 3) ajuntar: K\u00fbe\u00ees\u00e9 b\u00e9 nak\u00f3 a\u00eerum\u00f5... - Eis que o ajunto h\u00e1 dias, na verdade. (Anch., Teatro, 10) \u25cf irum\u00f5sara - o que aumenta, o que multiplica, etc.: ...o anga\u00eepaba irum\u00f5-rum\u00f5sara... - o que fica aumentando seus pecados (Ar., Cat., 112); irum\u00f5mbyra - o que \u00e9 (ou deve ser) aumentado, multiplicado, etc. (Anch., Arte, 3)"}, {"first_word": "ir\u0169mo", "optional_number": "", "definition": "(loc. posp.) - com, em companhia de; o mesmo que ir\u0169namo (v.): Ne'\u0129, t'as\u00f3 nde ir\u0169mo... - Eia, hei de ir contigo. (Anch., Teatro, 64); Nde ab\u00e9... \u00ceesu ir\u0169mo t'ere\u00eeu. - Que tu tamb\u00e9m venhas com Jesus. (Anch., Teatro, 118); Or\u00e9be t'or\u00e9 mondyki, nde ir\u0169mo t'oro\u00eekob\u00e9. - Que ela nos destrua para que vivamos contigo. (Anch., Poemas, 148) \u25cf Pode aparecer com as part\u00edculas nh\u1ebd ou b\u00e9: Ir\u0169mo nh\u1ebd a\u00eek\u00f3 (ou Ir\u0169mo b\u00e9 a\u00eek\u00f3). - Estou com ele. (VLB, II, 114)"}, {"first_word": "ir\u0169namo", "optional_number": "", "definition": "(etim. - na condi\u00e7\u00e3o de companheiro) (loc. posp.) - com, em companhia de: ...xe ir\u0169namo oka\u00eeba'e... - o que arde comigo (Anch., Teatro, 8); O sy og\u00fberek\u00f3 o ir\u0169namo. - Tem sua m\u00e3e consigo. (Fig., Arte, 83); ...Nde ir\u0169namo a\u00eek\u00f3-pot\u00e1. - Contigo quero estar. (Anch., Poemas, 168); A\u00eek\u00f3 Pero ir\u0169namo. - Moro com Pedro. (VLB, II, 41) (Faz cair o pronome i antes de si: i ir\u0169namo \u2192 ir\u0169namo - com ele): Ir\u0169namo a\u00eek\u00f3. - Estou com ele. (VLB, I, 20) (V. tb. ir\u0169mo.)"}, {"first_word": "isi'\u0129", "optional_number": "", "definition": "(s, r, s) (s.) - coisa mi\u00fada (VLB, II, 39); [adj.: isi'\u0129 (r, s)] - mi\u00fado, pequeno: Xe risi'\u0129. - Eu sou pequeno. (VLB, II, 78)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., IRAXIM (e\u00edra + isi'\u0129, \u201cabelha mi\u00fada\u201d), nome de uma abelha melipon\u00eddea. Da\u00ed, tamb\u00e9m, o nome geogr\u00e1fico TAQUARICHIM (RS) (v. p. 386)."}, {"first_word": "it\u00e3", "optional_number": "", "definition": "(s.) - IT\u00c3, INT\u00c3, concha bivalve de mexilh\u00f5es que era usada como cuia pelos \u00edndios (Cardim, Trat. Terra e Gente do Brasil, 65)"}, {"first_word": "it\u00e1", "optional_number": "", "definition": "(s.) - 1) pedra: ...It\u00e1 karamem\u00fb\u00e3... pup\u00e9 i mondepa. - Pondo-o dentro de um t\u00famulo de pedra. (Ar., Cat., 64v); it\u00e1 kasara - quebrador de pedras, cavouqueiro (VLB, I, 69); it\u00e1-at\u0129 - ponta de pedra (Anch., Arte, 9); it\u00e1-k\u00fbara - buraco de pedra (Fig., Arte, 6); it\u00e1-kys\u00e9 (etim. - pedra-faca) - pedra de que se faziam facas (Nieuhof, Ged. Reize, 219-220); 2) metal; ferro (VLB, I, 138); ferros de pris\u00e3o (VLB, I, 138); Ererupe it\u00e1 kys\u00e9 am\u00f5? - Trouxeste algumas facas de ferro? (L\u00e9ry, Histoire, 346); It\u00e1 res\u00e9 a\u00edn. - Estou preso nos ferros. (VLB, II, 85); 3) penedo: itag\u00fbasu - penedo grande; it\u00e1-tyba (ou it\u00e1-tybusu) - jazimento de pedras, pedreira; itag\u00fbasutyba - jazimento de pedras grandes, penedia (VLB, II, 69, 72)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (N.E.), TAGUA\u00c7U (\u201cpedra grande\u201d), pedra que serve de \u00e2ncora \u00e0s jangadas. Da\u00ed, tamb\u00e9m, muitos nomes geogr\u00e1ficos: ITAPORANGA (SP), ITAPEVA (SP), ITAPOROROCA (PB), ITAQUATIARA (RJ), etc. (v. p. 386)."}, {"first_word": "itaakangaoba", "optional_number": "", "definition": "(etim. - chap\u00e9u de ferro) (s.) - capacete; elmo (VLB, I, 66, 109)"}, {"first_word": "itaaoba", "optional_number": "", "definition": "(etim. - roupa de ferro) (s.) - coura\u00e7a, armadura para a defesa na guerra \u25cf itaaoba monhangara - armeiro, fazedor de armaduras (VLB, I, 41)"}, {"first_word": "itaekob\u00e9", "optional_number": "", "definition": "(etim. - metal vivo) (s.) - merc\u00fario (VLB, I, 49)"}, {"first_word": "itaemb\u00f3", "optional_number": "", "definition": "(s.) - arame, vergas de ferro (VLB, II, 144)"}, {"first_word": "itaemboaoba", "optional_number": "", "definition": "(etim. - roupa de vergas de ferro) (s.) - saia de malha para a guerra; cota (VLB, I, 84)"}, {"first_word": "itaesakanga", "optional_number": "", "definition": "(etim. - pedra luzente) (s.) - cristal (VLB, I, 86)"}, {"first_word": "itaet\u00e9", "optional_number": "", "definition": "(etim. - ferro muito bom) (s.) - a\u00e7o (VLB, I, 21)"}, {"first_word": "itag\u00fba\u00ed", "optional_number": "", "definition": "(etim. - agua\u00ed de ferro) (s.) - guizo, esfera de metal com uma bolinha solta, dentro, que a faz soar (VLB, I, 68)"}, {"first_word": "itag\u00fb , I, 128): ita\u00eey-kamusi - vaso de estanho (VLB, II, 77)"}, {"first_word": "itakasaba", "optional_number": "", "definition": "(etim. - instrumento de quebrar pedras) (s.) - martelo, marreta (VLB, II, 32)"}, {"first_word": "itakere\u00eeug\u00fb\u00e1", "optional_number": "", "definition": "(etim. - pedra-quereju\u00e1) (s.) - rubi ou pedra semelhante a ele (VLB, II, 109)"}, {"first_word": "itaku'i", "optional_number": "", "definition": "(etim. - p\u00f3 de pedra) (s.) - cal de pedra (VLB, I, 63); cal: itaku'i-ap\u0177aba - forno de cal (VLB, I, 142)"}, {"first_word": "itakurubi", "optional_number": "", "definition": "(etim. - carocinho de pedra) (s.) - pedregulho; itakurubi-tyba - ajuntamento de pedregulhos (VLB, II, 69)"}, {"first_word": "itaky", "optional_number": "", "definition": "(s.) - m\u00f3 ou pedra de afiar: itaky-nhatimana - pedra de afiar que gira, pedra de afiar de barbeiro (VLB, II, 39)"}, {"first_word": "itakyru'uma", "optional_number": "", "definition": "(etim. - lama da m\u00f3) (s.) - amolada, a \u00e1gua suja que fica no fundo dos coches dos rebolos de afiar navalhas, facas, etc. (VLB, I, 34)"}, {"first_word": "itakyseuru", "optional_number": "", "definition": "(etim. - recept\u00e1culo de facas de ferro) (s.) - faqueiro (VLB, I, 134)"}, {"first_word": "itakytyngokaba", "optional_number": "", "definition": "(etim. - instrumento de brunir metais) (s.) - rascador de barbeiro (VLB, II, 97)"}, {"first_word": "itamarak\u00e1", "optional_number": "", "definition": "(etim. - marac\u00e1 de ferro) (s.) - sino (VLB, I, 65) \u25cf itamarak\u00e1-mir\u0129 - sineta de m\u00e3o, sinozinho manual, campainha (VLB, I, 64)"}, {"first_word": "itamaraka'ambaba", "optional_number": "", "definition": "(s.) - campan\u00e1rio, lugar em que est\u00e3o os sinos (VLB, I, 65)"}, {"first_word": "itamarana", "optional_number": "", "definition": "(etim. - ferro para guerra) (s.) - acha de armas, instrumento de guerra (VLB, I, 20)"}, {"first_word": "itamarup\u00e1", "optio \u00e3o (VLB, II, 123)"}, {"first_word": "itanha'\u1ebdpepog\u00fbasu", "optional_number": "", "definition": "(etim. - grande bacia de ferro com asas) (s.) - caldeira de engenho (VLB, I, 63); tacho (VLB, II, 123)"}, {"first_word": "itaoba", "optional_number": "", "definition": "(etim. - roupa de ferro) (s.) - coura\u00e7a: itaoba i apenhug\u00fb\u00e3-nhug\u00fbanyba'e - coura\u00e7a com l\u00e2minas (VLB, I, 85)"}, {"first_word": "itaobag\u00fbyra", "optional_number": "", "definition": "(etim. - fundo da face das pedras) (s.) - lapa em pedras (VLB, II, 18); furna em penedos ou rochas (VLB, I, 145)"}, {"first_word": "itaoka", "optional_number": "1", "definition": "(etim. - arranca pedra) (s.) - peixe da fam\u00edlia dos pimelod\u00eddeos. \u201cTem tr\u00eas quinas em o corpo que todo ele parece punhal.... Consiste a pe\u00e7onha na pele, f\u00edgados, tripas e ossos e qualquer animal que o come logo morre.\u201d (Cardim, Trat. Terra e Gente do Brasil, 56)"}, {"first_word": "itaoka", "optional_number": "2", "definition": "(etim. - ref\u00fagio de pedra) (s.) - pris\u00e3o, cadeia, pres\u00eddio (VLB, I, 62)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- No P.B., ITAOCA \u00e9 caverna, furna, lapa (in Dicion. Caldas Aulete)."}, {"first_word": "itaoka", "optional_number": "3", "definition": "(s.) - variedade de gato do mato, animal da fam\u00edlia dos fel\u00eddeos (Soares, Coisas Not. Bras. (ms. C), 1142-1144)"}, {"first_word": "Itaomir\u0129", "optional_number": "", "definition": "(etim. - casinha de pedra) (s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 187v)"}, {"first_word": "itapesyryka", "optional_number": "", "definition": "(etim. - pedra achatada escorregadia) (s.) - 1) laje de rio; 2) \u00e1gua que corre por laje de rio, escoamento sobre laje (VLB, I, 24)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., ITAPECIRICA, monte que tem encostas lisas e escorregadias. Da\u00ed prov\u00e9m, tamb\u00e9m, o nome do munic\u00edpio de ITAPECIRICA (SP) (v. p. 386)."}, {"first_word": "itaponup\u00e3saba", "optional_number": "", "definition": "(etim. - instrumento de bater pedra grossa) (s.) - martelo (VLB, II, 32)"}, {"first_word": "itap\u00fb\u00e3", "optional_number": "", "definition": "(etim. - ferro pontudo) (s.) - \u00e2ncora (VLB, I, 35)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (AM), ITAPU\u00c3, ITAPU\u00c1, arp\u00e3o curto, com ponta de ferro, usado na pesca da tartaruga, do pirarucu, etc. (in Novo Dicion. Aur\u00e9lio)."}, {"first_word": "itap\u00fb\u00e3\u00eep\u00fb\u00e3", "optional_number": "", "definition": "(s.) - \u00e2ncora (VLB, I, 35)"}, {"first_word": "itap\u00fbap\u1ebd", "optional_number": "", "definition": "(etim. - tenazes de ferro) (s.) - tenazinhas de sobrancelhas, pin\u00e7a (VLB, II, 126)"}, {"first_word": "itap\u00fb\u00e9", "optional_number": "", "definition": "(etim. - ferro de barulho diferente) (s.) - rel\u00f3gio de sino (VLB, II, 100)"}, {"first_word": "Itapuku", "optional_number": "", "definition": "(etim. - pedra comprida) (s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 362)"}, {"first_word": "itapukusama", "optional_number": "1", "definition": "(etim. - corda de ferro comprido) (s.) - corrente de ferro (VLB, I, 62); esp\u00e9cie de corrente, argola com corrente de ferro que prende algu\u00e9m pela parte inferior da perna (VLB, I, 59; D'Abbeville, Histoire, 183v)"}, {"first_word": "Itapukusama", "optional_number": "2", "definition": "(s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 183v)"}, {"first_word": "itapyg\u00fb\u00e1", "optional_number": "", "definition": "(s.) - prego, cravo: ...Itapyg\u00fb\u00e1 pup\u00e9 i p\u00f3 kutuka, i mo\u00ee\u00e1. - Com cravos espetando suas m\u00e3os, pregando-as. (Ar., Cat., 62); O\u00eek\u00e9 itapyg\u00fb\u00e1 nde 'anga pup\u00e9. - Penetram os cravos dentro de tua alma. (Anch., Poemas, 122)"}, {"first_word": "itapynh\u00fb\u00e3", "optional_number": "", "definition": "(etim. - artelho de ferro) (s.) - pega de ferro que se punha nos escravos fugitivos (VLB, II, 69)"}, {"first_word": "itapysykaba", "optional_number": "", "definition": "(etim. - instrumento de pegar metais) (s.) - tenaz de ferreiro (VLB, II, 126)"}, {"first_word": "itarer\u00e9", "optional_number": "", "definition": "(s.) - bica que corre em cima de alguma rocha ou penedia ou por debaixo dela (VLB, I, 55)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome do munic\u00edpio de ITARAR\u00c9 (SP) (v. p. 386)."}, {"first_word": "itasama", "optional_number": "", "definition": "(etim. - corda de ferro) (s.) - 1) amarra (VLB, I, 34); 2) \u00e2ncora (VLB, I, 35): A\u00eetyk itasama. - Lancei a \u00e2ncora (VLB, I, 35)"}, {"first_word": "itasyba", "optional_number": "", "definition": "(s.) - TACIBA, formiga-lavap\u00e9s, var. de formiga pequena, inseto himen\u00f3ptero da fam\u00edlia dos formic\u00eddeos (VLB, I, 142). O mesmo que tasyba (v.)."}, {"first_word": "itasymir\u0129", "optional_number": "", "definition": "(etim. - enxada pequena de ferro) (s.) - sacho, instrumento agr\u00edcola que consiste em uma l\u00e2mina de ferro com cinco ou seis cent\u00edmetros de largura com alvado e cabo longo de pau (VLB, II, 110)"}, {"first_word": "itate\u00e9", "optional_number": "", "definition": "(ou itatenh\u1ebd ou itatetate\u00e9) 1) (posp.) - ao inv\u00e9s de, ao contr\u00e1rio de; 2) (adv.) \u00e0s avessas, ao rev\u00e9s (VLB, I, 48)"}, {"first_word": "itatenh\u1ebd", "optional_number": "", "definition": "- o mesmo que itate\u00e9 (v.)"}, {"first_word": "itatetate\u00e9", "optional_number": "", "definition": "- o mesmo que itate\u00e9 (v.)"}, {"first_word": "itat\u00ee\u00e3\u00eea", "optional_number": "", "definition": "(s.) - lan\u00e7a, ferro agu\u00e7ado: Op\u00e1 nde ret\u00e9 ra\u00edri itat\u00ee\u00e3\u00eea pup\u00e9. - Riscaram todo o teu corpo com lan\u00e7as. (Anch., Teatro, 120)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome do Parque Nacional do ITATIAIA (RJ) (v. p. 386)."}, {"first_word": "itau'ubat\u0129", "optional_number": "", "definition": "(etim. - ponta de flecha de ferro) (s.) - seta de ponta (VLB, II, 66)"}, {"first_word": "Itauka\u00eea", "optional_number": "", "definition": "(etim. - cho\u00e7a de pedra) (s. antrop.) - nome de \u00edndio tupi (Anch., Poesias, 262)"}, {"first_word": "itaung\u00fb\u00e1", "optional_number": "1", "definition": "(s.) - almofariz, socador de pil\u00e3o (de ferro) (VLB, I, 32)"}, {"first_word": "Itaungu\u00e1", "optional_number": "2", "definition": "(etim. - almofariz de pedra) (s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 187)"}, {"first_word": "itaurapara", "optional_number": "", "definition": "(etim. - tacape de ferro) (s.) - besta (de atirar, instrumento de tiro) (VLB, I, 55)"}, {"first_word": "itau'usama", "optional_number": "", "definition": "(etim. - corda de flecha de ferro) (s.) - arp\u00e3o, arpoeira, farp\u00e3o para arpoar peixes (VLB, I, 41, 135)"}, {"first_word": "itayby'ama", "optional_number": "", "definition": "(etim. - terra erguida de pedras) (s.) - rocha; rochedo (VLB, II, 107)"}, {"first_word": "itay\u00eeu\u00eea", "optional_number": "", "definition": "(etim. - pedra espumante) (s.) - sab\u00e3o (VLB, II, 110): Itay\u00eeu\u00eea pup\u00e9 a\u00eekytyk. - Com sab\u00e3o esfreguei-o. (VLB, I, 117)"}, {"first_word": "itaysyka", "optional_number": "", "definition": "(etim. - resina de pedra) (s.) - 1) alm\u00e9cega, resina dura que servia de lou\u00e7a para os \u00edndios e que parece vidro (VLB, I, 32); 2) \u00e1rvore que produz tal resina (Cardim, Trat. Terra e Gente do Brasil, 42). \u201cOs \u00edndios chamam itaysyka e os portugueses incenso branco e tem os mesmos efeitos que o incenso.\u201d (Cardim, Trat. Terra e Gente do Bras., 42)"}, {"first_word": "itimixyra", "optional_number": "", "definition": "(s.) - roncador, peixe da fam\u00edlia dos pomadas\u00eddeos (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 168v)"}, {"first_word": "it\u00f3", "optional_number": "", "definition": "(s. voc. de h.) - minha sobrinha! (Anch., Arte, 14v)"}, {"first_word": "ityk", "optional_number": "", "definition": "/ e\u00eetyk(a) (t) (v.tr.) - 1) lan\u00e7ar, atirar, jogar, lan\u00e7ar \u00e0 \u00e1gua (um navio ou uma canoa): A\u00eetyk ygara. - Lan\u00e7o [\u00e0 \u00e1gua] a canoa. (VLB, II, 48); E\u00eeori, muru mombapa, sat\u00e1pe se\u00eetyka nh\u1ebd. - Vem para destruir o maldito, em seu fogo lan\u00e7ando-o. (Anch., Poemas, 132); 2) lan\u00e7ar fora, jogar fora: T'a\u00eetyk p\u00e1 koty... - Que eu lance fora todas as armadilhas. (Anch., Poemas, 130); Xe rek\u00f3 i porang-et\u00e9; n'a\u00eepotari ab\u00e1 se\u00eetyka... - Minha lei \u00e9 muito bela; n\u00e3o quero que ningu\u00e9m a lance fora. (Anch. Teatro, 6); T'oro\u00eetyk or\u00e9 poxy... - Que lancemos fora nossa maldade. (Anch., Teatro, 118); Op\u00e1 xe ramy\u00eea ma'ep\u00fbera a\u00eetyk. - Todos os bens de meus av\u00f3s joguei fora. (L\u00e9ry, Histoire, 356); ...Xe 'anga ky'a re\u00eetyka... - Lan\u00e7ando fora a sujeira de minha alma. (Ar., Cat., 86); 3) derrubar, vencer, derrotar: E\u00eeori xe sumar\u00e3 re\u00eetyka... - Vem para derrotar meus inimigos... (Anch., Teatro, 178); Xe re\u00eetyk korine m\u00e3! - Ah, vencer-me-\u00e3o hoje. (Anch., Teatro, 26) \u25cf e\u00eetykara (t) - o que lan\u00e7a, o que derruba (Fig., Arte, 61); emityka (t) - o que algu\u00e9m lan\u00e7a, o que algu\u00e9m derruba: ...Tekoanga\u00eepab-ypy moroes\u00e9 Ad\u00e3o remityk\u00fbera pe'abo. - Afastando o pecado original, o que Ad\u00e3o lan\u00e7ou na gente. (Ar., Cat., 6); e\u00eetykaba (t) - tempo, lugar, modo, etc. de lan\u00e7ar, de derrubar, de lan\u00e7ar fora, de atirar; ato de lan\u00e7ar, lan\u00e7amento: Nd'ere\u00eekuabype Tup\u00e3... opakatu ik\u00f3 'ara pup\u00e9 \u00eeand\u00e9 remimborar\u00e1-tyba ab\u00e9 se\u00eetykag\u00fbera? - N\u00e3o sabes que Deus lan\u00e7ou neste mundo tamb\u00e9m tudo o que a gente sofre costumeiramente? (Ar., Cat., 112) \u25cf ityk nhe'enga - dizer mal de algu\u00e9m, murmurar [compl. com ri ou es\u00e9 (r, s)]: A\u00eetyk nhe'enga (ab\u00e1) res\u00e9. - Digo mal do homem. (VLB, II, 28, adapt.); Tup\u00e3 res\u00e9 tiru\u00e3 k\u00f3 nhe'enga re\u00eetyki... - Eis que at\u00e9 mesmo contra Deus murmura. (Ar., Cat., 56v)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., TITICA (te\u00eetyka, o que se joga fora), excremento de aves, merda; PEITICA (NE) ('yb+e\u00eetyka, \u201clan\u00e7ar o pau\u201d), pilh\u00e9ria insistente e de mau gosto, grosseria, impertin\u00eancia."}, {"first_word": "\u00eeu", "optional_number": "1", "definition": "(interj. de m.) - oh! \u00f3: \u00ceu, anhangap'ik\u00f3 ri?! - Oh, ser\u00e1 que isto \u00e9 o diabo?! (Anch., Teatro, 8); ...Mba'enem-y \u00eeu! - \u00d3 coisa fedorenta! (Anch., Teatro, 128); Xe sy \u00eeu! - \u00d3 minha m\u00e3e! (Fig., Arte, 9) [Usava-se tamb\u00e9m por quem respondia. (VLB, II, 60)]"}, {"first_word": "\u00eeu", "optional_number": "2", "definition": "(s.) - 1) espinho: O\u00eek\u00e9 \u00eeug\u00fbasu i akanga kutuka... - Entram grandes espinhos, espetando sua cabe\u00e7a. (Anch., Poemas, 122); Aopyranga \u00eeu ab\u00e9 og\u00fberur... - Vinha com p\u00farpura e espinhos... (Ar., Cat., 60v); 2) espinheiro (VLB, I, 126)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., JUUNA (\u00eeu + un + -a, \u201cespinhos escuros\u201d), arbusto aculeado e piloso, da fam\u00edlia das solan\u00e1ceas."}, {"first_word": "\u00eeu\u00e1", "optional_number": "", "definition": "(s.) - JU\u00c1, 1) nome de algumas plantas solan\u00e1ceas do g\u00eanero Solanum; 2) \u00e1rvore ramn\u00e1cea (Ziziphus joazeiro Mart.), o JUAZEIRO do sert\u00e3o nordestino, que nunca perde suas folhas durante as secas e que serve de alimento ao gado (Marcgrave, Hist. Nat. Bras., 63)"}, {"first_word": "JUAZEIRO", "optional_number": "", "definition": "(foto de E. Navarro)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico BARRA DO JU\u00c1 (PB) (v. p. 386)."}, {"first_word": "i\u00fbapekanga", "optional_number": "", "definition": "(s.) - JAPECANGA, salsaparrilha, nome comum a plantas da fam\u00edlia das esmilac\u00e1ceas, do g\u00eanero Smilax (Similax papyracea Poir., Similax officinalis Kunth, etc.) (Marcgrave, Hist. Nat. Bras., 10-11)"}, {"first_word": "\u00eeuapyt\u00e1", "optional_number": "", "definition": "(s.) - nome de uma planta (Theat. Rer. Nat. Bras., II, 209)"}, {"first_word": "\u00eeuat\u0129", "optional_number": "", "definition": "(etim. - ponta de ju\u00e1) (s.) - espinho: -Mba'epe onong i akanga 'arybo? -\u00ceuat\u0129-emb\u00f3 apynha... -Que puseram sobre sua cabe\u00e7a? -Uma argola de verg\u00f4nteas de espinhos. (Ar., Cat., 60v)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., JUATI, erva da fam\u00edlia das solan\u00e1ceas, de in\u00fameros ac\u00faleos pungentes, tamb\u00e9m conhecida como ju\u00e1-arrebenta-cavalo."}, {"first_word": "\u00eeu\u00e1-umbu", "optional_number": "", "definition": "(s.) - nome de uma planta anacardi\u00e1cea (Spondias tuberosa Arruda), conhecida como UMBUZEIRO (Marcgrave, Hist. Nat. Bras., 108)"}, {"first_word": "\u00eeub", "optional_number": "", "definition": "/ ub(a) (t, t) (v. intr. irreg.) - 1) estar deitado, estendido, fundado, fundamentado, prostrado; jazer; estar fundeado (p. ex., o que navega, o navio): A\u00eeub. - Estou deitado. (Fig., Arte, 57); ...pitangamo oupa. - como crian\u00e7a estando deitado (Anch., Poemas, 116); Ere\u00eeubype nde ag\u00fbas\u00e1 'arybo...? - Estiveste deitada sobre teus amantes? (Ar., Cat., 235); A\u00eek\u00e9 g\u00fbitupa. - Entrei para estar fundeado. (VLB, I, 18); Oobapybo a\u00eeub. - Jazo de bru\u00e7os. (VLB, II, 7); T'eres\u00f3 r\u00f5 nde rat\u00e1pe, a\u00fb\u00eeerama t'ere\u00eeub morea\u00fbsuba monhang\u00e1pe. - H\u00e1s de ir, pois, para teu fogo, para que estejas para sempre prostrado no lugar em que se faz sofrer. (Anch., Teatro, 48); 2) estar subjacente, estar impl\u00edcito: Mar\u00e3 e'iba'e pup\u00e9pe a\u00eepoba'e ru\u00ee...? - Esses (mandamentos) est\u00e3o impl\u00edcitos nos que dizem como? (Ar., Cat., 74v); 3) hospedar-se, agasalhar-se: A\u00eeub (ab\u00e1) res\u00e9. - Hospedei-me com o homem. (VLB, I, 23, adapt.) \u25cf upaba (t, t) - tempo, lugar, modo, causa, etc. de estar (deitado, estendido, fundado), de jazer; est\u00e2ncia: ...Tup\u00e3okupag\u00fbama... - lugar em que estar\u00e1 fundada a igreja (Ar., Cat., 7); tupag\u00fbera - antigo jazigo (VLB, II, 7) (No modo indic. circunst. pode apresentar as formas ru\u00ee, tu\u00ee): Nde p\u00f3pe or\u00e9 'anga ru\u00ee. - Em tuas m\u00e3os nossa alma est\u00e1. (Valente, Cantigas, II, in Ar., Cat., 1618); I \u00eeurupe nh\u00f5 Tup\u00e3 rerob\u00eeara ru\u00ee. - A cren\u00e7a em Deus est\u00e1 somente em suas bocas. (Anch., Teatro, 30); Mba'epe k\u00e9 tu\u00ee opyka? - Que aqui est\u00e1 deitado, aquietando-se? (Anch., Teatro, 42) (O ger\u00fandio tem forma irregular na 1\u00aa pess. do sing.: g\u00fbitupa - estando eu deitado.)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., TIJUPABA (te'y\u00ee + upaba, \u201clugar de se hospedar a multid\u00e3o\u201d), cabana feita na mata para abrigo provis\u00f3rio de muitas pessoas que a atravessam; qualquer palho\u00e7a ou rancho feitos em meio a uma ro\u00e7a, um seringal, uma mata, para proteger e abrigar pessoas provisoriamente. Da\u00ed, tamb\u00e9m, o nome da localidade de IGARAPAVA (SP) (v. p. 386)."}, {"first_word": "\u00eeuba", "optional_number": "", "definition": "(s.) - o amarelo, a cor amarela; a cor loura; a cor ruiva: tupi'a-\u00eeuba - o amarelo do ovo, isto \u00e9, a gema (VLB, I, 147); (adj.: \u00eeub) - amarelo; louro; ruivo: Xe rob\u00e1-\u00eeub. - Eu estou de rosto amarelo, eu estou p\u00e1lido. (VLB, I, 34); I \u00eeub. - Ele \u00e9 amarelo. Xe \u00eeub. - Eu sou amarelo. (Anch., Arte, 50); Eu sou louro. (VLB, II, 24); -Mba'epe ereru nde karamem\u00fb\u00e3 pup\u00e9? -Aoba. -Mar\u00e3ba'e? -Soby-et\u00e9, (i) pyrang, i \u00eeub. -Que trouxeste dentro de tua caixa? -Roupas. -De que tipo? -Elas s\u00e3o azuis, vermelhas, elas s\u00e3o amarelas. (L\u00e9ry, Histoire, 342-343)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., o elemento de composi\u00e7\u00e3o -JUBA, presente em dezenas de nomes de plantas, animais, etc.: AIURUJUBA (\u201cajuru amarelo\u201d), ave psitac\u00eddea; ARARAJUBA (\u201carara amarela\u201d), ave psitac\u00eddea; CAMARAJUBA (\u201ccamar\u00e1 amarelo\u201d), planta enoter\u00e1cea; GURIJUBA (\u201cguri amarelo\u201d), peixe taquissur\u00eddeo; PIRAJUBA (\u201cpeixe amarelo\u201d), peixe carac\u00eddeo; SUCURIJUBA (\u201csucuri amarela\u201d), cobra bo\u00eddea, etc."}, {"first_word": "Da\u00ed,", "optional_number": "", "definition": "tamb\u00e9m, o nome geogr\u00e1fico ITAJUB\u00c1 (munic\u00edpio de MG), etc. (v. p. 386)."}, {"first_word": "\u00eeub\u00e9", "optional_number": "", "definition": "/ ub\u00e9 (t, t) (etim. - estar deitado ainda) (v. intr. irreg.) - 1) jazer acordado, jazer desperto: A\u00eeub\u00e9. - Jazo acordado. (VLB, I, 20); 2) estar vivo (VLB, II, 147); 3) estar presente, estar por perto, estar por a\u00ed: Oub\u00e9pe nde ruba? - Est\u00e1 por a\u00ed teu pai? (VLB, I, 128); Oub\u00e9 rak\u00f3 ab\u00e1 mba'e mund\u00e9pe o\u00edna bi\u00e3... - Ainda que estivessem presentes as coisas de algu\u00e9m na pris\u00e3o. (Ar., Cat., 165); 4) jazer im\u00f3vel, ficar sem se mexer: A\u00eeub\u00e9. - Jazo im\u00f3vel. (VLB, II, 7)"}, {"first_word": "\u00eeub\u0129", "optional_number": "", "definition": "/ ub\u0129 (t, t) (etim. - estar deitado, sem mais) (v. intr. irreg.) - estar quieto, estar deitado, estar sem mudar de lugar (mas n\u00e3o im\u00f3vel): A\u00eeub\u0129. - Estou quieto. (VLB, II, 93)"}, {"first_word": "\u00eeub\u0129ote", "optional_number": "", "definition": "/ ub\u0129ote (t, t) (etim. - estar deitado, somente) (v. intr. irreg.) - estar quieto (num lugar, deitado, bolindo-se ou n\u00e3o): A\u00eeub\u0129ote. - Estou quieto. (VLB, II, 7)."}, {"first_word": "\u00eeubopeba", "optional_number": "", "definition": "(s.) - nome de uma planta (Theat. Rer. Nat. Bras., II, 135)"}, {"first_word": "\u00eeubyk", "optional_number": "", "definition": "(v.tr.) - enforcar; estrangular: A\u00eeubyk. - Enforquei-o. (VLB, I, 116); A'emo o\u00eeubyk-uk\u00e1? - Eles mandariam enforc\u00e1-los? (Anch., Teatro, 62) \u25cf \u00eeubykara - enforcador, o que enforca: Ak\u00f3 xe \u00eeubykar\u00fbera... xe \u00eeubyk benh\u1ebd pot\u00e1! - Esse \u00e9 meu antigo enforcador, querendo enforcar-me novamente! (Anch., Teatro, 62); moro\u00eeubykar\u00fbera - o que enforcou gente (VLB, I, 31); i \u00eeubykypyra - o que \u00e9 (ou deve ser) enforcado (VLB, I, 116) (O mesmo que a\u00eeubyk - v.)"}, {"first_word": "\u00eeubykat\u00e3", "optional_number": "", "definition": "(v.tr.) - abarcar, apertar o que se cinge: A\u00eeubykat\u00e3. - Abarquei-o. (VLB, I, 38)"}, {"first_word": "\u00eeuembo'i", "optional_number": "", "definition": "(etim. - vergonteazinha de espinho) (s.) - amora silvestre (VLB, I, 34)"}, {"first_word": "\u00eeug\u00fb\u00e1", "optional_number": "", "definition": "(s.) - visco, suco vegetal glutinoso com que os ca\u00e7adores untam pequenas varas para nelas prender as aves que a\u00ed pousem (VLB, II, 146)"}, {"first_word": "\u00eeu'i", "optional_number": "", "definition": "(s.) - JU\u00cd, nome comum aos anuros do g\u00eanero Leptodactilus, de pele nua, comest\u00edveis, que vivem sempre \u00e0 beira d'\u00e1gua. S\u00e3o tamb\u00e9m chamados r\u00e3s. (Sousa, Trat. Descr., 265): Ik\u00f3 \u00eeu'i, xe rup\u00eeara, t'ere'u... - Estas r\u00e3s, minhas presas, que as comas. (Anch., Poemas, 158)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., JUIPONGA (\u201cr\u00e3 batedora\u201d), outro nome dado ao sapo-ferreiro."}, {"first_word": "\u00eeu'i-\u00eeia", "optional_number": "", "definition": "(s.) - JU\u00cd-JIA, batr\u00e1quio da fam\u00edlia dos hil\u00eddeos, variedade de r\u00e3. \u201cS\u00e3o brancacentas e andam sempre na \u00e1gua e, quando chove muito, falam de maneira que parecem crian\u00e7as que choram.\u201d (Sousa, Trat. Descr., 265)"}, {"first_word": "\u00eeu'ig\u00fbara'i-g\u00fbara'i", "optional_number": "", "definition": "(s.) - variedade de r\u00e3 pequena. \u201c...No inverno, quando h\u00e1 de fazer sol e bom tempo, cantam toda a noite no alagadi\u00e7o, onde se criam.... S\u00e3o verdes..., tamb\u00e9m esfoladas se comem e s\u00e3o muito boas.\u201d (Sousa, Trat. Descr., 265)"}, {"first_word": "\u00eeu'i\u00ed", "optional_number": "", "definition": "(s.) - var. de r\u00e3 muito grande, \u201cde cor preta\u00e7a\u201d (Sousa, Trat. Descr., 265)"}, {"first_word": "\u00ceu'ik\u0169", "optional_number": "", "definition": "(s. antrop.) - nome de \u00edndio tupi (Anch., Poemas, 158)"}, {"first_word": "\u00eeu'iperereka", "optional_number": "", "definition": "(etim. - r\u00e3 saltadeira) (s.) - PERERECA, nome gen\u00e9rico de anf\u00edbios anuros, de ventosas nos dedos, que vivem nas moitas e sobem \u00e0s \u00e1rvores, pertencentes \u00e0 fam\u00edlia dos hil\u00eddeos, com mais de oitenta esp\u00e9cies no Brasil (Sousa, Trat. Descr., 265)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, tamb\u00e9m, no P.B., o verbo PERERECAR, andar de um lado para outro: \u201cLalino Sal\u00e3thiel PERERECAVA ali por perto\u201d (Guimar\u00e3es Rosa, in Sagarana). PERERECA tamb\u00e9m designa, no P.B., uma pessoa ou um animal pequeno e agitado."}, {"first_word": "\u00eeu'iponga", "optional_number": "", "definition": "(etim. - r\u00e3 batedeira) (s.) - JUIPONGA, sapo-ferreiro, sapo-tanoeiro, anf\u00edbio anuro da fam\u00edlia dos hil\u00eddeos, que vive junto aos alagadi\u00e7os e rios e trepam nas \u00e1rvores. \u201cS\u00e3o grandes e quando cantam parecem caldeireiros que malham nas caldeiras..., as quais se comem e s\u00e3o muito alvas e gostosas.\u201d (Sousa, Trat. Descr., 264)"}, {"first_word": "\u00eeuka", "optional_number": "", "definition": "(s.) - podrid\u00e3o; (adj.: \u00eeuk) - podre (fal. de coisa inorg\u00e2nica, p.ex., pau, corda, fio, \u00e1gua, etc. Com rela\u00e7\u00e3o a coisas que t\u00eam sangue ou sumo, como carne, peixe, laranjas, etc., diz-se tu\u00eeuk - v.) (VLB, I, 38; II, 80)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., PI\u00daCA ('yb + \u00eeuk + -a, \u201cpau podre\u201d), 1) pau seco que se esfarela, pr\u00f3prio para ser queimado; 2) tronco semicarbonizado. Da\u00ed, tamb\u00e9m, os nomes geogr\u00e1ficos TIJUCA (rio do RJ), TIJUCO (nome de ribeir\u00e3o de SP), etc. (v. p. 386)."}, {"first_word": "\u00eeuk\u00e1", "optional_number": "1", "definition": "(etim. - quebrar o pesco\u00e7o < a\u00eeura + k\u00e1) (v.tr.) matar: A\u00eeuk\u00e1 \u00eeag\u00fbara. - Matei uma on\u00e7a. (Fig., Arte, 150); A\u00fb\u00ee\u00e9, xe \u00eeuk\u00e1 \u00eeep\u00e9! - Basta, tu me matas! (Anch., Teatro, 76); \u00cea\u00eeuk\u00e1 mem\u1ebd a\u00eep\u00f3 '\u00eeara... - Matemos juntos o que diz isso. (Ar., Cat., 79, 1686); A\u00eeuk\u00e1-matutenh\u1ebd. - Matei-os muito, fiz matan\u00e7a. (VLB, II, 33); Aporo\u00eeuk\u00e1. - Mato gente. (VLB, II, 33); Atu\u00eeuk\u00e1 Francisco. - Matei o pai de Francisco. (Fig., Arte, 88) \u25cf \u00eeukasara - o que mata, o matador: o mena... \u00eeukasara... - a que mata seu marido (Ar., Cat., 279); ...\u00ceand\u00e9 'anga \u00eeukasara. - Matador de nossa alma. (Anch., Poemas, 90); i \u00eeukapyra - o morto, o que \u00e9 (ou deve ser) morto: Mbo\u00eea i \u00eeukapyra. - A que \u00e9 morta \u00e9 a cobra. (Fig., Arte, 8); i \u00eeukapyre'yma\u00fbama - coisa que n\u00e3o h\u00e1 de ser morta, digna de se n\u00e3o matar (Fig., Arte, 32); emi\u00eeuk\u00e1 (t) - o que algu\u00e9m mata: Ere\u00ee\u00e1pe so'o... \u00eeag\u00fbara remi\u00eeukap\u00fbera? - Tomaste o animal que a on\u00e7a matou? (Ar., Cat., 107v); \u00eeuk\u00e1ba (ou \u00eeukasaba) - tempo, lugar, modo, instrumento, etc. de matar (Anch., Arte, 19)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome do famoso poema de Gon\u00e7alves Dias, I - JUCA - PYRAMA (\u201co que ser\u00e1 morto\u201d):"}, {"first_word": "\u00eeuk\u00e1", "optional_number": "2", "definition": "(etim. - quebrar o pesco\u00e7o) (v.tr.) - quebrar: Nde akanga \u00eeuk\u00e1 a\u00eepot\u00e1 korine. - Tua cabe\u00e7a quererei quebrar hoje. (Staden, Viagem, 156)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., JUC\u00c1 (a\u00eeura + k\u00e1, \u201cquebra-pesco\u00e7o\u201d), pau-ferro, nome de uma \u00e1rvore e de sua madeira, dur\u00edssima, usada para fazer tacapes."}, {"first_word": "\u00eeuk\u00e1ba", "optional_number": "", "definition": "- v. \u00eeuk\u00e11"}, {"first_word": "\u00eeuka\u00edb", "optional_number": "", "definition": "(etim. - matar n\u00e3o completamente) (v.tr.) - for\u00e7ar, violentar: Ere\u00eeuka\u00edpe mendare'yma i momoxy \u00eeanond\u00e9...? - Violentaste uma solteira antes de lhe fazer mal? (Ar., Cat., 103v); Nde nhe'\u1ebd-poro\u00eeuka\u00edpe ab\u00e1 sup\u00e9? - Tu tiveste para algu\u00e9m palavras que violentam? (Anch., Doutr. Crist\u00e3, II, 103)"}, {"first_word": "\u00eeukatu", "optional_number": "", "definition": "(etim. - estar bem deitado) (v. intr.) - estar tranquilo (VLB, I, 38); estar bonan\u00e7oso (falando-se do mar) (VLB, I, 18); amainar (p.ex., a f\u00faria), acalmar-se, serenar, tranquilizar-se: A\u00eeukatu. - Acalmei-me. (VLB, I, 33)"}, {"first_word": "\u00eeukeri", "optional_number": "", "definition": "(s.) - JUQUERI, nome comum de ervas leguminosas-mimoso\u00eddeas do g\u00eanero Mimosa L., de flores e frutos venenosos, que t\u00eam como antidoto oposto suas pr\u00f3prias ra\u00edzes. Engordam ovelhas e cabras e s\u00e3o nocivas ao homem. Uma das esp\u00e9cies \u00e9 a Mimosa pudica L., denominada vulgarmente dormideira, sensitiva, mal\u00edcia-de-mulher, caaicov\u00ea, etc. (Piso, De Med. Bras., III, 170; IV, 202)"}, {"first_word": "\u00eeukerioman\u00f5", "optional_number": "", "definition": "(etim. - juqueri da folha morta) (s.) - sensitiva ou dormideira, variedade de erva leguminosa (Caesalpinia bonduc (L.) Roxb.) (Marcgrave, Hist. Nat. Bras., 64)"}, {"first_word": "\u00eeuki'a", "optional_number": "", "definition": "(s.) - esp\u00e9cie de peixe sem escamas e saboroso (Sousa, Trat. Descr., 296)"}, {"first_word": "\u00eeuku", "optional_number": "", "definition": "(s.) - nome de uma planta, variedade de canela. Tal palavra \u00e9 conhecida indiretamente por meio do nome do \u00edndio tupi \u00ceukug\u00fbasu (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a71, 113)."}, {"first_word": "\u00ceukug\u00fbasu", "optional_number": "", "definition": "(s. antrop.) - nome de \u00edndio tupi (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a71, 113)"}, {"first_word": "\u00eeukurutu", "optional_number": "", "definition": "(s.) - JUCURUTU, ave noturna caprim\u00falgida, do tamanho de um frango, de plumagem vermelha misturada de negro, que grita durante toda a noite (D'Abbeville, Histoire, 240; Sousa, Trat. Descr., 234-235)"}, {"first_word": "\u00eeukury\u00fbasu", "optional_number": "", "definition": "(s.) - nome de uma \u00e1rvore de madeira dura, pesada, incorrupt\u00edvel (Sousa, Trat. Descr., 221)"}, {"first_word": "\u00eeukyra", "optional_number": "", "definition": "(s.) - sal: Mba'e res\u00e9pe \u00eeuky-kara\u00edba mondebi as\u00e9 \u00eeurupe? - Por que p\u00f5e sal bento na boca da gente? (Ar., Cat., 81v) \u25cf \u00eeukyre'\u1ebd - sal sem pimenta; \u00eeukyrapu'a - bolota de sal (VLB, II, 111)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00e9m o nome do munic\u00edpio de JUQUITIBA (SP) (v. p. 386)."}, {"first_word": "\u00eeukyra-'y", "optional_number": "", "definition": "- o mesmo que \u00eeukyry (v.)"}, {"first_word": "\u00eeukyrakokara", "optional_number": "", "definition": "(etim. - o que arranca o amargor do sal) (s.) - fazedor de sal (VLB, II, 112)"}, {"first_word": "\u00eeukyrana", "optional_number": "", "definition": "(etim. - falso sal) (s.) - salitre (VLB, II, 112)"}, {"first_word": "\u00eeukyruru", "optional_number": "", "definition": "(etim. - recipiente de sal) (s.) - saleiro (VLB, II, 112)"}, {"first_word": "\u00eeukyry", "optional_number": "", "definition": "(etim. - \u00e1gua de sal) (s.) - JUQUIRA\u00cd, salmoura, molho, nome com que os \u00edndios chamavam um tempero formado pela jun\u00e7\u00e3o de sal e pimenta cui\u00e9m seca e pisada, usado para carnes e peixes (D'Abbeville, Histoire, 306v)"}, {"first_word": "\u00eeukyta\u00eea", "optional_number": "", "definition": "(etim. - sal ardido) (s.) - 1) JIQUITAIA, pimenta reduzida a p\u00f3 misturada com sal, que os \u00edndios socavam conjuntamente, com que temperavam a comida; sal-pimenta (VLB, II, 112); 2) molho de pimenta; molho ou caldo picante (Marcgrave, Hist. Nat. Bras., 39)"}, {"first_word": "\u00eeundi'a", "optional_number": "", "definition": "(ou nhandi'a) (s.) - JUNDI\u00c1, NHANDI\u00c1, JANDI\u00c1, nome gen\u00e9rico para os bagres de rio, peixes da fam\u00edlia dos pimelod\u00eddeos (Anch., Arte, 6v)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00e9m o nome do munic\u00edpio de JUNDIA\u00cd (SP) (v. p. 386)."}, {"first_word": "JUNDI\u00c1", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "\u00eeunypaba", "optional_number": "", "definition": "(s.) - JENIPAPEIRO, o mesmo que \u00eeanypaba (v.) (D'Abbeville, Histoire, 219)"}, {"first_word": "\u00eeupabok", "optional_number": "", "definition": "(etim. - retirar-se o leito) (v. intr.) - partir-se, partir (o viajante): A\u00eeupabok. - Parti. (VLB, II, 66)"}, {"first_word": "\u00eeupar\u00e1", "optional_number": "", "definition": "(s.) - JUPAR\u00c1, PAPUR\u00c1, JURUPAR\u00c1, animal carn\u00edvoro da fam\u00edlia dos procion\u00eddeos (Potus flavus Schreb.), tamb\u00e9m chamado macaco-da-meia-noite (D'Abbeville, Histoire, 252v; Sousa, Trat. Descr., 258)"}, {"first_word": "\u00eeupati", "optional_number": "1", "definition": "(s.) - JUPATI, nome de mam\u00edfero marsupial, da fam\u00edlia dos didelf\u00eddeos, do g\u00eanero Philander. \u201cN\u00e3o se comem, os quais criam em troncos das \u00e1rvores velhas.\u201d (Sousa, Trat. Descr., 254-255)"}, {"first_word": "\u00eeupaty", "optional_number": "2", "definition": "(etim. - pati de espinhos) (s.) - JUPATI, esp\u00e9cie de palmeira da subfam\u00edlia das lepidocarin\u00e1ceas (Sousa, Trat. Descr., 256)"}, {"first_word": "\u00eeupi'amombor", "optional_number": "", "definition": "(v. intr.) - p\u00f4r ovos (a ave) (VLB, II, 60)"}, {"first_word": "\u00eeupika'i", "optional_number": "", "definition": "(s.) - JUPICA\u00cd, JUPIEDI, erva-de-impigem, nome comum a plantas xirid\u00e1ceas (Xyris laxifolia Mart. e Xyris jupicai Rich.), conhecidas tamb\u00e9m como bot\u00e3o-de-ouro, usadas medicinalmente contra afec\u00e7\u00f5es cut\u00e2neas (Piso, De Med. Bras., IV, 202)"}, {"first_word": "\u00eeupikanga", "optional_number": "", "definition": "(s.) - JUPICANGA, JAPICANGA, planta esmilac\u00e1cea do g\u00eanero Smilax (Piso, De Med. Bras., IV, 195)"}, {"first_word": "\u00eeupomo\u00edn", "optional_number": "", "definition": "(v.tr.) - ferrar, marcar (p.ex., gado) (VLB, I, 138)"}, {"first_word": "\u00eeupora", "optional_number": "", "definition": "(s.) - marca de ferro em brasa (p.ex., no gado) (VLB, I, 138)"}, {"first_word": "\u00eeupu\u00eeuba", "optional_number": "", "definition": "(s.) - JAPUJUBA, designa\u00e7\u00e3o comum a v\u00e1rias aves passeriformes da fam\u00edlia dos icter\u00eddeos, que t\u00eam a cauda longa e amarela e o bico forte, igualmente amarelo (Marcgrave, Hist. Nat. Bras., 193)"}, {"first_word": "i'upyra", "optional_number": "", "definition": "(etim. - o que \u00e9 ingerido) (s.) - mantimento, comida (VLB, II, 31)"}, {"first_word": "\u00eeur", "optional_number": "", "definition": "/ ur(a) (t, t) (v. intr. irreg.) - 1) vir: Ybaka su\u00ed ere\u00eeur... - Vieste do c\u00e9u. (Anch, Poemas, 100); Kurus\u00e1 xe p\u00f3pe sek\u00f3reme... t'our \u00e9 \u00ceurupari. - Se a cruz estiver em minha m\u00e3o, que venha o diabo. (D'Abbeville, Histoire, 357); A\u00eeune ix\u00e9, pe remi'urama! - Venho eu, a vossa futura comida! (Staden, Viagem, 67); A\u00eeur xe k\u00f3 su\u00ed. - Venho da minha ro\u00e7a. (Fig., Arte, 9); Mba'e res\u00e9pe ere\u00eeur xe remia\u00fbsukatu g\u00fbi?... - Por que vieste, \u00f3 meu muito amado? (Ar., Cat., 54); 2) f\u00f3rmula de sauda\u00e7\u00e3o para o que chega: -Ere\u00eeupe? -P\u00e1, a\u00eeur. -Vieste? -Sim, vim. (L\u00e9ry, Histoire, 341); 3) ir (em f\u00f3rmulas de sauda\u00e7\u00e3o daqueles que partem): Ne'\u0129, xe a\u00eeur k\u00f3. - Eia, eis que vou. (D'Evreux, Viagem, 144); Ne'\u0129, oro\u00eeur k\u00f3. - Eia, eis que vamos. (D'Evreux, Viagem, 144); A\u00eeur ik\u00f3. - Eis que me vou. (Fig., Arte, 141); 4) crescer, subir (a mar\u00e9): Our paran\u00e3. - Subiu a \u00e1gua do mar. Ourusu 'y. - Cresceram muito as \u00e1guas (isto \u00e9, subiu a mar\u00e9). (VLB, I, 85); 5) ficar de vez, morar: G\u00fbitu a\u00eeur. - Vim para ficar de vez (isto \u00e9, para morar). (VLB, II, 41); 6) No permissivo, na 3\u00aa p., pode ter o sentido de deixa que, deixai que, levando o verbo para o modo indicativo circunstancial: T'o\u00fa turi. - Deixa-o que venha. T'o\u00fa turi ranh\u1ebd. - Deixa que venha primeiro. (VLB, I, 92); T'o\u00fane turi. - Deixa que venha. (VLB, I, 92) \u25cf usaba (ou uraba) (t, t) - tempo, lugar, modo, etc. de vir, a vinda: K\u00f3 xe 'anga, nde rusaba, nde rupabamo t'o\u00eek\u00f3. - Eis que minha alma, lugar de tua vinda, h\u00e1 de estar como teu leito. (Anch., Poemas, 128); Turag\u00fbera moetesabamo... k\u00f3 'ara \u00eeamoet\u00e9. - Como modo de honrar sua vinda, este dia honramos. (Ar., Cat., 5); \u00eeurusu - virem muitos juntos: Oro\u00eeurusu. - Viemos muitos. (VLB, II, 146) [No imperativo tem as formas irregulares e\u00eeori! ou e\u00eeor! - vem! pe\u00eeori! ou pe\u00eeor! - vinde! Na 1\u00aa pess. do sing. do ger\u00fandio \u00e9 g\u00fbitu - vindo eu. N\u00e3o admite o prefixo s- nas formas nominais: tura - a vinda dele (e n\u00e3o sura).]"}, {"first_word": "\u00eeura", "optional_number": "", "definition": "(ou nhura) (s.) - pesco\u00e7o: Xe \u00eeuri arek\u00f3. - Tenho-o no meu pesco\u00e7o. (VLB, II, 76) \u25cf nhur\u0129 - pescocinho: 'y\u00e1-nhur\u0129 - caba\u00e7a-pescocinho (isto \u00e9, em forma de pesco\u00e7o, com estreitamento entre duas partes mais largas, estreita no meio e grossa nas pontas (VLB, I, 93)"}, {"first_word": "\u00eeur\u00e1", "optional_number": "1", "definition": "(s.) - casa colocada no cume de \u00e1rvores plantadas n'\u00e1gua (D'Evreux, Viagem, 84)"}, {"first_word": "\u00eeur\u00e1", "optional_number": "2", "definition": "(s.) - estrado, grelha, JIRAU: ...Moka'\u1ebd it\u00e1 \u00eeur\u00e1 'arybo sesyri... - Sobre grelhas de moquear, de ferro, assaram-no. (Ar., Cat., 7)"}, {"first_word": "\u00eeurapup\u00eeara", "optional_number": "", "definition": "(etim. - os que est\u00e3o dentro do jirau) (s.) - JURAPUPIARA, JURAPUPI\u00c1, nome de antigo grupo ind\u00edgena do norte do Brasil (D'Abbeville, Histoire, 189)"}, {"first_word": "\u00eeurar", "optional_number": "", "definition": "(etim. - tomar o pesco\u00e7o) (v.tr.) - la\u00e7ar, tomar com la\u00e7o: A\u00eepuku\u00eeurar. - Lacei a perna dele. (VLB, I, 41)"}, {"first_word": "\u00eeurar\u00e1", "optional_number": "", "definition": "(s.) - JURAR\u00c1, esp\u00e9cie de tartaruga (v. \u00eeurur\u00e1) (VLB, I, 62)"}, {"first_word": "\u00eeurarag\u00fba\u00ee", "optional_number": "", "definition": "(xe) (v. da 2\u00aa classe) - mentir: Pe \u00eeurarag\u00fba\u00ee. - V\u00f3s mentis. (Anch., Teatro, 180); \u00ceurarag\u00fba\u00ee setatupab\u00e9. - Mentiu muit\u00edssimo. (D'Evreux, Viagem, 88); O 'anga... ren\u00f5\u00eendara ab\u00e9 o \u00eeurarag\u00fba\u00eeamo nh\u1ebd, mar\u00e3pe? - E mentindo tamb\u00e9m aquele que invoca sua alma, que acontece? (Ar., Cat., 67) \u25cf \u00eeurarag\u00fba\u00eetaba (ou \u00eeurarag\u00fba\u00eeaba) - tempo, lugar, modo, etc. de mentir; mentira: Eresen\u00f5\u00ee tenh\u1ebdpe Tup\u00e3 nde \u00eeurarag\u00fba\u00eet\u00e1pe? - Invocaste a Deus em v\u00e3o ao mentires? (Anch., Doutr. Crist\u00e3, II, 84)"}, {"first_word": "\u00eeurarag\u00fba\u00eea", "optional_number": "", "definition": "(s.) - mentira: Eresen\u00f5\u00ee tenh\u1ebdpe Tup\u00e3 rera, ...nde \u00eeurarag\u00fba\u00eeamo nh\u1ebd, \u00eeurarag\u00fba\u00eeamo sek\u00f3 kuapa? - Invocaste em v\u00e3o o nome de Deus, mentindo, sabendo ser mentira? (Ar., Cat., 99v) \u25cf \u00eeurarag\u00fba\u00eea eky\u00ee (s): urdir mentiras: Ereseky\u00eepe \u00eeurarag\u00fba\u00eea ab\u00e1 sup\u00e9...? - Urdiste mentiras contra algu\u00e9m? (Anch., Doutr. Crist\u00e3, II, 103)"}, {"first_word": "\u00eeurarapeba", "optional_number": "", "definition": "(etim. - jurar\u00e1 achatado) (s.) - esp\u00e9cie de tartaruga, coberta de \u201cum casco pardo pelas bordas, de meio palmo de comprido, e h\u00e1 a cabe\u00e7a e os p\u00e9s e pesco\u00e7o pintado de pardo e amarelo e verde e vermelho\u201d (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 174v)"}, {"first_word": "\u00eeura\u00fa", "optional_number": "", "definition": "(s.) - JIRAU, arma\u00e7\u00e3o feita de varas, de forquilhas e ripas que serve de cama, assento, para assar carnes, secar roupas, etc. \u00c9 usado tamb\u00e9m por ca\u00e7adores que ficam na mata \u00e0 espreita de ca\u00e7a. (Trava\u00e7os, Declara\u00e7\u00e3o do Brasil, XXVI, fl. 22v)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- No P.B., JIRAU tem, al\u00e9m dos sentidos acima, mais os seguintes: 1) arma\u00e7\u00e3o de madeira sobre a qual se edificam as casas a fim de evitar a \u00e1gua e a umidade; 2) (p. ext.) qualquer arma\u00e7\u00e3o de madeira em forma de estrado ou palanque; 3) cama de varas; 4) (arquit.) no interior de um compartimento, piso a meia altura que cobre, apenas parcialmente, a sua \u00e1rea; 5) sobreloja (in Novo Dicion. Aur\u00e9lio). \u201cJIRAO chamam no Amazonas u\u0303a como grade de paos levantados da terra, onde costumam secar carnes, peixe, ou qualquer outra cousa (...)\u201d (Pe. Jo\u00e3o Daniel [1757], p. 300)"}, {"first_word": "JIRAU", "optional_number": "", "definition": "COM PANELA (fonte: Staden)"}, {"first_word": "\u00eeuraybat\u00e9", "optional_number": "", "definition": "(etim. - jirau elevado) (s.) - varanda; balc\u00e3o (VLB, II, 141)"}, {"first_word": "\u00eeura'ynha", "optional_number": "", "definition": "(etim. - caro\u00e7os da garganta) (s.) - amigdalite; \u00ednguas na garganta ou pesco\u00e7o (VLB, I, 148; II, 12)"}, {"first_word": "\u00eeurayt\u00e1", "optional_number": "", "definition": "(etim. - esteio de jirau) (s.) - tirante de casa; viga, trav\u00f5es (de telhado de casa) (VLB, II, 128; L\u00e9ry, Histoire, 359)"}, {"first_word": "\u00ceurayta\u00fbasu", "optional_number": "", "definition": "(etim. - grandes esteios de jirau) (s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 188)"}, {"first_word": "\u00eeurebeba", "optional_number": "", "definition": "(ou \u00eeurepeba ou \u00eeuripeba) (s.) - JURUBEBA, nome comum a v\u00e1rias esp\u00e9cies de \u00e1rvores do g\u00eanero Solanum, da fam\u00edlia das solan\u00e1ceas, tidas como de valor medicinal (Marcgrave, Hist. Nat. Bras., 89; Piso, De Med. Bras. IV, 190)"}, {"first_word": "\u00eeurepeba", "optional_number": "", "definition": "(s.) - JURUBEBA (v. \u00eeurebeba)"}, {"first_word": "\u00eeurik\u00fbara", "optional_number": "", "definition": "(s.) - erva que cresce na floresta, que era usada para curar \u00falceras ven\u00e9reas malignas (Piso, De Med., Bras., 196)"}, {"first_word": "\u00eeuripeba", "optional_number": "", "definition": "(s.) - JURUBEBA (V. \u00eeurebeba)"}, {"first_word": "\u00eeuriti", "optional_number": "", "definition": "(ou \u00eeeruti ou \u00eeurut\u0129) (s.) - JURITI, JURUTI, nome comum a aves columbiformes da fam\u00edlia dos perister\u00eddeos e dos columb\u00eddeos (Sousa, Trat. Descr., 230)"}, {"first_word": "\u00eeuru", "optional_number": "1", "definition": "(s.) - boca (Castilho, Nomes, 32): Nde \u00eeurupe nh\u00f5temo \u00e3 ererek\u00f3. - Em tua boca somente tens isso. (D'Abbeville, Histoire, 350); A\u00ee\u00eeuru-mopen nhe'engix\u00fbera. - Quebro a boca de um tagarela. (Fig., Arte, 88); I \u00eeurupe nh\u00f5 Tup\u00e3 rerob\u00eeara ru\u00ee. - A cren\u00e7a em Deus est\u00e1 somente em suas bocas. (Anch., Teatro, 30) \u25cf \u00eeuru-boka - boca entreaberta (como a ostra com a enchente ou algu\u00e9m que dorme): Xe \u00eeuru-bok. - Eu estou com a boca entreaberta. (VLB, I, 18); \u00eeuru-pyk - tapar a boca a: A\u00eeuru-pyk. - Tapei-lhe a boca; \u00eeuru-py-pyk - ficar pondo comida, aos poucos, na boca de (p.ex., na boca de um doente) (VLB, II, 124)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., JURUPIRANGA (\u00eeuru + pyrang + -a - \u201cboca vermelha\u201d), nome de um peixe taquissur\u00eddeo; JURUPIXUNA (\u00eeuru + pyxun + -a - \u201cboca escura\u201d), nome de um macaco ceb\u00eddeo; JURUNA (\u00eeuru + un + -a - \u201cbocas pretas\u201d), nome de povo ind\u00edgena do MT e PA; JURUPENS\u00c9M (\u00eeuru + pes\u1ebd - \u201cboca-de-colher\u201d), peixe pimelod\u00eddeo de boca com prognatismo acentuado, tamb\u00e9m chamado jurupoca e boca-de-colher. Da\u00ed, tamb\u00e9m, o nome pr\u00f3prio JURACI, os nomes geogr\u00e1ficos CAJURU, BOTUJURU, etc. (v. p. 386)."}, {"first_word": "\u00eeuru", "optional_number": "2", "definition": "(s.) - bocado, por\u00e7\u00e3o de alimento que se p\u00f5e na boca, trago, sorvo: o\u00eeep\u00e9 \u00eeuru nh\u00f5 - somente um bocado (VLB, I, 56); E'u o\u00eeep\u00e9 \u00eeuru nhote. - Toma um s\u00f3 trago. (VLB, II, 121)"}, {"first_word": "\u00eeuru", "optional_number": "3", "definition": "(s.) - embocadura, foz: \u00eeuru-mir\u0129 - embocadura pequena (Staden, Viagem, 45)"}, {"first_word": "\u00eeurua\u00edb", "optional_number": "", "definition": "(xe) (etim. - boca m\u00e1) (v. da 2\u00aa classe) - falar mal, ser maledicente: \u201c-E'i k\u00f3...\u201d er\u00e9 tenh\u1ebdpe... nde \u00eeurua\u00edbamo? - Disseste falsamente que ele disse isso, sendo maledicente? (Anch., Doutr. Crist\u00e3, II, 100)"}, {"first_word": "\u00eeuruap\u1ebd", "optional_number": "", "definition": "(etim. - boca torta) (s.) - boquitorto (Anch., Arte, 32v)"}, {"first_word": "\u00eeuru'ar", "optional_number": "", "definition": "(xe) (etim. - cair a boca) (v. da 2\u00aa classe) - dizer mal; boquejar; murmurar, falar mal [de algo ou de algu\u00e9m: compl. com es\u00e9 (r, s) ou ri]: T'e'i tenh\u1ebd um\u1ebd xe ri o \u00eeuru'aramo. - N\u00e3o fique ele boquejando a meu respeito. (VLB, II, 28-29); Nde \u00eeuru'arype ab\u00e1 am\u00f5 res\u00e9? - Tu falaste mal de algu\u00e9m? (Anch., Doutr. Crist\u00e3, II, 100)"}, {"first_word": "\u00eeuruba", "optional_number": "", "definition": "(s.) - JURUVA, JERUVA, JIRIBA, nome comum a certas aves momot\u00eddeas, esp\u00e9cie de papagaio do tamanho do canind\u00e9 (D'Abbeville, Histoire, 234v; Brand\u00e3o, Di\u00e1logos, 229)"}, {"first_word": "\u00eeurubeba", "optional_number": "", "definition": "(s.) - JURUBEBA, o mesmo que \u00eeurebeba (v.) (Frei Vicente do Salvador, Hist\u00f3ria do Brasil, I, cap. vii)"}, {"first_word": "\u00eeuruboka", "optional_number": "", "definition": "(s.) - 1) abertura da boca (Castilho, Nomes, 32); 2) fenda, abertura (VLB, I, 18); (adj.: \u00eeurubok) - fendido: Xe \u00eeurubok. - Eu estou fendido. (VLB, I, 137); Xe \u00eeurub\u00f3-bok. - Eu estou fendido em diversas partes. (VLB, I, 137)"}, {"first_word": "\u00eeurubyra", "optional_number": "", "definition": "(etim. - parte inferior da boca) (s.) - papo; papada (Castilho, Nomes, 32)"}, {"first_word": "\u00eeurubytypo\u00eea", "optional_number": "", "definition": "(etim. - tip\u00f3ia do papo) (s.) - barbas do galo (VLB, I, 51)"}, {"first_word": "\u00eeuru\u00e9", "optional_number": "", "definition": "(xe) (etim. - sabor de boca) (v. da 2\u00aa classe) - apetecer; dar vontade de comer; ter vontade de comer; ter apetite: Na xe \u00eeuru\u00e9\u00ee. - N\u00e3o me d\u00e1 vontade de comer. (L\u00e9ry, Histoire, 367)"}, {"first_word": "\u00eeuru\u00eeaba", "optional_number": "", "definition": "(etim. - abertura de boca) (s.) - fenda, abertura (VLB, I, 18)"}, {"first_word": "\u00eeuru\u00eea\u00ee", "optional_number": "", "definition": "(xe) (etim. - boca aberta) (v. da 2\u00aa classe) - bocejar (como o que est\u00e1 morrendo), ter a boca entreaberta (VLB, I, 57)"}, {"first_word": "\u00eeurukapeba", "optional_number": "", "definition": "(s.) - peixe da fam\u00edlia dos serran\u00eddeos, tamb\u00e9m chamado ita\u00eeara (v.) (Marcgrave, Hist. Nat. Bras., 146-147)"}, {"first_word": "\u00eeuruk\u00fb\u00e1", "optional_number": "", "definition": "(ou \u00eeurukug\u00fb\u00e1) (s.) - designa\u00e7\u00e3o comum das tartarugas mar\u00edtimas, da fam\u00edlia dos quelon\u00eddeos (Marcgrave, Hist. Nat. Bras., 241; Sousa, Trat. Descr., 288)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, JERICOAQUARA (nome de localidade do CE) (v. p. 386)."}, {"first_word": "\u00eeurukug\u00fb\u00e1", "optional_number": "", "definition": "- o mesmo que \u00eeuruk\u00fb\u00e1 (v.) (VLB, II, 125)"}, {"first_word": "\u00eeurumopy", "optional_number": "", "definition": "(s.) - cantos da boca, de fora (Castilho, Nomes, 32)"}, {"first_word": "\u00eeurumopyko'\u1ebd", "optional_number": "", "definition": "(etim. - concavidades dos cantos da boca) (s.) - covas do rosto (Castilho, Nomes, 32)"}, {"first_word": "\u00eeurum\u0169", "optional_number": "", "definition": "(s.) - 1) JERIMUM, JERIMUNZEIRO, aboboreira, nome comum a v\u00e1rias esp\u00e9cies de plantas da fam\u00edlia das cucurbit\u00e1ceas, do g\u00eanero Cucurbita, entre as quais a Cucurbita maxima Duchesne, muito importantes para a alimenta\u00e7\u00e3o. Tamb\u00e9m s\u00e3o chamadas ab\u00f3bora, ab\u00f3bora-amarela, abobreira, ab\u00f3bora-da-quaresma. 2) o JERIMUM, fruto dessas plantas, muito usado para a fabrica\u00e7\u00e3o de caba\u00e7os e vasilhas para o uso dom\u00e9stico (Marcgrave, Hist. Nat. Bras., 44)"}, {"first_word": "\u00eeuruoba\u00eet\u0129", "optional_number": "", "definition": "(xe) (etim. - dar com a boca) (v. da 2\u00aa classe) - responder agressivamente, replicar violentamente, bater boca: Erenhe'eng-yb\u00f5pe nde ruba, i \u00eeuruoba\u00eet\u0129amo...? - Dardejaste palavras em teu pai, respondendo ele agressivamente? (Anch., Doutr. Crist\u00e3, II, 86)"}, {"first_word": "\u00eeurupara", "optional_number": "1", "definition": "(etim. - boca torta) (s.) - arco: K\u00e9 turi, arupare'aka \u00eeurupara ndi seru. - Para c\u00e1 vem, trazendo farpas junto com o arco. (Anch., Teatro, 132); Kob\u00e9 xe \u00eeurupara... - Eis aqui meu arco. (Anch., Teatro, 162)"}, {"first_word": "\u00eeurupara", "optional_number": "2", "definition": "(s.) - flecha que tem a ponta de cana chamada tak\u00fbara (v.) (Marcgrave, Hist. Nat. Bras., 278)"}, {"first_word": "\u00ceurupari", "optional_number": "", "definition": "(etim. - boca torta) (s. antrop.) - JURUPARI, 1) nome de uma entidade sobrenatural, na mitologia dos primitivos \u00edndios tupis da costa do Brasil: Eresyky\u00eepe Anhanga, Tag\u00fba\u00edba, Kurupira, \u00ceurupari ko\u00eep\u00f3 te'\u00f5 ab\u00e1 sup\u00e9? - Invocaste o Anhanga, o Tagua\u00edba, o Curupira, o Jurupari ou a morte para algu\u00e9m? (Ar., Cat., 102v); 2) o diabo crist\u00e3o: E\u00eepe'a \u00eeurupari k\u00f3 'ara su\u00ed... - Afasta o jurupari deste mundo... (Valente, Cantigas, III, in Ar., Cat., 1618); K\u00fbesenhe'ym oro\u00eek\u00f3 \u00eeurupari ra'yramo... - Antigamente est\u00e1vamos como filhos do diabo. (D'Abbeville, Histoire, 341v-342)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, JURUPARIPIND\u00c1 (anzol do Jurupari), nome de um peixe cicl\u00eddeo; JURUPARIPIRUBA (\u00ceurupari + pir + 'yba - \u201cplanta da pele do Jurupari\u201d), planta medicinal da Amaz\u00f4nia. Da\u00ed tamb\u00e9m o nome geogr\u00e1fico JURUPARI (PA) (v. p. 386)."}, {"first_word": "\u00eeurupopy", "optional_number": "", "definition": "(etim. - ponta da boca) (s.) - os cantos da boca (Castilho, Nomes, 33)"}, {"first_word": "iurupuk\u0129", "optional_number": "", "definition": "(etim. - boca arrombada, sem mais) (s.) pasmo; (adj.) - pasmado, embasbacado, boquiaberto: I \u00eeurupuk\u0129 ah\u1ebd o\u00eek\u00f3bo. - Ele est\u00e1 boquiaberto. (VLB, I, 111)"}, {"first_word": "\u00eeurupup\u00eeara", "optional_number": "", "definition": "(etim. - o que est\u00e1 dentro da boca) (s.) - freio (de cavalo) (VLB, I, 143)"}, {"first_word": "\u00eeurupyke'yma", "optional_number": "", "definition": "(etim. - o que n\u00e3o cessa a boca) (s.) - comil\u00e3o (VLB, I, 146)"}, {"first_word": "\u00eeurupyter", "optional_number": "", "definition": "(etim. - chupar a boca) (v.tr.) - beijar: A\u00eeurupyter. - Beijo-o. (D'Evreux, Viagem, 158)"}, {"first_word": "\u00eeurur\u00e1", "optional_number": "", "definition": "(ou \u00eeurar\u00e1) (s.) - IURAR\u00c1, JURAR\u00c1, JURUR\u00c1, r\u00e9ptil da ordem dos quel\u00f4nios, da fam\u00edlia dos pleomedus\u00eddeos, de carne e ovos muito apreciados pelos habitantes da regi\u00e3o amaz\u00f4nica (Marcgrave, Hist. Nat. Bras., 241)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- \u201cAgora diremos alguma cousa das tartarugas do Amazonas, chamadas pelos naturaes JURAR\u00c1; e alguns europeos, al\u00e9m do usual nome de tartaruga, a chamam galinha do Amazonas. \u00c9 animal anf\u00edbio, mas a sua principal vivenda \u00e9 na \u00e1goa, peixe por certo digno de toda a estima\u00e7\u00e3o, n\u00e3o s\u00f3 por grande, se n\u00e3o tamb\u00e9m por gostoso.\u201d (Pe. Jo\u00e3o Daniel [1757], p. 93)"}, {"first_word": "\u00eeurut\u00e1", "optional_number": "", "definition": "(s.) - coleira que se p\u00f5e no inimigo que vai ser morto \u25cf it\u00e1-\u00eeurut\u00e1 - coleira de ferro para prender pessoas (VLB, I, 76)"}, {"first_word": "\u00eeurut\u0129", "optional_number": "", "definition": "- o mesmo que \u00eeuriti (v.)"}, {"first_word": "\u00eeurutimbora", "optional_number": "", "definition": "(etim. - fuma\u00e7a da boca) (s.) - f\u00f4lego, h\u00e1lito (VLB, I, 141); bafo (VLB, I, 50)"}, {"first_word": "\u00eeuru\u0169", "optional_number": "", "definition": "(v.tr.) - pintar o rosto com uma risca ou com riscas que v\u00e3o das orelhas at\u00e9 os cantos da cabe\u00e7a (VLB, II, 78)"}, {"first_word": "\u00eeuru\u00fba\u00eea", "optional_number": "", "definition": "(etim. - papagaio de cauda) (s.) - ave psitac\u00eddea de plumagem verde, manchada de negro, ventre multicor (D'Abbeville, Histoire, 234v)"}, {"first_word": "\u00eeusana", "optional_number": "", "definition": "(s.) - la\u00e7o, JU\u00c7ANA*: Ek\u00fb\u00e3\u00ee moxy mbo'a \u00eeand\u00e9 \u00eeusana pup\u00e9! - Vai para fazer cair os malditos em nosso la\u00e7o! (Anch., Teatro, 20); \u00ceusana ab\u0177are'yma nh\u1ebd ser\u00e3 tenta\u00e7\u00e3o...? - Porventura a tenta\u00e7\u00e3o \u00e9 algo semelhante a uma ju\u00e7ana? (Anch., Di\u00e1l. da F\u00e9, 232) \u25cf \u00eeus\u00e3-mo\u00edn - armar la\u00e7os: A\u00eeus\u00e3-mo\u00edn. - Armei os la\u00e7os. (VLB, I, 41); \u00eeusana-mbyrara - la\u00e7o, armadilha para apanhar p\u00e1ssaros pelos p\u00e9s, JU\u00c7ANA-BIPIIARA (Nieuhof, Ged. Reize, 218-219); \u00eeusana-\u00eeurara - la\u00e7o, armadilha para apanhar p\u00e1ssaros pelo pesco\u00e7o, JU\u00c7ANA-JURIPIIARA (Nieuhof, Ged. Reize, 218-219); \u00eeusana-pytereba - la\u00e7o, armadilha para apanhar p\u00e1ssaros pelo meio do corpo, JU\u00c7ANA-PITEREBA (Vasconcelos, Cr\u00f4nica (Not.), \u00a7123, 99)"}, {"first_word": "\u00eeusara", "optional_number": "", "definition": "(ou \u00eeus\u00fbara) (s.) - JU\u00c7ARA, variedade de palmeira (Euterpe edulis Mart.) (v. \u00eee\u00eesara) (Marcgrave, Hist. Nat. Bras., 133)"}, {"first_word": "\u00eeusyrana", "optional_number": "", "definition": "(s.) - JUCIRANA, \u00e1rvore de boa madeira para fazer canoas (Soares, Coisas Not. do Brasil (ms. C), 1945-1953)"}, {"first_word": "\u00eeuta'y", "optional_number": "", "definition": "- o mesmo que \u00eeata'yba (v.) (D'Abbeville, Histoire, 225v)"}, {"first_word": "\u00eeutiman", "optional_number": "", "definition": "(v. intr.) - serpentear (p.ex., o caminho, o rio, a ema ao andar, etc.) (VLB, II, 147)"}, {"first_word": "\u00eeutypo\u00eea", "optional_number": "", "definition": "(etim. - tip\u00f3ia do pesco\u00e7o) (s.) - papo (de boi), pele excrescente dele (VLB, II, 64)"}, {"first_word": "ix\u00e9", "optional_number": "", "definition": "(pron. pess.) - eu: G\u00fba\u00eexar\u00e1 kag\u00fbara ix\u00e9... - Eu sou Guaixar\u00e1, bebedor de cauim. (Anch., Teatro, 26); A\u00eekob\u00e9 n'ix\u00e9 sar\u00f5ana... - Eu permane\u00e7o seu guardi\u00e3o. (Anch., Teatro, 40); Ix\u00e9 oro\u00eeuk\u00e1. - Eu te mato. (Fig., Arte, 9); 2) meu (s), minha (s) (VLB, II, 37) \u25cf ix\u00e9 re'a (express\u00e3o de h. para enfatizar ou confirmar uma afirma\u00e7\u00e3o ou nega\u00e7\u00e3o): A'\u00e9 ix\u00e9 re'a (ou A'\u00e9 ip\u00f3 ix\u00e9 re'a). - Digo que sim; Aan a'\u00e9 ip\u00f3 ix\u00e9 re'a. - Digo que n\u00e3o. (VLB, II, 7). As mulheres diziam ix\u00e9 re'\u0129\uf02e (VLB, II, 7)"}, {"first_word": "ix\u00e9be", "optional_number": "", "definition": "(pron pess. dat. de 1\u00aa p. do sing.) - a mim, para mim: I nhyr\u00f5 ip\u00f3 kori ix\u00e9bene... - Perdoar\u00e1 hoje, certamente, a mim. (Ar., Cat., 92v); E\u00eemonhyr\u00f5 Tup\u00e3 ix\u00e9be. - Aplacai a Deus para mim. (Fig., Arte, 82)"}, {"first_word": "ix\u00e9bo", "optional_number": "", "definition": "(pron. pess. dat. de 1\u00aa p. do sing.) - 1) a mim, para mim: ...Pe\u00eemonhyr\u00f5 Tup\u00e3 \u00ceand\u00e9 \u00ceara ix\u00e9bo... - Fazei a Deus Nosso Senhor perdoar a mim. (Ar., Cat., 142); I abaet\u00e9 sep\u00eeaka ix\u00e9bo... - \u00c9 para mim terr\u00edvel v\u00ea-los... (Anch., Teatro, 26); 2) junto a mim, comigo: ...Morubix\u00e1, mosakara, t'e'i ix\u00e9bo!... - Que estejam os chefes e os mo\u00e7acaras junto a mim... (Anch., Teatro, 34)"}, {"first_word": "\u00eey", "optional_number": "1", "definition": "(s.) - ferramenta (VLB, I, 138)"}, {"first_word": "\u00eey", "optional_number": "2", "definition": "(s.) - alomorfe de 'y - rio, \u00e1gua (v.)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Esta forma deu origem a um elemento de composi\u00e7\u00e3o (ji) muito encontrado em top\u00f4nimos do Nordeste brasileiro e que significa rio: POTENGI (RN), ARA\u00c7AGI (PB), PARATIJI (BA), etc. (v. p. 386)."}, {"first_word": "\u00eeyapara", "optional_number": "", "definition": "(etim. - ferramenta torta) (s.) - foice: N'ererupe \u00eeyapara? - N\u00e3o trouxeste foices? (L\u00e9ry, Histoire, 345)"}, {"first_word": "\u00eeyat\u0129muku", "optional_number": "", "definition": "(etim. - ferramenta pontuda comprida) (s.) - escopro, instrumento de cortar usado por carpinteiros, entalhadores, estatu\u00e1rios, etc. (VLB, I, 123)"}, {"first_word": "\u00eeyat\u0129mukupy\u00fba\u00eea", "optional_number": "", "definition": "(etim. - ferramenta pontuda comprida e c\u00f4ncava) (s.) - goiva, instrumento de marceneiro (VLB, I, 148)"}, {"first_word": "\u00eeyb", "optional_number": "", "definition": "(v. intr.) - cozer-se, assar-se; estar cozido, assado: A\u00eeyb. - Assei-me. (A
