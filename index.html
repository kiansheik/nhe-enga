g) (s) (v.tr.) - 1) atacar: ...T'oporepenh\u00e3 o\u00eek\u00f3bo... - Que estejam atacando gente. (Anch., Teatro, 16); ...Ap\u0177aba eresepenh\u00e3ne. - Os \u00edndios atacar\u00e1s. (Anch., Teatro, 20); ...A'epe kunh\u00e3muku repenhana... - Ali atacando as mo\u00e7as. (Anch., Teatro, 34); \u00ceasepenhan, \u00eea\u00eepysyk, i apysyk' e'ymeb\u00e9... - Atacamo-los, prendemo-los, antes que se consolem. (Anch., Teatro, 66); Esepenhan, Sara\u00fba\u00ee! - Ataca-o, Sarauaia! (Anch., Teatro, 76); 2) brigar com, pelejar com (com espada, etc.) (VLB, II, 71) \u25cf epenhandara (t) - o que ataca: A\u00eepysy-pot\u00e1-katu morepenhandara ri. - Quero muito apanh\u00e1-las com os que atacam as pessoas. (Anch., Teatro, 154, 2006)"}, {"first_word": "epenhan", "optional_number": "2", "definition": "(s) (tr.) - 1) encontrar, ir ao encontro de: E\u00eeori xe repenhana! - Vem para me encontrar. (Anch., Teatro, 176); \u00ceand\u00e9-te, \u00eeand\u00e9 retama... t'ixepenhan... - N\u00f3s, ao contr\u00e1rio, havemos de ir ao encontro da nossa p\u00e1tria. (Anch., Teatro, 184); 2) socorrer, valer a: Asepenhan. - Socorri-o. (VLB, II, 141) \u25cf epenhandara (t) - o que encontra, o que socorre: morepenhandara - o que socorre gente (VLB, II, 119); epenhandaba (t) - tempo, lugar, modo, etc. de ir ao encontro, de socorrer; ato de ir ao encontro, socorro: ...Tekokatu repenhand\u00e1pe pe\u00eek\u00f3bo. - Vivendo para ir ao encontro da virtude. (Ar., Cat., 284, 1686)"}, {"first_word": "epenhang", "optional_number": "", "definition": "(s) - v. epenhan1 (s) (VLB, I, 59)"}, {"first_word": "ep\u00eeak", "optional_number": "", "definition": "(s) (v.tr.) - ver: Sory-katu xe rep\u00eeaka... - Estavam felizes ao ver-me. (Anch., Teatro, 10); I abaet\u00e9 sep\u00eeaka ix\u00e9bo... - \u00c9 terr\u00edvel para mim v\u00ea-los... (Anch., Teatro, 26); ...Set\u00e9 anh\u00f5 osep\u00eeakyne. - Seu corpo somente ver\u00e3o. (Ar., Cat., 46v); ...\u00ceand\u00e9 rep\u00eeaka our! - Veio para nos ver!... E\u00eeori nde retam\u00fbama rep\u00eeaka. - Vem para ver tua futura terra. (L\u00e9ry, Histoire, 341) \u25cf ep\u00eeakara (t) - o que v\u00ea: Marangatuba'e santos ybakype, Tup\u00e3 rep\u00eeakaret\u00e1, osas\u00e1 'ara ro'y remierek\u00f3 papasaba. - Os bem-aventurados e os santos no c\u00e9u, que v\u00eaem a Deus, ultrapassam o n\u00famero dos dias que o ano tem. (Ar., Cat., 135); ep\u00eeakaba (t) - lugar, tempo, modo, etc. de ver; a vis\u00e3o: -Mam\u00f5pe Pilatos senosemi a'ereme? -Okarype morep\u00eeak\u00e1pe... -Para onde Pilatos o retirou, ent\u00e3o? -Para a pra\u00e7a, para o lugar de ver gente... (Ar., Cat., 60v); emiep\u00eeaka (t) - o visto, o que algu\u00e9m v\u00ea: O\u00eeep\u00f3-e\u00ee te'y\u00eea remiep\u00eeakamo. - Lavou-se as m\u00e3os \u00e0 vista da multid\u00e3o (isto \u00e9, como o que a multid\u00e3o v\u00ea). (Ar., Cat., 61); Ere\u00eemombe'upe ab\u00e1 rekopox\u0177ag\u00fbera o\u00eeepeb\u1ebd nde remiep\u00eeak\u00fbera ab\u00e1 sup\u00e9? - Contaste o mau procedimento de algu\u00e9m, que somente tu viste, para as pessoas? (Ar., Cat., 108); sep\u00eeakypyra - o que \u00e9 (ou deve ser) visto: ...Mo'yrobyet\u00e9 sep\u00eeakypyre'yma. - Colares azuis n\u00e3o vistos (ainda). (L\u00e9ry, Histoire, 346); sep\u00eeakypypab\u1ebd - coisa not\u00f3ria por ser vista totalmente; not\u00f3rio, patente (VLB, II, 51) (Com o verbo 'i / '\u00e9, como auxiliar, significa crer, vendo): Er\u00e9 sep\u00eeakane. - Crer\u00e1s, vendo. (Fig., Arte, 159)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico PARANAPIACABA (SP) (v. p. 386)."}, {"first_word": "ep\u00eeakatu", "optional_number": "", "definition": "(s) (v.tr.) - observar, notar s\u00f3 com a vista (para depois conhecer a causa): Asep\u00eeakatu. - Observei-o. (VLB, II, 51)"}, {"first_word": "ep\u00eeaka'ub", "optional_number": "", "definition": "(s) (v.tr.) - desejar ardentemente ver, ter saudades de; ver na imagina\u00e7\u00e3o: ...Nde rob\u00e1 rep\u00eeaka'upa... - Desejando ardentemente ver tua face. (Anch., Poemas, 84); Pitang\u0129 rep\u00eeaka'upa, a\u00eeur xe roka su\u00ed. - Desejando ardentemente ver o nenenzinho, vim de minha casa. (Anch., Poemas, 102); Xe-te, nde rep\u00eeaka'upa, oroamot\u00e1-katu... - Mas eu, tendo saudades de ti, quero-te muito bem. (Anch., Poemas, 142); O membyra... 'arama osep\u00eeaka'ub... - Deseja ardentemente ver o nascimento de seu filho. (Ar., Cat., 9-9v); Asep\u00eeaka'ub xe ruba. - Tenho saudades de meu pai. (Fig., Arte, 138)"}, {"first_word": "ep\u00eeak\u0129", "optional_number": "", "definition": "(s) (v.tr.) - consentir, permitir tacitamente, ver sem se importar: ...Og okype \u00eeopotara rep\u00eeak\u0129amo. - Em sua pr\u00f3pria casa o desejo sensual consentindo. (Ar., Cat., 71v) \u25cf osep\u00eeak\u0129ba'e - o que consente, o que v\u00ea sem se importar: Ab\u00e1 mondar\u00f5 osep\u00eeak\u0129ba'e... - O que v\u00ea um homem furtar sem se importar. (Ar., Cat., 72v)"}, {"first_word": "ep\u00eeakukar", "optional_number": "", "definition": "(s) (v.tr.) - mostrar: ...\u00ceudeus sup\u00e9 sep\u00eeakuk\u00e1... - Mostrando-o aos judeus. (Ar., Cat., 60v)"}, {"first_word": "epoti", "optional_number": "1", "definition": "(t) [ou (e)poti (r, s)] (s.) - fezes (Castilho, Nomes, 39); excrementos (VLB, II, 23); esterco (de qualquer animal) (VLB, I, 128)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., GUIRAREPOTI (fezes de passarinho), erva-de-passarinho, nome comum a diversas plantas lorant\u00e1ceas, parasitas de \u00e1rvores, cujas sementes s\u00e3o ali colocadas pelos p\u00e1ssaros. Da\u00ed, tamb\u00e9m, o nome geogr\u00e1fico ARAPOTI (PR) (v. p. 386)."}, {"first_word": "epoti", "optional_number": "2", "definition": "(t) (s.) - 1) ferrugem: it\u00e1 repoti - ferrugem do ferro (VLB, I, 138); 2) esc\u00f3ria (como de ferro): it\u00e1 repoti - esc\u00f3ria do ferro (VLB, I, 123); [adj.: epoti (r, s)] - enferrujado; (xe) - ter ferrugem: Sepoti. - Ele est\u00e1 enferrujado, ele tem ferrugem (p.ex., o ferro). (VLB, I, 138)"}, {"first_word": "(ep)uru", "optional_number": "", "definition": "(r, s) (s.) - vasilha, cuia (com rela\u00e7\u00e3o a quem a traz ou a tem): xe repuru; sepuru - minha vasilha (a que eu trago ou tenho); a vasilha dele (a que ele traz ou tem). (Fig., Arte, 79; Anch., Arte, 13v)"}, {"first_word": "epy", "optional_number": "", "definition": "(t) (s.) - 1) pagamento; recompensa, retribui\u00e7\u00e3o; troca, troco: A\u00eeme'eng sepyramo. - Dou-o em recompensa. (VLB, II, 98); Ik\u00f3 \u00eeu'i... t'ere'u sepy res\u00e9. - Estas r\u00e3s, que as comas em retribui\u00e7\u00e3o por isso. (Anch., Poemas, 158); O\u00eeme'eng-\u00eeeby sepyp\u00fbera morubixabet\u00e1... sup\u00e9... - Devolveu seu pagamento aos pr\u00edncipes. (Ar., Cat., 57v); T'otup\u00e3-monget\u00e1 xe res\u00e9 ix\u00e9 o a\u00fbsuba, ix\u00e9 o moet\u00e9... repyramo... - Que rezem por mim a Deus como retribui\u00e7\u00e3o de eu os amar, de eu os honrar. (Ar., Cat., 12v); Ita\u00eeuba repyramo a\u00eeme'eng. - Dei-o a troco de dinheiro. (VLB, I, 90); Ir\u0169mb\u00fbera, ak\u00fbe\u00eemeb\u00e9, ka\u00fb\u0129 repyrama ri a\u00eeme'eng ab\u00e1 sup\u00e9. - Seus antigos companheiros, ent\u00e3o, em troca de cauim dei aos \u00edndios. (Anch., Teatro, 46); 2) pre\u00e7o: Mba'epe sepyrama? - Qual \u00e9 o pre\u00e7o delas? (L\u00e9ry, Histoire, 344); 3) pena, repara\u00e7\u00e3o (de crime ou falta cometidos), revide: Ab\u00e1-mond\u00e1 morapit\u00eeag\u00fbera repyramo mundeokype i mondebypyr\u00fbera. - Um homem ladr\u00e3o que foi posto na pris\u00e3o como pena de assassinatos. (Ar., Cat., 59v); ...Sepyramo \u00e9 anh\u1ebd te'\u00f5 rek\u00f3\u00fb i pup\u00e9... - A morte estava dentro deles como sua pena. (Ar., Cat., 85); 4) d\u00edvida: -Mba'epe Purgat\u00f3rio? -Tat\u00e1 as\u00e9 anga\u00eepaba repy mondykaba. -Que \u00e9 o Purgat\u00f3rio? -O fogo em que se elimina a d\u00edvida de nossos pecados. (Ar., Cat., 48v); 5) remiss\u00e3o: Sepyrama xe p\u00fba\u00eetaba. - Sua remiss\u00e3o foi minha determina\u00e7\u00e3o. (Anch., Teatro, 170); [adj.: epy (r, s)] (xe) - ter pre\u00e7o, ter retribui\u00e7\u00e3o, ter recompensa, ter repara\u00e7\u00e3o: ...Ta sepy nde mondag\u00fbera. - Que tenha repara\u00e7\u00e3o o teu roubo. (Anch., Teatro, 46); ...T'oka\u00ee nde rat\u00e1 pup\u00e9, ta sepy muru anga\u00eepaba. - Que queimem em teu fogo, para que os pecados dos malditos tenham retribui\u00e7\u00e3o. (Anch., Teatro, 60); Na xe repy-et\u00e9\u00ee. - Eu n\u00e3o tenho muito pre\u00e7o; Na xe repy-marangatu\u00ee. - Eu n\u00e3o sou caro; Xe repy-mokonh\u00f5'\u0129. - Eu tenho um pre\u00e7o baixinho. (VLB, I, 51) \u25cf sepyba'e - o que tem pre\u00e7o: Nde 'anga sepy-et\u00e9ba'e... - Tua alma \u00e9 o que tem muito pre\u00e7o. (Anch., Doutr. Crist\u00e3, II, 112); mba'e repyrama - resgate futuro; despesa, tudo o que se leva para comprar ou resgatar (VLB, I, 100)"}, {"first_word": "ep\u0177aba", "optional_number": "", "definition": "(t) (s.) - repara\u00e7\u00e3o; retribui\u00e7\u00e3o: Sep\u0177\u00e1pe, ere\u00eeakas\u00f3... - Em repara\u00e7\u00e3o disso, mudaste-te de aldeia. (Anch., Teatro, 166)"}, {"first_word": "epyen\u00f5\u00ee", "optional_number": "", "definition": "(s) (v.tr.) - apre\u00e7ar, avaliar, dar o valor: Asepyen\u00f5\u00ee. - Avaliei-o. (VLB, I, 39)"}, {"first_word": "epy\u00ee", "optional_number": "", "definition": "(s) - o mesmo que ypy\u00ee (s) (v.)"}, {"first_word": "epyk", "optional_number": "", "definition": "(s) (v.tr.) - 1) vingar, desagravar: Nd'ere\u00eeuri xe repyka? - N\u00e3o vens para me vingar? (Anch., Teatro, 50); Er\u0129! Xe rapy Tup\u00e3, o bo\u00ee\u00e1 repyka nh\u1ebd. -Ai! Queima-me Deus, vingando seu servo. (Anch., Teatro, 90); ...Nd'e'i te'e o apixara akakapa, sepyka. - Por isso mesmo repreendeu a seu companheiro, desagravando-o. (Ar., Cat., 63); ...Ix\u00e9 t'oroepyk... - Eu hei de vingar-te. (Ar., Cat., 102); 2) falar em favor de, excusar: Asepy-sepyk. - Fiquei falando em favor dele. (VLB, I, 134)"}, {"first_word": "epyme'eng", "optional_number": "", "definition": "(s) (v.tr.) - 1) pagar, pagar por, pagar tributo por: Asepyme'eng. - Paguei-o. (VLB, II, 62); Osepyme'engype erimba'e emon\u00e3 o ekoag\u00fbera...? - Pagou outrora por seu proceder assim? (Anch., Doutr. Crist\u00e3, I, 163); Asepyme'eng (ab\u00e1) sup\u00e9. - Paguei-o ao homem. (VLB, I, 146, adapt.); 2) dar recompensa por, resgatar \u25cf osepyme'engyba'e - o que paga, o que resgata (Ar., Cat., 168v); epyme'engara (t) - o que resgata, o que paga: ...Ik\u00f3 'ara pup\u00e9 b\u00e9 o anga\u00eepag\u00fbera repyme'\u1ebdngatusar\u00fbera ybakype a\u00fbnhenh\u1ebd seras\u00f3-uk\u00e1... - Fazendo levar imediatamente para o c\u00e9u os que resgataram bem seus pecados ainda neste mundo. (Ar., Cat., 159); epyme'engaba (t) - tempo, lugar, modo, etc. de pagar, de resgatar; pagamento, resgate: Ndaero\u00eea\u00ee... o ekoanga\u00eepag\u00fbera repyme'engag\u00fbama res\u00e9 o putupabamo. - Nem por isso se importa com o resgate de seus antigos pecados. (Ar., Cat., 155)"}, {"first_word": "epymondykaba", "optional_number": "", "definition": "(t) (s.) - resgate, pagamento de d\u00edvida: ...xe 'anga repymondykaba... - o resgate de minha alma (Ar., Cat., 12)"}, {"first_word": "epyn\u00f5", "optional_number": "", "definition": "(t) (s.) - ventosidade, peido (VLB, II, 144)"}, {"first_word": "epysama", "optional_number": "", "definition": "(t) (s.) - 1) intervalo, interst\u00edcio, divis\u00e3o que h\u00e1 entre as partes pudendas da frente da mulher e seu \u00e2nus (VLB, II, 22); 2) faixa, l\u00edngua (p.ex., de mato que ficou em p\u00e9 ap\u00f3s a derrubada da floresta, de terra que une duas ilhas, etc.) (VLB, II, 22)"}, {"first_word": "-er", "optional_number": "", "definition": "- alomorfe de p\u00fber (v.)"}, {"first_word": "era", "optional_number": "", "definition": "(t) (s.) - nome: A\u00eep\u00f3 nh\u00f5-pip\u00f3 nde rera? - Esse somente \u00e9, de fato, teu nome? (Anch., Teatro, 44); Ta set\u00e1-katu xe rera! - Que sejam muitos os meus nomes! (Anch., Teatro, 64); Xe rera \u201cKururupeba\u201d. - Meu nome \u00e9 \u201cSapo Achatado\u201d. (Anch., Teatro, 90); \u201cSanta Maria\u201d sera... - Santa Maria \u00e9 o seu nome. (Anch., Poemas, 88); I por\u00e3ngatu nde rera. - \u00c9 muito belo o teu nome. (Anch., Poemas, 104); [adj.: er (r, s)] - nomeado; (xe) ter nome: Xe rer. - Eu tenho nome. (VLB, II, 50) \u25cf seryba'e - o que tem nome, o chamado: G\u00fba\u00eexar\u00e1 seryba'e... - o que tem nome Guaixar\u00e1, o chamado Guaixar\u00e1 (Anch., Teatro, 6); sere'ymba'e - o que n\u00e3o tem nome, o n\u00e3o batizado: Ere\u00eek\u00f3pe sere'ymba'e am\u00f5 res\u00e9? - Vives com alguma n\u00e3o batizada? (Anch., Doutr. Crist\u00e3, II, 89)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- De xe rera (\u201cmeu nome\u201d) originou-se, no P.B., a palavra XAR\u00c1, pessoa que tem o mesmo nome que outra (ou tamb\u00e9m XARAPA, XARAPIM, XERA, XERO)."}, {"first_word": "erak\u00fbatiasaba", "optional_number": "", "definition": "(t) (s.) - matr\u00edcula; inscri\u00e7\u00e3o do nome (VLB, II, 33)"}, {"first_word": "erap\u00fbana", "optional_number": "", "definition": "(t) (etim. - nome ligeiro) (s.) - 1) fama, nomeada (boa ou m\u00e1): Ag\u00fbat\u00e1 ko'arapuku\u00ee nde rerap\u00fbana res\u00e9. - Caminhei o dia todo por causa da tua fama. (Anch., Poemas, 150); Morea\u00fbsuba rerekoara nde rerap\u00fbana \u00eeepi. - A de protetora dos aflitos \u00e9 tua fama sempre. (Valente, Cantigas, IV, in Ar., Cat., 1618); 2) divulga\u00e7\u00e3o: ...Se'\u00f5ag\u00fbera rerap\u00fbaneme, abar\u00e9 serekoara a\u00e9 t'osekokuab. - Em caso de divulga\u00e7\u00e3o de sua morte, o pr\u00f3prio padre respons\u00e1vel por ele que o julgue. (Ar., Cat., 128v); [adj.: erap\u00fban ou erap\u00fb\u00e3 (r, s)] - famoso: Serap\u00fb\u00e3 k\u00f3 mosakara... - S\u00e3o famosos esses mo\u00e7acaras. (Anch., Teatro, 6); E\u00eeerok moxy res\u00e9 ta nde rerap\u00fb\u00e3ngatu. - Arranca-te o nome por causa dos malditos, para que sejas muito famoso. (Anch., Teatro, 46); Serap\u00fban ah\u1ebd mond\u00e1. - Os furtos de fulano s\u00e3o famosos. (VLB, II, 109); Ix\u00e9 Sa\u00fb\u00eeaet\u00e1. Serap\u00fb\u00e3 xe reno\u0129ndaba. - Eu sou Sauiaet\u00e1. Famoso \u00e9 meu nome. (Anch., Poemas, 156); Anh\u1ebdt\u00e9, k\u00f3 serap\u00fban Maria rek\u00f3-poranga. - Eis que era famosa, certamente, a bela vida de Maria. (Anch., Poemas, 184) \u25cf serap\u00fbanyba'e - o que tem fama, o que \u00e9 famoso (VLB, I, 22)"}, {"first_word": "erap\u00fbana\u00edba", "optional_number": "", "definition": "(t) (etim. - fama m\u00e1) (s.) - difama\u00e7\u00e3o: Eresendu-pot\u00e1-katupe terap\u00fbana\u00edba ab\u00e1 remimombe'u...? - Quiseste muito ouvir difama\u00e7\u00f5es que algu\u00e9m profere? (Ar., Cat., 108v)"}, {"first_word": "erap\u00fbaturu", "optional_number": "", "definition": "(t) (s.) - rombo; [adj.: erap\u00fbaturu (r, s)] - rombudo (VLB, II, 108)"}, {"first_word": "eras\u00f3", "optional_number": "", "definition": "(v.tr.) - fazer ir consigo, levar: ...T'ere\u00eeu ybat\u00e9 xe reras\u00f3bo. - Que venhas para levar-me para o alto. (Anch., Poemas, 102); Pedro nde reras\u00f3 o ir\u0169namo. - Pedro leva-te consigo. (Fig., Arte, 83); Og\u00fberas\u00f3 tem\u00f5 sapy'a ybakype Tupana xe ruba m\u00e3! - Ah, oxal\u00e1 cedo levasse Deus a meu pai para o c\u00e9u! (Fig., Arte, 99); Eras\u00f3 koba'e nde ruba p\u00e9. - Leva isto para teu pai. (Fig., Arte, 121); Aporoeras\u00f3. - Levo gente. (Fig., Arte, 89); ...T'aras\u00f3 p\u00e1 xe rat\u00e1pe... - Hei de levar todos para meu fogo. (Anch., Poesias, 269) \u25cf og\u00fberasoba'e - o que leva: Ab\u00e1 mondar\u00f5ag\u00fbera o'uba'e ko\u00eep\u00f3 og okype og\u00fberasoba'e. - O homem que come objeto de furto ou que o leva para sua casa. (Ar., Cat., 72v); erasoara (t) - o que leva (Fig., Arte, 65): O syb\u00e1pe \u00eeandy-kara\u00edba rasara rerasoara nd'e'ikatu\u00ee ses\u00e9 omend\u00e1. - O que leva aquele que recebe o \u00f3leo santo em sua testa (isto \u00e9, seu padrinho de crisma) n\u00e3o pode casar-se com ele. (Ar., Cat., 129-129v); erasosaba (t) - tempo, lugar, modo, meio, instrumento, etc. de levar, de fazer ir consigo: \u00cearek\u00f3pe amoa\u00e9 ybakype as\u00e9 rerasosaba a\u00eep\u00f3 nde remimombe'uag\u00fbera su\u00ed? - Temos outros meios de sermos levados para o c\u00e9u, afora aqueles que tu mencionaste? (Bettendorff, Comp\u00eandio, 74); Abar\u00e9 og\u00fberaso\u00e1pe, n'asa\u00fbsubi... - Por os levarem os padres, n\u00e3o os amo. (Anch., Teatro, 12)"}, {"first_word": "ere-", "optional_number": "", "definition": "(pref. n\u00fam.-pess. da 2\u00aa p. sing., usado com verbos da 1\u00aa classe): ...Eres\u00f3, k\u00f3 'ara ri. - Vais, neste dia. (Anch., Poemas, 94); ...Ere\u00eease'o \u00eeepi. - Choravas sempre. (Anch., Poemas, 96); Ybaka su\u00ed ere\u00eeur... - Do c\u00e9u vieste. (Anch., Poemas, 100); Ere\u00eepot\u00e1pe ita\u00eeuba? - Queres ouro? (Anch., Teatro, 44)"}, {"first_word": "ere'yma", "optional_number": "", "definition": "(t) (etim. - falta de nome) (s.) - paganismo: ...Og ere'yma pup\u00e9 ab\u00e1 remipysyr\u00f5 o\u00eeab\u00e9 sere'\u1ef9me? - O que algu\u00e9m acolhe no seu paganismo, no paganismo dele est\u00e1 igualmente? (Ar., Cat., 95v)"}, {"first_word": "ereb", "optional_number": "1", "definition": "(s) (v.tr.) - chamuscar (passando ligeiramente sobre o fogo): Asereb. - Chamusquei-o. (VLB, I, 72); A\u00eeap\u00e9-ereb. - Chamusquei o casco dela (isto \u00e9, da embarca\u00e7\u00e3o, para calafet\u00e1-la). (VLB, II, 93)"}, {"first_word": "ereb", "optional_number": "2", "definition": "(s) (v.tr.) - lamber: Asereb. - Lambi-o. (VLB, II, 18)"}, {"first_word": "ere'\u0129", "optional_number": "", "definition": "(interj. que expressa raiva, desaprova\u00e7\u00e3o, desprezo) - irra! (VLB, II, 15)"}, {"first_word": "ere\u00eete\u00fana", "optional_number": "", "definition": "(s.) - nome de uma \u00e1rvore de grandes folhas. \u201cBota delas um modo de resina negra como breu com que os \u00edndios fazem suas frechas... Por ter este breu preto se chama ereite\u00fana e d\u00e1 tanto que tamb\u00e9m se bream canoas com ele.\u201d (Lisboa, Hist. Anim. \u00c1rv. do Maranh\u00e3o, fl 183)"}, {"first_word": "erek\u00f3", "optional_number": "1", "definition": "(v.tr.) - 1) fazer estar consigo, ter: ...Toryba rerek\u00f3bo... - Tendo alegria. (Anch., Teatro, 54); ...Sa\u00fbsuba rerek\u00f3bo... - Tendo-lhe amor. (Anch., Poemas, 86); Pitang\u0129 ab\u00e9 \u00eeand\u00e9 rubypy anga\u00eepaba nh\u00f5 og\u00fberek\u00f3. - As criancinhas tamb\u00e9m t\u00eam somente o pecado de nosso pai primeiro... (Anch., Doutr. Crist\u00e3, I, 201); Orog\u00fberek\u00f3 xe ra'yramo. - Tenho-te como meu filho. (Anch., Arte, 41v); 2) cuidar de, pastorear (o gado): Erek\u00f3-katu nde ma'easy ko'y. - Cuida bem da tua doen\u00e7a agora. (D'Abbeville, Histoire, 350); 3) tratar, portar-se com: O tup\u00e3namo ta xe rerek\u00f3... - Que me tratem como a seu pr\u00f3prio deus. (Ar., Cat., 160); Mar\u00e3pe i bo\u00ee\u00e1 rek\u00f3\u00fb emon\u00e3 o \u00eeara rerek\u00f3 rep\u00eeaka? - Como seus disc\u00edpulos procederam vendo tratar assim a seu senhor? (Ar., Cat., 54v); I anga\u00eep\u00e1 k\u00f3 nde bo\u00ee\u00e1, na xe rerek\u00f3-katu\u00ee. - S\u00e3o maus estes teus servos, n\u00e3o me tratam bem. (Anch., Poemas, 154); Ererek\u00f3-mem\u00fb\u00e3pe nde sabeypora? - Portaste-te mal com tua embriaguez? (Anch., Doutr. Crist\u00e3, II, 103); 4) manter, conservar: Sep\u00eeakypyra ni\u00e3 a\u00eepoba'e re'omb\u00fbera o marane'yma rerek\u00f3 mosapyr ko\u00eep\u00f3 o\u00eeoirundyk se\u00eexu yb\u0177\u00e1 o tym'ir\u00e9... - S\u00e3o vistos os cad\u00e1veres daqueles manterem sua incorruptibilidade tr\u00eas ou quatro anos ap\u00f3s os enterrarem. (Ar., Cat., 179v); ...Oka\u00ee o\u00fapa... o ekob\u00e9 rerek\u00f3bo... - Est\u00e3o queimando, conservando suas vidas. (Ar., Cat., 248); 5) guardar, reter...: A'e a\u00e9 ip\u00f3 xe rerek\u00f3... - Ele mesmo certamente me guarda. (Ar., Cat., 25v); 6) fazer com: I aog\u00fberape mar\u00e3 serek\u00f3\u00fb? - E suas velhas roupas, que fizeram com elas? (Ar., Cat., 62); Mar\u00e3pe serek\u00f3\u00fb i tym-y \u00eeanond\u00e9? - Que fizeram com ele antes de o enterrarem? (Ar., Cat., 64v) \u25cf erekoara (ou erekosara) (t) - o que tem; o que cuida, o que trata, etc.: Tekokatu-et\u00e9 rerekoara onherane'ymba'e... - O que tem a bem-aventuran\u00e7a \u00e9 o que \u00e9 manso. (Ar., Cat., 18v); S\u00e3o Sebasti\u00e3o ab\u00e9, marana rerekoar\u00fbera, tam\u0169\u00eea, kyre'ymbag\u00fbera, omombab erimba'e... - S\u00e3o Sebasti\u00e3o tamb\u00e9m, o que cuidava das guerras, destruiu os tamoios, os valentes. (Anch., Teatro, 52); emierek\u00f3 (t) - o que algu\u00e9m tem, o que algu\u00e9m faz estar consigo, o que algu\u00e9m guarda, etc.: Xe rureme, asoba\u00eet\u0129 xe remierekop\u00fbera. - Ao vir eu, encontrei o que guardara. (L\u00e9ry, Histoire, 375); O\u00eeek\u00fbabokyba'eramape tekopuku ybakype semierekorama? - A vida eterna que eles ter\u00e3o no c\u00e9u \u00e9 a que mudar\u00e1? (Ar., Cat., 47); erekoaba (t) - tempo, lugar, modo, etc. de ter, de fazer estar consigo, de cuidar, de tratar, de guardar, etc.; a posse, o ter, o trato, a guarda: E\u00eekuab abar\u00e9 nde mongaraip\u00e1pe nde rerekoag\u00fbera... - Conhece o modo pelo qual o padre te tratou ao te batizar. (Ar., Cat., 187); serekopyra - o que \u00e9 tido, guardado, mantido, tratado, etc.: Emon\u00e3 serekopyra rak\u00f3 ab\u00e1 obas\u1ebd-porang... - Assim tratada, certamente, uma pessoa chega bem. (Ar., Cat., 85v); -Na peamotare'ymipe or\u00e9 rubixaba? -Erim\u00e3. Serek\u00f3-katupyre'ymet\u00e9mo. -N\u00e3o detestais nosso chefe? -Absolutamente. Ele n\u00e3o seria muito bem tratado (se o detest\u00e1ssemos). (L\u00e9ry, Histoire, 353); Mba'epe a\u00fb\u00eeeramanh\u1ebd serekopyrama ik\u00f3 'ara pup\u00e9? - Que \u00e9 o que ser\u00e1 mantido para sempre neste mundo? (Ar., Cat., 165)"}, {"first_word": "erek\u00f3", "optional_number": "2", "definition": "(v.tr.) - governar, ter a seu cargo, guiar, reger (pessoas na m\u00fasica ou na dan\u00e7a); ter a seu cuidado, assumir: Aporoerek\u00f3. - Rejo pessoas. (VLB, II, 100); Jo\u00e3o xe rerek\u00f3. - Jo\u00e3o me governa. (Fig., Arte, 152)"}, {"first_word": "erek\u00f3", "optional_number": "3", "definition": "(v.tr.) - combater: Oro\u00eeog\u00fberek\u00f3. - N\u00f3s nos combatemos uns aos outros. (VLB, I, 77)"}, {"first_word": "erekoabanh\u1ebd", "optional_number": "", "definition": "(t) (s.) - naturalidade; [adj.: erekoabanh\u1ebd (r, s)] - natural; n\u00e3o artificial (VLB, II, 48)"}, {"first_word": "erekoa\u00edb", "optional_number": "", "definition": "(ou erekoa\u00ed) (v.tr.) - maltratar; injuriar com palavras (VLB, II, 12): ...o apixara rerekoa\u00edba... - maltratar a seu pr\u00f3ximo (Ar., Cat., 12); I amotare'ymet\u00e9bo, perekoa\u00ed-a\u00ed. - Detestando-os muito, tratai-los muito mal. (Anch., Teatro, 40)"}, {"first_word": "erekoara", "optional_number": "1", "definition": "(t) (s.) - aio, aia (VLB, I, 28); criado, servi\u00e7al (VLB, I, 33)"}, {"first_word": "erekoara", "optional_number": "2", "definition": "(t) (s.) - 1) guardi\u00e3o, o que toma conta de; tutor (como de \u00f3rf\u00e3o) (VLB, II, 129); Iesu toryberekoara - Jesus, guardi\u00e3o da alegria. (Valente, Cantigas, I, in Ar., Cat., 1618); Or\u00e9 oro\u00eek\u00f3 pe rerekoaret\u00e9ramo. - N\u00f3s somos vossos verdadeiros guardi\u00e3es. (D'Abbeville, Histoire, 341v); 2) governante, regedor (de um povo, de uma aldeia): Ere\u00eeporak\u00e1pe taba rerekoara nhe'enga...? - Cumpriste as palavras do governante da aldeia? (Ar., Cat., 101); 3) aprisionador: Mar\u00e3 e'ipe Pilatos serekoaret\u00e1 sup\u00e9? - Como disse Pilatos aos seus aprisionadores? (Ar., Cat., 58v); 4) guia, o que guia, regente (de m\u00fasica ou dan\u00e7a): \u00ceasytat\u00e1 serekoarama res\u00e9... p\u00e9 kuabe'\u1ebdsaramo... - Pela estrela que os guia, como a que mostra o caminho. (Ar., Cat., 121); 5) o respons\u00e1vel por: 'Ikatu b\u00e9 ab\u00e1 omend\u00e1 amoa\u00e9 abar\u00e9 robak\u00e9 abar\u00e9 og\u00fberekoara remimotara rupi. - Podem tamb\u00e9m as pessoas casar-se diante de um outro padre, de acordo com a vontade do padre respons\u00e1vel por elas. (Ar., Cat., 128)"}, {"first_word": "erekokatu", "optional_number": "", "definition": "(v.) - 1) afagar, mimar (VLB, I, 22); 2) favorecer, fazer favor a: A\u00eeku\u00e1-katu Tup\u00e3 ko'y nde rerekokatu. - Bem sei que Deus agora te favorece. (D'Abbeville, Histoire, 350) \u25cf erekokat\u00fbaba (t) - tempo, lugar, modo, etc. de afagar, de favorecer; benef\u00edcio, favor: ...A\u00eeku\u00e1-katu opabinh\u1ebd nde xe rerekokat\u00fbag\u00fbera... - Conhe\u00e7o bem todos os teus benef\u00edcios a mim. (Bettendorff, Comp\u00eandio, 89-90); serekokatupyra - o que \u00e9 afagado, o que \u00e9 favorecido; o que \u00e9 tratado com mimos, o mimoso (VLB, II, 38)"}, {"first_word": "erekokuapaba", "optional_number": "", "definition": "(t) (s.) - des\u00edgnio, projeto: Op\u00fberab am\u00f5nyme, Tup\u00e3 as\u00e9 rerekokuapaba rupi \u00e9. - Cura-se algumas vezes, segundo os des\u00edgnios de Deus para a gente. (Ar., Cat., 91v)"}, {"first_word": "erekomar\u00e3", "optional_number": "", "definition": "(v.tr.) - 1) maltratar, castigar (ferindo, espancando, isto \u00e9, com atos. Para maltratar com palavras ou doutra maneira, v. erekomem\u00fb\u00e3 ou erekoa\u00edb.): Arekomar\u00e3. - Maltrato-o. (VLB, I, 68); 2) punir: Arekomar\u00e3. - Puni-o. (VLB, II, 90)"}, {"first_word": "erekomem\u00fb\u00e3", "optional_number": "", "definition": "(v.tr.) - 1) maltratar, ofender (com palavras, moralmente, mas sem agress\u00e3o f\u00edsica): ...ab\u00e1 og\u00fberekomem\u00fb\u00e3et\u00e9 su\u00ed onheang\u00fbabo... - Tendo medo de que algu\u00e9m o maltrate muito. (Ar., Cat., 128); 2) estragar: Ererekomem\u00fb\u00e3pe nde rapixara mba'e...? - Estragaste as coisas de teu pr\u00f3ximo? (Ar., Cat., 107v); 3) enganar (VLB, I, 116); 4) escandalizar (VLB, I, 122) \u25cf erekomem\u00fb\u00e3sara (t) - maltratador, o que trata mal, o que estraga, etc.: Nde nhyr\u00f5 or\u00e9 anga\u00eepaba res\u00e9 or\u00e9be or\u00e9 rerekomem\u00fb\u00e3sara sup\u00e9 or\u00e9 nhyr\u00f5 \u00eeab\u00e9. - Perdoa tu nossas maldades a n\u00f3s como n\u00f3s perdoamos aos que nos tratam mal. (Anch., Doutr. Crist\u00e3, I, 139); serekomem\u00fb\u00e3mbyra - o que \u00e9 (ou deve ser) maltratado: ...Morubixabamo sek\u00f3reme serekomem\u00fb\u00e3mbyramo sek\u00f3\u00fb. - Quando era ele rei, foi maltratado. (Ar., Cat., 15); erekomem\u00fb\u00e3saba (t) - tempo, lugar, modo, causa, ato, etc. de maltratar, de estragar; ofensa, mau trato; estrago: ...A\u00f3-tinga mondebuk\u00e1 ses\u00e9 serekomem\u00fb\u00e3sabamo. - Roupa branca mandando colocar nele como meio de maltrat\u00e1-lo. (Ar., Cat., 59); Nde rorype... ab\u00e1 serekomem\u00fb\u00e3ag\u00fbera res\u00e9? - Tu te alegraste por algu\u00e9m estrag\u00e1-las? (Ar., Cat., 109v)"}, {"first_word": "erekorek\u00f3", "optional_number": "", "definition": "(v.tr.) - 1) confundir; misturar, fazer confus\u00e3o (p.ex., de uma coisa com outra, quando se conta algo); dizer e desdizer: Arekorek\u00f3. - Fiz confus\u00e3o. (VLB, I, 80); Arekorek\u00f3 i mombeg\u00fbabo. - Contando-o, digo-o e desdigo-o. (VLB, I, 104); 2) falar com dificuldade (como o que quer mentir), tartamudear (VLB, II, 125)"}, {"first_word": "erekoukar", "optional_number": "", "definition": "(v.tr.) - depositar, mandar outrem guardar consigo, em seu poder (bens, dinheiro, etc.): Arekoukar (ab\u00e1) sup\u00e9. - Mandei ao homem guard\u00e1-lo consigo. (VLB, I, 94, adapt.)"}, {"first_word": "erek\u00fbab", "optional_number": "", "definition": "(s) (v.tr.) - oferecer: Asemi'u-erek\u00fbab. - Ofereci-lhes comida. (VLB, I, 81)"}, {"first_word": "erero\u00edn", "optional_number": "", "definition": "(v.tr.) - denominar a si, chamar a si, dar o nome a si \u25cf serero\u0129mbyra - o que \u00e9 (ou deve ser) denominado, chamado, etc.: Serero\u0129mbyra ab\u00e1-mond\u00e1 ap\u0177aba\u00edba... rekoaba \u00e9. - Ser chamado ladr\u00e3o \u00e9 caracter\u00edstica do homem mau. (Ar., Cat., 107v)"}, {"first_word": "er\u0129", "optional_number": "", "definition": "(interj.) 1) (expressando raiva, desgosto, irrita\u00e7\u00e3o) - irra! (VLB, II, 15); Oh! Ah! Ai! Que nada!: Er\u0129, aani! Amoramb\u00fb\u00e9; op\u00e1 xe nhe'engendubi. - Oh n\u00e3o! Frustrei-os; ouviram-me as palavras todas. (Anch., Teatro, 12); Er\u0129, sarig\u00fbe\u00eea \u00e9! - Irra, gamb\u00e1! (Anch., Teatro, 42); Er\u0129! Xe rapy Tup\u00e3...! - Ai! Queima-me Deus! (Anch., Teatro, 90); Er\u0129! A\u00eemoa\u00fb\u00ee\u00e9 \u00eeandune. - Que nada! Vou venc\u00ea-los, como sempre. (Anch., Teatro, 138); 2) (expressando satisfa\u00e7\u00e3o): Er\u0129, a\u00fb\u00ee\u00e9! - Ah, muito bem! (Anch., Teatro, 143, 2006)"}, {"first_word": "eria\u00e3heg\u00fby", "optional_number": "", "definition": "(interj. de h. que exprime ferocidade) - N\u00e3o h\u00e1 de ser assim! (VLB, II, 46)"}, {"first_word": "eriaan", "optional_number": "", "definition": "(interj. de h. que exprime ferocidade) - N\u00e3o! N\u00e3o h\u00e1 de ser assim! (VLB, II, 46)"}, {"first_word": "erika", "optional_number": "", "definition": "(pron. pess.) - ele (s, a, as) (VLB, I, 109)"}, {"first_word": "erim\u00e3", "optional_number": "", "definition": "(interj. de h.) - De modo algum! Absolutamente n\u00e3o! (Fig., Arte, 134): ...-A\u00eep\u00f3 nh\u00f5? -Erim\u00e3! -S\u00f3 isso? -De modo algum! (L\u00e9ry, Histoire, 342-343); -Anga \u00ee\u00e1pe pe rokyb\u1ef9\u00eea? -Erim\u00e3! -Como este \u00e9 o interior de vossas casas? -De modo algum! (L\u00e9ry, Histoire, 363-364)"}, {"first_word": "erim\u00e3\u00e9", "optional_number": "", "definition": "(interj. de h.) - N\u00e3o! De modo algum! (VLB, II, 46): -Erek\u00e9-pip\u00f3 e\u00eeupa? -Erim\u00e3\u00e9. -Estavas dormindo? -De modo algum. (Anch., Teatro, 10)"}, {"first_word": "erimba'e", "optional_number": "1", "definition": "(ou rimba'e) (adv.) - 1) outrora, antigamente, no passado, outro dia, j\u00e1 n\u00e3o agora; h\u00e1 tempo; tempos atr\u00e1s (VLB, II, 61): ...Tam\u0169\u00eea... omombab erimba'e... - Destruiu outrora os tamoios. (Anch., Teatro, 52); Xe anama, erimba'e, tek\u00f3-ypyramo sek\u00f3\u00fb. - Minha na\u00e7\u00e3o, outrora, estava segundo a lei primeira. (Anch., Poemas, 114); I porang, erimba'e, Mia'y, xe ret\u00e3mb\u00fbera. - Era bela, outrora, Mia\u00ed, minha antiga regi\u00e3o. (Anch., Poemas, 152); 2) futuramente, algum dia (VLB, I, 31): ...Pe\u1ebd b\u00e9 yb\u0177\u00e1 pe tymag\u00fbama na pe\u00eekuabi, \u201c-rimba'e ip\u00f3 ix\u00e9none\u201d 'ee'yma? -V\u00f3s tamb\u00e9m n\u00e3o reconheceis que vos enterrar\u00e3o, n\u00e3o dizendo \u201c-futuramente serei eu tamb\u00e9m\u201d? (Ar., Cat., 155v); (Erimba'e foi muito usado no tupi colonial para assinalar tempo passado, haja vista que, em tupi antigo, o verbo n\u00e3o expressa tempo. Muitas vezes n\u00e3o se traduz.) \u25cf erimba'end\u00fbara (ou erimba'end\u00fbar\u00fbera) - o que \u00e9 de antigamente, o que \u00e9 de outrora; coisa antiga (VLB, II, 143): Erimba'end\u00fbar\u00fbera ix\u00e9. - Eu sou o que \u00e9 antigo, o de tempos atr\u00e1s. (VLB, I, 91)"}, {"first_word": "erimba'e?", "optional_number": "2", "definition": "(interr.) - quando? (com rela\u00e7\u00e3o a fato passado ou futuro): Erimba'epe ere\u00eeur? - Quando vieste? (Fig., Arte, 166); Erimba'epe sa'angi? - Quando o proferiu? (Ar., Cat., 30v); Erimba'epe i x\u00f3\u00fb i xupa? - Quando foi para visit\u00e1-la? (Ar., Cat., 32v); Erimba'epe a\u00eep\u00f3 nde '\u00eeaba ere\u00eemop\u00f3ne? - Quando cumprir\u00e1s isso que dizes? (Ar., Cat., 111v)"}, {"first_word": "(e)ro-", "optional_number": "", "definition": "[pref. que indica a voz causativo-comitativa. Assume, antes de nasal, a forma (e)no-.]: Abeb\u00e9 k\u00f3 ybytu \u00ee\u00e1; anonhan, arobeb\u00e9ne... - V\u00f4o como este vento; f\u00e1-los-ei correr comigo, f\u00e1-los-ei voar comigo... (Anch., Teatro, 40); ...Xe anamet\u00e1 aroporase\u00ee seru. - Meus parentes trazendo, fa\u00e7o-os dan\u00e7ar comigo. (Anch., Poemas, 138)"}, {"first_word": "ero'am", "optional_number": "", "definition": "(v.tr.) - fazer estar em p\u00e9 consigo, estar em p\u00e9 com: O\u00eexamysyk sero'ama... - Amarraram-no com corda, fazendo-o estar em p\u00e9. (Ar., Cat., 56v)"}, {"first_word": "eroangu", "optional_number": "", "definition": "(v.tr.) - temer, recear: Ereka'upe, nde sabeypora reroang\u00fbabo nh\u1ebd? - Bebeste cauim, temendo tua embriaguez? (Ar., Cat., 111v)"}, {"first_word": "eroapy'am", "optional_number": "", "definition": "(v.tr.) - fazer inclinar-se consigo, inclinar-se com, fazer descer consigo, descer com (p.ex., o pastor com seu gado de uma montanha, mas n\u00e3o montado nele. V. tb. ero\u00eeyb.): Aroapy'am. - Desci com eles. (VLB, I, 91) \u25cf eroapy'ambaba (t) - tempo, lugar, modo, etc. de descer; descida; ladeira: seroapy'ambaba - a descida dele (p.ex., de um monte) (VLB, I, 91)"}, {"first_word": "ero'ar", "optional_number": "1", "definition": "(v.tr.) - 1) fazer cair consigo; cair com: Turusukatu. Nd'e'i te'e sero'a-ro'a... - Era muito grande. Por isso mesmo ficava caindo com ela. (Ar., Cat., 61v); Anga \u00ee\u00e1, anga\u00eepabora a\u00eeuk\u00e1, xe rat\u00e1pe sero'ane... - Como a esses, matarei os que costumam pecar, fazendo-os cair comigo em meu fogo. (Anch., Teatro, 92); O ati'yba ri, krus\u00e1 osupi. Membeka su\u00ed, \u00ceesu sero'ari. - No seu pr\u00f3prio ombro, levanta a cruz. Por fraqueza, Jesus f\u00e1-la cair consigo. (Anch., Poemas, 122); 2) saltear com enganos (VLB, II, 112)"}, {"first_word": "ero'ar", "optional_number": "2", "definition": "(v.tr.) - 1) fazer embarcar consigo, embarcar com (VLB, I, 110): ...A'e ygarusu pup\u00e9 sero'aruk\u00e1no. - Dentro daquele navio fazendo-os embarcar consigo tamb\u00e9m. (Ar., Cat., 41v); 2) lan\u00e7ar (\u00e0 \u00e1gua navio ou canoa): Aro'ar ygara. - Lan\u00e7o (\u00e0 \u00e1gua) a canoa. (VLB, II, 48)"}, {"first_word": "erobak", "optional_number": "", "definition": "(v.tr.) - 1) fazer virar consigo, virar com, voltar: Erobak or\u00e9 koty nde res\u00e1-pora\u00fbsubara... - Volta em nossa dire\u00e7\u00e3o teus olhos compadecedores. (Anch., Poemas, 168); ...Nde koty xe rerobaka. - Em tua dire\u00e7\u00e3o fazendo-me voltar. (Anch., Poemas, 92); 2) converter: E'i tenh\u1ebd abar\u00e9 Tup\u00e3 res\u00e9 serobaka potara'upa. - Em v\u00e3o o padre quer convert\u00ea-la a Deus. (Anch., Teatro, 148); 3) fazer mudar de dire\u00e7\u00e3o: ...K\u00fbe\u00eebo nh\u1ebd xe rerobaka. - Fazendo-me mudar de dire\u00e7\u00e3o por a\u00ed. (Anch., Teatro, 162); 4) virar ao contr\u00e1rio, de ponta-cabe\u00e7a (p.ex., o tonel, a arca, o barco, etc.): Arobak. - Virei-o ao contr\u00e1rio. (VLB, II, 146)"}, {"first_word": "erobasem", "optional_number": "", "definition": "(v.tr.) - fazer chegar consigo; chegar com: Enhamb\u00e9! T'o\u00fa-te muru, ranh\u1ebd, o nhar\u00f5 rerobasema. - Espera! Que venha o maldito, primeiro, chegando com sua ferocidade. (Anch., Teatro, 138); Mam\u00f5pe yb\u0177\u00e1 \u00ceand\u00e9 \u00ceara rerobasemi ko'yt\u00e9? - Aonde chegaram com Nosso Senhor, enfim? (Ar., Cat., 62)"}, {"first_word": "erobeb\u00e9", "optional_number": "", "definition": "(v.tr.) - fazer voar consigo; voar com: Abeb\u00e9 k\u00f3 ybytu \u00ee\u00e1...; arobeb\u00e9ne... - V\u00f4o como este vento; f\u00e1-los-ei voar comigo... (Anch., Teatro, 40)"}, {"first_word": "erob\u00eear", "optional_number": "", "definition": "(ou erob\u00ee\u00e1) (v.tr.) - crer (Fig., Arte, 108); acreditar em, confiar: Pitang\u0129-poranget\u00e9, orog\u00fberob\u00ee\u00e1-katu. - Criancinha muito bela, creio muito em ti. (Anch., Poemas, 128); E'i tenh\u1ebd nde rerob\u00ee\u00e1... - Em v\u00e3o cr\u00eaem em ti. (Anch., Teatro, 40); ...I pyryb\u00e9 perob\u00ee\u00e1... - Acreditai um pouco mais nele. (Anch., Teatro, 56); Nd'arob\u00eeari Makaxera... - N\u00e3o confio em Macaxeras... (Anch., Teatro, 62); T'oro\u00eetyk or\u00e9 poxy, pa\u00ee\u00e9 rerob\u00eeare'yma... - Que lancemos fora nossa maldade, n\u00e3o acreditando nos paj\u00e9s. (Anch., Teatro, 118) \u25cf og\u00fberob\u00eearyba'e - o que cr\u00ea, o que acredita: E'ikatupe ybakype os\u00f3bo o\u00eeep\u00e9 Tup\u00e3... og\u00fberob\u00eeare'ymba'e...? - Pode ir para o c\u00e9u o que n\u00e3o cr\u00ea em um s\u00f3 Deus? (Bettendorff, Comp\u00eandio, 102); erob\u00eeasara (t) - o que cr\u00ea, o que acredita: ...Serob\u00eeasare'yma potyr\u00f5\u00fb i\u00ee yb\u00f5\u00eeyb\u00f5mo... - Os que n\u00e3o acreditavam nele trabalharam em conjunto, ficando a flech\u00e1-lo... (Ar., Cat., 3v); serob\u00eearypyra - o que \u00e9 acreditado, aquele em quem se deve acreditar (Fig., Arte, 108): Ix\u00e9 serob\u00eearypyra,... G\u00fba\u00eexar\u00e1 seryba'e. - Eu sou aquele em quem se deve acreditar, o que tem nome Guaixar\u00e1. (Anch., Teatro, 6); emierob\u00eeara (t) - aquilo em que algu\u00e9m cr\u00ea, a cren\u00e7a: Catorze as\u00e9 remierob\u00eearama... - Catorze s\u00e3o aquelas coisas em que creremos. (Ar., Cat., 15v); erob\u00eeasaba (ou erob\u00eearaba) (t) - tempo, lugar, modo, etc. de crer, de acreditar; a cren\u00e7a: Ere\u00eemorype ab\u00e1 pa\u00ee\u00e9 rerob\u00eearag\u00fbama res\u00e9? - Toleraste as pessoas em sua cren\u00e7a no paj\u00e9? (Ar., Cat., 98v)"}, {"first_word": "erob\u00eeara", "optional_number": "", "definition": "(t) (s.) - o ato de crer, a cren\u00e7a: Morase\u00eea rerob\u00eeara i py'a \u00eea\u00eeporak\u00e1... - A cren\u00e7a na dan\u00e7a enche os cora\u00e7\u00f5es deles. (Anch., Teatro, 30); I \u00eeurupe nh\u00f5 Tup\u00e3 rerob\u00eeara ru\u00ee. - A cren\u00e7a em Deus est\u00e1 somente em suas bocas. (Anch., Teatro, 30)"}, {"first_word": "erobob\u00f5", "optional_number": "", "definition": "(v.tr.) - falar ao ouvido de; dizer segredos a: Pysar\u00e9, i ka'ug\u00fbasu rir\u00e9, as\u00f3 ab\u00e1 rerobob\u00f5mo... - A noite toda, ap\u00f3s sua grande bebedeira, vou falar aos ouvidos dos \u00edndios. (Anch., Teatro, 134)"}, {"first_word": "erobur", "optional_number": "", "definition": "(v.tr.) - fazer emergir consigo, vir para cima com (p.ex., o mergulhador que foi buscar alguma coisa no fundo do rio): Arobur. - Fi-lo emergir comigo. (VLB, II, 121)"}, {"first_word": "erobyk", "optional_number": "", "definition": "(v.tr.) - juntar-se a, aproximar-se de; chegar-se a, achegar-se a, tocar em: Aroby-katupe k\u00e1 i porangep\u00ee\u00e1-kat\u00fbabo. - Hei de me aproximar muito dela para ver bem sua beleza. (Anch., Poemas, 110); Te'\u00f5 rerobyka, sya\u00ee-tekatu. - Aproximando-se da morte, suou bastante. (Anch., Poemas, 120); Nd'erekatu\u00ee x\u00fb\u00e9 angir\u00e9 nde remirek\u00f3 rerobyka...-ne. - N\u00e3o poder\u00e1s doravante juntar-te a tua esposa. (Anch., Doutr. Crist\u00e3, II, 94); Te'\u00f5 rerobyka \u00e9, xe anga\u00eep\u00e1-tubixag\u00fbera amos\u1ebdne... - Aproximando-me da morte, meus antigos e grandes pecados farei sair. (Anch., Teatro, 38); Arobyk tat\u00e1. - Chego-me ao fogo. (Anch., Arte, 49); Oro\u00eeoerobyk. - Achegamo-nos um ao outro. (VLB, I, 73)"}, {"first_word": "erog\u00fbat\u00e1", "optional_number": "", "definition": "(v.tr.) - fazer andar consigo, andar com: Angari abareg\u00fbasu arog\u00fbat\u00e1... - Portanto, ando hoje com o provincial. (Anch., Poesias, 56)"}, {"first_word": "erog\u00fbe\u00eeyb", "optional_number": "", "definition": "(v.tr.) - fazer descer consigo, descer com: ...Tup\u00e3 rero\u00eeypa ybaka su\u00ed. - Fazendo Deus descer consigo do c\u00e9u. (Anch., Poemas, 124); ...O \u00eease'o rerog\u00fbe\u00eeypa, og\u00fbas\u1ebd-g\u00fbasema reras\u00f3bo. - Descendo com seus choros, indo com seus gritos. (Ar., Cat., 162v) \u25cf erog\u00fbe\u00eeypaba (t) - tempo, lugar, modo, etc. de descer com; descida: serog\u00fbe\u00eeypaba - a descida dele (p.ex., de um monte) (VLB, I, 91)"}, {"first_word": "ero\u00eeabab", "optional_number": "", "definition": "(v.tr.) - fugir com, fazer fugir consigo \u25cf ero\u00eeabapara (t) - o que faz fugir consigo, o que foge com: Kunh\u00e3 rero\u00eeabapara... nd'e'ikatu\u00ee ses\u00e9 omend\u00e1... - O que foge com uma mulher n\u00e3o pode casar-se com ela. (Ar., Cat., 128v)"}, {"first_word": "ero\u00eease'o", "optional_number": "", "definition": "(v.tr.) - lastimar, lamentar, deplorar, chorar com, fazer chorar consigo: ...O anga\u00eepaba moas\u0177abo, sero\u00eeaseg\u00fbabo... - Arrependendo-se de seus pecados, deplorando-os. (Anch., Dial. da F\u00e9, 229)"}, {"first_word": "ero\u00eeea\u0177byk", "optional_number": "", "definition": "(v.tr.) - fazer curvar a cabe\u00e7a de, reverenciar: Nde p\u00f3pe og\u00fbapyka, os\u00f3 kunum\u0129, Tup\u00e3 Tuba ri nde rero\u00eeea\u0177byka... - Em tuas m\u00e3os sentando-se, vai o menino, por Deus-Pai fazendo-te curvar a cabe\u00e7a. (Anch., Poemas, 120)"}, {"first_word": "ero\u00eeebyr", "optional_number": "", "definition": "(v.tr.) - 1) devolver; tornar a trazer, restituir: Og\u00fbero\u00eeebyr... o mondasag\u00fbera. - Devolve o objeto de seu furto. (Ar., Cat., 73); Aro\u00eeebyr aoba. - Torno a trazer a roupa. (Anch., Arte, 48v); 2) fazer voltar em si, voltar com, repetir: O\u00eemboasy-katu o anga\u00eepaba... sero\u00eeeby-potare'yma. - Arrepende-se muito de sua maldade, n\u00e3o querendo repeti-la. (Ar., Cat., 80) \u25cf ero\u00eeebysara (t) - o que devolve, o que repete, etc.: O anga\u00eepag\u00fbera rero\u00eeebysare'yma. - O que n\u00e3o repete seus antigos pecados. (Ar., Cat., 169); ero\u00eeebysaba (t) - tempo, lugar, modo, etc. de devolver, de fazer voltar em si, de repetir: ...Tekokatu rero\u00eeebysabamo. - Como modo de fazer voltar em si a virtude. (Ar., Cat., 84v)"}, {"first_word": "ero\u00eeeo\u00ee", "optional_number": "", "definition": "(v.tr.) - fazer ir consigo \u25cf emiero\u00eeeo\u00eea (t) - o que algu\u00e9m faz ir consigo: Marangatuba'e santos ybakype Tup\u00e3 remiero\u00eeeo\u00eea set\u00e1. - Os beatos e os santos que Deus faz ir consigo para o c\u00e9u s\u00e3o muitos. (Ar., Cat., 8)"}, {"first_word": "ero\u00eeeupir", "optional_number": "", "definition": "(ou ero\u00eeeupi) (v.tr.) - subir com, fazer subir consigo: Nde rero\u00eeeupi kori... - Faz-te subir consigo hoje. (Anch., Poemas, 96); Xe 'anga nde ra\u00fbsupara eras\u00f3 sero\u00eeeupi... - Leva minha alma que te ama, fazendo-a subir contigo... (Valente, Cantigas, III, IV, in Ar., Cat., 1618)"}, {"first_word": "ero\u00eek\u00e9", "optional_number": "", "definition": "(v.tr.) (Pode ter ger\u00fandio irregular: sero\u00eek\u0177abo) - 1) entrar com, fazer entrar consigo (Fig., Arte, 110): ...Erero\u00eek\u00e9pe nde kotype? - Entraste com ele em teu aposento? (Ar., Cat., 107); Og\u00fberas\u00f3 am\u00f5 okusupe sero\u00eek\u0177abo... - Levaram-no para um certo pal\u00e1cio, fazendo-o entrar consigo. (Ar., Cat., 60); 2) acolher, hospedar (VLB, I, 20); 3) recolher (a sementeira ou o fruto) (VLB, II, 98)"}, {"first_word": "ero\u00eek\u0177abo", "optional_number": "", "definition": "- ger. irreg. de ero\u00eek\u00e9 (v.)"}, {"first_word": "ero\u00edn", "optional_number": "", "definition": "(v.tr.) - 1) fazer estar consigo, estar com: Aro\u00edn. - Fa\u00e7o-o estar comigo. (Fig., Arte, 92); 2) ter: Sasyet\u00e9 ni\u00e3 Tup\u00e3 remipe'ap\u00fbera, ...og\u00fbek\u00f3-mara'ara rero\u00edna. - Eis que sofrem muito os que Deus repeliu, tendo sua vida envergonhada. (Ar., Cat., 163)"}, {"first_word": "ero\u00eeyb", "optional_number": "", "definition": "(v.tr.) - 1) fazer descer consigo, descer com, amainar (p.ex., as velas da embarca\u00e7\u00e3o): Os\u00f3 b\u00e9 am\u00f5 maranaritekoara a'e mok\u00f5\u00ee mond\u00e1 retym\u00e3 mopena... sero\u00eeypa. - Foram de novo alguns soldados para quebrar as pernas daqueles dois ladr\u00f5es, fazendo-os descer consigo. (Ar., Cat., 64); Aro\u00eeyb aoba. - Amainei a vela. (VLB, I, 33); 2) descarregar (fazendo baixar, como, p.ex., a carga que vai no lombo do burro): Ero\u00eeyb ah\u1ebd sup\u00e9. - Descarrega-a a ele. (VLB, I, 97). V. tb. erog\u00fbe\u00eeyb."}, {"first_word": "erok", "optional_number": "1", "definition": "(s) (v.tr.) - 1) mudar de nome; dar ou p\u00f4r nomes; p\u00f4r novo nome: \u00c3 tek\u00f3 a'ereme moreroka. - Eis que era costume, ent\u00e3o, dar nome \u00e0s pessoas. (Ar., Cat., 3); Ere\u00eeamotare'ymype nde rapixara, serok-y -b\u00e9-kyb\u00e9mo? - Detestaste teu pr\u00f3ximo, ficando a p\u00f4r-lhe nomes tamb\u00e9m? (Anch., Doutr. Crist\u00e3, II, 88); 2) batizar: N'as\u00e9 reroki b\u00e9pe am\u00f5 ab\u00e1 abar\u00e9 pyri? - N\u00e3o nos batizam tamb\u00e9m outras pessoas junto do padre? (Ar., Cat., 82) \u25cf serokyba'e - o que p\u00f5e nome; o que batiza: Oporoerokyba'ep\u00fbera nd'e'ikatu\u00ee omend\u00e1 o emierok\u00fbera res\u00e9... - O que batizou n\u00e3o pode casar-se com aquela que batizou. (Ar., Cat., 129); erokara (t) - o que batiza, o padrinho, a madrinha: Mar\u00e3pe as\u00e9 rerokara as\u00e9 rerek\u00f3\u00fb? - Que fazem conosco os que nos batizam? (Ar., Cat., 82); -Ab\u00e1pe nde rerokara? -Quem foi tua madrinha? (Anch., Teatro, 166); emieroka (t): o batizado, o que algu\u00e9m batiza: E'ikatupe morerokar\u00fbera omend\u00e1 o emierok\u00fbera res\u00e9? - Pode o padrinho casar-se com aquele que batiza? (Ar., Cat., 149); serokypyra - o que \u00e9 (ou deve ser) batizado, o batizado: Ap\u0177\u00e1-serokypyra k\u00f3 'ara o\u00eemoet\u00e9... - Os homens batizados honram este dia. (Ar., Cat., 9); er\u00f3-erok (s) - apodar, p\u00f4r nomes, motejando: Aser\u00f3-serok. - Fiquei-o apodando. (VLB, I, 38)"}, {"first_word": "erok", "optional_number": "2", "definition": "(v.tr.) - retirar: A\u00eenhub\u00e3-rok. - Retirei o inv\u00f3lucro dele. (VLB, I, 98)"}, {"first_word": "erokaba", "optional_number": "", "definition": "(t) (s.) - nome de batismo: Mar\u00e3pe nde rerokaba abar\u00e9 reminong\u00fbera? - Qual o teu nome de batismo que o padre p\u00f4s? (Anch., Teatro, 168, 2006)"}, {"first_word": "eroka\u00ee", "optional_number": "", "definition": "(v.tr.) - fazer queimar consigo, queimar com: \u00cearo'a tat\u00e1 pup\u00e9 seroka\u00eea... - Fa\u00e7amo-lo cair conosco no fogo para faz\u00ea-lo queimar conosco. (Anch., Teatro, 164)"}, {"first_word": "erokakar", "optional_number": "", "definition": "(v.tr.) - acercar-se de, ir chegando a, aproximar-se de: ...Arokakar G\u00fben\u0169. - Aproximei-me de Guenum (a Ilha dos Frades). (VLB, I, 20); ...Arokakar xe rekob\u00e9-et\u00e9rama re'\u0129. - Hei de me aproximar de minha futura e verdadeira vida. (Ar., Cat., 158v)"}, {"first_word": "erokar\u00fbera", "optional_number": "", "definition": "(t) (s.) - padrinho ou madrinha (de batismo ou crisma): xe rerokar\u00fbera - meu padrinho (VLB, II, 27)"}, {"first_word": "eroker", "optional_number": "", "definition": "(v.tr.) - dormir com, fazer dormir consigo: Ereroker-et\u00e1pe \u00eeoamotare'yma? - Dormiste com \u00f3dio muitas vezes? (Ar., Cat., 101v); Aroker xe ra'yra. - Fiz meu filho dormir comigo. (Anch., Arte, 48v); Aroker aoba. - Durmo com roupa. (Anch., Arte, 48v)"}, {"first_word": "eroko'em", "optional_number": "", "definition": "(v.tr.) - amanhecer com, fazer amanhecer consigo: -Opabenh\u1ebd ser\u00e3 erimba'e a'epe tekoara i\u00ee a'o\u00eea'o\u00fb...? -Opabenh\u1ebd, pysar\u00e9, serekomem\u00fb\u00e3 b\u00e9 reroko'ema. -Ser\u00e1 que todos aqueles que ali estavam ficaram a injuri\u00e1-lo? -Todos, a noite toda, amanhecendo tamb\u00e9m com maus tratos a ele. (Ar., Cat., 56v)"}, {"first_word": "erok\u00fbab", "optional_number": "", "definition": "(v.tr.) - 1) passar com, fazer passar consigo; levar (de passagem): Oro\u00eeoerok\u00fbab. - Fizemo-nos passar uns aos outros, passamos uns com os outros. (VLB, II, 67); 2) levar diante; servir (p.ex., a comida): Asemi'u-erok\u00fbab. - Servi a comida dele. (VLB, I, 81); 3) apresentar: Arok\u00fbab. - Apresentei-o. (VLB, I, 39)"}, {"first_word": "erok\u00fbaka'ar", "optional_number": "", "definition": "(v.tr.) - levar uns atr\u00e1s dos outros: Oroerok\u00fbaka'ar. - Levamo-los uns atr\u00e1s dos outros. (VLB, II, 21)"}, {"first_word": "erokub", "optional_number": "", "definition": "(v.tr.) - fazer estar consigo, estar com; ter, possuir: ...Serap\u00fban G\u00fbarapar\u0129, Tup\u00e3oka rerokupa. - \u00c9 famosa Guaraparim, tendo uma igreja. (Anch., Poesias, 58)"}, {"first_word": "erok\u00fber", "optional_number": "", "definition": "(v.tr.) - deter consigo: Ererok\u00fb\u00e9-rok\u00fberype ab\u00e1 am\u00f5...? - Ficaste detendo contigo alguma pessoa? (Anch., Doutr. Crist\u00e3, II, 88)"}, {"first_word": "eroman\u00f5", "optional_number": "", "definition": "(v.tr.) - morrer com, fazer morrer consigo: Serob\u00eeara b\u00e9pe as\u00e9 og\u00fberoman\u00f5ne? - A gente morrer\u00e1 com sua cren\u00e7a tamb\u00e9m? (Ar., Cat., 51); Ir\u00f5, o\u00eeep\u00e9 tiru\u00e3 pecado n'aroman\u00f5\u00ee! - Portanto, n\u00e3o morri com um pecado sequer! (Anch., Teatro, 172); Aroman\u00f5 tekokatu. - Morro com virtude. (Anch., Arte, 49) \u25cf og\u00fberoman\u00f5ba'e - o que faz morrer consigo, o que morre com: ...Pab\u1ebd ab\u00e1 tetiru\u00e3 Cristo ra\u00fbsuba b\u00e9 og\u00fberoman\u00f5ba'ep\u00fbera... - Todos e quaisquer homens que morreram com o amor a Cristo. (Ar., Cat., 161v)"}, {"first_word": "eromara'ar", "optional_number": "", "definition": "(v.tr.) - adoecer com, fazer adoecer consigo: Aromara'ar. - Adoeci com ele. (Anch., Arte, 48)"}, {"first_word": "eronhan", "optional_number": "", "definition": "- v. enonhan"}, {"first_word": "eronheangu", "optional_number": "", "definition": "(v.tr.) - recear por, temer por: Aronheangu. - Temo por ele. (VLB, I, 42)"}, {"first_word": "eronhe'eng", "optional_number": "", "definition": "(v.tr.) - anunciar, apregoar, proclamar: Og\u00fberonhe'eng i mendarypyrama... - Anuncia os que ser\u00e3o casados. (Ar., Cat., 94) \u25cf eronhe'engara (t) - o que anuncia, o que proclama: mba'e reronhe'engara - o que anuncia as coisas, o pregador (VLB, II, 84); eronhe'engaba (t) - tempo, lugar, modo, etc. de anunciar, de proclamar; an\u00fancio, proclama\u00e7\u00e3o: Abar\u00e9 sup\u00e9 i mombe'u\u00fb Tup\u00e3okype seronhe'enga\u00fbama rine. - Para o padre cont\u00e1-lo-\u00e1 para que o anuncie na igreja. (Anch., Di\u00e1l. da F\u00e9, 213)"}, {"first_word": "eronhen", "optional_number": "", "definition": "- o mesmo que enonhen (v.)"}, {"first_word": "erop\u00ee\u00e1", "optional_number": "", "definition": "(v.tr.) - desviar consigo, levar consigo (o que seguiria outro curso): Arop\u00ee\u00e1. - Desviei-o comigo. (VLB, I, 101); Xe rerop\u00ee\u00e1pe ab\u00e1 ri, k\u00fbepe nh\u1ebd xe reras\u00f3bo xe rap\u00e9-katu su\u00ed? - Levou-me algu\u00e9m consigo, por acaso, para longe me levando do meu bom caminho? (Anch., Teatro, 160)"}, {"first_word": "eropor", "optional_number": "", "definition": "(v.tr.) - 1) saltar com (p.ex., com a carga que traz \u00e0s costas), fazer saltar consigo: Aropor. - Salto com ela. (VLB, II, 112); 2) lan\u00e7ar fora de si: Oro\u00eeu nde momoranga, ore a\u00edba rerop\u00f3. - Viemos para te festejar, lan\u00e7ando fora nossa maldade. (Anch., Poesias, 582-583)"}, {"first_word": "eroporase\u00ee", "optional_number": "", "definition": "(v.tr.) - dan\u00e7ar com, fazer dan\u00e7ar consigo: Xe ab\u00e9 xe anamet\u00e1 aroporase\u00ee seru. - Eu tamb\u00e9m os meus parentes trazendo, fa\u00e7o-os dan\u00e7ar comigo. (Anch., Poemas, 138)"}, {"first_word": "eropotyr\u00f5", "optional_number": "", "definition": "(v.tr.) - agir ou trabalhar em conjunto com, fazer agir ou trabalhar consigo: K\u00f3 'ara \u00eeamoet\u00e9. I pup\u00e9 \u00eeudeus it\u00e1 reropotyr\u00f5\u00fb, Santo Estev\u00e3o ap\u00ee\u00e1-ap\u00ee\u00e1bo, i akanga k\u00e1bo... - Este dia honramos. Nele, os judeus agiram em conjunto, com pedras, ficando a atirar em Santo Est\u00eav\u00e3o, quebrando sua cabe\u00e7a. (Ar., Cat., 10)"}, {"first_word": "eropu'am", "optional_number": "", "definition": "- v. enopu'am"}, {"first_word": "erop\u00fbar", "optional_number": "", "definition": "(v.tr.) - golpear com, bater com: ...I akanga res\u00e9 a'e tak\u00fbara rerop\u00fb\u00e1. - Em sua cabe\u00e7a batendo com aquela cana. (Ar., Cat., 60v); ...Ererop\u00fbar ybyr\u00e1 nde remirek\u00f3 res\u00e9! - Bateste com um pau na tua esposa! (Anch., Teatro, 168)"}, {"first_word": "eropyt\u00e1", "optional_number": "", "definition": "(v.tr.) - ficar com, fazer ficar consigo, deter, fazer parar (p.ex., o cavalo em que se vai) (VLB, II, 64): ...O sy ryg\u00e9pe o pitanga reropyt\u00e1 \u00eeab\u00e9, t'opyt\u00e1 pe pup\u00e9. - Que ele fique dentro de v\u00f3s como fica com seu estado de feto no ventre de sua m\u00e3e. (Ar., Cat., 4); Eropyt\u00e1 nde bo\u00ee\u00e1'\u0129 or\u00e9bo. - Fica com teus suditozinhos junto de n\u00f3s. (Depoimento de Pero Leit\u00e3o, ASV, Cong. Rit., Anchieta, n\u00ba 303, 110-111, apud Viotti, 180)"}, {"first_word": "erosapuka\u00ee", "optional_number": "", "definition": "(v.tr.) - apregoar, anunciar, pregar (VLB, I, 39) \u25cf erosapuka\u00eetara (t) - o que apregoa, o que anuncia: mba'e rerosapuka\u00eetara - o que anuncia as coisas, o pregador (VLB, II, 84)"}, {"first_word": "erosem", "optional_number": "", "definition": "- o mesmo que enosem (v.)"}, {"first_word": "erosub", "optional_number": "", "definition": "(v.tr.) - encontrar-se com, fazer encontrar-se consigo: ...Ybytyrype xe s\u00f3\u00fb \u00eeand\u00e9 bo\u00ee\u00e1 rerosupa. - \u00c0 serra eu fui para encontrar-me com nossos s\u00faditos. (Anch., Teatro, 10)"}, {"first_word": "erosy\u00ee", "optional_number": "", "definition": "(v.tr.) - apartar-se com: Pek\u00fb\u00e1, ta\u00fb\u00ee\u00e9, k\u00e9 su\u00ed, pe nemet\u00e9 rerosy\u00eea! - Ide logo daqui, apartando-vos com vosso grande fedor! (Anch., Teatro, 180); T'os\u1ebd Anhanga i xu\u00ed, g\u00fbek\u00f3-poxy rerosy\u00eea. - Que saia o diabo dela, apartando-se com seu mau proceder. (Anch., Poemas, 146)"}, {"first_word": "erosyk", "optional_number": "", "definition": "(v.tr.) - 1) chegar com, fazer chegar consigo: Mam\u00f5pe g\u00fb\u00e1 \u00ceand\u00e9 \u00ceara rerosyki ko'yt\u00e9? - Aonde chegaram com Nosso Senhor, finalmente? (Ar., Cat., 89); 2) aproximar-se de, achegar-se a, acercar-se de \u25cf serosypyra - o que est\u00e1 (ou deve estar) achegado: Nde res\u00e9 serosypyra... - Os que est\u00e3o achegados a ti. (Anch., Poemas, 96)"}, {"first_word": "eroten", "optional_number": "", "definition": "(v.tr.) - fazer firmar consigo, fazer fixar consigo, firmar com, fixar com: Aroten. - Firmei-o comigo. (Anch., Arte, 57)"}, {"first_word": "eroub", "optional_number": "", "definition": "- o mesmo que erub (v.)"}, {"first_word": "erour", "optional_number": "", "definition": "- o mesmo que erur (v.)"}, {"first_word": "ero'yasab", "optional_number": "", "definition": "(v.tr.) - barquear, cruzar o rio com, fazer cruzar o rio consigo: Aporero'yasab. - Barqueei as pessoas. (VLB, I, 52) \u25cf ero'yasapara (t) - o que barqueia, o que faz cruzar o rio consigo (VLB, I, 52)"}, {"first_word": "ero\u0177r\u00f5", "optional_number": "", "definition": "(v.tr.) - 1) detestar, odiar, abominar, desprezar, p\u00f4r defeito em: T'aro\u0177r\u00f5 tekomem\u00fb\u00e3... - Que deteste a vida m\u00e1. (Anch., Poemas, 92); T'aro\u0177r\u00f5ngatu Anhanga... - Que eu deteste muito o diabo. (Anch., Poemas, 98); ...Na xe rero\u0177r\u00f5\u00ee \u00eeep\u00e9. - Tu n\u00e3o me detestas. (Anch., Poemas, 96); K\u00f3 temimin\u00f3-poxy \u00eeand\u00e9 rek\u00f3 og\u00fbero\u0177r\u00f5... - Esses temimin\u00f3s malvados nossa lei detestam... (Anch., Teatro, 16); 2) renunciar a, enjeitar, reprovar (VLB, II, 101) \u25cf sero\u0177r\u00f5mbyra - o que \u00e9 (ou deve ser) detestado, odiado: ...Sero\u0177r\u00f5mbyramo o\u00eek\u00f3bo b\u00e9... - Sendo tamb\u00e9m odiados. (Ar., Cat., 179); ...Sero\u0177r\u00f5mo opakatu ik\u00f3 'ara pup\u00e9... sero\u0177r\u00f5mbyra sos\u00e9. - Detestando-os mais que tudo o que se deve detestar neste mundo. (Ar., Cat., 220); emiero\u0177r\u00f5 (t) - o que algu\u00e9m detesta: O anga\u00eepag\u00fbera... o emiero\u0177r\u00f5ag\u00fbera rero\u00eeeby-potare'yma. - N\u00e3o querendo repetir seu pecado que ele detestava. (Ar., Cat., 188); ero\u0177r\u00f5saba (ou ero\u0177r\u00f5aba) (t) - tempo, lugar, causa, etc. de odiar, de detestar; \u00f3dio: Nde resa'y e\u00eemondyky sero\u0177r\u00f5s\u00e1pe... - Destila tuas l\u00e1grimas, por detest\u00e1-los. (Anch., Doutr. Crist\u00e3, II, 112)"}, {"first_word": "ero\u0177r\u00f5ama", "optional_number": "", "definition": "(t) (s.) - defeito, falta (VLB, II, 123)"}, {"first_word": "erub", "optional_number": "", "definition": "(v.tr.) - 1) fazer estar (deitado) consigo, estar (deitado) com: N\u00e3 tem\u00f5 ix\u00e9 serubi m\u00e3! - Quem me dera eu o fizesse estar deitado comigo assim! (Ar., Cat., 235); E\u00eeori, xe \u00eeara sy, xe 'anga pup\u00e9 serupa! - Vem, m\u00e3e de meu senhor, para faz\u00ea-lo estar contigo dentro de minh'alma. (Anch., Poemas, 102); 2) ter, conter, levar consigo: ...I porang k\u00f3 tup\u00e3oka, \u00eeeg\u00fbakabet\u00e1 rerupa! - \u00c9 bonita esta igreja, contendo muitos enfeites! (Anch., Poemas, 112); Tupana rerupa, i por nde ryg\u00e9. - Contendo a Deus, est\u00e1 cheio teu ventre. (Anch., Poemas, 116); Pe\u00eeori, pebaka Tup\u00e3 koty, pe py'a pup\u00e9 serupa. - Vinde, para vos voltar para Deus, levando-o convosco em vossos cora\u00e7\u00f5es. (Anch., Teatro, 56)"}, {"first_word": "erumby", "optional_number": "1", "definition": "(adv.) - 1) finalmente, enfim (Fig., Arte, 148); 2) sen\u00e3o quando; e nisto (VLB, II, 115)"}, {"first_word": "erumbynh\u1ebd", "optional_number": "", "definition": "(adv.) - sen\u00e3o quando; e nisto; finalmente (VLB, II, 115)"}, {"first_word": "erur", "optional_number": "", "definition": "(ou eru) (v.tr.) - fazer vir consigo, vir com, trazer: A\u00eep\u00f3 tek\u00f3-pysasu ab\u00e1 ser\u00e3 og\u00fberu...? - Aquela lei nova, quem ser\u00e1 que a trouxe? (Anch., Teatro, 4); ...Mokaba og\u00fberu tenh\u1ebd\uf02e - Trouxeram p\u00f3lvora em v\u00e3o. (Anch., Teatro, 52); Tata\u00fbrana, eru k\u00e9 nde musurana! - Tataurana, traze aqui tua mu\u00e7urana! (Anch., Teatro, 64); Ereruret\u00e1 ser\u00e3? - Acaso trouxeste muitas coisas? (Anch., Teatro, 44); I ays\u00f3, nip\u00f3, \u00eeasy, og obag\u00fbasu reru. - \u00c9 formosa, certamente, a lua, vindo com sua grande face. (Anch., Poemas, 142); Ik\u00f3 ab\u00e1 arur ik\u00e9... ta pe\u00eekuab... - Este homem trago aqui para que o reconhe\u00e7ais... (Ar., Cat., 60v); Ererupe nde karamem\u00fb\u00e3? - Trouxeste tua caixa? (L\u00e9ry, Histoire, 342) \u25cf eru-erur - acarretar, acarrear (VLB, I, 19)"}, {"first_word": "eruri", "optional_number": "", "definition": "- 2\u00aa p. irreg. do imper. de erur (v.)"}, {"first_word": "ery\u00eeara", "optional_number": "", "definition": "(t) (s.) - o portador do nome de, o que tem o nome de: Xe rery\u00eeara tup\u00e3oka e\u00eemonhang. - Faze uma igreja que tenha meu nome. (Ar., Cat., 7)"}, {"first_word": "es\u00e1", "optional_number": "", "definition": "(t) (s.) - olho (Castilho, Nomes, 38); vista: Xe res\u00e1 pup\u00e9-katu asep\u00eeak nde i mimag\u00fbera. - Bem com os meus olhos vi que tu as escondeste. (Anch., Teatro, 176); Nde res\u00e1 pora\u00fbsubara erobak ix\u00e9 koty... - Teus olhos misericordiosos volta em minha dire\u00e7\u00e3o. (Anch., Poemas, 146); [adj.: es\u00e1 (r, s)] - dotado de olho; (xe) ter olho: Xe res\u00e1-ynhusu. - Eu tenho olhos esbugalhados. (VLB, II, 56) \u25cf es\u00e1pe (t) - \u00e0 vista de, aos olhos de: Tup\u00e3 res\u00e1pe \u00e3 xe rek\u00f3\u00fb... - Eis que estou \u00e0 vista de Deus. (Ar., Cat., 66); Ses\u00e9 ab\u00e1 p\u00fbari nde res\u00e1pe nh\u1ebd. - Os homens batem nele \u00e0 tua vista. (Anch., Poemas, 122); g\u00fbes\u00e1-popybo (ou g\u00fbes\u00e1-popybonhote) - com o rabo do olho, de esguelha (VLB, II, 56); es\u00e1-ror\u1ebd (t) - olhos encovados (VLB, II, 56); es\u00e1-tinga (t) - olhos claros (azuis, verdes-azulados, verdes esbranqui\u00e7ados), tirantes a brancos; olhos enevoados: Xe res\u00e1-ting. - Eu tenho olhos claros. (VLB, I, 147); Og uba rupi ah\u1ebd res\u00e1-tingamo. - Ele tem olhos claros como seu pai. (VLB, II, 131); es\u00e1-\u00eeuba (t) - olhos claros, g\u00e1zeos, tendendo a brancos, zarcos: Xe res\u00e1-\u00eeub. - Eu tenho olhos zarcos. (VLB, I, 147); es\u00e1-k\u00fb\u00e1-ror\u1ebd (ou es\u00e1-k\u00fb\u00e1-ror\u1ebd-muku) (t) - olhos encovados: Xe res\u00e1-k\u00fb\u00e1-ror\u1ebd. - Eu tenho olhos encovados; es\u00e1-k\u00fbas\u00f3 (ou es\u00e1-k\u00fbas\u00f3-puku ou es\u00e1-k\u00fbar\u00fb\u00e9-mba'easy) (t) - olhos encovados (como os de um doente) - Xe res\u00e1-k\u00fbas\u00f3-puku. - Eu tenho olhos encovados. (VLB, I, 115); es\u00e1-banga (t) - olhos vesgos (VLB, II, 144); es\u00e1-oby (t) - olhos enevoados: Xe res\u00e1-oby. - Eu tenho olhos enevoados. (VLB, II, 49); es\u00e1-tunga (t) - olho quebrado, torto ou todo coberto, mas n\u00e3o vazio (VLB, II, 133); es\u00e1-ynhusu (t) - olhos esbugalhados: Xe res\u00e1-ynhusu. - Eu tenho olhos esbugalhados. (VLB, II, 56)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., SAPIRANGA (tes\u00e1 + pyrang + -a, \u201colhos vermelhos\u201d), blefarite, inflama\u00e7\u00e3o de p\u00e1lpebras. Em Jos\u00e9 de Alencar lemos: \u201c...as pestanas, as comera a SAPIRANGA que lhe arroxeava as p\u00e1lpebras.\u201d (in Alfarr\u00e1bios, apud Novo Dicion. Aur\u00e9lio); SAPIROCA [(te)s\u00e1 + pir + ok +-a, \u201carranca pele dos olhos\u201d], inflama\u00e7\u00e3o das p\u00e1lpebras com queda das pestanas, blefarite ciliar; SAPIROQUENTO, o que tem sapiroca. Da\u00ed, tamb\u00e9m, o nome pr\u00f3prio TIBIRI\u00c7\u00c1 (tebir + es\u00e1, \u201colho das n\u00e1degas\u201d), nome de importante chefe ind\u00edgena de Piratininga, no s\u00e9culo XVI."}, {"first_word": "esaapyt\u00e3pytang", "optional_number": "", "definition": "(r, s) (xe) (v. da 2\u00aa classe) - chorar muito, ficar com os olhos rasos d'\u00e1gua, chorar at\u00e9 ter os olhos avermelhados: Xe resaapyt\u00e3pytang. - Eu chorei at\u00e9 ficar com olhos avermelhados. (VLB, I, 42)"}, {"first_word": "esaar\u0169a\u00edba", "optional_number": "", "definition": "(t) (s.) - travessura, lasc\u00edvia; [adj.: esaar\u0169a\u00edb (r, s)] - dissoluto, travesso, lascivo (p.ex., a mulher que olha muito e fala muito): Xe resaar\u0169a\u00edb. - Eu sou travessa. (VLB, I, 104)"}, {"first_word": "es\u00e1-arug\u00fb\u00e1", "optional_number": "", "definition": "(ou es\u00e1-g\u00fbarug\u00fb\u00e1) (t) (s.) - antolhos, tapas para os olhos de pessoas ou cavalgaduras (VLB, I, 36)"}, {"first_word": "esaatyk\u00e1", "optional_number": "", "definition": "(s) (v.tr.) - tapar, fechar as fibras de (p.ex., de pano, de tudo o que se tece): Asesaatyk\u00e1. - Tapei-o. (VLB, II, 124)"}, {"first_word": "esaba", "optional_number": "", "definition": "(t) (s.) - zarolho (D'Evreux, Viagem, 157); [adj.: esab (r, s)] - 1) torto de algum olho: Xe resab. - Eu sou torto do olho. (VLB, II, 133); 2) cego; [adj.: esab (r, s)] - cego: Xe resab. - Eu sou cego. \u25cf sesabyba'e - o que \u00e9 cego (VLB, I, 70)"}, {"first_word": "esabanga", "optional_number": "", "definition": "(t) (etim. - olho torto) (s.) - vesgo; [adj.: esabang (r, s)]: Xe resabang. - Eu estou vesgo. (D'Evreux, Viagem, 157; Castilho, Nomes, 38)"}, {"first_word": "esaekoabok", "optional_number": "", "definition": "(s) (v.tr.) - fazer mudar de id\u00e9ia: Xe resaekoabok ik\u00f3 nde ra'yra. - Eis que teu filho me fez mudar de id\u00e9ia. (VLB, II, 43)"}, {"first_word": "esaet\u00e1", "optional_number": "", "definition": "(t) (etim. - muitos olhos) (s.) - 1) cuidado, preocupa\u00e7\u00e3o; 2) o cuidado (pessoa ou coisa que \u00e9 objeto de desvelos): Pe\u00eeori pitanga g\u00fbabo, Tupana resaet\u00e1... - Vinde para comer a crian\u00e7a, o cuidado de Deus. (Anch., Poemas, 166)"}, {"first_word": "esaet\u00e9", "optional_number": "", "definition": "(t) (etim. - olhos a valer) (s.) - lasc\u00edvia, libertinagem, erotismo; [adj.: esaet\u00e9 (r, s)] - lascivo, libertino (diz-se de mulher ligeira em olhar para homens): Xe resaet\u00e9. - Eu sou libertina. (VLB, I, 96)"}, {"first_word": "esaet\u00e9", "optional_number": "", "definition": "(t) (etim. - olhos a valer) (s.) - espanto, susto; [adj.: esaet\u00e9 (r, s)] - espantadi\u00e7o (VLB, I, 125); assustado, arisco (como o animal bravo e muito espantadi\u00e7o, como o p\u00e1ssaro que n\u00e3o espera o tiro): Xe resaet\u00e9. - Eu sou arisco. (VLB, I, 59)"}, {"first_word": "esag\u00fbyrumbyka", "optional_number": "", "definition": "(t) (s.) - olheiras (em geral) (VLB, II, 56); [adj.: esag\u00fbyrumbyk (r, s)] (xe) - ter olheiras: Xe resag\u00fbyrumbyk. - Eu tenho olheiras. (VLB, II, 56)"}, {"first_word": "esag\u00fbyryba", "optional_number": "", "definition": "(t) (s.) - vista turbada, vertigem, tontura, enj\u00f4o; [adj.: esag\u00fbyryb (r, s)] - enjoado, turbado, tonto; (xe) ter vertigens: Xe resag\u00fbyryb. - Eu tive vertigem (ou eu estou enjoado). (VLB, I, 117, 131)"}, {"first_word": "es\u00e3\u00eea", "optional_number": "", "definition": "(t) (s.) - alegria (natural) (VLB, I, 30): Tes\u00e3\u00eea pup\u00e9 k\u00f3 'ara \u00eea\u00eemoet\u00e9... - Com alegria honramos este dia. (Ar., Cat., 9); [adj.: es\u00e3\u00ee (r, s)] - alegre, feliz [naturalmente, sem raz\u00e3o espec\u00edfica; v. tb. oryb (r, s)]: ab\u00e1-es\u00e3\u00eengatu. - homem muito alegre; Xe res\u00e3\u00ee. - Eu estou alegre. Sob\u00e1-es\u00e3\u00eengatu. - Ele tem o rosto muito alegre. (VLB, I, 30); Pitanga rob\u00e1 ses\u00e3\u00ee i xup\u00e9. - O rosto da crian\u00e7a est\u00e1 alegre para eles. (Anch., Poemas, 118); ...Ta ses\u00e3\u00ee k\u00f3 pe retama... - Que se alegre esta vossa terra. (Anch., Teatro, 188, 2006)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, TE\u00c7AINDABA (nome de rua de S\u00e3o Paulo, SP) (v. p. 386)."}, {"first_word": "es\u00e3\u00eenambora", "optional_number": "", "definition": "(t) (s.) - pessoa garrida, lasciva, elegante, muito enfeitada com cores alegres e brincos, pessoa jocosa (VLB, I, 146)"}, {"first_word": "es\u00e3\u00eenana", "optional_number": "", "definition": "(t) (s.) - garridice, lasc\u00edvia, travessura: N'opabi moropotara, tes\u00e3\u00eenana, mar\u00e3'\u00e9... - N\u00e3o acabam os desejos sensuais, a lasc\u00edvia, as maledic\u00eancias. (Anch., Teatro, 148); [adj.: es\u00e3\u00eenan (r, s)] - travesso, dissoluto, garrido (VLB, I, 96, 104)"}, {"first_word": "esa\u00eeyra", "optional_number": "", "definition": "(t) (s.) - menina dos olhos (Castilho, Nomes, 38)"}, {"first_word": "esakanga", "optional_number": "", "definition": "(t) (s.) - luzimento; [adj.: esakang (r, s)] - luzente, reluzente (para coisas transparentes como vidro, etc.); transl\u00facido: 'aresakanget\u00e9. - um dia muito reluzente (Ar., Cat., 167)"}, {"first_word": "esakoro\u00eea", "optional_number": "", "definition": "(t) (s.) - granulosidade; [adj.: esakoro\u00ee (r, s)] - granuloso, grosso (p.ex., farinha ainda n\u00e3o transformada em p\u00f3) (VLB, I, 151)"}, {"first_word": "esak\u00fbanhyr\u00f5", "optional_number": "", "definition": "(t) (s.) - bom semblante; [adj.: esak\u00fbanhyr\u00f5 (r, s)] - de semblante bom, bem-encarado: Xe resak\u00fbanhyr\u00f5. - Eu sou de bom semblante. (VLB, II, 115)"}, {"first_word": "esak\u00fbara", "optional_number": "1", "definition": "(t) (s.) - pilha, monte (p.ex., de lenha) (VLB, II, 109)"}, {"first_word": "esak\u00fbara", "optional_number": "2", "definition": "(t) (s.) - olho, cavidade dos olhos; [adj. esak\u00fbar (r, s)] - ter olhos, ter cavidades dos olhos: Xe resak\u00fb\u00e1-ror\u1ebd. - Eu tenho as cavidades dos olhos encovadas. (VLB, II, 56)"}, {"first_word": "esak\u00fbaraapyt\u00e3pytang", "optional_number": "", "definition": "(r, s) (xe) (v. da 2\u00aa classe) - chorar muito, ficar com os olhos rasos d'\u00e1gua, chorar at\u00e9 ter os olhos avermelhados (VLB, I, 42)"}, {"first_word": "esak\u00fbarasy", "optional_number": "", "definition": "(t) (etim. - cavidades dos olhos ruins) (s.) - carranca; mau semblante; [adj.: esak\u00fbarasy (r, s)] - carrancudo, mal-encarado: Xe resak\u00fbarasy. - Eu sou mal-encarado. (VLB, I, 140)"}, {"first_word": "esak\u00fbarumbyka", "optional_number": "", "definition": "(t) (s.) - olheiras (como resultado de pancada), olho roxo (VLB, II, 56); [adj.: esak\u00fbarumbyk (r, s)] - olheirento (como resultado de pancadas); (xe) ter olho roxo: Xe resak\u00fbarumbyk. - Eu estou olheirento. (VLB, II, 56)"}, {"first_word": "esak\u00fb\u00e9", "optional_number": "", "definition": "(t) (etim. - olhos \u00e1geis) (s.) - desassossego, travessura, lasc\u00edvia; [adj.: esak\u00fb\u00e9 (r, s)] - desassossegado, travesso, lascivo, dissoluto: Xe resak\u00fb\u00e9-k\u00fb\u00e9. - Eu sou travesso. (VLB, I, 96)"}, {"first_word": "esakuruba", "optional_number": "", "definition": "(t) (etim. - caro\u00e7o de olho) (s.) - gr\u00e3o [como de sal, farinha grossa, etc., \u00e0 diferen\u00e7a de gr\u00e3o de milho ou de arroz, que \u00e9 a'\u1ef9\u00eea (t) - v.] (VLB, I, 150); [adj.: esakurub (r, s)] - granuloso, grosso (p.ex., farinha ainda n\u00e3o transformada em p\u00f3) (VLB, I, 151)"}, {"first_word": "esakyt\u00e3", "optional_number": "", "definition": "(t) (etim. - n\u00f3 de olho) (s.) - caro\u00e7o, godilh\u00e3o, n\u00f3 (que se forma na farinha mal dilu\u00edda ou em pasta ou mingau mal mexidos) (VLB, I, 148); gr\u00e3o [como de sal, farinha grossa, etc., \u00e0 diferen\u00e7a de gr\u00e3o de milho ou de arroz, que \u00e9 a'\u1ef9\u00eea (t) - v.]: U'i-esakyt\u00e3 - gr\u00e3o de farinha (VLB, I, 150)"}, {"first_word": "esang\u00e1", "optional_number": "", "definition": "(t) (etim. - arrebentar os olhos) (s.) - choro cont\u00ednuo; [adj.: esang\u00e1 (r, s)] - chor\u00e3o; choramigas; (xe) chorar continuamente: Xe resang\u00e1. - Eu sou chor\u00e3o. Ab\u00e1-esang\u00e1. - homem choramigas (VLB, I, 73); ...Pe resang\u00e1, pe anga\u00eepaba rapir\u00f5mo. - Chorai continuamente, pranteando vossos pecados. (Ar., Cat., 85v)"}, {"first_word": "esaoby", "optional_number": "", "definition": "(t) (etim. - olho azul) (s.) - belida, mancha esbranqui\u00e7ada na c\u00f3rnea do olho (Castilho, Nomes, 38); catarata (dos olhos) (VLB, I, 69); [adj.: esaoby (r, s)] (xe) - ter catarata: Xe resaoby. - Eu tenho catarata. (VLB, I, 69)"}, {"first_word": "esap\u00e9", "optional_number": "", "definition": "(s) (v.tr.) - iluminar: ...Esesap\u00e9 kori xe 'anga res\u00e1... - Ilumina hoje os olhos de minha alma. (Ar., Cat., 24v); ...Nde-te ereber\u00e1 i xos\u00e9, or\u00e9 resap\u00e9bo p\u00e1 nde rekokatu pup\u00e9. - Mas tu brilhas mais que ele, iluminando-nos todos com tua virtude. (Anch., Poemas, 142) \u25cf esapesaba (t) - tempo, lugar, causa, etc. de iluminar, a ilumina\u00e7\u00e3o, a luz, o lume: ...As\u00e9 'anga resapesaba g\u00fbeba potare'yma. - N\u00e3o querendo que se apague a luz de nossa alma. (Ar., Cat., 81v-82)"}, {"first_word": "esapopy", "optional_number": "", "definition": "(t) (s.) - lacrimal do olho (VLB, II, 17)"}, {"first_word": "esapy'a", "optional_number": "", "definition": "(adv.) - 1) de repente, repentinamente, de s\u00fabito: Ak\u00fbe\u00eeme, g\u00fbiman\u00f5mo, anhanga, esapy'a, xe 'anga o\u00eeuk\u00e1 pecado ir\u0169momo. - Antigamente, morrendo eu, o diabo, de repente, minha alma mataria com o pecado. (Anch., Poemas, 106); 2) depressa, logo: ...Pek\u00fb\u00e1 esapy'a! - Ide depressa! (Anch., Teatro, 32); Eras\u00f3 esapy'a. - Leva-o depressa. (VLB, I, 44); ...T'obasem esapy'a o \u00eeuka\u00fb\u00e3me... - Que chegue logo ao lugar em que o matar\u00e3o. (Ar., Cat., 61v)"}, {"first_word": "esapy'ar", "optional_number": "", "definition": "(ou esapy'a) (s) (v.tr.) - surpreender, tomar de s\u00fabito, despercebido, antes do tempo esperado, apanhar de surpresa, tomar descuidado: Asesapy'a \u00e9 nak\u00f3. - Surpreendi-o, na verdade. (VLB, I, 36); ...T'anhemombe'une kori b\u00e9, te'\u00f5 xe resapy'a e'ymeb\u00e9... - Hei de me confessar ainda hoje, antes de me surpreender a morte. (Ar., Cat., 76v); Xe resapy'a ah\u1ebd, o\u00fa. - Surpreendeu-me ele, vindo. (VLB, I, 97); ...Nde resapy'ari Tup\u00e3 or\u00e9 nhe'enga morypa. - Surpreendeu-te Deus a deleitar-te com nossas palavras. (Anch., Teatro, 166)"}, {"first_word": "esapykanga", "optional_number": "", "definition": "(t) (s.) - ribanceira (\u00c9 propriamente quando o mar cava a praia de maneira que fica dificultosa a subida para o lado do mato, seja grande ou pequeno o desn\u00edvel produzido.): yby-esapykanga - ribanceira da terra (VLB, I, 52)"}, {"first_word": "esapys\u00f3", "optional_number": "", "definition": "(t) (s.) - 1) vista, vis\u00e3o (VLB, II, 147); 2) vista aguda; agudeza de vista (VLB, I, 27); [adj.: esapys\u00f3 (r, s)] (xe) - ter vis\u00e3o; ter vista aguda: Na xe resapys\u00f3\u00ee. - Eu n\u00e3o tenho vis\u00e3o, eu sou cego. (VLB, II, 147); ...Sesapys\u00f3 a'upe \u00e9 Tup\u00e3 xe rep\u00eeaka? - Acaso Deus tem vista aguda para me ver? (Anch., Teatro, 30)"}, {"first_word": "esapysoe'yma", "optional_number": "", "definition": "(t) (etim. - falta de vis\u00e3o) (s.) - cegueira (VLB, I, 70)"}, {"first_word": "esapytumbyka", "optional_number": "", "definition": "(t) (etim. - olhos escuros cessantes) (s.) - tontura, desmaio, vertigem; [adj.: esapytumbyk (r, s)] - tonto, desmaiado; (xe) tontear, ter vertigens; desmaiar: Xe resapytumbyk. - Eu desmaio. (VLB, II, 15)"}, {"first_word": "esara\u00ee", "optional_number": "", "definition": "(r, s) (xe) (v. da 2\u00aa classe) - 1) esquecer-se [de algo ou de algu\u00e9m: compl. com es\u00e9 (r, s) ou su\u00ed]: Na xe resara\u00ee nde res\u00e9. - Eu n\u00e3o me esque\u00e7o de ti. (Fig., Arte, 124); Xe resara\u00ee (mba'e) su\u00ed. - Eu me esqueci de algo. (VLB, I, 127, adapt.); Xe resara\u00ee \u00e9 g\u00fbitek\u00f3bo. - Eu estava-me esquecendo mesmo. (Anch., Teatro, 178); 2) esquecer (algo a algu\u00e9m), ficar por esquecimento, ficar esquecido, apagar-se da mem\u00f3ria de [compl. com es\u00e9 (r, s)] (VLB, I, 127) \u25cf esara\u00eetaba (ou esara\u00eeaba) (t) - tempo, lugar, modo, etc. de esquecer; o esquecimento, o objeto do esquecimento, a coisa esquecida (VLB, I, 127): Xe ra'yr\u0129 g\u00fb\u00e9, tesara\u00eetabamo okanhemba'ep\u00fbera rek\u00f3 res\u00e9 nde ma'enduar. - \u00d3 meu filhinho, lembra-te de que os que pereceram s\u00e3o objeto de esquecimento. (Ar., Cat., 157v-158); A'epe mar\u00e3 ab\u00e1 rek\u00f3\u00fb a'e o esara\u00eeag\u00fbera sup\u00e9 og\u00fbasemane? - E como algu\u00e9m proceder\u00e1 encontrando aquilo que esqueceu? (Ar., Cat., 90)"}, {"first_word": "esara\u00eepotara", "optional_number": "", "definition": "(t) (s.) - tend\u00eancia a esquecer; [adj.: esara\u00eepotar (r, s)] - esquecido (isto \u00e9, que costuma esquecer), esquecidi\u00e7o: Xe resara\u00eepotar. - Eu sou esquecidi\u00e7o. (VLB, I, 127)"}, {"first_word": "esatinga", "optional_number": "", "definition": "(t) (etim. - brancura do olho) (s.) - 1) belida, n\u00e9voa ou mancha esbranqui\u00e7ada na c\u00f3rnea do olho; 2) escler\u00f3tica, o branco do olho (Castilho, Nomes, 38); 3) catarata (dos olhos) (VLB, I, 69)"}, {"first_word": "esa\u00fana", "optional_number": "", "definition": "(t) (etim. - olhos escuros) (s.) - cegueira; [adj.: esa\u00fan (r, s)]: Xe resa\u00fan. - Eu sou cego. (D'Evreux, Viagem, 156)"}, {"first_word": "esau'uma", "optional_number": "", "definition": "(t) (etim. - lama dos olhos) (s.) - ramela (dos olhos); [adj.: esau'um (r, s)] - rameloso: Xe resau'um. - Eu estou rameloso. (D'Evreux, Viagem, 157)"}, {"first_word": "esa'y", "optional_number": "", "definition": "(t) (etim. - \u00e1gua dos olhos) (s.) - l\u00e1grima: E\u00eemo'\u1ebd nde resa'y... - Derrama tuas l\u00e1grimas. (Anch., Doutr. Crist\u00e3, II, 112); [adj.: esa'y (r, s)] - lacrimejante (como por doen\u00e7a, etc.); (xe) lacrimejar: Xe resa'y-sa'y. - Eu estou lacrimejando. (VLB, II, 17)"}, {"first_word": "esa'yra", "optional_number": "", "definition": "(t) (etim. - filho dos olhos) (s.) - pupila (VLB, II, 38; Castilho, Nomes, 38)"}, {"first_word": "es\u00e9", "optional_number": "", "definition": "(r, s) (posp.) - 1) com [sentido de companhia, levando o verbo para o plural]: Nde res\u00e9 mem\u1ebd oro\u00eek\u00f3... - Contigo sempre estou. (Anch., Poemas, 84); N'ere\u00eekuabipe ko'yr te'\u00f5 nde res\u00e9 sek\u00f3? - N\u00e3o sabes que agora a morte est\u00e1 contigo? (D'Abbeville, Histoire, 350); Mba'e-py'a\u00fbp\u00eeara ka\u00fb\u0129a\u00eeasy res\u00e9 i monani... - Uma coisa amarga com vinagre misturaram. (Ar., Cat., 63v); Ses\u00e9 oros\u00f3. - Vou com ele. (Anch., Arte, 44v); Penhe\u0177nhang pab\u1ebd ses\u00e9! - Ajuntai-vos todos com eles! (Anch., Teatro, 60); 2) a respeito de, de: ...Ses\u00e9 oma'enduaramo. - A respeito dele lembrando-se. (Ar., Cat., 22); Ma'e res\u00e9 \u00eeand\u00e9 monget\u00e1\u00fb? - A respeito de qu\u00ea conversamos? (L\u00e9ry, Histoire, 358); 3) em (em sentido locativo n\u00e3o geogr\u00e1fico): Tupana res\u00e9 a\u00eek\u00f3. - Vivo em Deus. (Fig., Arte, 166); ...Xe a\u00e9 aporomoing\u00f3 moropotara res\u00e9. - Eu mesmo pus gente no desejo sensual. (Anch., Teatro, 36); atu\u00e1 res\u00e9 - na nuca (Fig., Arte, 126); Ses\u00e9 i mo\u00eearypyramo oman\u00f5mo... - Nela (isto \u00e9, na cruz) morrendo crucificado. (Ar., Cat., 22); Enhonong nde itaingapema nde ku'a res\u00e9. - P\u00f5e tua espada na tua cintura. (Fig., Arte, 125-126); 4) em (em sentido temporal): Putuna am\u00f5 res\u00e9... - Numa certa noite... (Ar., Cat., 7); 5) na pessoa de: Na xe ra'y-potari nde res\u00e9. - N\u00e3o quero meu filho na tua pessoa (isto \u00e9, n\u00e3o te quero ter por filho). (Fig., Arte, 124); Xe rembi\u00e1-pot\u00e1 sabeypora am\u00f5 res\u00e9... - Eu quero presas nas pessoas de alguns b\u00eabados. (Anch., Teatro, 150, 2006); 6) por; por causa de [\u00e0s vezes com um deverbal em -sab(a)]: Ab\u00e1pe as\u00e9 res\u00e9 Tup\u00e3 mongetasara sek\u00f3\u00fb? - Quem \u00e9 a que fala a Deus por n\u00f3s? (Ar., Cat., 23); E\u00eeerok moxy res\u00e9 ta nde rerap\u00fb\u00e3ngatu. - Arranca-te o nome por causa dos malditos, para que sejas muito famoso. (Anch., Teatro, 46); A\u00eeerur\u00e9 aoba res\u00e9 Pedro sup\u00e9. - Pe\u00e7o a Pedro por roupa. (Anch., Arte, 44); ...Mba'e-asy porar\u00e1bo Tupana res\u00e9... - Suportando as coisas dolorosas por causa de Deus. (Anch., Teatro, 120); Oromoet\u00e9-katu... nde xe pysyr\u00f5ag\u00fbera res\u00e9. - Louvo-te muito por me teres salvado. (Ar., Cat., 87v); 7) para [com o sentido de finalidade; \u00e0s vezes com um deverbal em -sab(a)]: Tup\u00e3... moeteag\u00fbama res\u00e9. - Para honrar a Deus. (Ar., Cat., 24); Ne emonget\u00e1 nde Tup\u00e3 t'ok\u00fbab \u00e9 amanusu \u00eeand\u00e9 momarane'yma res\u00e9. - Roga a teu Deus para que passe a tempestade para n\u00e3o nos arruinar. (Staden, Viagem, 66); 8) contra: A\u00eetyk nhe'enga ses\u00e9. - Lan\u00e7o palavras contra ele. (Anch., Arte, 44v); Quatro tekoanga\u00eepaba ybaka res\u00e9 opos\u1ebd-posemba'e. - Quatro s\u00e3o os pecados que ficam bradando contra os c\u00e9us. (Bettendorff, Comp\u00eandio, 17); 9) de (de posse, perten\u00e7a), destinado a, tocante a, cab\u00edvel a: Xe resend\u00fbara ebok\u00fbea. - Isso \u00e9 o que \u00e9 destinado a mim. (VLB, II, 74, 129); 10) no encal\u00e7o de, atr\u00e1s de (a perseguir, a importunar): Xe res\u00e9-katu ah\u1ebd rek\u00f3\u00fb. - Fulano est\u00e1 muito atr\u00e1s de mim (isto \u
