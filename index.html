o, ser inferior: mba'e-kag\u00fbera - gordura de animal (VLB, I, 117); 4) termo usado para chamar algu\u00e9m de forma depreciativa ou vulgar: Mba'e-embeg\u00fbasu! - Coisa bei\u00e7uda! (VLB, I, 54); Mba'e-mond\u00e1! - ladr\u00e3o! (lit., coisa que rouba); Mba'e-poru! - Comedor de carne humana! (Anch., Arte, 32); Mba'e-u'uma...! - Coisa enlameada! (Anch., Teatro, 44); (adj.) - rico, (xe) ter bens: Xe mba'e. - Eu tenho bens. (VLB, I, 54) \u25cf i mba'eba'e - o que tem coisas, o que \u00e9 rico: I mba'eba'e ix\u00e9. - Eu sou o que \u00e9 rico. (VLB, II, 105)"}, {"first_word": "MBA'E", "optional_number": "", "definition": "(objetos) (fonte: Staden)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., BOITAT\u00c1 (mba'e + tat\u00e1, \u201ccoisa fogo\u201d), nome de entidade sobrenatural dos antigos tupis; BAEPENDI (mba'e + apina + 'y, \u201crio da coisa pelada\u201d, i.e., de uma entidade sobrenatural), localidade de MG."}, {"first_word": "mba'e", "optional_number": "4", "definition": "(ou ma'e) (s.) - coisa m\u00e1 (como um esp\u00edrito ou um diabo) (VLB, I, 85)"}, {"first_word": "mba'e", "optional_number": "5", "definition": "(ou ma'e) (s.) - enxoval (VLB, I, 120)"}, {"first_word": "mba'e", "optional_number": "6", "definition": "(ou ma'e) (s.) - membro ou parte do corpo: I mba'epepe i nhyb\u00f5\u00fb? - Em que parte do corpo ele o flechou? (VLB, II, 35); \u201c-O\u00fa tem\u00f5 k\u00e9 kunh\u00e3 xe pos\u00e9\u201d er\u00e9pe, nde mba'e-pymamo? Disseste: \u201c-Oxal\u00e1 viesse aqui uma mulher para o meu lado\u201d, tendo o teu membro ereto? (Anch., Doutr. Crist\u00e3, II, 93)"}, {"first_word": "mba'e", "optional_number": "7", "definition": "(ou ma'e) (s.) - m\u00f3vel de casa (VLB, II, 43)"}, {"first_word": "mba'e", "optional_number": "8", "definition": "(ou ma'e) (s.) - mantimento (VLB, II, 31)"}, {"first_word": "mba'e", "optional_number": "9", "definition": "(ou ma'e) (s.) - alfaia, m\u00f3vel ou utens\u00edlio de uso ou adorno dom\u00e9stico (VLB, I, 31)"}, {"first_word": "mba'ea\u00edba", "optional_number": "1", "definition": "(etim. - coisa ruim) (s.) - 1) mal, maldade, coisa m\u00e1: Or\u00e9 pysyr\u00f5-te mba'ea\u00edba su\u00ed. - Mas livra-nos do mal! (Ar., Cat., 13v)"}, {"first_word": "mba'ea\u00edba", "optional_number": "2", "definition": "(etim. - coisa ruim) (s.) - pe\u00e7onha, veneno (VLB, II, 68): A'u tem\u00f5 mba'ea\u00edba m\u00e3 a'emo nh\u1ebd xe re'\u00f5\u00fb... - Ah, quem me dera comer veneno para que eu morresse! (Anch., Doutr. Crist\u00e3, II, 102)"}, {"first_word": "mba'eapanup\u00e3saba", "optional_number": "", "definition": "(etim. - instrumento de golpear as coisas) (s.) - macete, ma\u00e7o, instrumento como um martelo, de madeira rija, usado por marceneiros, carpinteiros, etc. (VLB, II, 27)"}, {"first_word": "mba'eapina", "optional_number": "", "definition": "(etim. - coisa tosquiada) (s.) - homem marinho, monstro marinho que os \u00edndios supunham existir (VLB, II, 32; Laet, Novus Orbis, Livro XV, cap. XIV, \u00a711)"}, {"first_word": "mba'easy", "optional_number": "", "definition": "(etim. - dor dos membros) (s.) - doen\u00e7a, dor, coisa dolorosa, infort\u00fanio; m\u00e1 disposi\u00e7\u00e3o (VLB, II, 27), tormento (VLB, II, 132): A\u00eeporar\u00e1 tem\u00f5 Tup\u00e3 res\u00e9 mba'easy katupab\u1ebd m\u00e3...! - Ah, oxal\u00e1 eu sofresse por Deus muit\u00edssimos infort\u00fanios! (Ar., Cat., 164v); (adj.) - doente; (xe) adoecer: ...I\u00ee\u00e1 omba'easyramo...! - Bem feito que adoeceu! (Ar., Cat., 69v); Xe mba'easy-'ar. - Ca\u00ed doente. (VLB, I, 116) \u25cf mba'easypotar - enfermi\u00e7o, doentio: Xe mba'easypotar. - Eu sou enfermi\u00e7o. (VLB, I, 105)"}, {"first_word": "mba'easya\u00edba", "optional_number": "", "definition": "(etim. - doen\u00e7a superficial) (s.) - indisposi\u00e7\u00e3o, doen\u00e7a fraca; (adj.: mba'easya\u00edb) - adoentado, mas n\u00e3o muito doente: Xe mba'easya\u00edb. - Eu estou adoentado. (VLB, II, 28)"}, {"first_word": "mba'easybora", "optional_number": "", "definition": "(s.) - doente, enfermo: K\u00fbes\u00e9 pa\u00ee\u00e9 mba'easybora subani. - Ontem o feiticeiro chupou o enfermo. (Fig., Arte, 96); Mba'easybora rep\u00eeaka. - Ver os doentes. (Ar., Cat., 18)"}, {"first_word": "mba'easyborerekoara", "optional_number": "", "definition": "(etim. - o que trata os doentes) (s.) - enfermeiro (VLB, I, 116)"}, {"first_word": "mba'easyborupaba", "optional_number": "", "definition": "(etim. - lugar de estarem deitados os doentes) (s.) - enfermaria (VLB, I, 116)"}, {"first_word": "mba'easyborupatyba", "optional_number": "", "definition": "(etim. - lugar costumeiro de estarem deitados os doentes) (s.) - enfermaria (VLB, I, 116)"}, {"first_word": "mba'easypora", "optional_number": "", "definition": "- o mesmo que mba'easybora (v.) (Anch., Arte, 31v)"}, {"first_word": "mba'eatykasaba", "optional_number": "", "definition": "(etim. - instrumento de fincar coisas) (s.) - macete, ma\u00e7o, instrumento como um martelo, de madeira rija, usado por marceneiros, carpinteiros, etc. (VLB, II, 27)"}, {"first_word": "mba'eba'u", "optional_number": "", "definition": "(etim. - bicho que come pau) (s.) - nome de um p\u00e1ssaro (Soares, Coisas Not. Bras. (ms. C), 1464-1468)"}, {"first_word": "mba'eepyp\u00fbera", "optional_number": "", "definition": "- v. epy (t)"}, {"first_word": "mba'eepyrama", "optional_number": "", "definition": "- v. epy (t)"}, {"first_word": "mba'eerekoara", "optional_number": "", "definition": "(t) (etim. - o que guarda as coisas) (s.) - despenseiro (VLB, I, 100)"}, {"first_word": "mba'eet\u00e9", "optional_number": "", "definition": "(s.) - 1) coisa verdadeira, coisa preciosa, coisa \u00f3tima, coisa de estima (VLB, I, 129); coisa prezada (VLB, II, 86); 2) verdade: \u00ceesu, mba'eet\u00e9, pe'\u0129, pesa\u00fbsu! - Eia, amai a Jesus, a verdade! (Anch., Poemas, 108); Sorybet\u00e9 rak\u00f3 ab\u00e1 mba'eet\u00e9 am\u00f5 res\u00e9 o \u00eeekosub'ir\u00e9. - \u00c9 muito feliz, certamente, o homem, ap\u00f3s alcan\u00e7ar alguma verdade. (Ar., Cat., 126); Tup\u00e3 anh\u00f5 mba'eet\u00e9... - Somente Deus \u00e9 a verdade. (Ar., Cat., 117v)"}, {"first_word": "mba'ee'yma", "optional_number": "", "definition": "(etim. - falta de coisas) (s.) - pobreza \u25cf i mba'ee'ymba'e - o que \u00e9 pobre, o despossu\u00eddo, o que n\u00e3o tem posses ou coisas: Tekokatuet\u00e9 rerekoara o emimotarybo \u00e9 i mba'ee'ymba'e. - O que tem a bem-aventuran\u00e7a \u00e9 o que \u00e9 pobre por sua pr\u00f3pria vontade. (Ar., Cat., 18v)"}, {"first_word": "mba'e\u00eeare'yma", "optional_number": "", "definition": "(etim. - o que n\u00e3o porta coisas) (s.) - pobre: ...Mba'e\u00eeare'yma \u00eeab\u00e9... so'o mimbaba roka og\u00fb\u00e2r og upabamo... - Como um pobre, tomou a casa dos animais de cria\u00e7\u00e3o como sua pousada. (Ar., Cat., 9v)"}, {"first_word": "mba'ekag\u00fbera", "optional_number": "", "definition": "(s.) - 1) gordura (fora do corpo dos animais): A\u00eekyty-kytyk mba'ekag\u00fbera pup\u00e9. - Fiquei-o esfregando com gordura. (VLB, I, 117); 2) graxa (VLB, I, 150); 3) unguento (VLB, II, 139) [v. tb. kaba (VLB, I, 150)]"}, {"first_word": "mba'ekatu", "optional_number": "", "definition": "(s.) - felicidade, bem-aventuran\u00e7a: Ybaka a\u00e9 Tup\u00e3 \u00eeand\u00e9 res\u00e9 i nhemosako'\u00eeaba, \u00eeand\u00e9 mba'ekaturama nongat\u00fbaba re'a... - O pr\u00f3prio c\u00e9u \u00e9 o que Deus prepara para n\u00f3s, lugar em que bem coloca nossa felicidade futura. (Ar., Cat., 167)"}, {"first_word": "mba'ekuaba", "optional_number": "", "definition": "- v. mba'ekug\u00fbaba (VLB, II, 110)"}, {"first_word": "mba'ekuapara", "optional_number": "", "definition": "(etim. - o que sabe as coisas) (s.) - letrado (VLB, II, 20)"}, {"first_word": "mba'ekug\u00fbaba", "optional_number": "", "definition": "(ou mba'ekuaba) (etim. - conhecimento das coisas) (s.) - saber (adquirido); (adj.: mba'ekug\u00fbab) - s\u00e1bio: Xe mba'ekug\u00fbab. - Eu sou s\u00e1bio. (VLB, II, 110)"}, {"first_word": "mba'ekug\u00fbabe'yma", "optional_number": "", "definition": "(s.) - ignorante, bruto, o que n\u00e3o sabe nada (VLB, I, 60)"}, {"first_word": "mba'ekug\u00fbapamo'anga", "optional_number": "", "definition": "(etim. - o que se sup\u00f5e saber as coisas) (s.) - s\u00e1bio (na opini\u00e3o dos outros) (VLB, II, 110)"}, {"first_word": "mba'ekug\u00fbapara", "optional_number": "", "definition": "(etim. - o que conhece as coisas) (s.) - s\u00e1bio \u25cf mba'ekug\u00fbapara'uba - s\u00e1bio fingido, pseudo-s\u00e1bio (VLB, II, 110)"}, {"first_word": "mba'ema'e\u0129ndara", "optional_number": "", "definition": "(ou mba'ema'\u1ebdndara) (s.) - vendedor (VLB, II, 143); mercador (VLB, II, 36); regateira (VLB, II, 100)"}, {"first_word": "mba'eme\u00e9mo", "optional_number": "", "definition": "(part.) [o mesmo que me\u00e9mo (v.), mas abrindo per\u00edodo]: Mba'eme\u00e9mo as\u00f3... - Se eu tivesse ido... (Anch., Arte, 25v)"}, {"first_word": "mba'eme'engaba", "optional_number": "", "definition": "(etim. - doa\u00e7\u00e3o das coisas) (s.) - patrim\u00f4nio que o pai d\u00e1 enquanto vivo: xe ruba xe mba'eme'engaba - o patrim\u00f4nio dado a mim por meu pai (VLB, II, 68)"}, {"first_word": "mba'emoasy\u00ee\u00e1", "optional_number": "", "definition": "(etim. - o que faz doer de costume) (s.) - sensibilidade; (adj.) - sens\u00edvel: Xe mba'emoasy\u00ee\u00e1. - Eu sou sens\u00edvel. (VLB, II, 116)"}, {"first_word": "mba'emo\u00eeypaba", "optional_number": "", "definition": "(etim. - lugar de cozer as coisas) (s.) - cozinha (VLB, I, 85)"}, {"first_word": "mba'emo\u00eeypara", "optional_number": "", "definition": "(etim. - o que coze as coisas) (s.) - cozinheiro (VLB, I, 85)"}, {"first_word": "mba'emonhangara", "optional_number": "", "definition": "(etim. - o que faz as coisas) (s.) - oficial (VLB, II, 55)"}, {"first_word": "mba'emosyryrykaba", "optional_number": "", "definition": "(etim. - lugar de fritar as coisas) (s.) - frigideira (VLB, II, 113)"}, {"first_word": "mba'enak\u00f3", "optional_number": "", "definition": "(conj.) - da mesma forma que, do mesmo modo que, como: Mba'enak\u00f3 ah\u1ebd am\u00f5 \u00eeuk\u00e1\u00fb ak\u00fbe\u00eeme. - Da mesma forma que fulano matou algu\u00e9m h\u00e1 tempos. (VLB, I, 78)"}, {"first_word": "mba'enhemonhangaba", "optional_number": "", "definition": "(etim. - o gerar-se das coisas) (s.) - fertilidade (VLB, I, 138)"}, {"first_word": "mba'enhemonhangabe'yma", "optional_number": "", "definition": "(etim. - a n\u00e3o gera\u00e7\u00e3o das coisas) (s.) - esterilidade (fal. de terra) (VLB, I, 129)"}, {"first_word": "mba'enup\u00e3saba", "optional_number": "", "definition": "(etim. - instrumento de golpear as coisas) (s.) - ma\u00e7o ou macete, instrumento como um martelo, de madeira rija, usado por marceneiros, carpinteiros, etc. (VLB, II, 27)"}, {"first_word": "mba'epapasaba", "optional_number": "", "definition": "(etim. - contagem das coisas) (s.) - conta (de algarismos); contagem (VLB, I, 80)"}, {"first_word": "mba'epesu", "optional_number": "", "definition": "(s.) - variedade de arraia (Soares, Coisas Not. Bras. (ms. C), 2112-2114)"}, {"first_word": "mba'epokeka", "optional_number": "", "definition": "(etim. - embrulho de coisas) (s.) - envolt\u00f3rio, embrulho, trouxa (VLB, I, 120)"}, {"first_word": "mba'epotara", "optional_number": "", "definition": "(etim. - desejo das coisas) (s.) - avidez, gan\u00e2ncia; (adj.: mba'epotar) - \u00e1vido (de coisas), ganancioso: I mba'epotar \u00eeag\u00fbara. - O c\u00e3o \u00e9 \u00e1vido (isto \u00e9, bom de ca\u00e7a, quer tudo apanhar). (VLB, I, 62)"}, {"first_word": "mba'ep\u00fbera", "optional_number": "1", "definition": "(etim. - coisas que foram) (s.) - despojos (VLB, I, 100)"}, {"first_word": "mba'ep\u00fbera", "optional_number": "2", "definition": "(etim. - coisas que foram) (s.) - 1) mexerico, intriga; 2) dizeres v\u00e3os, f\u00fateis, coisas equivocadas, baboseiras, tolices: ...Mba'ep\u00fbera pe\u00ee\u00e9pe? - Dissestes tolices? (Ar., Cat., 157v); (adj.: mba'ep\u00fber) - mexeriqueiro; (xe) - fazer mexericos, mexericar: Nde mba'ep\u00fberype nde rapixar\u0129 nhe'eng\u00fbera mombeg\u00fbabo? - Tu fizeste mexericos, contando as palavras de teu pr\u00f3ximo? (Anch., Doutr. Crist\u00e3, II, 99); Ere\u00eemombe'upe ab\u00e1 mar\u00e3'eag\u00fbera... nde mba'ep\u00fberamo? - Contaste a maledic\u00eancia de algu\u00e9m, sendo mexeriqueiro? (Ar., Cat., 108); Xe mba'ep\u00fber. - Eu sou mexeriqueiro; Xe mba'ep\u00fber-y \u00ee\u00e1. - Eu costumo mexericar. (VLB, II, 37)"}, {"first_word": "mba'ep\u00fbera", "optional_number": "3", "definition": "(etim. - coisas que foram) (s.) - heran\u00e7a, patrim\u00f4nio que deixa o defunto: xe ruba mba'ep\u00fbera - heran\u00e7a de meu pai (VLB, I, 121), patrim\u00f4nio de meu pai defunto (VLB, II, 68)"}, {"first_word": "mbaep\u00fbery\u00eeara", "optional_number": "", "definition": "(etim. - o que domina as coisas que foram) (s.) - herdeiro (VLB, I, 121)"}, {"first_word": "mba'epysykaba", "optional_number": "", "definition": "(etim. - instrumento de segurar as coisas) (s.) - garfo (VLB, I, 146)"}, {"first_word": "mba'era'angaba", "optional_number": "1", "definition": "(etim. - instrumento de medir as coisas) (s.) - compasso (VLB, I, 78)"}, {"first_word": "mba'era'angaba", "optional_number": "2", "definition": "(etim. - instrumento de medir as coisas) (s.) - medida, peso (VLB, II, 34)"}, {"first_word": "mba'erama\u00e9?", "optional_number": "", "definition": "(interr.) - para que fim? (Fig., Arte, 133)"}, {"first_word": "mba'ereme?", "optional_number": "", "definition": "(etim. - por ocasi\u00e3o de que coisas?) (interr.) - quando? em que situa\u00e7\u00e3o? por ocasi\u00e3o de qu\u00ea? (Fig., Arte, 133); em que hora? (Fig., Arte, 127) \u25cf mba'e-mba'ereme? - quando? em que situa\u00e7\u00f5es? em que ocasi\u00f5es? em que horas: Mba'e-mba'eremepe as\u00e9 \u00eeerur\u00e9\u00fb i xup\u00e9? - Em que situa\u00e7\u00f5es a gente reza para ele? (Ar., Cat., 23v); Mba'e-mba'eremepe as\u00e9 nhemombe'une? - Em que ocasi\u00f5es a gente se confessar\u00e1? (Ar., Cat., 90v-91)"}, {"first_word": "mba'ererosapuka\u00eetara", "optional_number": "", "definition": "(etim. - o que anuncia as coisas) (s.) - pregoeiro, pregador (VLB, II, 84)"}, {"first_word": "mba'eresysaba", "optional_number": "", "definition": "(etim. - instrumento de assar as coisas) (s.) - espeto para assar (VLB, I, 126)"}, {"first_word": "mba'erupaba", "optional_number": "", "definition": "(etim. - lugar de estarem as coisas) (s.) - despensa (VLB, I, 100)"}, {"first_word": "mba'eruru", "optional_number": "", "definition": "(etim. - dep\u00f3sito das coisas) (s.) - celeiro (VLB, I, 70)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, BAURU (nome de munic\u00edpio de SP) (v. p. 386)."}, {"first_word": "mba'etat\u00e1", "optional_number": "", "definition": "(etim. - coisa-fogo) (s.) - BOITAT\u00c1 (Anch., Arte, 9), BAITAT\u00c1, BIATAT\u00c1, BITAT\u00c1, BATAT\u00c3O, mito dos antigos ind\u00edgenas da costa brasileira. \u201c...H\u00e1 tamb\u00e9m outros (fantasmas), m\u00e1xime nas praias, que vivem a maior parte do tempo junto do mar e dos rios, e s\u00e3o chamados baetat\u00e1, que quer dizer cousa de fogo, o que \u00e9 o mesmo como se se dissesse o que \u00e9 todo fogo. N\u00e3o se v\u00ea outra cousa sen\u00e3o um facho cintilante correndo para ali; acomete rapidamente os \u00edndios e mata-os, como os curupiras; o que seja isto ainda n\u00e3o se sabe com certeza.\u201d (Anchieta, Cartas, Rio de Janeiro, 1933)."}, {"first_word": "mba'ete?", "optional_number": "", "definition": "(interr.) - pois qu\u00ea? que coisa? (VLB, II, 80)"}, {"first_word": "mba'eteg\u00fbama", "optional_number": "", "definition": "(etim. - coisa instrumento de morte) (s.) - pe\u00e7onha, veneno (VLB, II, 68)"}, {"first_word": "mba'etyba", "optional_number": "", "definition": "(etim. - abund\u00e2ncia de coisas) (s.) - fertilidade (p.ex., da terra); lugar f\u00e9rtil (VLB, I, 138)"}, {"first_word": "mba'etybe'yma", "optional_number": "", "definition": "(etim. - n\u00e3o abund\u00e2ncia de coisas) (s.) - esterilidade, falta das coisas necess\u00e1rias, infertilidade (p.ex., da terra) (VLB, I, 128)"}, {"first_word": "mba'etymbaba", "optional_number": "", "definition": "(etim. - lugar de plantar as coisas) (s.) - horta, planta\u00e7\u00e3o (VLB, I, 153)"}, {"first_word": "mba'etymbara", "optional_number": "", "definition": "(etim. - o que planta as coisas) (s.) - hortel\u00e3o, o que cultiva horta (VLB, I, 153)"}, {"first_word": "mba'eubana", "optional_number": "", "definition": "(s.) - envolt\u00f3rio, embrulho, trouxa (VLB, I, 120)"}, {"first_word": "mba'e'ueteet\u00e9", "optional_number": "", "definition": "(etim. - o comer demais as coisas) (s.) - gula (VLB, I, 152)"}, {"first_word": "mbara'ara", "optional_number": "", "definition": "- v. mara'ara"}, {"first_word": "mbasem", "optional_number": "", "definition": "- v. basem"}, {"first_word": "mbeg\u00fb\u00e9", "optional_number": "", "definition": "(s.) - lentid\u00e3o, vagar; fleugma; (adj.) - vagaroso, lento, fleum\u00e1tico, moleng\u00e3o (VLB, II, 40): Xe mbeg\u00fb\u00e9. - Eu sou fleum\u00e1tico, eu sou vagaroso. (VLB, I, 143; II, 140); (adv.) 1) devagar; aos poucos, lentamente, vagarosamente: T'\u00eeas\u00f3, mbeg\u00fb\u00e9, \u00eeapu'ama... - Vamos, devagar, para fazer o assalto. (Anch., Teatro, 24); Mbeg\u00fb\u00e9-katu a\u00eemonhang. - Bem devagar o fiz. (VLB, II, 140); 2) baixo (som ou voz): Mbeg\u00fb\u00e9 \u00eea\u00eeomonget\u00e1, t'onhandu um\u1ebd ab\u00e1. - Conversemos baixo, para que n\u00e3o o percebam os \u00edndios. (Anch., Teatro, 146) \u25cf mbeg\u00fb\u00e9-mbeg\u00fb\u00e9 (nh\u1ebd) - pouco a pouco (VLB, II, 83), aos poucos: Mbeg\u00fb\u00e9-mbeg\u00fb\u00e9 g\u00fbyr\u00e1 nhemoa\u00ee. - Aos poucos a ave se torna papuda. (Isto \u00e9, como se diria em portugu\u00eas: \u201cde gr\u00e3o em gr\u00e3o a galinha enche o papo\u201d.) (VLB, I, 150); Sobak\u00e9 su\u00ed mbeg\u00fb\u00e9-mbeg\u00fb\u00e9 i x\u00f3\u00fb o\u00eeeupi... - De diante deles ele foi, aos poucos, subindo. (Ar., Cat., 4v); mbeg\u00fb\u00e9-katu - brandamente, suavemente (VLB, I, 34); tardiamente (VLB, II, 125); mbeg\u00fb\u00e9 ir\u00e3 - logo mais: -N'asep\u00eeaki x\u00f3pene? -Mbeg\u00fb\u00e9 ir\u00e3. -N\u00e3o as verei? -Logo mais. (L\u00e9ry, Histoire, 345); mbeg\u00fb\u00e9 nhote - devagar; mbeg\u00fb\u00e9'\u0129 (ou mbeg\u00fb\u00e9'\u0129 nhote) - devagarinho; mbeg\u00fb\u00e9-mbeg\u00fb\u00e9 nhote (ou mbeg\u00fb\u00e9-mbeg\u00fb\u00e9 nh\u1ebd) - aos passinhos, devagarinho (p.ex., como anda o doente) (VLB, II, 67)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (AM), pela l\u00edngua geral setentrional, MEU\u00ca-MEU\u00ca (adv.), mais ou menos, assim, assim (in Dicion. Caldas Aulete)."}, {"first_word": "mbeg\u00fby", "optional_number": "", "definition": "(s.) - aguadilha, \u00e1gua t\u00eanue que sai das feridas ou das tetas que n\u00e3o t\u00eam leite (VLB, I, 24)"}, {"first_word": "mbe\u00eeu", "optional_number": "", "definition": "(s.) - BIJU, BEIJU, var. de bolinho ind\u00edgena feito da massa da mandioca espremida e cozido dentro de um alguidar, ficando muito seco e torrado (Staden, Viagem, 142; Brand\u00e3o, Di\u00e1logos, 190)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., BEIJUA\u00c7U ou BEIJUGUA\u00c7U, BEIJUCICA ou BEIJUXICA, BEIJUCURUBA, BEIJU-MEMBECA, BEIJU-MOQUECA ou BEIJU-POQUECA, BEIJUTEICA, variedades de biju."}, {"first_word": "mbe\u00eeupir\u00e1", "optional_number": "", "definition": "(etim. - andorinha peixe) (s.) - BIJUPIR\u00c1, o mesmo que mby\u00eeu'ipir\u00e1 (v.) (Piso, De Med. Bras., 154)"}, {"first_word": "mbe\u00eeutingy", "optional_number": "", "definition": "(etim. - \u00e1gua de biju claro) (s.) - bebida fermentada com biju, que se guardava durante muitos dias nos jur\u00e1s, o que a fazia muito forte (VLB, II, 146); bebida feita de farinha de mandioca (Marcgrave, Hist. Nat. Bras., 274)"}, {"first_word": "mberu", "optional_number": "", "definition": "- o mesmo que meru (v.)"}, {"first_word": "mberuoby", "optional_number": "", "definition": "(etim. - meru verde) (s.) - variedade de mosca (Marcgrave, Hist. Nat. Bras., 254; D'Abbeville, Histoire, 255v)"}, {"first_word": "mbe\u00fa", "optional_number": "", "definition": "- v. pe\u00fa (mb)"}, {"first_word": "mbiara", "optional_number": "", "definition": "- o mesmo que (e)mbiara (r, s) (v.) (VLB, II, 85)"}, {"first_word": "mbiarataka", "optional_number": "", "definition": "- o mesmo que miaratakaka (v.) (Cardim, Trat. Terra e Gente do Brasil, 30)"}, {"first_word": "mbirakubora", "optional_number": "", "definition": "(etim. - os de pele quente) (s.) - ver\u00e3o (VLB, II, 144)"}, {"first_word": "mbi'u", "optional_number": "", "definition": "- o mesmo que mi'u (v.) (VLB, II, 145)"}, {"first_word": "mb\u00f3", "optional_number": "", "definition": "(s.) - forma absol. de p\u00f3 (v.) (Anch., Arte, 2v)"}, {"first_word": "mbo-", "optional_number": "", "definition": "prefixo da voz causativa, alomorfe de mo- (v.)"}, {"first_word": "mboapy", "optional_number": "", "definition": "(v.tr.) - esvaziar, esgotar: O\u00eemboapy ab\u00e1 ku\u00eeaba... - Os homens esvaziam as cuias. (Anch., Teatro, 30); Ka\u00fb\u0129a\u00eea 'use\u00eea \u00e9, opakatu amboapy. - Querendo beber vinho, tudo esgotei. (Anch., Teatro, 46) \u25cf mboap\u0177aba - tempo, lugar, modo, etc. de esgotar; esgotamento: ...Set\u00e1 nh\u1ebd ygasabusu; o\u00eeoen\u00f5\u00ee um\u00e3 muru i mboap\u0177ag\u00fbama ri. - S\u00e3o muitas as grandes iga\u00e7abas; j\u00e1 chamam uns aos outros os malditos para esgot\u00e1-las. (Anch., Teatro, 24); mboap\u0177ara - esgotador, o que esgota: Serap\u00fban k\u00f3 mosakara, ka\u00fb\u0129 mboap\u0177aret\u00e9... - S\u00e3o famosos esses mo\u00e7acaras, que esgotam verdadeiramente o cauim. (Anch., Teatro, 6)"}, {"first_word": "mbo'ar", "optional_number": "1", "definition": "- o mesmo que mo'ar1 (v.)"}, {"first_word": "mbo'ar", "optional_number": "2", "definition": "- o mesmo que mo'ar2 (v.)"}, {"first_word": "mboasy", "optional_number": "", "definition": "- v. moasy"}, {"first_word": "mboby", "optional_number": "1", "definition": "(pron.) - alguns, poucos: A\u00eerar\u00f5pe muru k\u00e1; na mboby ru\u00e3... - Hei de irritar os malditos; e n\u00e3o s\u00e3o poucos... (Anch., Teatro, 168)"}, {"first_word": "mboby2?", "optional_number": "", "definition": "(ou mobyr? ou moby?) (interr.) - 1) quantos? (em n\u00famero): Mboby mba'e res\u00e9pe as\u00e9 \u00eeerur\u00e9\u00fb...? - Por quantas coisas a gente pede? (Ar., Cat., 26); Mobype a'e Tup\u00e3? - Quantos s\u00e3o esses deuses? (Anch., Doutr. Crist\u00e3, I, 157); 2) quanto?: Mbobype sepy? - Quanto foi o pagamento? (Ar., Cat., 107); 3) quantas vezes?: Mbobype ab\u00e1 a\u00eepoba'e o\u00eeaby kunh\u00e3 res\u00e9 o nhemomotar'ir\u00e9...? - Quantas vezes o homem transgride aquele (mandamento) ap\u00f3s atrair-se por uma mulher...? (Ar., Cat., 71v)"}, {"first_word": "mbobyr\u00ee\u00f5", "optional_number": "", "definition": "(pron.) - poucos (em n\u00famero) (VLB, II, 83); alguns somente: Mbobyr\u00ee\u00f5 ip\u00f3 erimba'e kunum\u0129 kanhemi... - Alguns somente, outrora, morreram meninos. (Ar., Cat., 157v)"}, {"first_word": "mbo'e", "optional_number": "", "definition": "(ou mo'e) (v.tr. compl. posp.) - ensinar, instruir, reger (dan\u00e7a ou m\u00fasica) (VLB, II, 100) [O objeto \u00e9 sempre uma pessoa: ensinar algu\u00e9m. Ensinar alguma coisa: compl. com es\u00e9 (r, s), ri, com o ger\u00fandio ou com o permissivo.]: ...Tup\u00e3 monget\u00e1 res\u00e9 \u00eeand\u00e9 mbo'ebo nh\u1ebd. - Para nos ensinar a orar a Deus. (Ar., Cat., 25); Oporombo'e-a'u Tup\u00e3 nhe'enga ra'anga. - Ensina falsamente as pessoas a pronunciar a palavra de Deus. (Anch., Teatro, 126); E\u00eembo'ekatu xe 'anga t'o\u00eekuab ybaka piara. - Ensina bem minha alma para que conhe\u00e7a o caminho do c\u00e9u. (Valente, Cantigas, VI, in Ar., Cat., 1618); Pa'i, or\u00e9 sep\u00eeak-y \u00eeanond\u00e9, or\u00e9 mo'epotar Tup\u00e3 nhe'enga ri... - Os padres, antes de n\u00f3s os vermos, quiseram ensinar-nos na palavra de Deus. (D'Abbeville, Histoire, 341v); Te'y\u00eepe mem\u1ebd nh\u1ebd ix\u00e9 aporombo'e. - Eu sempre ensinei as pessoas publicamente. (Ar., Cat., 55v) \u25cf emimbo'e (t) - o que algu\u00e9m ensina: xe remimbo'ep\u00fbera - o que eu ensinei (Anch., Arte, 52v); i mbo'epyra - o que \u00e9 ensinado; o disc\u00edpulo (VLB, I, 103); mbo'esaba - tempo, lugar, modo, etc. de ensinar; ensinamento, doutrina: Tup\u00e3 nhe'enga as\u00e9 mbo'esaba - o ensinamento a n\u00f3s da palavra de Deus (Anch., Dial. da F\u00e9, 228); mbo'esara - o que ensina, o mestre: E\u00eekob\u00e9-katu, xe mbo'esar g\u00fby! - Salve, \u00f3 meu mestre!... (Ar., Cat., 54); ...Pesap\u00ee\u00e1 abar\u00e9, pe mbo'esara... - Obedecei ao padre, vosso mestre. (Anch., Teatro, 188)"}, {"first_word": "mbo'ea\u00edb", "optional_number": "", "definition": "(etim. - ensinar mal) (v.tr.) - confundir: O 'anga sumar\u00e3 o mbo'ea\u00edme... - Por confundir o inimigo sua alma. (Ar., Cat., 34v)"}, {"first_word": "mbog\u00fbat\u00e1", "optional_number": "", "definition": "(ou mog\u00fbat\u00e1) (v.tr.) - fazer andar: Xe kat\u00fbag\u00fbama ri ene'\u0129 xe mbog\u00fbat\u00e1bo. - Eia, faze-me andar nas minhas virtudes. (Valente, Cantigas, III, in Ar., Cat., 1686)"}, {"first_word": "mbo\u00eea", "optional_number": "", "definition": "(s.) - cobra, serpente, BOI, MBOI, MOI: Eva, \u00eeand\u00e9 sy-ypy, onhemomotaret\u00e9 'yb\u00e1-poranga res\u00e9, mbo\u00eea nhe'enga rupi... - Eva, nossa m\u00e3e primeira, atraiu-se muito pelo belo fruto, de acordo com a palavra da serpente. (Anch., Poemas, 178); Mbo\u00eea oporosu'u. - A cobra morde a gente. (Fig., Arte, 6); Mbo\u00eea o\u00eeuk\u00e1 kunh\u00e3. - A cobra matou a mulher. (Fig., Arte, 8)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00eam muitas palavras do P.B.: BOICA\u00c1 (mbo\u00ee + ka'a, \u201cerva de cobra\u201d), hortel\u00e3; BOICININGA (mbo\u00ee + sining + -a, \u201ccobra que retine\u201d), cascavel; BOIQUATIARA (mbo\u00ee + k\u00fbatiar + -a, \u201ccobra pintada\u201d); BOIRU (mbo\u00ee + ir\u0169, \u201ccobra companheira\u201d), outro nome da mu\u00e7urana, que come outras cobras venenosas; BOI\u00daNA (mbo\u00ee + un + -a, \u201ccobra preta\u201d), figura mitol\u00f3gica de \u00edndios da Amaz\u00f4nia, que toma a forma de cobra e faz virar as embarca\u00e7\u00f5es."}, {"first_word": "Da\u00ed,", "optional_number": "", "definition": "tamb\u00e9m, muitos nomes de lugares no Brasil: MBOIMIRIM (SP), BOITUVA (SP), MOGI-MIRIM (SP), etc. (v. p. 386)."}, {"first_word": "mbo\u00eea-marak\u00e1", "optional_number": "", "definition": "- o mesmo que mbo\u00eemarak\u00e1 (v.)"}, {"first_word": "mbo\u00eeesapyk\u00fbara", "optional_number": "", "definition": "(s.) - nome de uma cobra (VLB, I, 76)"}, {"first_word": "mbo\u00eeet\u00e9", "optional_number": "", "definition": "(etim. - cobra verdadeira) (s.) - nome de uma cobra com duas bra\u00e7as de comprimento em m\u00e9dia, com pele lisa e manchada de diversas cores, um chocalho na ponta de sua cauda e picada mortal (D'Abbeville, Histoire, 253)"}, {"first_word": "mbo\u00eeg\u00fbasu", "optional_number": "1", "definition": "(ou mbo\u00eeusu) (etim. - cobra grande) (s.) - BOIGUA\u00c7U, BOIA\u00c7U, BOIU\u00c7U, BOIO\u00c7U, BOI\u00c7U, cobra da fam\u00edlia dos bo\u00eddeos, n\u00e3o pe\u00e7onhenta, do Brasil. Atinge at\u00e9 dez metros de comprimento. Vive em ambiente aqu\u00e1tico; come peixes, aves e mam\u00edferos, que engole, comprimindo-os. (Marcgrave, Hist. Nat. Bras., 239)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico BOA\u00c7U (BA) (v. p. 386)."}, {"first_word": "mbo\u00eeg\u00fbasu", "optional_number": "", "definition": "(etim. - cobra grande) (s.) - BOIGUA\u00c7U, o mesmo que \u00eeybo\u00eea (v.). (Piso, De Med. Bras., III, 171)"}, {"first_word": "mbo\u00eeg\u00fbasurepoti", "optional_number": "", "definition": "(etim. - fezes de cobra grande) (s.) - \u00e2mbar (VLB, I, 34)"}, {"first_word": "Mbo\u00ee'i", "optional_number": "", "definition": "(etim. - cobrinha) (s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 184v)"}, {"first_word": "mbo\u00eek\u00fbatiara", "optional_number": "", "definition": "(etim. - cobra pintada) (s.) - BOIQUATIARA, cobra da fam\u00edlia dos viper\u00eddeos (VLB, I, 76; Anch., Cartas, 124)"}, {"first_word": "mbo\u00eekupekanga", "optional_number": "", "definition": "(etim. - cobra do dorso ossudo) (s.) - variedade de serpente venenosa com espinhos no dorso (Cardim, Trat. Terra e Gente do Brasil, 32; VLB, I, 76)"}, {"first_word": "mbo\u00eekyba", "optional_number": "", "definition": "(etim. - piolho de cobra) (s.) - escorpi\u00e3o, nome comum a certos aracn\u00eddeos venenosos (Anch., Cartas, 125)"}, {"first_word": "mbo\u00eemarak\u00e1", "optional_number": "", "definition": "(etim. - chocalho de cobra) (s.) - var. de planta medicinal, hel\u00e9boro, da fam\u00edlia das lili\u00e1ceas (VLB, I, 121; Theat. Rer. Nat. Bras., II, 202)"}, {"first_word": "mbo\u00eeoby", "optional_number": "", "definition": "(etim. - cobra verde) (s.) - BOIOBI, nome comum a v\u00e1rias esp\u00e9cies de cobras, geralmente verdes, finas e alongadas (VLB, I, 76)"}, {"first_word": "mbo\u00eepeba", "optional_number": "", "definition": "(etim. - cobra chata) (s.) - BOIPEVA, BOIPEBA, GOIPEVA, PEP\u00c9UA, PEPEVA, cobra-chata, cabe\u00e7a-chata, cobra n\u00e3o pe\u00e7onhenta da fam\u00edlia dos colubr\u00eddeos, que, quando irritada, achata o corpo (Piso, De Med. Bras., III, 171; VLB, I, 76)"}, {"first_word": "mbo'ir", "optional_number": "1", "definition": "(ou mbo'i) (etim. - fazer separar-se) (v.tr.) - partir, repartir, retalhar; dividir, espeda\u00e7ar, esmigalhar: A'e miapep\u00fbera abar\u00e9 o\u00eembo'i re'a... - Aquele p\u00e3o o padre o partiu, certamente. (Ar., Cat., 85); ...Nh\u0169-myterype i mbo'\u00eeabo. - Em meio de campo repartindo-os. (Anch., Teatro, 140) \u25cf mbo'isara - o que retalha, retalhador: so'o mbo'isara - o que retalha carne, a\u00e7ougueiro; mbo'isaba - tempo, lugar, modo, etc. de partir, de retalhar: so'o mbo'isaba - lugar de retalhar a carne, a\u00e7ougue (VLB, I, 67)"}, {"first_word": "mbo'ir", "optional_number": "2", "definition": "(etim. - fazer separar-se) (v.tr.) - desgrudar, desprender, separar; desapegar (o que est\u00e1 grudado), tirar: O\u00eembo'ir i anga\u00eepaba i xu\u00edne. - Tirar\u00e3o suas maldades deles. (Anch., Doutr. Crist\u00e3, I, 227) \u25cf mbo'iraba - tempo, lugar, modo, etc. de desgrudar, de desprender; desprendimento: Nd'opo'\u1ebd\u00ee x\u00fb\u00e9-tepe as\u00e9 o \u00eeuru pup\u00e9 i mbo'irag\u00fbama res\u00e9ne? - Mas n\u00e3o por\u00e1 a gente a m\u00e3o na boca para desgrud\u00e1-la? (Anch., Doutr. Crist\u00e3, I, 217)"}, {"first_word": "mbo\u00eero'ysanga", "optional_number": "", "definition": "(etim. - cobra de frio) (s.) - cobra cuja \u201cmordedura comunica ao corpo um grande frio.\u201d N\u00e3o \u00e9 venenosa. (Anch., Cartas, 124)"}, {"first_word": "mbo\u00eesinimbeba", "optional_number": "", "definition": "(etim. - cobra que retine, achatada) (s.) - nome de uma cobra, provavelmente da fam\u00edlia dos crotal\u00eddeos. \u201cTamb\u00e9m tem cascavel, mas mais pequeno; \u00e9 preta e tem muita pe\u00e7onha.\u201d (Cardim, Trat. Terra e Gente do Brasil, 33)"}, {"first_word": "mbo\u00eesininga", "optional_number": "", "definition": "(ou mbo\u00eetininga) (etim. - cobra que retine) (s.) - BOICININGA, BOI\u00c7UNUNGA, cascavel, cobra venenosa da fam\u00edlia dos crotal\u00eddeos, com guizo ou chocalho na ponta da cauda. Alimenta-se de roedores em geral. \u00c9 tamb\u00e9m chamada BOIQUIRA, BOITINGA, marac\u00e1, maracab\u00f3ia. (Marcgrave, Hist. Nat. Bras., 240; Piso, De Med. Bras., III, 171; Knivet, The Adm. Adv., 1242): G\u00fba\u00eexar\u00e1 kag\u00fbara ix\u00e9, mbo\u00eetiningusu... - Eu sou Guaixar\u00e1, bebedor de cauim, grande boicininga. (Anch., Teatro, 26)"}, {"first_word": "BOICININGA", "optional_number": "", "definition": "(fonte: Brasil Holand\u00eas)"}, {"first_word": "mbo\u00eetinga", "optional_number": "", "definition": "- o mesmo que mbo\u00eesininga (v.) (Marcgrave, Hist. Nat. Bras., 240)"}, {"first_word": "mbo\u00eetininga", "optional_number": "", "definition": "(s.) - BOICININGA, nome de uma cobra (v. mbo\u00eesininga) (VLB, I, 76)"}, {"first_word": "mbo\u00eet\u0129ap\u00fb\u00e1", "optional_number": "", "definition": "(etim. - cobra do focinho pontudo) (s.) - BOITIAP\u00d3IA, cobra da fam\u00edlia dos colubr\u00eddeos. Segundo Cardim, com ela \u201cos \u00edndios a\u00e7oitavam as cadeiras das mulheres est\u00e9reis\u201d. (in Trat. Terra e Gente do Brasil, 31)"}, {"first_word": "mbo\u00eeubu", "optional_number": "", "definition": "- o mesmo que mbo\u00eeoby (v.) (Sousa, Trat. Descr., 265)"}, {"first_word": "mbo\u00eeuna", "optional_number": "", "definition": "(etim. - cobra escura) (s.) - BOI\u00daNA, cobra da fam\u00edlia dos colubr\u00eddeos (Sousa, Trat. Descr., 259; Cardim, Trat. Terra e Gente do Brasil, 32)"}, {"first_word": "Mbo\u00eeusu", "optional_number": "1", "definition": "(etim. - cobra grande) (s. antrop.) - nome de \u00edndio tupi (Anch., Teatro, 138, 2006)"}, {"first_word": "mbo\u00eeusu", "optional_number": "2", "definition": "(etim. - cobra grande) - o mesmo que mbo\u00eeg\u00fbasu (v.) (VLB, I, 107; II, 117; Anch., Teatro, 162)"}, {"first_word": "mbor\u00e1", "optional_number": "", "definition": "(s.) - BOR\u00c1, VOR\u00c1, variedade de abelha social da fam\u00edlia dos melipon\u00eddeos: E\u00eeori, mba'enem, mba'e-poxy, mbor\u00e1...! - Vem, coisa fedorenta, coisa nojenta, bor\u00e1! (Anch., Teatro, 44)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico BOR\u00c1 (MA, SP) (v. p. 386)"}, {"first_word": "mboro-", "optional_number": "", "definition": "(pref.) - alomorfe de moro- (v.)"}, {"first_word": "mboryb", "optional_number": "1", "definition": "(ou moryb ou mbory) (v.tr.) - 1) alegrar, satisfazer: Maria t'\u00eeambory... - Que alegremos a Maria. (Anch., Poemas, 188); 2) alegrar-se de, ter gozo em, deleitar-se com, comprazer-se de: ...O kera pup\u00e9 o pupuk\u00fbera morypa... - Deleitando-se com sua polu\u00e7\u00e3o em seu sono. (Ar., Cat., 72); Araka\u00ee\u00e1-te ombory... - Mas os aracaj\u00e1s deleitam-se com eles. (Anch., Teatro, 36); Ere\u00eemborype nde anga\u00eepag\u00fbera res\u00e9 nde ma'enduasaba? - Tiveste gozo com tuas lembran\u00e7as de teus pecados antigos? (Ar., Cat., 233) \u25cf omboryba'e - o que alegra; o que se compraz em: ...O k\u00e9-poxy omboryba'e... - O que se compraz em seu sonho mau. (Anch., Di\u00e1l. da F\u00e9, 211); mborypara (ou morypara) - o que alegra, o que se deleita com: -Ab\u00e1 ab\u00e9pe o\u00eeaby? -Kunh\u00e3 me'engara... ko\u00eep\u00f3 i mborypara. -Quem mais o transgride? -O que entrega mulheres e o que se deleita com elas. (Ar., Cat., 71); morypaba - tempo, lugar, modo, etc. de alegrar, de deleitar-se com; regozijo, gozo, deleite: ...O morybag\u00fbera poepyka... - Retribuindo seu regozijo com ele. (Ar., Cat., 89)"}, {"first_word": "mboryb", "optional_number": "2", "definition": "(ou moryb ou mbory) (v.tr.) - consentir; dar consentimento a, permitir, aceitar, tolerar, ser tolerante com, admitir: As\u00e9 a\u00e9 o\u00eeemoabang\u00e1 i mborypa... - A gente mesma acovarda-se, consentindo-o. (Anch., Di\u00e1l. da F\u00e9, 231); Na xe poromborybi. Eu n\u00e3o sou tolerante com as pessoas. (VLB, II, 114); Ere\u00eemorype ab\u00e1 pa\u00ee\u00e9 rerob\u00eearag\u00fbama res\u00e9? - Toleraste as pessoas em sua cren\u00e7a no paj\u00e9? (Ar., Cat., 98v); Ere\u00eemorype i nhe'enga...? - Aceitaste as palavras deles? (Ar., Cat., 100v) \u25cf morypaba - tempo, lugar, modo, etc. de consentir; consentimento: ...Tup\u00e3 nhe'engaby morybag\u00fbera... - consentimento na transgress\u00e3o da palavra de Deus (Ar., Cat., 90); mborypara (ou morypara) - o que consente; o que permite, o que tolera: ...'Aret\u00e9reme i porabyky-potaryba'e mborypara... - O que tolera o que quer trabalhar nos feriados. (Ar., Cat., 68v); omboryba'e - o que tolera, o que permite: Mba'e-poxy res\u00e9 oporomboryba'e. - O que tolera as pessoas em coisas m\u00e1s. (Anch., Di\u00e1l. da F\u00e9, 209); ...O k\u00e9-poxy omboryba'e... - O que se compraz em seu sonho mau. (Anch., Di\u00e1l. da F\u00e9, 211)"}, {"first_word": "mbosy\u00ee", "optional_number": "", "definition": "(v. intr. compl. posp.) - carregar-se, levar carga, ficar carregado (com algo: compl. com es\u00e9 (r, s)]: Ambosy\u00ee ah\u1ebd res\u00e9. - Fiquei carregado com ele (isto \u00e9, carreguei-o, levei-o \u00e0s costas). (VLB, I, 67); Ambosy\u00ee. - Levo carga. (VLB, I, 68)"}, {"first_word": "mbosy\u00eetaba", "optional_number": "", "definition": "(s.) - carga, peso; o que se carrega \u00e0s costas ou no lombo dos animais (VLB, I, 67)"}, {"first_word": "mbouk", "optional_number": "", "definition": "(v.tr.) - dar n\u00e1usea, dar \u00e2nsia de v\u00f4mito, dar enj\u00f4o, dar engulhos: Xe mbouk xe remi'u. - D\u00e1-me \u00e2nsia de v\u00f4mito minha comida. (VLB, I, 117)"}, {"first_word": "mbour", "optional_number": "", "definition": "(ou mour ou mo\u00fa) (v.tr.) - fazer vir, mandar (de l\u00e1 para c\u00e1): Tup\u00e3 Tuba nde mbouri .... - Deus-Pai fez-te vir. (Anch., Poemas, 100); ...Xe anama xe mbouri. - Minha fam\u00edlia fez-me vir. (Anch., Poemas, 154); O\u00eembourype erimba'e mba'e-katu am\u00f5 ybaka su\u00ed o bo\u00eeaet\u00e1 sup\u00e9? - Fez vir outrora alguma coisa boa do c\u00e9u para seus disc\u00edpulos? (Ar., Cat., 45); A\u00eep\u00f3 ma\u00edra... ybytu\u00fbasu o\u00eemo\u00fa. - Aquele homem branco fez vir a ventania. (Staden, Viagem, 91) \u25cf mbousara - o que faz vir (Fig., Arte, 120); mbousaba - tempo, lugar, modo, etc. de fazer vir (Fig., Arte, 120)"}, {"first_word": "mboy\u00ee", "optional_number": "", "definition": "(v.tr.) - acalentar (a crian\u00e7a, para que durma): A\u00eemboy\u00ee. - Acalentei-a. (VLB, I, 44)"}, {"first_word": "mbo'y'u", "optional_number": "", "definition": "(ou mo'y'u) (etim. - fazer beber \u00e1gua) (v.tr.) - dar de beber a, dessedentar: 'Use\u00eebora mbo'y'u. - Dar de beber aos sedentos. (Ar., Cat., 18); -O\u00eemo'y'upe g\u00fb\u00e1? - Deram-lhe de beber? (Ar., Cat., 63)"}, {"first_word": "mb\u00fber", "optional_number": "", "definition": "- forma nasalizada de p\u00fber (v.)"}, {"first_word": "mby", "optional_number": "", "definition": "- forma absol. de py (v.)"}, {"first_word": "mby'a", "optional_number": "", "definition": "- forma absol. de py'a (v.)"}, {"first_word": "mbyat\u0129", "optional_number": "", "definition": "(etim. - pontas das patas) (s.) - esporas; espor\u00e3o de galo (VLB, I, 127)"}, {"first_word": "mby\u00eeu'ipir\u00e1", "optional_number": "", "definition": "(etim. - andorinha peixe) (s.) - BIJUPIR\u00c1, BEIJUPIR\u00c1, BEIUPIR\u00c1, peixe da fam\u00edlia dos raquicentr\u00eddeos. \u201c\u00c9 muito sadio, gordo e de bom gosto.\u201d (Cardim, Trat. Terra e Gente do Brasil, 52)"}, {"first_word": "mbype", "optional_number": "1", "definition": "(adv.) - algum dia, futuramente (VLB, I, 31); no tempo vindouro (VLB, II, 126); em alguma hora (Fig., Arte, 128)"}, {"first_word": "mbype", "optional_number": "2", "definition": "(etim. - no p\u00e9) (adv.) - 1) perto; por perto; por aqui, aqui (Fig., Arte, 128; VLB, II, 81), a\u00ed por perto: Mbype erebas\u1ebd i xup\u00e9? - Achaste-os por perto? (Anch., Teatro, 46); Koba'e \u00eeakatu mbype, xe re'\u00f5 ro\u00eer\u00e9 yb\u0177\u00e1 xe rerek\u00f3\u00fbne. - Como a estes por aqui, far\u00e3o comigo ap\u00f3s minha morte. (Ar., Cat., 155); Mbype emondar\u00f5 ses\u00e9. - Rouba-o a\u00ed por perto. (Anch., Teatro, 148, 2006)"}, {"first_word": "mbypee\u00eer\u00e3", "optional_number": "", "definition": "(adv.) - outro dia, j\u00e1 n\u00e3o agora (VLB, II, 61)"}, {"first_word": "mbypete'\u0129", "optional_number": "", "definition": "(adv.) - por aqui pertinho, por aqui em alguma parte pr\u00f3xima (VLB, II, 81); aqui pertinho em algum lugar (VLB, I, 40); pertinho: Mbypete\u0129 ip\u00f3 ah\u1ebd rek\u00f3\u00fb. - Pertinho certamente ele est\u00e1. (VLB, II, 74)"}, {"first_word": "mbyr", "optional_number": "", "definition": "- forma nasalizada do suf. deverbativo -pyr (v.)"}, {"first_word": "mbyra", "optional_number": "", "definition": "(s.) - nome de animal; veloso (VLB, II, 143)"}, {"first_word": "mbyryki", "optional_number": "", "definition": "(s.) - BURIQUI, BURIQUIM, macaco da fam\u00edlia dos ceb\u00eddeos, o maior macaco do continente americano, de p\u00ealo amarelo. Vive em bandos. \u00c9 tamb\u00e9m chamado MARIQUINHA, MARIQUINHAS, MURIQUINA, MARIQUINA, MURIQUINHA \u25cf mbyryki-oka - reduto de buriquis (Staden, Viagem, 55)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico BERTIOGA (munic\u00edpio de SP) (v. p. 386)."}, {"first_word": "mbyt\u00e9", "optional_number": "", "definition": "(adv.) - ainda: ...Xe p\u00fbera\u00ee mbyt\u00e9... - Eu estava ainda cansado. (Anch., Teatro, 136); Osyky\u00ee mbyt\u00e9 pa\u00ee\u00e9 Kar\u00fbara. - Invocam ainda o paj\u00e9 Caruara. (Anch., Poesias, 57)"}, {"first_word": "-me", "optional_number": "1", "definition": "- alomorfe de -(r)eme (v.)"}, {"first_word": "-me", "optional_number": "2", "definition": "- forma nasalizada da posp. -pe (v.)"}, {"first_word": "me\u00e9mo", "optional_number": "", "definition": "(part.) - expressa o condicional passado; pode expressar um id\u00e9ia de dever no passado: Ere\u00eeku\u00e1 ranh\u1ebd me\u00e9mo emon\u00e3 nde rekorama... - Deverias ter sabido antes o que fazias. (Ar., Cat., 57v); Herodes me\u00e9mo ik\u00f3 o\u00eeme'eng te'\u00f5 sup\u00e9 i anga\u00eepaba kuapa... - Herodes teria entregado este \u00e0 morte, conhecendo suas maldades. (Ar., Cat., 59v); Nde marangatu me\u00e9mo... - Se tivesses sido bom... (Anch., Arte, 25v); Os\u00f3 me\u00e9mo mam\u00f5? - Teriam ido para longe? (Anch., Teatro, 30); ...\u00eeand\u00e9 momburu me\u00e9mo... - ...ter-nos-iam amaldi\u00e7oado... (Anch., Teatro, 38). Pode seguir part\u00edcula que precede o verbo: Kori me\u00e9mo as\u00f3... - Se tivesse ido hoje... (Anch., Arte, 25v)"}, {"first_word": "me'eng", "optional_number": "", "definition": "(ou me'\u1ebd) (v.tr.) - 1) dar: T'ame'\u1ebdne pir\u00e1 ruba end\u00e9bo... - Hei de dar ovas de peixe para ti. (Anch., Teatro, 44); Mba'epe Tup\u00e3 o\u00eeme'eng as\u00e9be ybakypene? - Que Deus dar\u00e1 para a gente no c\u00e9u? (Ar., Cat., 27); E\u00eeme'eng pind\u00e1 ix\u00e9be. - D\u00e1 anz\u00f3is para mim. (Anch., Arte, 34); 2) entregar, oferecer: Te'\u00f5 sup\u00e9 xe me'enga xe rob\u00e1-pyter \u00eeep\u00e9... - Entregando-me \u00e0 morte tu me beijas o rosto. (Ar., Cat., 54); Marata\u00fb\u00e3me tekoara og\u00fberob\u00ee\u00e1 xe nhe'enga, ...xe p\u00f3pe o 'anga me'enga. - Os que est\u00e3o em Maratau\u00e1 acreditam em minhas palavras, entregando suas almas em minhas m\u00e3os. (Anch., Teatro, 12); 3) vender (VLB, II, 143) \u25cf me'engara - o doador, o que d\u00e1, o que entrega: ...\u00ceand\u00e9 rekob\u00e9 me'engara... - Doador de nossa vida. (Anch., Poemas, 90); ...i xup\u00e9 tekokatu me'engara... - o que d\u00e1 a eles a virtude (Ar., Cat., 24); Ab\u00e1pe i me'engarama? - Quem foi o que o entregou? (Ar., Cat., 53v); emime'enga (t) - o que algu\u00e9m d\u00e1, entrega, etc.: Gra\u00e7a semime'enga n'opabi... - A gra\u00e7a que ele d\u00e1 n\u00e3o acaba. (Ar., Cat., 5); i me'engymbyra - o que \u00e9 dado, a doa\u00e7\u00e3o: ...As\u00e9 a\u00eep\u00f3 i me'engymbyra sup\u00e9 \u201cTup\u00e3 potaba\u201d i '\u00e9\u00fb? - A gente diz \u201cquinh\u00e3o de Deus\u201d para aquilo que \u00e9 dado? (Ar., Cat., 78)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., MENGA (de me'enga, \u201coferta\u201d, \u201cdoa\u00e7\u00e3o\u201d), o sangue dos animais sacrificados em ritual de macumba."}, {"first_word": "me'engaba", "optional_number": "1", "definition": "(etim. - dom, oferta) (s.) - 1) c\u00f4njuge: O me'engabet\u00e9 re'\u00f5neme, ab\u00e1 nd'e'ikatu\u00ee omend\u00e1 i asyk\u00fbera am\u00f5 res\u00e9. - Quando morre seu c\u00f4njuge verdadeiro, uma pessoa n\u00e3o pode casar-se com algum irm\u00e3o ou irm\u00e3 dele. (Ar., Cat., 280); 2) noivo (a), prometido (a): O me'engabet\u00e9 pyky'yra ko\u00eep\u00f3 tykera... res\u00e9 obykyba'e n'e'ikatu\u00ee omend\u00e1 o me'engabet\u00e9 res\u00e9 tiru\u00e3... - O que tocou na irm\u00e3 mais mo\u00e7a ou na irm\u00e3 mais velha de sua noiva verdadeira n\u00e3o pode casar-se nem mesmo com sua noiva. (Ar., Cat., 131)"}, {"first_word": "me'engaba", "optional_number": "2", "definition": "(s.) - 1) dom, oferta: ...pe rekob\u00e9 me'engaba rerek\u00f3bo... - tendo o dom da vossa vida (Ar., Cat., 162); 2) entrega, trai\u00e7\u00e3o: A'epe \u00ceudas n'o\u00eekoteb\u1ebd\u00ee \u00ceudeus sup\u00e9 o \u00eeara me'engag\u00fbera res\u00e9? - E Judas n\u00e3o se afligiu junto aos judeus pela trai\u00e7\u00e3o a seu senhor? (Ar., Cat., 57v)"}, {"first_word": "me'engy\u00eeeby", "optional_number": "", "definition": "(etim. - dar de volta) (v.tr.) - devolver: O\u00eeme'eng\u00eeeby sepyp\u00fbera morubixabet\u00e1... sup\u00e9... - Devolveu seu pagamento aos pr\u00edncipes. (Ar., Cat., 57v)"}, {"first_word": "meeru", "optional_number": "1", "definition": "(s.) - nome de um peixe (Theat. Rer. Nat. Bras., I, 68)"}, {"first_word": "meeru", "optional_number": "2", "definition": "(s.) - MERU, EMBIRI, BERI, BIRU-MANSO, planta ornamental cultivada, da fam\u00edlia das can\u00e1ceas (Canna indica L.) (Marcgrave, Hist. Nat., 4)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., MERUQUI\u00c1 (me'eru + ky'a, \u201cmeru sujo\u201d), nome de planta gram\u00ednea."}, {"first_word": "MERU", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "me'\u0129", "optional_number": "", "definition": "(part. de optativo passado; indica algo que poderia ter ocorrido, mas n\u00e3o ocorreu): A\u00eeuk\u00e1 me'\u0129 m\u00e3! - Ah, quem me dera o tivesse matado! (Anch., Arte, 18); Ix\u00e9 me'\u0129 as\u00f3 m\u00e3! (ou As\u00f3 me'\u0129 m\u00e3!) - Ah, quem me dera eu tivesse ido! (Anch., Arte, 24v; Fig., Arte, 142)"}, {"first_word": "me'\u0129mo", "optional_number": "", "definition": "(part. de optativo passado; indica algo que poderia ter ocorrido, mas n\u00e3o ocorreu): As\u00f3 me'\u0129mo m\u00e3! - Ah, quem me dera eu tivesse ido! (Anch., Arte, 24v; Fig., Arte, 142); A\u00eeuk\u00e1 me'\u0129mo m\u00e3! - Ah, quem me dera o tivesse matado! (Anch., Arte, 18); As\u00f3 me'\u0129mo ybakype m\u00e3! - Ah, se eu tivesse ido para o c\u00e9u! (Anch., Arte, 24); Asep\u00eeak me'\u0129mo! - Que o tivesse visto! (Anch., Arte, 2)"}, {"first_word": "Me\u00eerug\u00fbasu", "optional_number": "", "definition": "(etim. - grande meru) (s. antrop.) - nome de \u00edndio tupi (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a72, 114)"}, {"first_word": "me\u00eeuar\u00e9", "optional_number": "", "definition": "(s.) - variedade de coelho do mato, de tamanho grande (Soares, Coisas Not. Brasil (ms. C), 1154-1156)"}, {"first_word": "membek", "optional_number": "", "definition": "(v. intr.) - 1) amolecer, afrouxar: Xe ret\u00e9 \u00e3 n'o\u00eekoet\u00e9\u00ee, omembeka. - Eis que meu corpo n\u00e3o est\u00e1 disposto, amolecendo. (Ar., Cat., 53); 2) acovardar-se: Amembek. - Acovardo-me. (VLB, I, 21); 3) derreter-se (p.ex., a cera, o metal, etc.) (VLB, I, 95)"}, {"first_word": "membeka", "optional_number": "", "definition": "(s.) - 1) fraqueza, moleza: O ati'yba ri krus\u00e1 osupi. Membeka su\u00ed, \u00ceesu sero'ari. - No seu pr\u00f3prio ombro levanta a cruz. De fraqueza, Jesus f\u00e1-la cair consigo. (Anch., Poemas, 122); 2) moleng\u00e3o (VLB, II, 40); o mole, o covarde, o fraco, o t\u00edmido: xe remipo\u00eemembeka - o moleng\u00e3o que convido (Anch., Arte, 52v); (adj.: membek) - mole, fraco, MEMBECA; moleng\u00e3o: ...I membek, Anhanga p\u00f3 g\u00fbyrybo nh\u1ebd sek\u00f3\u00fb... - \u00c9 mole, est\u00e1 sob as m\u00e3os do diabo. (Ar., Cat., 31v); Xe membek. - Eu sou moleng\u00e3o. (VLB, II, 40)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., BEIJU-MEMBECA (\u201cbiju mole\u201d), var. de biju; CAAMEMBECA (\u201cfolha mole\u201d), arbusto da fam\u00edlia das poligal\u00e1ceas; PIRAMEMBECA (\u201cpeixe mole\u201d), peixe cian\u00eddeo da costa atl\u00e2ntica do Brasil, tamb\u00e9m chamado boca-mole."}, {"first_word": "membykambu", "optional_number": "", "definition": "(etim. - filho que mama) (s.) - lactente, crian\u00e7a de peito, filho que mama: Xe membykambu. - Meu filho que mama. (VLB, I, 86) \u25cf i membykambuba'e - o que tem crian\u00e7a de peito, o que tem filho que mama: -Ab\u00e1 b\u00e9pe n'o\u00eeaby\u00ee o\u00eeekuakube'yma? -I membykambuba'e. -Quem tamb\u00e9m n\u00e3o o transgride, n\u00e3o jejuando? -As que t\u00eam filhos que mamam. (Ar., Cat., 77v)"}, {"first_word": "membykunh\u00e3", "optional_number": "", "definition": "(etim. - filha mulher) (s.) - 1) sobrinha, filha da irm\u00e3 ou da prima (de m.); 2) enteada (de m.) (Ar., Cat., 114v; VLB, II, 119)"}, {"first_word": "membykyra", "optional_number": "", "definition": "(etim. - filho tenro) (s.) - crian\u00e7a rec\u00e9m-nascida (VLB, II, 126)"}, {"first_word": "membynhemonhangaba", "optional_number": "", "definition": "(etim. - lugar de se fazerem filhos) (s.) - vagina (Castilho, Nomes, 33)"}, {"first_word": "membypitanga", "optional_number": "", "definition": "(etim. - filho crian\u00e7a) (s.) - filhinho(a), filho(a) beb\u00ea (de m.): As\u00e9 sy o membypitanga ra\u00fbsuba sos\u00e9 as\u00e9 ra\u00fbsume nh\u1ebd. - Por nos amar mais do que nossa m\u00e3e ama seus pr\u00f3prios filhinhos. (Ar., Cat., 37)"}, {"first_word": "membyra", "optional_number": "", "definition": "(etim. - s\u00eamen do marido*) (s.) - 1) filho ou filha (em rela\u00e7\u00e3o \u00e0 m\u00e3e): ...I membyra rerob\u00ee\u00e1. - Acreditando no filho dela. (Anch., Teatro, 136); O membyra re'\u00f5 r\u00e9 opab\u0129 ab\u00e1 ra\u00fbsubi... - Ap\u00f3s morrer seu filho, ama todos os homens. (Anch., Teatro, 156); Asa\u00fbsub nde membyr\u0129. - Amo teu filhinho. (Anch., Poemas, 102); 2) afilhado ou afilhada (de m.) (Ar., Cat., 114v); 3) filhote (macho ou f\u00eamea) de qualquer f\u00eamea de animal (VLB, I, 139)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., COARACIMIMBI (k\u00fbarasy + membyra, \u201cfilha do sol\u201d), ave arde\u00eddea ciconiforme do Sul do Brasil."}, {"first_word": "membyrakyrara", "optional_number": "", "definition": "(etim. - nascimento de filho tenro) (s.) - parto prematuro ou por aborto (VLB, II, 43)"}, {"first_word": "membyrara", "optional_number": "", "definition": "(etim. - nascimento de filho) (s.) - parto: ...O membyrara k\u00fbab'ir\u00e9, Santa Maria o membyra \u00ceesus reras\u00f3\u00fb Tup\u00e3okype... - Ap\u00f3s passar seu parto, Santa Maria levou seu filho Jesus ao templo. (Ar., Cat., 3v); ...Santa Maria o membyr\u00e1-kakara omo'a\uf029-mo'ang... - Santa Maria est\u00e1 supondo a aproxima\u00e7\u00e3o de seu parto. (Ar., Cat., 9); (adj.: membyrar) - parturiente; (xe) - parir, dar \u00e0 luz: Xe membyrar. - Eu dou \u00e0 luz. (VLB, II, 66) \u25cf i membyraba'e - a que d\u00e1 \u00e0 luz: -Ab\u00e1 ab\u00e9pe nd'o\u00eeaby\u00ee o\u00eeekuakube'yma? -Kunum\u0129, kunhata\u0129, ... i membyraba'e... -Quem mais n\u00e3o o transgride, n\u00e3o jejuando? -Os meninos, as meninas, as que d\u00e3o \u00e0 luz. (Anch., Di\u00e1l. da F\u00e9, 203); membyrasara - parida, mulher que gerou filhos (VLB, II, 66); membyrasaba - tempo, lugar, modo, etc. de parir, de dar \u00e0 luz; parto: N'i tybi tug\u00fby nde membyras\u00e1pe. N\u00e3o houve sangue em teu parto. (Anch., Poemas, 118)"}, {"first_word": "membyrasy", "optional_number": "", "definition": "(etim. - dor de filho) (s.) - dor de parto; (adj.) (xe) - ter dor de parto: I xy n'i membyrasy\u00ee... - Sua m\u00e3e n\u00e3o teve dor de parto. (Anch., Poemas, 162); Xe membyrasy. - Eu tenho dores de parto. (VLB, II, 66); A'epe muruapora membyrasy kakara, na nheang\u00fbaba b\u00e9 ru\u00e3? - E a aproxima\u00e7\u00e3o das dores de parto de uma gr\u00e1vida n\u00e3o \u00e9 causa de se ter medo tamb\u00e9m? (Ar., Cat., 91)"}, {"first_word": "membyrat\u00e3", "optional_number": "", "definition": "(s.) - prote\u00e7\u00e3o para canh\u00f5es e soldados (VLB, II, 68)"}, {"first_word": "membyraty", "optional_number": "", "definition": "(ou membytaty) (s.) - 1) nora (de m.); 2) a mulher do sobrinho (de m.) (Ar., Cat., 114v)"}, {"first_word": "membyra'ys\u00e9", "optional_number": "", "definition": "(etim. - parente dos filhos) (s.) - 1) enteado (de m.) (VLB, I, 118); 2) sobrinho (de m.), filho de sua irm\u00e3 ou prima (Ar., Cat., 114v; VLB, II, 119)"}, {"first_word": "membyre'yma", "optional_number": "", "definition": "(etim. - sem filhos) (s.) - f\u00eamea est\u00e9ril (VLB, II, 31); (adj.: membyre'ym) - est\u00e9ril, sem filhos: ...kunh\u00e3-marangatu-membyre'yma... - mulher bondosa e est\u00e9ril (Ar., Cat., 6v)"}, {"first_word": "membytaty", "optional_number": "", "definition": "- o mesmo que membyraty (v.)"}, {"first_word": "mem\u1ebd", "optional_number": "1", "definition": "(part.) - mesmo (os, a, as): O\u00eeep\u00e9 Tup\u00e3 mem\u1ebdpe a'e Tup\u00e3-Tuba, Tup\u00e3-Ta'yra, Tup\u00e3-Esp\u00edrito Santo? - S\u00e3o um \u00fanico e mesmo Deus esse Deus-Pai, Deus-Filho e Deus-Esp\u00edrito Santo? (Anch., Doutr. Crist\u00e3, I, 157); A'e mem\u1ebdpe tup\u00e3oka \u00eeakatu i k\u00fb\u00e1\u00ee? - Ele mesmo est\u00e1 em todas as igrejas? (Anch., Doutr. Crist\u00e3, I, 216)"}, {"first_word": "mem\u1ebd", "optional_number": "2", "definition": "(conj.) - quanto mais (Anch., Arte, 57; Fig., Arte, 137) (o mesmo que memetip\u00f3 - v.)"}, {"first_word": "mem\u1ebd", "optional_number": "3", "definition": "(adv.) - 1) sempre (\u00e0s vezes com as part\u00edculas nh\u1ebd ou \u00eeepi): Te'y\u00eepe mem\u1ebd nh\u1ebd ix\u00e9 aporombo'e.- Sempre eu ensinei as pessoas publicamente. (Ar., Cat., 55v); Tynys\u1ebd mem\u1ebd ygasaba. - Est\u00e3o sempre cheias as iga\u00e7abas. (Anch., Teatro, 34); Morubixaba tu\u00eeba'e onhe'eng mem\u1ebd i xup\u00e9... - Os chefes velhos falam sempre a eles. (Anch., Teatro, 34); Mem\u1ebd nh\u1ebd i x\u00f3\u00fb \u00eeepi. - Ele sempre vai. (VLB, II, 115); ...Ta xe rar\u00f5 mem\u1ebd \u00eeepi... - Que me guarde sempre. (Ar., Cat., 34v); Os\u00f3 mem\u1ebd n'ak\u00f3 \u00eeepi. - Eis que ele sempre vai. (VLB, II, 115); 2) para sempre: ...Or\u00e9 sumar\u00e3 re\u00eetyka mem\u1ebd. - Nosso inimigo vencendo para sempre. (Anch., Poemas, 126)"}, {"first_word": "memenh\u1ebd", "optional_number": "", "definition": "(adv.) - devagar: A'\u00e9 memenh\u1ebd g\u00fbix\u00f3bo. - Vou devagar. (Fig., Arte, 160)"}, {"first_word": "memeta\u00e9", "optional_number": "", "definition": "- v. abi\u00e3... memeta\u00e9"}, {"first_word": "memet\u00e9", "optional_number": "", "definition": "(conj.) - 1) quanto mais: Memet\u00e9mo n'ix\u00e9 \u00fbix\u00f3bo... - Quanto mais eu haveria de ir. (Anch., Arte, 57; Fig., Arte, 137); Memet\u00e9 rak\u00f3 p\u00e9 o eminguabe'yma rupi oguataba'e o angekoteb\u1ebdnamo, korikorinh\u1ebda'ub 'ara rep\u00eeaki... - Quanto mais um caminhante por um caminho que n\u00e3o conhece se aflige, mais deseja logo ver o dia. (Anch., Doutr. Crist\u00e3, II, 79); 2) tanto mais porque, e principalmente, mesmo porque: Memet\u00e9 a'e morero'arup\u00eeara. - Tanto mais porque eles s\u00e3o advers\u00e1rios de agressores. (L\u00e9ry, Histoire, 9); \u00ce\u00e9 t'as\u00f3ne xe mondo\u00e1pe. Memet\u00e9 ix\u00e9, xe py'ape, emon\u00e3 tek\u00f3 pot\u00e1... - Sim, hei de ir para onde me mandam. Mesmo porque eu, em meu cora\u00e7\u00e3o, assim quero fazer... (Anch., Teatro, 22)"}, {"first_word": "memetene", "optional_number": "", "definition": "(conj.) - quanto mais (Anch., Arte, 57; Fig., Arte, 137)"}, {"first_word": "memeti\u00e3", "optional_number": "", "definition": "- v. abi\u00e3... memeti\u00e3"}, {"first_word": "memetip\u00f3", "optional_number": "", "definition": "(conj.) - quanto mais, (e) mais ainda, tamb\u00e9m com maior raz\u00e3o, ainda mais, e principalmente: ...memetip\u00f3 ebap\u00f3 - ainda mais ali, quanto mais ali (Fig., Arte, 137) (Leva o verbo para o ger\u00fandio.): Tup\u00e3 oman\u00f5, memetip\u00f3 as\u00e9 oman\u00f5mo. - Deus morreu, quanto mais n\u00f3s morreremos. (Fig., Arte, 163); Ab\u00e1 abi\u00e3 \u00e9 o a'yra og\u00fberek\u00f3-katu, memetip\u00f3 Tup\u00e3... as\u00e9 ra\u00fbsub\u00e1ne... - Pois, se um homem guarda seu pr\u00f3prio filho, quanto mais Deus compadecer-se-\u00e1 de n\u00f3s. (Ar., Cat., 25v); I mba'ee'ymba'e memetip\u00f3 tube'yma i mene'\u00f5ba'e b\u00e9 as\u00e9 serekomem\u00fb\u00e3mo. - Tratando-se mal os pobres e, principalmente, os \u00f3rf\u00e3os e as vi\u00favas. (Bettendorff, Comp\u00eandio, 17) (v. tb. abi\u00e3... memetip\u00f3)"}, {"first_word": "mem\u00fb\u00e3", "optional_number": "1", "definition": "(s.) - 1) grosseria, gracejo grosseiro; trejeito; zombaria (VLB, I, 73); patranha (VLB, II, 68); 2) maldade, mal\u00edcia, perversidade; 3) falsidade, fingimento, erro; (adj.) 1) grosseiro, zombeteiro; (xe) zombar (por obras ou palavras), fazer zombaria, fazer trejeitos (compl. com sup\u00e9): ...Sobak\u00e9 o mem\u00fb\u00e3namo... - Fazendo zombaria diante dele. (Ar., Cat., 60v); Xe \u00eeuru-mem\u00fb\u00e3. - Fa\u00e7o trejeitos com a boca. (VLB, II, 41); nhe'\u1ebd-mem\u00fb\u00e3 - palavras grosseiras, de zombaria (VLB, I, 73); Xe mem\u00fb\u00e3 (ab\u00e1) sup\u00e9. - Eu zombo das pessoas. (VLB, I, 149, adapt.); ab\u00e1-mem\u00fb\u00e3 - homem grosseiro, zombeteiro (VLB, I, 73); 2) mau, perverso, malicioso, maldoso: Supikatu ser\u00e3 u\u00eeba'e \u00fbyr\u00e1-mem\u00fb\u00e3 mbouri. - Na verdade, esse fez vir um p\u00e1ssaro mau. (D'Abbeville, Histoire, 353); 3) falso, errado, fingido: ab\u00e1-mem\u00fb\u00e3 - homem falso (VLB, II, 99); N'i tybi mba'e-mem\u00fb\u00e3. - N\u00e3o h\u00e1 nada errado. (Anch., Teatro, 164, 2006); (adv.) mal, maliciosamente, perversamente: O\u00eek\u00f3-mem\u00fb\u00e3ba'e renonhena. - Castigar os que procedem mal. (Ar., Cat., 18v); A\u00eemonh\u00e3-mem\u00fb\u00e3. - Fi-lo mal. (Anch., Arte, 2); Mem\u1ebd nh\u1ebd moxy \u00eeand\u00e9bo mar\u00e3 e'i-mem\u00fb\u00e3-mem\u00fb\u00e3. - Sempre os malditos para n\u00f3s dizem maldades, mui perversamente. (Anch., Poemas, 194)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (AM), pelo nheengatu, MEU\u00c3, careta: fazer MEU\u00c3, \u201cfazer careta\u201d (para intimidar) (in Dicion. Caldas Aulete)."}, {"first_word": "mem\u00fb\u00e3", "optional_number": "2", "definition": "(s.) - ressaibo (VLB, II, 102)"}, {"first_word": "mem\u00fb\u00e1", "optional_number": "", "definition": "(s.) - variedade de inseto, o mesmo que mam\u00fb\u00e1 (v.) (Marcgrave, Hist. Nat. Bras., 258)"}, {"first_word": "mena", "optional_number": "", "definition": "(s.) - marido: Ere\u00eemombo'irype kunh\u00e3 am\u00f5 i mena su\u00ed? - Apartaste alguma mulher de seu marido? (Ar., Cat., 102); Kunh\u00e3 kua\u00fbk\u00e1 i mena sup\u00e9... - Acusando uma mulher para seu marido. (Ar., Cat., 74) \u25cf mend\u00fbera - ex-marido: Xe mend\u00fbera ip\u00f3 re'\u0129... - Meu ex-marido h\u00e1 de ser, certamente. (Anch., Teatro, 8)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., SURUBIM-MENA (\u201cmarido de surubim\u201d), nome de um peixe pimelod\u00eddeo da Amaz\u00f4nia."}, {"first_word": "mendar", "optional_number": "", "definition": "(v. intr.) - casar-se: Mba'erama res\u00e9pe ab\u00e1 mendari? - Por que algu\u00e9m se casa? (Ar., Cat., 95); Ab\u00e1 omendar kunh\u00e3 res\u00e9. - Um homem casa-se com uma mulher. (Fig., Arte, 124) \u25cf omendaryba'e - o que se casa: O\u00eeaby-et\u00e9pe omendaryba'e Tup\u00e3 nhe'enga o \u00eeosu\u00ed omondar\u00f5mo? - Transgridem muito a palavra de Deus os que se casam, traindo-se um ao outro? (Ar., Cat., 94v); mendasara - o que se casa; noivo(a) (VLB, II, 50); o(a) casado(a): Te'\u00f5 a'e mendasaret\u00e9 mombo\u00eesabamo. - A morte, na verdade, \u00e9 a amea\u00e7a dos que se casam verdadeiramente. (Ar., Cat., 94v); i mendarypyra - o que \u00e9 (ou deve ser) casado: Og\u00fberonhe'eng i mendarypyrama... - Anuncia os que ser\u00e3o casados. (Ar., Cat., 94); mendasaba (ou mendaraba) - tempo, lugar, modo, companhia do casar-se; casamento; c\u00f4njuge: Xe mendasabet\u00e9 res\u00e9 nh\u00f5 t'a\u00eek\u00f3ne... - Com meu c\u00f4njuge verdadeiro somente hei de ter rela\u00e7\u00f5es sexuais. (Ar., Cat., 95)"}, {"first_word": "mendara", "optional_number": "", "definition": "(s.) - 1) casado(a) - Ere\u00eek\u00f3pe mendara, mendar\u00fbera res\u00e9? - Tens rela\u00e7\u00f5es com uma casada, com uma que foi casada? (Anch., Doutr. Crist\u00e3, II, 89); 2) casamento; matrim\u00f4nio: -Mar\u00e3pe am\u00f5 \u00eeand\u00e9 'anga posanga? -Mendara. -Qual \u00e9 o outro rem\u00e9dio de nossa alma? -O matrim\u00f4nio. (Ar., Cat., 94); 3) c\u00f4njuge: I mend\u00e1-mok\u00f5\u00eea res\u00e9 i byk'ir\u00e9... - Ap\u00f3s tocar em seu segundo c\u00f4njuge. (Ar., Cat., 280); (adj.: mendar) - casado: Ere\u00eek\u00f3pe kunh\u00e3-mendara res\u00e9? - Tiveste rela\u00e7\u00f5es sexuais com uma mulher casada? (Ar., Cat., 109)"}, {"first_word": "mendare'yma", "optional_number": "", "definition": "(etim. - o n\u00e3o casado) (s.) - solteiro (VLB, II, 120); (adj.: mendare'ym) - solteiro: Ere\u00eek\u00f3pe... ab\u00e1-mendare'yma res\u00e9? - Tiveste rela\u00e7\u00e3o sexual com pessoa solteira? (Ar., Cat., 103v)"}, {"first_word": "menduba", "optional_number": "", "definition": "(etim. - pai de marido) (s.) - sogro (de m.) (Ar., Cat., 115)"}, {"first_word": "mendub\u00e9", "optional_number": "", "definition": "(s.) - MANDUB\u00c9, nome de um peixe do mar (v. mandub\u00e9) (D'Abbeville, Histoire, 247)"}, {"first_word": "mendy", "optional_number": "", "definition": "(etim. - m\u00e3e de marido) (s.) - sogra (de m.) (Ar., Cat., 115)"}, {"first_word": "mene'\u00f5", "optional_number": "", "definition": "(etim. - marido morto) (s.) - vi\u00fava; (adj.) - vi\u00fava; (xe) enviuvar, ser vi\u00fava: kunh\u00e3-mene'\u00f5 - mulher vi\u00fava (VLB, II, 147); Xe mene'\u00f5. - Eu enviuvei. (VLB, I, 120) \u25cf i mene'\u00f5ba'e - vi\u00fava, a que \u00e9 vi\u00fava: I mba'ee'ymba'e memetip\u00f3 tube'yma i mene'\u00f5ba'e b\u00e9 as\u00e9 serekomem\u00fb\u00e3mo. - Tratando-se mal os pobres e, principalmente, os \u00f3rf\u00e3os e as vi\u00favas. (Bettendorff, Comp\u00eandio, 17)"}, {"first_word": "mene'yma", "optional_number": "", "definition": "(etim. - sem marido) (s.) - mulher solteira; solteira: Mene'yma res\u00e9 o\u00eekoba'e... o\u00eeaby-et\u00e9 Tup\u00e3 nhe'enga... - O que tem rela\u00e7\u00f5es sexuais com uma solteira transgride muito a palavra de Deus. (Ar., Cat., 109)"}, {"first_word": "menh\u0169", "optional_number": "", "definition": "(s.) - nome de uma ave de rapina (Soares, Coisas Not. Brasil (ms. C), 1422-1424)"}, {"first_word": "men\u00f5", "optional_number": "", "definition": "(v.tr.) - fecundar, ter rela\u00e7\u00e3o sexual com, conhecer (o macho \u00e0 f\u00eamea): A\u00eemen\u00f5. - Fecundei-a. (VLB, I, 29)"}, {"first_word": "menondera", "optional_number": "", "definition": "(s.) - ladra e prostituta (D'Evreux, Viagem, 126)"}, {"first_word": "menybyra", "optional_number": "", "definition": "(etim. - irm\u00e3o de marido) (s.) - cunhado mais mo\u00e7o (de m.), irm\u00e3o mais novo do marido (Ar., Cat., 115)"}, {"first_word": "menyky'yra", "optional_number": "", "definition": "(etim. - irm\u00e3o de marido) (s.) - cunhado mais velho (de m.), o irm\u00e3o mais velho do marido (Ar., Cat., 115)"}, {"first_word": "meriti'yba", "optional_number": "", "definition": "(etim. - p\u00e9 de miriti) (s.) - MIRITI, BURITI, MERITI, palmeira alt\u00edssima de lugares alagados (Mauritia flexuosa L.), que fornece palmas para cobrir casas. Tem fruto do tamanho de um ovo grande, com casca avermelhada e com manchas pretas. Sua polpa \u00e9 vermelha e dentro dela h\u00e1 uma noz doce. (D'Abbeville, Histoire, 221)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico S\u00c3O JO\u00c3O DO MERITI (RJ) (v. p. 386)."}, {"first_word": "MERITIS", "optional_number": "", "definition": "(fonte: IBGE \u2013 CNG \u2013 1963)"}, {"first_word": "meru", "optional_number": "", "definition": "(ou mberu) (s.) - BIRU, nome comum a moscas grandes e azuladas da fam\u00edlia dos musc\u00eddeos e \u201cque mordem muito aonde chegam\u201d (Sousa, Trat. Descr., 242; D'Abbeville, Histoire, 255; VLB, II, 43) \u25cf mberu mondoaba (ou mberu mondoatyba) - abano de moscas (VLB, I, 48); mberu ra'yra (ou mberua'yra) - l\u00eandea de mosca, vareja (VLB, I, 52)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Entre os caipiras, BIRU era a mosca varejeira, que ataca e persegue os animais, atra\u00edda pela carne."}, {"first_word": "metara", "optional_number": "", "definition": "- v. (e)mbetara (r, s) (Cardim, Trat. Terra e Gente do Brasil, 109)"}, {"first_word": "Metarapu'a", "optional_number": "", "definition": "(etim. - tembet\u00e1 redondo) (s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 182)"}, {"first_word": "mi'\u00e3", "optional_number": "1", "definition": "(s. voc. de h.) - mana! (como diz o homem \u00e0 mulher) (VLB, II, 30)"}, {"first_word": "mi'\u00e3", "optional_number": "2", "definition": "(s. voc.) - senhora! (por rever\u00eancia) (VLB, II, 116)"}, {"first_word": "miam\u0129", "optional_number": "", "definition": "(v. intr.) - espremer mandioca: Amiam\u0129. - Espremi mandioca. (VLB, I, 127)"}, {"first_word": "miam\u0129ama", "optional_number": "", "definition": "(s.) - lugar de espremer mandioca (VLB, I, 127); espremedor de mandioca (Marcgrave, Hist. Nat. Bras., 66)"}, {"first_word": "miapapakaba", "optional_number": "", "definition": "(s.) - tipo de cal\u00e7ado; alpargatas (Marcgrave, Hist. Nat. Bras., 271)"}, {"first_word": "miap\u00e9", "optional_number": "", "definition": "- v. (e)miap\u00e9 (r, s)"}, {"first_word": "miapeat\u00e3", "optional_number": "", "definition": "(etim. - p\u00e3o duro) (s.) - biscoito feito de mandioca (Marcgrave, Hist. Nat. Bras., 67); biju duro e torrado que se guarda por muito tempo [Vasconcelos, Cr\u00f4nica (Not.), II, \u00a7 74, 149]"}, {"first_word": "miapeteka", "optional_number": "", "definition": "(etim. - o que \u00e9 espalmado) (s.) - 1) bola de farinha-puba feita com as m\u00e3os e secada ao calor do sol (Marcgrave, Hist. Nat. Bras., 67); 2) bolota grande que faziam da mandioca curtida, com que depois davam cor \u00e0 farinha de guerra (VLB, II, 71)"}, {"first_word": "miara", "optional_number": "", "definition": "- o mesmo que (e)mbiara (r, s) (v.)"}, {"first_word": "miaratakaka", "optional_number": "", "definition": "(s.) - MARITACACA, marita-fede, nome comum a v\u00e1rias esp\u00e9cies de pequenos mam\u00edferos carn\u00edvoros da fam\u00edlia dos mustel\u00eddeos, do g\u00eanero Conepatus (dos quais a mais comum \u00e9 a Conepatus semistriatus), que exalam cheiro terr\u00edvel que impregna tudo em seu redor. (Sousa, Trat. Descr., 248). \u00c9 tamb\u00e9m chamada JAGUACACACA, JAGUARITACA, JARATATACA, JARITACACA, JERITATACA, IRITATACA, MARATATACA."}, {"first_word": "MARITACACA", "optional_number": "", "definition": "(Ilustr. de C. Cardoso)"}, {"first_word": "mia\u00fbsuba", "optional_number": "", "definition": "- v. (e)mia\u00fbsuba (r, s)"}, {"first_word": "mia\u00fbsube'yma", "optional_number": "", "definition": "(etim. - n\u00e3o escravo) (s.) - forro, homem livre; mulher forra que nunca foi escrava (VLB, I, 142): Mbia\u00fbsube'yma mbia\u00fbsubet\u00e9 res\u00e9 omendaryba'e \u201c-mia\u00fbsube'yma k\u00f3\u201d o'\u00eeaba'upa, n'omendari... - O forro que se casou com uma escrava verdadeira, pensando falsamente \u201c-eis que esta \u00e9 forra\u201d, n\u00e3o se casou. (Ar., Cat., 131v)"}, {"first_word": "mie'\u1ebd", "optional_number": "", "definition": "(ou mbie'\u1ebd) (v. intr.) - ralar mandioca: Amie'\u1ebd. - Ralo mandioca. (VLB, II, 96)"}, {"first_word": "mie'esaba", "optional_number": "", "definition": "(etim. - lugar de ralar) (s.) - instrumento utilizado para ralar a mandioca (Marcgrave, Hist. Nat. Bras., 66)"}, {"first_word": "mie\u00eeaba", "optional_number": "", "definition": "(s.) - cocho de ralar mandioca (VLB, I, 76)"}, {"first_word": "mienot\u0129", "optional_number": "", "definition": "(etim. - aquilo de que se envergonha) (s.) - os \u00f3rg\u00e3os sexuais, as vergonhas (VLB, II, 144); as partes sexuais (VLB, II, 66)"}, {"first_word": "mig\u00e3", "optional_number": "", "definition": "(s.) - sopa feita pelos \u00edndios com farinha misturada a caldo de carne ou peixe (D'Abbeville, Histoire, 305v)"}, {"first_word": "mig\u00fb\u00e1", "optional_number": "", "definition": "(s.) - BIGU\u00c1, MEU\u00c1, MIU\u00c1, MUI\u00c1, corvo-marinho, ave da fam\u00edlia dos falacrocorac\u00eddeos (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 185; VLB, I, 83)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, os nomes geogr\u00e1ficos BIGU\u00c1 (MG), BIGUA\u00c7U (SC), etc. (v. p. 386)."}, {"first_word": "mig\u00fba\u00eeuba", "optional_number": "", "definition": "(etim. - bigu\u00e1 amarelo) (s.) - nome de uma ave (Theat. Rer. Nat. Bras., I, 98)"}, {"first_word": "mi\u00eeara", "optional_number": "", "definition": "- o mesmo que emi\u00eeara (t) [V. \u00eear / ar(a) (t, t)]"}, {"first_word": "mi\u00eeuk\u00e1", "optional_number": "", "definition": "- o mesmo que (e)mi\u00eeuk\u00e1 (t) (v. \u00eeuk\u00e1)"}, {"first_word": "mik\u00fbatiara", "optional_number": "", "definition": "(s.) - carta, escrito (VLB, I, 68) [o mesmo que emik\u00fbatiara (t) - v. k\u00fbatiar]"}, {"first_word": "mim", "optional_number": "", "definition": "(-\u00eeo- ou -nho-) (v.tr.) - esconder, ocultar: Xe m\u0129-te \u00eeep\u00e9 i xu\u00ed! - Mas me esconde tu dele! (Anch., Teatro, 32); Anhomim tem\u00f5 i mba'e-katu m\u00e3...! - Ah, oxal\u00e1 esconda eu as boas coisas dele. (Ar., Cat., 73) \u25cf omimba'e (ou onhomimba'e) - o que esconde: Ab\u00e1 mba'e omimba'e. - O homem que esconde algo. (Ar., Cat., 72v); emimima (t) - o que algu\u00e9m esconde: Nde remimimb\u00fbera, anh\u1ebd, um\u00e3mepe nde mond\u00e1? - O que tu escondeste, na verdade, onde tu roubaste? (Anch., Teatro, 44); Ere\u00eearype ab\u00e1 mba'e, nde rapixara mondar\u00f5ag\u00fbera ko\u00eep\u00f3 semimima? - Tomaste as coisas de algu\u00e9m, o objeto do furto de teu pr\u00f3ximo ou o que ele esconde? (Ar., Cat., 107); mimaba (ou mimbaba) - tempo, lugar, modo, etc. de esconder; ato de esconder: Xe res\u00e1 pup\u00e9-katu asep\u00eeak nde i mimag\u00fbera. - Bem com os meus olhos vi que tu as escondeste. (Anch., Teatro, 176)"}, {"first_word": "mimbaba", "optional_number": "1", "definition": "(etim. - lugar de esconder) (s.) - esconderijo: ...Nd'e'ikatu\u00ee ses\u00e9 omend\u00e1 mimb\u00e1pe serek\u00f3 puku\u00ee... - N\u00e3o pode com ela casar-se enquanto a mantiver em esconderijo. (Ar., Cat., 128v)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, JAGUAMIMBABA (nome de localidade de S\u00e3o Paulo) (v. p. 386)."}, {"first_word": "mimbaba", "optional_number": "2", "definition": "(etim. - objeto do esconder) (s.) - MUMBAVO, XERIMBABO, orta) (s.) - 1) var. de flauta de taquara dos \u00edndios (VLB, II, 137); 2) var. de trombeta (Marcgrave, Hist. Nat. Bras., 278)"}, {"first_word": "mimbyg\u00fbasu", "optional_number": "", "definition": "(etim. - flauta grande) (s.) - 1) instrumento musical feito de concha (Vasconcelos, Cr\u00f4nica (Not.), \u00a7143, 107); 2) trombeta: A'ereme karaibeb\u00e9 ruri, te'\u00f5mb\u00fbera ren\u00f5\u00eea, mimbyg\u00fbasu p\u0177abo. - Ent\u00e3o os anjos vir\u00e3o, chamando os mortos, tocando trombetas. (Ar., Cat., 160v)"}, {"first_word": "mimbypuku", "optional_number": "", "definition": "(etim. - flauta comprida) (s.) - var. de flauta de taquara dos \u00edndios (VLB, II, 137)"}, {"first_word": "mimbypysara", "optional_number": "", "definition": "(ou mimbysara) (etim. - o soprador de instrumento de sopro) (s.) - gaiteiro (VLB, I, 146)"}, {"first_word": "mim\u00f5\u00eea", "optional_number": "", "definition": "- v. (e)mim\u00f5\u00eea"}, {"first_word": "mim\u00f5\u00eepoka", "optional_number": "", "definition": "- v. (e)mim\u00f5\u00eepoka (t)"}, {"first_word": "mimond\u00f3", "optional_number": "", "definition": "(s.) - o enviado (VLB, II, 19); mensageiro (VLB, II, 35) [V. tb. emimond\u00f3 (t), em mond\u00f3]"}, {"first_word": "mimotara", "optional_number": "", "definition": "(etim. - o que se quer) (s.) - desejo (VLB, I, 98) [V. tb. emimotara (t)]"}, {"first_word": "mimuku", "optional_number": "", "definition": "(etim. - estrepe comprido) (s.) - lan\u00e7a, lan\u00e7a longa (VLB, II, 18): -Mba'e-mba'epe i popes\u00fbaramo? -Mimuku-katupab\u1ebd ... -Que havia como seus objetos de m\u00e3o? -Muit\u00edssimas lan\u00e7as... (Ar., Cat., 54)"}, {"first_word": "mina", "optional_number": "", "definition": "(s.) - abrolho ou estrepe, coisa pontuda (VLB, I, 19), puas de pau ou ferro para se pregarem neles as pessoas que quisessem passar (VLB, I, 131); lan\u00e7a (VLB, II, 18)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., a palavra CAMINA (Amaz.) (\u00eeak\u00e1 + mina, \u201clan\u00e7a de cesto\u201d), vara em cuja ponta \u00e9 amarrado um cesto com isca, que se mergulha na \u00e1gua para apanhar peixes."}, {"first_word": "mindokur\u00fbera", "optional_number": "", "definition": "(s.) - crueira, tudo o que fica do que \u00e9 peneirado, joeirado; os restos de farinha que ficam na peneira ap\u00f3s ser ela peneirada (VLB, II, 22)"}, {"first_word": "mindu'u", "optional_number": "", "definition": "(s.) - o mordido, o mastigado [o mesmo que emindu'u (t) - v. su'u] (Anch., Arte, 4)"}, {"first_word": "mindypyr\u00f5", "optional_number": "", "definition": "- v. (e)mindypyr\u00f5 (r, s)"}, {"first_word": "minga'u", "optional_number": "", "definition": "- v. (e)minga'u (r, s)"}, {"first_word": "minga'upetinga", "optional_number": "", "definition": "(s.) - MINGAUPITINGA, papa preparada com a mandiopeba (Piso, De Med. Bras., 62) [v. tb. (e)minga'u (r, s)]"}, {"first_word": "minga'upomonga", "optional_number": "", "definition": "(etim. - mingau viscoso) (s.) - var. de mel silvestre (Marcgrave, Hist. Nat. Bras., 271)"}, {"first_word": "minguaba", "optional_number": "", "definition": "(s.) - o conhecido, o sabido (Anch., Arte, 4v) [o mesmo que eminguaba (t) - v. kuab]"}, {"first_word": "min\u00f5", "optional_number": "", "definition": "(s.) - cintas e braceletes feitos com conchas e caramujos quebrados, cujos pedacinhos s\u00e3o polidos e transformados em pequenos quadrados ou em outras figuras geom\u00e9tricas (D'Abbeville, Histoire, 275v)"}, {"first_word": "minup\u00e3", "optional_number": "", "definition": "(s.) - o castigado, o a\u00e7oitado [o mesmo que eminup\u00e3 (t) - v. nup\u00e3] (Anch., Arte, 3v)"}, {"first_word": "minusu", "optional_number": "", "definition": "(etim. - estrepe grande) (s.) - lan\u00e7a: Minusu pup\u00e9 i\u00ee yk\u00e9 kutuki... - Com uma lan\u00e7a espetaram seu flanco. (Anch., Di\u00e1l. da F\u00e9, 192)"}, {"first_word": "minypyr\u00f5", "optional_number": "", "definition": "- v. (e)mindypyr\u00f5 (VLB, II, 37)"}, {"first_word": "mir\u00e3", "optional_number": "", "definition": "(adv.) - algum dia, futuramente (VLB, I, 31); em tempo vindouro (VLB, II, 126)"}, {"first_word": "miraibora", "optional_number": "", "definition": "(etim. - o que tem pele ruim) (s.) - 1) doente de bexigas, de var\u00edola (Anch., Arte, 31); 2) leproso (VLB, II, 20)"}, {"first_word": "mirakubora", "optional_number": "", "definition": "- forma absoluta de pirakubora (v.) (VLB, I, 63)"}, {"first_word": "mir\u0129", "optional_number": "", "definition": "(s.) - coisa mi\u00fada, coisa pequena: mir\u0129-mir\u0129 - muitas coisas mi\u00fadas (VLB, II, 39); (adj.) - 1) pequeno, MIRIM: Mba'e-mir\u0129 res\u00e9... a\u00eep\u00f3 o'\u00eeabo... - Dizendo isso por pequenas coisas. (Ar., Cat., 67v); ...\u00d3-mir\u0129 pup\u00e9 ere\u00eek\u00f3. - Dentro de uma casinha est\u00e1s. (Anch., Poemas, 128); Xe mir\u0129! - Eu sou pequeno! (Anch., Teatro, 62); 2) baixo, de baixa estatura (fal. de pessoas): ab\u00e1-mir\u0129 - homem baixo; kunh\u00e3-mir\u0129 - mulher de baixa estatura (VLB, II, 78); (adv.) minimamente, um pouco, um pouquinho: T'\u00eeanhe'eng\u00e1-mir\u0129 ranh\u1ebd... - Cantemos um pouquinho, primeiro. (Anch., Teatro, 56); E\u00eepot\u00e1-mir\u0129 um\u1ebd tat\u00e1pe xe soa\u00fbama. - N\u00e3o queiras nem um pouquinho que eu v\u00e1 para o fogo. (Anch., Poemas, 166); Tat\u00e1 anhanga rat\u00e1 'arybo mir\u0129 o\u00eekoba'e... - Um fogo que est\u00e1 um pouco acima do inferno. (Bettendorff, Comp\u00eandio, 49); ...Xe ra\u00fbsub\u00e1-mir\u0129 \u00eeep\u00e9 te'\u00f5 g\u00fb\u00e9!... - Compadece-te um pouco de mim, \u00f3 morte! (Ar., Cat., 158) \u25cf mir\u0129-mir\u0129 (adv.) - em pequenas partes, em pequenas por\u00e7\u00f5es: A'epe sug\u00fby mo\u00eea'o-mir\u0129-mir\u0129neme i \u00eeabi'\u00f5pe i k\u00fb\u00e1\u00ee? - E se dividirem seu sangue em pequenas partes, em cada uma delas est\u00e1? (Anch., Doutr. Crist\u00e3, I, 216)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- No P.B., -MIRIM \u00e9 um elemento de composi\u00e7\u00e3o que significa pequeno, diminuto, infantil, etc.: GUARDA-MIRIM, OFICIAL-MIRIM, ESCRITOR-MIRIM, ABELHA-MIRIM, etc. Tal palavra est\u00e1 presente, tamb\u00e9m, em muitos nomes de plantas e animais no Brasil: ABATIMIRIM, A\u00c7A\u00cd-MIRIM, A\u00cd-MIRIM, AIRIMIRIM, ARA\u00c7\u00c1-MIRIM, BACABAMIRIM, BAIACUMIRIM, BURITIMIRIM, etc."}, {"first_word": "Da\u00ed", "optional_number": "", "definition": "prov\u00eam, tamb\u00e9m, muitos nomes geogr\u00e1ficos do Brasil: MBOIMIRIM (estrada de S\u00e3o Paulo, SP), IMIRIM (bairro de S\u00e3o Paulo, SP), etc. (v. p. 386)."}, {"first_word": "miruka\u00eea", "optional_number": "", "definition": "(s.) - MIRAGAIA, MURUCAIA, MIRAGUAIA, peixe da fam\u00edlia dos cian\u00eddeos do Atl\u00e2ntico ocidental. Emite sons que lembram o bater de um tambor. (Sousa, Trat. Descr., 288)"}, {"first_word": "mityma", "optional_number": "", "definition": "- v. emityma (t)"}, {"first_word": "mi'u", "optional_number": "", "definition": "(ou mbi'u) (etim. - o que \u00e9 comido) (s.) - mantimento (VLB, II, 31); qualquer tipo de comida (VLB, II, 31): N'i tybi x\u00fb\u00e9pe am\u00f5 mi'u...?... - N\u00e3o haver\u00e1 outra comida? (Ar., Cat., 84) [v. tb. embi'u (t)]"}, {"first_word": "mi\u00faba", "optional_number": "", "definition": "(s.) - planta da fam\u00edlia das melastomat\u00e1ceas (Vasconcelos, Cr\u00f4nica, II, \u00a787)"}, {"first_word": "miubaumari", "optional_number": "", "definition": "(s.) - nome de uma \u00e1rvore (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a788, 156)"}, {"first_word": "mi'umo\u00eeypaba", "optional_number": "", "definition": "(etim. - lugar de cozer a comida) (s.) - cozinha (VLB, I, 85)"}, {"first_word": "mi'umo\u00eeypara", "optional_number": "", "definition": "(etim. - o que coze a comida) (s.) - cozinheiro (VLB, I, 85)"}, {"first_word": "mixakuruba", "optional_number": "", "definition": "(s.) - mandioca c
