inal.): ka\u00eea - queimada; sep\u00eeaka - a vista dele (Anch., Arte, 27); Tupana nhe'enga - a palavra de Deus (Anch., Teatro, 146, 2006)"}, {"first_word": "'a", "optional_number": "1", "definition": "(s.) (em compos. somente): cabe\u00e7a: A\u00ee'a-kok. - Apoio sua cabe\u00e7a. (VLB, I, 18); A\u00ee'a-su'u - Mordo-lhe a cabe\u00e7a. (VLB, I, 94) \u25cf 'a-pixapaba - ferida da cabe\u00e7a (\u201c\u00c0s vezes se usa deste nome nas feridas que se d\u00e3o por outras partes, fora da cabe\u00e7a, mas impropriamente.\u201d - VLB, I, 137)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., CAMBURIAPEVA (kamuri + 'a + peb + -a, \u201ccamuri da cabe\u00e7a achatada\u201d), nome de um peixe centropom\u00eddeo; POTIATINGA (pot\u0129 + 'a + ting + -a, \u201ccamar\u00e3o da cabe\u00e7a branca\u201d), esp\u00e9cie de camar\u00e3o da fam\u00edlia dos pene\u00eddeos (Marcgrave, Hist. Nat. Bras., 188); IPECUATI (ypeku + 'a + at\u0129, \u201cpica-pau da cabe\u00e7a pontuda\u201d), nome de uma ave."}, {"first_word": "'a", "optional_number": "2", "definition": "(s.) - cabe\u00e7a do p\u00eanis, glande (Castilho, Nomes, 27) \u25cf 'a-\u00eeuru - orif\u00edcio do p\u00eanis (Castilho, Nomes, 28)"}, {"first_word": "'a", "optional_number": "3", "definition": "(s. voc., usado por rever\u00eancia, somente) - 1) mano: xe 'a - meu mano (Castilho, Nomes, 27); 2) companheiro: Mam\u00f5 su\u00edpe ere\u00eeur, xe 'a? - Donde vieste, meu companheiro? (Marcgrave, Hist. Nat. Bras., 277); 3) senhor: Xe 'a! - Meu senhor! (VLB, II, 116)"}, {"first_word": "'a", "optional_number": "4", "definition": "(s.) - fruto: i 'a - fruto dela (Anch., Arte, 5v)"}, {"first_word": "aan", "optional_number": "1", "definition": "(ou a\u00e3) (part.) - n\u00e3o (de h. ou m.): Aan, nd'ere\u00eetyki x\u00f3ne. - N\u00e3o, n\u00e3o os derrotar\u00e1s. (Anch., Teatro, 136); A\u00e3! Xe potaba nde! - N\u00e3o! Meu quinh\u00e3o \u00e9s tu! (Anch., Teatro, 76) \u25cf aan a'e (ou aan a'\u00e9 nh\u1ebd) - Digo n\u00e3o, digo que n\u00e3o. (VLB, II, 99); aan ip\u00f3, aan ip\u00f3 bi\u00e3 - n\u00e3o deve ser, n\u00e3o ser\u00e1 assim (VLB, II, 47); aan-ang\u00e1\u00ee - n\u00e3o (enf\u00e1tico); de modo algum, de maneira nenhuma: -I ambyasy b\u00e9pe, i 'use\u00ee b\u00e9pe as\u00e9 \u00eeab\u00e9?... -Aan-ang\u00e1\u00ee. -Tinha tamb\u00e9m fome, tinha tamb\u00e9m sede como n\u00f3s? -De modo algum. (Ar., Cat., 44v); aan-ang\u00e1\u00ee-katutenh\u1ebd (ou a\u00e3ngatutenh\u1ebd) - de nenhuma maneira, de nenhuma qualidade (VLB, II, 46)"}, {"first_word": "aan", "optional_number": "2", "definition": "(part.) - 1) nada (VLB, II, 46); 2) nunca, nenhuma vez (VLB, II, 52); 3) nenhum; ningu\u00e9m (VLB, II, 49) \u25cf a\u00e3ngatutenh\u1ebd (ou aan-ang\u00e1\u00ee) - absolutamente ningu\u00e9m (VLB, II, 49)"}, {"first_word": "aand\u00e9", "optional_number": "", "definition": "(part.) - mas n\u00e3o foi; n\u00e3o \u00e9 assim (Fig., Arte, 137)"}, {"first_word": "aane'yme", "optional_number": "", "definition": "(conj.) - sen\u00e3o; quando n\u00e3o: -Emon\u00e3namo onhemosa\u00een\u00e3-et\u00e9 pab\u1ebdpe Tup\u00e3 nhe'enga kuaba\u00fbama?... -Emon\u00e3namo, aane'yme anhanga rat\u00e1pe i x\u00f3\u00fbne. - Portanto cuidar\u00e3o bem todos de conhecer a palavra de Deus? - De fato, sen\u00e3o ir\u00e3o para o inferno. (Bettendorff, Comp\u00eandio, 104); E'u um\u1ebd ik\u00f3 'yb\u00e1... aane'yme opabinh\u1ebd peman\u00f5ne... - N\u00e3o comas este fruto, sen\u00e3o todos morrereis. (Bettendorff, Comp\u00eandio, 38) \u25cf aane'yme? (ou aane'yme \u00e9?) - E quando n\u00e3o? (VLB, I, 121)"}, {"first_word": "a'ang", "optional_number": "1", "definition": "(s) (v.tr.) - assinalar, marcar, representar (VLB, II, 102): Mar\u00e3namope as\u00e9 o \u00eeurupe sa'angino? - Por que a gente em sua boca a assinala tamb\u00e9m (isto \u00e9, a cruz)? (Ar., Cat., 21v) \u25cf a'angaba (t) - tempo, lugar, modo, instrumento, etc. de assinalar, de marcar; sinal, marca, imagem, s\u00edmbolo, significado; molde, exemplar (VLB, II, 40): Pa'i, Sum\u00e9 pyp\u00fbera'angaba a'e. - Padre, aquelas s\u00e3o as marcas dos p\u00e9s de Sum\u00e9. (Vasconcelos, Cr\u00f4nica, (Not.) II, \u00a720, 123); Santa Cruz ra'angaba res\u00e9 or\u00e9 pysyr\u00f5 \u00eeep\u00e9... - Pelo sinal da Santa Cruz livra-nos tu... (Anch., Doutr. Crist\u00e3, I, 139); Osob\u00e1-syb a\u00f3-tinga pup\u00e9; a'e res\u00e9 sob\u00e1 ra'angaba pyt\u00e1\u00fb. - Limpou seu rosto com um pano branco; nele ficou a imagem de seu rosto. (Ar., Cat., 89); Nde rokangaturam\u00fbama oro\u00eemo\u0129, nde ra\u00fbsupa, nde ra'angaba rerokupa. - Tua casa santa edificamos, amando-te, tua imagem fazendo estar conosco. (Anch., Poemas, 146); ab\u00e1 ra'angaba - est\u00e1tua (VLB, I, 128); imagem de pessoa (VLB, I, 127); Tup\u00e3 ra'angaba - imagem de Deus (VLB, II, 10)"}, {"first_word": "a'ang", "optional_number": "2", "definition": "(s) (v.tr.) - 1) compassar, medir, tirar a medida de: Asa'ang. - Medi-o. (VLB, I, 78); Atypy-a'ang. - Medi a profundidade dele. (VLB, II, 121); Aty-ypy-a'ang. - Eu me\u00e7o a profundidade do rio. (VLB, II, 63); 2) pesar (com pesos, balan\u00e7as) (VLB, II, 75) \u25cf sa'angymbyra - o que \u00e9 (ou deve ser) medido (VLB, II, 34); a'angaba (t) - tempo, lugar, modo, instrumento, etc. de medir; medida, peso (VLB, II, 34)"}, {"first_word": "a'ang", "optional_number": "3", "definition": "(s) (v.tr.) - fazer tra\u00e7ado, fazer a planta de (p.ex., uma edifica\u00e7\u00e3o) (VLB, II, 134)"}, {"first_word": "a'ang", "optional_number": "4", "definition": "(s) (v.tr.) - imitar, arremedar: ...nde rekokatu ra'anga. - imitando tua virtude (Anch., Poemas, 98); Eresa'angype ab\u00e1-mem\u00fb\u00e3? - Imitaste os homens maus? (Anch., Doutr. Crist\u00e3, II, 100); Asa'ang-a'ub. - Imitei-o fingidamente. (VLB, I, 81)"}, {"first_word": "a'ang", "optional_number": "5", "definition": "(s) (v.tr.) - atirar (VLB, I, 47); atirar ao alvo (p.ex., flecha): Asa'ang. - Atiro-a. (VLB, II, 129)"}, {"first_word": "a'ang", "optional_number": "6", "definition": "(s) (v.tr.) - 1) pronunciar (p.ex., aquilo que se l\u00ea), ler, proferir, declarar: Asa'ang. - Leio-o. (VLB, II, 20); Ab\u00e1pe a\u00eepoba'e o\u00eemonhang erimba'e, sa'angyp\u0177abo? - Quem o fez outrora, come\u00e7ando a pronunci\u00e1-lo? (Ar., Cat., 25v); Esa'\u00e3ngatu. - Pronuncia-o bem. (VLB, II, 87); 2) celebrar: Missa ra'anga as\u00e9be... - Celebrando a missa para a gente. (Ar., Cat., 93v) \u25cf a'angara (t) - o que pronuncia, o que profere, etc.: ...Ladainhas ra'angara... - o que profere as ladainhas (Ar., Cat., 125, 1686); a'angaba (t) - tempo, lugar, modo, etc. de celebrar, de proferir, o proferir, etc.: Ladainhas ra'angaba... - O proferir das ladainhas (Ar., Cat., 126)"}, {"first_word": "a'ang", "optional_number": "7", "definition": "(s) (v.tr.) - 1) tentar, experimentar, p\u00f4r \u00e0 prova: I aba\u00ed x\u00e9bo sa'anga. - \u00c9 dif\u00edcil para mim tent\u00e1-los. (Anch., Teatro, 16); ...Tup\u00e3 nhe'enga asa'ang. - A palavra de Deus experimentei. (Anch., Teatro, 172); T'isa'ang ap\u0177aba mar\u00e3 \u00eeand\u00e9 ir\u0169. - Experimentemos a for\u00e7a dos homens conosco. (L\u00e9ry, Histoire, 357); 2) exercitar-se em, ensaiar-se em, esfor\u00e7ar-se por: Pesa'ang \u00eeep\u00e9 peu\u00ee korite'\u0129 nh\u00f5te xe pyri, pekere'yma... - Embora vos tiv\u00e9sseis esfor\u00e7ado, estivestes deitados s\u00f3 pouco tempo junto a mim, n\u00e3o dormindo. (Ar., Cat., 53); N'osa'angi-tep'ak\u00f3 nhembo'e ko'arapuku\u00ee? - Mas n\u00e3o se esfor\u00e7am esses por aprender sempre? (Anch., Teatro, 30); 3) provar (dar provas de), demonstrar poder (com um dos verbos no ger\u00fandio): Esa'ang seras\u00f3bo. - Prova-o, levando-o; prova que o levas. (VLB, II, 88); 4) provar, gostar (sentir o gosto de): Mar\u00e3 e'ipe sa'ang' ir\u00e9? - Que disse ap\u00f3s prov\u00e1-la (isto \u00e9, a bebida)? (Ar., Cat., 63v);... E'i mo'ema monhanga, mosanga ra'\u00e3-ra'anga... - Mostram-se a urdir mentiras, ficando a provar po\u00e7\u00f5es. (Anch., Teatro, 36) \u25cf a'ang \u00eeep\u00e9 (s) - tentar sem que surta efeito: Asa'ang \u00eeep\u00e9 i monhanga (ou Asa'ang \u00eeep\u00e9 i monhangamb\u00fbera). - Tentei faz\u00ea-lo, sem conseguir. (VLB, II, 13); Mbeg\u00fb\u00e9 \u00e9 ko'yt\u00e9 ab\u00e1 tekoku\u00e1 kanhemi, sesapysop\u00fbera kanhemi, ...o nhe'engab\u00fbera ra'ang \u00eeep\u00e9bo... - Lentamente, enfim, o homem perde entendimento, sua vista aguda de outrora desaparece, tentando inutilmente a fala. (Ar., Cat., 156); osa'angyba'e - o que tenta, o que prova, etc.: Ap\u0177aba kunh\u00e3 res\u00e9 o ek\u00f3 osa'ang\u00eeep\u00e9ba'e nd'e'ikatu\u00ee omend\u00e1. - O homem que tenta, sem \u00eaxito, ter rela\u00e7\u00f5es sexuais com uma mulher, n\u00e3o pode casar. (Ar., Cat., 131v); a'angara (t) - tentador: Emokanhem xe ra'angara... - Faze sumir meu tentador... (Valente, Cantigas, III, in Ar., Cat., 1686)"}, {"first_word": "a'anga", "optional_number": "", "definition": "(t) (s.) - imagem, representa\u00e7\u00e3o: A\u00f3-tinga pup\u00e9 as\u00e9 res\u00e9 sob\u00e1 ra'anga rari. - Num pano branco, por nossa causa, a imagem de seu rosto tomou. (Anch., Di\u00e1l. da F\u00e9, 188)"}, {"first_word": "a'angaba", "optional_number": "", "definition": "(s.) - molde, exemplar (VLB, II, 40)"}, {"first_word": "aani", "optional_number": "1", "definition": "(adv.) - n\u00e3o (com \u00eanfase); nunca, de maneira nenhuma, de modo algum, absolutamente (Fig., Arte, 129): Aani! A\u00eeemo\u0177r\u00f5. - N\u00e3o! Irritei-me. (Anch., Teatro, 42); -Set\u00e1pe as\u00e9 nhemongara\u00edbi? - Aani. - A gente batiza-se muitas vezes? - De maneira nenhuma. (Anch., Doutr. Crist\u00e3, I, 202); -N'as\u00e9 ru\u00e3-tepe o emi'urama o\u00eemonhang? - Aani... - Mas n\u00e3o \u00e9 a gente que faz sua comida? - De modo algum... (Ar., Cat., 27v) \u25cf aani nh\u1ebd - n\u00e3o (Fig., Arte, 134); aani rak\u00f3 - n\u00e3o (Fig., Arte, 134); aani re'a - n\u00e3o \u00e9 assim (de h.) (Fig., Arte, 134); aanir\u0129 - n\u00e3o \u00e9 assim (de m.) (Fig., Arte, 134); aani x\u00fb\u00e9mo - n\u00e3o (hipot\u00e9tico): -Nd'o\u00eeporar\u00e1\u00ee x\u00fb\u00e9mop'as\u00e9 mba'e am\u00f5 'ara pup\u00e9 o\u00eek\u00f3bomo? - Aani x\u00fb\u00e9mo. - N\u00e3o sofreria a gente coisa alguma vivendo no mundo? - N\u00e3o (sofreria). (Anch., Doutr. Crist\u00e3, I, 162); Aani x\u00fb\u00e9ne - n\u00e3o (com rela\u00e7\u00e3o a fatos futuros); nunca: -O\u00eeporar\u00e1 b\u00e9pe mba'e am\u00f5 a'epe o\u00eek\u00f3bone? -Aani x\u00fb\u00e9ne. - Sofrer\u00e3o ainda alguma coisa a\u00ed vivendo? - N\u00e3o. (Ar., Cat., 47); aani-x\u00fb\u00e9 ip\u00f3ne - n\u00e3o h\u00e1 de ser (futuro) (VLB, II, 47); aani x\u00fb\u00e9 ko'yt\u00e9ne - nunca mais (VLB, II, 52); aani \u00e3 - isso n\u00e3o (Fig., Arte, 135)"}, {"first_word": "aani", "optional_number": "2", "definition": "(pron.) - 1) nada (VLB, II, 46): -Mba'epe a\u00fb\u00eeeramanh\u1ebd serekopyrama ik\u00f3 'ara pup\u00e9? -Aani \u00e3 bi\u00e3. - Que \u00e9 o que ser\u00e1 conservado para sempre neste mundo? - Nada. (Ar., Cat., 165); 2) ningu\u00e9m (VLB, II, 49): Ab\u00e1pe kori xe \u00ee\u00e1? Er\u0129, aani! - Quem, hoje, \u00e9 como eu? Irra, ningu\u00e9m! (Anch., Teatro, 132)"}, {"first_word": "aanum\u1ebd", "optional_number": "", "definition": "(ou aanym\u1ebd) (part.) - 1) n\u00e3o: Aanum\u1ebdne! Asabeyp\u00f3... - N\u00e3o! Estou b\u00eabado. (Anch., Teatro, 46); 2) n\u00e3o seja assim (como quando um admoesta ou roga a outra pessoa que desista de algo) (VLB, II, 47)"}, {"first_word": "-ab", "optional_number": "", "definition": "- alomorfe de -sab (v.)"}, {"first_word": "'ab", "optional_number": "", "definition": "- (v.tr. irreg.; no indicativo \u00e9 usado somente com objeto incorporado): abrir; cortar, rachar, fender, talhar: Aybyr\u00e1-'ab. - Corto madeira. (Fig., Arte, 145); Ayby-'ab. - Abro a terra. (Fig., Arte, 145); A\u00ee'ybab. - Cortei o p\u00e9 dela (isto \u00e9, da parreira, da mandioca, etc.). (VLB, I, 83); A\u00eeasy-'ab. - Cortei um peda\u00e7o dela. (VLB, I, 83); Morubixaba ybyrag\u00fbype ah\u1ebd s\u00f3\u00fb ybyr\u00e1 'apa. - Para a coutada do rei ele foi para cortar madeira. (VLB, II, 141) \u25cf 'apaba - tempo, lugar, modo, etc. de abrir, de rachar; abertura, rachadura, corte: yby 'apaba - rachadura da terra; cava, cova, buraco, vala, fosso, barreiros (VLB, I, 69)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed IBIAPABA (nome de chapada do Nordeste) (v. p. 386)."}, {"first_word": "aba", "optional_number": "", "definition": "(t) (s.) - 1) penugem, pena mi\u00fada [isto \u00e9, aquela que a ave tem pelo corpo todo. A pena grande das asas \u00e9 pep\u00f3 (v.)]: xe raba - minha pena; saba - sua pena; g\u00fbyr\u00e1 raba - a pena do p\u00e1ssaro (Fig., Arte, 71); -Mba'epe ereru nde karamem\u00fb\u00e3 pup\u00e9? - Aoba. -Mar\u00e3ba'e? -Pykasu-aba. -Que trouxeste dentro de tua caixa? -Roupas. -De que tipo? -De pena de pomba. (L\u00e9ry, Histoire, 342-343); Morase\u00eea \u00e9 i katu, \u00eeeg\u00fbaka, ...sa-mongy... - A dan\u00e7a \u00e9 que \u00e9 boa, enfeitar-se, untar suas penas. (Anch., Teatro, 6); 2) p\u00ealo ou cabelo do corpo, de homem ou animal (p\u00ealo ou cabelo da cabe\u00e7a \u00e9 'aba - v.) (Castilho, Nomes, 37); 3) l\u00e3 (VLB, II, 17); 4) felpa: Xe rabusu. - Eu tenho muita felpa. (VLB, I, 137) \u25cf a-ura (t) ou a-popora (t) - penugem fina de ave que come\u00e7a a emplumar-se (VLB, I, 113; II, 71); ag\u00fbera (t) - p\u00ealo retirado do corpo (VLB, II, 114); tukana t\u00e1-porase\u00eea - pena de tucano para dan\u00e7a (isto \u00e9, pena que os \u00edndios levavam comumente quando dan\u00e7avam (L\u00e9ry, Histoire, 283, 1994)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., pela l\u00edngua geral amaz\u00f4nica, TAPIRAUA (\u201cpelo de anta\u201d), nome de um povo ind\u00edgena extinto do Par\u00e1. Da\u00ed, tamb\u00e9m, EMBOABA (mb\u00f3 + ab + -a - \u201cpatas peludas\u201d), alcunha que os paulistas davam aos portugueses que disputavam consigo a posse das minas de ouro e pedras preciosas das Minas Gerais, no in\u00edcio do s\u00e9culo XVIII, o que provocaria a famosa Guerra dos Emboabas; TAPIRANGA (taba + pyrang + -a - \u201cpenas vermelhas\u201d), nome de um p\u00e1ssaro traup\u00eddeo."}, {"first_word": "'aba", "optional_number": "", "definition": "(etim. - pelo da cabe\u00e7a < 'a + aba) (s.) - 1) cabelo da cabe\u00e7a (Anch., Arte, 15v): xe 'aba, nde 'aba, i 'aba - meu cabelo, teu cabelo, o cabelo dele (Castilho, Nomes, 27); 'a-tyr\u00e1-tyr\u00e1 - cabelos muito arrepiados, grenha (VLB, I, 150); 'a-tinga - cabelos brancos, c\u00e3s, ABATINGA; Xe 'a-tinga - meus cabelos brancos; minha abatinga (VLB, I, 65); 'a-titinga - manchas brancas do cabelo (VLB, II, 29); 2) p\u00ealo ou penugem da cabe\u00e7a (de animais mam\u00edferos, de aves): A\u00ee'abeky-eky\u00ee. - Fiquei-lhe puxando os p\u00ealos; fiquei-o arrepelando. (VLB, I, 42) \u25cf andyr\u00e1-'aba - tipo de corte de cabelo dos \u00edndios (etim. - cabelo de morcego) (VLB, II, 137); 'ag\u00fbera - cabeleira, peruca (VLB, I, 61)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed no P.B (AM), ABATINGA (\u201ccabelos brancos\u201d), pessoa velha, pessoa encanecida; ABATIR\u00c1 ('aba + tyr\u00e1, \u201ccabelos arrepiados\u201d), nome de um antigo grupo ind\u00edgena de Porto Seguro)."}, {"first_word": "ab\u00e11?", "optional_number": "", "definition": "(interr.) 1) quem?: Oporakakab? Ab\u00e1?... - Censuram? Quem?... (Anch., Teatro, 34); ...Ab\u00e1 ser\u00e3 og\u00fberu? - Quem ser\u00e1 que a trouxe? (Anch., Teatro, 4); Ab\u00e1 ra'yrape nde? - Filho de quem \u00e9s tu? (VLB, I, 87); Ab\u00e1 rokype erek\u00fb\u00e1? - Na casa de quem passaste? (Anch., Teatro, 44); Ab\u00e1pe nde? - Quem \u00e9s tu? (Anch., Teatro, 44); Ab\u00e1pe \u00eea'u ra\u1ebdne? - Quem devoraremos primeiro? (Anch., Teatro, 64); 2) qual? que?: Ab\u00e1pe 'ara pora o\u00eek\u00f3 nde \u00eeab\u00e9? - Que habitante do mundo h\u00e1 como tu? (Anch., Poemas, 116) \u25cf ab\u00e1-ab\u00e1? - quem (quando se tratar de mais de uma pessoa): Ab\u00e1-ab\u00e1pe as\u00e9 res\u00e9 Tup\u00e3 mongetasaramo sek\u00f3\u00fb? - Quem s\u00e3o os que rogam por n\u00f3s a Deus? (Ar., Cat., 23v); ab\u00e1 sup\u00e9? - para quem? a quem?: Ab\u00e1 sup\u00e9pe as\u00e9 \u00eeerur\u00e9\u00fb...? - Para quem a gente reza? (Ar., Cat., 23); Ab\u00e1-pip\u00f3? - Quem \u00e9? Quem est\u00e1 a\u00ed? (VLB, II, 94)"}, {"first_word": "ab\u00e1", "optional_number": "2", "definition": "(s.) - 1) homem (em oposi\u00e7\u00e3o a mulher): Ab\u00e1 oman\u00f5. - Um homem morreu. (Fig., Arte, 69); 2) homem, ser humano, pessoa (em oposi\u00e7\u00e3o a animal irracional): Ab\u00e1 sos\u00e9 pab\u1ebd i momorangi... - Acima de todas as pessoas embelezou-a. (Anch., Poemas, 86); Ab\u00e1 'anga mara'ara i pup\u00e9 op\u00fbe\u00eer\u00e1-katu... - As doen\u00e7as da alma do homem com ela saram bem. (Anch., Teatro, 38); ...Ses\u00e9 ab\u00e1 p\u00fbari nde res\u00e1pe nh\u1ebd. - Nele as pessoas batem \u00e0 tua vista. (Anch., Poemas, 122); ...Mok\u00f5\u00ee ab\u00e1 robak\u00e9. - Diante de duas pessoas. (Ar., Cat., 94v); 3) \u00edndio (em oposi\u00e7\u00e3o ao branco europeu): -Ab\u00e1 ra'yrape \u00fb\u0129?! -S\u00e9! Ab\u00e1 ra'yra, ip\u00f3... -Filhos de quem eram esses?! -Sei l\u00e1! Filhos de \u00edndios, certamente... (Anch., Teatro, 48); ...ab\u00e1 'anga momox\u0177abo. - estragando as almas dos \u00edndios. (Anch., Teatro, 44) \u25cf ab\u00e1-\u00eeurupari - animais com quem Jurupari convivia, que s\u00f3 andavam \u00e0 noite, soltando gritos horr\u00edveis, servindo a ele de homens na rela\u00e7\u00e3o sexual (D'Evreux, Viagem, 293); abag\u00fbasu - homem feito, rapaz: Xe abag\u00fbasu. - Eu sou um homem feito. (VLB, I, 153) Fiz-me homem. (VLB, II, 30)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00eam, em portugu\u00eas, ABA\u00daNA (ab\u00e1 + un + -a, \u201c\u00edndio escuro\u201d), \u00edndio n\u00e3o miscigenado; ABAJU (ab\u00e1-\u00eeuba, \u201chomem amarelo\u201d), pardo, mesti\u00e7o de \u00edndio e branco; ABANHE\u00c9M, ABANHEENGA (\u201cl\u00edngua de \u00edndio\u201d), nome dado no s\u00e9culo XIX ao tupi antigo; ABA\u00cdBA (ab\u00e1 + a\u00edb + -a, \u201c\u00edndios brutos\u201d, i.e., ferozes), povo ind\u00edgena extinto que ocupava a regi\u00e3o da atual Zona da Mata (MG)."}, {"first_word": "AB\u00c1", "optional_number": "", "definition": "(homens) (fonte: De Bry)"}, {"first_word": "ab\u00e1", "optional_number": "3", "definition": "(ou ab\u00e1 am\u00f5 ou am\u00f5 ab\u00e1) (pron.) - 1) algu\u00e9m (na afirm. e interr.): K\u00e9 ab\u00e1 rek\u00f3\u00fb anh\u1ebd. - Aqui algu\u00e9m est\u00e1, certamente. (Anch., Teatro, 26); 2) ningu\u00e9m (na neg.): N'opyt\u00e1\u00ee am\u00f5 ab\u00e1 maran\u00e1pe. - N\u00e3o ficou ningu\u00e9m no campo de batalha. (Anch., Teatro, 20); Xe rek\u00f3 i poranget\u00e9; n'a\u00eepotari ab\u00e1 se\u00eetyka. - Minha lei \u00e9 muito bela; n\u00e3o quero que ningu\u00e9m a lance fora. (Anch., Teatro, 6); -Ab\u00e1pe erimba'e a'e pitanga reterama o\u00eemonhang? -Na am\u00f5 ab\u00e1 ru\u00e3. -Quem fez outrora o corpo daquela crian\u00e7a? -Ningu\u00e9m. (Bettendorff, Comp\u00eandio, 44)"}, {"first_word": "ababykag\u00fbere'yma", "optional_number": "", "definition": "(etim. - a n\u00e3o tocada de homem) (s.) - virgem: Kunh\u00e3-angaturama ababykag\u00fbere'yma... - Mulher bondosa, uma virgem. (Ar., Cat., 22v)"}, {"first_word": "aba\u00e9", "optional_number": "", "definition": "(pron.) - outrem (VLB, II, 61)"}, {"first_word": "abaekoete'yma", "optional_number": "", "definition": "(s.) - pessoa t\u00edmida (VLB, II, 128)"}, {"first_word": "abaesaba", "optional_number": "", "definition": "(etim. - homem do olho cortado) (s.) - cego (VLB, I, 70)"}, {"first_word": "abaet\u00e9", "optional_number": "1", "definition": "(etim. - homem a valer) (s.) - ABAET\u00ca, 1) homem honrado, digno, de bem; 2) homem forro, escravo alforriado: Abaet\u00e9ramo a\u00eemoing\u00f3. - Fi-lo estar como forro, alforriei-o. (VLB, I, 142); 3) leigo (VLB, II, 20)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00e9m, pelo nheengatu, AUAET\u00ca, povo ind\u00edgena da fam\u00edlia lingu\u00edstica tupi-guarani, que habita a margem direita do m\u00e9dio rio Xingu (PA). Da\u00ed, tamb\u00e9m, ABAETETUBA (PA) (v. p. 386)."}, {"first_word": "abaet\u00e9", "optional_number": "2", "definition": "(ou aba\u00eet\u00e9) (s.) - 1) ABAET\u00c9, terror, terribilidade; fereza, f\u00faria, crueldade; coisa medonha: S\u00e3\u00ee xe \u00eeukae'ymi Tup\u00e3 sy rera aba\u00eet\u00e9. - Apenas n\u00e3o me matou o terror ao nome da m\u00e3e de Deus. (Anch., Teatro, 126); (adj.) - terr\u00edvel, espantoso, furioso, tremendo, medonho, tem\u00edvel (VLB, II, 34): I abaet\u00e9 sep\u00eeaka ix\u00e9bo... - \u00c9 terr\u00edvel para mim v\u00ea-los. (Anch., Teatro, 26); ...I abaet\u00e9 muru sup\u00e9 S\u00e3o Sebasti\u00e3o ru'uba... - Foram terr\u00edveis contra os malditos as flechas de S\u00e3o Sebasti\u00e3o. (Anch., Teatro, 52); I abaet\u00e9-katupe ir\u00e3 i anga\u00eepaba'e sup\u00e9?... - Ser\u00e1 muito terr\u00edvel futuramente para os que s\u00e3o maus? (Ar., Cat., 46v); I abaet\u00e9 pa'i \u00ceesu, \u00eeand\u00e9 sumar\u00e3 mondy\u00eea. - \u00c9 terr\u00edvel o senhor Jesus, fazendo tremer nosso inimigo. (Anch., Poemas, 186); \u00ceag\u00fbarabaet\u00e9 - c\u00e3o furioso (nome de um \u00edndio) (D'Evreux, Viagem, 86); I abaet\u00e9-katupe Anhanga...? - \u00c9 muito medonho o diabo? (Anch., Doutr. Crist\u00e3, I, 220); ...I abaet\u00e9-katu xe rera. - \u00c9 muito terr\u00edvel meu nome. (Anch., Teatro, 144); 2) for\u00e7a, poder, valentia, bravura: Xe ab\u00e9 i\u00ee yb\u00f5mbyr\u00fbera Basti\u00e3o xe moa\u00fb\u00ee\u00e9. N'i tybi xe abaetep\u00fbera... - A mim tamb\u00e9m o flechado Basti\u00e3o derrotou-me. N\u00e3o existe mais minha antiga bravura. (Anch., Teatro, 48); (adj.) forte, robusto, valente, poderoso, audacioso: Tup\u00e3 o\u00eeep\u00e9 nh\u00f5 nh\u1ebd g\u00fbek\u00f3-karaibet\u00e9ramo, abaet\u00e9ramo. - Deus \u00e9 um s\u00f3, de fato, sendo sant\u00edssimo, sendo poderoso. (Anch., Doutr. Crist\u00e3, I, 134); Ybytu \u00eeab\u00e9 osunung, i abaet\u00e9 su\u00ed osy\u00eea. - Zune como o vento, tremendo por causa de sua bravura. (Anch., Poemas, 190) \u25cf i\u00ee abaeteba'e - o que \u00e9 temido (VLB, II, 125); aba\u00eetesaba (ou aba\u00eet\u00e9ba) - tempo, lugar, modo, etc. de bravura, de terror; terror; for\u00e7a; bravura, etc.: ...\u00ceand\u00e9 maranir\u0169, \u00eeand\u00e9 aba\u00eet\u00e9ba... - Nossa companheira de guerras, causa de nossa bravura. (Anch., Poemas, 88)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00e9m, no P.B., ABAIT\u00c9, pessoa feia, repulsiva. Da\u00ed tamb\u00e9m se origina o nome geogr\u00e1fico LAGOA DO ABAET\u00c9 (\u201clagoa do terror\u201d), pr\u00f3xima de Salvador, BA, considerada um lugar mal-assombrado. Dorival Caymmi escreveu uma can\u00e7\u00e3o dedicada a essa lagoa, cuja letra diz: \u201cDe manh\u00e3 cedo, quando a lavadeira / Vai lavar roupa no ABAET\u00c9 / Vai-se benzendo porque diz que ouve / Ouve a toada do batucaj\u00e9."}, {"first_word": "abag\u00fbasu", "optional_number": "", "definition": "- v. ab\u00e12"}, {"first_word": "aba\u00edba", "optional_number": "", "definition": "(s.) - dificuldade, pena, inconveni\u00eancia: ...T'a\u00eeaba\u00edbokyne... - Hei de tirar-lhe as dificuldades. (Anch., Doutr. Crist\u00e3, II, 94); (adj.: aba\u00edb ou aba\u00ed) - 1) dif\u00edcil, arrevezado, complicado (de entender, etc.): I aba\u00ed xebo sa'anga.- \u00c9 dif\u00edcil para mim tent\u00e1-los. (Anch., Teatro, 16); I aba\u00edb a\u00eep\u00f3 nhe'enga. - \u00c9 dif\u00edcil essa l\u00edngua. (Anch., Poemas, 196); I\u00eeaba\u00edbet\u00e9 a\u00eep\u00f3! - Isso \u00e9 muito dif\u00edcil! (Anch., Teatro, 156); A'e i\u00eeaba\u00edbymo ab\u00e1 sup\u00e9 xe ro'o 'u... - Mas seria dif\u00edcil para as pessoas comer minha carne. (Ar., Cat., 84v); 2) molesto, penoso, fragoso, \u00edngreme (p.ex., o caminho, a montanha, etc.): Ik\u00f3 p\u00e9 b\u00e9 i\u00ee aba\u00ed... - Este caminho tamb\u00e9m \u00e9 penoso. (Anch., Teatro, 162, 2006); I\u00eeaba\u00edbet\u00e9 nh\u1ebd rak\u00f3... as\u00e9 at\u00e1 mysakanga... - S\u00e3o muito molestos, certamente, os trope\u00e7os de nossa caminhada. (Anch., Doutr. Crist\u00e3, II, 79); 3) inadequado, inconveniente: Nd'er\u00e9katu\u00ee x\u00fb\u00e9 angir\u00e9 nde remirek\u00f3 rerobyka, \u00e3 tek\u00f3-aba\u00edbet\u00e9-katureme. - N\u00e3o poder\u00e1s doravante juntar-te a tua esposa por ser isso um procedimento muit\u00edssimo inconveniente. (Anch., Doutr. Crist\u00e3, II 94); 4) confuso: Xe aba\u00edb. - Eu sou confuso. (VLB, I, 80)"}, {"first_word": "aba\u00eeeru", "optional_number": "", "definition": "(s.) - ABAJERU, GUAJURU, GAJERU, GAJIRU, GAJURU, GUAJARU, GUAJERU, GUAJIRU, 1) planta da fam\u00edlia das crisobalan\u00e1ceas (Chrysobalanus icaco L.) (Sousa, Trat. Descr., 188); 2) o fruto dessa planta,... \u201cda fei\u00e7\u00e3o e tamanho das ameixas... e de cor roxa; come-se como ameixas, mas tem maior caro\u00e7o...\u201d (Sousa, Trat. Descr., 188) (o mesmo que g\u00fba\u00eeeru - v.)"}, {"first_word": "aba\u00eet\u00e9", "optional_number": "", "definition": "- v. abaet\u00e92"}, {"first_word": "abakatua\u00eea", "optional_number": "", "definition": "(s.) - ABACATUAIA, ABACATUIA, ABACAT\u00daXIA, ABACATINA, peixe da fam\u00edlia dos carang\u00eddeos (Marcgrave, Hist. Nat. Bras., 161)"}, {"first_word": "ABACATUAIA", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "abakatua\u00eeaba", "optional_number": "", "definition": "(s.) - var. de ABACATUAIA, peixe da fam\u00edlia dos carang\u00eddeos (VLB, II, 70)"}, {"first_word": "abakatua\u00eeatakap\u00e1", "optional_number": "", "definition": "(s.) - nome de um peixe da fam\u00edlia dos carang\u00eddeos (Libri Princ., 98)"}, {"first_word": "abanga", "optional_number": "", "definition": "(s) - covardia; (adj.: abang) - covarde: Xe abang. - Eu sou covarde. (VLB, I, 21)"}, {"first_word": "abangaba", "optional_number": "", "definition": "(s.) - covardia, des\u00e2nimo; (adj.: abangab) - acovardado, desencorajado, desanimado, desalentado, desmaiado de medo: Er\u0129, nd'or\u00e9 abangabi! - Ah, n\u00e3o estamos acovardados! (Anch., Teatro, 178)"}, {"first_word": "abanga\u00edba", "optional_number": "", "definition": "(etim. - pessoa da alma ruim) (s.) - pessoa desprez\u00edvel: Xe abanga\u00edba. - Eu sou uma pessoa desprez\u00edvel. (VLB, I, 100)"}, {"first_word": "abangatu", "optional_number": "", "definition": "(etim. - homem da alma boa) (s.) - homem gentil, fino; (adj.): Xe abangatu. - Eu sou gentil. (VLB, I, 148)"}, {"first_word": "abanh\u1ebd", "optional_number": "", "definition": "(etim. - homem, n\u00e3o mais) (s.) - leigo (VLB, II, 20)"}, {"first_word": "Abaosanga", "optional_number": "", "definition": "(etim. - homem paciente) (s. antrop.) - nome de \u00edndio tupi (Knivet, The Adm. Adv., 1228)"}, {"first_word": "ab\u00e1pe?", "optional_number": "", "definition": "- v. ab\u00e11?"}, {"first_word": "abaraba", "optional_number": "", "definition": "(t) (s.) - mancha; [adj.: abarab (r, s)] - manchado (o animal): Xe rabarab. - Eu sou manchado. (VLB, II, 30); Xe rabar\u00e1-barab. - Eu sou muito manchado. (VLB, II, 29)"}, {"first_word": "abar\u00e9", "optional_number": "", "definition": "(s.) - padre, ABAR\u00c9, ABARUNA; cl\u00e9rigo; frade; sacerdote, religioso (VLB, II, 100): I xup\u00e9, ranh\u1ebd, abar\u00e9, Tup\u00e3 mombeg\u00fbabo, i x\u00f3\u00fb. - Junto a ela, primeiramente, os padres foram, anunciando a Deus. (Anch., Poemas, 114); O\u00fa tenh\u1ebd xe pe'abo \u201cabar\u00e9\u201d '\u00eeaba... - V\u00eam em v\u00e3o para me afastar os ditos \u201cpadres\u201d. (Anch., Teatro, 8)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Hoje em dia a palavra ABAR\u00c9, na umbanda, designa um m\u00e9dium desenvolvido; ABAR\u00c9-MIRIM designa, na umbanda, um m\u00e9dium iniciante."}, {"first_word": "Desse", "optional_number": "", "definition": "termo tupi prov\u00e9m, tamb\u00e9m, o nome do munic\u00edpio de AVAR\u00c9 (SP)."}, {"first_word": "ABAR\u00c9", "optional_number": "", "definition": "(padre) (quadro de Portinari)"}, {"first_word": "Abar\u00e9-beb\u00e9", "optional_number": "", "definition": "(etim. - padre voador) (s. antrop.) - nome dado ao Pe. Leonardo Nunes (jesu\u00edta do s\u00e9culo XVI) pela grande rapidez com que se deslocava pelos diferentes lugares (Vasconcelos, Cr\u00f4nica, I, \u00a768, 209)"}, {"first_word": "abareg\u00fbasu", "optional_number": "", "definition": "(etim. - padre grande) (s.) - bispo, autoridade eclesi\u00e1stica, provincial, abade, prelado: As\u00e9 syb\u00e1pe abareg\u00fbasu nhandy-kara\u00edba nonga. - P\u00f4r o bispo em nossa testa o \u00f3leo santo. (Ar., Cat., 17v); Abareg\u00fbasu og\u00fbat\u00e1. - O bispo passeia. (Fig., Arte, 6)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00e9m, no P.B., a palavra ABAR\u00c9-GUA\u00c7U, designando, na quimbanda, um grande feiticeiro."}, {"first_word": "abaremotem\u00f5", "optional_number": "", "definition": "(s.) - ABAREMOTEMO, \u00e1rvore leguminosa (Abarema cochliacarpos (Gomes) Barneby & J.W. Grimes), cuja madeira \u00e9 usada em constru\u00e7\u00f5es e cuja casca tem empregos medicinais como adstringente (Piso, De Med. Bras., IV, 187)"}, {"first_word": "abati", "optional_number": "", "definition": "(s.) - 1) AVATI, ABATI, AUATI, milho, planta da fam\u00edlia das gram\u00edneas (Zea mais L.) (Staden, Viagem, 67): Atup\u00e1-rung abati. - Estabeleci uma planta\u00e7\u00e3o de milho. (VLB, II, 81); 2) o gr\u00e3o dessa planta \u25cf abati-'y - ABATINI, variedade de bebida feita de milho; vinho de milho (D'Abbeville, Histoire, 207; Marcgrave, Hist. Nat. Bras., 274; Thevet, Les Sing. de la France Antart., 56v); abati-tyba - milharada, milharal; abatig\u00fbasu (ou abati-at\u00e3 ou abatipeba) - milho zaburro; abati-una - milho preto; abati-et\u00e9 - milho verdadeiro (em oposi\u00e7\u00e3o \u00e0s suas variedades menos comuns); abati-tinga - milho de que se faz p\u00e3o (VLB, II, 38)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00eam, no P.B., ABATIAP\u00c9 (\u201cmilho de casca\u201d), variedade de arroz encontrado em estado silvestre nas margens dos lagos amaz\u00f4nicos, arroz-bravo; ABATIGUERA (abati + p\u00fber + -a, \u201cmilho que foi\u201d), milharal j\u00e1 colhido e extinto, ro\u00e7a depois de efetuada a colheita; BATUERA, BATUEIRA (abati + p\u00fber + -a, \u201cmilho que foi\u201d), sabugo de milho; BATIT\u00c9 (ou CATETE ou CATETO) (abati + et\u00e9, \u201cmilho muito bom\u201d), certa esp\u00e9cie de milho mi\u00fado."}, {"first_word": "Da\u00ed", "optional_number": "", "definition": "tamb\u00e9m, pelo nheengatu, o nome geogr\u00e1fico AUATI-PARAN\u00c1 (AM) (v. p. 386)."}, {"first_word": "abati'i", "optional_number": "", "definition": "(etim. - milhozinho) (s.) - 1) arroz (VLB, I, 44); 2) trigo (VLB, II, 137); 3) xer\u00e9m, variedade de milho mi\u00fado (VLB, II, 149)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Em Iracema, de Jos\u00e9 de Alencar, lemos \u201cO cora\u00e7\u00e3o de Iracema est\u00e1 como o ABATI n'\u00e1gua do rio\u201d, significando, a\u00ed, arroz."}, {"first_word": "abati'imir\u0129", "optional_number": "", "definition": "(s.) - ABATIMIRIM, planta da fam\u00edlia das gram\u00edneas, variedade de arroz com gr\u00e3o avermelhado e pequeno (VLB, I, 44)"}, {"first_word": "abati'itinga", "optional_number": "", "definition": "(etim. - milhozinho branco) (s.) - trigo (VLB, II, 137)"}, {"first_word": "abatimir\u0129", "optional_number": "", "definition": "(etim. - milho pequeno) (s.) - 1) xer\u00e9m, variedade de milho mi\u00fado (VLB, II, 149); 2) trigo (VLB, II, 137)"}, {"first_word": "Abatiposanga", "optional_number": "", "definition": "(etim. - rem\u00e9dio de milho) (s. antrop.) - nome de \u00edndio tupi (Staden, Viagem, 116)"}, {"first_word": "abatiput\u00e1", "optional_number": "", "definition": "(s.) - JABUTAPIT\u00c1, BATIPUT\u00c1, o mesmo que a\u00eeabutipyt\u00e1 (v.) (Brand\u00e3o, Di\u00e1logos, 202)"}, {"first_word": "Abati\u00fana", "optional_number": "", "definition": "(etim. - milho escuro) (s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 186v)"}, {"first_word": "aba'yba", "optional_number": "", "definition": "(etim. - homem-guia) (s.) - namorado (VLB, II, 46): nde ra\u00eeyra aba'yba - o namorado de tua filha (Ar., Cat., 1686, 267)"}, {"first_word": "Abayky\u00eea", "optional_number": "", "definition": "(etim. - o arrasta-gente) (s. antrop.) - nome de \u00edndio tupi (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a72, 114)"}, {"first_word": "ab\u00e9", "optional_number": "1", "definition": "(conj.) - 1) logo ap\u00f3s, logo que, logo depois de, t\u00e3o logo: Nde rera rendupa ab\u00e9, Anhanga ryry\u00ee ok\u00fbapa. - T\u00e3o logo ao ouvir o teu nome, o diabo est\u00e1 tremendo. (Anch., Poemas, 132); A\u00eep\u00f3 o\u00eeoup\u00e9 '\u00e9 ab\u00e9, o \u00eeara repyp\u00fbera re\u00eetyki Tup\u00e3okype. - Logo depois de dizerem aquilo para ele, lan\u00e7ou o pagamento por seu senhor no templo. (Ar., Cat., 57v); O\u00fa ab\u00e9. - T\u00e3o logo vindo ele (Anch., Arte, 45v); Xe s\u00f3 ab\u00e9 turi. - T\u00e3o logo indo eu, ele veio. (Anch., Arte, 46); 2) assim que, enquanto, em (como em eu fazendo, etc.); no mesmo instante em que: G\u00fbinhe'enga ab\u00e9... - Em eu falando... (VLB, I, 110); Xe s\u00f3 ab\u00e9... - Assim que eu vou... (VLB, II, 24)"}, {"first_word": "ab\u00e9", "optional_number": "2", "definition": "(posp.) - desde: - Mar\u00e3pe pe rubixabetae'ym? - Nd'oroerek\u00f3\u00ee nh\u1ebd or\u00e9 ramu\u00eea ab\u00e9. - Por que v\u00f3s n\u00e3o tendes muitos reis? - N\u00e3o os temos desde nossos av\u00f3s. (L\u00e9ry, Histoire, 362)"}, {"first_word": "ab\u00e9", "optional_number": "3", "definition": "(adv.) - tamb\u00e9m; mais (\u00e9 usado, \u00e0s vezes, com o valor de uma conjun\u00e7\u00e3o aditiva e): Onhe\u0177nhang um\u00e3 ses\u00e9 kunum\u0129et\u00e1 kag\u00fbara,... g\u00fba\u00eeb\u0129, tu\u00eeba'e ab\u00e9... - J\u00e1 se juntaram por causa disso muitos mo\u00e7os bebedores de cauim, velhas e velhos tamb\u00e9m. (Anch., Teatro, 24); Xe ab\u00e9 ta\u00eeasug\u00fba\u00eea... - Eu tamb\u00e9m sou um porco... (Anch., Teatro, 44); ...K\u00f3 a\u00eek\u00f3 sygep\u00fbera t'aras\u00f3 i nhy'\u00e3bebu\u00eea ab\u00e9 xe ra\u00eex\u00f3-g\u00fba\u00eeb\u0129 sup\u00e9. - Aqui estou para levar seu ventre e tamb\u00e9m seus pulm\u00f5es para minha sogra velha. (Anch., Teatro, 66); Os\u00f3 S. Pedro, S\u00e3o Jo\u00e3o ab\u00e9. - Foram S. Pedro e S\u00e3o Jo\u00e3o. (Ar., Cat., 55)"}, {"first_word": "'abeb\u00f3", "optional_number": "", "definition": "(s.) - grenha, cabelo em desalinho; cabelos embara\u00e7ados, despenteados (Castilho, Nomes, 27); Xe 'abebog\u00fbasu. - Eu tenho uma grande grenha. (VLB, I, 150)"}, {"first_word": "ab\u00e9-no", "optional_number": "", "definition": "(adv.) - tamb\u00e9m (VLB, II, 124)"}, {"first_word": "aberame'\u0129", "optional_number": "", "definition": "- v. berame'\u0129 (VLB, I, 23)"}, {"first_word": "abi\u00e3", "optional_number": "1", "definition": "(part.) - ainda mais, quanto mais: ik\u00e9 abi\u00e3 - ainda mais aqui (Fig., Arte, 37)"}, {"first_word": "abi\u00e3", "optional_number": "2", "definition": "(conj.) - se (usado com memetip\u00f3 ou memeti\u00e3 ou memeta\u00e9): Mene'yma res\u00e9 o\u00eekoba'e abi\u00e3 ko\u00eep\u00f3 ses\u00e9 onhemomotaryba'e o\u00eeaby-et\u00e9 Tup\u00e3 nhe'enga, memetip\u00f3 mendara momoxysara ko\u00eep\u00f3 ses\u00e9 nhemomotasara. - Se o que tem rela\u00e7\u00f5es sexuais com uma solteira ou por ela se atrai transgride muito a palavra de Deus, tanto mais o que perverte uma casada ou o que se atrai por ela. (Ar., Cat., 109); Mba'e sekatuba'e abi\u00e3... o\u00eemoting i 'uet\u00e9bo, memeti\u00e3 nde nda mba'e-katu ru\u00e3 eu\u0129 ere\u00eemo'\u1ebd. - Se uma coisa que \u00e9 muito saborosa enjoa, comendo-a muito, eis que tanto mais tu expelir\u00e1s o que n\u00e3o \u00e9 coisa boa. (Anch., Doutr. Crist\u00e3, II, 111); K\u00fbarasy abi\u00e3 oporomo'y'use\u00ee-et\u00e9, memeta\u00e9 tat\u00e1pe o\u00edna ab\u00e1 o'use\u00ee-et\u00e9ramo. - Se o sol faz as pessoas terem muita sede, tanto mais estando no fogo as pessoas desejam beber. (Ar., Cat., 164)"}, {"first_word": "abi\u00eeag\u00fbasu", "optional_number": "", "definition": "(s.) - nome de um p\u00e1ssaro (Soares, Coisas Not. Bras. - ms. C, 1464-1468)"}, {"first_word": "abi\u00eeu", "optional_number": "1", "definition": "(t) (s.) - 1) p\u00ealo de pano, felpa (VLB, I, 144); 2) fibras de madeira de m\u00e1 qualidade ou serrada com serra ruim, que tem uma certa frisa por cima (VLB, I, 144); 3) penugem fina de ave nova (VLB, I, 113); 4) raspa ou raspas como da bota ou de qualquer couro (VLB, II, 97) \u25cf aoba rabi\u00eeu - felpas de pano usadas para curar feridas, como se faz hoje com flocos de algod\u00e3o; sabi\u00eeuakyt\u00e3ba'e - o que \u00e9 felpudo (VLB, I, 144)"}, {"first_word": "abi\u00eeu", "optional_number": "2", "definition": "(t) (s.) - esp\u00e9cie de roupa usada no s\u00e9culo XVI; saia de pano (VLB, I, 84)"}, {"first_word": "abi\u00eex\u00fbara", "optional_number": "", "definition": "(s.) - o que est\u00e1 aconchegado, o que est\u00e1 junto: Ere\u00eetykype kunum\u0129 am\u00f5 nde abi\u00eex\u00fbara nde 'arybo moropotara su\u00ed? - Lan\u00e7aste algum menino que estava aconchegado a ti sobre ti por desejo sensual? (Anch., Doutr. Crist\u00e3, II, 95)"}, {"first_word": "'abi\u00fa", "optional_number": "", "definition": "(v.tr.) - catar a cabe\u00e7a de: A\u00ee'abi\u00fa. - Catei-lhe a cabe\u00e7a. (VLB, I, 69)"}, {"first_word": "-abo", "optional_number": "", "definition": "[suf. de ger\u00fandio. Sua forma nasal \u00e9 -amo. Apresenta tamb\u00e9m os alomorfes -bo e -mo (nasal).]: ...xe 'anga moing\u00f3-kat\u00fbabo! - fazendo estar bem minha alma! (Anch., Poemas, 92); ...\u00ceand\u00e9 rar\u00f5mo... - Guardando-nos. (Anch., Poemas, 90); ...nde moing\u00f3bo xe py'ape... - fazendo-te viver no meu cora\u00e7\u00e3o (Anch., Poemas, 94)"}, {"first_word": "ab\u00f5", "optional_number": "", "definition": "(v.tr.) - avivar (p.ex., o fogo):... O \u00eeoes\u00e9 b\u00e9 tat\u00e1 rerek\u00f3bo, o endy \u00eeandy i ab\u00f5mo nh\u1ebd.- Em si tamb\u00e9m tendo fogo, suas chamas o \u00f3leo avivando. (Ar., Cat., 161)"}, {"first_word": "abo'o", "optional_number": "", "definition": "(s) (v.tr.) - pelar (p.ex., o leit\u00e3o); depenar (p.ex., ave): Asabo'o.- Pelei-o. (VLB, II, 70); A\u00ee'apir-abo'o. - Eu lhe p\u00e9lo o couro cabeludo. (VLB, II, 70)"}, {"first_word": "'abo'o", "optional_number": "", "definition": "(v.tr.) - pelar a cabe\u00e7a de, arrancar os cabelos de: A\u00ee'abo'o. - Eu lhe p\u00e9lo a cabe\u00e7a. (VLB, I, 94; II, 70) \u25cf 'abo'o-bo'o - escabelar, desfazer o penteado de, desgrenhar o cabelo de, etc. (VLB, I, 122): A\u00ee'abo'o-bo'o. - Escabelei-o. (VLB, I, 122)"}, {"first_word": "abuna", "optional_number": "", "definition": "(etim. - homem escuro) (s.) - padre, ABUNA (Vieira, Cartas, I, 382)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico ITABUNA (munic\u00edpio da BA ) (v. p. 386)."}, {"first_word": "abutua", "optional_number": "", "definition": "(s.) - ABUTUA, AB\u00daTUA, ABUTA, ABUTINHA, BUTUA, BUTINHA, BUTU, nome comum a v\u00e1rias plantas da fam\u00edlia das menisperm\u00e1ceas (Cadornega, Hist. Guerras Angolanas, III, 201)"}, {"first_word": "aby", "optional_number": "1", "definition": "(v.tr.) - ser desigual de; n\u00e3o se parecer com; diferir de; ser diferente de: N'a\u00eeaby\u00ee. - N\u00e3o sou diferente dele, pare\u00e7o-me com ele. (VLB, II, 65); Oro\u00eeoaby. - Somos desiguais um do outro. (VLB, I, 99); A\u00eepoba'e tenh\u1ebd n'o\u00eeaby\u00ee mbo\u00eea. - Aquele, de fato, n\u00e3o \u00e9 diferente da cobra. (Ar., Cat., 108v); O\u00eeaby rak\u00f3 ab\u00e1 rek\u00f3 xe retama... - \u00c9 muito diferente, de fato, a morada dos homens da minha resid\u00eancia. (Ar., Cat., 167); Nd'o\u00eeaby\u00ee muru arara... - O maldito n\u00e3o difere de uma arara... (Anch., Teatro, 62)"}, {"first_word": "aby", "optional_number": "2", "definition": "(v.tr.) - errar, falhar com; enganar-se em, deixar de atingir, desviar-se de, n\u00e3o acertar em: Tatapynha n'o\u00eeaby\u00ee; o\u00eee\u00ed b\u00e9 muru ka\u00ee... - As brasas n\u00e3o falham com eles; ainda hoje os malditos queimam... (Anch., Teatro, 88); A\u00eeaby-\u00eeaby. - Fiquei-as errando (isto \u00e9, as flechas atiradas.) (VLB, I, 38); T'o\u00eeaby um\u1ebd Tup\u00e3 o monhangara. - Que n\u00e3o se desvie de Deus, seu criador. (Ar., Cat., 187)"}, {"first_word": "aby", "optional_number": "3", "definition": "(v.tr.) - transgredir, infringir, violar: E\u00eeori sa'anga, r\u00f5, t'otup\u00e3-nhe'engaby... - Vai para prov\u00e1-los, pois, para que transgridam a palavra de Deus. (Anch., Teatro, 16); Ab\u00e1pe a\u00eepoba'e o\u00eeaby? - Quem aquele (mandamento) transgride? (Ar., Cat., 69v) \u25cf ab\u0177aba - tempo, lugar, modo, etc. de transgredir; transgress\u00e3o: ...O anga\u00eepaba, Tup\u00e3 nhe'enga ab\u0177ag\u00fbera rero\u0177r\u00f5mo... - Detestando seu pecado, a transgress\u00e3o da palavra de Deus. (Ar., Cat., 80v); ab\u0177ara - o que transgride, o transgressor: A'epe crist\u00e3os Tup\u00e3 nhe'enga ab\u0177ara, mar\u00e3? - E os crist\u00e3os transgressores da palavra de Deus, que lhes sucede? (Ar., Cat., 26v)"}, {"first_word": "aby'aka", "optional_number": "", "definition": "(t) (s.) - ACA, INHACA, IACA, cheiro de urina, fedor de suor; [adj.: aby'ak (r, s)] fedorento; (xe) cheirar mal, ter inhaca: Xe raby'ak. - Eu tenho inhaca. (VLB, I, 73)"}, {"first_word": "ab\u0177are'yma", "optional_number": "", "definition": "(etim. - o que n\u00e3o difere) (s.) - s\u00edmile, imita\u00e7\u00e3o, coisa semelhante: \u00ceusana ab\u0177are'yma nh\u1ebd ser\u00e3 tenta\u00e7\u00e3o?... - Porventura a tenta\u00e7\u00e3o \u00e9 coisa semelhante a um la\u00e7o? (Anch., Di\u00e1l. da F\u00e9, 232); Mba'e abyare'ymape sya\u00eea? - Semelhante a que coisa era o suor dele? (Ar., Cat., 53v); (adj.: ab\u0177are'ym) - parecido com, semelhante a: Tat\u00e1-endy-et\u00e1, as\u00e9 apek\u0169-abyare'yma anh\u00f5 osep\u00eeak. - Viram somente muitas chamas de fogo, parecidas com nossas l\u00ednguas. (Ar., Cat., 45)"}, {"first_word": "abyky", "optional_number": "1", "definition": "(v.tr.) - pentear; escovar, cardar (p.ex., algod\u00e3o) (VLB, I, 67): A\u00eeabyky. - Penteio-o. (VLB, I, 32) \u25cf abyk\u0177aba - tempo, lugar, modo, instrumento, etc. de pentear, de cardar; carda, prancha de madeira forrada de lata e ouri\u00e7ada de pontas de ferro para pentear a l\u00e3, o algod\u00e3o, para os tornar f\u00e1ceis de fiar (VLB, I, 67)"}, {"first_word": "abyky", "optional_number": "2", "definition": "(v.tr.) - 1) apalpar, tocar: Nde rorype ab\u00e1 nde abykyreme? - Tu te alegras quando um homem te apalpa? (Ar., Cat., 234); 2) fazer de m\u00e3os, tratar com as m\u00e3os, manusear: A\u00eeabyky. - Manuseio-o. (Anch., Arte, 49v-50)"}, {"first_word": "abyraru", "optional_number": "", "definition": "(s.) - umidade f\u00e9tida; (adj.) - \u00famido; languinhento (fal. do que \u201cest\u00e1 em algum lugar \u00famido e que ganha um certo suorzinho de mau cheiro\u201d) (VLB, II, 20)"}, {"first_word": "a'e", "optional_number": "1", "definition": "(adv.) - a\u00ed, ali, l\u00e1, esse lugar, aquele lugar (n.vis.) (VLB, I, 89): Osem-y b\u00e9pe ir\u00e3 a'e su\u00edne? - Sair\u00e3o ainda futuramente dali? (Ar., Cat., 47v); 2) esse momento, ent\u00e3o: A'e r\u00e9 t'asepenhan. - Depois desse momento hei de atac\u00e1-los. (Anch., Teatro, 74) \u25cf a'e remeb\u00e9; a'e remengatutenh\u1ebd - ent\u00e3o, nesse tempo (VLB, I, 118)"}, {"first_word": "a'e", "optional_number": "2", "definition": "(dem. pron. e adj.) - 1) - esse (es, a, as); aquele (es, a, as), isso, aquilo: A'e r\u00e9 kori \u00eeas\u00f3 tubixaba akanga k\u00e1bo. - Depois disso, hoje vamos quebrar as cabe\u00e7as dos reis. (Anch., Teatro, 60); N'a\u00eekuabi a'e ab\u00e1... - N\u00e3o conhe\u00e7o esse homem... (Ar., Cat., 57); ...A'ep\u00fbera nongat\u00fbabo \u00e9 \u00eeand\u00e9 \u00eeab\u00e9 ap\u0177abet\u00e9ramo i nhemonhangi erimba'e... - Para acalmar aquele, como n\u00f3s ele se fez homem verdadeiro. (Ar., Cat., 84); 2) ele (es, a, as): Osob\u00e1-syb a\u00f3-tinga pup\u00e9; a'e res\u00e9 sob\u00e1 ra'angaba pyt\u00e1\u00fb. - Limpou seu rosto com um pano branco; nele ficou a imagem de seu rosto. (Ar., Cat., 62); Karaibeb\u00e9 a'e, moro\u00eeubyka pua\u00eetara. - Ele \u00e9 o anjo que encomenda o enforcamento. (Anch., Teatro, 62); 3) aquele (es, a, as) que: A'e asetobap\u00e9-pyt\u00e9ne... pe\u00eepysy-katu kori, i pop\u00fb\u00e1... - Aquele que eu beijar na face, agarrai-o, atando-lhe as m\u00e3os. (Ar., Cat., 75) \u25cf a'erama ri - para tanto, para isso: A'erama ri Tup\u00e3 as\u00e9 rekomonhangaba res\u00e9... o ma'enduaramo... - Para tanto, lembra-se a gente dos mandamentos de Deus. (Bettendorff, Comp\u00eandio, 92); a'e \u00eeab\u00e9 - outro tanto; da mesma maneira (VLB, II, 61); a'e \u00ee\u00e1 - assim, desse modo: A'e \u00ee\u00e1 b\u00e9pe g\u00fb\u00e1 i py rerek\u00f3\u00fb, itapyg\u00fb\u00e1 pup\u00e9 i mo\u00ee\u00e1no? - Assim tamb\u00e9m fizeram com seus p\u00e9s, pregando-os com cravos? (Anch., Di\u00e1l. da F\u00e9, 189)"}, {"first_word": "a'e", "optional_number": "3", "definition": "(conj.) - 1) na verdade, contudo, mas, por\u00e9m: Na set\u00e9\u00ee; Tup\u00e3 Ta'yra a'e, \u00eeand\u00e9 \u00eeab\u00e9 ap\u0177abamo o nhemonhang'ir\u00e9 \u00e9, set\u00e9ramo ko'yt\u00e9, as\u00e9 \u00eeab\u00e9. - N\u00e3o t\u00eam corpo; Deus Filho, contudo, ap\u00f3s fazer-se homem como n\u00f3s, teve corpo, enfim, como n\u00f3s. (Bettendorff, Comp\u00eandio, 43); A'e ko'y, xe res\u00e9, \u00f3-mir\u0129 pup\u00e9 ere\u00eek\u00f3. - Mas agora, por minha causa, dentro de uma casinha est\u00e1s. (Anch., Poemas, 128); 2) mas sim, sen\u00e3o, pelo contr\u00e1rio (afirmando de um o que negamos de outro): ...Na xe remia\u00fbsuba ru\u00e3, xe remirek\u00f3 a'e. - N\u00e3o \u00e9 minha escrava, mas, sim, minha esposa. (Ar., Cat., 95); Na Pero ru\u00e3, tybyra a'e. - N\u00e3o era Pedro, mas, sim, seu irm\u00e3o. (VLB, II, 115); 3) - sen\u00e3o que, se n\u00e3o fosse (VLB, II, 116)"}, {"first_word": "a'e?", "optional_number": "4", "definition": "(part.) - e? e porventura? (como no latim nunquid?, usada em in\u00edcio de per\u00edodos. Serve tamb\u00e9m para se perguntar sobre fatos j\u00e1 muito bem conhecidos, somente com o intuito de enfatizar a a\u00e7\u00e3o ou o processo em quest\u00e3o): -A'epe k\u00e9 amboa\u00e9? -Karaibeb\u00e9 ser\u00e3... -E o outro, aqui? -Talvez seja o anjo. (Anch., Teatro, 26); A'epe mar\u00e3 ap\u0177abet\u00e9ramo sek\u00f3\u00fb \u00eeand\u00e9 \u00eeab\u00e9? - E de que maneira \u00e9 homem verdadeiro como n\u00f3s? (Ar., Cat., 22v); A'e ser\u00e3ne h\u00f3stia pup\u00e9 \u00ceesu Cristo rek\u00f3\u00fb? - E porventura na h\u00f3stia est\u00e1 Jesus Cristo? (Ar., Cat., 87); A'e-p'ik\u00f3? - E este? (VLB, I, 153); A'epe n'os\u00f3\u00ee? - E, porventura, ele n\u00e3o foi? (como que dizendo: todos sabem que foi. Neste sentido emprega-se mais a'e-tepe?) (VLB, I, 120, 121) \u25cf a'e emon\u00e3namo - e portanto (VLB, I, 121); a'e ip\u00f3 (ou a'e nip\u00f3) - e (com reme - no caso de): A'e ip\u00f3 sekoe'\u1ef9me? - E no caso de ele n\u00e3o estar? (VLB, I, 121); a'e-tepe? - E vai bem? E como est\u00e1? E que me dizes de? E quanto a? E qual \u00e9? (perguntando-se a opini\u00e3o de algu\u00e9m): A'e-tepe ah\u1ebd? (ou A'e-tep'ah\u1ebd rek\u00f3\u00fb?) - E como est\u00e1 ele? A'e-tepe nde? - E quanto a ti? (isto \u00e9, qual \u00e9 tua opini\u00e3o?) A'e-tepe nde nhe'enga? - E qual \u00e9 a tua palavra? (i.e, que dizes sobre isso?) (VLB, I, 78). Serve para perguntas em que a resposta j\u00e1 \u00e9 sabida, mas que tem o efeito de uma \u00eanfase na a\u00e7\u00e3o ou no processo em quest\u00e3o: A'e-te-p'ix\u00e9 n'a s\u00f3\u00ee? - E eu n\u00e3o fui? (como que dizendo: todos sabem que eu fui). (VLB, I, 120, 121)"}, {"first_word": "a\u00e9", "optional_number": "1", "definition": "(s.) - \u00e2mago; lugar vital, ponto mortal (usava-se para falar de ferimento grave ou perigoso): Xe a\u00e9pe xe yb\u00f5\u00fb. - Flechou-me em lugar vital. (VLB, II, 42)"}, {"first_word": "a\u00e9", "optional_number": "2", "definition": "(part.) - diferente, v\u00e1rio, outro: Xe rek\u00f3-a\u00e9 arek\u00f3. - Tenho meu modo de ser diferente. (VLB, I, 103), Or\u00e9 rek\u00f3-rek\u00f3-a\u00e9 oroerek\u00f3. - Temos nossos modos de ser diferentes. (VLB, I, 103); mba'e-a\u00e9 - outra coisa (VLB, I, 29)"}, {"first_word": "a\u00e9", "optional_number": "3", "definition": "(part. de \u00eanfase) - 1) pr\u00f3prio (os, a, as); mesmo (os, a, as): Ix\u00e9 a\u00e9. - Eu mesmo. A'e a\u00e9 - ele (es, a, as) mesmo (os, a, as). (VLB, II, 36); End\u00e9 a\u00e9 ere\u00eeek\u00fb\u00e1. - Tu mesmo \u00e9s a causa de teu dano. (Anch., Teatro, 42); Nde a\u00e9 ip\u00f3 emon\u00e3 ere\u00eek\u00f3. - Tu mesmo assim procedeste.(Ar., Cat., 57v); Pedro a\u00e9 - o pr\u00f3prio Pedro, Pedro mesmo (Anch., Arte, 54); ebok\u00fbe\u00eeba'e a'e - isso mesmo (VLB, II, 15); 2) de fato, realmente: Perob\u00eear-y-tepe a\u00e9 Tup\u00e3? - Mas acreditais realmente em Deus? (Anch., Doutr. Crist\u00e3, I, 157)"}, {"first_word": "a\u00e9-am\u1ebd?", "optional_number": "", "definition": "(part.) - qual outro sen\u00e3o?: Ma'e-kug\u00fbapara a\u00e9-am\u1ebd ah\u1ebd? - Qual outro \u00e9 conhecedor sen\u00e3o ele? (VLB, II, 91); Maratekoara a\u00e9-am\u1ebd ah\u1ebd? - Qual outro \u00e9 guerreiro sen\u00e3o ele? (VLB, I, 20)"}, {"first_word": "a'eba'e", "optional_number": "", "definition": "(dem. pron.) - ele, (es, a, as), aquele (es, a, as): Nd'e'i te'e Tup\u00e3 a'eba'e re\u00eetyka tat\u00e1pe... - Por isso mesmo Deus aqueles lan\u00e7ou no fogo. (Anch., Doutr. Crist\u00e3, I, 193); A'eba'e o'ar Maria ab\u00e1 bykag\u00fbere'yma su\u00ed. - Ele nasceu de Maria, a que n\u00e3o foi tocada por homem. (Ar., Cat., 15)"}, {"first_word": "a'eb\u00e9", "optional_number": "", "definition": "- o mesmo que a'e\u00eeb\u00e9 (v.) (Anch., Teatro, 146, 2006)"}, {"first_word": "a'ebo\u00e9", "optional_number": "", "definition": "(adv.) - justamente, perfeitamente, \u00e9 certo que, corretamente, muito a prop\u00f3sito (Fig., Arte, 136); sem mais nem menos (VLB, II, 49, 102): A'ebo\u00e9pe Tup\u00e3 rasara Tup\u00e3 rari am\u00f5me, \u00eeepi? - \u00c9 certo que o comungante comungue algumas vezes (ou) sempre? (Ar., Cat., 77); A'ebo\u00e9 ebok\u00fb\u00e9 'ara as\u00e9 o\u00eemoet\u00e9-katune. - Muito a prop\u00f3sito a gente comemorar\u00e1 bem esse dia. (Ar., Cat., 131); A'ebo\u00e9 tu\u00ee. - Est\u00e1 muito a prop\u00f3sito, est\u00e1 sem mais nem menos (como se queria). (VLB, II, 102)"}, {"first_word": "a'e\u00eeb\u00e9", "optional_number": "", "definition": "(ou a'eb\u00e9) (adv.) - 1) logo ent\u00e3o, naquele ponto, logo nesse ponto, bem nesse momento: A'e\u00eeb\u00e9 os\u00f3bo. - Logo ent\u00e3o houvera de ir. (Fig., Arte, 163); A'e\u00eeb\u00e9pe yb\u0177\u00e1 cruz mo'ami i atyk\u00e1bo? - Logo ent\u00e3o a cruz ergueram, fincando-a? (Ar., Cat., 62); A'e\u00eeb\u00e9mo os\u00f3bo. - Logo ent\u00e3o foi. (Fig., Arte, 163); A'e\u00eeb\u00e9 korite'\u0129-a\u00edb-et\u00e9 seras\u00f3\u00fb a\u00fb\u00eeeramanh\u1ebd tat\u00e1pe. - Logo ent\u00e3o, muito rapidamente, levou-o para sempre para o fogo. (Ar., Cat., 159v); ...A'e\u00eeb\u00e9 Pilatos sup\u00e9 o\u00eeerek\u00fbabamo... - Bem nesse momento perdoou a Pilatos. (Ar., Cat., 59); 2) ainda, mesmo: A'eb\u00e9 kori... i mbo'ane. - Ainda hoje fazendo-os cair. (Anch., Teatro, 146, 2006); 3) da mesma maneira (Fig., Arte, 148)"}, {"first_word": "a'e\u00eepom\u00e3", "optional_number": "", "definition": "(ou a'e\u00eeponom\u00e3) (conj.) - se n\u00e3o fosse (tudo estaria bem): Ah\u1ebd ruraba a'e\u00eeponom\u00e3... - Se n\u00e3o fosse a vinda do fulano... (VLB, II, 116)"}, {"first_word": "a'e\u00eeponom\u00e3", "optional_number": "", "definition": "- v. a'e\u00eepom\u00e3"}, {"first_word": "a'eke\u00eeb\u00e9", "optional_number": "", "definition": "(part.) - logo ent\u00e3o (VLB, II, 24)"}, {"first_word": "aemb\u00e9", "optional_number": "", "definition": "(r, s) (s.) - corte, fio (de faca, machado, etc.): aemb\u00e9-kor\u00f5\u00eea - fio embotado (VLB, I, 44); [adj: aemb\u00e9 (r, s)] - afiado (p.ex., faca) (VLB, I, 27); Saemb\u00e9. - Ela est\u00e1 afiada. (VLB, I, 83)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (S. e MT), ITAIMB\u00c9, ITAMB\u00c9, TAIMB\u00c9 (it\u00e1 + aemb\u00e9, \u201cpedras afiadas\u201d), despenhadeiro, precip\u00edcio; monte agudo e escarpado (in Dicion. Caldas Aulete). Da\u00ed, tamb\u00e9m, o nome geogr\u00e1fico ITAMB\u00c9 (BA) (v. p. 386)."}, {"first_word": "a'emb\u00e9", "optional_number": "", "definition": "(s) (v.tr.) - torrar (como o milho no alguidar): Asa'emb\u00e9. - Torrei-o. (VLB, II, 133)"}, {"first_word": "aembe'e", "optional_number": "", "definition": "(s) (v.tr.) - agu\u00e7ar, afiar, amolar (faca): Asaembe'e. - Afio-a. (VLB, I, 27)"}, {"first_word": "a'emo", "optional_number": "1", "definition": "(conj.) - para que: ...Xe poranget\u00e9 temom\u00e3, a'emo ab\u00e1 xe potari... - Oxal\u00e1 eu esteja muito bela, para que os homens me desejem. (Ar., Cat., 71); Xe \u00eear, na xe angaturami \u00e3 a'emo ere\u00eek\u00e9 xe py'ape. - Meu senhor, eis que eu n\u00e3o sou digno para que entres em meu cora\u00e7\u00e3o. (Ar., Cat., 86v); -A'u tem\u00f5 mba'ea\u00edba m\u00e3, a'emo nh\u1ebd xe re'\u00f5\u00fb... - Ah, quem me dera comer veneno para que eu morresse... (Anch., Doutr. Crist\u00e3, II, 102)"}, {"first_word": "a'emo?", "optional_number": "2", "definition": "(part.) - 1) E com tudo isso?: A'emo eres\u00f3? - E, com tudo isso, vais? (Fig., Arte, 137); 2) Por que haveria de? Por que raz\u00e3o haveria de?: A'emop'ix\u00e9 seras\u00f3-a'ubi \u00e9? - Por que haveria eu de o levar? (VLB, II, 82)"}, {"first_word": "a'emope\u00e9", "optional_number": "", "definition": "(part.) - bem arrumado estaria se (quem fizesse, dissesse, etc. Com a'ubi.): A'emope\u00e9 ix\u00e9 seras\u00f3-a'ubi \u00e9. - Eu estaria bem arrumado se o levasse. (VLB, I, 54)"}, {"first_word": "a'enip\u00f3", "optional_number": "", "definition": "(part.) (ou a'enipoa\u00e9, a'enip\u00f3 com ra'e no final do per\u00edodo) - e parece que: A'enip\u00f3 (ab\u00e1) p\u00fbari ses\u00e9 ra'e. - E parece que o homem bateu nele. (VLB, I, 120, adapt.)"}, {"first_word": "a'eno", "optional_number": "", "definition": "(part.) - sen\u00e3o que, se n\u00e3o fosse (VLB, II, 116)"}, {"first_word": "a'epe", "optional_number": "1", "definition": "(adv.) - 1) ali, a\u00ed (Fig., Arte, 129): Setama rera Mbo\u00eey, a'epe i mo\u00eeypa, i g\u00fbabo. - O nome da terra deles \u00e9 Mboijy, ali assando-os e comendo-os. (Anch., Teatro, 140); ...A'epe kunh\u00e3muku repenhana, i potas\u00e1pe. - Ali atacando as mo\u00e7as, por desej\u00e1-las. (Anch., Teatro, 34); ...Opabenh\u1ebd ser\u00e3 erimba'e a'epe tekoara i\u00ee a'o-\u00eea'o\u00fb...? - Por acaso todos os que estavam ali ficaram a injuri\u00e1-lo? (Ar., Cat., 56v); 2) para ali, para l\u00e1: ...a'epe o s\u00f3 \u00eeanond\u00e9... - antes de irem para l\u00e1 (Ar., Cat., 1686, 248); 3) por ocasi\u00e3o disso, ent\u00e3o: Mar\u00e3pe Herodes serek\u00f3-ukari a'epe? - Como Herodes mandou trat\u00e1-lo ent\u00e3o? (Anch., Di\u00e1l. da F\u00e9, 181)"}, {"first_word": "a'epe", "optional_number": "2", "definition": "- v. a'e4"}, {"first_word": "a'ep\u00fberab\u00e9", "optional_number": "", "definition": "(conj.) - desde ent\u00e3o (VLB, I, 97)"}, {"first_word": "a'ep\u00fberype", "optional_number": "", "definition": "(conj.) - desde ent\u00e3o: Nd'e'i te'e Tup\u00e3 nde pe'abo, a'ep\u00fberype tat\u00e1 a\u00fb\u00eeerama nde rap\u0177abo. - Por isso mesmo Deus te repeliu, desde ent\u00e3o o fogo para sempre queimando-te. (Anch., Teatro, 18)"}, {"first_word": "a'erame'\u0129", "optional_number": "", "definition": "(part.) - e outro tanto, e da mesma maneira, e igualmente, e do mesmo modo: ...I mbo'a tiru\u00e3, i mbo'ar' e'ymeb\u00e9, a'erame'\u0129 i mbo'ar'ir\u00e9, omarane'ymamo. - Estando virgem, mesmo dando-o \u00e0 luz, antes de d\u00e1-lo \u00e0 luz e, igualmente, ap\u00f3s d\u00e1-lo \u00e0 luz. (Ar., Cat., 35)"}, {"first_word": "a'ereme", "optional_number": "", "definition": "(etim. - por ocasi\u00e3o disso) (adv.) - nesse tempo, naquele tempo, ent\u00e3o: A'ereme am\u00f5 a\u00eeuk\u00e1ne... - Ent\u00e3o matarei alguns. (Anch., Poemas, 156); A'ereme o\u00edn uman S\u00e3o Jo\u00e3o Batista o sy ryg\u00e9pe. - Ent\u00e3o j\u00e1 estava S\u00e3o Jo\u00e3o Batista no ventre de sua m\u00e3e. (Ar., Cat., 6v); T'\u00eea\u00eeuk\u00e1 xe mena..., a'ereme t'\u00eeamendar \u00eeand\u00e9 \u00eeoes\u00e9. - Matemos meu marido e, ent\u00e3o, casemos um com o outro. (Ar., Cat., 279); A\u00eeuk\u00e1 um\u00e3 a'ereme. - J\u00e1 eu, ent\u00e3o, tinha matado. (Fig., Arte, 14) \u25cf a'ereme \u00e9 - bem ent\u00e3o (Fig., Arte, 129); a'ereme b\u00e9 - logo ent\u00e3o (VLB, II, 24)"}, {"first_word": "a'eser\u00e3ne", "optional_number": "", "definition": "(part.) - e parece, segundo isso \u25cf a'eser\u00e3ne... ra'e (ou a'eser\u00e3n'ip\u00f3... ra'e) - e parece, segundo isso: A'eser\u00e3n'ip\u00f3 (ab\u00e1) p\u00fbari ses\u00e9 ra'e. - E parece, segundo isso, que o homem bateu nele. (VLB, I, 120)"}, {"first_word": "aet\u00e9", "optional_number": "", "definition": "(s.) - fineza (em bondade ou maldade); cousa fina; (adj.) - fino, aprimorado, bem feito, muito bom: I\u00ee aet\u00e9. - Ele \u00e9 fino. Xe aet\u00e9. - Eu sou fino. (VLB, I, 1390)"}, {"first_word": "\u00e3g\u00fba", "optional_number": "", "definition": "(dem. pron.) - ele (es, a, as) (VLB, I, 109); esse (es, a, as); aquele (es, a, as), isso, aquilo (principalmente no plural): \u201cPek\u00fba\u00ee \u00e3g\u00fba am\u00f5 sema rep\u00eeaka.\u201d - Ide para ver sair alguns deles.\u201d (Cartas dos Camar\u00f5es, Arquivos da Companhia das \u00cdndias Ocidentais. Real Biblioteca de Haia, Holanda) (in\u00e9dito) (o mesmo que \u00e3\u00fba - v.)"}, {"first_word": "ag\u00fb\u00e1", "optional_number": "", "definition": "(s.) - altibaixos (VLB, I, 33)"}, {"first_word": "ag\u00fba\u00ed", "optional_number": "", "definition": "(s.) - 1) AGUA\u00cd, arbusto da fam\u00edlia das apocin\u00e1ceas [Thevetia ahoua (L.) A. DC], com flores amarelo-p\u00e1lidas e com l\u00e1tex e sementes venenosos. \u00c9 tamb\u00e9m chamado AGA\u00cd, AUA\u00cd, cascaveleira, tingui-de-leite; 2) nome de sua fruta, de cuja casca faziam-se colares (Marcgrave, Hist. Nat. Bras., 271; VLB, I, 68)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, os nomes geogr\u00e1ficos AGUA\u00cd (SP), AUA\u00cd (AM), etc. (v. p. 386)."}, {"first_word": "ag\u00fb\u00e3\u00ee", "optional_number": "", "definition": "(v.tr.) - morder com as gengivas, abocanhar sem morder (como a crian\u00e7a sem dentes): Anhag\u00fb\u00e3\u00ee. - Mordo-a (com as gengivas). (VLB, I, 18); Anhag\u00fb\u00e3-nhag\u00fb\u00e3\u00ee. - Fico-o mastigando (sem dentes). (VLB, II, 33)"}, {"first_word": "ag\u00fba\u00ee\u00e1", "optional_number": "", "definition": "(s.) - nome de um mam\u00edfero (Theat. Rer. Nat. Bras., II, 26)"}, {"first_word": "Ag\u00fba\u00eexay", "optional_number": "", "definition": "(ou Ag\u00fbasa\u00ed) (s. antrop.) - nome de um esp\u00edrito maligno: Ag\u00fba\u00eexay rembiaramo i moing\u00f3bo... - Fazendo-a estar como presa de Aguaixa\u00ed. (Anch., Doutr. Crist\u00e3, II, 112)"}, {"first_word": "ag\u00fba\u00eexima", "optional_number": "", "definition": "(s.) - GUAXIMA, GUAXIMBA, GUANXUMA, o mesmo que ag\u00fbaxima1 (v.) (VLB, II, 29)"}, {"first_word": "ag\u00fba\u00eexipuranga", "optional_number": "", "definition": "(etim. - guaxima vermelha) (s.) - nome de uma planta (Theat. Rer. Nat. Bras., II, 173)"}, {"first_word": "Ag\u00fbai'yba", "optional_number": "", "definition": "(etim. - p\u00e9 de agua\u00ed) (s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 188)"}, {"first_word": "-ag\u00fbama", "optional_number": "", "definition": "- contra\u00e7\u00e3o de -(s)ab + -\u00fbam (v.)"}, {"first_word": "ag\u00fbamyranga", "optional_number": "", "definition": "(s.) - grinaldas feitas com penas de aves vermelhas e douradas, com que eram ornados os bra\u00e7os (Marcgrave, Hist. Nat. Bras., 271)"}, {"first_word": "ag\u00fbana", "optional_number": "", "definition": "(s.) - cristas de penas de aves que eram grudadas na cabe\u00e7a com cera ou mel silvestre (Marcgrave, Hist. Nat. Bras., 271)"}, {"first_word": "ag\u00fbap\u00e9", "optional_number": "", "definition": "(s.) - AGUAP\u00c9, UAP\u00c9, UAP\u00ca, nome comum a plantas aqu\u00e1ticas flutuantes de flores viol\u00e1ceas e ornamentais, que crescem nos rios pantanosos, das quais a Eichhornia crassipes (Mart.) Solms e a Nymphaea ampla (Salisb.) DC. s\u00e3o as mais comuns. Tamb\u00e9m conhecidas como golf\u00e3o, murur\u00e9, AGUAP\u00c9-DAS-LAGOAS, nen\u00fafar, orelha-de-veado, etc. (Marcgrave, Hist. Nat. Bras., 23; VLB, I, 149)"}, {"first_word": "ag\u00fbapeasoka", "optional_number": "", "definition": "(s.) - PIA\u00c7OCA, PIA\u00c7\u00d3, esp\u00e9cie de ja\u00e7an\u00e3, ave da fam\u00edlia dos jacan\u00eddeos, do tamanho de um frang\u00e3o. \u201cAndam essas aves nas lagoas e criam nas junqueiras junto delas.\u201d (Sousa, Trat. Descr., 229)"}, {"first_word": "ag\u00fbapekaka", "optional_number": "", "definition": "(s.) - JA\u00c7AN\u00c3 cuja plumagem variou de colorido com a idade (Marcgrave, Hist. Nat. Bras., 191)"}, {"first_word": "ag\u00fbar\u00e1", "optional_number": "", "definition": "(s.) - LOBO-GUAR\u00c1, AGUAR\u00c1, GUAR\u00c1, mam\u00edfero carn\u00edvoro da fam\u00edlia dos can\u00eddeos que vive principalmente nos cerrados da Am\u00e9rica do Sul, de cor pardo-avermelhada, de p\u00e9s e focinho pretos e mancha branca na garganta. Alimenta-se tamb\u00e9m de aves e frutas e tem h\u00e1bitos noturnos. \u00c9 um dos mais belos can\u00eddeos do Brasil, sendo conhecido tamb\u00e9m como lobo e jaguaperi. (Theat. Rer. Nat. Bras., II, 34)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome do munic\u00edpio de GUARAPUAVA (PR) (v. p. 386)."}, {"first_word": "ag\u00fbarag\u00fbasu", "optional_number": "", "definition": "(s.) - AGUARA\u00c7U, GUAR\u00c1-GUA\u00c7U, tamb\u00e9m conhecido como AGUAR\u00c1, GUAR\u00c1, JAGUAPERI e lobo, mam\u00edfero can\u00eddeo; o mesmo que ag\u00fbar\u00e1 (v.): Xe ag\u00fbarag\u00fbasu, \u00eeag\u00fbara. - Eu sou um guar\u00e1-gua\u00e7u, uma on\u00e7a. (Anch., Teatro, 66)"}, {"first_word": "ag\u00fbar\u00e3\u00ee", "optional_number": "", "definition": "(v. intr.) - brotar (p.ex., a semente) (VLB, I, 42)"}, {"first_word": "ag\u00fbarakaba", "optional_number": "", "definition": "(s.) - var. de formiga (VLB, I, 142)"}, {"first_word": "ag\u00fbaraky\u00eea", "optional_number": "", "definition": "(ou ag\u00fbarakynha) (etim. - pimenta de aguar\u00e1) (s.) - AGUARAQUI\u00c1, pequena erva cosmopolita, da fam\u00edlia das solan\u00e1ceas (relacionadas a Solanum americanum L.), de pequenas flores alvas e diminutos frutos negros. O nome aguaraquinha tamb\u00e9m designa o Heliotropium elongatum Hoffm. ex Roem. & Schult., uma borragin\u00e1cea. A primeira tamb\u00e9m \u00e9 conhecida como caraxixu, araxixu, erva-de-bicho, erva-moura, maria-preta, maria-pretinha, pimenta-de-galinha. (Marcgrave, Hist. Nat. Bras., 55; VLB, I, 121; Piso, De Med. Bras., IV, 198)"}, {"first_word": "ag\u00fbarakynhusu", "optional_number": "", "definition": "(s.) - AGUARAQUI\u00c1-A\u00c7U, fedegoso, provavelmente uma borragin\u00e1cea, talvez o Heliotropium indicum L. (Piso, De Med. Bras., IV, 198)"}, {"first_word": "ag\u00fbarapond\u00e1", "optional_number": "", "definition": "(s.) - AGUARAPOND\u00c1, nome comum de plantas da fam\u00edlia das borragin\u00e1ceas, dos g\u00eaneros Heliotropium e Schleidenia, e a Stachytarpheta jamaicensis (L.) Vahl, da fam\u00edlia das verben\u00e1ceas, com propriedades medicinais (Marcgrave, Hist. Nat. Bras., 6)"}, {"first_word": "ag\u00fbaraus\u00e1", "optional_number": "", "definition": "(s.) - AGUARAU\u00c7\u00c1, GUARU\u00c7\u00c1, GRAU\u00c7\u00c1, CRO\u00c7\u00c1, esp\u00e9cie de crust\u00e1ceo dec\u00e1pode da fam\u00edlia dos ocipod\u00eddeos. Habita as praias arenosas, na zona da mar\u00e9 enchente, cavando buracos, nos quais se esconde. \u00c9 tamb\u00e9m chamado GURI\u00c7\u00c1. (Marcgrave, Hist. Nat. Bras., 184; VLB, I, 67)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome do munic\u00edpio de GUARUJ\u00c1 (SP) (v. p. 386)."}, {"first_word": "ag\u00fbara'yba", "optional_number": "", "definition": "(s.) - nome comum de certas plantas anacardi\u00e1ceas"}, {"first_word": "ag\u00fbari", "optional_number": "", "definition": "(s.) - nome de um peixe da fam\u00edlia dos cicl\u00eddeos (Soares, Coisas Not. Brasil (ms. C), 2288-2292)"}, {"first_word": "ag\u00fbas\u00e1", "optional_number": "", "definition": "(s.) - 1) mancebia: Ag\u00fbas\u00e1 pup\u00e9 a\u00eek\u00f3. - Vivo na mancebia, vivo amancebado. (VLB, I, 17); ...I ag\u00fbas\u00e1 rep\u00eeak\u0129amo... - Permitindo sua mancebia. (Ar., Cat., 69); 2) mancebo (a), amante, ad\u00faltero (a) (VLB, II, 30): Ere\u00eepe'ape nde ra'yra, nde remia\u00fbsuba i ag\u00fbas\u00e1 su\u00ed? - Afastaste teu filho e teu escravo de suas amantes? (Ar., Cat., 100v); 3) (adj.) - amante (VLB, II, 46); amancebado; (xe) amancebar-se, cometer adult\u00e9rio: Xe ag\u00fbas\u00e1 g\u00fbitek\u00f3bo. - Eu estou-me amancebando. (VLB, I, 33) \u25cf i ag\u00fbasaba'e - o que se amanceba: -Ab\u00e1pe a\u00eepoba'e o\u00eeaby? -I aguasaba'e, o mendasabe'yma res\u00e9 o\u00eekoba'e ab\u00e9. -Quem transgride aquele? -O que se amanceba e tamb\u00e9m o que tem rela\u00e7\u00f5es sexuais com o que n\u00e3o \u00e9 seu c\u00f4njuge. (Ar., Cat., 71); ag\u00fbas\u00e1 membyra - filho bastardo, filho do amante (VLB, I, 53)"}, {"first_word": "Ag\u00fbasa\u00ed", "optional_number": "", "definition": "- v. Ag\u00fba\u00eexay"}, {"first_word": "ag\u00fbaxima", "optional_number": "1", "definition": "(s.) - GUAXIMA, GUAXIMBA, GUANXUMA, planta piper\u00e1cea (Piper umbellatum L.), de propriedades medicinais (D'Abbeville, Histoire, 248; VLB, II, 29)"}, {"first_word": "ag\u00fbaxima", "optional_number": "2", "definition": "(s.) - nome de caranguejo branco das praias arenosas (D'Abbeville, Histoire, 248)"}, {"first_word": "ag\u00fb\u00e9", "optional_number": "", "definition": "(t) (s.) - meio, metade; [adj.: ag\u00fb\u00e9 (r, s)]: Xe rag\u00fb\u00e9 rupi a\u00edn. - Estou pela metade (p.ex., afundado n'\u00e1gua). (VLB, II, 35, adapt.)"}, {"first_word": "ag\u00fbe\u00e1", "optional_number": "1", "definition": "(s.) - dente molar (Castilho, Nomes, 28)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico Jacareguea\u00fa (rio do MT) (v. p. 386)."}, {"first_word": "ag\u00fbe\u00e1", "optional_number": "2", "definition": "(s.) - eixo: ybyr\u00e1-pararanga ag\u00fbe\u00e1 - eixo da roda de madeira que gira (no engenho de a\u00e7\u00facar) (VLB, I, 109)"}, {"first_word": "ag\u00fbeapopy", "optional_number": "", "definition": "(s.) - dente do siso (VLB, I, 94)"}, {"first_word": "ag\u00fberab\u00e9", "optional_number": "", "definition": "(posp.) - desde, desde que: xe rura ag\u00fberab\u00e9 - desde minha vinda (VLB, I, 101)"}, {"first_word": "ag\u00fbe'y", "optional_number": "", "definition": "(interj.) - \u00f4, opa (daquele que chama sem dizer o nome) (VLB, II, 60)"}, {"first_word": "ag\u00fby", "optional_number": "1", "definition": "- o mesmo que g\u00fby1 (v.)"}, {"first_word": "ag\u00fby", "optional_number": "2", "definition": "(interj. de h.) - oh! (dito por aquele que perdeu algo e j\u00e1 n\u00e3o pode recuperar) (VLB, II, 53)"}, {"first_word": "ag\u00fbyb", "optional_number": "", "definition": "(ou ag\u00fby) (xe) (v. da 2\u00aa classe) - balan\u00e7ar, menear, cambalear (de doen\u00e7a, enj\u00f4o): Xe ag\u00fby-ag\u00fby. - Eu estou cambaleando. (VLB, I, 59)"}, {"first_word": "ag\u00fbyr\u00f5", "optional_number": "", "definition": "(t) (s.) - p\u00eanis excitado ou lubrificado por excita\u00e7\u00e3o sexual: Ere\u00eekytykype nde rag\u00fbyr\u00f5? - Esfregaste teu p\u00eanis excitado? (Anch., Doutr. Crist\u00e3, II, 90)"}, {"first_word": "ah\u1ebd", "optional_number": "1", "definition": "(dem. pron. e adj.) 1) aquele, ele (s, a, as): Ah\u1ebd xe re'\u00f5-motareme, a\u00eepot\u00e1-katu... - Se ele quiser minha morte, folgo com ela. (D'Abbeville, Histoire, 351v); Or\u00e9 ma'e \u00eeara ah\u1ebd p\u00e9. - N\u00f3s somos portadores de riquezas para ele. (L\u00e9ry, Histoire, 362); ...Or\u00e9 mo'esara ah\u1ebd t'o\u00eek\u00f3... - Que eles sejam nossos mestres (D'Abbeville, Histoire, 342); T\u00f3! Mam\u00f5pe ah\u1ebd rek\u00f3\u00fb?... - Eh! Onde ele est\u00e1? (Anch., Teatro, 10); N'i mba'e-katu\u00ee x\u00fb\u00e9-temo ah\u1ebd m\u00e3!... - Oxal\u00e1 ele n\u00e3o tivesse coisas boas! (Ar., Cat., 73); Xe momotar ah\u1ebd aoba. - Atrai-me a roupa daquele. (VLB, I, 75); 2) fulano: Mar\u00e3 \u00eeas\u00fbaramo ah\u1ebd k\u00fbepe se'\u00f5 m\u00e3...? - Ah, como ser\u00e1 a morte do fulano por a\u00ed? (Ar., Cat., 101v); Anhomim tem\u00f5 ah\u1ebd mba'e am\u00f5 m\u00e3!... - Ah, quem me dera esconder alguma coisa do fulano! (Anch., Doutr. Crist\u00e3, II, 101); Ah\u1ebd rep\u00eeaka su\u00ed k\u00e9 a\u00eeur. - Veio aqui para n\u00e3o ver fulano. (D'Evreux, Viagem, 144) \u25cf am\u00f5 ah\u1ebd - algu\u00e9m (h.) (VLB, I, 154)"}, {"first_word": "ah\u1ebd!", "optional_number": "2", "definition": "(interj. de h.) - 1) oh!, upa! (expressa espanto) (VLB, I, 125): Ah\u1ebd, teum\u1ebd serob\u00ee\u00e1! - Oh, guarda-te de acreditar neles! (Anch., Teatro, 62); To, ah\u1ebd! Ab\u00e1pe k\u00e9 sobas\u1ebd...? - Oh! Quem aqui d\u00e1 a cara? (Anch., Teatro, 138); 2) vede isso! (com admira\u00e7\u00e3o) (VLB, II, 142)"}, {"first_word": "a'i", "optional_number": "", "definition": "(s.) - 1) m\u00e3e: K\u00f3 a'i Tup\u00e3 Marie. - Eis a m\u00e3e de Deus, Maria. (D'Evreux, Viagem, 73); 2) s. vocativo de 1\u00aa p. - minha m\u00e3e! (h. e m.): A'i, e\u00eeori! - Minha m\u00e3e, vem! (Ar., Cat., 268)"}, {"first_word": "a'\u0129", "optional_number": "", "definition": "(s. voc. de h. e m.): mano! meu irm\u00e3o! (Anch., Arte, 14v) (Diz um homem a outro ou uma mulher ao irm\u00e3o.) (VLB, II, 31)"}, {"first_word": "\u00e3\u00eea", "optional_number": "1", "definition": "(ou \u00e3nha) (t) (s.) - dente (Castilho, Nomes, 37): K\u00f3 xe 'akusu, xe r\u00e3nha... - Eis meus chifr\u00f5es, meus dentes... (Anch., Teatro, 40); [adj.: \u00e3\u00ee (r, s)] - dentado, (xe) ter dentes: Xe r\u00e3\u00eeasy. - Eu tenho dentes doloridos. (D'Evreux, Viagem, 158); Na xe r\u00e3\u00ee. - Eu n\u00e3o tenho dentes. (VLB, I, 97) \u25cf \u00e3\u00eemytera (t) - dentes incisivos; dentes dianteiros (Castilho, Nomes, 38); \u00e3\u00eembara (ou \u00e3\u00ee\u00eeoara) (t) - dentes separados uns dos outros: Xe r\u00e3\u00eembar (ou Xe r\u00e3\u00ee\u00eeoar). - Eu tenho dentes separados. (Castilho, Nomes, 37); anhesy\u00eea (t) - dentes botos (os que sentem a impress\u00e3o desagrad\u00e1vel que neles causam os \u00e1cidos): Xe r\u00e3\u00eeesy\u00ee (ou Xe ranhesy\u00ee). - Eu tenho dentes botos. (VLB, I, 94); \u00e3\u00eemba'\u0169 (t) - intervalo, interrup\u00e7\u00e3o nos dentes: Xe r\u00e3\u00eemba'\u0169 (ou Xe r\u00e3\u00eema'\u0169). - Tenho intervalo, interrup\u00e7\u00e3o nos dentes (isto \u00e9, faltam-me alguns dentes). (VLB, I, 97); \u00e3\u00ee-ngyry\u00ee (t) - dentes que rangem: Xe r\u00e3\u00ee-ngyr\u1ef9\u00ee. - Rangem-me os dentes. (VLB, II, 96)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., PIRANHA (pir\u00e1 + \u00e3\u00ee + -a, \u201cpeixe dentado\u201d); PIABANHA (\u201cpiaba dentada\u201d), peixe carac\u00eddeo. Da\u00ed, tamb\u00e9m, o nome da localidade de SUSSUANHA (CE) (v. p. 386)."}, {"first_word": "\u00e3\u00eea", "optional_number": "2", "definition": "(ou anha) (t) (s.) - ponta, extremidade \u00e1spera de flecha (Marcgrave, Hist. Nat. Bras., 278): g\u00fbyr\u00e1-\u00e3\u00eemuku - p\u00e1ssaro da extremidade comprida (Theat. Rer. Nat. Bras., I, 152)"}, {"first_word": "a\u00eea", "optional_number": "1", "definition": "(s.) - 1) papo: a\u00eeusu - papo grande (VLB, II, 64); (adj.: a\u00ee) - papudo, (xe) ter papo: Xe a\u00ee. - Eu sou papudo; eu tenho papo. Xe a\u00eeusu. - Eu tenho papo grande. (VLB, II, 64); 2) n\u00f3 da garganta (VLB, II, 50)"}, {"first_word": "a\u00eea", "optional_number": "2", "definition": "(t) (s.) - acidez, azedume, amargor; [adj.: a\u00ee (r, s)] - \u00e1cido, azedo, amargo, forte (o vinho): -Nde rory; tynys\u1ebd um\u00e3 ka\u00fb\u0129... -Sa\u00ee-katupe? -Sa\u00ee-katu. -Alegra-te: j\u00e1 transborda o cauim. -Estava bem azedo? -Estava bem azedo. (Anch., Teatro, 24)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., UVAIA, UBAIA ('yb\u00e1 + a\u00ee + -a, \u201cfruta azeda\u201d), nome de \u00e1rvore mirt\u00e1cea e de seu fruto, muito azedo, do tamanho de uma pequena pera. Da\u00ed, tamb\u00e9m, TIAIA (nome de rio do CE) (v. p. 386)."}, {"first_word": "a\u00eeabutipyt\u00e1", "optional_number": "", "definition": "(s.) - JABUTAPIT\u00c1, BATIPUT\u00c1, arbusto da fam\u00edlia das ocn\u00e1ceas [Ouratea parviflora (DC.) Baill.], \u201cdo comprimento de cinco, seis palmos; \u00e9 como am\u00eandoa e preta e assim \u00e9 o azeite que estimam muito e se untam com ele em suas enfermidades.\u201d (Cardim, Trat. Terra e Gente do Brasil, 43). Esse \u00f3leo \u00e9 a chamada manteiga de batiput\u00e1, usada na medicina popular."}, {"first_word": "a\u00eea\u00ee\u00e1", "optional_number": "", "definition": "(s.) - AJAJ\u00c1, AIAI\u00c1, colhereiro, variedade de cegonha, ave ciconiforme da fam\u00edlia dos tresquiornit\u00eddeos, de praias, rios e lagoas. Tem um bico vermelho que parece uma colher. (Marcgrave, Hist. Nat. Bras., 204; VLB, I, 88)"}, {"first_word": "a\u00eeaing\u00e1", "optional_number": "", "definition": "(s.) - nome de uma ave (Theat. Rer. Nat. Bras., I, 154)"}, {"first_word": "a\u00eeak\u00e1", "optional_number": "", "definition": "(s.) - cesto, JAC\u00c1 (VLB, I, 71) (o mesmo que \u00eeak\u00e1 * - v.)"}, {"first_word": "a\u00eeap\u00e1", "optional_number": "", "definition": "(s.) - nome de uma ave (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 185v)"}, {"first_word": "a\u00eear\u00f5", "optional_number": "", "definition": "(xe) (v. da 2\u00aa classe) - parecer bem, fazer sentido: N'i a\u00eear\u00f5\u00ee \u00ceesu Cristo tat\u00e9 \u00e9 te'\u00f5 su\u00ed i \u00eeepirap\u00fbana, tuba i moingoaba se'\u00f5 a'e i a\u00eear\u00f5. - N\u00e3o parece bem fazer ele a defesa da morte fora de Jesus Cristo, mas faz sentido que sua morte fosse a finalidade com que seu Pai o fez viver. (Ar., Cat., 4)"}, {"first_word": "a\u00edba", "optional_number": "1", "definition": "(s.) - 1) maldade, ruindade; A\u00cdVA, coisa vil (VLB, I, 136; II, 145); ...\u00ceand\u00e9 a\u00edba t'o\u00eepe'a. - Que afaste nossa maldade. (Anch., Poemas, 182); 2) fei\u00fara: Anot\u0129 xe a\u00edba. - Envergonho-me de minha fei\u00fara. (VLB, I, 83); 3) grosseria (VLB, I, 151); 4) aspereza (do mato, do caminho) (VLB, I, 44); 5) incompleteza, superficialidade; (adj.: a\u00edb) - 1) mau, ruim, A\u00cdVA, podre (em geral), desprez\u00edvel, vil (VLB, I, 100; II, 80): A\u00fb\u00ee\u00e9 kunum\u0129g\u00fbasu o ek\u00f3-a\u00edbet\u00e9 o\u00eeomim... - Enfim, os mo\u00e7os escondem seus muito maus procedimentos. (Anch., Teatro, 38); I \u00eeasear ap\u0177aba\u00edba... - Uniram-se os homens maus. (Anch., Teatro, 54); anhanga\u00edba... - diabo mau (Anch., Poemas, 90); 2) grosseiro, r\u00fastico, tosco, bruto: Xe a\u00edbusu. - Eu sou grosseir\u00e3o. (VLB, I, 151); 3) \u00e1spero, impratic\u00e1vel (fal. de mato, de caminho): p\u00e9-a\u00edba - caminho impratic\u00e1vel (VLB, I, 45); 4) debilitado, enfraquecido, de sa\u00fade corrompida, estragado com o uso: Xe a\u00edb. - Eu estou debilitado. (VLB, I, 83; 130); 5) envelhecido (com o uso; fal. de coisas) (VLB, I, 119); velho: G\u00fbyr\u00e1-aibusu - p\u00e1ssaro muito velho (antrop\u00f4nimo) (D'Abbeville, Histoire, 187); 6) incompleto, superficial: mba'easy-a\u00edba - doen\u00e7a superficial, indisposi\u00e7\u00e3o, doen\u00e7a fraca (VLB, II, 28); (adv.) - 1) mal: A\u00eek\u00f3-a\u00edb. - Vivo mal. (Fig., Arte, 138); Arek\u00f3-a\u00edb. - Trato-o mal. (Fig., Arte, 138); 2) falsamente, n\u00e3o completamente, superficialmente: Aman\u00f5-a\u00edb. - Morro falsamente, isto \u00e9, desmaio, desfale\u00e7o. (VLB, I, 125); Asendub-a\u00edb nde nhe'enga. - Entreouvi tuas palavras (isto \u00e9, ouvi-as superficialmente). (VLB, I, 119); 3) com afronta: A\u00eemond\u00f3-a\u00edb. - Mando-o com afronta. (Fig., Arte, 138); 4) tirante a, que tende a: pyranga\u00edb - tirante a vermelho (VLB, II, 128)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., A\u00cdVA: 1) ruim, mau; 2) mofino; 3) adoentado; 4) desorientado, fora de si; 5) pessoa ou coisa insignificante; 6) doen\u00e7a incur\u00e1vel (in Dicion. Caldas Aulete); CA\u00cdVA, CA\u00cdBA, mato carrasquento; terreno pobre, impr\u00f3prio \u00e0 cultura; PIRA\u00cdBA (\u201cpeixe ruim\u201d), nome de um peixe pimelod\u00eddeo. Da\u00ed, tamb\u00e9m, os nomes geogr\u00e1ficos PARA\u00cdBA, PARANA\u00cdBA, ABA\u00cdBA, etc. (v. p. 386)."}, {"first_word": "a\u00edba", "optional_number": "2", "definition": "(s.) - brenhas (da mata) (VLB, I, 59)"}, {"first_word": "aibara", "optional_number": "", "definition": "(s.) - parte superior das brenhas da mata (VLB, I, 59)"}, {"first_word": "aibet\u00e9", "optional_number": "", "definition": "(adv.) - muito, em excesso: Korite'\u0129-a\u00edbet\u00e9 obeb\u00e9bo berame\u0129 k\u00fbepe o emimotarybo i x\u00f3reme \u201ckaraibeb\u00e9 \u201d as\u00e9 i '\u00e9\u00fb i xup\u00e9. - A gente diz \u201canjos\u201d para eles por irem eles por sua vontade para longe, como que voando, muito rapidamente. (Ar., Cat., 37)"}, {"first_word": "aib\u0129", "optional_number": "", "definition": "(s.) - coisa vil (VLB, II, 145); (adj.) - vil; desprez\u00edvel, coitado, m\u00edsero: Xe ab\u00e1-a\u00eeb\u0129 anh\u1ebd. - Eu sou um m\u00edsero \u00edndio, de fato. (Anch., Poemas, 154); (adv.) - desprezivelmente, miseravelmente (Fig., Arte, 138)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., AIBI (BA) ('y +aib\u0129, \u201crio desprez\u00edvel\u201d), riachinho que, na regi\u00e3o costeira, sofre a influ\u00eancia das mar\u00e9s (in Dicion. Caldas Aulete)."}, {"first_word": "a\u00eeb\u00ee\u00f5te", "optional_number": "", "definition": "(adv.) - levemente (VLB, II, 21)"}, {"first_word": "\u00e3\u00eebitir", "optional_number": "", "definition": "(r, s) (xe) (v. da 2\u00aa classe) - arreganhar os dentes (como o c\u00e3o): Xe r\u00e3\u00eebitir. - Arreganhei os dentes. (VLB, I, 42)"}, {"first_word": "a\u00eebu", "optional_number": "", "definition": "(s.) - IPU, g\u00eanero de abelha melipon\u00eddea que nidifica no solo (Piso, De Med. Br
