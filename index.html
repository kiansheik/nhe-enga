vet, The Adm. Adv., 1226); 2) cativo (VLB, I, 69); escravo (VLB, I, 124): ...tapu\u00eea rara - prender escravos (Anch., Teatro, 8)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., TAPUIO, que, al\u00e9m de ser sin\u00f4nimo de TAPUIA, no primeiro sentido apresentado acima, tamb\u00e9m significa: 1) \u00edndio em geral; 2) mesti\u00e7o de \u00edndio; 3) (BA) qualquer mesti\u00e7o de pele morena e cabelos escuros e lisos; caboclo. Da\u00ed, tamb\u00e9m, TAPUITAPERA (nome de localidade do MA), TAPUI\u00da (nome de localidade do CE), etc. (v. p. 386)."}, {"first_word": "tapu\u00eea", "optional_number": "3", "definition": "(s. etn\u00f4n.) - nome de um grupo ind\u00edgena do Maranh\u00e3o (D'Abbeville, Histoire, 131): tapu\u00ee-tapera - tapera dos tapuias (D'Abbeville, Histoire, 186)"}, {"first_word": "tapu\u00eepera", "optional_number": "", "definition": "(s.) - escrava (VLB, I, 124): Tapu\u00eep\u00e9-poxy mborypa, tupotare'ymi ik\u00e9... - Deleitando-se com as escravas ruins, n\u00e3o quiseram vir aqui. (Anch., Teatro, 14)"}, {"first_word": "tapupira", "optional_number": "", "definition": "- v. apupira (t)"}, {"first_word": "tapura'yb\u00e1", "optional_number": "", "definition": "(etim. - fruta da anta < tapi'ira + 'yb\u00e1) (s.) - TAPIRIBA, TAPEREB\u00c1, nome de \u00e1rvore do norte do Brasil, o mesmo que CAJ\u00c1 (v. aka\u00ee\u00e1) (Piso, De Med. Bras. IV, 178)"}, {"first_word": "tapuru", "optional_number": "", "definition": "(s.) - TAPURU, TAPICURU, TAPERU (N e NE), bicheira, bicho-de-vareja, nome comum \u00e0s larvas vermiformes de certos insetos d\u00edpteros que p\u00f5em ovos nas frutas podres, na carne em decomposi\u00e7\u00e3o, etc. \u00c9 tamb\u00e9m chamado bicho-da-fruta. (Marcgrave, Hist. Nat. Bras., 67)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, TABURUJI (nome de rio do RJ) (v. p. 386)."}, {"first_word": "tapusu", "optional_number": "", "definition": "(s.) - TAPU\u00c7U, variedade de molusco gastr\u00f3pode da fam\u00edlia das ampular\u00eddeos, de \u00e1gua doce (Sousa, Trat. Descr., 293)"}, {"first_word": "tap\u0177aba", "optional_number": "", "definition": "- v. ap\u0177aba (t)"}, {"first_word": "tapy\u00eea", "optional_number": "", "definition": "- o mesmo que tapu\u00eea1 (v.)"}, {"first_word": "tapy\u00eetinga", "optional_number": "", "definition": "(ou tapu\u00eet\u0129) (etim. - tapuia branco) (s.) - 1) alcunha dada pelos tupinamb\u00e1s do Maranh\u00e3o aos ingleses e a outros europeus inimigos dos franceses e daqueles \u00edndios (D'Abbeville, Histoire, 298): Tapu\u00eet\u0129 i poxy, sekate'\u1ef9ngatupab\u1ebd. - O tapuia branco \u00e9 mau; ele \u00e9 muito avaro. (D'Abbevile, Histoire, L); 2) indiano: K\u00e9 su\u00ed ser\u00e3 i asabi India tapy\u00eetinga ret\u00e3me. - Daqui, certamente, passou para a \u00cdndia, terra dos indianos. (Ar., Cat., 9v)"}, {"first_word": "tapy'y\u00eea", "optional_number": "", "definition": "- v. tapu\u00eea2"}, {"first_word": "tapy'y\u00eeuna", "optional_number": "", "definition": "(ou tapy'y\u00eenhuna) (etim. - tapuia negro) (s.) - homem negro; escravo africano (VLB, II, 49), TAPANHUNO, TAPANHUNA."}, {"first_word": "NOTA", "optional_number": "", "definition": "- As palavras TAPANHUNO e TAPANHUNA entraram no P.B. por meio das l\u00ednguas gerais coloniais:"}, {"first_word": "Serviu-lhes", "optional_number": "", "definition": "para isso n\u00e3o pouco o aviso e noticia que de tudo lhes tinha dado um TAPANHUNO, escravo do capit\u00e3o m\u00f3r de Tapecor\u00fa, Jo\u00e3o de Souza Soleima..."}, {"first_word": "(Bettendorff", "optional_number": "", "definition": "[1699], p. 516)"}, {"first_word": "Da\u00ed,", "optional_number": "", "definition": "tamb\u00e9m, no P.B. (MG), TAPUNHUNACANGA (\u201ccabe\u00e7a de negro\u201d) (ou TAPANHOACANGA, ITAPANHOACANGA, TAPIOCANGA, GANGA, CANGA), concentra\u00e7\u00e3o de hidr\u00f3xidos de ferro na superf\u00edcie da terra sob a forma de uma carapa\u00e7a dura, aproveitada, muitas vezes, para se fazerem tijolos; laterita."}, {"first_word": "tapy'ymir\u0129", "optional_number": "", "definition": "(etim. - tapuia pequeno) (s. etn\u00f4n.) - nome de na\u00e7\u00e3o ind\u00edgena. \u201c\u00c9 gente pequena, an\u00e3, baixos do corpo... A estes chamam os portugueses pigmeus.\u201d (Cardim, Trat. Terra e Gente do Brasil, 126)"}, {"first_word": "t-ara", "optional_number": "", "definition": "- v. \u00eear / ar(a) (t, t) (Anch., Arte, 58v)"}, {"first_word": "tara", "optional_number": "", "definition": "- v. ara (t)"}, {"first_word": "taraba", "optional_number": "", "definition": "(s.) - nome de um p\u00e1ssaro (Brand\u00e3o, Di\u00e1logos, 230)"}, {"first_word": "tarab\u00e9", "optional_number": "", "definition": "(s.) - TARAB\u00c9, ave da fam\u00edlia dos psitac\u00eddeos, do grupo dos papagaios (Marcgrave, Hist. Nat. Bras., 207)"}, {"first_word": "Tarag\u00fba\u00ed", "optional_number": "", "definition": "(s. antrop.) - nome de \u00edndio tupi (Anch., Cartas, 460)"}, {"first_word": "tarag\u00fbybo\u00eea", "optional_number": "", "definition": "(etim. - taraguira cobra) (s.) - nome de um lagarto (D'Abbeville, Histoire, 253v)"}, {"first_word": "tarag\u00fbykoa\u00eekuraba", "optional_number": "", "definition": "(s.) - var. de lagarto da fam\u00edlia dos iguan\u00eddeos (Marcgrave, Hist. Nat. Bras., 238)"}, {"first_word": "tarag\u00fbypir\u00e1", "optional_number": "", "definition": "(s.) - peixe da fam\u00edlia dos anablep\u00eddeos (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 166v)"}, {"first_word": "tarag\u00fbyra", "optional_number": "", "definition": "(s.) - TARAGUIRA, TARAU\u00cdRA, TERA\u00cdRA, var. de lagarto da fam\u00edlia dos iguan\u00eddeos (Tropidurus torquatus Spix) (Marcgrave, Hist. Nat. Bras., 238; VLB, II, 17)"}, {"first_word": "tarakoba", "optional_number": "", "definition": "(s.) - TARIOBA, TARCOBA, molusco ac\u00e9falo bivalve, comest\u00edvel, da fam\u00edlia dos donac\u00eddeos (Sousa, Trat. Descr., 292)"}, {"first_word": "tarak\u00fbag\u00fbasu", "optional_number": "", "definition": "(s.) - nome de uma planta (Theat. Rer. Nat. Bras., II, 118)"}, {"first_word": "tarakutinga", "optional_number": "", "definition": "(s.) - TRACUTINGA, TRACUXINGA, SARACUTINGA, formiga com aguilh\u00e3o de cor preta e picada muito dolorosa, da fam\u00edlia dos formic\u00eddeos, que pode chegar a mais de 2cm de comprimento. Constr\u00f3i formigueiro subterr\u00e2neo. (VLB, I, 142)"}, {"first_word": "taram\u00eearana", "optional_number": "", "definition": "(s.) - TAMEARANA, URTIGA-TAMEARANA, trepadeira da fam\u00edlia das euforbi\u00e1ceas (Dalechampia scandens L.) (VLB, II, 59)"}, {"first_word": "Tarapaponga", "optional_number": "", "definition": "(s. antrop.) - nome de \u00edndio tupi (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a71, 113)"}, {"first_word": "tararoky", "optional_number": "", "definition": "- o mesmo que tareroky (v.) (Soares, Coisas Not. Bras. (ms. C), 1531-1544)"}, {"first_word": "tararuku", "optional_number": "", "definition": "(s.) - TARARUCU, planta da fam\u00edlia das leguminosas do g\u00eanero Cassia ou Senna, tamb\u00e9m conhecida como fedegoso (Sousa, Trat. Descr., 209)"}, {"first_word": "tarasanga", "optional_number": "", "definition": "(s.) - TRA\u00c7ANGA, CRAU\u00c7ANGA, formiga que possui aguilh\u00e3o como vespas e picada dolorida (VLB, I, 142)"}, {"first_word": "tare'imbo\u00eea", "optional_number": "", "definition": "(etim. - tra\u00edra cobra) (s.) - TRAIRAB\u00d3IA, TRAIRAMB\u00d3IA, cobra-d'\u00e1gua, r\u00e9ptil of\u00eddio da fam\u00edlia dos colubr\u00eddeos, de uma bra\u00e7a de comprimento e da grossura de uma perna (D'Abbeville, Histoire, 253v; Piso, De Med. Bras., III, 171); ...\u201cCriam nos rios, sem sa\u00edrem \u00e0 terra.... S\u00e3o amarelas e muito compridas e grossas.\u201d (Sousa, Trat. Descr., 260)"}, {"first_word": "tare'ira", "optional_number": "", "definition": "- (s.) - TRA\u00cdRA, peixe de \u00e1gua doce da fam\u00edlia dos carac\u00eddeos, com muitas variedades regionais, muito espinhoso e com dentes cortantes (D'Abbeville, Histoire, 247)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, TRARIPE (nome de rio da BA) (v. p. 386)."}, {"first_word": "TRA\u00cdRA", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "tareria\u00eea", "optional_number": "", "definition": "(s.) - variedade de planta capar\u00e1cea (Cleome spinosa L.) (Marcgrave, Hist. Nat.Bras., 33)"}, {"first_word": "tareroky", "optional_number": "", "definition": "(s.) - TAREROQUI, TAREROQUE, mata-pasto, arbusto da fam\u00edlia das leguminosas (Senna uniflora (Mill.) H.S. Irwin & Barneby), de propriedades medicinais. \u201c\u00c9 grande rem\u00e9dio; serve para matar os bichos dos bois e porcos e para postemas.\u201d (Cardim, Trat. Terra e Gente do Brasil, 48; Marcgrave, Hist. Nat. Bras., 10)"}, {"first_word": "tar\u00f5aba", "optional_number": "", "definition": "- v. ar\u00f5aba (t)"}, {"first_word": "tar\u00f5ana", "optional_number": "", "definition": "- v. ar\u00f5ana (t)"}, {"first_word": "tar\u00fbaba", "optional_number": "", "definition": "- v. ar\u00fbaba (t)"}, {"first_word": "tarur\u00e9", "optional_number": "", "definition": "(s.) - var. de lagarto grande (D'Evreux, Viagem, 207)"}, {"first_word": "taryba", "optional_number": "", "definition": "- v. aryba (t)"}, {"first_word": "tasapaba", "optional_number": "", "definition": "- v. asapaba (t)"}, {"first_word": "tasap\u00e9", "optional_number": "", "definition": "- o mesmo que atasap\u00e9 (v.) (Soares, Coisas Not. Brasil (ms. C), 2353-2355)"}, {"first_word": "tasema", "optional_number": "", "definition": "- v. asema (t)"}, {"first_word": "tasoka", "optional_number": "", "definition": "- v. asoka (t)"}, {"first_word": "tasy", "optional_number": "", "definition": "- v. asy (t)"}, {"first_word": "tasya\u00ed", "optional_number": "", "definition": "(s.) - variedade de formiga grande e preta (Sousa, Trat. Descr., 272)"}, {"first_word": "tasyba", "optional_number": "", "definition": "(s.) - TACIBA, var. de formiga min\u00fascula e avermelhada, inseto da fam\u00edlia dos formic\u00eddeos cuja picada dolorida provoca uma coceira insuport\u00e1vel (D'Abbeville, Histoire, 256)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, TACIBA (nome de localidade de SP) (v. p. 386)."}, {"first_word": "tasybura", "optional_number": "", "definition": "(etim. - taciba erguida) (s.) - TACIBURA, variedade de formiga pequena, inseto da fam\u00edlia dos formic\u00eddeos. \u201c...T\u00eam grande cabe\u00e7a, t\u00eam dois corninhos nela; s\u00e3o pretas e mordem muito.\u201d \u00c9 tamb\u00e9m chamada formiga-lava-p\u00e9. (Sousa, Trat. Descr., 272)"}, {"first_word": "tasypytanga", "optional_number": "", "definition": "(etim. - taciba avermelhada) (s.) - TACIPITANGA, variedade de formiga pequena, inseto da fam\u00edlia dos formic\u00eddeos (Sousa, Trat. Descr., 272)"}, {"first_word": "tasysema", "optional_number": "", "definition": "(s.) - inseto himen\u00f3ptero da fam\u00edlia dos formic\u00eddeos. S\u00e3o formigas que \u201cse criam nos mangues... as quais s\u00e3o pequenas e fazem ninho da terra nestas \u00e1rvores\u201d. (Sousa, Trat. Descr., 272)"}, {"first_word": "tat\u00e1", "optional_number": "", "definition": "- v. at\u00e1 (t)"}, {"first_word": "tat\u00e3", "optional_number": "", "definition": "- v. at\u00e3 (t)"}, {"first_word": "tatae\u00edra", "optional_number": "", "definition": "(etim. - abelha de fogo) (s.) - TATA\u00cdRA, abelha da fam\u00edlia dos melipon\u00eddeos, tamb\u00e9m chamada caga-fogo por picar forte, sendo muito agressiva (VLB, I, 55)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, TATA\u00cdRA (nome de localidade de SP) (v. p. 386)."}, {"first_word": "tataendy", "optional_number": "1", "definition": "(etim. - luz de fogo) (s.) - chama, lume: Tataendy-et\u00e1, as\u00e9 apek\u0169 ab\u0177are'yma anh\u00f5 osep\u00eeak. - Viram somente muitas chamas, parecidas com as l\u00ednguas da gente. (Ar., Cat., 45)"}, {"first_word": "tataendy", "optional_number": "2", "definition": "(etim. - luz de fogo) (s. astron.) - nome de uma estrela brilhante (D'Abbeville, Histoire, 319v)"}, {"first_word": "tataendyuru", "optional_number": "", "definition": "(etim. - recipiente de chama) (s.) - candeeiro (VLB, I, 65)"}, {"first_word": "Tatag\u00fbasu", "optional_number": "", "definition": "(etim. - fogo grande) (s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 183v)"}, {"first_word": "tata\u00eeuba", "optional_number": "", "definition": "(s.) - TATAJUBA (v. tata\u00eeyba) (Brand\u00e3o, Di\u00e1logos, 207)"}, {"first_word": "tata\u00eeyba", "optional_number": "", "definition": "(etim. - pau de fogo) (s.) - 1) TATAJUBA, TATA\u00daBA, \u00e1rvore mor\u00e1cea (Bagassa guianensis Aubl.), de madeira amarela e frutos do tamanho de laranjas, tamb\u00e9m chamada AMOREIRA-TATA\u00cdBA, ESPINHEIRO-BRANCO, JATA\u00cdBA, JATA\u00daBA, MOREIRA, TAGUA\u00daVA, TA\u00daBA, TUIJUBA, etc. Serviam-se os \u00edndios dessa \u00e1rvore para fazer fogo, donde seu nome. 2) o fruto dessa \u00e1rvore (VLB, I, 34; 126; Marcgrave, Hist. Nat. Bras., 119; 273)"}, {"first_word": "tataka", "optional_number": "1", "definition": "(s.) - ato de tiritar; tremor (com o frio); (adj.: tatak) - tiritante; (xe) tiritar, tremer (com frio) (Anch., Arte, 14): Xe r\u00e3\u00eetatak. - Meus dentes tiritam (isto \u00e9, batem com o frio). Xe remb\u00e9-tatak. - Meu bei\u00e7o tirita. (VLB, I, 53)"}, {"first_word": "tataka", "optional_number": "2", "definition": "(s.) - variedade de r\u00e3 (Fig. Arte, 76)"}, {"first_word": "tat\u00e3ngatu", "optional_number": "", "definition": "- v. at\u00e3ngatu (t)"}, {"first_word": "tatape\u00eeuaba", "optional_number": "", "definition": "(etim. - instrumento de abanar o fogo) (s.) - foles de ferreiro (VLB, I, 141)"}, {"first_word": "tatapek\u00fbaba", "optional_number": "", "definition": "(s.) - TATAPECOABA, abano, abanador para fogo (VLB, I, 17)"}, {"first_word": "tatapu'i", "optional_number": "", "definition": "(etim. - p\u00f3 de fogo) (s.) - p\u00f3lvora: -Ererupe tatapu'i set\u00e1? -Trouxeste muita p\u00f3lvora? (D'Evreux, Viagem, 246)"}, {"first_word": "tatapu\u00eeasu", "optional_number": "", "definition": "(s.) - var. de sardinha (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 166v)"}, {"first_word": "tatapyasyka", "optional_number": "", "definition": "(etim. - carv\u00e3o cortado) (s.) - ti\u00e7\u00e3o (VLB, II, 128)"}, {"first_word": "tatapynha", "optional_number": "", "definition": "(ou tatapy\u0129a) (etim. - ventas de fogo) (s.) - brasa (acesa ou apagada) (VLB, I, 59); morr\u00e3o de candeia; carv\u00e3o: Tatapynha n'o\u00eeaby\u00ee... - As brasas n\u00e3o falham. (Anch., Teatro, 88); Asapy tatapynha. - Queimei carv\u00e3o. (VLB, I, 68)"}, {"first_word": "tatapynhap\u0177ara", "optional_number": "", "definition": "(etim. - o que queima carv\u00e3o) (s.) - carvoeiro (VLB, I, 68)"}, {"first_word": "Tatapytera", "optional_number": "", "definition": "(etim. - chupa-fogo) (s. antrop.) - nome de \u00edndio tupi (Anch., Teatro, 130, 2006)"}, {"first_word": "tatatinga", "optional_number": "", "definition": "- v. atatinga (t)"}, {"first_word": "tata'u", "optional_number": "", "definition": "(etim. - come-fogo) (s.) - arcabuz: Ererupe tata'u? - Trouxeste arcabuzes? (D'Evreux, Viagem, 246)"}, {"first_word": "tataupaba", "optional_number": "", "definition": "(etim. - lugar de estar o fogo) (s.) - lareira, fog\u00e3o (Thevet, Cosm. Univ., 915; VLB, I, 140)"}, {"first_word": "tata\u00fbrana", "optional_number": "1", "definition": "(etim. - falso fogo escuro) (s.) - TATURANA, TATARANA, nome comum a lagartas de insetos lepid\u00f3pteros que causam sensa\u00e7\u00e3o urticante, de queimadura, quando tocam a pele; \u00e9 tamb\u00e9m conhecida como lagarta-de-fogo: Ak\u00f3 xe \u00eeubykar\u00fbera, tata\u00fbrana...! - Esse \u00e9 meu antigo enforcador, uma taturana... (Anch., Teatro, 62)"}, {"first_word": "Tata\u00fbrana", "optional_number": "2", "definition": "(etim. - falso fogo escuro) (s. antrop.) - nome de \u00edndio tupi (Anch., Teatro, 64)"}, {"first_word": "tatauru", "optional_number": "", "definition": "(etim. - reposit\u00f3rio de fogo) (s.) - braseiro (VLB, I, 59)"}, {"first_word": "tatau'uba", "optional_number": "1", "definition": "(etim. - flecha de fogo) (s.) - flecha incendi\u00e1ria com que se queimam as casas durante as guerras (VLB, I, 141)"}, {"first_word": "tatau'uba", "optional_number": "2", "definition": "(etim. - flecha de fogo) (s.) - foguete, fogo de artif\u00edcio (VLB, I, 141)"}, {"first_word": "tata\u00fbyramir\u0129", "optional_number": "", "definition": "(etim. - pequeno p\u00e1ssaro de fogo) (s.) - nome de um p\u00e1ssaro (D'Abbeville, Histoire, 238v)"}, {"first_word": "tata\u00fbyra\u00fbasu", "optional_number": "", "definition": "(etim. - grande p\u00e1ssaro de fogo) (s.) - nome de um p\u00e1ssaro (D'Abbeville, Histoire, 239)"}, {"first_word": "tata'yba", "optional_number": "1", "definition": "(etim. - planta de fogo) (s.) - TATA\u00daBA, \u00e1rvore da fam\u00edlia das mor\u00e1ceas (v. tata\u00eeyba) (Piso, De Med. Bras., I, 151)"}, {"first_word": "tata'yba", "optional_number": "2", "definition": "(etim. - haste de fogo) (s.) - fuzil, antiga pe\u00e7a de a\u00e7o, feridor movedi\u00e7o que, nas armas de fogo, sendo percutido com for\u00e7a pela pederneira, fazia cintilar fogo que, caindo em uma pequena por\u00e7\u00e3o de p\u00f3lvora, incendiava-a, produzindo a detona\u00e7\u00e3o e a explos\u00e3o dos proj\u00e9teis com que a arma estava carregada (VLB, I, 143)"}, {"first_word": "tat\u00e9", "optional_number": "1", "definition": "(interj.) - cuidado!: Tat\u00e9, tat\u00e9, kunum\u0129, na nde nup\u00e3\u00ee kara\u00edba... - Cuidado, cuidado, menino, para que n\u00e3o te castigue o homem branco. (Anch., Poemas, 194)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Essa interjei\u00e7\u00e3o passou para o P.B. na forma TATE - Cuidado! Cautela! (In Dicion. Caldas Aulete)."}, {"first_word": "tat\u00e9", "optional_number": "2", "definition": "(posp.) - (para) outra pessoa que n\u00e3o; (para) outra parte que n\u00e3o, (para) outra coisa que n\u00e3o: A\u00eeme'eng mba'e xe ruba tat\u00e9 nh\u1ebd. - Dei coisas para outra pessoa que n\u00e3o a meu pai. (Anch., Arte, 40v); G\u00fbyr\u00e1 tat\u00e9 u'uba s\u00f3\u00fb. - Para outra coisa que n\u00e3o o p\u00e1ssaro a flecha foi. (Anch., Arte, 40v); Ah\u1ebd morapit\u00eear\u00fbera tat\u00e9 nh\u1ebd anh\u1ebd yb\u0177\u00e1 o\u00eeuk\u00e1. - Mataram, na verdade, a outra pessoa que n\u00e3o aquele assassino. (VLB, II, 12) \u25cf tat\u00e9 \u00e9 - fora de, a n\u00e3o ser em; muito longe de, fora ou ao rev\u00e9s do que \u00e9: N'i a\u00eear\u00f5\u00ee \u00ceesu Cristo tat\u00e9 \u00e9 te'\u00f5 su\u00ed i \u00eeepirap\u00fbana... - N\u00e3o parece bem fazer ele a defesa da morte fora de Jesus Cristo... (Ar., Cat., 4); I tat\u00e9 \u00e9 (ou I tat\u00e9-tat\u00e9 \u00e9). - Fora disso. Longe disso. Ao contr\u00e1rio disso. Tudo menos isso. (VLB, II, 51)"}, {"first_word": "tat\u0129apyra", "optional_number": "", "definition": "(s.) - entrada de lugar povoado, onde come\u00e7am as casas (VLB, I, 119)"}, {"first_word": "tatobapy", "optional_number": "", "definition": "(s.) - 1) entrada de lugar povoado, onde come\u00e7am as casas (VLB, I, 119); 2) fronteira (de territ\u00f3rios) (VLB, I, 144) \u25cf tatobapyyg\u00fbara - habitante de fronteira (VLB, I, 144)"}, {"first_word": "tatu", "optional_number": "", "definition": "(s.) - TATU, nome comum a mam\u00edferos desdentados da fam\u00edlia dos dasipod\u00eddeos, com muitos g\u00eaneros e esp\u00e9cies diferentes. T\u00eam o corpo coberto por uma coura\u00e7a, formada por placas justapostas. Vivem em galerias abertas no ch\u00e3o. T\u00eam de 4 a 6 filhotes em cada ninhada, em que todos eles t\u00eam o mesmo sexo. T\u00eam h\u00e1bitos noturnos. (D'Abbeville, Histoire, 96v; Marcgrave, Hist. Nat. Bras., 231; Cardim, Trat. Terra e Gente do Brasil, 28)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, TATUAP\u00c9 (nome de bairro de S\u00e3o Paulo, SP); TATUOCA (localidade do PA), etc. (v. p. 386)."}, {"first_word": "TATU", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "tatuapara", "optional_number": "", "definition": "(etim. - tatu curvo) (s.) - TATUAPARA, APARA, APAR, tatu-bola, mam\u00edfero da fam\u00edlia dos dasipod\u00eddeos, que se encurva por ocasi\u00e3o de perigo, ficando como uma perfeita bola (Marcgrave, Hist. Nat. Bras., 232)"}, {"first_word": "TATUAPARA", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "tatuet\u00e9", "optional_number": "", "definition": "(etim. - tatu verdadeiro) (s.) - TATUET\u00ca, TATU-VERDADEIRO, TATU-GALINHA, TATU-DE-FOLHA, nome de um animal mam\u00edfero desdentado da fam\u00edlia dos dasipod\u00eddeos (Marcgrave, Hist. Nat. Bras., 231)"}, {"first_word": "tatug\u00fbaxima", "optional_number": "", "definition": "(s.) - esp\u00e9cie de TATU, animal mam\u00edfero desdentado da fam\u00edlia dos dasipod\u00eddeos (Soares, Coisas Not. Brasil (ms. C), 1069-1072)"}, {"first_word": "tatu'i", "optional_number": "", "definition": "(etim. - tatuzinho) (s.) - TATU\u00cd, animal mam\u00edfero desdentado da fam\u00edlia dos dasipod\u00eddeos, Dasypus septemcinctus, conhecido tamb\u00e9m como TATU GALINHA PEQUENO, TATU MULITA, TATU-MIRIM. Ocorre na Col\u00f4mbia, Venezuela e Brasil. (Monteiro, Rel. da Prov. do Brasil, in Leite, Hist., VIII, 420)"}, {"first_word": "tatumir\u0129", "optional_number": "", "definition": "(etim. - tatu pequeno) (s.) - variedade de TATU de tamanho pequeno (v.) (Sousa, Trat. Descr., 251)"}, {"first_word": "tatupeba", "optional_number": "", "definition": "(etim. - tatu achatado) (s.) - TATUPEBA, TATUPOI\u00da, TATU-CASCUDO, mam\u00edfero desdentado da fam\u00edlia dos dasipod\u00eddeos, que aparece em todo o Brasil, tendo seis cintas de placas m\u00f3veis no corpo (Marcgrave, Hist. Nat. Bras., 231; Sousa, Trat. Descr., 252)"}, {"first_word": "tatupebusu", "optional_number": "", "definition": "(etim. - grande tatu achatado) (s.) - var. de tatu, mam\u00edfero desdentado da fam\u00edlia dos dasipod\u00eddeos (Soares, Coisas Not. Brasil (ms. C), 1069-1072)"}, {"first_word": "taturama", "optional_number": "", "definition": "(s.) - TATURANA, inseto himen\u00f3ptero da fam\u00edlia dos vesp\u00eddeos. \u201c...Criam nas \u00e1rvores altas, fazendo seu ninho de barro ao longo do tronco delas...\u201d (Sousa, Trat. Descr., 240)"}, {"first_word": "taturana", "optional_number": "", "definition": "- o mesmo que taturama (v.) (VLB, I, 55)"}, {"first_word": "tatu\u00fbasu", "optional_number": "", "definition": "(etim. - tatu grande) (s.) - TATUA\u00c7U, variedade de tatu de tamanho avantajado, mam\u00edfero da fam\u00edlia dos dasipod\u00eddeos. \u201cMant\u00eam-se de frutas silvestres e minhocas, andam devagar e, se caem de costas, t\u00eam trabalho para se virar.\u201d (Sousa, Trat. Descr., 251)"}, {"first_word": "tatu'uba", "optional_number": "", "definition": "- v. atu'uba (t)"}, {"first_word": "taty", "optional_number": "", "definition": "(s. - s\u00f3 usado em compos.) - esposa: ...Ta'y-taty ab\u00e9. - E tamb\u00e9m as esposas de seus filhos. (Ar., Cat., 41v)"}, {"first_word": "tatybe'yma", "optional_number": "", "definition": "(etim. - sem ocorr\u00eancia de aldeias) (s.) - ermo (VLB, I, 121); lugar despovoado (VLB, I, 100)"}, {"first_word": "ta\u00fbat\u00f3", "optional_number": "", "definition": "- o mesmo que tag\u00fbat\u00f3 (v.)"}, {"first_word": "ta\u00fbato'i", "optional_number": "", "definition": "- o mesmo que tag\u00fbato'i (v.) (D'Abbeville, Histoire, 233)"}, {"first_word": "Ta\u00faba", "optional_number": "", "definition": "(s. antrop.) - nome de entidade da cosmologia dos antigos \u00edndios tupis habitantes da costa do Brasil (VLB, I, 102)"}, {"first_word": "Taubymana", "optional_number": "", "definition": "(etim. - o antigo Ta\u00faba) (s.) - nome de entidade sobrenatural da cosmologia dos antigos tupis da costa (Marcgrave, Hist. Nat. Bras., 278)"}, {"first_word": "ta\u00fbg\u00fbap\u00e9", "optional_number": "", "definition": "(s.) - nome de um peixe (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 174)"}, {"first_word": "ta\u00fb\u00ee\u00e9", "optional_number": "", "definition": "(adv.) - logo, depressa, rapidamente: A\u00eembir\u00e9, \u00eearas\u00f3 muru ta\u00fb\u00ee\u00e9... - Aimbir\u00ea, levemos os malditos logo. (Anch., Teatro, 40); Ne'\u0129, ta\u00fb\u00ee\u00e9 i a\u00eeubyka! - Eia, enforca-os logo! (Anch., Teatro, 60); T'asep\u00eeak ta\u00fb\u00ee\u00e9! - Que as veja logo. (L\u00e9ry, Histoire, 345); Xe py'a xe 'anga e\u00eear nde mba'eramo ta\u00fb\u00ee\u00e9. - Toma logo meu cora\u00e7\u00e3o e minha alma como coisas tuas. (Valente, Cantigas, II, in Ar., Cat., 1618) \u25cf ta\u00fb\u00ee\u00e9 b\u00e9 - logo mais (Fig., Arte, 128)"}, {"first_word": "ta\u00fbp\u00e9", "optional_number": "1", "definition": "(s. voc. de h.) - minha senhora! senhora! (Anch., Arte, 14v)"}, {"first_word": "ta\u00fbp\u00e9", "optional_number": "2", "definition": "(s. voc. de h. e m.) - mana! (como diz um homem a uma mulher ou uma mulher a outra, por modo de rever\u00eancia e acatamento) (VLB, II, 30)"}, {"first_word": "ta\u00fbsuba", "optional_number": "", "definition": "- v. a\u00fbsuba (t)"}, {"first_word": "ta\u00fbsupara", "optional_number": "", "definition": "- v. a\u00fbsupara (t)"}, {"first_word": "ta\u0177a\u00edba", "optional_number": "", "definition": "(ou ta\u0177ga\u00edba) (s.) - terribilidade (VLB, II, 127); coragem; for\u00e7a: O\u00eek\u00f3 b\u00e9 xe ta\u0177a\u00edba. - Minha coragem ainda existe. (Anch., Teatro, 22); Xe 'anga ta\u0177a\u00edba... - For\u00e7a de minha alma. (Valente, Cantigas, VIII, in Ar., Cat., 1618); (adj.: ta\u0177a\u00edb ou ta\u0177ga\u00edb) - terr\u00edvel, corajoso, forte: Xe ta\u0177ga\u00edb.* - Eu sou terr\u00edvel. (VLB, II, 127)"}, {"first_word": "ta'ynha", "optional_number": "", "definition": "- v. a'ynha (t)"}, {"first_word": "ta'yra", "optional_number": "", "definition": "- v. a'yra (t, t)"}, {"first_word": "ta'ys\u00e9", "optional_number": "", "definition": "- v. a'ys\u00e9 (t)"}, {"first_word": "tayty", "optional_number": "", "definition": "- v. ayty (t)"}, {"first_word": "-te?", "optional_number": "1", "definition": "(part.) - 1) pois? porventura? por acaso? mas? (Negando, como quando se diz: Porventura ele foi?, sabendo-se que n\u00e3o foi.) (VLB, II, 82): Ab\u00e1-tepe os\u00f3? - Quem foi, pois? (como que perguntando: -N\u00e3o foi ningu\u00e9m?) (Anch., Arte, 36); As\u00f3-tepe ix\u00e9? - Fui eu, pois? (como que dizendo: -Eu n\u00e3o fui.); Os\u00f3 ru\u00e3-tepe \u00e9? - Foi, porventura? (Anch., Arte, 36); 2) (expressa admira\u00e7\u00e3o) - ent\u00e3o?: Os\u00f3-tepe ra'e \u00e9? - Ent\u00e3o foi? (Anch., Arte, 36)"}, {"first_word": "-te", "optional_number": "2", "definition": "(part.) - 1) mas, no entanto: Ab\u00e1-tepe erimba'e, pe mba'erama res\u00e9 ap\u0177aba me'enga'ubi? - Mas quem entregou os \u00edndios como coisas vossas? (Anch., Teatro, 28); A'e-te ka\u00fb\u0129 p\u00fba\u00eetara... - Mas s\u00e3o eles os que mandam fazer cauim. (Anch., Teatro, 34); Pero-te t'os\u00f3. - Mas que v\u00e1 Pero. (VLB, I, 36); ...Or\u00e9 pysyr\u00f5-te \u00eeep\u00e9 mba'e-a\u00edba su\u00ed. - Mas livra-nos tu das coisas m\u00e1s. (Ar., Cat., 13v); 2) por outro lado, ao contr\u00e1rio, em vez disso, n\u00e3o obstante, contudo: Xe-te, xe rembi\u00e1-pot\u00e1 sabeypora am\u00f5 res\u00e9. - Eu, em vez disso, quero presas em alguns b\u00eabados. (Anch., Teatro, 150, 2006); -A'epe a'e kunh\u00e3 n'onherani? -O\u00eembory-te... -E aquelas mulheres n\u00e3o resistem? -Ao contr\u00e1rio, comprazem-se com eles. (Anch., Teatro, 154, 2006); Re\u00eeamo ere\u00eek\u00f3 tenh\u1ebd, set\u00e1 tenh\u1ebd nde bo\u00ee\u00e1, xe-te t'oroporak\u00e1... - Apesar de que sejas rainha, apesar de que sejam muitos os teus servos, eu, n\u00e3o obstante, pesco para ti. (Anch., Poemas, 152)"}, {"first_word": "-te", "optional_number": "3", "definition": "(part.) - como (no sentido de qu\u00e3o intensamente, qu\u00e3o grandemente): A\u00eepot\u00e1-te k\u00fb\u00e9 kunh\u00e3-mendara m\u00e3! - Ah, como desejo aquela mulher casada! (Anch., Doutr. Crist\u00e3, II, 101); Xe moa\u00eeu-te i nema m\u00e3! - Ah, como me importuna o fedor dele! (Anch., Teatro, 8)"}, {"first_word": "-te", "optional_number": "4", "definition": "(part.) - n\u00e3o... sen\u00e3o, n\u00e3o faz sen\u00e3o...: Per\u00f3-te. - N\u00e3o \u00e9 (outro) sen\u00e3o Pedro; K\u00f3 ygara ruri. Os\u00f3-te. - C\u00e1 vem um barco. N\u00e3o faz sen\u00e3o ir. (VLB, II, 47); T'\u00eea\u00eeku\u00e1-te Tup\u00e3, \u00eeand\u00e9 monhangag\u00fbera... - Que n\u00e3o conhe\u00e7amos sen\u00e3o a Deus, nosso criador. (Ar., Cat., 167) \u25cf -te nak\u00f3 - mas antes (VLB, II, 32)"}, {"first_word": "t\u00e9", "optional_number": "1", "definition": "(adv.) - enfim, finalmente; at\u00e9 que enfim, eis que (quando se conta alguma coisa) (VLB, I, 109; 111): T\u00e9 osyka. - Enfim chegou. (Anch., Arte, 57); \u00ceand\u00e9 t\u00e9 t'\u00eeabeb\u00e9 Tup\u00e3roryp\u00e1pe nh\u1ebd... - N\u00f3s, enfim, havemos de voar para o para\u00edso. (Anch., Teatro, 186, 2006) ...K\u00f3 t\u00e9 mi'u-et\u00e9... - Eis que este \u00e9 o p\u00e3o verdadeiro. (Ar., Cat., 85); T\u00e9 ix\u00e9 g\u00fbix\u00f3bo. - Eis que eu vou. (VLB, I, 109) \u25cf t\u00e9... ko'yt\u00e9 - finalmente: T\u00e9 ah\u1ebd seras\u00f3bo ko'yt\u00e9. - Finalmente ele a levou. (VLB, I, 139); T\u00e9pe? - E finalmente? (VLB, I, 139); E enfim? (Como quem diz: -acaba o que estavas contando.) (VLB, I, 111)"}, {"first_word": "t\u00e9", "optional_number": "2", "definition": "(interj.) - ah! oh! eta! (expressa prazer, satisfa\u00e7\u00e3o): T\u00e9, xe resem\u00f5 toryba... - Ah, sobra-me alegria. (Anch., Teatro, 10); T\u00e9, a\u00fb\u00ee\u00e9-katutenh\u1ebd! - Ah, excelente! (Anch., Teatro, 24); T\u00e9, a\u00fb\u00ee\u00e9 nip\u00f3! - Oh, muito bem! (L\u00e9ry, Histoire, 341); T\u00e9, tem\u00f5 o\u00fa m\u00e3! - Oh, oxal\u00e1 viesse! (Anch., Arte, 57)"}, {"first_word": "t\u00e9", "optional_number": "3", "definition": "(s.) - diferen\u00e7a, mudan\u00e7a; desfiguramento; (adj.) - desfigurado; diferente, mudado (VLB, I, 93): Xe t\u00e9 xe t\u00e9. - Eu estou muito desfigurado. (VLB, I, 99); I te i t\u00e9 xe rob\u00e1. - Est\u00e1 muito desfigurado meu rosto. (VLB, I, 99)"}, {"first_word": "te", "optional_number": "4", "definition": "- v. e9 (t)"}, {"first_word": "tebira", "optional_number": "", "definition": "- v. ebira (t)"}, {"first_word": "Tebires\u00e1", "optional_number": "", "definition": "(etim. - olho das n\u00e1degas) (s. antrop.) - TEBIRI\u00c7\u00c1, TEBIRE\u00c7\u00c1, TIBIRI\u00c7\u00c1, nome de \u00edndio tupi, de famoso chefe de Piratininga, que muito auxiliou os portugueses nos primeiros tempos da vila de S\u00e3o Paulo (Vasconcelos, Cr\u00f4nica I, \u00a7158, 256)"}, {"first_word": "tebir\u00f3", "optional_number": "", "definition": "(etim. - tapa-bunda < tebir + 'o) (s.) - sodomita, homossexual passivo. Termo conhecido indiretamente pelo top\u00f4nimo quinhentista ACAJUTIBIR\u00d3 (PB) (v. p. 386). (v. tb. tebira)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Tal termo estava presente nas l\u00ednguas gerais coloniais: [...] Disse: -vai-te j\u00e1, j\u00e1 daqui, patife - Equen uan yke cui tibir\u00f3. (Pe. Jo\u00e3o Daniel [1757], p. 223)."}, {"first_word": "teburusu", "optional_number": "", "definition": "- v. eburusu (t)"}, {"first_word": "te\u00e9", "optional_number": "", "definition": "(part.) - pr\u00f3prio: Xe mba'e te\u00e9. - Minhas pr\u00f3prias coisas. (VLB, II, 88); Aman\u00f5 te\u00e9. - Morro eu pr\u00f3prio (isto \u00e9, sem que me matem). (VLB, II, 42)"}, {"first_word": "te'e", "optional_number": "", "definition": "(adv.) - sem raz\u00e3o, sem causa, sem motivo, \u00e0 toa, em v\u00e3o, por engano, por erro, por modo diverso. Com o verbo 'i / '\u00e9 como auxiliar significa n\u00e3o \u00e9 \u00e0 toa que, por isso mesmo, por essa causa mesma, n\u00e3o por outra raz\u00e3o (seguindo-se o verbo principal no ger\u00fandio): Nd'a'\u00e9\u00ee te'e g\u00fbix\u00f3bo. - Por isso mesmo vou (etim. - n\u00e3o estou indo sem raz\u00e3o). (Fig., Arte, 161); Nd'e'i te'e moxy onhana... - Por isso mesmo as malditas correm. (Anch., Teatro, 128); Nd'e'i te'e oman\u00f5mo. - Por essa causa mesma morreu. (Fig., Arte, 161)"}, {"first_word": "te'\u1ebd", "optional_number": "", "definition": "- v. e'\u1ebd (t)"}, {"first_word": "teg\u00fbama", "optional_number": "", "definition": "(etim. - futura causa de morte) (s.) - veneno; pe\u00e7onha; (adj.: teg\u00fbam) - pe\u00e7onhento; (xe) ter pe\u00e7onha (como cobra, etc.): Xe teg\u00fbam. - Eu tenho pe\u00e7onha. (VLB, II, 69)"}, {"first_word": "teg\u00fbyr\u00f5", "optional_number": "", "definition": "- v. eg\u00fbyr\u00f5 (t)"}, {"first_word": "te'\u0129", "optional_number": "", "definition": "(interj. que expressa espanto. Leva a part. m\u00e3 no final do per\u00edodo.) - que! quanto! que grande! (VLB, II, 91): Te'\u0129 pir\u00e1 m\u00e3! - Oh, que peixe! (ou Oh, quanto peixe!); Te'\u0129 k\u00f3 ah\u1ebd m\u00e3! - Oh, que fulano este! (VLB, II, 57)"}, {"first_word": "te'\u0129\u00e9", "optional_number": "", "definition": "(part.) - pelo menos - As\u00f3-pot\u00e1 ix\u00e9 te'\u0129\u00e9. - Eu, pelo menos, quero ir. (VLB, I, 30); Ix\u00e9 te'\u0129\u00e9. - Pelo menos eu. (VLB, I, 131)"}, {"first_word": "te\u00eek\u00e9", "optional_number": "", "definition": "- v. e\u00eek\u00e9 (t)"}, {"first_word": "te\u00eekeaba", "optional_number": "", "definition": "(etim. - lugar de entrar) (s.) - porta (Fig., Arte, 61)"}, {"first_word": "te\u00eek\u00fbara", "optional_number": "", "definition": "- v. e\u00eek\u00fbara (t)"}, {"first_word": "te\u00eek\u00fbarat\u0129", "optional_number": "", "definition": "(etim. - extremidade de n\u00e1degas) (s.) - rabo de tiro, como de certas armas de fogo antigas (VLB, II, 95)"}, {"first_word": "te\u00eekuare'\u1ebd", "optional_number": "", "definition": "(etim. - sesso doce) (s.) - nome de uma ave (Brand\u00e3o, Di\u00e1logos, 230)"}, {"first_word": "te\u00eek\u00fbare'yma", "optional_number": "", "definition": "(etim. - sem \u00e2nus) (s.) - var. de caramujo (VLB, I, 66)"}, {"first_word": "te\u00eek\u00fbarug\u00fby", "optional_number": "", "definition": "- v. e\u00eek\u00fbarug\u00fby (t)"}, {"first_word": "te\u00eek\u00fbatatina", "optional_number": "", "definition": "(etim. - \u00e2nus fumegante) (s.) - nome de uma pequena lombriga (VLB, II, 24)"}, {"first_word": "te'inh\u1ebd", "optional_number": "", "definition": "(part.) (Leva o verbo para o ger\u00fandio ou para o permissivo.): deixa, deixai, deixar, deixa isso (Fig., Arte, 135): Te'inh\u1ebd os\u00f3bo. - Deixa-o ir. (Fig., Arte, 162); Te'inh\u1ebd oupa. - Deixai-os estar deitados. (VLB, I, 92); Te'inh\u1ebdpe o\u00eek\u00f3bo k\u00e1 (ou Te'inh\u1ebdne o\u00eek\u00f3bo k\u00e1). - Hei de deix\u00e1-lo estar. (VLB, I, 92); Te'inh\u1ebd t'oros\u00f3ne. - Deixai que vamos. (Fig., Arte, 160); Te'inh\u1ebd t'os\u00f3. - Deixa que v\u00e1. (Anch., Arte, 56v)"}, {"first_word": "te\u00eenh\u1ebda", "optional_number": "", "definition": "(ou tenh\u1ebda) (s.) - f\u00e1bula (Fig., Arte, 76); lorota, bravata, patranha (VLB, II, 68), fic\u00e7\u00e3o: Tenh\u1ebdngatupab\u1ebd osyky\u00ee i xup\u00e9. - Muit\u00edssimas lorotas invocaram contra ele. (Anch., Dial. da F\u00e9, 180); (adj.: tenh\u1ebd) - fict\u00edcio, v\u00e3o: \u00eeerob\u00ee\u00e1-tenh\u1ebda - gl\u00f3ria v\u00e3 (VLB, I, 148); nhe'\u1ebd-tenh\u1ebda - palavras v\u00e3s (VLB, II, 54)"}, {"first_word": "te\u00eep\u00f3", "optional_number": "", "definition": "(conj.) - finalmente, enfim (Fig., Arte, 148) (Leva o verbo para o ger\u00fandio.): ...Te\u00eep\u00f3 yby o\u00eee'apa, i mokona, ...te\u00eep\u00f3 Anhanga ir\u0169namo i anga\u00eepaba'e os\u00f3bo... - Finalmente abre-se a terra engolindo-os, finalmente com o diabo v\u00e3o os que pecam. (Ar., Cat., 162v)"}, {"first_word": "te'\u0129ra'um\u00e3", "optional_number": "", "definition": "(interj. de espanto) - que grande! (VLB, II, 91)"}, {"first_word": "te\u00eete\u00ee", "optional_number": "", "definition": "(s.) - TEITEI, TIET\u00ca, TEM-TEM, p\u00e1ssaro da fam\u00edlia dos traup\u00eddeos. \u00c9 p\u00e1ssaro pequeno, de belo canto e de cores ornamentais. (Marcgrave, Hist. Nat. Bras., 212)"}, {"first_word": "te'itenh\u1ebdum\u1ebd", "optional_number": "", "definition": "(part.) - que se guarde de, que se abstenha de (aconselhando ou amea\u00e7ando); que n\u00e3o aconte\u00e7a de; para que n\u00e3o aconte\u00e7a. Somente \u00e9 empregado com a 3a pessoa. (Fig., Arte, 135): Te'itenh\u1ebdum\u1ebd ah\u1ebd onhe'enga. - Que se guarde fulano de falar. (VLB, I, 151); Te'itenh\u1ebdum\u1ebd mba'e am\u00f5 nde motekokuabe'yma... - Que n\u00e3o aconte\u00e7a de algo te deixar ignorante. (Ar., Cat., 157v); Te'itenh\u1ebdum\u1ebd ah\u1ebd a\u00eep\u00f3 o'\u00eeabo. - Que se abstenha ele de dizer isso. (VLB, II, 47)"}, {"first_word": "te\u00ee\u00fa", "optional_number": "", "definition": "(s.) - TEI\u00da, TEJU, TI\u00da, TIJU, nome gen\u00e9rico para os lagartos, r\u00e9pteis lacert\u00edlios da fam\u00edlia dos te\u00eddeos (D'Evreux, Viagem, 207; VLB, II, 17)"}, {"first_word": "te\u00eeug\u00fbasu", "optional_number": "", "definition": "(ou te\u00eeu\u00fbasu) (etim. - teju grande) (s.) - TEIUA\u00c7U, r\u00e9ptil lacert\u00edlio da fam\u00edlia dos te\u00eddeos, o maior lagarto do Brasil, que pode atingir cerca de 2 metros de comprimento. Sua carne \u00e9 muito saborosa e sua pele tem grande pre\u00e7o. (D'Abbeville, Histoire, 248v; Marcgrave, Hist. Nat. Bras., 237; VLB, II, 17)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, TEJU\u00c7UOCA (nome de localidade de SP) (v. p. 386)."}, {"first_word": "te\u00eeunhana", "optional_number": "", "definition": "(etim. - teju corredor) (s.) - esp\u00e9cie de lagarto da fam\u00edlia dos te\u00eddeos (Marcgrave, Hist. Nat. Bras., 238)"}, {"first_word": "TEIUNHANA", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "te\u00eeupara", "optional_number": "", "definition": "(s.) - TEJUP\u00c1, choupana para abrigo durante viagens; o mesmo que te'y\u00eeupaba (v.) (Sousa, Trat. Descr., 321)"}, {"first_word": "tekatu", "optional_number": "1", "definition": "(adv.) - muito: ...I nhe'enga ab\u0177abo-tekatu, i mombur\u00fbabo... - Suas palavras transgredindo muito, amaldi\u00e7oando-o. (Ar., Cat., 85v)"}, {"first_word": "tekatu", "optional_number": "2", "definition": "(part.) - todo: Og ug\u00fby-tekatu... i mo'\u1ebd-uk\u00e1... - Todo seu sangue fazendo derramar. (Ar., Cat., 43)"}, {"first_word": "tekatu", "optional_number": "3", "definition": "(adv.) - de verdade: ...o mo\u00eeangara tekatu... - seu criador de verdade (Ar., Cat., 88v)"}, {"first_word": "tekatuet\u00e9", "optional_number": "1", "definition": "(ou tekatunhet\u00e9) (interj.) - que atrevido! que enfadonho!: Tekatuet\u00e9 m\u00e3! - Ah, que atrevido! (VLB, II, 123); Tekatunhet\u00e9 k\u00f3 ah\u1ebd m\u00e3! - Ah, que atrevido \u00e9 esse fulano! (VLB, II, 118); Tekatunhet\u00e9 rak\u00fb\u00e9 end\u00e9 heg\u00fby! - Ai, que enfadonho \u00e9s tu, de fato! (VLB, II, 54)"}, {"first_word": "tekatuet\u00e9", "optional_number": "2", "definition": "(adv.) - 1) muit\u00edssimo: I abaet\u00e9-tekatuet\u00e9 Tup\u00e3... p\u00f3pe ab\u00e1 'ara. - \u00c9 muit\u00edssimo terr\u00edvel cair o homem nas m\u00e3os de Deus. (Ar., Cat., 159v); 2) totalmente; verdadeiramente: Emon\u00e3-tekatuet\u00e9pe... nde 'eag\u00fbera nd'ere\u00eemopori? - Assim, verdadeiramente, n\u00e3o cumpriste o que disseste? (Ar., Cat., 111v)"}, {"first_word": "tekatuet\u00e9", "optional_number": "3", "definition": "(ou tekatunhet\u00e9 ou tekatuete'\u0129) (part.) - que pena que...! ai de! (acompanhada de m\u00e3 no final do per\u00edodo): Oman\u00f5 tekatunhet\u00e9 xe ruba m\u00e3! - Oh, que pena que meu pai morreu! (VLB, II, 54); Ix\u00e9 tekatuete'\u0129 ra'u, Anhanga rat\u00e1 a\u00eeporar\u00e1 a\u00fb\u00eeeramanh\u1ebdne m\u00e3...! - Ah, ai de mim, o fogo do diabo sofrerei para sempre! (Ar., Cat., 161)"}, {"first_word": "tekatunh\u1ebd", "optional_number": "1", "definition": "(adv.) - muito; muit\u00edssimo: G\u00fby i katu-tekatunh\u1ebd ka\u00fb\u0129tat\u00e1. - Oh! \u00c9 muito bom o aguardente! (D'Evreux, Viagem, 364); A\u00eemomba'et\u00e9-tekatunh\u1ebd. - Honrei-o muit\u00edssimo. (VLB, I, 113)"}, {"first_word": "tekatunh\u1ebd", "optional_number": "2", "definition": "(adv.) - at\u00e9 mesmo: Xe ak\u00e1 tekatunh\u1ebd. - At\u00e9 mesmo gritou comigo. (VLB, I, 46)"}, {"first_word": "tekatunhet\u00e9", "optional_number": "", "definition": "- v. tekatuet\u00e9"}, {"first_word": "tek\u00e9", "optional_number": "", "definition": "(part.) - olha que te aviso! (que fa\u00e7as ou n\u00e3o fa\u00e7as algo). Acrescenta-se aos verbos e faz a nega\u00e7\u00e3o com um\u1ebd - v. (VLB, II, 55-56)"}, {"first_word": "tekeh\u1ebd", "optional_number": "", "definition": "- o mesmo que tek\u00e9 (v.)"}, {"first_word": "tekenhandu", "optional_number": "", "definition": "- o mesmo que tek\u00e9 (v.)"}, {"first_word": "tekenhanduru\u00e3", "optional_number": "", "definition": "(ou tekenhanduru\u00e3h\u1ebd) (part.) - olha que te aviso! guarda-te de... Junta-se aos verbos e faz a nega\u00e7\u00e3o com um\u1ebd\uf02e (VLB, II, 55-56): Eras\u00f3 um\u1ebd tekenhanduru\u00e3! - N\u00e3o o leves; olha que te aviso! (VLB, I, 151)"}, {"first_word": "tek\u00f3", "optional_number": "", "definition": "- v. ek\u00f3 (t)"}, {"first_word": "tekoaba", "optional_number": "", "definition": "- v. ekoaba (t)"}, {"first_word": "tekoa\u00edba", "optional_number": "", "definition": "- v. ekoa\u00edba (t)"}, {"first_word": "tekoara", "optional_number": "", "definition": "- v. ekoara (t)"}, {"first_word": "tekoara\u00edba", "optional_number": "", "definition": "(etim. - o que mora mal) (s.) - homiziado, fugitivo (Anch., Arte, 14)"}, {"first_word": "tekoaraibora", "optional_number": "", "definition": "(s.) - fugitivo (Fig., Arte, 77); homiziado, o que anda embrenhado pelos matos; (adj.: tekoaraibor) (xe) - homiziar-se, viver fugido: Xe tekoaraibor g\u00fbitek\u00f3bo. - Eu estou-me homiziando, eu estou vivendo fugido. (VLB, I, 140)"}, {"first_word": "tekoate'yma", "optional_number": "", "definition": "- v. ekoate'yma (t)"}, {"first_word": "tekob\u00e9", "optional_number": "", "definition": "- v. ekob\u00e9 (t)"}, {"first_word": "tekob\u00eeara", "optional_number": "", "definition": "- v. ekob\u00eeara (t)"}, {"first_word": "tekoet\u00e9", "optional_number": "", "definition": "- v. ekoet\u00e9 (t)"}, {"first_word": "tekokatu", "optional_number": "", "definition": "- v. ekokatu (t)"}, {"first_word": "tekokuaba", "optional_number": "", "definition": "(ou tekokug\u00fbaba) (etim. - conhecimento dos fatos) (s.) - prud\u00eancia; sabedoria, entendimento, conhecimento, compreens\u00e3o, ju\u00edzo, saber natural [\u00e0 diferen\u00e7a de mba'ekuaba (v.), que \u00e9 o saber adquirido], instinto natural, raz\u00e3o. (Neste termo, o t- \u00e9 forma fixa e n\u00e3o um prefixo de rela\u00e7\u00e3o. Ele nunca \u00e9 substitu\u00eddo por r- ou s-.): Xe tekokuaba op\u00e1 amokanhem. - Meu entendimento todo fiz desaparecer. (Anch., Poemas, 106); (adj.: tekokuab ou tekokug\u00fbab) - ajuizado, entendido, que tem discernimento, prudente, s\u00e1bio: ab\u00e1-tekokug\u00fb\u00e1-katu - homem muito entendido (VLB, I, 48); (xe) saber, ser conhecedor (das coisas): Na xe tekokuabi. - Eu n\u00e3o sei (sou ignorante). (VLB, II, 48); Anh\u1ebd, n'i tekokuabi... - Na verdade, n\u00e3o s\u00e3o conhecedores das coisas. (Anch., Teatro, 38)"}, {"first_word": "tekokuabar", "optional_number": "", "definition": "(xe) (etim. - tomar conhecimento dos fatos) (v. da 2\u00aa classe) - voltar \u00e0 raz\u00e3o, retomar o ju\u00edzo, recuperar o bom senso: Xe tekokuabar. - Eu retomei o bom senso. (VLB, II, 133)"}, {"first_word": "tekokuabe'yma", "optional_number": "", "definition": "(ou tekokug\u00fbabe'yma) (etim. - falta de conhecimento dos fatos) (s.) - 1) ignor\u00e2ncia (VLB, II, 8); falta de entendimento; parvo\u00edce (VLB, II, 48); 2) o ignorante, o bruto, o que n\u00e3o sabe nada; o sem ju\u00edzo, o desatinado (VLB, I, 60) (Neste termo, o t \u00e9 forma fixa e n\u00e3o um prefixo de rela\u00e7\u00e3o. Ele nunca \u00e9 substitu\u00eddo por r- ou s-.); (adj.: tekokuabe'ym ou tekokug\u00fbabe'ym) - ignorante, desatinado, parvo: ab\u00e1-tekokuabe'yma. - homem ignorante (VLB, II, 8); nhe'\u1ebd-tekokug\u00fbabe'yma - palavras desatinadas (VLB, I, 96); O tekokuabe'ymamo nh\u1ebd emon\u00e3 xe rerek\u00f3\u00fb... - Sendo ignorantes, sem mais, assim me tratam. (Ar., Cat., 63); ab\u00e1-tekokuabe'ymusu - homem parvoeir\u00e3o, ignorant\u00e3o (VLB, II, 66) \u25cf i tekokuabe'ymba'e - o que \u00e9 ignorante: I tekokuabe'ymba'e motekokuaba. - Instruir os que s\u00e3o ignorantes. (Ar., Cat., 18v)"}, {"first_word": "tekokuapara", "optional_number": "", "definition": "(etim. - o que conhece os fatos) (s.) - juiz, chefe: ...Crist\u00e3os i mongaraibypyra tekokuaparamo Cristo remie\u00eeara... - O que Cristo deixa como chefes dos crist\u00e3os batizados. (Ar., Cat., 6-6v)"}, {"first_word": "tekomem\u00fb\u00e3", "optional_number": "", "definition": "- v. ekomem\u00fb\u00e3 (t)"}, {"first_word": "tekomonhangaba", "optional_number": "", "definition": "- v. ekomonhangaba (t)"}, {"first_word": "tekopotasaba", "optional_number": "", "definition": "- v. ekopotasaba (t)"}, {"first_word": "tekopoxy", "optional_number": "", "definition": "- v. ekopoxy (t)"}, {"first_word": "tekori", "optional_number": "", "definition": "(adv.) - depois: Ses\u00e9 nde nhemomotarag\u00fbera ranh\u1ebd t'ere\u00eemombe'u; mendasara resend\u00fbara tekori. - H\u00e1s de confessar primeiro tua atra\u00e7\u00e3o por eles. O que diz respeito aos casados, depois. (Ar., Cat., 103v)"}, {"first_word": "tekoteb\u1ebd", "optional_number": "", "definition": "- v. ekoteb\u1ebd (t)"}, {"first_word": "tekotenh\u1ebd", "optional_number": "", "definition": "- v. ekotenh\u1ebd (t)"}, {"first_word": "temapara", "optional_number": "", "definition": "(s.) - TEMAPARA, r\u00e9ptil lacert\u00edlio da fam\u00edlia dos iguan\u00eddeos (Marcgrave, Hist. Nat. Bras., 237)"}, {"first_word": "temb\u00e9", "optional_number": "", "definition": "- v. emb\u00e9 (t)"}, {"first_word": "tembek\u00fbarit\u00e1", "optional_number": "", "definition": "(etim. - pedra do buraco do bei\u00e7o) (s.) - pedra usada como enfeite nas bochechas pelos \u00edndios homens (Marcgrave, Hist. Nat. Bras., 271)"}, {"first_word": "tembe'yba", "optional_number": "", "definition": "- v. embe'yba (t)"}, {"first_word": "tembiara", "optional_number": "", "definition": "- v. embiara (t)"}, {"first_word": "tembiarir\u00f5", "optional_number": "", "definition": "- v. embiarir\u00f5 (t)"}, {"first_word": "tembi'u", "optional_number": "", "definition": "- v. embi'u (t)"}, {"first_word": "tembyra", "optional_number": "", "definition": "- v. embyra (t)"}, {"first_word": "temia\u00fbsuba", "optional_number": "", "definition": "- v. emia\u00fbsuba (t)"}, {"first_word": "temimbaba", "optional_number": "", "definition": "- v. emimbaba (t)"}, {"first_word": "temimbo'e", "optional_number": "", "definition": "- v. emimbo'e (t)"}, {"first_word": "temimin\u00f3", "optional_number": "", "definition": "(ou temimin\u00f5) (etim. - os netos) (s. etn\u00f4n.) - TEMIMIN\u00d3, TIMIMIN\u00d3, nome de na\u00e7\u00e3o ind\u00edgena que falava a l\u00edngua bras\u00edlica; ind\u00edgena da tribo dos temimin\u00f3s, do Esp\u00edrito Santo (Cardim, Trat. Terra e Gente do Brasil, 122): K\u00f3 temimin\u00f3-poxy \u00eeand\u00e9 rek\u00f3 og\u00fbero\u0177r\u00f5... - Esses temimin\u00f3s malvados nossa lei detestam... (Anch., Teatro, 16)"}, {"first_word": "OBSERVA\u00c7\u00c3O", "optional_number": "", "definition": "- Os temimin\u00f3s do Esp\u00edrito Santo deviam considerar-se geneticamente relacionados aos tamoios do Rio de Janeiro: com efeito, se o significado do termo temimin\u00f3 \u00e9 neto, o de tamoio \u00e9 av\u00f4..."}, {"first_word": "temimin\u00f5", "optional_number": "", "definition": "- v. emimin\u00f5 (t)"}, {"first_word": "temimond\u00f3", "optional_number": "", "definition": "- v. emimond\u00f3 (r, s)"}, {"first_word": "temimonhanga", "optional_number": "", "definition": "- v. emimonhanga (t)"}, {"first_word": "temimotara", "optional_number": "", "definition": "- v. emimotara (t)"}, {"first_word": "temindypyr\u00f5", "optional_number": "", "definition": "- v. (e)mindypyr\u00f5 (r, s)"}, {"first_word": "temirek\u00f3", "optional_number": "", "definition": "- v. emirek\u00f3 (t)"}, {"first_word": "temirek\u00f3-membyra", "optional_number": "", "definition": "- v. emirek\u00f3-membyra (t)"}, {"first_word": "temityma", "optional_number": "", "definition": "- v. emityma (t)"}, {"first_word": "temiuru", "optional_number": "", "definition": "- v. emiuru (t)"}, {"first_word": "tem\u00f5", "optional_number": "", "definition": "(part. usada com o optativo. \u00c9 acompanhada geralmente por m\u00e3 ou m\u00fb\u00e3 no final do per\u00edodo.) - oxal\u00e1, quem me dera, que bom seria se: As\u00f3 tem\u00f5 ybakype m\u00e3! - Ah, quem me dera eu fosse para o c\u00e9u! (Anch., Arte, 24); Og\u00fberas\u00f3 tem\u00f5 sapy'a ybakype Tupana xe ruba m\u00e3! - Oxal\u00e1 Deus levasse logo a meu pai para o c\u00e9u! (Fig., Arte, 99); Ikatupe nh\u1ebd tem\u00f5 m\u00fb\u00e3! - Oxal\u00e1 ela estivesse nua! (Ar., Cat., 72); Anh\u1ebd tem\u00f5 turi m\u00e3. - Oxal\u00e1 ele viesse, de fato. Anhet\u00e9 tem\u00f5! - Oxal\u00e1 fosse verdade! (VLB, II, 59); Ap\u00fbar tem\u00f5 ses\u00e9 m\u00e3! - Ah, quem me dera bater nele!. (Ar., Cat., 101v); As\u00f3 tem\u00f5 kori ah\u1ebd ir\u0169mo m\u00e3! - Ai, quem me dera ir com ele hoje! (VLB, II, 94)"}, {"first_word": "temo'emi\u00eeara", "optional_number": "", "definition": "- v. emo'emi\u00eeara (t)"}, {"first_word": "temone", "optional_number": "1", "definition": "(part. que indica o modo optativo. Leva o verbo para o ger\u00fandio. Pode ser acompanhada por -mo no final do per\u00edodo.) - oxal\u00e1 (VLB, II, 53); ah se... (VLB, II, 59): Temone a'ereme osykamo - Oxal\u00e1 chegasse ent\u00e3o. (Anch., Arte, 57); Temone ko'yr Anhanga rat\u00e1 pora, ab\u00e1 am\u00f5 opu'ama ik\u00e9 \u00eeand\u00e9 re'y\u00eepemo... - Oxal\u00e1 agora alguma pessoa, habitante do fogo do inferno, levantasse aqui na nossa multid\u00e3o. (Ar., Cat., 165v); Temone xe g\u00fbix\u00f3bo... - Ah, se eu fosse... (Fig., Arte, 143)"}, {"first_word": "temone", "optional_number": "2", "definition": "(part. que expressa obriga\u00e7\u00e3o, dever, probabilidade) - dever: As\u00f3 temonemo. - Deveria ir. (Anch., Arte, 25); Kori temone as\u00f3mo. - Hoje eu deveria ir. (Anch., Arte, 25); \u201cPenhemoma'endu\u00e1 te'\u00f5 res\u00e9\u201d, e'i temone i nhe'enga. - \u201cLembrai-vos da morte\u201d, dever\u00e3o dizer suas palavras. (Ar., Cat., 156v); Ah\u1ebd ranh\u1ebd temonemo. - Deveria ser ele, primeiro. (VLB, II, 64)"}, {"first_word": "Temoti", "optional_number": "", "definition": "(s.) - nome de entidade sobrenatural da cosmologia dos antigos tupis da costa (Marcgrave, Hist. Nat. Bras., 278)"}, {"first_word": "ten", "optional_number": "", "definition": "(adv.) - com firmeza, de modo fixo (p.ex., como o prego): Ten e'i. - Mostra-se com firmeza, est\u00e1 fixo. (Anch., Arte, 57); Ten amo'e. - Fa\u00e7o-o ficar com firmeza. (Anch., Arte, 57); Xe ypy ten. - Eu estou com a base com firmeza. (VLB, I, 140)"}, {"first_word": "tenangupy", "optional_number": "", "definition": "- v. enangupy (t)"}, {"first_word": "tenanh\u1ebd", "optional_number": "", "definition": "(part.) - ainda mais, tanto mais (VLB, I, 28)"}, {"first_word": "tendaba", "optional_number": "", "definition": "- v. endaba (t)"}, {"first_word": "tendy", "optional_number": "", "definition": "- v. endy (t)"}, {"first_word": "tendyb\u00e1", "optional_number": "", "definition": "- v. endyb\u00e1 (t)"}, {"first_word": "tendybaaba", "optional_number": "", "definition": "- v. endybaaba (t)"}, {"first_word": "tendybag\u00fbya\u00eea", "optional_number": "", "definition": "- v. endybag\u00fbya\u00eea (t)"}, {"first_word": "tendybag\u00fbyra", "optional_number": "", "definition": "- v. endybag\u00fbyra (t)"}, {"first_word": "tendybang\u00e3", "optional_number": "", "definition": "- v. endybang\u00e3 (t)"}, {"first_word": "tendypy'\u00e3", "optional_number": "", "definition": "- v. endypy'\u00e3 (t)"}, {"first_word": "tendyra", "optional_number": "", "definition": "- v. endyra (t)"}, {"first_word": "tendysyryka", "optional_number": "", "definition": "- v. endysyryka (t)"}, {"first_word": "-tene", "optional_number": "1", "definition": "(part.) - ainda mais, mais ainda, tanto mais, mas (VLB, I, 36); mas antes (VLB, II, 32): Ix\u00e9-tene\uf02e.. - Ainda mais eu... (VLB, I, 28); Ybaka por\u00e1-tene... sory-porang... - Os habitantes do c\u00e9u, mais ainda, est\u00e3o bem felizes. (Ar., Cat., 123, 1686); Xe-tene as\u00f3. - Mas antes eu vou. (Fig., Arte, 143)"}, {"first_word": "-tene", "optional_number": "2", "definition": "(part.) - enfim, finalmente (quando se conta alguma coisa) (VLB, I, 109; Fig., Arte, 148): A\u00eepoba'e-tene n'o\u00eeaby\u00ee mbo\u00eea. - Esse, enfim, n\u00e3o \u00e9 diferente da cobra. (Ar., Cat., 108v); Nde nhyr\u00f5-tene x\u00e9bo... - Tu, finalmente, perdoa a mim. (Ar., Cat., 11-12, 1686)"}, {"first_word": "tenh\u1ebd", "optional_number": "1", "definition": "(adv.) - em v\u00e3o, debalde, \u00e0 toa, sem resultados, sem motivos, sem raz\u00e3o, de gra\u00e7a, por engano: O\u00fa tenh\u1ebd xe pe'abo... - V\u00eam em v\u00e3o para me afastar. (Anch., Teatro, 8); T'asendu tenh\u1ebd... - Hei de ouvir em v\u00e3o... (Anch., Teatro, 34); Ag\u00fbat\u00e1-g\u00fbat\u00e1 tenh\u1ebd. - Fico andando \u00e0 toa. (VLB, II, 140); \u00ceand\u00e9 ram\u1ef9\u00eea remiep\u00ee\u00e1-pot\u00e1 tenh\u1ebd our \u00e9. - O que nossos av\u00f3s quiseram ver, sem resultado, veio mesmo. (L\u00e9ry, Histoire, 356); A\u00eeme'eng tenh\u1ebd. - Dei-o de gra\u00e7a. (VLB, I, 105); A\u00eeuru\u00eeuba mokaba og\u00fberu tenh\u1ebd... - Os franceses trouxeram p\u00f3lvora em v\u00e3o. (Anch., Teatro, 52); Ere\u00eear tenh\u1ebdpe ab\u00e1 mba'e am\u00f5...? - Tomaste, sem raz\u00e3o, alguma coisa de algu\u00e9m? (Anch., Doutr. Crist\u00e3, II, 99) \u25cf mar\u00e3... '\u00e9-tenh\u1ebd (ou mar\u00e3... '\u00e9-tenh\u1ebd-tenh\u1ebd ou '\u00e9 tenh\u1ebd-tenh\u1ebd mar\u00e3) - dizer ociosidades, falar parvo\u00edces, asneiras (VLB, II, 54): A'\u00e9 tenh\u1ebd mar\u00e3 g\u00fbi'\u00eeabo. - Dizendo, digo asneiras (isto \u00e9, quando digo algo, digo asneiras). (VLB, II, 54)"}, {"first_word": "tenh\u1ebd", "optional_number": "2", "definition": "(conj.) - ainda que, n\u00e3o importa que, apesar de que: Re\u00eeamo ere\u00eek\u00f3 tenh\u1ebd, set\u00e1 tenh\u1ebd nde bo\u00ee\u00e1, xe-te t'oroporak\u00e1... - Apesar de que sejas rainha, apesar de que sejam muitos os teus servos, eu, n\u00e3o obstante, pesco para ti. (Anch., Poemas, 152)"}, {"first_word": "tenh\u1ebd", "optional_number": "3", "definition": "(adv.) - mesmo, antes do que imaginas, de fato, muit\u00edssimo: Og uba \u00eeakatu tenh\u1ebdpe as\u00e9 i moet\u00e9\u00fb? - A gente o honra mesmo como a seu pr\u00f3prio pai? (Ar., Cat., 82); Set\u00e1 tenh\u1ebd erimba'e opab a\u00eep\u00f3 '\u00eear\u00fbera... - Eram muitos, mesmo, todos os que diziam isso. (Ar., Cat., 157v); ...I mara'a tenh\u1ebd... - Eles estar\u00e3o muit\u00edssimo doentes. (Ar., Cat., 161); A'e tenh\u1ebd nde nup\u00e3mone. - Vou mesmo castigar-te. (VLB, II, 110)"}, {"first_word": "tenh\u1ebd", "optional_number": "4", "definition": "(part. que indica permiss\u00e3o) - deixa que, deixai que: T'as\u00f3 sa'anga tenh\u1ebd... - Deixa que eu v\u00e1 para tent\u00e1-los. (Anch., Teatro, 20)"}, {"first_word": "tenh\u1ebd", "optional_number": "5", "definition": "(adv.) - injustamente (VLB, II, 12); indevidamente (VLB, II, 11)"}, {"first_word": "tenh\u1ebda", "optional_number": "", "definition": "- o mesmo que te\u00eenh\u1ebda (v.)"}, {"first_word": "tenhengatupab\u1ebd", "optional_number": "1", "definition": "(adv.) - em v\u00e3o, debalde (VLB, I, 90)"}, {"first_word": "tenhengatupab\u1ebd", "optional_number": "2", "definition": "(adv.) - muito injustamente (VLB, II, 12); indevidamente (VLB, II, 11)"}, {"first_word": "tenhenh\u1ebd", "optional_number": "", "definition": "(adv.) - ociosamente, sem porqu\u00ea (VLB, II, 54)"}, {"first_word": "tenhunhanha", "optional_number": "", "definition": "(s.) - esp\u00e9cie de lagarto; o mesmo que te\u00eeunhana (v.) (VLB, II, 17)"}, {"first_word": "tenip\u00f3", "optional_number": "", "definition": "(conj.) - mas antes (VLB, II, 32): ...Op\u00e1 yby rupi te'\u00f5mb\u00fbera rekob\u00e9-\u00eeebyri ko'yt\u00e9ne. O\u00eeko\u00e9-ko\u00e9 tenip\u00f3 o \u00eeosu\u00ed: i angaturamba'e ret\u00e9 i pokangatu k\u00fbarasy sos\u00e9 oberapa... - Por toda a terra os cad\u00e1veres voltar\u00e3o a viver, enfim; mas, antes, estar\u00e3o diferindo uns dos outros: os corpos dos que s\u00e3o bons ser\u00e3o sutis, brilhando mais que o sol. (Ar., Cat., 160v-161)"}, {"first_word": "tenond\u00e9", "optional_number": "1", "definition": "(adv.) - adiante, para a frente: Ak\u00fbab\u0129 tenond\u00e9. - Segui adiante. (VLB, II, 14)"}, {"first_word": "tenond\u00e9", "optional_number": "2", "definition": "- v. enond\u00e9 (t)"}, {"first_word": "tenondeara", "optional_number": "", "definition": "- v. enondeara (t)"}, {"first_word": "tenotara", "optional_number": "", "definition": "- v. enotara (t)"}, {"first_word": "te'\u00f5", "optional_number": "", "definition": "- v. e'\u00f5 (t)"}, {"first_word": "te'\u00f5mb\u00fbera", "optional_number": "", "definition": "- v. e'\u00f5mb\u00fbera (t)"}, {"first_word": "tepenhandaba", "optional_number": "", "definition": "- v. epenhan (s)"}, {"first_word": "tep\u00eeaka'uba", "optional_number": "", "definition": "- v. ep\u00eeaka'uba (t)"}, {"first_word": "tepiti", "optional_number": "", "definition": "(s.) - TIPITI, cesto feito de folhagem de palmeira para tirar o suco de ra\u00edzes j\u00e1 raladas; prensa (Staden, Viagem, 141); espremedor de mandioca (VLB, I, 127) (o mesmo que tapeti2 - v.)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- H\u00e1 no P.B. (S. pop.), a express\u00e3o NO TIPITI, em dificuldades, em apuros."}, {"first_word": "TIPITI", "optional_number": "", "definition": "(fonte: Instituto S\u00f3cio-Ambiental)"}, {"first_word": "tepoti", "optional_number": "", "definition": "- v. epoti (t)"}, {"first_word": "tepy", "optional_number": "", "definition": "- v. epy (t)"}, {"first_word": "tera", "optional_number": "", "definition": "- v. era (t)"}, {"first_word": "terap\u00fbana", "optional_number": "", "definition": "- v. erap\u00fbana (t)"}, {"first_word": "tera'umo", "optional_number": "", "definition": "(part.) - ah se! vamos ver se! que bom seria se! (Leva o verbo para o ger\u00fandio.): Tera'umo ou! - Vamos ver se vem! (Anch., Arte, 57)"}, {"first_word": "tera'ute", "optional_number": "", "definition": "(part.) - ah se! vamos ver se! que bom seria se! (Leva o verbo para o ger\u00fandio.): Tera'ute o\u00fa. - Ah, se viesse! (Anch., Arte, 57); Tera'ute xe g\u00fbix\u00f3bo! - Que bom seria se eu fosse! (Fig., Arte, 163)"}, {"first_word": "tere'ira", "optional_number": "", "definition": "(s.) - tra\u00edra, o mesmo que tare'ira (v.)"}, {"first_word": "terekoara", "optional_number": "", "definition": "- v. erekoara (t)"}, {"first_word": "teremat\u1ebd", "optional_number": "", "definition": "(s.) - planta da fam\u00edlia das aster\u00e1ceas, do g\u00eanero Vernonia (Marcgrave, Hist. Nat. Bras., 81)"}, {"first_word": "terepomonga", "optional_number": "", "definition": "(s.) - sanguessuga, verme da fam\u00edlia dos hirudin\u00eddeos (Cardim, Trat. Terra e Gente do Brasil, 57) \u201c...Os animais que a tocam se colam t\u00e3o firmemente nela que dificilmente se desprendem e \u00e9 deles que ela se alimenta...\u201d (Laet, Livro XV, cap. XII, \u00a721)"}, {"first_word": "tering\u00fb\u00e1", "optional_number": "", "definition": "(s.) - TERINGO\u00c1, esp\u00e9cie de vespa (Sousa, Trat. Descr., 241)"}, {"first_word": "teroapy'ambaba", "optional_number": "", "definition": "- v. eroapy'ambaba (t)"}, {"first_word": "terob\u00eeara", "optional_number": "", "definition": "- v. erob\u00eeara (t)"}, {"first_word": "tes\u00e1", "optional_number": "", "definition": "- v. es\u00e1 (t)"}, {"first_word": "tesabanga", "optional_number": "", "definition": "- v. esabanga (t)"}, {"first_word": "tesaet\u00e1", "optional_number": "", "definition": "- v. esaet\u00e1 (t)"}, {"first_word": "tesag\u00fbyrumbyka", "optional_number": "", "definition": "- v. esag\u00fbyrumbyka (t)"}, {"first_word": "tesag\u00fbyryba", "optional_number": "", "definition": "- v. esag\u00fbyryba (t)"}, {"first_word": "tes\u00e3\u00eea", "optional_number": "", "definition": "- v. es\u00e3\u00eea (t)"}, {"first_word": "tesa\u00eeyra", "optional_number": "", "definition": "- v. esa\u00eeyra (t)"}, {"first_word": "tesakyt\u00e3", "optional_number": "", "definition": "- v. esakyt\u00e3 (t)"}, {"first_word": "tesara\u00eea", "optional_number": "", "definition": "- v. esara\u00eea (t)"}, {"first_word": "tesa'y", "optional_number": "", "definition": "- v. esa'y (t)"}, {"first_word": "tese\u00eea", "optional_number": "", "definition": "- v. ese\u00eea (t)"}, {"first_word": "tesem\u00f5", "optional_number": "", "definition": "- v. esem\u00f5 (t)"}, {"first_word": "tetama", "optional_number": "", "definition": "- v. etama (t)"}, {"first_word": "tet\u00e9", "optional_number": "1", "definition": "- v. et\u00e9 (t)"}, {"first_word": "tet\u00e9", "optional_number": "2", "definition": "(interj. que indica enfado, desgosto ou decep\u00e7\u00e3o) - ah! ai!: Tet\u00e9 mar\u00e3 e'\u00eeabo m\u00e3!? - Ah, que dizes!? (Anch., Teatro, 50)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B, TEIT\u00c9 (PA), interjei\u00e7\u00e3o que exprime compaix\u00e3o."}, {"first_word": "tetem\u00f5", "optional_number": "", "definition": "(part.) - qu\u00e3o bom seria se... (Fig., Arte, 163)"}, {"first_word": "tetimixyra", "optional_number": "", "definition": "- o mesmo que a\u00eep\u0129mixyra (v.)"}, {"first_word": "tetiru\u00e3", "optional_number": "", "definition": "(part.) - 1) qualquer, quaisquer: Oporandupe Herodes mba'e tetiru\u00e3 res\u00e9 i xup\u00e9? - Perguntou Herodes sobre qualquer coisa para ele? (Ar., Cat., 59); 2) todos (as): Mba'e tetiru\u00e3 as\u00e9 sa\u00fbsuba sos\u00e9, as\u00e9 Tup\u00e3 ra\u00fbsubi. - Ama a gente a Deus mais do que ama a todas as coisas. (Fig., Arte, 96)"}, {"first_word": "tetobap\u00e9", "optional_number": "", "definition": "- v. etobap\u00e9 (t)"}, {"first_word": "tetobapy", "optional_number": "", "definition": "- v. etobapy (t)"}, {"first_word": "tetym\u00e3", "optional_number": "", "definition": "- v. etym\u00e3 (t)"}, {"first_word": "teum\u1ebd", "optional_number": "", "definition": "(adv.) (\u00c9 usado no imper. neg., levando o verbo para o ger\u00fandio.) - guarda-te de, guardai-vos de, n\u00e3o: A\u00fb\u00ee\u00e9! Teum\u1ebd xe mombaka! - Basta! N\u00e3o me despertes! (Anch., Teatro, 44); Aka\u00ee! Teum\u1ebd xe rap\u0177abo! - Ai! Guarda-te de me queimar! (Anch., Teatro, 44); Ah\u1ebd, teum\u1ebd serob\u00ee\u00e1! - Oh, guarda-te de acreditar neles! (Anch., Teatro, 62); Teum\u1ebd ab\u00e1 mba'e res\u00e9 \u00e9 mondar\u00f5mo. - N\u00e3o te apropries das coisas de ningu\u00e9m. (Ar., Cat., 107v) \u25cf teum\u1ebd k\u00e9 (ou teum\u1ebd tek\u00e9 ou teum\u1ebd tek\u00e9... nhandu ru\u00e3) - guarda-te de (avisando, admoestando ou amea\u00e7ando) (VLB, I, 151): Teum\u1ebd tek\u00e9 seras\u00f3bo nhandu ru\u00e3. - Guarda-te de o levares. (VLB, I, 151); Teum\u1ebd k\u00e9 seras\u00f3bo r\u00e1. - Guarda-te de o levares. (VLB, II, 55-56)"}, {"first_word": "te'y\u00eea", "optional_number": "", "definition": "- v. e'y\u00eea (t)"}, {"first_word": "te'y\u00eepe", "optional_number": "", "definition": "(etim. - na multid\u00e3o) (adv.) - publicamente, em p\u00fablico: Te'y\u00eepe mem\u1ebd nh\u1ebd ix\u00e9 aporombo'e. - Sempre eu ensinei publicamente as pessoas. (Ar., Cat., 55v)"}, {"first_word": "te'y\u00eeupaba", "optional_number": "", "definition": "(etim. - lugar de estar deitada a multid\u00e3o) (s.) - TIJUP\u00c1, TIJUPABA, TAJUP\u00c1, TAJUPAR, TIJUPAR, TUJUPAR, choupana feita para abrigo durante as viagens pela floresta; pequena cabana coberta de folhagem e aberta por todos os lados (D'Evreux, Viagem, 77; Sousa, Trat. Descr., 321; VLB, I, 74)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- A palavra TIJUP\u00c1, hoje, tamb\u00e9m designa qualquer palho\u00e7a ou rancho feitos em meio a uma ro\u00e7a, um seringal, uma mata, para proteger e abrigar pessoas provisoriamente."}, {"first_word": "ti", "optional_number": "", "definition": "- o mesmo que eti (v.) (VLB, II, 56)"}, {"first_word": "t\u0129", "optional_number": "1", "definition": "(s.) - 1) nariz (Castilho, Nomes, 39); focinho: t\u0129g\u00fbasu - nariz grande, narig\u00e3o; ab\u00e1-t\u0129g\u00fbasu - homem do nariz grande; t\u0129pema - nariz anguloso; t\u0129mbeba - nariz achatado (VLB, II, 48); Mba'erama ripe as\u00e9 t\u0129me o endy mo\u00edni? - Por que p\u00f5e sua saliva no nariz da gente? (Ar., Cat., 81v); t\u0129-apyra - ponta do nariz (Castilho, Nomes, 39); 2) bico de ave (VLB, I, 140); 3) tromba (VLB, II, 137): t\u0129muku - lit., tromba comprida, gorgulho, inseto cole\u00f3ptero (VLB, I, 149); 4) crista: ypekat\u0129ap\u00fb\u00e1 - pato da crista pontuda, ave anat\u00eddea (Marcgrave, Hist. Nat. Bras., 218) \u25cf t\u0129mb\u00fbera - bico de p\u00e1ssaro fora do corpo (VLB, I, 55)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no portugu\u00eas do Brasil, MUTUTI"}, {"first_word": "t\u0129", "optional_number": "2", "definition": "(s.) - 1) ponta, sali\u00eancia: Ku\u00eea nh\u1ebd i t\u0129-ng\u00e1-t\u0129-ng\u00e1bo... - Das cuias quebrando as pontas. (Anch., Teatro, 168); 2) proa (de embarca\u00e7\u00e3o) (VLB, II, 87); 3) espor\u00e3o (de barco, de navio) (VLB, I, 127)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., CANGAT\u0129 (akanga + t\u0129, \u201ccabe\u00e7a pontuda\u201d), nome de um peixe siluriforme."}, {"first_word": "t\u0129", "optional_number": "3", "definition": "(s.) - vergonha, pudor: Mar\u00e3 e'ipe Tup\u00e3 i t\u0129\u00eeeraba rep\u00eeaka? - Que disse Deus, vendo seu frouxo pudor? (Ar., Cat., 41)"}, {"first_word": "t\u0129", "optional_number": "4", "definition": "(v. intr. compl. posp.) - envergonhar-se [de algo ou de algu\u00e9m: compl. no ger\u00fandio ou com es\u00e9 (r, s) ou su\u00ed]: Ot\u0129 nh\u1ebdmo ser\u00e3 i anga\u00eepaba'e... - Envergonhar-se-ia, talvez, o que \u00e9 mau. (Ar., Cat., 25v); T'ot\u0129 um\u1ebd... \u00ceesu Cristo... mombeg\u00fbabo. (Ar., Cat., 81) ou T'ot\u0129 um\u1ebd \u00ceesu Cristo mombe'u res\u00e9... - Que n\u00e3o se envergonhe de proclamar a Jesus Cristo. (Ar., Cat., 83v); Ot\u0129 k\u00fbarasy osema, nde beraba robak\u00e9... - Envergonha-se o sol de nascer, diante de teu brilho. (Valente, Cantigas, IV, in Ar., Cat., 1618); Et\u0129 nde \u00eeosu\u00ed. - Envergonha-te de ti mesmo. (Anch., Doutr. Crist\u00e3, II, 111) \u25cf ot\u0129ba'e - o que se envergonha (VLB, II, 144)"}, {"first_word": "t\u0129", "optional_number": "5", "definition": "(v.tr.) - atar, amarrar, armar (p.ex., a rede): is que ele \u00e9 mau! (VLB, II, 142)"}, {"first_word": "tie\u00fana", "optional_number": "", "definition": "(etim. - ti\u00ea escuro) (s.) - variedade de TI\u00ca, p\u00e1ssaro da fam\u00edlia dos traup\u00eddeos (Soares, Coisas Not. Brasil (ms. C), 1337-1347) (o mesmo que ti\u00eee\u00fana - v.)"}, {"first_word": "t\u0129e'yma", "optional_number": "", "definition": "(etim. - sem vergonha) (s.) - falta de vergonha, sem-vergonhice (VLB, I, 96)"}, {"first_word": "ti\u00eeeak\u00e3pyranga", "optional_number": "", "definition": "(etim. - ti\u00ea da cabe\u00e7a vermelha) (s.) - nome de um p\u00e1ssaro (Theat. Rer. Nat. Bras., I, 136)"}, {"first_word": "ti\u00eeeg\u00fbasu", "optional_number": "", "definition": "(etim. - ti\u00ea grande) (s.) - TI\u00c9-GUA\u00c7U, p\u00e1ssaro da fam\u00edlia dos traup\u00eddeos (Marcgrave, Hist. Nat. Bras., 212)"}, {"first_word": "ti\u00eeeg\u00fbasupar\u00fbara", "optional_number": "", "definition": "(s.) - TI\u00c9-GUA\u00c7U-PAROARA, cardeal, PAROARA, PARAUARA, cabe\u00e7a-vermelha, nome comum a p\u00e1ssaros da fam\u00edlia dos fringil\u00eddeos, que aparecem em todo o Brasil (Marcgrave, Hist. Nat. Bras., 214; Theat. Rer. Nat. Bras., I, 146)"}, {"first_word": "ti\u00eee\u00eeuba", "optional_number": "", "definition": "(etim. - ti\u00e9 amarelo) (s.) - esp\u00e9cie de TI\u00c9, p\u00e1ssaro da fam\u00edlia dos traup\u00eddeos. \u201c...S\u00e3o passarinhos pequenos que t\u00eam o corpo amarelo, as asas verdes, o bico preto.\u201d (Sousa, Trat. Descr., 236; VLB, I, 65)"}, {"first_word": "ti\u00eeepyranga", "optional_number": "", "definition": "(etim. - ti\u00ea vermelho) (s.) - TI\u00ca-PIRANGA, p\u00e1ssaro da fam\u00edlia dos traup\u00eddeos. \u00c9 tamb\u00e9m chamado TAPIRANGA, TI\u00c9-FOGO, TI\u00c9-VERMELHO, etc. (Marcgrave, Hist. Nat. Bras., 192; Sousa, Trat. Descr., 236)"}, {"first_word": "ti\u00eeepytanga", "optional_number": "", "definition": "(etim. - ti\u00ea cinza) (s.) - nome de um p\u00e1ssaro (Libri Princ., vol. I, 75)"}, {"first_word": "ti\u00eee\u00fana", "optional_number": "", "definition": "(etim. - ti\u00ea preto) (s.) - nome de um p\u00e1ssaro da fam\u00edlia dos traup\u00eddeos (Theat. Rer. Nat. Bras., I, 130, 131, 132, 133)"}, {"first_word": "tik\u00fba\u00e3", "optional_number": "", "definition": "(s.) - nome de um gato do mato, \u201c...mui agourento para os \u00edndios\u201d (Brand\u00e3o, Di\u00e1logos, 258)"}, {"first_word": "tik\u00fbar\u00e3", "optional_number": "", "definition": "(s.) - nome de uma ave (Brand\u00e3o, Di\u00e1logos, V, 230)"}, {"first_word": "tik\u00fbarap\u00fb\u00e3", "optional_number": "", "definition": "(s.) - variedade de b\u00fazio (Sousa, Trat. Descr., 293)"}, {"first_word": "tik\u00fbera\u00fana", "optional_number": "", "definition": "(s.) - var. de caramujo (Sousa, Trat. Descr., 294)"}, {"first_word": "t\u0129kupeara", "optional_number": "", "definition": "(s.) - espor\u00e3o: yg\u00e1-t\u0129kupeara - espor\u00e3o de embarca\u00e7\u00e3o (VLB, I, 127)"}, {"first_word": "timbeba", "optional_number": "", "definition": "(etim. - nariz chato) (s.) - obesidade; (adj.: timbeb) - obeso: Xe timbeb. - Eu estou obeso. (D'Evreux, Viagem, 157)"}, {"first_word": "timb\u00f3", "optional_number": "", "definition": "(s.) - TIMB\u00d3, nome comum a certas plantas das leguminosas (especialmente a Dahlstedtia pinnata (Benth.) Malme e esp\u00e9cies dos g\u00eaneros Derris e Lonchocarpus) e das sapind\u00e1ceas (dos g\u00eaneros Magonia e Serjania) que, por suas propriedades t\u00f3xicas, s\u00e3o utilizadas para induzir entorpecimento em peixes e, por isso, usadas para pescar. S\u00e3o lan\u00e7adas na \u00e1gua ap\u00f3s serem maceradas, fazendo que os peixes possam ser apanhados \u00e0 m\u00e3o. (Cardim, Trat. Terra e Gente do Brasil, 50; Piso, De Med. Bras., IV, 201)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico TIMBOPEBA (SE) (v. p. 386)."}, {"first_word": "TIMB\u00d3,", "optional_number": "", "definition": "no P.B. (SP, fig. pop.) \u00e9 tamb\u00e9m lassid\u00e3o, moleza, entorpecimento dos membros (apud Dicion. Caldas Aulete)."}, {"first_word": "TIMB\u00d3", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "timbog\u00fbasu", "optional_number": "", "definition": "(etim. - timb\u00f3 grande) (s.) - TIMB\u00d3-A\u00c7U, variedade de barbasco, grande cip\u00f3 da floresta de v\u00e1rzea, nome comum \u00e0s plantas Magonia pubescens A. St.-Hil., da fam\u00edlia das sapind\u00e1ceas, e Deguelia scandens Aubl., da fam\u00edlia das leguminosas (Piso, De Med. Bras., IV, 201)"}, {"first_word": "timbopeba", "optional_number": "", "definition": "(etim. - timb\u00f3 achatado) (s.) - var. de timb\u00f3 (v.) (VLB, II, 145)"}, {"first_word": "timbopiriana", "optional_number": "", "definition": "(etim. - timb\u00f3 listrado) (s.) - var. de timb\u00f3 (v.) (VLB, I, 51; II, 145)"}, {"first_word": "timbopotiana", "optional_number": "", "definition": "(s.) - var. de timb\u00f3 (v.) (Marcgrave, Hist. Nat. Bras., 272)"}, {"first_word": "timbor", "optional_number": "", "definition": "(v. intr.) - fumegar, soltar fuma\u00e7a (p.ex., o fogo), soltar vapor, bafejar (com a boca): Atimbor. - Bafejo. (VLB, I, 144)"}, {"first_word": "timbora", "optional_number": "", "definition": "(etim. - conte\u00fado das ventas) (s.) - vapor, bafo, fuma\u00e7a (de coisa quente) (VLB, I, 50): O \u00eeuru timbora pup\u00e9 as\u00e9 rob\u00e1 pe\u00eeu\u00fb. - Com o bafo de sua boca sopra-nos o rosto. (Ar., Cat., 81); (adj.: timbor) - enfuma\u00e7ado, abafado; (xe) fumegar, vaporar, soltar fuma\u00e7a ou vapor (VLB, I, 50)"}, {"first_word": "timborana", "optional_number": "", "definition": "(etim. - falso timb\u00f3) (s.) - TIMBORANA, fava-de-rosca, timb\u00f3-da-mata, \u00e1rvore da fam\u00edlia das leguminosas (Enterolobium schomburgkii (Benth.) Benth. ) (Sousa, Trat. Descr., 224; VLB, II, 145)"}, {"first_word": "t\u0129mondepyka", "optional_number": "", "definition": "(s.) - gurup\u00e9, var. de mastro que se lan\u00e7a nos navios do bico de proa para a frente, no plano longitudinal, com uma inclina\u00e7\u00e3o de cerca de 35\u00b0 acima do plano horizontal (VLB, I, 151)"}, {"first_word": "t\u0129muku", "optional_number": "1", "definition": "(etim. - tromba comprida) (s.) - gorgulho, nome comum a v\u00e1rias esp\u00e9cies de insetos cole\u00f3pteros, dos quais alguns se criam entre os gr\u00e3os de cereais, que v\u00e3o roendo e destruindo (VLB, I, 149)"}, {"first_word": "t\u0129muku", "optional_number": "2", "definition": "(etim. - focinho comprido) (s.) - TIMUCU, TIMBUCU, TIMICU, peixe da fam\u00edlia dos belon\u00eddeos, de cabe\u00e7a muito alongada e boca rostriforme (Marcgrave, Hist. Nat. Bras., 168)"}, {"first_word": "t\u0129muku\u00fbasu", "optional_number": "", "definition": "(etim. - focinho muito comprido) (s.) - nome de um peixe do mar (D'Abbeville, Histoire, 246)"}, {"first_word": "timuna", "optional_number": "", "definition": "(etim. - bico preto) (s.) - nome de um passarinho pequeno e preto (Sousa, Trat. Descr., 238)"}, {"first_word": "t\u0129musy", "optional_number": "", "definition": "(s.) - tromba (VLB, II, 137)"}, {"first_word": "tin\u00e3", "optional_number": "", "definition": "(s.) - var. de farinha que se espreme \u00e0s m\u00e3os e n\u00e3o se peneira (VLB, I, 135)"}, {"first_word": "tinga", "optional_number": "1", "definition": "(s.) - 1) brancura: Ak\u00f3 aoba i putukapyra sos\u00e9 o 'anga tinga. - Mais que a roupa batida \u00e9 a brancura de sua alma. (Ar., Cat., 188, 1686); 2) coisa branca: Mba'e-tepe k\u00fb\u00e9 tinga as\u00e9 remiep\u00eeaka abar\u00e9 h\u00f3stia rupireme...? - Mas que \u00e9 aquela coisa branca que vemos quando o padre ergue a h\u00f3stia? (Bettendorff, Comp\u00eandio, 84); 3) claridade; (adj.: ting) - 1) branco [irregular: xe ting - eu (sou) branco; ting - ele \u00e9 branco - O t- vale pelo pronome de 3\u00aa p.]: Osob\u00e1-syb a\u00f3-tinga pup\u00e9. - Limpou seu rosto com um pano
