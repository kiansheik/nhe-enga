yrir\u0129... - Esconde-te, fica quieto. (Anch., Teatro, 32)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., QUIRIRI, usado na Amaz\u00f4nia e significando \u201ccalada da noite\u201d, \u201csil\u00eancio noturno\u201d (PDBLP, p. 1020): \u201c...Tudo caiu em enorme sil\u00eancio, .... esse sil\u00eancio noturno das nossas regi\u00f5es a que o tapuio chama, talvez imitativamente, QUIRIRI.\u201d (Jos\u00e9 Ver\u00edssimo, Cenas da Vida Amaz\u00f4nica, apud Novo Dicion. Aur\u00e9lio). Da\u00ed, tamb\u00e9m, o nome geogr\u00e1fico IQUIRIRIM (nome de rua de S\u00e3o Paulo) (v. p. 386)."}, {"first_word": "kys\u00e9", "optional_number": "", "definition": "(s.) - faca, QUIC\u00c9, QUIC\u00ca, QUEC\u00c9, QUEC\u00ca: Ererupe it\u00e1 kys\u00e9 am\u00f5? - Trouxeste algumas facas de ferro? (L\u00e9ry, Histoire, 346); tak\u00fb\u00e1-kys\u00e9 - faca de taquara (VLB, I, 133; Marcgrave, Hist. Nat. Bras., 271)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome de planta e da localidade mencionada por Guimar\u00e3es Rosa em \u201cGrande Sert\u00e3o: Veredas\u201d, ANDREQUIC\u00c9 (andyr\u00e1 + kys\u00e9, \u201cfaca de morcego\u201d) e das localidades de ITAQUAQUECETUBA (SP) e TAQUACETUBA (SP) (v. p. 386)."}, {"first_word": "kyseapara", "optional_number": "", "definition": "(etim. - faca torta) (s.) - foice: Nd'ereruripe kyseapara am\u00f5? - N\u00e3o trouxeste algumas foices? (D'Evreux, Viagem, 246)"}, {"first_word": "kyseg\u00fbasu", "optional_number": "", "definition": "(etim. - faca grande) (s.) - cutelo: it\u00e1-kyseg\u00fbasu - cutelo de ferro (VLB, I, 88)"}, {"first_word": "kysy\u00ee\u00e9", "optional_number": "", "definition": "- met\u00e1tese de syky\u00ee\u00e9 (v.) (VLB, II, 34)"}, {"first_word": "kyt\u00e3", "optional_number": "1", "definition": "(s.) - n\u00f3 (como de cip\u00f3 ou de qualquer vara): i kyt\u00e3 - o n\u00f3 dele; ase'okyt\u00e3 (ou \u00eeurubykyt\u00e3) - n\u00f3 do papo, n\u00f3 da garganta (VLB, II, 50)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, MUIRAQUIT\u00c3 (ybyr\u00e1 + kyt\u00e3, \u201cn\u00f3 de madeira\u201d), amuleto usado na Amaz\u00f4nia."}, {"first_word": "kyt\u00e3", "optional_number": "2", "definition": "(s.) - verruga (VLB, II, 144)"}, {"first_word": "kyt\u0129", "optional_number": "", "definition": "(v.tr.) - cortar (com serra, tesoura, faca, palha, vidro, casca de ostra, etc. Cortar com instrumentos maiores, como machado, espada, etc. \u00e9 mog\u00fba\u00ee ou mondok - v.); dar cutilada: Aybyr\u00e1-kyt\u0129. - Cortei madeira. (VLB, II, 117)"}, {"first_word": "kytyk", "optional_number": "", "definition": "(v.tr.) - 1) esfregar; brunir; alisar (VLB, II, 23); ro\u00e7ar: Itay\u00eeu\u00eea pup\u00e9 a\u00eekytyk. - Com sab\u00e3o esfreguei-o. (VLB, I, 117); A\u00eekyty-kytyk mba'e-kag\u00fbera pup\u00e9. - Fiquei-o esfregando com gordura. (VLB, I, 117); A\u00eekytyk ira\u00eety pup\u00e9. - Esfreguei-o com cera. (VLB, I, 114); 2) brear, passar breu, alcatr\u00e3o (p.ex., no barco); encerar, untar (p.ex., com azeite) (VLB, II, 139): A\u00eekytyk. - Breei-o. (VLB, I, 59)"}, {"first_word": "kytynga", "optional_number": "", "definition": "(s.) - ferrugem, mancha: A\u00eekytyngok. - Tiro a sua ferrugem. (VLB, II, 22)"}, {"first_word": "kytyngok", "optional_number": "", "definition": "(v.tr.) - limpar esfregando, tirar a sujeira de, brunir, polir, a\u00e7acalar; limpar de ferrugem: A\u00eekytyngok. - Limpo-o de ferrugem. (VLB, II, 22)"}, {"first_word": "kytyngoka", "optional_number": "", "definition": "(s.) - esfregamento, polimento, limpeza; (adj.: kytyngok) - esfregado, polido, limpo: ...Nde '\u00e3-kytyngokyne. - Tu ter\u00e1s a alma limpa. (Anch., Doutr. Crist\u00e3, II, 113)"}, {"first_word": "ky\u00fbaba", "optional_number": "", "definition": "ou (kyg\u00fbaba) (etim. - instrumento de comer piolhos) (s.) - pente (L\u00e9ry, Histoire, 346; VLB, I, 32)"}, {"first_word": "ky'ynha", "optional_number": "", "definition": "(s.) - var. de pimenta (VLB, II, 77)"}, {"first_word": "m\u00e3", "optional_number": "", "definition": "(interj.) - Ah!, \u00d3! Oh! (Diz o que deseja, admira ou lastima-se.) (Fig., Arte, 147): Xe moa\u00eeu-te i nema m\u00e3! - Ah, como me importuna o fedor dele! (Anch., Teatro, 8); N'a\u00eeuk\u00e1\u00ee x\u00fb\u00e9 tem\u00f5 m\u00e3. - Ah, oxal\u00e1 n\u00e3o o mate eu! (Fig., Arte, 27); Xe re\u00eetyk korine m\u00e3! - Ah, vencer-me-\u00e3o hoje! (Anch., Teatro, 26); Og\u00fberas\u00f3 tem\u00f5 sapy'a ybakype Tupana xe ruba m\u00e3! - Ah, oxal\u00e1 Deus logo levasse meu pai para o c\u00e9u! (Fig., Arte, 99)"}, {"first_word": "maanip\u00f3", "optional_number": "", "definition": "(part.) - n\u00e3o deve ser, n\u00e3o ser\u00e1 assim (VLB, II, 47); o mesmo que aan ip\u00f3 (v. aan)"}, {"first_word": "ma'e", "optional_number": "", "definition": "- o mesmo que mba'e (v.)"}, {"first_word": "ma'\u1ebd", "optional_number": "", "definition": "(v. intr. compl. posp.) - 1) olhar [para algo ou para algu\u00e9m: compl. com es\u00e9 (r, s) ou ri]: Mar\u00e3 e'ipe as\u00e9 o py'ape ybaka res\u00e9 oma'\u1ebdmone? - Como dir\u00e1 a gente em seu cora\u00e7\u00e3o, olhando para o c\u00e9u? (Ar., Cat., 26); Ema'\u1ebdngatu or\u00e9 ri...! - Olha bem para n\u00f3s! (Anch., Poemas, 102); T'oma'\u1ebd \u00eeand\u00e9 res\u00e9 pitang\u0129-mora\u00fbsubara... - Que olhe para n\u00f3s o nen\u00e9m compadecedor. (Anch., Poemas, 164); Ema'\u1ebd-te ranh\u1ebd! - Mas olha primeiro! Olha c\u00e1! (como que mostrando alguma coisa not\u00e1vel) (VLB, II, 55); 2) (v. intr.) enxergar, ver: N'ama'\u1ebd\u00ee. - Eu n\u00e3o enxergo (isto \u00e9, eu sou cego). (VLB, I, 70) \u25cf ma'\u1ebdsaba (ou ma'\u1ebdndaba) - tempo, lugar, modo, causa, objeto, etc. do olhar, da vis\u00e3o: Mba'epe as\u00e9 o\u00eemoinukar o kotype o ma'\u1ebdsabamo? - Que a gente manda p\u00f4r em seu aposento como objeto de seu olhar? (Ar., Cat., 93); Pe\u00eemo\u00edn am\u00f5 cruz o\u00eeep\u00e9 k\u00f3 mara'abora robak\u00e9 ses\u00e1 ma'\u1ebdndabamo. - Ponde uma cruz diante deste doente como objeto da vis\u00e3o de seus olhos. (Ar., Cat., 142); (O imperativo pode ser usado sem os prefixos e- ou pe-): ma'\u1ebd! - olha!: Ma'\u1ebdne, tupinamb\u00e1 Parag\u00fbasupendar\u00fbera... opakatu \u00eeamomb\u00e1. - Olha, arrasamos todos os tupinamb\u00e1s que estavam no Paragua\u00e7u. (Anch., Teatro, 14)"}, {"first_word": "Ma'eakanga", "optional_number": "", "definition": "(etim. - cabe\u00e7a de coisa) (s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 188v)"}, {"first_word": "ma'e'\u0129", "optional_number": "", "definition": "(v.tr.) - 1) distribuir: A\u00eema'e'\u0129. - Distribuo-os. (VLB, I, 104); 2) vender: Amba'e-ma'e'\u0129. - Vendi coisas. (VLB, II, 143) \u25cf ma'e'\u0129ndaba - tempo, lugar, modo, etc. de vender: so'o ma'e'\u0129ndaba - lugar de vender carne, a\u00e7ougue (VLB, I, 21)"}, {"first_word": "ma'enan", "optional_number": "", "definition": "(ou ma'en\u00e3) [v. intr. compl. posp.) - vigiar, velar, espiar [compl. com es\u00e9 (r, s) ou ri]: Ema'en\u00e3ngatu xe ri, xe mbo'are'ymuk\u00e1. - Vela bem por mim, fazendo que n\u00e3o me derrubem. (Anch., Poemas, 142)"}, {"first_word": "ma'enduar", "optional_number": "", "definition": "(ou ma'endu\u00e1) (xe) (v. da 2\u00aa classe) - lembrar-se [de algo ou de algu\u00e9m: compl. com es\u00e9 (r, s) ou ri]: ...Nde ma'endu\u00e1 xe ri! - Lembra-te de mim! (Anch., Teatro, 176); K\u00fbes\u00e9 Pedro nde res\u00e9 i ma'enduari. - Ontem Pedro se lembrou de ti. (Fig., Arte, 95); N'i ma'enduari x\u00fb\u00e9ne. - Eles n\u00e3o se lembrar\u00e3o. (Fig., Arte, 40); Ybakype Tup\u00e3 i moet\u00e9-katu res\u00e9 o ma'enduaramo. - Lembrando-se de que Deus os honra muito no c\u00e9u. (Ar., Cat., 24) \u25cf ma'enduasaba (ou ma'enduaraba) - tempo, lugar, modo, etc. de lembrar-se; lembran\u00e7a: Ta xe pysyr\u00f5 Tup\u00e3 ma'enduasaba\u00edba su\u00ed. - Que me livre Deus das lembran\u00e7as ruins. (Ar., Cat., 21); mba'e res\u00e9 ma'enduasaba - lembran\u00e7a das coisas (VLB, II, 35)"}, {"first_word": "ma'enduara", "optional_number": "", "definition": "(etim. - o que est\u00e1 na vista) (s.) - lembran\u00e7a: ses\u00e9 o ma'enduara \u00eeabi'\u00f5... - a cada lembran\u00e7a dela; cada vez que se lembra dela (Ar., Cat., 71v); A\u00eekuab xe res\u00e9 nde ma'enduara. - Sei que tu te lembras de mim (lit., sei de tua lembran\u00e7a de mim). (Fig., Arte, 156)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, ABAREMANDOAVA, nome de cachoeira do rio Tiet\u00ea (SP) (v. p. 386)."}, {"first_word": "ma'etak\u00f3", "optional_number": "", "definition": "(ou mba'etak\u00f3) (conj.) - isso porque, da mesma forma que: ...Ma'etak\u00f3 nhusana o\u00edn nhote, g\u00fbyr\u00e1 a\u00e9 os\u00f3 i pup\u00e9. - ...Da mesma forma que o la\u00e7o est\u00e1 parado e \u00e9 o p\u00e1ssaro que vai para dentro dele. (Ar., Cat., 29v); A\u00eepoba'e tene nd'o\u00eeaby\u00ee mbo\u00eea, mba'etak\u00f3 mbo\u00eea o emindu'u rekob\u00e9 mokanhemukar-y \u00eeanond\u00e9, o ekob\u00e9 re\u00eeari o akanga patukasag\u00fberype. - Esses, enfim, n\u00e3o diferem da cobra, isso porque a cobra, antes de fazer destruir a vida daquele que morde, deixa sua pr\u00f3pria vida ao pisarem sua cabe\u00e7a. (Ar., Cat., 241, 1686)"}, {"first_word": "ma'\u1ebdtak\u00f3", "optional_number": "", "definition": "(interj.) - ora, vejam agora! (Fig., Arte, 137)"}, {"first_word": "ma'\u1ebdtepe", "optional_number": "", "definition": "(ou ma'\u1ebdteranh\u1ebd ou ma'\u1ebdteperanh\u1ebd) (interj.) - ora, vejam agora! (Fig., Arte, 137)"}, {"first_word": "mag\u00fb\u00e1", "optional_number": "", "definition": "(s.) - broca, lagarta ou larva que ataca o vinho (VLB, I, 60)"}, {"first_word": "mag\u00fbari", "optional_number": "", "definition": "(s.) - MAGUARI, BAGAURI, BAGUARI, MAGUARI, 1) ave ciconiforme da fam\u00edlia dos cicon\u00eddeos, que vive em bandos em brejos com pouca vegeta\u00e7\u00e3o alta, sendo conhecida como cegonha brasileira, parente pr\u00f3xima da cegonha branca (Ciconia ciconia) da Europa. Recebe vulgarmente os nomes de cauau\u00e3, cegonha, tabuiai\u00e1 e jaburu-moleque. 2) ave ciconiforme da fam\u00edlia dos arde\u00eddeos (Ardea cocoi L.), que recebe tamb\u00e9m, vulgarmente, os nomes de SOC\u00d3-GRANDE e jo\u00e3o-grande (Marcgrave, Hist. Nat. Bras., 204)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- BAGUARI \u00e9 tamb\u00e9m um adjetivo: vagaroso, pesad\u00e3o."}, {"first_word": "MAGUARI", "optional_number": "", "definition": "(fonte: Brasil Holand\u00eas)"}, {"first_word": "mag\u00fby", "optional_number": "", "definition": "(s.) - esp\u00e9cie de raiz (Marcgrave, Hist. Nat. Bras., 272)"}, {"first_word": "mahm\u00f5!", "optional_number": "", "definition": "(interj. - \u00c9 usada para expressar coisa admir\u00e1vel, maravilhamento.) - demais! muito! imensamente!: -(I) ybat\u00e9-katupe? -Mahm\u00f5! -Elas s\u00e3o muito altas? -Demais! (L\u00e9ry, Histoire, 363)"}, {"first_word": "ma\u00eeaku", "optional_number": "", "definition": "- o mesmo que ba\u00eeaku (v.) (G\u00e2ndavo, Hist., VIII, fl. 29)"}, {"first_word": "ma\u00ee\u00e9", "optional_number": "", "definition": "(s.) (forma absol. de pa\u00ee\u00e9 ou o mesmo que pa\u00ee\u00e9 - v.) - PAJ\u00c9, feiticeiro ind\u00edgena, xam\u00e3: Oseky\u00ee kunh\u00e3 ma\u00ee\u00e9 Kar\u00fbara. - Invocam as mulheres o paj\u00e9 Caruara. (Anch., Teatro, 148)"}, {"first_word": "ma\u00eenan", "optional_number": "", "definition": "(v. intr. compl. posp.) - vigiar, tomar conta, olhar (por algo, para que n\u00e3o se perca) [compl. com a posp. es\u00e9 (r, s) ou ri]: Pe\u00eepysy-katu kori... ses\u00e9 pema\u00een\u00e3ngat\u00fbabo. - Apanhai-o bem hoje, dele tomando conta. (Ar., Cat., 54); Ama\u00eenan (ab\u00e1) res\u00e9. - Tomo conta das pessoas. (VLB, I, 151, adapt.) \u25cf ma\u00eenandara - o que vigia, o que toma conta; guardi\u00e3o (VLB, I, 151) (V. tb. ma'enan.)"}, {"first_word": "Ma\u00edra", "optional_number": "1", "definition": "(s. antrop.) - nome de um antigo profeta, sucessor e herdeiro de Mairum\u00fbana (v.) (Thevet, Les Sing. de la France Antart., 53v)"}, {"first_word": "ma\u00edra", "optional_number": "2", "definition": "(s.) - 1) homem branco: ...Na sat\u00e3ngatu\u00ee ma\u00edra! - N\u00e3o \u00e9 muito forte o homem branco. (Anch., Teatro, 16); A\u00eep\u00f3 ma\u00edra... ybytu\u00fbasu o\u00eemo\u00fa. - Aquele homem branco fez vir a ventania. (Staden, Viagem, 91); 2) franc\u00eas: \u201cQue veut dire que vous autres Mairs et Peros, c'est \u00e0 dire Fran\u00e7ois et Portugais, veniez de si loin querir du bois pour vous chauffer?\u201d - Por qu\u00ea voc\u00eas, ma\u00edras e per\u00f3s, quer dizer, franceses e portugueses, v\u00eam de t\u00e3o longe procurar madeira para se aquecerem?\u00a0 (L\u00e9ry, Histoire, cap. XIII)"}, {"first_word": "Ma\u00edra-poxy", "optional_number": "", "definition": "(etim. - Ma\u00edra ruim) (s. antrop.) - nome de entidade mitol\u00f3gica dos antigos tupis da costa (Thevet, Cosm. Univ., 918)"}, {"first_word": "Mairat\u00e3", "optional_number": "", "definition": "(etim. - Ma\u00edra forte) (s. antrop.) - nome de entidade mitol\u00f3gica dos antigos tupis da costa (Thevet, Cosm. Univ., 919)"}, {"first_word": "ma\u00eere\u00e1", "optional_number": "", "definition": "- o mesmo que ma\u00eeri\u00e1 (v.) (Libri Princ., vol. I, 92)"}, {"first_word": "ma\u00eeri\u00e1", "optional_number": "", "definition": "(s.) - nome de um p\u00e1ssaro \u201cdo tamanho de um can\u00e1rio; \u00e9 todo preto, afora a cabe\u00e7a, que tem branca como neve\u201d (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 194)"}, {"first_word": "Mairum\u00fbana", "optional_number": "", "definition": "(ou Ma\u00edra-humane) (etim. - o antigo Ma\u00edra) (s. antrop.) - nome de personagem m\u00edtico dos primitivos \u00edndios tupis da costa (Staden, Viagem, 147)"}, {"first_word": "maka\u00eeuba", "optional_number": "", "definition": "(s.) - maca\u00faba, var. de palmeira; o mesmo que moka\u00eee'yba (v.) (Libri Princ., vol. I, 23)"}, {"first_word": "makapera", "optional_number": "", "definition": "(s.) - macaxeira assada ao fogo e sem nenhuma outra prepara\u00e7\u00e3o (Piso, De Med. Bras., 62)"}, {"first_word": "makapy", "optional_number": "", "definition": "(s.) - var. de peixe (VLB, II, 113)"}, {"first_word": "makasyka", "optional_number": "", "definition": "(s.) - CAMBACICA, MACACICA, p\u00e1ssaro da fam\u00edlia dos cereb\u00eddeos, que ocorre em todo o Brasil (Sousa, Trat. Descr., 236)"}, {"first_word": "Makaxera", "optional_number": "1", "definition": "(s. antrop.) - \u201cdivindade dos caminhos, guia dos viajantes\u201d (Marcgrave, Hist. Nat. Bras., 278): Nd'arob\u00eeari Makaxera... - N\u00e3o confio em Macaxeras... (Anch., Teatro, 62)"}, {"first_word": "makaxera", "optional_number": "2", "definition": "(s.) - MACAXEIRA, MACAXERA, raiz de planta euforbi\u00e1cea (Manihot esculenta Crantz), chamada tamb\u00e9m de aipim, com que os \u00edndios faziam farinha ou cauim (D'Abbeville, Histoire, 229v; Piso, De Med. Bras. IV, 177)"}, {"first_word": "mak\u00fbara", "optional_number": "", "definition": "(s.) - nome de uma ave (Theat. Rer. Nat. Bras., I, 127)"}, {"first_word": "maku\u00ee\u00e9", "optional_number": "", "definition": "- o mesmo que muku\u00ee\u00e9 (v.) (Brand\u00e3o, Di\u00e1logos, 217)"}, {"first_word": "makukag\u00fb\u00e1", "optional_number": "", "definition": "(ou makuka\u00fb\u00e1) (s.) - MACUCAGU\u00c1, MACAGU\u00c1, MACUCAU, MACUCAU\u00c1, ave da fam\u00edlia dos tinam\u00eddeos, muito comum no passado em v\u00e1rias partes do Brasil. \u00c9 parecida \u00e0 perdiz. (Cardim, Trat. Terra e Gente do Brasil, 37): -Esen\u00f5\u00ee g\u00fbyr\u00e1 ix\u00e9be. -\u00ceaku, mut\u0169, makukag\u00fb\u00e1... -Nomeia as aves para mim. -Jacu, mutum, macucagu\u00e1. (L\u00e9ry, Histoire, 348)"}, {"first_word": "MACUCAGU\u00c1", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "makuka\u00fb\u00e1", "optional_number": "", "definition": "- o mesmo que makukag\u00fb\u00e1 (v.). (Staden, Viagem, 162)"}, {"first_word": "maman", "optional_number": "", "definition": "(v.tr.) - amarrar, enrolar, enrodilhar (como a corda num tronco, a vela do navio, etc.), la\u00e7ar, rodear: A\u00eee'a-maman. - Amarrei-me o cabelo. (VLB, I, 113); Asetym\u00e3-maman. - Lacei a perna dele. (VLB, I, 41); A\u00eemaman okyt\u00e1 ysyp\u00f3 pup\u00e9. - Amarrei o esteio com cip\u00f3. A\u00eemaman ysyp\u00f3 okyt\u00e1 res\u00e9. - Enrolei o cip\u00f3 no esteio. (VLB, I, 117)"}, {"first_word": "mamana", "optional_number": "", "definition": "(s.) - amarra, la\u00e7o, enrolamento: A\u00eemam\u00e3-rok. - Retirei as amarras dele. (VLB, I, 98)"}, {"first_word": "mamang\u00e1", "optional_number": "", "definition": "(s.) - MAMANG\u00c1, arbusto da fam\u00edlia das leguminosas cesalpino\u00eddeas (Piso, De Med. Bras., IV, 190)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, MAMANGUAPE (nome de munic\u00edpio da PB) (v. p. 386)."}, {"first_word": "mam\u00f5?", "optional_number": "1", "definition": "(interr.) - 1) onde? em que lugar?: Mam\u00f5pe Tup\u00e3 rek\u00f3\u00fb? - Onde Deus est\u00e1? (Ar., Cat., 26); T\u00f3! Mam\u00f5pe ah\u1ebd rek\u00f3\u00fb? - Eh! Onde ele est\u00e1? (Anch., Teatro, 10); 2) aonde? para onde? a que lugar?: Mam\u00f5pe i x\u00f3\u00fb o mba'e-'u-pab'ir\u00e9? - Aonde ele foi ap\u00f3s acabar de comer? (Ar., Cat., 52v) \u25cf mam\u00f5 su\u00ed? - de onde? (Fig., Arte, 127); mam\u00f5 rupi? - por onde? (Fig., Arte, 127); mam\u00f5-ngoty su\u00ed? - de que parte? (mais espec\u00edfico que donde?) (VLB, I, 95)"}, {"first_word": "mam\u00f5", "optional_number": "2", "definition": "(adv.) - 1) fora, para fora, por a\u00ed afora: As\u00f3 mam\u00f5. - Vou para fora. (VLB, I, 141); 2) longe, para longe: N\u00b4as\u00f3-potari mam\u00f5... - N\u00e3o quero ir para longe. (Anch., Poemas, 100); O\u00fa tubix\u00e1-katu mam\u00f5 su\u00ed nde rek\u00e1. - Veio um grande chefe de longe para te procurar. (Anch., Poemas, 138); Naro\u00eea\u00ee mam\u00f5 xe s\u00f3\u00fb... - Nem por isso eu vou para longe. (Anch., Teatro, 186); Mam\u00f5 nh\u1ebd kanh\u1ebd-motara i py'a \u00eea\u00eeporak\u00e1. - O desejo de sumir para longe enche seus cora\u00e7\u00f5es. (Anch., Poesias, 265)"}, {"first_word": "mam\u00f5", "optional_number": "3", "definition": "(s.) - lugar: ...Opakatu mam\u00f5 mopori. - Todos os lugares preenche. (Ar., Cat., 26); -Mam\u00f5pe Tup\u00e3 rek\u00f3\u00fb? -Nda mam\u00f5 nh\u00f5 ru\u00e3. -Onde Deus est\u00e1? -N\u00e3o num s\u00f3 lugar. (Anch., Doutr. Crist\u00e3, I, 158); mam\u00f5 su\u00ed - de algum lugar, dalgures, de alguma parte (VLB, I, 89)"}, {"first_word": "mam\u00f5yg\u00fbara", "optional_number": "", "definition": "(etim. - o que \u00e9 de fora, o que \u00e9 de longe) (s.) - forasteiro (VLB, I, 141)"}, {"first_word": "mam\u00f5yg\u00fbara\u00e9", "optional_number": "", "definition": "(etim. - o que \u00e9 de fora e diferente) (s.) - estrangeiro, estranho (VLB, I, 130)"}, {"first_word": "mam\u00fb\u00e3", "optional_number": "", "definition": "- o mesmo que mam\u00fb\u00e1 (v.) (VLB, II, 60)"}, {"first_word": "mam\u00fb\u00e1", "optional_number": "", "definition": "(ou mam\u00fb\u00e3 ou mem\u00fb\u00e1) (s.) - variedade de pirilampo, inseto da ordem dos cole\u00f3pteros (Sousa, Trat. Descr., 267)"}, {"first_word": "man", "optional_number": "", "definition": "(-\u00eeo- ou -nho-) (v.tr.) - enfeixar, fazer feixe de, fazer em feixe, fazer em molhos: Anhoman. - Enfeixei-os. (VLB, II, 27)"}, {"first_word": "mana", "optional_number": "", "definition": "(s.) - feixe (de qualquer coisa); ma\u00e7o, molho (VLB, I, 137): u'u-mana - ma\u00e7o de flechas (VLB, II, 27)"}, {"first_word": "manak\u00e1", "optional_number": "", "definition": "(s.) - MANAC\u00c1, planta da fam\u00edlia das solan\u00e1ceas (Brunfelsia hopeana Benth.), ornamental, de flores grandes. \u00c9 usada como corante e como rem\u00e9dio na medicina popular e tamb\u00e9m chamada MANAG\u00c1, MANAC\u00c3. (Marcgrave, Hist. Nat., 69; Piso, De Med. Bras., IV, 190)"}, {"first_word": "MANAC\u00c1", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "manati", "optional_number": "", "definition": "(s.) - peixe-boi, cet\u00e1ceo da fam\u00edlia dos manat\u00eddeos. O mesmo que g\u00fbarag\u00fb\u00e1 (v.) (Laet, Novus Orbis, Livro XV, cap. XII, \u00a71)"}, {"first_word": "mana'yba", "optional_number": "", "definition": "(s.) - MANA\u00cdBA, tolete do caule do aipim ou da mandioca, cortado para plantio; muda de aipim ou mandioca (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a7 72, 148)"}, {"first_word": "mana'ybaru", "optional_number": "", "definition": "(s.) - variedade de mandioca (Sousa, Trat. Descr., 173)"}, {"first_word": "mana'ybusu", "optional_number": "", "definition": "(etim. - mana\u00edba grande) (s.) - variedade de mandioca (Sousa, Trat. Descr., 173)"}, {"first_word": "mana'ytinga", "optional_number": "", "definition": "(etim. - mana\u00edba branca) (s.) - variedade de mandioca, comest\u00edvel a partir de oito meses de plantio, apta para cultivo em terras fracas e de areia (Sousa, Trat. Descr., 173)"}, {"first_word": "mandapyti'u", "optional_number": "", "definition": "(s.) - nome de uma planta (Theat. Rer. Nat. Bras., II, 201)"}, {"first_word": "mandat\u00ee\u00e1", "optional_number": "", "definition": "(s.) - nome de planta leguminosa (Marcgrave, Hist. Nat. Bras., 33)"}, {"first_word": "mandi'\u0129", "optional_number": "", "definition": "(s.) - MANDIM, MANDI, nome comum a diversos peixes de rio, da fam\u00edlia dos pimelod\u00eddeos (VLB, I, 50)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, MANDI\u00da (nome de riacho de S\u00e3o Paulo) (v. p. 386)."}, {"first_word": "mandi'oka", "optional_number": "", "definition": "(s.) - MANDIOCA, o mesmo que mani'oka (v.) (G\u00e2ndavo, Trat. Prov. Brasil, 690-718)"}, {"first_word": "mandi'oka'i", "optional_number": "", "definition": "(etim. - mandioca pequena) (s.) - MANDIOCA\u00cd, nome comum a v\u00e1rias plantas da fam\u00edlia das arali\u00e1ceas, do g\u00eanero Didymopanax; \u201c\u00e1rvore de madeira muito dura, pesada e de cor amarela\u00e7a\u201d (Sousa, Trat. Descr., 218)"}, {"first_word": "mandi'opeba", "optional_number": "", "definition": "(etim. - mandioca achatada) (s.) - var. de mandioca (Piso, De Med. Bras. IV, 177-178)"}, {"first_word": "mandi'opuba", "optional_number": "", "definition": "(ou mani'opuba) (etim. - mandioca mole) (s.) - mandioca macerada e amolecida em \u00e1gua pelo espa\u00e7o de quatro a cinco dias (Marcgrave, Hist. Nat. Bras., 67)"}, {"first_word": "mandi'op\u00fbera", "optional_number": "", "definition": "(etim. - mandioca velha) (s.) - nome de um fruto (Knivet, The Adm. Adv., 1230)"}, {"first_word": "mandi'yba", "optional_number": "", "definition": "- o mesmo que mani'yba (v.)"}, {"first_word": "mandi'ybamb\u00fbara\u00e9", "optional_number": "", "definition": "(s.) - var. de mandioca (v. mani'oka) (Piso, De Med. Bras., IV, 177-178)"}, {"first_word": "mandi'ybumana", "optional_number": "", "definition": "(etim. - mandioca velha) (s.) - var. de mandioca (Piso, De Med. Bras., IV, 177)"}, {"first_word": "mandi'ybusu", "optional_number": "", "definition": "(etim. - mandioca grande) (s.) - var. de mandioca (Piso, De Med. Bras., IV, 177)"}, {"first_word": "mandi'ybyby\u00eeana", "optional_number": "", "definition": "(s.) - var. de mandioca (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a772, 148)"}, {"first_word": "mandi'yby\u00eeurusu", "optional_number": "", "definition": "(s.) - var. de mandioca (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a772, 148)"}, {"first_word": "mandi'yparati", "optional_number": "", "definition": "(s.) - var. de mandioca de terras fracas e arenosas (Piso, De Med. Bras. IV, 177)"}, {"first_word": "mandub\u00e9", "optional_number": "", "definition": "(s.) - MANDUB\u00c9, MANDUBI, MANDUV\u00c1, nome comum a certos peixes da fam\u00edlia dos agenios\u00eddeos (D'Abbeville, Histoire, 247)"}, {"first_word": "mandubi", "optional_number": "", "definition": "(s.) - MANDUBI, 1) amendoim (Arachis hypogaea L.), nome gen\u00e9rico de plantas leguminosas-papiliono\u00eddeas que possuem uma c\u00e1psula onde existem duas ou tr\u00eas pequenas nozes ou sementes. S\u00e3o tamb\u00e9m chamadas MANDOBI, MENDUBI, MENDU\u00cd, MINDUBI. 2) o nome dessas sementes comest\u00edveis (D'Abbeville, Histoire, 229v)"}, {"first_word": "mandyba", "optional_number": "1", "definition": "(s.) - \u201c\u00e1rvore grande que d\u00e1 fruto do mesmo nome, tamanho como cerejas, de cor vermelha e muito doce; come-se como sorva, lan\u00e7ando-lhe o caro\u00e7o fora e uma pevide que tem dentro, que \u00e9 a sua semente\u201d (Sousa, Trat. Descr., 194)"}, {"first_word": "mandyba", "optional_number": "2", "definition": "(s.) - MANDIBA, MANDIVA, var. de mandioca (Piso, De Med. Bras., 177)"}, {"first_word": "manema", "optional_number": "", "definition": "(s.) - indiv\u00edduo que n\u00e3o capturou nenhum advers\u00e1rio; MANEMA, covarde, poltr\u00e3o, palerma (forma de tratamento injurioso) (VLB, II, 40); pobre, infeliz, azarado, malsucedido (D'Abbeville, Histoire, 359): Xe ab\u00e9 ta\u00eeasug\u00fba\u00eea; xe manhana, manemb\u00fbera... - Eu tamb\u00e9m sou um porco; eu sou um espi\u00e3o, um velho poltr\u00e3o... (Anch., Teatro, 44); Epyt\u00e1! Kag\u00fb\u00e1pe nh\u00f5 nde rat\u00e3ngatu-pot\u00e1? Manemusu! Ambu'a! - Fica! Somente quando bebes cauim tu queres ser valente? Palerm\u00e3o! Centop\u00e9ia! (Anch., Teatro, 64); Pepyt\u00e1, manemusu! - Ficai, palerm\u00f5es! (Anch., Teatro, 172)"}, {"first_word": "mangaba", "optional_number": "", "definition": "(s.) - 1) MANGABA, MANGABEIRA \u00e1rvore apoc\u00ednea (Hancornia speciosa Gomes), comum nos cerrados e no litoral nordestino, com flores amarelas, produtora de l\u00e1tex. \u00c9 aplicada na medicina popular brasileira no tratamento da tuberculose e de afec\u00e7\u00f5es da pele e do f\u00edgado. 2) MANGABA, fruto polposo e muito doce dessa \u00e1rvore (D'Abbeville, Histoire, 218v; Marcgrave, Hist. Nat. Bras., 121) \u25cf mangaby - licor de mangaba (VLB, II, 146)"}, {"first_word": "mangag\u00fb\u0129", "optional_number": "", "definition": "(s.) - nome de uma ave (Theat. Rer. Nat. Bras., I, 126)"}, {"first_word": "mangang\u00e1", "optional_number": "", "definition": "(s.) - var. de besouro grande que r\u00f3i madeiras (VLB, I, 56)"}, {"first_word": "manganga'i", "optional_number": "", "definition": "(s.) - MANGANG\u00c1, MANGANGAVA, MAMANGABA, MAMANGAVA, nome de abelhas sociais da fam\u00edlia dos bomb\u00eddeos, tamb\u00e9m denominadas MANGANGABA, MANGABA, MANGANGAIA, abelh\u00e3o, MARIMBONDO- MANGANG\u00c1 (Marcgrave, Hist. Nat. Bras., 257; VLB, I, 56)"}, {"first_word": "mangar\u00e1", "optional_number": "", "definition": "(s.) - MANGAR\u00c1, nome comum a diversas esp\u00e9cies de plantas ar\u00e1ceas com tub\u00e9rculos comest\u00edveis (Cardim, Trat. Terra e Gente do Brasil, 47). \u201c...Quando se colhem, arrancam-nos debaixo da terra em tou\u00e7as... e tiram-se de cada p\u00e9 duzentos e trezentos juntos.\u201d (Sousa, Trat. Descr., 181)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, MANGARATIBA (nome de localidade de SP) (v. p. 386)."}, {"first_word": "mangaramir\u0129", "optional_number": "", "definition": "(etim. - mangar\u00e1 pequeno) (s.) - MANGAR\u00c1-MIRIM, MANGARITO planta ar\u00e1cea, variedade de taioba (Xanthosoma sagitifolium (L.) Schott) (Piso, De Med. Bras., 194)"}, {"first_word": "mangarape\u00fana", "optional_number": "", "definition": "(etim. - mangar\u00e1 da casca escura) (s.) - planta ar\u00e1cea parecida \u00e0 taioba (Colocasia esculenta (L.) Schott) (Piso, De Med. Bras., IV, 194)"}, {"first_word": "manga'yba", "optional_number": "", "definition": "- o mesmo que mangaba (Marcgrave, Hist. Nat. Bras., 121; VLB, II, 121)"}, {"first_word": "mangok", "optional_number": "", "definition": "(v.tr.) - distorcer (palavras, acrescentando coisas pr\u00f3prias) (VLB, II, 136)"}, {"first_word": "manhana", "optional_number": "", "definition": "(etim. - o que espia) (s.) - 1) espi\u00e3o; espia (de guerra) (VLB, I, 126): ...Xe manhana, manemb\u00fbera... - Eu sou um espi\u00e3o, um velho poltr\u00e3o... (Anch., Teatro, 44); T'ak\u00fb\u00e1ne pe renond\u00e9, pe manhanamo, ranh\u1ebd. - Hei de ir adiante de v\u00f3s, como vosso espi\u00e3o, primeiro. (Anch., Teatro, 66); 2) alcoviteiro, o que serve de intermedi\u00e1rio nas rela\u00e7\u00f5es amorosas: As\u00f3 manhanamo. - Vou como alcoviteiro. (VLB, I, 30); O manhanamo ab\u00e1 moing\u00f3bo... - Fazendo algu\u00e9m ser seu alcoviteiro. (Ar., Cat., 71v); 3) espionagem, alcovitice: ...Manhana, syg\u00fbara\u00eey - n'a\u00eepotari ab\u00e1 se\u00eeara. - Alcovitice, prostitui\u00e7\u00e3o - n\u00e3o quero que ningu\u00e9m as deixe. (Anch., Teatro, 8)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, MANHANA (nome de monte de SE) (v. p. 386)."}, {"first_word": "manhera'up\u1ebd", "optional_number": "", "definition": "(interj.) - expressa zombaria (n\u00e3o se crendo no que se diz) (Fig., Arte, 134; VLB, I, 27)"}, {"first_word": "mani-", "optional_number": "", "definition": "elemento de composi\u00e7\u00e3o presente em mani'oka, mani'yba, manipo'i, etc."}, {"first_word": "maniaka\u00f3", "optional_number": "", "definition": "(s.) - lombo interior (Castilho, Nomes, 33; VLB, II, 24)"}, {"first_word": "mani'\u0129", "optional_number": "", "definition": "(s.) - MANIIM, MANOI\u00da, variedade de algodoeiro (Sousa, Trat. Descr., 207)"}, {"first_word": "mani\u00eeabo", "optional_number": "", "definition": "(interj.) - expressa deprecia\u00e7\u00e3o: Anga\u00eepaba mani\u00eeabo m\u00e3! - Ah, que velhaco! (VLB, II, 65)"}, {"first_word": "manima", "optional_number": "", "definition": "(s.) - cobra que anda sempre n'\u00e1gua... \u201ce muito pintada... Tem-se por bem-aventurado o \u00edndio a quem ela se mostra, dizendo que h\u00e3o de viver muito tempo...\u201d (Cardim, Trat. Terra e Gente do Brasil, 64)"}, {"first_word": "mani'oka", "optional_number": "", "definition": "(ou mandi'oka) (s.) - MANDIOCA, MANDIOCA-MANSA, nome comum a plantas leitosas da fam\u00edlia das euforbi\u00e1ceas, entre as quais a Manihot esculenta Crantz, cujos tub\u00e9rculos s\u00e3o muito usados para a alimenta\u00e7\u00e3o. Existem esp\u00e9cies venenosas, usadas para se fazer farinha. \u00c9 tamb\u00e9m chamada aipim, macaxeira, MANDIOCA-DOCE, maniva, p\u00e3o-de-pobre, etc."}, {"first_word": "OBSERVA\u00c7\u00c3O", "optional_number": "", "definition": "- O termo mandi'oka parece aplicar-se, mais precisamente, \u00e0 raiz dessas plantas, designando mandi'yba (v.) o arbusto delas. (D'Abbeville, Histoire, 229v; Marcgrave, Hist. Nat. Bras., 65)"}, {"first_word": "mani'okaba", "optional_number": "", "definition": "(s.) - variedade de mandioca utilizada pelos \u00edndios para a prepara\u00e7\u00e3o de papas e uma bebida chamada karaku (v.) (D'Abbeville, Histoire, 230)"}, {"first_word": "mani'oket\u00e9", "optional_number": "", "definition": "(etim. - mandioca verdadeira) - o mesmo que mandi'oka (v.) (D'Abbeville, Histoire, 230)"}, {"first_word": "manipo'i", "optional_number": "", "definition": "(etim. - mani fininho) (s.) - sopa feita pelos \u00edndios com a manipuera, o caldo da mandioca espremida (D'Abbeville, Histoire, 223)"}, {"first_word": "manipokamir\u0129", "optional_number": "", "definition": "(etim. - mani estourado pequeno) (s.) - variedade de mandioca (Sousa, Trat. Descr., 173)"}, {"first_word": "manip\u00fbera", "optional_number": "", "definition": "(etim. - suco de mani) (s.) - MANIPUEIRA, MANIPUERA, suco leitoso da mandioca ralada, obtido por compress\u00e3o, e que cont\u00e9m o veneno da planta. Evaporado o veneno, ao fogo ou ao sol, faz-se do l\u00edquido o molho denominado tucupi. Tamb\u00e9m \u00e9 chamado de MANICUERA, \u00e1gua-brava, \u00e1gua-de-goma. (Marcgrave, Hist. Nat. Bras., 67; Piso, De Med. Bras. III, 173)"}, {"first_word": "manisoba", "optional_number": "", "definition": "(etim. - mani folhudo) (s.) - MANI\u00c7OBA, 1) folha da mandioca (Manihot esculenta Crantz); 2) planta da fam\u00edlia das euforbi\u00e1ceas (Manihot glaziovii Muell. Arg.), de que se extrai borracha (Marcgrave, Hist. Nat. Bras., 68)"}, {"first_word": "mani'yba", "optional_number": "", "definition": "(ou mandi'yba) (etim. - p\u00e9 de mani) (s.) - MANIBA, MANIVA, outro nome para a variedade de mandioca Manihot esculenta Crantz (D'Abbeville, Histoire, 229v; Marcgrave, Hist. Nat. Bras., 65)"}, {"first_word": "OBSERVA\u00c7\u00c3O", "optional_number": "", "definition": "- O termo mandi'oka (v.) parece aplicar-se, mais precisamente, \u00e0 raiz dessas plantas, designando mandi'yba o arbusto delas. (D'Abbeville, Histoire, 229v; Marcgrave, Hist. Nat. Bras., 65)"}, {"first_word": "man\u00f5", "optional_number": "1", "definition": "(s.) - morte: Sosang, tat\u00e1 porar\u00e1bo, o man\u00f5 rir\u00e9 toryba rerek\u00f3bo... - Sofreu, suportando o fogo, tendo alegria ap\u00f3s sua morte. (Anch., Teatro, 54); (adj.) 1) doente \u00e0 beira da morte: Nde man\u00f5, xe at\u00fbasap? - Est\u00e1s doente, meu companheiro? (D'Evreux, Viagem, 124); 2) morto: it\u00e1-man\u00f5 - pedra morta (D'Abbeville, Histoire, 183)"}, {"first_word": "man\u00f5", "optional_number": "2", "definition": "(v. intr.) - 1) morrer: Ab\u00e1 oman\u00f5. - Um homem morreu. (Fig., Arte, 69); Tup\u00e3 oman\u00f5, memetip\u00f3 as\u00e9 oman\u00f5mo. - Deus morreu, quanto mais n\u00f3s morreremos. (Fig., Arte, 163); Te'\u00f5 su\u00ed aman\u00f5. - Morro de morte natural; Aman\u00f5 \u00e9 (ou Aman\u00f5 te\u00e9). - Morro eu pr\u00f3prio (sem que me matem). (VLB, II, 42); 2) esmorecer (VLB, I, 125); 3) doer: Morubixaba, nde akanga oman\u00f5? - Senhor, tua cabe\u00e7a d\u00f3i? (D'Abbeville, Histoire, 327); 4) desmaiar de todo (VLB, I, 99); 5) perder a sensibilidade: Oman\u00f5 xe \u00eeyb\u00e1. - Meu bra\u00e7o perdeu a sensibilidade. (VLB, II, 130) \u25cf man\u00f5-mem\u00fb\u00e3 - morrer s\u00fabita ou desastradamente: Aman\u00f5-mem\u00fb\u00e3. - Morro subitamente. (VLB, II, 43); oman\u00f5ba'e - o que morre: Oman\u00f5ba'ep\u00fbera su\u00ed sekobe\u00eeebyri. - Voltou a viver dos que morreram. (Anch., Doutr. Crist\u00e3, I, 141)"}, {"first_word": "man\u00f5a\u00edb", "optional_number": "", "definition": "(etim. - morrer n\u00e3o completamente) (v. intr. compl. posp.) - 1) desmaiar, desfalecer; esmorecer (VLB, I, 125): Aman\u00f5a\u00edb ambyasy su\u00ed. - Desfale\u00e7o de fome. (VLB, II, 73); 2) desanimar (de algo: compl. com -pe): ...Oman\u00f5aib\u00ed ab\u00e1 o mba'e g\u00fb\u00e1pe b\u00e9. - O homem desanima, sem mais, de comer tamb\u00e9m... (Ar., Cat., 157v); ...Oman\u00f5aib\u00ed ab\u00e1 o porase\u00eet\u00e1pe b\u00e9... - O homem desanima, sem mais, de suas dan\u00e7as tamb\u00e9m. (Ar., Cat., 157v)"}, {"first_word": "man\u00f5\u00ee?", "optional_number": "", "definition": "(interr.) - de onde? donde? (VLB, I, 106)"}, {"first_word": "man\u00f5\u00eea", "optional_number": "", "definition": "(s.) - lugar: man\u00f5\u00eea su\u00edpe? - de que lugar? (VLB, I, 106)"}, {"first_word": "man\u00f5man\u00f5", "optional_number": "", "definition": "(v. intr.) - 1) padecer acidentes: Aman\u00f5man\u00f5. - Padeci acidentes. (VLB, I, 20); 2) sofrer (doen\u00e7as) (VLB, I, 149)"}, {"first_word": "mapu\u00eekuaa\u00eex\u00fbara", "optional_number": "", "definition": "(s.) - braceletes feitos com fios de algod\u00e3o, em torno dos quais os \u00edndios colocavam longas penas tiradas das caudas das araras, utilizando-os em festas e colocando-os um pouco acima dos cotovelos (D'Abbeville, Histoire, 275)"}, {"first_word": "mapy\u00eex\u00fbara", "optional_number": "", "definition": "(s.) - manilha; todo enfeite posto no colo do bra\u00e7o, fosse de ouro, de osso ou de contas (VLB, II, 31)"}, {"first_word": "mar\u00e3?", "optional_number": "1", "definition": "(interr.) - 1) por qu\u00ea?: Mar\u00e3pe xe soe'ymi? - Por que n\u00e3o vou eu? (Fig., Arte, 98); Mar\u00e3pe nd'erenhemimi? - Por que n\u00e3o te escondes? (Anch., Teatro, 32); Aka\u00eeg\u00fb\u00e1! Mar\u00e3pe xe ri erep\u00fb\u00e1? - Ai! Por que bates em mim? (Anch., Teatro, 32); 2) de que maneira? como?: Mar\u00e3pe as\u00e9 monhangi? - Como ele nos fez? (Ar., Cat., 25); 3) como assim? que dizes? (Diz quem n\u00e3o entendeu bem o que ouviu.): Mar\u00e3? Ybyr\u00e1 sup\u00e9 nh\u1ebdpe as\u00e9 \u00eeeroky\u00fb? - Como assim? Diante de uma madeira a gente faz rever\u00eancia? (Ar., Cat., 22); 4) que acontece? como fica? que faz? que vai? (Fig., Arte, 133) (Vem, com esse sentido, no final de senten\u00e7as sem -pe interrogativo.): A'epe o mena... m\u0169et\u00e9ramo sek\u00f3 mombe'ue'yma, mar\u00e3? - E n\u00e3o confessando ser parente verdadeira de seu marido, que acontece? (Ar., Cat., 71v); O\u00ee\u00e1 nhote kag\u00fbarape, mar\u00e3? - O que bebe somente o suficiente, que acontece? (Ar., Cat., 78); Kag\u00fbarape mar\u00e3? Nd'o\u00eeaby\u00eepe Tup\u00e3 nhe'enga? - E os que bebem cauim, como ficam? N\u00e3o transgridem a palavra de Deus? (Anch., Di\u00e1l. da F\u00e9, 203); 5) qual?: Mar\u00e3pe moranduba? - Quais as novidades? Quais as novas? (VLB, II, 92); Mar\u00e3pe nde rera? - Qual \u00e9 teu nome? (L\u00e9ry, Histoire, 341); 6) qu\u00ea? que coisa? [geralmente com os verbos 'i / '\u00e9 e ik\u00f3 / ek\u00f3 (t)]: Mar\u00e3pe ere\u00eek\u00f3? - Que fazes? (VLB, II, 92); Tet\u00e9 mar\u00e3 e'\u00eeabo m\u00e3!? - Ah, que dizes!? (Anch., Teatro, 50); Mar\u00e3pe sek\u00f3\u00fb ybakypene? - Que far\u00e3o no c\u00e9u? (Ar., Cat., 47); 7) Usado sozinho significa que queres? que buscas? (VLB, II, 92); 8) E quanto a? E no que toca a?: Mar\u00e3pe nde, Mbo\u00eeusu? - E quanto a ti, Boiu\u00e7u? (Anch., Teatro, 154, 2006) \u25cf mar\u00e3-mar\u00e3? - refere-se a mais de um (quais? que coisas?, etc.): Mar\u00e3-mar\u00e3-pak\u00f3 \u00eee\u00ed xe rek\u00f3\u00fb?... - Que coisas, pois, hoje eu fiz? (Ar., Cat., 74v); Mar\u00e3-mar\u00e3pe Sant\u00edssima Trindade rera? - Quais s\u00e3o os nomes da Sant\u00edssima Trindade? (Anch., Doutr. Crist\u00e3, I, 157); mar\u00e3pemo? - por que seria que? por que raz\u00e3o haveria de? (VLB, II, 82); mar\u00e3-pip\u00f3? - 1) qu\u00ea? que dizes? (como o que n\u00e3o entendeu bem o que outrem disse ou respondendo ao que chamou) (VLB, II, 91, 92); 2) Que queres? Que buscas? (VLB, II, 92); mar\u00e3-tak\u00f3? - como mesmo? (isto \u00e9, pergunta-se sobre algo de que se sabia mas de que j\u00e1 se esqueceu): Mar\u00e3-tak\u00f3 ah\u1ebd rera? - Qual era mesmo o nome dele? (VLB, I, 77); mar\u00e3-te? (ou mar\u00e3-tepemo? ou mar\u00e3mo-tepe?) - Como, pois? Como, ent\u00e3o? Como seria, pois? Se n\u00e3o \u00e9 assim, como seria? (VLB, I, 77); mar\u00e3-tepene? - E pois, como h\u00e1 de ser? (VLB, I, 121); mar\u00e3-te-p'i\u00e3-ne? - E, pois, como h\u00e1 isto de ser? (VLB, I, 121)"}, {"first_word": "mar\u00e3", "optional_number": "2", "definition": "(pron.) - alguma coisa, qualquer coisa, algo [em geral com os verbos 'i / '\u00e9, ik\u00f3 / ek\u00f3 (t)]: ...as\u00e9 'anga tekokaturama res\u00e9 mar\u00e3 i 'ereme. - ...quando ele diz algo acerca do bem proceder de nossa alma. (Ar., Cat., 69); T'o\u00eeapysak\u00e1 a'ereme mar\u00e3 o 'anga moing\u00f3-katuag\u00fbama res\u00e9... - Que ou\u00e7a, ent\u00e3o, alguma coisa, para fazer estar bem sua alma. (Ar., Cat., 11v); \u00ceeperibe'\u0129 as\u00e9 mar\u00e3 i '\u00e9\u00fb onhemo\u0177r\u00f5 ym\u00fban. - Mal a gente diz algo, j\u00e1 se irrita. (VLB, II, 11) \u25cf mar\u00e3... '\u00e9 tenh\u1ebd (ou mar\u00e3 ... '\u00e9 tenh\u1ebd-tenh\u1ebd ou '\u00e9 tenh\u1ebd mar\u00e3) - dizer algo ocioso, dizer asneiras, dizer algo tolo (VLB, II, 54): A'\u00e9 tenh\u1ebd mar\u00e3 g\u00fbi'\u00eeabo. - Dizendo algo, digo asneiras. (VLB, II, 54)"}, {"first_word": "mar\u00e3", "optional_number": "3", "definition": "(ou marana) (s.) - mal, malef\u00edcio, coisa m\u00e1, maldade; doen\u00e7a; afli\u00e7\u00e3o: Ik\u00f3 tabape, mar\u00e3 nd'er\u00e9\u00eepe i xup\u00e9 ranh\u1ebd? - Esta aldeia, n\u00e3o disseste maldades a ela ainda? (Anch., Teatro, 136); Ka\u00fb\u0129 mboap\u0177aret\u00e9, a'e mar\u00e3 monhangara... - O que esgota verdadeiramente o cauim, esse \u00e9 o fazedor de mal. (Anch., Teatro, 6); ...Mar\u00e3 '\u00e9 n'opyki x\u00f3ne... - N\u00e3o cessar\u00e3o de dizer maldades. (Anch., Teatro, 36); (adj.: mar\u00e3 ou maran) - mau, maldoso: ...g\u00fba\u00eeb\u0129-mar\u00e3... - ...velha maldosa... (Anch., Teatro, 46); (adv.) - maldosamente, no mal, perversamente: Ab\u00e1 mar\u00e3 sekoag\u00fber\u0129 res\u00e9 nherane'yma. - Ser cordato com um pequeno proceder no mal de algu\u00e9m. (Ar., Cat., 18v) \u25cf mar\u00e3-mar\u00e3 tenh\u1ebd - muito mal, muito perversamente: Mar\u00e3-mar\u00e3 tenh\u1ebd a\u00eek\u00f3. - Procedo muito mal. (VLB, I, 136)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., MARUPIARA (mar\u00e3 + up\u00eeara, \u201cinimigo de coisa m\u00e1\u201d) (AM), 1) pessoa feliz na ca\u00e7a ou na pesca; 2) pessoa afortunada em neg\u00f3cios ou amores (In Dicion. Caldas Aulete)."}, {"first_word": "mar\u00e3", "optional_number": "4", "definition": "(s.) - labuta, ocupa\u00e7\u00e3o, trabalho, esfor\u00e7o, af\u00e3, sacrif\u00edcio; (adv.) usado com o verbo ik\u00f3 / ek\u00f3 (t) 1) em ocupa\u00e7\u00e3o, em labuta: A\u00eemoing\u00f3-mar\u00e3. - Fi-lo trabalhar (ou Fi-lo estar em ocupa\u00e7\u00e3o). (VLB, I, 21); N'a\u00eek\u00f3\u00ee mar\u00e3. - N\u00e3o estive em ocupa\u00e7\u00e3o; n\u00e3o trabalhei. (VLB, I, 135); mar\u00e3 tek\u00f3: o estar em ocupa\u00e7\u00e3o; o trabalho, a obra, a dificuldade (tek\u00f3, a\u00ed, n\u00e3o se mant\u00e9m invari\u00e1vel, mas pode receber os prefixos de rela\u00e7\u00e3o r- ou s-, conforme o caso): ...Xe ir\u0169namo b\u00e9 t'o\u00eek\u00f3... mar\u00e3 xe rek\u00f3reme. - Que esteja comigo tamb\u00e9m ao estar eu em ocupa\u00e7\u00e3o. (Ar., Cat., 32); Ta xe pysyr\u00f5 Tup\u00e3 xe sumar\u00e3 su\u00ed k\u00fbepe mar\u00e3 xe reko\u00e1pe. - Que me livre Deus de meus inimigos, em toda parte, em minhas dificuldades. (Ar., Cat., 21v); 2) em guerra: Oro\u00eek\u00f3 mar\u00e3. - Estamos em guerra; lutamos. (VLB, I, 53)"}, {"first_word": "mar\u00e3", "optional_number": "5", "definition": "(s.) - for\u00e7a: T'isa'ang ap\u0177aba mar\u00e3 \u00eeand\u00e9 ir\u0169. - Que experimentemos a for\u00e7a dos homens conosco. (L\u00e9ry, Histoire, 357)"}, {"first_word": "mara'abora", "optional_number": "", "definition": "- v. mara'ara"}, {"first_word": "mara'ara", "optional_number": "", "definition": "(ou mbara'ara) (s.) - 1) doen\u00e7a (entre os tupinamb\u00e1s era doen\u00e7a grave, mortal) (VLB, I, 105): Ab\u00e1 'anga mara'ara i pup\u00e9 op\u00fbe\u00eer\u00e1-katu... - As doen\u00e7as da alma do homem com ela saram bem. (Anch., Teatro, 38); ...T'os\u00f3-p\u00e1 xe mara'ara k\u00fbepe xe 'anga su\u00ed. - Que v\u00e1 toda a minha doen\u00e7a para longe de minha alma. (Anch., Poemas, 168); Esep\u00eeak xe mara'ara t'eresa\u00fbsubar xe 'anga. - V\u00ea minha doen\u00e7a para que te compade\u00e7as de minha alma. (Valente, Cantigas, VII, in Ar., Cat., 1618); 2) agonia: Mba'easybora o mara'ara kakareme, t'osen\u00f5\u00eeukar abar\u00e9... - Ao se aproximar o doente da agonia, que mandem chamar o padre. (Ar., Cat., 137v); (adj.: mara'ar ou mara'a) 1) doente (na variante dialetal tupinamb\u00e1 era doente grave, perto do fim), agonizante; (xe) adoecer, ficar doente, agonizar: ...I mara'aret\u00e9 e'ymeb\u00e9 t'os\u00f3 ab\u00e1 xe ren\u00f5\u00eea. - Antes que ele agonize verdadeiramente, que v\u00e1 algu\u00e9m me chamar. (Ar., Cat., 142v); -I mara'a-tepe \u00eeand\u00e9 'anga? -I mara'a. -Mas adoece nossa alma? -Adoece. (Anch., Doutr. Crist\u00e3, 199); I xy n'i membyrasy\u00ee, nda sug\u00fby\u00ee, n'i mara'ari. - Sua m\u00e3e n\u00e3o teve dor de parto, n\u00e3o sangrou, n\u00e3o ficou doente. (Anch., Poemas, 162); Xe rybyt, nde nhyr\u00f5 xebo; xe rasy, xe mara'a. - Meu irm\u00e3o, perdoa tu a mim; eu tenho dor, eu estou doente. (Anch., Teatro, 46); 2) envergonhado (VLB, I, 83): Sasyet\u00e9 ni\u00e3... og\u00fbekomara'ara rero\u00edna. - Eis que sofrem muito, tendo sua vida envergonhada. (Ar., Cat., 163) \u25cf i mara'aryba'e - o que est\u00e1 doente (Anch., Arte, 32); mara'asara - o doente, o que est\u00e1 doente (Anch., Arte, 32); mara'abora (ou marabora) - o que est\u00e1 doente, o doente (VLB, I, 105): ...Eremomb\u00fbe\u00eer\u00e1 mara'abora... - Curaste os doentes. (Anch., Teatro, 120)"}, {"first_word": "maraba", "optional_number": "", "definition": "(s.) - bastardo (D'Evreux, Viagem, 142); xe marap! - meu filho bastardo (D'Evreux, Viagem, 143)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., MARAB\u00c1, 1) filho de franc\u00eas com \u00edndia; 2) mesti\u00e7o de \u00edndio com branco; 3) (Amaz.) filho das ervas, i.e., de pai desconhecido (in Dicion. Caldas Aulete). Da\u00ed, tamb\u00e9m, o nome do munic\u00edpio de MARAB\u00c1 (PA) (v. p. 386)."}, {"first_word": "mar\u00e3ba'e?", "optional_number": "", "definition": "(interr.) - de que tipo? que tipo? que esp\u00e9cie?: Mar\u00e3ba'e kunh\u00e3pe Santa Maria? - Que esp\u00e9cie de mulher \u00e9 Santa Maria? (Ar., Cat., 30v); -Mar\u00e3ba'e? -It\u00e1 g\u00fbet\u00e9pe. -De que tipo (s\u00e3o as casas)? -Inteiramente de pedra. (L\u00e9ry, Histoire, 363); Mar\u00e3ba'e-p'i\u00e3 ri? - De que esp\u00e9cie ser\u00e1 que \u00e9 isto? (ou Que ser\u00e1 que \u00e9 isto?) (Anch., Teatro, 162, 2006)"}, {"first_word": "mar\u00e3bir\u0129", "optional_number": "", "definition": "(ou mar\u00e3mir\u0129) (adv.) - mal, perversamente, no mal: O a'yra mar\u00e3bir\u0129 sek\u00f3reme senonhene'yma. - N\u00e3o corrigindo seu filho quando ele estiver no mal. (Anch., Di\u00e1l. da F\u00e9, 206); N'abas\u1ebd-mir\u0129-ang\u00e1\u00ee mar\u00e3bir\u0129 ik\u00f3 ab\u00e1 rekop\u00fbera am\u00f5 sup\u00e9... - N\u00e3o encontrei nem um pouquinho, absolutamente, algum ato deste homem no mal. (Ar., Cat., 58v)"}, {"first_word": "mar\u00e3'eaba", "optional_number": "", "definition": "(etim. - ato de dizer coisas m\u00e1s) (s.) - maledic\u00eancia: Ere\u00eemombe'upe ab\u00e1 mar\u00e3'eag\u00fbera, \u201c-a\u00eep\u00f3 e'i rak\u00f3 nde res\u00e9\u201d e'\u00eeabo? - Contaste a maledic\u00eancia de algu\u00e9m, dizendo: -\u201cEle dizia isso a teu respeito\u201d? (Ar., Cat., 108)"}, {"first_word": "mar\u00e3ete'\u0129!", "optional_number": "1", "definition": "(interj.) - muito bem! (Fig., Arte, 136)"}, {"first_word": "mar\u00e3ete'\u0129?", "optional_number": "2", "definition": "(interr.) - como? em que condi\u00e7\u00e3o? de que maneira?: Mar\u00e3ete'\u0129pe Jesus o enos\u1ebdme? - Como estava Jesus quando ele o fez sair?... (Ar., Cat., 60v); Mar\u00e3ete'\u0129 ra'umope am\u00f5 Anhanga rat\u00e1 pora rek\u00f3\u00fb ik\u00f3 'ara pup\u00e9 o\u00eeep\u00e9 \u00eeasy Tup\u00e3 ebano\u0129 su\u00ed... o moingob\u00e9rememo?... - Como ser\u00e1 que um habitante do inferno viveria neste mundo se Deus o fizesse viver fora dali um m\u00eas? (Ar., Cat., 156v) \u25cf Mar\u00e3ete'\u0129-pip\u00f3? - Como parece?: Mar\u00e3ete'\u0129-pip\u00f3 pe\u1ebdmo? - Como vos parece? (Ar., Cat., 56v)"}, {"first_word": "mar\u00e3'etenh\u1ebda", "optional_number": "", "definition": "(s.) - ociosidade de palavras (VLB, II, 54); falso dito (VLB, I, 134); patranha (VLB, II, 68); parvo\u00edce de palavras (VLB, II, 66): Mar\u00e3'etenh\u1ebda oseky\u00ee i xup\u00e9... - Invocaram falsos ditos contra ele. (Ar., Cat., 58)"}, {"first_word": "marag\u00fba\u00f3", "optional_number": "", "definition": "- o mesmo que maraka\u00ee\u00e12 (v.)"}, {"first_word": "mar\u00e3h\u1ebd?", "optional_number": "", "definition": "- o mesmo que mar\u00e31?"}, {"first_word": "mar\u00e3\u00eeab\u00e9?", "optional_number": "", "definition": "(interr.) - como? de que maneira?: Mar\u00e3\u00eeab\u00e9pe g\u00fb\u00e1 \u00ceand\u00e9 \u00ceara re'\u00f5mb\u00fbera rerek\u00f3\u00fb? - De que maneira trataram o cad\u00e1ver de Nosso Senhor? (Bettendorff, Comp\u00eandio, 50)"}, {"first_word": "mar\u00e3\u00eeas\u00fbaramo", "optional_number": "", "definition": "(part. de optativo futuro - Pode aparecer com as part\u00edculas m\u00e3, tem\u00f5... m\u00e3 ou -mo.) - que bom seria se...! oxal\u00e1!: Mar\u00e3\u00eeas\u00fbaramo ah\u1ebd k\u00fbepe se'\u00f5 m\u00e3! - Ah, que bom seria a morte do fulano por a\u00ed! (Ar., Cat., 101v); Mar\u00e3\u00eeas\u00fbaramo as\u00f3 m\u00e3! - Que bom seria se eu fosse! (Anch., Arte, 24v); Mar\u00e3\u00eeas\u00fbaramo xe s\u00f3\u00fb k\u00fbes\u00e9 m\u00e3! - Ah, que bom seria se eu tivesse ido ontem! (Anch., Arte, 24v); Mar\u00e3\u00eeas\u00fbaramo Tup\u00e3 xe reras\u00f3\u00fb m\u00e3! - Ah, que bom seria se Deus me levasse! (VLB, I, 104); Mar\u00e3\u00eeas\u00fbaramo turi m\u00e3! - Ah, oxal\u00e1 ele viesse! (VLB, II, 61)"}, {"first_word": "mara\u00eea'yba", "optional_number": "", "definition": "(s.) - MARAJ\u00c1, MARAJA\u00cdBA, nome de v\u00e1rias palmeiras do g\u00eanero Bactris, entre as quais a Bactris setosa Mart., tamb\u00e9m chamada coco-de-natal, jacum, tucum-amarelo, etc. (VLB, II, 63)"}, {"first_word": "marak\u00e1", "optional_number": "1", "definition": "(s.) - MARAC\u00c1, instrumento chocalhante que era usado pelos \u00edndios nas solenidades religiosas e guerreiras para marcar o compasso de suas dan\u00e7as; chocalho (D'Abbeville, Histoire, 300; Sousa, Trat. Descr., 339): ...Marak\u00e1 porase\u00eea rerob\u00eeasara... - O que acredita na dan\u00e7a do chocalho. (Ar., Cat., 66v); it\u00e1-marak\u00e1 - chocalho que cont\u00e9m pedras em seu interior, chocalho com pedras (Staden, Viagem, 153); marak\u00e1 pu - barulho de marac\u00e1 (D'Abbeville, Histoire, 188)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., MARACATIM (marak\u00e1 + t\u0129, \u201cponta de chocalho\u201d), nome de um tipo de embarca\u00e7\u00e3o ind\u00edgena; MARACAB\u00d3IA (\u201ccobra de marac\u00e1\u201d), outro nome dado \u00e0 cascavel. Esta cobra tamb\u00e9m recebe o nome de MARAC\u00c1."}, {"first_word": "Da\u00ed,", "optional_number": "", "definition": "tamb\u00e9m, os nomes geogr\u00e1ficos ITAMARAC\u00c1 (nome de munic\u00edpio de PE), MARACA\u00cd (rio de S\u00e3o Paulo), etc. (v. p. 386)."}, {"first_word": "MARAC\u00c1", "optional_number": "", "definition": "(fonte: Staden)"}, {"first_word": "marak\u00e1", "optional_number": "2", "definition": "(s. etn\u00f4n.) - povo ind\u00edgena tapuia habitante do interior da Bahia (Sousa, Trat. Descr., 350)"}, {"first_word": "marakag\u00fbasu", "optional_number": "", "definition": "(etim. - marac\u00e1 grande) (s. etn\u00f4n.) - nome de na\u00e7\u00e3o ind\u00edgena (Cardim, Trat. Terra e Gente do Brasil, 125)"}, {"first_word": "maraka\u00ee\u00e1", "optional_number": "1", "definition": "(s. etn\u00f4n.) - MARACAJ\u00c1, nome de na\u00e7\u00e3o ind\u00edgena (Staden, Viagem, 121): -Mar\u00e3pe pe roba\u00eeara rera? -Maraka\u00ee\u00e1, g\u00fba\u00eetak\u00e1, g\u00fba\u00eean\u00e3, kara\u00ee\u00e1, kari\u00ee\u00f3. -Quais os nomes dos vossos inimigos? -Maracaj\u00e1s, goitacazes, guaian\u00e1s, caraj\u00e1s, carij\u00f3s. (L\u00e9ry, Histoire, 354)"}, {"first_word": "maraka\u00ee\u00e1", "optional_number": "2", "definition": "(s.) - MARACAJ\u00c1, carn\u00edvoro felino (Leopardus tigrina Erxl.), tamb\u00e9m conhecido como gato-pintado-do-mato (D'Abbeville, Histoire, 251v; Marcgrave, Hist. Nat., 233)"}, {"first_word": "MARACAJ\u00c1", "optional_number": "", "definition": "(fonte: Brasil Holand\u00eas)"}, {"first_word": "maraka\u00eeaet\u00e9", "optional_number": "", "definition": "(etim. - maracaj\u00e1 verdadeiro) - o mesmo que maraka\u00ee\u00e12 (v.) (VLB, I, 147)"}, {"first_word": "Maraka\u00eeag\u00fbasu", "optional_number": "", "definition": "(etim. - maracaj\u00e1 grande) (s. antrop.) - nome de \u00edndio tupi (Vasconcelos, Cr\u00f4nica, I, \u00a7 202, 278)"}, {"first_word": "maraka\u00eeamimbaba", "optional_number": "", "definition": "(s.) - MARACAJ\u00c1 XERIMBABO, gato dom\u00e9stico (VLB, I, 147)"}, {"first_word": "maraka\u00eeamir\u0129", "optional_number": "", "definition": "(etim. - maracaj\u00e1 pequeno) (s.) - variedade de gato do mato, animal da fam\u00edlia dos fel\u00eddeos (Soares, Coisas Not. Bras. (ms. C), 1142-1144)"}, {"first_word": "marakan\u00e3", "optional_number": "", "definition": "(s.) - MARACAN\u00c3, nome comum a algumas aves psitaciformes da fam\u00edlia dos psitac\u00eddeos (D'Abbeville, Histoire, 234v; Marcgrave, Hist. Nat. Bras., 207)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome do bairro carioca de MARACAN\u00c3 (RJ), da localidade cearense de MARACANA\u00da, etc. (v. p. 386)."}, {"first_word": "MARACAN\u00c3", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "marakan\u00e3-arara", "optional_number": "", "definition": "(s.) - nome de uma ave (Theat. Rer. Nat. Bras., I,166"}, {"first_word": "marakan\u00e3g\u00fbasu", "optional_number": "", "definition": "(etim. - maracan\u00e3 grande) (s.) - MARACAN\u00c3-GUA\u00c7U, ave psitaciforme da fam\u00edlia dos psitac\u00eddeos; variedade de papagaio (Soares, Coisas Not. Brasil (ms. C), 1286-1288)"}, {"first_word": "marakan\u00e3mir\u0129", "optional_number": "", "definition": "(etim. - maracan\u00e3 pequeno) (s.) - ave psitaciforme da fam\u00edlia dos psitac\u00eddeos; variedade de papagaio (Soares, Coisas Not. Brasil (ms. C), 1286-1288)"}, {"first_word": "Marakapu", "optional_number": "", "definition": "(etim. - barulho de marac\u00e1) (s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 188)"}, {"first_word": "maraka\u00fbasu", "optional_number": "", "definition": "(etim. - marac\u00e1 grande) (s.) - sino; grande campainha (L\u00e9ry, Histoire, 351)"}, {"first_word": "marak\u00fbani", "optional_number": "", "definition": "(s.) - nome gen\u00e9rico de caranguejos pequenos da fam\u00edlia dos ocipod\u00eddeos, vulgarmente conhecidos como navalhas ou tesouras, que habitam frequentemente os manguezais (Marcgrave, Hist. Nat. Bras., 184; VLB, I, 67)"}, {"first_word": "marakug\u00fbara", "optional_number": "", "definition": "(s.) - MARACUGUARA, peixe da fam\u00edlia dos monocant\u00eddeos. \u201c...Roncam no mar como porco; ...s\u00e3o muito carnudos e tesos e de bom sabor.\u201d (Sousa, Trat. Descr., 284)"}, {"first_word": "mar\u00e3mir\u0129", "optional_number": "", "definition": "- o mesmo que mar\u00e3bir\u0129 (v.)"}, {"first_word": "mar\u00e3mo?", "optional_number": "", "definition": "(interr.) - por qu\u00ea? por que seria que? por que raz\u00e3o haveria de?: Mar\u00e3mo ah\u1ebd rek\u00f3\u00fb o mba'ekaturamo xe su\u00ed? - Por que ele vive tendo coisas boas mais que eu? (Ar., Cat., 109v); Mar\u00e3mo sat\u00e3ngatue'ymamo? - Por que n\u00e3o seriam muito fortes? (L\u00e9ry, Histoire, 357); Mar\u00e3mope xe seras\u00f3\u00fb? - Por que raz\u00e3o eu o levaria? (VLB, II, 82)"}, {"first_word": "mar\u00e3monhang", "optional_number": "", "definition": "(etim. - fazer guerra) (v. intr. compl. posp.) - brigar (com muitos clamores, com muito barulho, com espada, etc.); lutar, guerrear (Marcgrave, Hist. Nat. Bras., 277; VLB, I, 43) [com algu\u00e9m: compl. com es\u00e9 (r, s) ou ndi]: Oromar\u00e3monhang Pero res\u00e9 (ou Oromaramonhang Pero ndi). - Briguei com Pedro. (VLB, II, 71); - Nd'omar\u00e3monhangi x\u00f3pene? - N\u00e3o brigar\u00e3o? (Anch., Dial. da F\u00e9, 159); Omar\u00e3monhangype, o\u00eeoendyne? - Brigar\u00e3o, cuspir-se-\u00e3o? (Anch., Doutr. Crist\u00e3, I, 228) \u25cf mar\u00e3monhangaba - tempo, lugar, modo, etc. de lutar, de brigar; guerra, batalha, luta, briga: mar\u00e3monhang\u00e1pe s\u00f3... - ir para a guerra (Ar., Cat., 158)"}, {"first_word": "maramonhanga", "optional_number": "", "definition": "(s.) - guerra (VLB, I, 152)"}, {"first_word": "mar\u00e3motara", "optional_number": "", "definition": "(etim. - o que quer guerra; querer guerra) (s.) - 1) o briguento, a pessoa briguenta; 2) f\u00faria, ferocidade; briga; (adj.: mar\u00e3motar) - 1) furioso, feroz, briguento; (xe) enfurecer-se, enraivecer-se: Xe mar\u00e3motar. - Eu sou furioso. (VLB, I, 145); ...O aobusu mondor\u00f3-ndoroka o mar\u00e3motaramo... - Suas t\u00fanicas ficando a rasgar, estando furiosos. (Ar., Cat., 56v); Nde mar\u00e3motarype ab\u00e1 res\u00e9? - Tu te enfureceste por causa de algu\u00e9m? (Anch., Doutr. Crist\u00e3, II, 103); ab\u00e1-mar\u00e3motara - homem briguento (VLB, I, 59); 2) (xe) estar levantado, estar em guerra (alguma quadrilha ou na\u00e7\u00e3o): Xe mar\u00e3motar. - Eu estou em guerra. (VLB, II, 21)"}, {"first_word": "mar\u00e3motepe?", "optional_number": "", "definition": "(interr.) - pois, que cuidavas tu? (VLB, I, 121; II, 80)"}, {"first_word": "marana", "optional_number": "1", "definition": "(ou mar\u00e3) (s.) - 1) doen\u00e7a; 2) afli\u00e7\u00e3o; (adj.: maran) - 1) enfermo, enfermi\u00e7o; doente, adoecido; (xe) adoecer: Na xe marani. - Eu n\u00e3o estou doente. (VLB, II, 113); Ta xe maran um\u1ebd i g\u00fbabo. - Que eu n\u00e3o adoe\u00e7a, comendo-o. (Ar., Cat., 21v); 2) aflito: ...Xe 'anga-t'i\u00e3 n'i marani. - Mas eis que minha alma n\u00e3o est\u00e1 aflita. (Ar., Cat., 53)"}, {"first_word": "marana", "optional_number": "2", "definition": "(ou mar\u00e3) (s.) - guerra, batalha: ...\u00ceand\u00e9 maranir\u0169, \u00eeand\u00e9 aba\u00eet\u00e9ba... - Nossa companheira de guerras, causa de nossa bravura. (Anch., Poemas, 88); O\u00eeku\u00e1-katu marana... - Conhece bem as guerras. (Anch., Teatro, 138); Eteum\u1ebd kori marana rerek\u00f3bo xe res\u00e9. - Guarda-te, hoje, de ter guerra comigo. (Anch., Poemas, 150); Ta peapysyket\u00e9 ir\u00e3 marana pab'ir\u00e9. - Haveis de vos consolar muito futuramente, ap\u00f3s acabar a batalha. (Ar., Cat., 169-170); A\u00eek\u00f3 marana ri. - Estou em guerra. (VLB, I, 152); Asep\u00eeak, erimba'e, G\u00fba\u00eexar\u00e1 maranusu. - Vi, outrora, a grande batalha de G\u00fba\u00eexar\u00e1. (Anch., Teatro, 18) \u25cf maranaba - tempo, modo, lugar, etc. de guerra, de batalha: N'opyt\u00e1\u00ee am\u00f5 ab\u00e1 maran\u00e1pe. - N\u00e3o ficou ningu\u00e9m no lugar da batalha. (Anch., Teatro, 20)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., MARANDUBA, MARANDUVA (marana + ndyba, \u201cguerras que houve\u201d), 1) hist\u00f3ria de guerra ou de viagem; 2) (N. e NE.) hist\u00f3ria inveross\u00edmil, patranha, mentira (in PDBLP)"}, {"first_word": "MARANA", "optional_number": "", "definition": "(guerra) (fonte: De Bry)"}, {"first_word": "mar\u00e3namo?", "optional_number": "", "definition": "(interr.) - por qu\u00ea? por que raz\u00e3o haveria de? (VLB, II, 82): Mar\u00e3namope as\u00e9 o syb\u00e1pe \u00eeoasaba mo\u00edni? - Por que a gente p\u00f5e a cruz na testa? (Ar., Cat., 21)"}, {"first_word": "maranaritekoara", "optional_number": "", "definition": "(etim. - o que est\u00e1 na guerra) (s.) - guerreiro; soldado (VLB, I, 152): Mar\u00e3pe toba\u00eearet\u00e1, maranaritekoara, i pysyka, serek\u00f3\u00fb a'ereme? - Como os inimigos e os soldados, apanhando-o, trataram-no, ent\u00e3o? (Ar., Cat., 56v)"}, {"first_word": "marand\u00e9", "optional_number": "1", "definition": "(conj.) - pelo contr\u00e1rio: ...Pesap\u00eear um\u1ebd pe ret\u00e9; marand\u00e9 Tupana sup\u00e9 i moing\u00f3-pot\u00e1 r\u00e1. - N\u00e3o obede\u00e7ais a vosso corpo; pelo contr\u00e1rio, junto de Deus querei faz\u00ea-lo estar, na verdade. (Ar., Cat., 89)"}, {"first_word": "marand\u00e9", "optional_number": "2", "definition": "(adv.) - de outra maneira, doutro modo (VLB, I, 106): Na marand\u00e9 ru\u00e3... i pokoki xe rine. - N\u00e3o doutro modo eles me combater\u00e3o. (Ar., Cat., 158); Marand\u00e9 ip\u00f3 ah\u1ebd rek\u00f3\u00fb nhandu. - Ele, de costume, agiria de outra maneira (isto \u00e9, se ele agiu assim \u00e9 porque deves ter feito alguma coisa). (VLB, I, 135)"}, {"first_word": "marand\u00e9", "optional_number": "3", "definition": "(conj.) - al\u00e9m de, e al\u00e9m disso, e tamb\u00e9m: Kunh\u00e3, marand\u00e9 tunhaba'e, kunum\u0129, kunhata\u0129 tiru\u00e3. - Mulheres, al\u00e9m de velhos, meninos e at\u00e9 meninas. (Anch., Doutr. Crist\u00e3, I, 207)"}, {"first_word": "marand\u00e9", "optional_number": "4", "definition": "(adv.) - mal; como n\u00e3o deve; de forma errada (Fig., Arte, 137): Marand\u00e9 ip\u00f3 ere\u00eek\u00f3. - Agiste como n\u00e3o devias, certamente. (VLB, I, 135); Marand\u00e9 a\u00eek\u00f3. - Ajo como n\u00e3o devo; fa\u00e7o travessuras. (VLB, I, 31)"}, {"first_word": "maranebira", "optional_number": "", "definition": "(etim. - o traseiro da guerra) (s.) - retaguarda na guerra (VLB, II, 104)"}, {"first_word": "mar\u00e3neme?", "optional_number": "", "definition": "(interr.) - em que horas? em que conjun\u00e7\u00e3o de tempo? (Fig., Arte, 133); em que ocasi\u00f5es? quando?: Mar\u00e3neme-tepe as\u00e9 \u00eeobasabine? - Mas quando a gente se benzer\u00e1? (Ar., Cat., 21v)"}, {"first_word": "marane'yma", "optional_number": "", "definition": "(etim. - sem doen\u00e7a) (s.) - 1) sa\u00fade, incolumidade: T'e'i nh\u1ebd \u00e3 xe bo\u00ee\u00e1 o marane'yma reras\u00f3bo r\u00f5. - Deixai, pois, estes meus disc\u00edpulos irem com sa\u00fade. (Ar., Cat., 54v); 2) incorruptibilidade, conserva\u00e7\u00e3o, virgindade: Sep\u00eeakypyra ni\u00e3 a\u00eepoba'e re'\u00f5mb\u00fbera o marane'yma rerek\u00f3... - Eis que s\u00e3o vistos os cad\u00e1veres daqueles manterem sua incorruptibilidade. (Ar., Cat., 179v); (adj.: marane'ym) - saud\u00e1vel, incorrupto, virgem: ...A'erame'\u0129 i mbo'ar'ir\u00e9, omarane'ymamo. - Igualmente, ap\u00f3s d\u00e1-lo \u00e0 luz, estando virgem. (Ar., Cat., 35); ...Kunh\u00e3-k\u00fbare'yma ...g\u00fbet\u00e9-marane'yma b\u00e9 og\u00fberoman\u00f5ba'ep\u00fbera... - Mulheres virgens que morreram com seu corpo incorrupto. (Ar., Cat., 161v)"}, {"first_word": "marane'ymaba", "optional_number": "", "definition": "(etim. - estado de falta de doen\u00e7a) (s.) - sa\u00fade: Ab\u00e1 sup\u00e9pe as\u00e9 \u00eeerur\u00e9\u00fb o et\u00e9 marane'yma\u00fbama res\u00e9...? - Para quem a gente pede pela sa\u00fade de seu corpo? (Bettendorff, Comp\u00eandio, 64)"}, {"first_word": "marangatu", "optional_number": "1", "definition": "(s.) - 1) bondade, afabilidade, virtude: ...O\u00eekuab i marangatuet\u00e9. - Conheceu sua aut\u00eantica bondade. (Ar., Cat., 8v); 2) boa disposi\u00e7\u00e3o; 3) pre\u00e7o; 4) favor; (adj.) - 1) bom, bondoso, af\u00e1vel, virtuoso naturalmente: I marangatu supi \u00e9 i mombe'upyra rek\u00f3reme \u00e9. - Ele \u00e9 bom se o que \u00e9 contado \u00e9 mesmo verdade. (Ar., Cat., 67v); T'i marangatu ap\u00f3 ab\u00e1 p\u00e9. - Sejamos bons para aqueles homens. (L\u00e9ry, Histoire, 355); 2) bem disposto; com sa\u00fade: Na xe marangatu\u00ee (ou N'a\u00eek\u00f3-marangatu\u00ee). - Eu n\u00e3o estou bem disposto. (VLB, I, 19; II, 28); 3) precioso, alto (fal. de pre\u00e7o): Na xe repy-marangatu\u00ee. - Eu n\u00e3o tenho pre\u00e7o alto. (VLB, I, 51); 4) favor\u00e1vel: Xe nhe'\u1ebd-marangatu (ab\u00e1) sup\u00e9. - Eu tenho palavras favor\u00e1veis ao homem. (VLB, I, 22, 135, adapt.); (adv.) bem, muito bem (Fig., Arte, 136), muito: Ak\u00fbe\u00eeme, rak\u00f3, pir\u00e1 aseky\u00ee-marangatu. - Antigamente pescava bem os peixes. (Anch., Poemas, 152); Xe moa\u00eeu-marangatu... a\u00eep\u00f3 tek\u00f3-pysasu. - Importuna-me muito aquela lei nova. (Anch., Teatro, 4); Nd'e'i te'e moxy onhana... o\u00eeoa'o-marangat\u00fbabo... - Por isso mesmo as malditas correm, insultando-se muito umas \u00e0s outras. (Anch., Teatro, 128) \u25cf marangatu-et\u00e9 - largamente (VLB, II, 18)"}, {"first_word": "marangatu2?", "optional_number": "", "definition": "(interr.) - como? de que modo?: Marangatupe as\u00e9 rek\u00f3\u00fb Tup\u00e3okype o\u00eek\u0177abo? - Como a gente se porta, entrando na igreja? (Ar., Cat., 24); Marangatupe ab\u00e1 rek\u00f3\u00fb o mondar\u00f5 o \u00eeoup\u00e9 Tup\u00e3 nhyr\u00f5 mot\u00e1? - Como um homem procede querendo a si o perd\u00e3o de Deus de seu furto? (Ar., Cat. 73)"}, {"first_word": "marangatuab\u00e9", "optional_number": "", "definition": "(adv.) - de vez em quando; raramente (VLB, I, 101); rarissimamente (VLB, II, 96) \u25cf marangatuab\u00e9 \u00e9 - rarissimamente (VLB, II, 96)"}, {"first_word": "marangatuba'e", "optional_number": "", "definition": "(etim. - o que \u00e9 bom) (s.) - beato, bem-aventurado: Marangatuba'e, santos ybakype, Tup\u00e3 rep\u00eeakaret\u00e1, osas\u00e1 'ara ro'y remierek\u00f3 papasaba. - Os bem-aventurados e os santos no c\u00e9u, que v\u00eaem a Deus, ultrapassam o n\u00famero dos dias que o ano tem. (Ar., Cat., 134)"}, {"first_word": "marangatuet\u00e9?", "optional_number": "", "definition": "(interr.) - como? de que modo? (VLB, I, 77)"}, {"first_word": "marangoty?", "optional_number": "", "definition": "(interr.) - 1) em que dire\u00e7\u00e3o? (Fig., Arte, 127): Marangoty-pak\u00f3 xe rekop\u00fbera \u00e9? - Em que dire\u00e7\u00e3o eram, pois, meus atos passados? (Ar., Cat., 155v); 2) em que lado?: Marangotype i angaturamba'e nongine? - Em que lado por\u00e1 os que s\u00e3o bons? (Ar., Cat., 47) \u25cf mar\u00e3ngoty su\u00ed? - de que parte? de que lado? (mais espec\u00edfico que mam\u00f5 su\u00ed? - donde?) (VLB, I, 95)"}, {"first_word": "marangyg\u00fbana", "optional_number": "", "definition": "(s.) - esp\u00edrito mau. \u201cN\u00e3o significa divindade, mas alma separada do corpo ou outra cousa, anunciando o instante da morte.\u201d (Marcgrave, Hist. Nat. Bras., 278-279)"}, {"first_word": "marani", "optional_number": "", "definition": "(adv.) - na maldade, na perversidade, no mal; mal, perversamente, velhacamente: Marani n'o\u00eek\u00f3\u00ee \u00eeep\u00e9, ererop\u00fbar ybyr\u00e1 nde remirek\u00f3 res\u00e9! - Embora n\u00e3o agisse ela velhacamente, bateste com o pau na tua esposa. (Anch., Teatro, 168); Tekop\u00fbera t'a\u00eepe'a t'a\u00eek\u00f3 um\u1ebdne marani... - Que eu afaste o proceder antigo para que n\u00e3o esteja no mal. (Anch., Poemas, 142); Marani a\u00eek\u00f3. - Ajo mal. (VLB, I, 136)"}, {"first_word": "maranungara", "optional_number": "", "definition": "(s.) - parente, parentela: Ere\u00eee\u00eeopyk-ukarype nde maranungaramo? - Tu te permitiste cobri-la, sendo tua parenta? (Anch., Doutr. Crist\u00e3, II, 98; Ar., Cat., 114v)"}, {"first_word": "marares\u00f3", "optional_number": "", "definition": "(s.) - planta cujas folhas parecem as do boldo, de \u201c...raiz pequena e redonda que se come assada ou bebe-se esmo\u00edda com \u00e1gua...\u201d (Anch., Cartas, 137)"}, {"first_word": "marat\u00e1", "optional_number": "", "definition": "(s.) - profeta, ap\u00f3stolo (D'Evreux, Viagem, 250)"}, {"first_word": "maratata'yba", "optional_number": "", "definition": "(s.) - MATATA\u00cdBA, nome de uma \u00e1rvore (Marcgrave, Hist. Nat. Bras., 132)"}, {"first_word": "mar\u00e3tek\u00f3", "optional_number": "1", "definition": "(etim. - o estar em guerra) (s.) - batalha (VLB, I, 53); luta, guerra (VLB, I, 152)"}, {"first_word": "mar\u00e3tek\u00f3", "optional_number": "2", "definition": "(etim. - o estar em ocupa\u00e7\u00e3o) (s.) - 1) trabalho, obra, servi\u00e7o, neg\u00f3cio (VLB, II, 49): Mar\u00e3tekorama res\u00e9 pa\u00ee\u00e9 mongetasara... - O que pede ao paj\u00e9 por trabalhos. (Ar., Cat., 66v); 2) dificuldade: Ta xe pysyr\u00f5 mar\u00e3tek\u00f3 su\u00ed... - Que me livre das dificuldades. (Ar., Cat., 23)"}, {"first_word": "mar\u00e3tekoaba", "optional_number": "1", "definition": "(etim. - tempo de estar em esfor\u00e7o) (s.) - dia de trabalho (VLB, I, 102)"}, {"first_word": "mar\u00e3tekoaba", "optional_number": "2", "definition": "(etim. - a a\u00e7\u00e3o no mal) (s.) - mau procedimento; pecado: \u00cea\u00eemoasy mar\u00e3tekoag\u00fbera \u00eeand\u00e9 py'a su\u00edne... - Arrepender-nos-emos, de cora\u00e7\u00e3o, dos maus procedimentos. (Ar., Cat., 122)"}, {"first_word": "mar\u00e3tekoaba", "optional_number": "3", "definition": "(etim. - a consequ\u00eancia do estar em esfor\u00e7o) (s.) - obra feita com as m\u00e3os (VLB, II, 53)"}, {"first_word": "mar\u00e3tekoabe'yma", "optional_number": "", "definition": "(etim. - tempo sem estar em esfor\u00e7o) (s.) - feriado, dia de festa, ocasi\u00e3o de n\u00e3o trabalhar, ocasi\u00e3o em que n\u00e3o se trabalha: K\u00f3 'ara mar\u00e3tekoabe'yma. - Este dia \u00e9 feriado. (Ar., Cat., 6v); Og\u00fberonhe'eng i mendarypyrama Tup\u00e3okype mar\u00e3tekoabe'yma pup\u00e9... - Anuncia os que ser\u00e3o casados na igreja nos feriados. (Ar., Cat., 94)"}, {"first_word": "mar\u00e3tekoag\u00fberepy", "optional_number": "1", "definition": "(etim. - compensa\u00e7\u00e3o do mau proceder passado) (s.) - penit\u00eancia dos pecados (VLB, II, 72)"}, {"first_word": "mar\u00e3tekoag\u00fberepy", "optional_number": "2", "definition": "(etim. - recompensa do estar em esfor\u00e7o) (s.) - sal\u00e1rio (VLB, II, 112)"}, {"first_word": "mar\u00e3tekoara", "optional_number": "1", "definition": "(s.) - trabalhador (VLB, II, 134); o empreendedor, o que faz algo (VLB, I, 36), o que trabalha: O\u00eekob\u00e9 xe pytyb\u00f5anamet\u00e9, xe pyri mar\u00e3tekoara... - Existe meu auxiliar verdadeiro, o que trabalha junto de mim. (Anch., Teatro, 8)"}, {"first_word": "mar\u00e3tekoara", "optional_number": "2", "definition": "(s.) - guerreiro; o que \u00e9 valente, o que \u00e9 animoso (VLB, I, 152)"}, {"first_word": "mar\u00e3tekoare'yma", "optional_number": "", "definition": "(etim. - o que n\u00e3o est\u00e1 em esfor\u00e7o) (s.) - pregui\u00e7oso, vadio (VLB, II, 108)"}, {"first_word": "mar\u00e3tekoar\u00fbere'yma", "optional_number": "", "definition": "(etim. - o que n\u00e3o agiu mal) (s.) - inocente (quando acusado de algo que n\u00e3o fez) (VLB, II, 12)"}, {"first_word": "mari", "optional_number": "", "definition": "(s.) - zanga; (adj.) - zangado: I mari-turusu. - Ele est\u00e1 muito zangado. (D'Evreux, Viagem, 147)"}, {"first_word": "marig\u00fb\u00e3", "optional_number": "", "definition": "(s.) - peneira de pesca (VLB, II, 14)"}, {"first_word": "marig\u00fbi", "optional_number": "1", "definition": "(ou maring\u00fb\u0129) (s.) - MARUIM, MARIGUI, MERU\u00cd, BIRIGUI, BARIGUI, nome comum a insetos da fam\u00edlia dos ceratopogon\u00eddeos. As f\u00eameas s\u00e3o hemat\u00f3fagas. Picam o homem e os animais dom\u00e9sticos, produzindo violenta comich\u00e3o e inchando a pele. \u00c9 tamb\u00e9m chamado MERUIM, MARINGUIM, MIRUIM, MURUIM, mosquito-do-mangue, etc. (D'Abbeville, Histoire, 255; Marcgrave, Hist. Nat. Bras., 257; VLB, II, 43): - Xe su'umo marig\u00fbi... - Picar-me-ia o marigui... (Anch., Teatro, 62)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico MARUIMPANEMA (localidade do PA), etc. (v. p. 386)."}, {"first_word": "marig\u00fbi", "optional_number": "2", "definition": "(s.) - MARIGUI, p\u00e1ssaro pequeno e pardo de penas muito compridas, bico e pesco\u00e7o longos, que vive nos mangues (Sousa, Trat. Descr., 233)"}, {"first_word": "marig\u00fbi\u00fana", "optional_number": "", "definition": "(etim. - marigui escuro) (s.) - MARIGUI\u00daNA, variedade de pequeno mosquito dos matos (VLB, II, 43)"}, {"first_word": "marikin\u00e1", "optional_number": "", "definition": "(s.) - MIRIQUIN\u00c1, s\u00edmio de h\u00e1bitos noturnos da fam\u00edlia dos ceb\u00eddeos, tamb\u00e9m chamado MARIQUINHA, MARIQUINHAS, MARIQUINA, MURIQUINA, MURIQUINHA (D'Abbeville, Histoire, 252v)"}, {"first_word": "marimbu", "optional_number": "", "definition": "(s.) - nome de uma planta (Theat. Rer. Nat. Bras., II, 81)"}, {"first_word": "maru\u00eea'yba", "optional_number": "", "definition": "(s.) - planta espinhosa, de espinhos pretos e agudos como agulha. Seu fruto produz sumo doce e suave. (Sousa, Trat. Descr., 200)"}, {"first_word": "marup\u00e1", "optional_number": "", "definition": "(s.) - navalha de cana ou palha (VLB, II, 48)"}, {"first_word": "maruuru", "optional_number": "", "definition": "(s.) - arbusto inferior; produz uma flor amarela, um fruto do tamanho e formato da ameixa, amarelo e doce (Marcgrave, Hist. Nat. Bras., 70)"}, {"first_word": "masaranduba", "optional_number": "", "definition": "- o mesmo que masarandyba (v.) (Brand\u00e3o, Di\u00e1logos, 171)"}, {"first_word": "masarandyba", "optional_number": "", "definition": "(ou masaranduba) (s.) - MA\u00c7ARANDUBA, MA\u00c7ARANDUVA, MA\u00c7ARANDIVA, MA\u00c7ARANDIBA, 1) nomes que designam as esp\u00e9cies de \u00e1rvores sapot\u00e1ceas Pouteria procera (Mart.) T.D. Penn. e Manilkara elata (Allem\u00e3o ex Miq.) Monach.; 2) o fruto dessas \u00e1rvores, de propriedades medicinais (Piso, De Med. Bras., IV 203; Brand\u00e3o, Di\u00e1logos, 171)"}, {"first_word": "masiury", "optional_number": "", "definition": "(s.) - var. de ca\u00e7\u00e3o pequeno e seco; lit\u00e3o (VLB, II, 23)"}, {"first_word": "matamat\u00e1", "optional_number": "", "definition": "(s.) - var. de tartaruga (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 174v)"}, {"first_word": "mat\u0129ar\u00e9", "optional_number": "", "definition": "(s.) - fome (VLB, I, 141)"}, {"first_word": "matori", "optional_number": "", "definition": "(s.) - var. de r\u00e3 (Libri Princ., vol. II, 94)"}, {"first_word": "matuet\u00e9", "optional_number": "1", "definition": "(s.) - 1) coisa agrad\u00e1vel, coisa bela (VLB, I, 54); formosura; eleg\u00e2ncia; 2) riqueza, luxo; 3) suavidade (fal. de m\u00fasica); (adj.) 1) agrad\u00e1vel, elegante; \u00f3timo, bem feito; fino, apessoado; vistoso (VLB, II, 147): Xe matuet\u00e9. - Eu sou agrad\u00e1vel. (VLB, I, 27); Xe nhe'\u1ebd-matuet\u00e9. - Eu sou elegante nas palavras. (VLB, I, 109); I matuet\u00e9 nh\u1ebd! - Est\u00e1 muito bem feito! (Fig., Arte, 136); Morubixaba ri \u00e9 taba matuet\u00e9ramo. - \u00c9 por causa do chefe que a aldeia \u00e9 \u00f3tima. (VLB, I, 117); kunh\u00e3-matuet\u00e9 - mulher fina; ab\u00e1-matueteg\u00fbasu - homem apessoado, gentil-homem (VLB, I, 148); 2) rico, luxuoso (VLB, II, 105); 3) suave (p.ex., m\u00fasica) (VLB, II, 122); (adv.) ricamente: Xe a\u00f3-mond\u00e9-matuet\u00e9. - Eu estou ricamente vestido de roupas. (VLB, II, 105) \u25cf matuet\u00e9! - est\u00e1 muito bem feito! (Fig., Arte, 136)"}, {"first_word": "matuet\u00e9", "optional_number": "2", "definition": "(s.) - imensid\u00e3o, grande n\u00famero; os muitos: O matuet\u00e9 ays\u00f3 res\u00e9 \u00e9 o\u00eeerob\u00ee\u00e1... - Confiando na formosura de muitos de si... (Ar., Cat., 37v); (adj.) - imenso, muito: Xe ays\u00f3-matuet\u00e9 res\u00e9 \u00e9, Tup\u00e3 \u00eeep\u00eeakukari xebene... - Por causa de minha imensa formosura, Deus revelar-se-\u00e1 a mim... (Ar., Cat., 38)"}, {"first_word": "matu'\u0129mir\u0129", "optional_number": "", "definition": "(s.) - MATUIM-MIRIM, p\u00e1ssaro de tamanho diminuto, cor brancacenta, que se alimenta de peixes (Sousa, Trat. Descr., 231)"}, {"first_word": "matu'\u0129tu'\u0129", "optional_number": "", "definition": "(s.) - MATUIM, MUTU\u00cd, BATOVI, BATU\u00cdRA, nome comum a certas aves do continente americano, que vivem nas praias e margens de rios (Marcgrave, Hist. Nat. Bras., 217)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, BATOVI (nome de munic\u00edpio de SP) (v. p. 386)."}, {"first_word": "MATUIM", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "matu'\u0129\u00fbasu", "optional_number": "", "definition": "(s.) - MATUIM-A\u00c7U, p\u00e1ssaro que habita os mangues. \u201c...T\u00eam as penas e bico preto e alimentam-se de peixe.\u201d (Sousa, Trat. Descr., 233)"}, {"first_word": "maturak\u00e9", "optional_number": "", "definition": "(s.) - MATURAQU\u00ca, variedade de peixe de \u00e1gua doce, da fam\u00edlia dos carac\u00eddeos, parente da tra\u00edra (Sousa, Trat. Descr., 296)"}, {"first_word": "matutenh\u1ebd", "optional_number": "", "definition": "(adv.) - grandemente (VLB, I, 150); largamente (VLB, II, 18); prosperamente (VLB, II, 88); muito; muito bem (VLB, II, 44)"}, {"first_word": "mb\u00e1", "optional_number": "", "definition": "- forma nasalizada de p\u00e1 (v.)"}, {"first_word": "mbab", "optional_number": "", "definition": "- forma nasalizada de pab (v.)"}, {"first_word": "mbaba", "optional_number": "", "definition": "- forma absol. de paba (v.)"}, {"first_word": "mba'e?", "optional_number": "1", "definition": "(ou ma'e?) (interr.) - 1) qu\u00ea? que coisa?: Mba'e-tepe pesek\u00e1 k\u00f3 xe retama pup\u00e9? - Mas que procurais nesta minha terra? (Anch., Teatro, 28); Mba'epe k\u00e9 tu\u00ee...? - Que est\u00e1 deitado aqui? (Anch., Teatro, 42); ...Mba'epe k\u00e9 kanind\u00e9-oby \u00eeas\u00fbara? - Que h\u00e1 aqui semelhante a um canind\u00e9 azul? (Anch., Teatro, 62); Mba'epe te'\u00f5? - Que \u00e9 a morte? (Ar., Cat., 43v); Mba'e-tak\u00f3? - Que era, mesmo, aquilo? (como quem se esquece do que passou) (VLB, II, 92); Mba'e-pip\u00f3? - Qu\u00ea? Que \u00e9? (respondendo ao que chamou) (VLB, II, 92); 2) qual? que...?, qual coisa?: Mba'e ab\u00e9pe as\u00e9 'anga remi'u? - Qual \u00e9 tamb\u00e9m o alimento de nossa alma? (Ar., Cat., 28); Mba'e ap\u0177abap'a\u00eep\u00f3? - Que \u00edndios s\u00e3o esses? (Anch., Teatro, 142, 2006) \u25cf mba'e-mba'e? - que? (referindo-se a mais de um), que coisas?: Mba'e-mba'epe Anhanga o\u00eepotar? - Que coisas quer o diabo? (Ar., Cat., 27v); mba'e? (ou mba'epe? ou mba'eh\u1ebd? ou mba'e-pip\u00f3?) - Qu\u00ea? Que dizes? (como quem n\u00e3o entendeu bem o que se disse) (VLB, II, 91); mba'e-embiar\u0129-pak\u00f3? - que coisa \u00e9? qual \u00e9 a coisa? (em adivinha\u00e7\u00e3o): Mba'e-embiar\u0129-pak\u00f3 og ubixaba rob\u00e1 res\u00e9 op\u00fb\u00e1-op\u00fbar? - Que coisa \u00e9 que fica batendo no rosto de seu pr\u00f3prio chefe? (VLB, II, 92); mba'e-tepe? - n\u00e3o \u00e9 mesmo? (isto \u00e9, ver\u00e1s que te digo a verdade) (VLB, II, 55)"}, {"first_word": "mba'e", "optional_number": "2", "definition": "(ou ma'e) (pron.) - 1) (na afirm.) algo: Apokok mba'e res\u00e9. - Dou combate a algo. (Fig., Arte, 124); 2) (na neg.) nada: ...K\u00fbes\u00e9 b\u00e9 mba'e n'a'u\u00ee. - Desde ontem n\u00e3o como nada. (Anch., Poemas, 150); ...N'a\u00eekuakubi mba'e... - N\u00e3o omiti nada. (Anch., Teatro, 176, 2006) (Pode tamb\u00e9m ser usado com am\u00f5, com os mesmos sentidos): 1) (na afirm.) algo (VLB, I, 31): O\u00eeporar\u00e1pe mba'e am\u00f5 a'epe o\u00eek\u00f3bone? - Sofrer\u00e3o algo estando ali? (Ar., Cat., 48); 2) (na neg.) nada: Nd'o\u00eek\u00f3\u00ee mba'e am\u00f5 sekoabe'yma. - N\u00e3o h\u00e1 nada em que ele n\u00e3o esteja. (Bettendorff, Comp\u00eandio, 40); ...N'o\u00eekoteb\u1ebd\u00ee ma'e am\u00f5 res\u00e9. - N\u00e3o se afligem por nada. (Ar., Cat., 167)"}, {"first_word": "mba'e", "optional_number": "3", "definition": "(ou ma'e) (s.) - 1) coisa: O mba'e, nip\u00f3, as\u00e9 o py'a pup\u00e9 sa\u00fbsubi. - Suas pr\u00f3prias coisas, na verdade, a gente ama em seu cora\u00e7\u00e3o. (Anch., Teatro, 28); Mba'e-et\u00e9 ka'ug\u00fbasu... - Coisa muito boa \u00e9 uma grande bebedeira. (Anch., Teatro, 6); 2) bens, riqueza, haveres, mercadoria, objeto, tudo o que pertence a algu\u00e9m: K\u00f3 ab\u00e1 semirek\u00f3 ab\u00e9 op\u00e1 o mba'e mombabi... - Esse homem e sua esposa tamb\u00e9m fizeram acabar todas as suas riquezas... (Ar., Cat., 7); A\u00eep\u00f3 ab\u00e1 ma'e \u00eeara \u00eeand\u00e9be. - Esses homens s\u00e3o os que portam riquezas para n\u00f3s. (L\u00e9ry, Histoire, 355); A'epe n'oerek\u00f3\u00ee pe rubixaba ma'e? - E vosso rei n\u00e3o tem riquezas? (L\u00e9ry, Histoire, 362); 3) animal, bich
