oso\u201d), nome de uma planta, a\u00e7afr\u00e3o-da-terra."}, {"first_word": "ta\u00eea", "optional_number": "2", "definition": "- v. a\u00eea (t)"}, {"first_word": "t\u00e3\u00eea", "optional_number": "", "definition": "- v. \u00e3\u00eea (t)"}, {"first_word": "ta\u00ee\u00e1", "optional_number": "", "definition": "(s.) - TAI\u00c1, 1) nome comum a v\u00e1rias plantas da fam\u00edlia das ar\u00e1ceas, que possuem ra\u00edzes comest\u00edveis \u201cas quais se comem cozidas na \u00e1gua, mas sempre ficam tesas\u201d (Sousa, Trat. Descr., 181); 2) a raiz dessas plantas (Marcgrave, Hist. Nat. Bras., 35)"}, {"first_word": "Ta\u00eeaap\u00fb\u00e1", "optional_number": "", "definition": "(etim. - tai\u00e1 pontudo) (s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 185)"}, {"first_word": "ta\u00eeaoba", "optional_number": "1", "definition": "(ou ta\u00eeoba) (etim. - tai\u00e1 folhudo) (s.) - TAIOBA, TAIOVA, 1) nome comum a plantas herb\u00e1ceas aliment\u00edcias tropicais da fam\u00edlia das ar\u00e1ceas, como, por exemplo, a Xanthosoma sagittifolium (L.) Schott (tamb\u00e9m chamada ar\u00e3o, aro, jarro, etc.) e a Colocasia esculenta (L.) Schott (taioba-de-s\u00e3o-tom\u00e9); 2) as folhas dessas plantas, comidas como couve (Marcgrave, Hist. Nat. Bras., 35; Brand\u00e3o, Di\u00e1logos, 198); 3) couve (Fig., Arte, 77)"}, {"first_word": "TAIOBA", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "ta\u00eeaobusu", "optional_number": "", "definition": "(etim. - taj\u00e1 folhudo grande) (s.) - TAIOBU\u00c7U, tipo de taioba, planta da fam\u00edlia das ar\u00e1ceas, semelhante \u00e0 couve (Sousa, Trat. Descr., 181)"}, {"first_word": "ta\u00eeasu", "optional_number": "1", "definition": "(etim. - dentes grandes) (s.) - TAIA\u00c7U, TAJA\u00c7U, TANHA\u00c7U, animal mam\u00edfero da fam\u00edlia dos taia\u00e7u\u00eddeos (Tayassu pecari), esp\u00e9cie de porco silvestre que tem no dorso uma gl\u00e2ndula que produz forte cheiro almiscarado. Tem cor escura e pelos longos nas costas (D'Abbeville, Histoire, 249; Sousa, Trat. Descr., 249; Staden, Viagem, 171); 2) porco (em geral) (VLB, II, 82): End\u00e9-te, nde resem\u00f5 arinhama, ta\u00eeasu. - Mas a ti, sobram-te galinhas e porcos. (Anch., Poemas, 152); Pedro ta\u00eeasu. - O porco de Pedro. (Fig. Arte, 77) \u25cf ta\u00eeasu-kunh\u00e3 - porca f\u00eamea (VLB, II, 82); ta\u00eeasua'yra (ou ta\u00eeasua'yrusu) - bacorinho (VLB, I, 50); leit\u00e3o (VLB, II, 20). V. tb. ta\u00eeasug\u00fba\u00eea."}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, TAIA\u00c7UTUBA (nome de ilha do AM) (v. p. 386)."}, {"first_word": "TAIA\u00c7U", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "ta\u00eeasu", "optional_number": "2", "definition": "- o mesmo que ta\u00eea\u00fbasu (v.) (Sousa, Trat. Descr., 173)"}, {"first_word": "ta\u00eeasuet\u00e9", "optional_number": "", "definition": "(etim. - taia\u00e7u verdadeiro) (s.) - o TAIA\u00c7U selvagem, n\u00e3o o porco dom\u00e9stico (ver observa\u00e7\u00e3o abaixo) (D'Abbeville, Histoire, 249v; Sousa, Trat. Descr., 249)"}, {"first_word": "OBSERVA\u00c7\u00c3O", "optional_number": "", "definition": "- Com a coloniza\u00e7\u00e3o, o porco dom\u00e9stico foi trazido para o Brasil, passando a receber o mesmo nome dado a um animal silvestre, que os tupis ca\u00e7avam e n\u00e3o criavam, o taia\u00e7u. Para se diferenciar um animal do outro, passou-se a utilizar, muitas vezes, o adjetivo et\u00e9 (verdadeiro, genu\u00edno) com refer\u00eancia ao taia\u00e7u do mato (ta\u00eeasuet\u00e9 - o taia\u00e7u verdadeiro). Isso aconteceu tamb\u00e9m com outras palavras: tapi'ira (v.) (anta ou vaca), \u00eeag\u00fbara (v.) (on\u00e7a ou c\u00e3o)."}, {"first_word": "ta\u00eeasug\u00fba\u00eea", "optional_number": "", "definition": "(etim. - taia\u00e7u de rabo) (s.) - porco dom\u00e9stico (VLB, II, 82): - Xe ab\u00e9 ta\u00eeasug\u00fba\u00eea... - Eu tamb\u00e9m sou um porco... (Anch., Teatro, 44). V. tb. ta\u00eeasu."}, {"first_word": "ta\u00eeasuk\u00e1", "optional_number": "", "definition": "(s.) - cepilho, instrumento para alisar a madeira, usado por marceneiros e carpinteiros, plaina pequena (VLB, I, 70)"}, {"first_word": "ta\u00eeasupyt\u00e1", "optional_number": "", "definition": "(etim. - porco que fica, i.e., que n\u00e3o foge) (s.) - esp\u00e9cie de porco selvagem da fam\u00edlia dos taia\u00e7u\u00eddeos (Cardim, Trat. Terra e Gente do Brasil, 26)"}, {"first_word": "ta\u00eeasutirika", "optional_number": "", "definition": "(etim. - dentes grandes que estalam) (s.) - esp\u00e9cie de porco selvagem da fam\u00edlia dos taia\u00e7u\u00eddeos. \u201c...Os \u00edndios que os flecham h\u00e3o de ter, prestes, aonde se acolham, porque, se se n\u00e3o p\u00f5em em salvo com muita presteza, n\u00e3o lhes escapam, os quais s\u00e3o muito ligeiros e bravos...\u201d (Sousa, Trat. Descr., 249) \u201c...Com seus dentes atassalham quantos animais acham.\u201d (Cardim, Trat. Terra e Gente do Brasil, 26)"}, {"first_word": "ta\u00eeasyka", "optional_number": "", "definition": "(s.) - TAJACICA, peixe marinho da fam\u00edlia dos gobi\u00eddeos (Marcgrave, Hist. Nat. Bras., 144)"}, {"first_word": "ta\u00eea\u00fbasu", "optional_number": "", "definition": "(etim. - tai\u00e1 grande) (s.) - TAIAGUA\u00c7U, 1) esp\u00e9cie de raiz redonda e branca de plantas da fam\u00edlia das ar\u00e1ceas e das dioscore\u00e1ceas; o inhame; 2) as plantas dessas ra\u00edzes (D'Abbeville, Histoire, 229v)"}, {"first_word": "ta\u00eebarana", "optional_number": "", "definition": "(s.) - TABARANA, peixe da fam\u00edlia dos carac\u00eddeos (Soares, Coisas Not. Brasil (ms. C), 2282-2283)"}, {"first_word": "taib\u0129", "optional_number": "", "definition": "(s.) - nome de um mam\u00edfero didelf\u00eddeo marsupial; o mesmo que ta\u00eeyby (v.) (Theat. Rer. Nat. Bras., II, 27)"}, {"first_word": "ta\u00eebu", "optional_number": "", "definition": "(s.) - TAIBU, TIMBU, mam\u00edfero s.) - TIJUP\u00c1, TIJUPABA, TAJUP\u00c1, TAJUPAR, TIJUPAR, TUJUPAR, AJUP\u00c1, TIUP\u00c1, choupana feita para abrigo durante as viagens pela floresta (Sousa, Trat. Descr., 321); v. te'y\u00eeupaba"}, {"first_word": "ta\u00eex\u00f3", "optional_number": "", "definition": "- v. a\u00eex\u00f3 (t)"}, {"first_word": "ta\u00eeyba", "optional_number": "", "definition": "- v. a\u00eeyba (t)"}, {"first_word": "t\u00e3\u00eeyba", "optional_number": "", "definition": "- v. \u00e3\u00eeyba (t)"}, {"first_word": "ta\u00eeyby", "optional_number": "", "definition": "(s.) - sarigu\u00e9 macho, que n\u00e3o tem a bolsa marsupial de que a f\u00eamea \u00e9 dotada (v. sarig\u00fbe\u00eea) (Marcgrave, Hist. Nat. Bras., 223)"}, {"first_word": "ta\u00eeyka", "optional_number": "", "definition": "- v. a\u00eeyka (t)"}, {"first_word": "ta\u00eeyra", "optional_number": "", "definition": "- v. a\u00eeyra (t)"}, {"first_word": "tak", "optional_number": "", "definition": "(v. intr.) - soar, estalar, fazer barulho, fazer ru\u00eddo seco (conhecido pela sua forma causativa motak - VLB, I, 53)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., TACA, pancada, bordoada (in Dicion. Caldas Aulete)"}, {"first_word": "tak\u00e3", "optional_number": "", "definition": "- v. ak\u00e3 (t)"}, {"first_word": "takamby", "optional_number": "", "definition": "- v. akamby (t)"}, {"first_word": "tak\u00e3pyra", "optional_number": "", "definition": "(ou takambyra) - v. ak\u00e3pyra (ou akambyra) (t)"}, {"first_word": "takap\u00e9", "optional_number": "", "definition": "- v. akap\u00e9 (t)"}, {"first_word": "takaranha", "optional_number": "", "definition": "(s.) - nome de uma planta (Silveira, Rela\u00e7\u00e3o do Maranh\u00e3o, fl. 11v)"}, {"first_word": "tak\u00f3", "optional_number": "1", "definition": "(part.) - haver de (com um verbo no indicativo ou no ger\u00fandio): N\u00e3 tak\u00f3 \u00eeomomoranga re'a...! - Assim havemos de nos acariciar! (Ar., Cat., 234); Ab\u00e1- ara", "optional_number": "1", "definition": "(ou tok\u00fbara) (s.) - TAQUARA, bambu, 1) nome comum a plantas da fam\u00edlia das gram\u00edneas, dos g\u00eaneros Merostachys e Guadua, como Guadua tagoara (Nees) Kunth, de longos colmos (D'Abbeville, Histoire, 289; Marcgrave, Hist. Nat. Bras., 278; VLB, I, 65); 2) cana: -Mba'epe o\u00eeme'eng i 'ekatu\u00e1pe? -Tak\u00fbara... -Que deram em sua m\u00e3o direita? -Uma cana. (Ara\u00fajo, Cat., 60v) \u25cf tak\u00fb\u00e1-kys\u00e9 - faca de taquara (VLB, I, 133)"}, {"first_word": "tak\u00fbara", "optional_number": "2", "definition": "(ou tok\u00fbara) (s.) - flechas ind\u00edgenas de cani\u00e7o resistente, com um p\u00e9 de comprimento, tr\u00eas dedos de largura, agu\u00e7adas como um chu\u00e7o, possu\u00edndo cani\u00e7os \u00e0 guisa de ponta (D'Abbeville, Histoire, 289)"}, {"first_word": "tak\u00fbare'\u1ebd", "optional_number": "", "definition": "(etim. - taquara doce) (s.) - cana-de-a\u00e7\u00facar, planta da fam\u00edlia das gram\u00edneas (Saccharum officinarum L.) (Marcgrave, Hist. Nat. Bras., 82) \u25cf tak\u00fbare'\u1ebd-ndyba - canavial (VLB, I, 65)"}, {"first_word": "tak\u00fbare'\u1ebd-e\u00edra", "optional_number": "", "definition": "(etim. - mel de taquara doce) (s.) - melado de cana-de-a\u00e7\u00facar (VLB, II, 35)"}, {"first_word": "tak\u00fbare'\u1ebdypy'oka", "optional_number": "", "definition": "(etim. - coalhada de cana-de-a\u00e7\u00facar) (s.) - a\u00e7\u00facar (VLB, I, 21)"}, {"first_word": "tak\u00fbari", "optional_number": "", "definition": "(etim. - taquarinha) (s.) - TAQUARI, TAQUARINHA, nome de muitas plantas da fam\u00edlia das gram\u00edneas (entre as quais v\u00e1rias esp\u00e9cies dos g\u00eaneros Merostachys e Olyra), usadas para a fabrica\u00e7\u00e3o de cestos (VLB, I, 65)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- TAQUARI, no P.B., pode tamb\u00e9m significar: 1) canudo de cachimbo; 2) uma var. de cachimbo feito de bambu; 3) (adj.) de pequeno calibre ( IATUBA (nome de localidade do RN) (v. p. 386)."}, {"first_word": "tamat\u00ee\u00e3g\u00fbasu", "optional_number": "", "definition": "(etim. - tamati\u00e1 grande) (s.) - ave de bel\u00edssimas penas, provavelmente da fam\u00edlia dos arde\u00eddeos. \u201cVoa sempre muito por alto, por onde vai formando umas vozes que parecem humanas.\u201d (Brand\u00e3o, Di\u00e1logos, 229)"}, {"first_word": "tambaky", "optional_number": "", "definition": "(s.) - TAMBAQUI, peixe da fam\u00edlia dos carac\u00eddeos (Bettendorff [1698], Cr\u00f4n. do Maranh\u00e3o, in RIH, LXXII (1909), 355)"}, {"first_word": "tambeaoba", "optional_number": "", "definition": "(etim. - roupa de concha) (s.) - var. de musgo (VLB, II, 45)"}, {"first_word": "tambeaobubaubag\u00fbasu", "optional_number": "", "definition": "(s.) - cal\u00e7\u00f5es de rocas, vestimenta do s\u00e9culo XVI (VLB, II, 107)"}, {"first_word": "tambe\u00edba", "optional_number": "", "definition": "(s.) - var. de inseto (Theat. Rer. Nat. Bras., II, 63)"}, {"first_word": "tamburutaka", "optional_number": "", "definition": "- o mesmo que tamarutaka (v.)"}, {"first_word": "tambyag\u00fb\u00e1", "optional_number": "", "definition": "- v. ambyag\u00fb\u00e1 (t)"}, {"first_word": "tame\u00eeu\u00e1", "optional_number": "", "definition": "(s.) - nome de uma planta; coentro (entre os tupis) (VLB, I, 79)"}, {"first_word": "Tamendonara", "optional_number": "", "definition": "(s. antrop.) - nome de entidade mitol\u00f3gica dos antigos tupis da costa (Thevet, Cosm. Univ., 914v)"}, {"first_word": "tamotarana", "optional_number": "", "definition": "- o mesmo que tam\u00fbatarana (v.) (Brand\u00e3o, Di\u00e1logos, 198)"}, {"first_word": "tam\u00fbat\u00e1", "optional_number": "", "definition": "(s.) - TAMUAT\u00c1, TAMBUAT\u00c1, CAMOAT\u00c1, TAMBOAT\u00c1, nome comum a certos peixes da fam\u00edlia dos caliquit\u00eddeos (D'Abbeville, Histoire, 247v; Marcgrave, Hist. Nat. Bras., 151; G\u00e2ndavo, Hist., VIII, fl. 28v-29)"}, {"first_word": "TAMUAT\u00c1", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "tam\u00fbatarana", "optional_number": "", "definition": "(etim. - falso tamuat\u00e1) (s.) - variedade de planta marant\u00e1cea, do g\u00eanero Saranthe, muito provavelmente Saranthe marcgravii Pickel, de \u201cbulbo branco... formado de t\u00fanicas triangulares, da figura e conforma\u00e7\u00e3o da tulipa\u201d (Marcgrave, Hist. Nat. Bras., 53)"}, {"first_word": "tam\u0169\u00eea", "optional_number": "1", "definition": "(ou tamu\u00eea ou tam\u1ef9\u00eea) (etim. - os av\u00f3s) (s. etn\u00f4n.) - TAMOIO, na\u00e7\u00e3o ind\u00edgena que habitava a Ba\u00eda da Guanabara e o Vale do Para\u00edba (Cardim, Trat. Terra e Gente do Brasil, 122): ...Xe tam\u0169\u00eeusu A\u00eembir\u00e9... - Eu sou o grande tamoio Aimbir\u00ea. (Anch., Teatro, 28); S\u00e3o Sebasti\u00e3o... tam\u0169\u00eea, kyre'ymbag\u00fbera, omombab erimba'e... - S\u00e3o Sebasti\u00e3o destruiu os tamoios, os valentes. (Anch., Teatro, 52)"}, {"first_word": "tam\u0169\u00eea", "optional_number": "2", "definition": "- v. am\u0169\u00eea (t)"}, {"first_word": "tam\u1ef9\u00eea", "optional_number": "", "definition": "- o mesmo que tam\u0169\u00eea (v.)"}, {"first_word": "tam\u1ef9\u00eepag\u00fbama", "optional_number": "", "definition": "(t, t) - v. am\u1ef9\u00eepag\u00fbama (t, t)"}, {"first_word": "tang", "optional_number": "", "definition": "(s. de voc. de m.) - mano! (como diz uma mulher ao irm\u00e3o) (VLB, II, 31)"}, {"first_word": "tanga", "optional_number": "", "definition": "(s.) - moleza, tenrura, frescor; (adj. - tang) - mole, tenro, fresco: g\u00fbyr\u00e1-tange'yma (lit., p\u00e1ssaro sem moleza, isto \u00e9, p\u00e1ssaro aprumado) - nome de um p\u00e1ssaro da fam\u00edlia dos icter\u00eddeos (Marcgrave, Hist. Nat. Bras., 192); pitanga (pira + tang + -a: lit. - pele tenra) - crian\u00e7a (VLB, II, 12)"}, {"first_word": "tangar\u00e1", "optional_number": "", "definition": "(s.) - TANGAR\u00c1, ATANGAR\u00c1, nome comum a certos p\u00e1ssaros da fam\u00edlia dos pipr\u00eddeos (Marcgrave, Hist. Nat. Bras., 214)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00e9m o nome do munic\u00edpio de TANGAR\u00c1 DA SERRA (MT) (v. p. 386)."}, {"first_word": "TANGAR\u00c1", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "tangarak\u00e1", "optional_number": "", "definition": "(lit, folha de tangar\u00e1s) (s.) - TANGARAC\u00c1, erva-do-rato, nome dado a v\u00e1rias ervas rubi\u00e1ceas dos g\u00eaneros Psychotria e Palicourea, todas elas caracterizando-se pela elevada toxidez; suas flores e frutos s\u00e3o venenosos e t\u00eam como ant\u00eddoto suas pr\u00f3prias ra\u00edzes. Tamb\u00e9m designa uma pequena erva da fam\u00edlia das nictagin\u00e1ceas (Boerhavia hirsuta Jacq.) (Piso, De Med. Bras., IV, 193; Marcgrave, Hist. Nat. Bras., 60; Theat. Rer. Nat. Bras., II, 224)"}, {"first_word": "tangarakag\u00fbasu", "optional_number": "", "definition": "(etim. - tangarac\u00e1 grande) (s.) - nome de uma planta poligon\u00e1cea (Coccoloba crescentiaefolia Cham.) (Theat. Rer. Nat. Bras., II, 119)"}, {"first_word": "tanha", "optional_number": "", "definition": "- v. anha (t)"}, {"first_word": "tanh\u1ebd", "optional_number": "", "definition": "- v. anh\u1ebd (t)"}, {"first_word": "tanimbuka", "optional_number": "", "definition": "(s.) - cinza: Quarta-feira-tanimbu-kara\u00edba ras\u00e1pe \u00eeekuakupabusu, Quaresma '\u00eeaba nheypyrungi. - Ao passar a quarta-feira das cinzas sagradas, come\u00e7a o grande jejum chamado Quaresma. (Ar., Cat., 122)"}, {"first_word": "tanimbuky", "optional_number": "", "definition": "(etim. - \u00e1gua de cinzas) (s.) - lix\u00edvia, \u00e1gua de lavagem de roupa onde entram cinzas e outros elementos de limpeza e branqueamento (VLB, I, 91)"}, {"first_word": "taoka", "optional_number": "", "definition": "(s.) - TAOCA, var. de formiga migrat\u00f3ria, inseto himen\u00f3ptero da fam\u00edlia dos doril\u00edneos (VLB, I, 142)"}, {"first_word": "tapakur\u00e1", "optional_number": "", "definition": "(s.) - TAPACORA, 1) enfeite de fio de algod\u00e3o tingido de vermelho usado pelas mo\u00e7as ind\u00edgenas nas pernas, por baixo do joelho, tecido de maneira que n\u00e3o os podiam tirar, tendo tr\u00eas dedos de largura; liga feita com fio de algod\u00e3o, com aproximadamente dois p\u00e9s de comprimento, adornada com penas, sendo colocada pelos \u00edndios em torno da perna (D'Abbeville, Histoire, 274); 2) faixa utilizada para atar as pernas dos rec\u00e9m-nascidos (Marcgrave, Hist. Nat. Bras., 269; Sousa, Trat. Descr., 306)"}, {"first_word": "tapapinh\u00fb\u00e3", "optional_number": "", "definition": "(s.) - TAPINHO\u00c3, \u00e1rvore da fam\u00edlia das laur\u00e1ceas (Mezilaurus navalium (Allem\u00e3o) Taub. ex Mez), de madeira dura e resistente, muito usada em constru\u00e7\u00e3o civil no Brasil colonial (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a781, 153)"}, {"first_word": "tap\u00e9", "optional_number": "", "definition": "(s. voc. de m.) - minha senhora! senhora! (Anch., Arte, 14v)"}, {"first_word": "tapena", "optional_number": "", "definition": "(s.) - var. de andorinha grande e cinzenta (VLB, I, 36)"}, {"first_word": "tapera", "optional_number": "", "definition": "(etim. - aldeia que foi) (s.) - aldeia em ru\u00ednas, aldeia extinta; aldeia destru\u00edda, TAPERA (Fig., Arte, 76; Anch., Arte, 14)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- O sentido antigo de TAPERA \u00e9, hoje, menos conhecido. Em nossos dias, essa palavra \u00e9 mais usada com o sentido de casa em ru\u00ednas, casebre abandonado."}, {"first_word": "Da\u00ed,", "optional_number": "", "definition": "no P.B., TAPERI, TAPIRI, cho\u00e7a. Da\u00ed, tamb\u00e9m, o nome geogr\u00e1fico TAPERA (localidade de SE) (v. p. 386)."}, {"first_word": "taper\u00e1", "optional_number": "", "definition": "(s.) - TAPER\u00c1, andorinha-do-campo, p\u00e1ssaro da fam\u00edlia dos hirundin\u00eddeos (Marcgrave, Hist. Nat. Bras., 205; VLB, I, 36)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., TAPERAL, lugar de abrigo de andorinhas."}, {"first_word": "taperana", "optional_number": "", "definition": "(s.) - lavor da linha ou da empenhadura da flecha (VLB, II, 19)"}, {"first_word": "Taperiri", "optional_number": "", "definition": "(s. antrop.) - nome de \u00edndio tupi (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a71, 113)"}, {"first_word": "Taperoaba", "optional_number": "", "definition": "(s. antrop.) - nome de \u00edndio tupi (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a71, 113)"}, {"first_word": "Taperusu", "optional_number": "", "definition": "(etim. - grande tapera) (s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 184v)"}, {"first_word": "Taperybyra", "optional_number": "", "definition": "(s. antrop.) - nome de \u00edndio tupi (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a71, 113)"}, {"first_word": "tapesyma", "optional_number": "", "definition": "(s.) - var. de mandioca (Piso, De Med. Bras. IV, 177)"}, {"first_word": "tapeti", "optional_number": "1", "definition": "(ou tapiti) (s.) - TAPITI, coelho-do-mato, nome comum a roedores lepor\u00eddeos americanos (Marcgrave, Hist. Nat. Bras., 223; VLB, I, 76; L\u00e9ry, Histoire, 347-348)"}, {"first_word": "TAPITI", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "tapeti", "optional_number": "2", "definition": "(ou tapiti) (s.) - TIPITI, cilindro feito de folha de palmeira, usado pelos \u00edndios para espremer a massa da mandioca ralada (Piso, De Med. Bras. IV, 177) (o mesmo que tepiti - v.)"}, {"first_word": "tapi'a", "optional_number": "1", "definition": "(s.) - TAPI\u00c1, pau-d'alho, 1) \u00e1rvore da fam\u00edlia das caparid\u00e1ceas (Crateva tapia L.), esp\u00e9cie encontrada desde o Cear\u00e1 at\u00e9 o Rio Grande do Sul e empregada na medicina popular; 2) nome de v\u00e1rias \u00e1rvores da fam\u00edlia das euforbi\u00e1ceas, do g\u00eanero Alchornea (Marcgrave, Hist. Nat. Bras., 98)"}, {"first_word": "tapi'a", "optional_number": "2", "definition": "(s. de voc. de m.) - mano! (como diz uma mulher ao irm\u00e3o) (VLB, II, 31)"}, {"first_word": "tapi\u00eea'i", "optional_number": "", "definition": "(s.) - TAPIA\u00cd, TAPI\u00cd, TAPICUIM, formig\u00e3o, inseto himen\u00f3ptero da fam\u00edlia dos formic\u00eddeos, de cor preta e que pode chegar at\u00e9 3 cm de comprimento (Marcgrave, Hist. Nat. Bras., 252)"}, {"first_word": "tapi\u00eeara", "optional_number": "", "definition": "(etim. - o que domina na aldeia) (s.) - morador de um lugar, morador antigo ou que est\u00e1 de assento em algum lugar (VLB, II, 41); habitante de aldeia; natural de alguma terra (VLB, II, 48), TAPIJARA: ...Opakatu tapi\u00eeara... osa\u00fbsu. - Ama a todos os moradores do lugar. (Anch., Teatro, 184); Tapi\u00eeara... xe p\u00f3pe arek\u00f3-katu. - Os habitantes da aldeia tenho-os bem em minhas m\u00e3os. (Anch., Teatro, 34)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- TAPEJARA (ou TAPIJARA) tem, tamb\u00e9m, o sentido de 1) pr\u00e1tico, conhecedor de caminhos ou de uma regi\u00e3o: \u201cNaquela escurid\u00e3o fechada nenhum TAPEJARA seria capaz de cruzar pelos trilhos do campo\u201d (Sim\u00f5es Lopes Neto, in Contos Gauchescos e Lendas do Sul); 2) (RS) aquele que conduz embarca\u00e7\u00e3o com seguran\u00e7a, firme ao leme; pessoa h\u00e1bil e entendida; 3) (adj.) valent\u00e3o (in Novo Dicion. Aur\u00e9lio); TAPIARA (SP pop.) estradeiro, velhaco, espertalh\u00e3o, trapaceiro, donde o verbo TAPEAR, agir como um tapiara, enganar, iludir, lograr."}, {"first_word": "tapi'ikuruba", "optional_number": "", "definition": "(etim. - caro\u00e7o de anta) (s.) - nome de uma planta (Theat. Rer. Nat. Bras., II, 156)"}, {"first_word": "tapi'ira", "optional_number": "", "definition": "(s.) - 1) TAPIIRA, TAPIRA, TAPIR, anta, o maior mam\u00edfero terrestre do Brasil (Tapirus terrestris L.), o mesmo que tapi'iret\u00e9 (v.); 2) vaca, boi, gado bovino em geral: Xe re\u00eembaba tapi'ira - Minha vaca que crio. (Anch., Arte, 2v); Tapi'ira os\u00f3 og\u00fbapixara pyri. - O boi foi para junto dos seus companheiros. (Fig., Arte, 26) \u25cf tapi'i-kaba - gordura de vaca (VLB, II, 31)"}, {"first_word": "OBSERVA\u00c7\u00c3O", "optional_number": "", "definition": "- Com a coloniza\u00e7\u00e3o, o boi foi trazido para o Brasil, passando a receber o mesmo nome dado a um animal silvestre, que os tupis ca\u00e7avam e n\u00e3o criavam, a tapira. Para se diferenciar um animal do outro, passou-se a utilizar, muitas vezes, o adjetivo et\u00e9 (verdadeiro, genu\u00edno) com refer\u00eancia \u00e0 tapira do mato (tapi'iret\u00e9 - a tapira verdadeira). Isso aconteceu tamb\u00e9m com outras palavras: ta\u00eeasu (v.) (taia\u00e7u ou porco dom\u00e9stico), \u00eeag\u00fbara (v.) (on\u00e7a ou c\u00e3o)."}, {"first_word": "NOTA", "optional_number": "", "definition": "- A palavra TAPIR, de origem tupi, entrou no l\u00e9xico de muitas l\u00ednguas do mundo, passando a designar, tamb\u00e9m, certos animais tapir\u00eddeos da Mal\u00e1sia e da Indon\u00e9sia."}, {"first_word": "Muitos", "optional_number": "", "definition": "nomes de lugares tamb\u00e9m prov\u00eam daquela palavra: TAPIRA\u00c7\u00c1 (riacho de PE), TAPIRA\u00cd (SP), etc. (v. p. 386)."}, {"first_word": "TAPIRA", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "tapi'irak\u00fb\u00e3\u00eenana", "optional_number": "", "definition": "(s.) - TAPIR\u00c1-CAIENA, 1) canaf\u00edstula, cana de cor preta, cheia de polpa, medicinal, da fam\u00edlia das leguminosas (Senna affinis (Benth.) H.S. Irwin & Barneby); 2) o fruto dessa planta (Marcgrave, Hist. Nat. Bras., 134-135; VLB, I, 65)"}, {"first_word": "tapi'irap\u00e9", "optional_number": "", "definition": "(etim. - caminho de anta) (s.) - via-l\u00e1ctea, caminho-de-Santiago (VLB, I, 64)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., o nome do povo ind\u00edgena TAPIRAP\u00c9, que vive no MT."}, {"first_word": "tapi'irapek\u0169", "optional_number": "", "definition": "(etim. - l\u00edngua de vaca) (s.) - TAPIRAPECU, l\u00edngua-de-vaca (Chaptalia nutans (L.) Pol.), planta composta empregada na medicina popular como t\u00f4nico abstergente e emoliente, sendo que as folhas aquecidas s\u00e3o colocadas sobre as t\u00eamporas para combater as cefal\u00e9ias e provocar sono. Era tamb\u00e9m chamada erva-do-f\u00edgado. (Piso, De Med. Bras., 200)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico TAPIRAPEC\u00d3 (AM) (v. p. 386)."}, {"first_word": "tapi'irara\u00eeyg\u00fbera", "optional_number": "", "definition": "(etim. - filhota de anta) (s. astron.) - nome de certa estrela de primeira magnitude do signo de Touro (VLB, II, 56)"}, {"first_word": "tapi'irarepanak\u0169", "optional_number": "", "definition": "(etim. - panacu de bois) (s.) - carreta, carro\u00e7a (VLB, I, 68)"}, {"first_word": "tapi'irar\u00f5ana", "optional_number": "", "definition": "(etim. - guardador de vacas) (s.) - vaqueiro (VLB, II, 141)"}, {"first_word": "tapi'ira'yrusu", "optional_number": "", "definition": "(etim. - filhote grande de vaca) (s.) - vitela, novilho (VLB, II, 51, 147)"}, {"first_word": "Tapi'irebira", "optional_number": "", "definition": "(etim. - traseiro de vaca) (s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 184)"}, {"first_word": "tapi'irerekoara", "optional_number": "", "definition": "(etim. - guardi\u00e3o de vacas) (s.) - vaqueiro (VLB, II, 141)"}, {"first_word": "tapi'ires\u00e1", "optional_number": "", "definition": "(etim. - olho-de-boi) (s.) - TAPIRE\u00c7\u00c1, olho-de-boi, peixe da fam\u00edlia dos carang\u00eddeos (Sousa, Trat. Descr., 283)"}, {"first_word": "tapi'iret\u00e9", "optional_number": "", "definition": "(etim. - tapira verdadeira) (s.) - TAPIRET\u00ca, anta, mam\u00edfero perissod\u00e1ctilo da fam\u00edlia dos tapir\u00eddeos (Tapirus terrestris L.) de grande parte da Am\u00e9rica do Sul. \u00c9 o maior animal da fauna silvestre do Brasil, atingindo at\u00e9 180 quilos. (o mesmo que tapi'ira, n. 1 - v.) (Marcgrave, Hist. Nat. Bras., 229; D'Abbeville, Histoire, 250; Anch., Cartas, 459)"}, {"first_word": "tapi'irusu", "optional_number": "", "definition": "(etim. - tapira grande) (s.) - 1) anta (L\u00e9ry, Histoire, 347) (v. tapi'iret\u00e9); 2) boi, vaca, gado bovino em geral: Kapi'\u0129 sos\u00e9 k\u00f3 tu\u00ee, tapi'irusu karu\u00e1pe. - Eis que sobre o capim ele est\u00e1 deitado, no lugar de comer da vaca. (Anch., Poemas, 164) \u25cf tapi'irusu 'aka. - chifre de boi (L\u00e9ry, Histoire, 344)"}, {"first_word": "tapinh\u00fb\u00e3", "optional_number": "", "definition": "(s.) - TAPINHO\u00c3, \u00e1rvore da fam\u00edlia das laur\u00e1ceas, o mesmo que tapapinh\u00fb\u00e3 (v.) (Manifesto de utilidades do Brasil (1687), in Brasilia, VII (1952), 184)"}, {"first_word": "tapi'oka", "optional_number": "", "definition": "(s.) - 1) TAPIOCA, f\u00e9cula aliment\u00edcia da mandioca (Sousa, Trat. Descr., 174); 2) bolo ou p\u00e3o ind\u00edgena feito dessa f\u00e9cula (Denuncia\u00e7\u00f5es de Pernambuco, 80) (o mesmo que typy'oka - v.)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (AM), TAPIOCU\u00cd, farinha de tapioca."}, {"first_word": "tapi'opuba", "optional_number": "", "definition": "(etim. - tapioca mole) (s.) - tipo de p\u00e3o que se fazia de mandioca; \u201cbolos mui brandos\u201d (Fig., Miss\u00e3o do Maranh\u00e3o, in Leite, Luiz Figueira, 195)"}, {"first_word": "tap\u00eeora", "optional_number": "", "definition": "(s.) - rem\u00e9dio feito da raiz do \u00eeetikusu (v.) (Marcgrave, Hist. Nat. Bras., 41)"}, {"first_word": "tapiti", "optional_number": "1", "definition": "- o mesmo que tapeti1 (v.) (Cardim, Trat. Terra e Gente do Brasil, 30)"}, {"first_word": "tapiti", "optional_number": "2", "definition":
