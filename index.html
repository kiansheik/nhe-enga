filhote grande de ave) (s.) - frango (VLB, I, 143)"}, {"first_word": "g\u00fbyraroba", "optional_number": "", "definition": "(s.) - nome de um p\u00e1ssaro (Libri Princ., vol. I, 46)"}, {"first_word": "g\u00fbyrarunhe'enget\u00e1", "optional_number": "", "definition": "- v. g\u00fbyrarurunhe'enget\u00e1 (Marcgrave, Hist. Nat. Bras., 209)"}, {"first_word": "g\u00fbyrarurunhe'enget\u00e1", "optional_number": "", "definition": "(etim. - p\u00e1ssaro inchado de muitos cantos) (s.) - nome de um p\u00e1ssaro (Theat. Rer. Nat. Bras., I, 141)"}, {"first_word": "g\u00fbyrasama", "optional_number": "", "definition": "(etim. - ave-corda) (s.) - nome de uma ave (Theat. Rer. Nat. Bras., I, 102)"}, {"first_word": "g\u00fbyrasapuka\u00eea", "optional_number": "", "definition": "(etim. - ave que grita) (s.) - galo; galinha: ...G\u00fbyrasapuka\u00eea \u00eeab\u00e9 ere\u00eeetu'u... - Como um galo te deitas. (Anch., Doutr. Crist\u00e3, II, 111)"}, {"first_word": "g\u00fbyrasapuka\u00eeusu", "optional_number": "", "definition": "(etim. - galo grande) (s.) - peru (VLB, I, 146)"}, {"first_word": "g\u00fbyratange'yma", "optional_number": "", "definition": "(s.) - p\u00e1ssaro da fam\u00edlia dos icter\u00eddeos (Marcgrave, Hist. Nat. Bras., 192; Theat. Rer. Nat. Bras., I, 137)"}, {"first_word": "g\u00fbyratanhe\u00fana", "optional_number": "", "definition": "(etim. - p\u00e1ssaro duro e escuro) (s.) - nome de um p\u00e1ssaro (Theat. Rer. Nat. Bras., I, 137)"}, {"first_word": "g\u00fbyrate'\u00f5te'\u00f5mir\u0129", "optional_number": "", "definition": "(s.) - nome de um p\u00e1ssaro (VLB, I, 63)"}, {"first_word": "g\u00fbyratinga", "optional_number": "", "definition": "(ou \u00fbyratinga) (etim. - ave branca) (s.) - GUIRATINGA, ACARATINGA, ave ciconiforme americana da fam\u00edlia dos arde\u00eddeos, de cor branca. Era conhecida no s\u00e9culo XVI como gar\u00e7a. (Cardim, Trat. Terra e Gente do Brasil, 61; VLB, I, 146) \u25cf \u00fbyratingusu - gar\u00e7a grande (Staden, Viagem, 70)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00e9m o nome do munic\u00edpio de GUARATINGUET\u00c1 (SP) (v. p. 386)."}, {"first_word": "g\u00fbyratyryka", "optional_number": "", "definition": "(etim. - p\u00e1ssaro arisco) (s.) - GUIRATIRICA, nome comum a v\u00e1rios p\u00e1ssaros da fam\u00edlia dos fringil\u00eddeos, que aparecem em todo o Brasil (Marcgrave, Hist. Nat. Bras., 211)"}, {"first_word": "g\u00fbyra\u00fana", "optional_number": "", "definition": "(etim. - ave escura) (s.) - GRA\u00daNA, ARA\u00daNA, UIRA\u00daNA, CARA\u00daNA, CRA\u00daNA, IRA\u00daNA, nome comum a v\u00e1rios p\u00e1ssaros escuros, geralmente pertencentes \u00e0 fam\u00edlia dos icter\u00eddeos (Lisboa, Hist. Anim. \u00c1rv. do Maranh\u00e3o, fl. 186v)"}, {"first_word": "g\u00fbyraundi", "optional_number": "", "definition": "(s.) - GUIRAUNDI, GUARUNDI, GUARANDI, GURUNDI, p\u00e1ssaro da fam\u00edlia dos traup\u00eddeos, de cor preta, com topete vermelho, e a f\u00eamea amarelada no dorso. Vive nas matas e nas capoeiras. (Marcgrave, Hist. Nat. Bras., 212)"}, {"first_word": "g\u00fbyraupi'ag\u00fbara", "optional_number": "", "definition": "(etim. - comedor de ovos de p\u00e1ssaros) (s.) - papa-ovo, papa-pinto, serpente da fam\u00edlia dos colubr\u00eddeos (Cardim, Trat. Terra e Gente do Brasil, 31). \u201c...Andam pelas \u00e1rvores salteando p\u00e1ssaros e a comer-lhes os ovos nos ninhos, de que se mant\u00eam, as quais n\u00e3o s\u00e3o grandes, mas muito ligeiras.\u201d (Sousa, Trat. Descr., 263)"}, {"first_word": "g\u00fbyri", "optional_number": "", "definition": "(loc. posp.) - abaixo de (em sentido pontual); menos (comparativamente); menor que: xe g\u00fbyri b\u00e9 - menor ainda que eu (VLB, II, 35); xe g\u00fbyri - abaixo de mim, mais pequeno que eu (Anch., Arte, 41) \u25cf g\u00fbyri nhote - menor ou menos que: ak\u00fbe\u00eea g\u00fbyri nhote - menos ou menor que aquele (VLB, II, 28); g\u00fbyri-pyryb (ou g\u00fbyri-pyryb\u0129) - algum tanto menor, um pouco menor ou menos que (VLB, II, 35)"}, {"first_word": "g\u00fbyr\u0129", "optional_number": "", "definition": "(s.) - GUIRI, nome comum a peixes da fam\u00edlia dos ari\u00eddeos (VLB, I, 50; D'Abbeville, Histoire, 244) \u25cf g\u00fbyr\u0129 rupi'a - ova de guiri (Theat. Rer. Nat. Bras., I, 43)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico GUIRICEMA (MG) (v. p. 386)"}, {"first_word": "g\u00fbyrig\u00fbana", "optional_number": "", "definition": "(s.) - menor de idade: Xe g\u00fbyrig\u00fbana. - Sou um menor de idade. (VLB, II, 35)"}, {"first_word": "g\u00fbyr\u0129-\u00eeuba", "optional_number": "", "definition": "- o mesmo que uri-\u00eeuba (v.)"}, {"first_word": "g\u00fbyrok", "optional_number": "", "definition": "(v.tr.) - ro\u00e7ar; limpar por baixo (a mata): Aka'ag\u00fbyrok. - Ro\u00e7o a mata. (VLB, II, 107)"}, {"first_word": "g\u00fbyrybo", "optional_number": "", "definition": "(loc. posp.) - sob, por debaixo de (em sentido difuso): ...Anhanga p\u00f3 g\u00fbyrybo nh\u1ebd sek\u00f3\u00fb... - Sob as m\u00e3os do diabo est\u00e1. (Ar., Cat., 31v); pysa\u00eeekatu k\u00e9-g\u00fbyrybo - \u201csob o sono\u201d da alta noite, nas horas mortas da noite, em que todos dormem (VLB, I, 32)"}, {"first_word": "g\u00fbyrype", "optional_number": "", "definition": "(loc. posp.) - sob, debaixo de, embaixo de (em sentido pontual, em ponto definido): Nde p\u00f3 g\u00fbyrype oro\u00eek\u00f3... - Sob tuas m\u00e3os estamos. (Anch., Poemas, 174); \u201c-I katupe tem\u00f5 m\u00e3!\u201d, er\u00e9pe, nde g\u00fbyrype kunh\u00e3 res\u00e9 nde rek\u00f3 mo'ang'ir\u00e9? -Disseste: -Ah, quem me dera estivesse nua!, ap\u00f3s imaginares estar com uma mulher debaixo de ti? (Anch., Doutr. Crist\u00e3, II, 93); it\u00e1 g\u00fbyrype - debaixo da pedra (Anch., Arte, 41)"}, {"first_word": "g\u00fbyryryma", "optional_number": "1", "definition": "(s.) - 1) pi\u00e3o (forma de jogo) (VLB, II, 76); 2) corrupio (VLB, I, 83)"}, {"first_word": "g\u00fbyryryma", "optional_number": "2", "definition": "(s.) - ventoinha (VLB, II, 144)"}, {"first_word": "hai", "optional_number": "", "definition": "(interj.) - diz o que tem d\u00f3 de outrem (Fig., Arte, 147)"}, {"first_word": "h\u00e9", "optional_number": "1", "definition": "(interj.) - \u00e3... (Usada quando, pensando-se no que se ouve, deseja-se responder. Cala-se, por\u00e9m, para n\u00e3o ser tido por importuno.): -Mba'epe sepyrama? -Arur\u0129. -H\u00e9... -Qual \u00e9 o pre\u00e7o delas? -Trouxe-as por trazer. -\u00c3... (L\u00e9ry, Histoire, 344)"}, {"first_word": "h\u00e9", "optional_number": "2", "definition": "(interj.) - diz o que est\u00e1 angustiado (Fig., Arte, 147)"}, {"first_word": "heg\u00fb\u00e9", "optional_number": "", "definition": "(interj. de h.) - 1) ai! (de dor): Sasy iang xe remimborar\u00e1 anhanga pyri heg\u00fb\u00e9! - Ai, eis que \u00e9 muito doloroso o que eu sofro perto do diabo! (Ar., Cat., 165v); 2) ah! (como que entendendo, afinal, alguma coisa ou lembrando-se dela): E\u1ebd heg\u00fb\u00e9! - Ah, sim! (VLB, II, 117)"}, {"first_word": "heg\u00fby", "optional_number": "", "definition": "(interj. de h.) - 1) Ai! (de dor, de queixa): Tekatunhet\u00e9 rak\u00fb\u00e9 end\u00e9 heg\u00fby! - Ai, que enfadonho \u00e9s tu, de fato! (VLB, II, 54); 2) ah! (como que entendendo, afinal, alguma coisa ou lembrando-se dela): E\u1ebd heg\u00fby! - Ah, sim! (VLB, I"}, {"first_word": "I,", "optional_number": "", "definition": "117)"}, {"first_word": "h\u1ebdh\u1ebd", "optional_number": "", "definition": "(adv.) - sim (de h. e m.) (Fig., Arte, 133)"}, {"first_word": "I", "optional_number": "", "definition": "e \u00ce"}, {"first_word": "-i", "optional_number": "1", "definition": "(ou -\u00ee) (posp. de sentido partitivo. Expressa parte de um lugar ou parte do corpo.) - em: ...i akangusu\u00ee... - nas grandes cabe\u00e7as deles (Anch., Teatro, 48); ...O a\u00eeuri serek\u00f3bo. - Tendo-os no pesco\u00e7o. (Ar., Cat., 12v); ku'a\u00ee - na cintura (Anch., Arte, 41v)"}, {"first_word": "-i", "optional_number": "2", "definition": "(ou -\u00ee) (suf. de neg.): ...Na xe rero\u0177r\u00f5\u00ee \u00eeep\u00e9. - Tu n\u00e3o me detestas. (Anch., Poemas, 96); ...N'omoet\u00e9\u00ee o monhangara... - N\u00e3o honram seu criador. (Anch., Teatro, 30); Mar\u00e3pe nd'erenhemimi? - Por que n\u00e3o te escondes? (Anch., Teatro, 32)"}, {"first_word": "-i", "optional_number": "3", "definition": "(suf. que expressa o modo indicativo circunstancial) - Korom\u00f5 xe kanhemi. - Logo fujo. (Anch., Arte, 39v); Korom\u00f5 sep\u00eeaki. - Logo o viu. (Anch., Arte, 39v); Tup\u00e3 am\u00f5 kunh\u00e3ngatu monhangi. - Deus fez uma certa mulher bondosa. (Anch., Poemas, 86); Ab\u00e1 sos\u00e9 pab\u1ebd i momorangi... - Mais que a todos os seres humanos embelezou-a. (Anch., Poemas, 86); Emon\u00e3namo, xe ruri... Portanto, eu vim. (Anch., Poemas, 100)"}, {"first_word": "i", "optional_number": "4", "definition": "1) (pron. pess. de 3\u00aa p.) - a) (pron. sujeito) - ele (s, a, as): ...I ndib\u00e9 nde moet\u00e9bo. - Com ele honrando-te. (Anch., Poemas, 84); ...I apysy-katuet\u00e9. - Eles se consolam muit\u00edssimo. (Anch., Poemas, 96); I ma'enduar. - Ele se lembra. (Anch., Arte, 20v); b) (pron. objeto - Assume a forma \u00ee quando precedido de vogal.) - o (a, os, as): A\u00eepysyk-at\u00e3. - Segurei-o fortemente. (VLB, I, 38); A\u00eekutuk. - Feri-o. (VLB, I, 137); Ab\u00e1 sos\u00e9 pab\u1ebd i momorangi... - Acima de todas as pessoas embelezou-a. (Anch., Poemas, 86); 2) (poss.) - seu (s, a, as); dele (s, a, as): i \u00eeara - seu senhor (Anch., Arte, 12v); ...I 'anga set\u00e9 monhangi. - Suas almas e seus corpos fez. (Anch., Teatro, 28); Morase\u00eea rerob\u00eeara i py'a \u00eea\u00eeporak\u00e1... - A cren\u00e7a na dan\u00e7a enche os cora\u00e7\u00f5es deles. (Anch., Teatro, 30)"}, {"first_word": "i-", "optional_number": "5", "definition": "(alomorfe de \u00eea-, pref. n\u00fam.-pess. de 1\u00aa p. do plural, no permissivo): T'iru! ou Iru! - Tragamo-lo! (Anch., Arte, 23); T'ixapy! ou Ixapy! - Queimemo-lo! (Anch., Arte, 23)"}, {"first_word": "'i", "optional_number": "", "definition": "/ '\u00e91 (v.tr.irreg.) 1) dizer: Mar\u00e3 e'ipe as\u00e9, karaibeb\u00e9 o ar\u00f5ana monget\u00e1bo? - Que a gente diz, conversando com o anjo seu guardi\u00e3o? (Ar., Cat., 23v); A\u00eep\u00f3 er\u00e9 supikatu... - Isso dizes com raz\u00e3o... (Anch., Teatro, 32); 2) rezar, enunciar-se, prescrever: A\u00eep\u00f3 tekoanga\u00eepaba roba\u00eeara n\u00e3 e'i. - Os opostos daqueles pecados assim se enunciam. (Ar., Cat., 18); 3) querer dizer, querer significar, pensar, supor, presumir, cogitar, julgar: Mar\u00e3 e'ipe as\u00e9 o py'ape a\u00eep\u00f3 o'\u00eeabo i xup\u00e9? - Que quer dizer a gente em seu cora\u00e7\u00e3o, dizendo isso para ela? (Ar., Cat., 31v); \u201cOs\u00f3 ip\u00f3 re'a\u201d a'\u00e9. - Presumo que ele deve ter ido. (VLB, II, 86); 4) concluir, julgar por ind\u00edcios: Emon\u00e3 \u00fb\u0129 re'a a'\u00e9. - Concluo que talvez isso seja assim. (VLB, II, 16); Am\u00f5 \u00eeuk\u00e1-pot\u00e1 \u00fb\u0129 sek\u00f3\u00fb a'\u00e9. - Conclu\u00ed que ele est\u00e1 querendo matar algu\u00e9m. (VLB, II, 16) \u25cf e'iba'e - o que diz: Mendara... \u201cxe mena ko\u00eep\u00f3 xe remirek\u00f3 re'\u00f5 r\u00e9 t'\u00eeamendar \u00eeand\u00e9 \u00eeoes\u00e9\u201d e'iba'e, se'\u00f5 nh\u1ebd ro\u00eer\u00e9 nd'e'ikatu\u00ee ses\u00e9 omend\u00e1. - O c\u00f4njuge que diz: \u201c-Ap\u00f3s a morte de meu marido ou de minha esposa havemos de nos casar\u201d, ap\u00f3s sua morte n\u00e3o pode casar-se com ele (ou ela). (Ar., Cat., 1686, 279-280); '\u00eeara (ou e'\u00eeara) - o que diz; o indicador: \u00cea\u00eeuk\u00e1 mem\u1ebd a\u00eep\u00f3 '\u00eeara... - Matemos juntos o que diz isso. (Ar., Cat., 79); ...\u00ceasytat\u00e1 serekoarama res\u00e9... p\u00e9 '\u00eearamo i xup\u00e9... - Por causa da estrela sua guardi\u00e3,... como indicadora do caminho para eles. (Ar., Cat., 3); ...Mar\u00e3 e'\u00eeara... - As que dizem coisas m\u00e1s. (Anch., Teatro, 36); \u201c...-Our tem\u00f5 anhanga xe reras\u00f3bo m\u00e3\u201d e'\u00eeara. - O que diz: -Oxal\u00e1 venha o diabo para me levar... (Ar., Cat., 67); '\u00eeaba (ou 'eaba ou 'esaba) - 1) tempo, lugar, modo, etc. de dizer; o dizer: Oka\u00ee oupa a\u00fb\u00eeeramanh\u1ebd... o \u00eeurupe nhote a\u00eep\u00f3 o 'eag\u00fbera repyramo. - Est\u00e3o queimando para sempre como pena de dizerem isso somente em suas bocas. (Ar., Cat., 1686, 248); 2) o que algu\u00e9m diz, o chamado por algu\u00e9m, o dito: Ybytyra Monte Calv\u00e1rio '\u00ee\u00e1pe... - Para o monte chamado Calv\u00e1rio (Ar., Cat., 89); Erimba'epe a\u00eep\u00f3 nde '\u00eeaba ere\u00eemop\u00f3ne? - Quando cumprir\u00e1s isso que tu dizes? (Ar., Cat., 111v); O'u nh\u1ebdpe a'e 'yb\u00e1, teg\u00fbama, Tup\u00e3 '\u00eeaba? - Comeu aquele fruto, causa da morte, que Deus dissera? (Ar., Cat., 40v); A\u00eep\u00f3 i 'eag\u00fbera rerek\u00f3bo, semimbo'e-et\u00e1... miap\u00e9 rari o p\u00f3pe... - Tendo isso que ele disse, seus disc\u00edpulos tomaram o p\u00e3o em suas m\u00e3os. (Ar., Cat., 84v)"}, {"first_word": "'i", "optional_number": "", "definition": "/ '\u00e92 (v.tr.irreg.) - ter a inten\u00e7\u00e3o de, ter a finalidade de, querer: A\u00eek\u00f3-katu t'as\u00f3ne ybakype \u00fbi'\u00eeabo. - Procedo bem, tendo a inten\u00e7\u00e3o de ir para o c\u00e9u. (Anch., Arte, 55v); A\u00eeur ta xe po\u00ee na \u00fbi'\u00eeabo ru\u00e3. - Venho n\u00e3o tendo a inten\u00e7\u00e3o de que me alimentem. (Anch., Arte, 55v)"}, {"first_word": "'i", "optional_number": "", "definition": "/ '\u00e93 (v. intr.irreg.) (Auxiliar como do do ingl\u00eas, levando o verbo principal para o ger\u00fandio. Muitas vezes n\u00e3o se traduz.) - mostrar-se, estar, apresentar-se; achar-se, encontrar-se (em alguma condi\u00e7\u00e3o ou fazendo algo): A'\u00e9 sep\u00eeaka. - Vejo-o. (Com \u00eanfase. Lit., Acho-me vendo-o.) (Anch., Arte, 56); T'e'i os\u00f3bo. - Que v\u00e1. (com \u00eanfase) (Anch., Arte, 56); A'\u00e9 uman \u00fbix\u00f3bo. - J\u00e1 vou. (Anch., Arte, 56v); Nd'a'\u00e9\u00ee g\u00fbiman\u00f5mo ranh\u1ebd. - N\u00e3o morri ainda (lit., n\u00e3o me acho morrendo ainda). (Fig., Arte, 144); E'i mo'ema monhanga... - Mostram-se a urdir mentiras. (Anch., Teatro, 36); E'i tenh\u1ebd nde rerob\u00ee\u00e1... - Em v\u00e3o cr\u00eaem em ti (lit., acham-se, em v\u00e3o, crendo em ti). (Anch., Teatro, 40); Ten e'i. - Mostra-se fixo, est\u00e1 fixo, apresenta-se fixo. (Anch., Arte, 57); Nd'e'i 'ara. - N\u00e3o est\u00e1 dia. (VLB, I, 69); E'i nh\u1ebdpe o\u00eek\u00f3bone? - H\u00e1 de estar (assim como est\u00e1)? (VLB, I, 92)"}, {"first_word": "'i", "optional_number": "", "definition": "/ '\u00e94 (v. intr. irreg.) - ser velho, ter idade, ter tempo: Nd'a'\u00e9\u00ee (ou Nd'a'\u00e9\u00ee ranh\u1ebd ou Nd'a'\u00e9\u00ee pyryb\u0129). - N\u00e3o sou velho. (VLB, II, 8); Nd'e'i-ang\u00e1\u00ee. - Ainda \u00e9 muito cedo para isso. (VLB, I, 69)"}, {"first_word": "-'\u0129", "optional_number": "1", "definition": "(ou -\u0129) (suf. que expressa o aspecto lusivo, isto \u00e9, indica que uma a\u00e7\u00e3o \u00e9 praticada sem prop\u00f3sito especial, sem finalidade, por fazer, sem problemas, sem mais, como no castelhano \u201cno m\u00e1s\u201d. A oclusiva glotal ' cai ap\u00f3s tema em consoante, ficando o sufixo com a forma -\u0129.): A\u00eeme'eng\u0129. - Dei-o por dar (isto \u00e9, de gra\u00e7a). (VLB, I, 90); A\u00eemonhang\u0129 nh\u1ebd. - Fi-lo por fazer (sem algum fim, sem mais, porque quis). (Anch., Arte, 54); Os\u00f3 nh\u1ebdmope as\u00e9 ybakype o nhemongaraibireme? - Iria a gente para o c\u00e9u ao batizar-se, sem mais? (Anch., Doutr. Crist\u00e3, I, 201); -Mba'epe sepyrama? -Arur\u0129. -Qual \u00e9 o pre\u00e7o delas? -Trouxe-as por trazer. (L\u00e9ry, Histoire, 344)"}, {"first_word": "-'\u0129", "optional_number": "2", "definition": "(ou -\u0129) (suf. A oclusiva glotal ' cai ap\u00f3s tema em consoante, ficando o sufixo com a forma -\u0129.) 1) expressa o diminutivo: Pitang\u0129 rep\u00eeaka'upa, a\u00eeur xe roka su\u00ed. - Tendo saudades do nenenzinho, vim de minha casa. (Anch., Poemas, 102); Asa\u00fbsub nde membyr\u0129. - Amo teu filhinho. (Anch., Poemas, 102); ...xe rub\u0129 ... - meu paizinho (Anch., Poemas, 104); xe mba'e'\u0129 - minhas coisinhas (Anch., Arte, 54); 2) um pouco, um pouquinho: ...T'o\u00eemo\u00eea'ok nde membyra tekokatu'\u0129 am\u00f5 or\u00e9be. - Que reparta teu filho um pouquinho de virtude conosco. (Ar., Cat., 32v); 3) bem fininho, bem miudinho, bem pouquinho: A\u00eemopo\u00ee\u0129. - Afilei-o bem fininho. (VLB, I, 21); 4) s\u00f3, \u00fanico, t\u00e3o somente, somente: -Mobype ab\u00e1 remirek\u00f3ne? -O\u00eeep\u00e9'\u0129. -Quantas ser\u00e3o as esposas de um homem? -Uma somente. (Anch., Doutr. Crist\u00e3, I, 226); ...Nd'e'ikatu\u00ee o\u00eeep\u00e9'\u0129 tiru\u00e3 Tup\u00e3 nhe'enga ab\u0177ag\u00fbera o \u00eeoup\u00e9 i mombe'upyr\u00fbera mombeg\u00fbabo ab\u00e1 sup\u00e9... - N\u00e3o pode sequer uma \u00fanica vez contar para algu\u00e9m a transgress\u00e3o da palavra de Deus que foi contada para si. (Ar., Cat., 98); 5) mais ou menos, medianamente: Turusu'\u0129. - Ele \u00e9 medianamente grande. (VLB, II, 34)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., CAJU\u00cd (aka\u00eeu'\u0129, \u201ccajuzinho\u201d), nome de planta anacardi\u00e1cea; IPEQUI (ypek\u0129, \u201cpatinho\u201d), ave heliornit\u00eddea, tamb\u00e9m conhecida como patinho-d'\u00e1gua; CURURU\u00cd (\u201csapinho\u201d), nome comum a v\u00e1rias esp\u00e9cies de sapos ou anuros de pequeno porte; TAMANDUA\u00cd (\u201ctamanduazinho\u201d), variedade de tamandu\u00e1, animal mirmecofag\u00eddeo. Da\u00ed, tamb\u00e9m, os nomes geogr\u00e1ficos ITAIM (bairro de SP), BOIM (PA), BARRA DO PIRAIM (MT), etc. (v. p. 386)."}, {"first_word": "\u0129", "optional_number": "1", "definition": "(interj.) - ah! (expressa m\u00e1goa): Xe rub\u0129 m\u00e3! - Ah, meu pai! (Anch., Arte, 54)"}, {"first_word": "-\u0129", "optional_number": "2", "definition": "(suf.) - o mesmo que -'\u01292 (v.)"}, {"first_word": "i\u00e3", "optional_number": "", "definition": "(adv. usado na afirm., a marcar o presente ou o futuro com a 1\u00aa p., e excluindo a possibilidade de passado) - eis que: As\u00f3 i\u00e3. - Eis que vou (n\u00e3o se podendo traduzir por eis que fui). (Anch., Arte, 21v)"}, {"first_word": "\u00ee\u00e1", "optional_number": "1", "definition": "(s.) - totalidade, reple\u00e7\u00e3o; (adj.) repleto; (xe) estar \u00e0 medida de, ser segundo a capacidade de, ser de acordo com a quantidade ou o n\u00famero de, ser de conformidade com (medida, n\u00famero ou peso): ...Xe \u00ee\u00e1 nhote. - Est\u00e1 segundo minha medida, somente. (VLB, I, 79); N'i \u00ee\u00e1\u00ee pir\u00e1 sembiara. - N\u00e3o s\u00e3o segundo a quantidade deles os peixes que ele apanha (isto \u00e9, o que ele pesca \u00e9 muito aqu\u00e9m dos peixes que h\u00e1). (VLB, II, 16); Na xe \u00ee\u00e1\u00ee. - N\u00e3o est\u00e1 em conformidade comigo, n\u00e3o \u00e9 igual a mim. (VLB, I, 99)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, os nomes geogr\u00e1ficos ITAJA\u00cd, PIRAJ\u00c1, PACAJ\u00c1, ARA\u00c7AJ\u00c1, etc. (v. p. 386)."}, {"first_word": "\u00ee\u00e1", "optional_number": "2", "definition": "(conj.) - como, da mesma maneira que, assim como: Abeb\u00e9 k\u00f3 ybytu \u00ee\u00e1... - V\u00f4o como este vento. (Anch., Teatro, 40); Anga \u00ee\u00e1, anga\u00eepabora a\u00eeuk\u00e1... - Como a esses, matarei os que costumam pecar. (Anch., Teatro, 92); T'or\u00e9 pyat\u00e3, ang\u00e1, mba'easy porar\u00e1bo... nde \u00ee\u00e1. - Que sejamos corajosos, sim, suportando as coisas dolorosas como tu. (Anch., Teatro, 120); Nd'e'i te'e moxy onhana tat\u00e1 piririka \u00ee\u00e1... - Por isso mesmo as malditas correm como fa\u00edscas de fogo. (Anch., Teatro, 128); Ab\u00e1pe kori xe \u00ee\u00e1? - Quem, hoje, \u00e9 como eu? (Anch., Teatro, 132); k\u00f3 \u00ee\u00e1 - como este (VLB, II, 123); koba'e \u00ee\u00e1 - como isto, como este (VLB, II, 9; 124) \u25cf \u00eeand\u00fbara - o que \u00e9 igual a algo ou a algu\u00e9m (VLB, II, 9) (V. tb. \u00eeakatu e \u00eeab\u00e9)"}, {"first_word": "\u00ee\u00e1", "optional_number": "3", "definition": "(adv.) - ainda bem que; bem feito que (Expressa regozijo com o desastre de outrem. Leva o verbo para o ger\u00fandio.): \u00ce\u00e1 oman\u00f5mo. - Ainda bem que morre. (Fig., Arte, 147; 163)"}, {"first_word": "\u00ee\u00e1", "optional_number": "4", "definition": "(adv.) - de costume, habitualmente, ami\u00fade: Xe poronup\u00e3 \u00ee\u00e1. - Eu a\u00e7outo gente, de costume. (Anch., Arte, 51v); Akanhem \u00ee\u00e1. - Costumo fugir; fujo ami\u00fade. (Anch., Arte, 51v); Xe \u00eeemo\u0177r\u00f5nd\u00fber \u00ee\u00e1. - Irrito-me habitualmente. (Anch., Arte, 51v); Xe mem\u00fb\u00e3 \u00ee\u00e1. - Eu sou mau de costume. (VLB, I, 73); Xe mba'easy-potar \u00ee\u00e1. - Eu sou enfermi\u00e7o, doentio (isto \u00e9, tenho propens\u00e3o para adoecer ami\u00fade). (VLB, I, 105); As\u00f3 \u00ee\u00e1. - Vou, de costume. (Fig., Arte, 141)"}, {"first_word": "\u00ee\u00e1", "optional_number": "5", "definition": "(s.) - por\u00e7\u00e3o, pequena quantidade, um pouco (\u00e0 semelhan\u00e7a de um partitivo. \u00c0s vezes \u00e9 acompanhado pela part\u00edcula r\u00e1.): Eruri, t'a'une \u00ee\u00e1. - Traze-o para que eu coma um pouco dele. (Fig., Arte, 141); \u00ceori u'i \u00ee\u00e1 r\u00e1 g\u00fbabo. - Vem para comer uma por\u00e7\u00e3o de farinha. (Fig., Arte, 141); Eruri \u00ee\u00e1. - Traze uma por\u00e7\u00e3o, traze um pouco. (Fig., Arte, 141); Ek\u00fb\u00e3\u00ee 'y \u00ee\u00e1 r\u00e1 g\u00fbabo (ou Ek\u00fb\u00e3\u00ee 'y \u00ee\u00e1 r'\u00fbabo). - Vai para beber um pouco d'\u00e1gua. (VLB, I, 154); Ek\u00fb\u00e3\u00ee \u00ee\u00e1 reru. - Vai para trazer um pouco dela. (VLB, I, 154); E\u00eeme'eng \u00ee\u00e1 ix\u00e9bo. - D\u00e1-me dele; d\u00e1-me uma por\u00e7\u00e3o. (VLB, I, 93)"}, {"first_word": "\u00eea-", "optional_number": "6", "definition": "(pref. num.-pess.) - 1) (pref. da 1\u00aa p. do pl. inclusiva. Pode ser usado com o indicativo, o imperativo, o permissivo e o ger\u00fandio): \u00cea\u00eeuk\u00e1. - Matamos. (Anch., Arte, 17v); A\u00eembir\u00e9, \u00eearas\u00f3 muru ta\u00fb\u00ee\u00e9... - Aimbir\u00ea, levemos os malditos logo. (Anch., Teatro, 40); Ene'\u0129, t'\u00eeas\u00f3 ta\u00fb\u00ee\u00e9... - Eia, vamos logo. (Anch., Poemas, 182); ...\u00ceas\u00f3 tubixaba akanga k\u00e1bo. - Vamos para quebrar as cabe\u00e7as dos reis. (Anch., Teatro, 60); \u00ceaman\u00f5mo - Morrendo n\u00f3s. (Anch., Arte, 29); \u00cearu! - Tragamo-lo! (Anch., Arte, 23); 2) (pref. de 3\u00aa p. quando o foco do discurso \u00e9 o objeto e n\u00e3o o sujeito): Mbo\u00eea Pedro \u00eea\u00eexu'u. - A cobra mordeu a Pedro. (Anch., Arte, 36v); Xe ruba toba\u00eeara \u00eea'u. - Meu pai os inimigos comeram. (Anch., Arte, 36v); Ygas\u00e1pe ka\u00fb\u0129-tu\u00eea, a'e r\u00e9, \u00eeamomot\u00e1... - O cauim transbordante nas iga\u00e7abas, depois disso, atrai-os. (Anch., Teatro, 28); Morase\u00eea rerob\u00eeara i py'a \u00eea\u00eeporak\u00e1... - A cren\u00e7a na dan\u00e7a enche os cora\u00e7\u00f5es deles. (Anch., Teatro, 30); \u00ceapop\u00fbar-at\u00e3... - Amarram suas m\u00e3os fortemente. (Anch., Poemas, 120); Sug\u00fby mombukapa, \u00eea\u00eenup\u00e3-nup\u00e3. - Derramando o seu sangue, ficaram a a\u00e7oit\u00e1-lo. (Anch., Poemas, 120); 3) (pref. de 3\u00aa p. usado para indeterminar o sujeito): \u00cea\u00eeuk\u00e1. - Matam (ou mataram). (Anch., Arte, 36v)"}, {"first_word": "\u00eeab", "optional_number": "", "definition": "(v. intr.) - abrir-se (naturalmente, como a flor, a manh\u00e3, o ovo, a ostra, etc.): O\u00eeab mbotyra. - Abre-se a flor. (Fig., Arte, 145)"}, {"first_word": "'\u00eeaba", "optional_number": "", "definition": "- v. 'i / '\u00e91 (Fig., Arte, 55)"}, {"first_word": "\u00eeabab", "optional_number": "", "definition": "(v. intr.) - fugir: O\u00eeabab i xu\u00ed, se\u00ee\u00e1... - Fugiram dele, deixando-o... (Ar., Cat., 55); A\u00eeabab. - Fujo. (VLB, II, 11) \u25cf \u00eeababix\u00fbera - fuj\u00e3o: Xe \u00eeababix\u00fber. - Eu sou um fuj\u00e3o. (VLB, I, 144); \u00eeabapara - o que foge; fugido, fugitivo (VLB, I, 140)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico JABAQUARA (v. p. 386)."}, {"first_word": "\u00eeabakat\u0129", "optional_number": "", "definition": "(s.) - JAGUACATIM, ave coraciforme da fam\u00edlia dos alcedin\u00eddeos que vive \u00e0 beira dos rios, andando pela \u00e1gua em busca de peixinhos de que se mant\u00e9m. \u201cTem o bico comprido, o peito vermelho, a barriga branca, as costas azuis.\u201d (Sousa, Trat. Descr., 229)"}, {"first_word": "\u00eeab\u00e9", "optional_number": "1", "definition": "(conj.) - como; da mesma maneira que, semelhante a: Soryb, xe \u00eeab\u00e9, xe ruba Tupinaky\u00eea. - Est\u00e1 alegre, como eu, meu pai tupiniquim. (Anch., Poemas, 110); ...Ab\u00e1pe 'ara pora o\u00eek\u00f3 nde \u00eeab\u00e9? - Que habitante do mundo h\u00e1 como tu? (Anch., Poemas, 116); Nde \u00eeab\u00e9 ix\u00e9 i kug\u00fbabi. - Sei-o t\u00e3o bem como tu. (VLB, II, 124); ...ap\u0177ab-et\u00e9 \u00eeand\u00e9 \u00eeab\u00e9 - homem verdadeiro como n\u00f3s (Ar., Cat., 22v); Xe, Tatapytera, xe tatag\u00fbasu \u00eeab\u00e9, asapy nhemo\u0177r\u00f5mb\u00fbera. - Eu, Tatapitera, assim como meu grande fogo, inflamo os antigos \u00f3dios. (Anch., Teatro, 128) \u25cf \u00eeabend\u00fbara - o que \u00e9 igual a algo ou a algu\u00e9m, a igualha de, o igual de (VLB, II, 123) (V. tb. \u00eeakatu e \u00ee\u00e1) (VLB, II, 9)"}, {"first_word": "\u00eeab\u00e9", "optional_number": "2", "definition": "(conj.) - assim como... tamb\u00e9m; do mesmo modo que... tamb\u00e9m; como... assim tamb\u00e9m; assim como... assim tamb\u00e9m: Ak\u00f3 'y as\u00e9 ret\u00e9 mo\u00eeasuka \u00eeab\u00e9, ak\u00fbe\u00eea \u00eeab\u00e9... - Assim como esta \u00e1gua lava o corpo da gente, aquela tamb\u00e9m. (Anch., Doutr. Crist\u00e3, 201)"}, {"first_word": "\u00eeabeburapinima", "optional_number": "", "definition": "(etim. - arraia da cabe\u00e7a pintada) (s.) - arraia de \u00e1gua doce de um palmo e meio de comprimento, muito redonda, perigosa e pe\u00e7onhenta (Lisboa, Hist. Anim. \u00c1rv. do Maranh\u00e3o, fls. 173v-174)"}, {"first_word": "\u00eeabebyra", "optional_number": "", "definition": "(s.) - nome gen\u00e9rico das arraias ou raias, peixes cartilaginosos da fam\u00edlia dos raj\u00eddeos (VLB, II, 95; D'Abbeville, Histoire, 244v) \u25cf \u00eeabebyrasyka - arraia pitoca (nome de uma aldeia) (L\u00e9ry, Histoire, 349)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico BEBERIBE (rio de PE) (v. p. 386)."}, {"first_word": "\u00eeabebyret\u00e9", "optional_number": "", "definition": "(etim. - jabebira verdadeira) (s.) - JABEBIRET\u00ca, peixe da fam\u00edlia dos dasiat\u00eddeos. Tem o aspecto de papagaio de papel. (Marcgrave, Hist. Nat. Bras., 175)"}, {"first_word": "JABEBIRET\u00ca", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "\u00eeabebyretepinima", "optional_number": "", "definition": "(etim. - jabebiret\u00ea pintado) (s.) - peixe da fam\u00edlia dos dasiat\u00eddeos, uma variedade de raia (Theat. Rer. Nat. Bras., I, 36"}, {"first_word": "\u00eeabebytinga", "optional_number": "", "definition": "(etim. - jabebira clara) (s.) - var. de arraia (VLB, I, 41)"}, {"first_word": "\u00eeabenhote", "optional_number": "", "definition": "(conj.) - conforme o pouco de, \u00e0 medida do que havia de (VLB, I, 79)"}, {"first_word": "\u00eeabi'\u00f5", "optional_number": "", "definition": "(part.) - 1) cada um: O \u00eeabi'\u00f5pe as\u00e9 serek\u00f3\u00fb? - A gente os tem cada um o seu pr\u00f3prio (anjo da guarda)? (Ar., Cat., 23v); Pe \u00eeabi'\u00f5 Pa'i Tup\u00e3 karaibeb\u00e9 moing\u00f3\u00fb. - De cada um de v\u00f3s o Senhor Deus encarregou um anjo. (Anch., Teatro, 50); 2) a cada, de cada, por ocasi\u00e3o de cada, em cada, cada vez que: Ses\u00e9 o ma'enduara \u00eeabi'\u00f5... - Cada vez que se lembra dela... (Ar., Cat., 71v); 'Areteg\u00fbasu \u00eeabi'\u00f5 \u00e3 mundepora am\u00f5 \u00eeep\u00e9 pe\u00eemosem-ukar ix\u00e9be \u00eeepi... - Eis que a cada P\u00e1scoa um prisioneiro fazeis-me libertar sempre... (Ar., Cat., 59v); 'ara \u00eeabi'\u00f5 - a cada dia (VLB, I, 62); -Mba'e-mba'eremepe as\u00e9 nhemombe'une?... -Te'\u00f5 su\u00ed o nheangu \u00eeabi'\u00f5ne. -Em que ocasi\u00f5es a gente se confessar\u00e1? -Cada vez que temer a morte. (Ar., Cat., 91)"}, {"first_word": "\u00eeaborandy", "optional_number": "", "definition": "(ou \u00eeaborandyba) (s.) - JABORANDI, 1) nome comum a v\u00e1rios arbustos da fam\u00edlia das rut\u00e1ceas (Pilocarpus jaborandi Holmes, Pilocarpus pennatifolius Lem. e outras esp\u00e9cies); 2) esp\u00e9cies de plantas piper\u00e1ceas dos g\u00eaneros Ottonia e Piper, a b\u00e9tele (Piper eucalyptifolium Rudge) e a cutia (Piper tenue Kunth), a Ottonia anisum Spreng., a Ottonia propinqua Kunth, etc. (Marcgrave, Hist. Nat. Bras., 36; 69; Sousa, Trat. Descr., 209)"}, {"first_word": "\u00eeaborandyba", "optional_number": "", "definition": "- o mesmo que \u00eeaborandy (v.) (Sousa, Trat. Descr., 209)"}, {"first_word": "\u00eeaborandyg\u00fbasu", "optional_number": "", "definition": "(etim. - grande jaborandi) (s.) - nome de uma planta (Theat. Rer. Nat. Bras., II, 161, 162, 163, 164)"}, {"first_word": "\u00eeabotapyt\u00e1", "optional_number": "", "definition": "(s.) - JABUTAPIT\u00c1, planta ocn\u00e1cea (Marcgrave, Hist. Nat. Bras., 101)"}, {"first_word": "\u00eeaboti", "optional_number": "", "definition": "(s.) - JABUTI, JABUTIM, r\u00e9ptil da ordem dos quel\u00f4nios, da fam\u00edlia dos testud\u00edneos, muito encontrado nas matas brasileiras. \u00c9 frug\u00edvoro e sua f\u00eamea \u00e9 maior que o macho, chamada tamb\u00e9m carumb\u00e9 ou JABUTI-CARUMB\u00c9. Tamb\u00e9m \u00e9 chamado c\u00e1gado, JABUTIPIRANGA, JABUTITINGA. (Marcgrave, Hist. Nat. Bras., 241; VLB, I, 62)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., JABUTIBA (\u00eeaboti + 'yba, \u201cplanta do jabuti\u201d), certa \u00e1rvore da flora paulista; JABUTICABA, nome de uma \u00e1rvore, de etimologia mais obscura."}, {"first_word": "\u00eeabotiapeba", "optional_number": "", "definition": "(etim. - jabuti do casco chato) (s.) - variedade de JABUTI (v.). \u201cS\u00e3o muito amassados e t\u00eam as costas muito ch\u00e3s e n\u00e3o t\u00eam verrugas.\u201d (Sousa, Trat. Descr., 255)"}, {"first_word": "\u00eeabotimir\u0129", "optional_number": "", "definition": "(etim. - jabuti pequeno) (s). - variedade de JABUTI de tamanho diminuto (v. \u00eeaboti) (Sousa, Trat. Descr., 255)"}, {"first_word": "\u00eeabubyra", "optional_number": "", "definition": "- o mesmo que \u00eeabebyra (Sousa, Trat. Descr., 283)"}, {"first_word": "\u00eeaburu", "optional_number": "", "definition": "(s.) - JABURU, o mesmo que \u00eeabyru (v.) (D'Abbeville, Histoire, 242; Brand\u00e3o, Di\u00e1logos, 226)"}, {"first_word": "\u00eeabutikaba", "optional_number": "", "definition": "(etim. - gordura de jabuti* < \u00eeaboti + kaba) (s.) - 1) JABUTICABEIRA, \u00e1rvore da fam\u00edlia das mirt\u00e1ceas, cuja principal esp\u00e9cie \u00e9 a Myrciaria cauliflora (Mart.) O. Berg, em cujo tronco aparecem os frutos parecidos a uvas, mas de casca mais dura. (Marcgrave, Hist. Nat. Bras., 141); 2) o fruto da jabuticabeira, JABUTICABA (Cardim, Trat. Terra e Gente do Brasil, 40)"}, {"first_word": "\u00eeaby", "optional_number": "", "definition": "(adv.) - de costume, habitualmente, frequentemente: Nde nhemo\u0177r\u00f5nd\u00fber \u00eeaby. - Tu \u00e9s rabugento de costume. (Fig., Arte, 140); Xe poronup\u00e3 \u00eeaby. - A\u00e7oito gente frequentemente. (Anch., Arte, 51v)"}, {"first_word": "\u00eeabym\u00e3", "optional_number": "", "definition": "- v. \u00eeabynom\u00e3"}, {"first_word": "\u00eeabynom\u00e3", "optional_number": "", "definition": "(conj.) - se n\u00e3o fosse (tudo estaria bem): Os\u00f3 \u00e9 ah\u1ebd \u00eeabynom\u00e3. - Se n\u00e3o fosse ele ter ido... (VLB, II, 116)"}, {"first_word": "\u00eeabyru", "optional_number": "", "definition": "(s.) - JABURU, nome comum a certas aves ciconiformes da fam\u00edlia dos cicon\u00eddeos, que habitam grandes rios, lagoas e regi\u00f5es pantanosas (Marcgrave, Hist. Nat. Bras., 200; VLB, I, 151)"}, {"first_word": "JABURU", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "\u00eeabyrug\u00fbasu", "optional_number": "", "definition": "(etim. - jaburu grande) (s.) - ave ciconiforme da fam\u00edlia dos cicon\u00eddeos (Theat. Rer. Nat. Bras., I, 116)"}, {"first_word": "\u00eeaet\u00e9", "optional_number": "", "definition": "(s.) - o m\u00e1ximo, o fino (em qualquer arte ou habilidade, em bom ou mau sentido (VLB, II, 33; 76); obra-prima, coisa muito bem feita: Ix\u00e9-tene \u00eeaet\u00e9. - Obra-prima sou eu. (VLB, II, 86); (adj.) - m\u00e1ximo: K\u00f3-tene i \u00eeaet\u00e9. - Este \u00e9 o m\u00e1ximo. (VLB, II, 86); (adv. - tem valor de superlativo junto a nomes) - ao m\u00e1ximo: K\u00f3-tene i anga\u00eepab-y \u00eeaet\u00e9. - Este \u00e9 ruim ao m\u00e1ximo; este \u00e9 p\u00e9ssimo. (VLB, II, 86)"}, {"first_word": "\u00ceag\u00fbak\u00fbara", "optional_number": "", "definition": "(etim. - toca do c\u00e3o) (s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 188)"}, {"first_word": "\u00eeag\u00fbamimbaba", "optional_number": "", "definition": "(s.) - c\u00e3o (VLB, I, 65)"}, {"first_word": "\u00eeag\u00fbapopeba", "optional_number": "", "definition": "(etim. - c\u00e3o da pata achatada) (s.) - mam\u00edfero da fam\u00edlia dos mustel\u00eddeos (Cardim, Trat. Terra e Gente do Brasil, 65). \u201cAndam sempre na \u00e1gua onde criam e parem muitos filhos e onde se mant\u00eam dos peixes que tomam e dos camar\u00f5es.\u201d (Sousa, Trat. Descr., 250)"}, {"first_word": "\u00eeag\u00fbapytanga", "optional_number": "", "definition": "(etim. - c\u00e3o pardo) (s.) - JAGUAPITANGA, raposa-do-campo, pequeno animal de cor predominante cinzento-escura, do tamanho de um c\u00e3o, mam\u00edfero carn\u00edvoro da fam\u00edlia dos can\u00eddeos (Dusicyom vetulus Lund). (VLB, II, 96) \u201c...Faz of\u00edcio de raposa, despovoa uma fazenda de galinha que furta.\u201d (Sousa, Trat. Descr., 247)"}, {"first_word": "\u00eeag\u00fbapytangusu", "optional_number": "", "definition": "(etim. - jaguapitanga grande) (s.) - nome de animal mam\u00edfero da fam\u00edlia dos fel\u00eddeos, parecido \u00e0 on\u00e7a na forma e n\u00e3o na cor (VLB, II, 56)"}, {"first_word": "\u00eeag\u00fbara", "optional_number": "1", "definition": "(ou \u00eea\u00fbara) (s.) - 1) JAGUAR, on\u00e7a, on\u00e7a-pintada, carn\u00edvoro americano da fam\u00edlia dos fel\u00eddeos (Panthera onca), de cor amarelo-avermelhada, com manchas pretas sim\u00e9tricas, arredondadas ou irregulares, pelo corpo. \u00c9 a fera mais terr\u00edvel do continente americano, tomando grandes presas. \u00c9 tamb\u00e9m conhecida no Brasil como JAGUARAPINIMA, JAGUARET\u00ca, cangu\u00e7u, acangu\u00e7u: \u00cea\u00fbara ix\u00e9. - Eu sou uma on\u00e7a. (Staden, Viagem, 109); A\u00eeuk\u00e1-ukar \u00eeag\u00fbara Pedro sup\u00e9. - Fiz Pedro matar uma on\u00e7a. (Fig. Arte, 146); 2) nome dado pelos \u00edndios ao c\u00e3o (VLB, I, 65) [Nesta acep\u00e7\u00e3o pode ser acompanhado pelo termo e\u00eembaba (t) - cria\u00e7\u00e3o, animal de cria\u00e7\u00e3o, \u00e0 diferen\u00e7a de quando o termo significa on\u00e7a, que nunca se cria domesticamente.]: o apixara re\u00eembaba \u00eeag\u00fbara remimomos\u1ebdg\u00fbera - o que perseguiu o c\u00e3o de seu pr\u00f3ximo (Ar., Cat., 73); I mba'e-potar \u00eeag\u00fbara. - O c\u00e3o \u00e9 \u00e1vido (isto \u00e9, bom de ca\u00e7a, que quer tudo apanhar). (VLB, I, 62); \u00ceag\u00fbara-p'ip\u00f3? - \u00c9 este o c\u00e3o? (Knivet, The Adm. Adv., 1208) \u25cf \u00eeag\u00fbara'yra - filhote de c\u00e3o (VLB, I, 62) (V. tb. \u00eeag\u00fbaret\u00e9)"}, {"first_word": "OBSERVA\u00c7\u00c3O", "optional_number": "", "definition": "- Com a coloniza\u00e7\u00e3o, o c\u00e3o foi trazido para o Brasil, passando a receber o mesmo nome dado a um animal silvestre, feroz, que os tupis temiam, a \u00eeag\u00fbara. Para se diferenciar um animal do outro, passou-se a utilizar, muitas vezes, o adjetivo et\u00e9 (verdadeiro, genu\u00edno) com refer\u00eancia \u00e0 on\u00e7a (\u00eeag\u00fbaret\u00e9 - o jaguar verdadeiro). Isso aconteceu tamb\u00e9m com outras palavras: ta\u00eeasu (v.) (taia\u00e7u ou porco dom\u00e9stico), tapi'ira (v.) (anta ou boi)."}, {"first_word": "NOTA", "optional_number": "", "definition": "- A palavra JAGUAR, de origem tupi, est\u00e1 presente em muitas l\u00ednguas do mundo, passando a designar felinos de outros continentes, como a \u00c1frica. \u00c9 o nome, tamb\u00e9m, de uma marca brit\u00e2nica de autom\u00f3veis. Dali originam-se, no P.B., muitas palavras: JAGUARA\u00cdVA (\u00eeag\u00fbar + a\u00edb +-a, \u201cc\u00e3o ruim\u201d), c\u00e3o que n\u00e3o serve para a ca\u00e7a; JAGUAPITANGA (\u201cc\u00e3o cinzento\u201d), raposa-do-campo; JAGUAPEBA, JAGUAPEVA (\u00eeag\u00fbar + peb + -a), variedade de c\u00e3es dom\u00e9sticos de pernas curtas. Dali originaram-se, tamb\u00e9m, muitos nomes de lugares no Brasil: JAGUANAMBI (CE), JAGUAQUARA (BA), etc."}, {"first_word": "\u00eeag\u00fbara", "optional_number": "2", "definition": "(s. astron.) - nome dado pelos \u00edndios \u00e0 estrela da tarde, ou V\u00e9sper (D'Abbeville, Histoire, 251v)"}, {"first_word": "\u00eeag\u00fbarakangusu", "optional_number": "", "definition": "(etim. - on\u00e7a da cabe\u00e7a grande) (s.) - CANGU\u00c7U, variedade de felino, maior que a on\u00e7a, \u201ccuja cabe\u00e7a \u00e9 t\u00e3o grande como de um boi novilho. Criam-se estas alim\u00e1rias pelo sert\u00e3o, longe do mar.\u201d (Sousa, Trat. Descr., 245)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Em Rego de Carvalho lemos: \u201cAt\u00e9 os ca\u00e7adores mais espertos se arrepiam quando a CANGU\u00c7U d\u00e1 aquele rugido ao ser baleada.\u201d (in Somos Todos Inocentes, apud Novo Dicion. Aur\u00e9lio)"}, {"first_word": "\u00eeag\u00fbarapeba", "optional_number": "", "definition": "- o mesmo que \u00eeag\u00fbapopeba (v.)"}, {"first_word": "\u00eeag\u00fbararuapema", "optional_number": "", "definition": "(s.) - nome de um animal carn\u00edvoro (Brand\u00e3o, Di\u00e1logos, 259)"}, {"first_word": "\u00eeag\u00fbaras\u00e1", "optional_number": "", "definition": "(etim. - olhos de on\u00e7a) (s.) - JAGUARU\u00c7\u00c1, JAGUARI\u00c7\u00c1, JAGUARE\u00c7\u00c1, JAGURI\u00c7\u00c1, JUGURI\u00c7\u00c1, peixe de alto-mar da fam\u00edlia dos holocentr\u00eddeos (Marcgrave, Hist. Nat. Bras., 147; Sousa, Trat. Descr., 285)"}, {"first_word": "\u00eeag\u00fbarema", "optional_number": "", "definition": "(etim. - on\u00e7a fedorenta) - o mesmo que \u00eeag\u00fbara1 (v.) (D'Abbeville, Histoire, 96)"}, {"first_word": "\u00eeag\u00fbaret\u00e9", "optional_number": "1", "definition": "(etim. - on\u00e7a verdadeira) (s.) - JAGUARET\u00c9, on\u00e7a, o mesmo que \u00eeag\u00fbara1 (v.). Segundo Martius, \u00e9 a Panthera onca de pelagem escura. (Sousa, Trat. Descr., 244)"}, {"first_word": "\u00ceag\u00fbaret\u00e9", "optional_number": "2", "definition": "(etim. - on\u00e7a verdadeira) (s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 184v)"}, {"first_word": "\u00ceag\u00fbaruna", "optional_number": "", "definition": "(etim. - on\u00e7a preta) (s. antrop.) - nome de \u00edndio tupi (Anch., Teatro, 60)"}, {"first_word": "\u00eeag\u00fbarus\u00e1", "optional_number": "", "definition": "- o mesmo que \u00eeag\u00fbares\u00e1 (v.) (Libri Princ., vol. II, 75)"}, {"first_word": "\u00eeag\u00fbarusu", "optional_number": "", "definition": "(etim. - grande c\u00e3o) (s.) - animal mam\u00edfero da fam\u00edlia dos can\u00eddeos (Cardim, Trat. Terra e Gente do Brasil, 30; VLB, I, 65). \u201cAndam dentro e fora d'\u00e1gua e matam gente.\u201d (Cardim, Trat. Terra e Gente do Brasil, 64-65)"}, {"first_word": "\u00eeag\u00fbasag\u00fbar\u00e9", "optional_number": "", "definition": "(s.) - esp\u00e9cie de peixe carn\u00edvoro da fam\u00edlia dos quetodont\u00eddeos, com grande n\u00famero de representantes encontrados nos recifes, parc\u00e9is e bancos coral\u00edneos (Marcgrave, Hist. Nat. Bras., 156)"}, {"first_word": "\u00eeag\u00fbasat\u0129", "optional_number": "", "definition": "(s.) - nome de uma ave (Libri Princ., vol. I, 95)"}, {"first_word": "\u00eeag\u00fbasatig\u00fbasu", "optional_number": "", "definition": "(s.) - pica-peixe, uma esp\u00e9cie de martim-pescador existente no Brasil, p\u00e1ssaro da fam\u00edlia dos alcedin\u00eddeos, que vive nos rios grandes, lagos, lagunas, manguezais e \u00e0 beira-mar, sempre onde h\u00e1 barrancos ou rochas para fazer ninhos (Marcgrave, Hist. Nat. Bras., 194; Theat. Rer. Nat. Bras., I, 111)"}, {"first_word": "\u00eeag\u00fbasin\u0129", "optional_number": "", "definition": "(s.) - GUAXINIM, JAGUACINIM, nome comum a diversas esp\u00e9cies de carn\u00edvoros do g\u00eanero Procyon, da fam\u00edlia dos procion\u00eddeos. Costumam lavar os alimentos antes de com\u00ea-los. S\u00e3o tamb\u00e9m conhecidos como iguanara, jaguaracamb\u00e9, rato-lavador, urso-lavador, m\u00e3o-pelada. (VLB, II, 96; Cardim, Trat. Terra e Gente do Brasil, 30)"}, {"first_word": "\u00ceag\u00fbatinga", "optional_number": "", "definition": "(etim. - c\u00e3o branco) (s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 185)"}, {"first_word": "\u00eea\u00ee", "optional_number": "", "definition": "(-\u00eeo-) (v.tr.) - motejar de, ca\u00e7oar de, debochar de; escarnecer de: A\u00eeo\u00eea\u00ee. - Ca\u00e7\u00f4o dele. (VLB, II, 43); Ere\u00eeo\u00eea\u00eepe ab\u00e1 am\u00f5? - Escarneceste de alguma pessoa? (Anch., Doutr. Crist\u00e3, II, 86); Aporo\u00eea\u00ee. - Escarne\u00e7o das pessoas. Aporo\u00ee\u00e1-ro\u00eea\u00ee. - Fico escarnecendo das pessoas. (VLB, I, 123)"}, {"first_word": "\u00eea\u00eea", "optional_number": "", "definition": "(s.) - abertura; (adj.: \u00eea\u00ee) - aberto, escarrapachado: Xe \u00eeuru-\u00eea\u00ee. - Eu tenho a boca aberta. (VLB, I, 18); Xe at\u00e1-\u00eea\u00ee. - Eu tenho o andar escarrapachado (isto \u00e9, abro muito as pernas ao andar). (VLB, I, 123)"}, {"first_word": "\u00eea\u00eeabosu\u00ed", "optional_number": "", "definition": "(s.) - var. de piaba pequena (Soares, Coisas Not. Bras. (ms. C), 2285)"}, {"first_word": "\u00eea\u00eebe\u0129\u00e9", "optional_number": "", "definition": "(ou \u00eea\u00eebe\u0129\u00ee\u00e9) (conj.) - conforme o pouco de, \u00e0 medida do que havia de, conforme as for\u00e7as ou as possibilidades de: Xe \u00eea\u00eebe\u0129\u00e9 ix\u00e9 seruri. - Trouxe-o conforme minhas for\u00e7as (diria o que foi repreendido por n\u00e3o trazer um feixe de lenha todo de uma vez). (VLB, I, 79; II, 83); i \u00eea\u00eebe\u0129\u00ee\u00e9 - \u00e0 medida do que havia delas (VLB, I, 79)"}, {"first_word": "\u00eea\u00eebe\u0129nhote", "optional_number": "", "definition": "(conj.) - conforme o pouco de, \u00e0 medida do que havia de (VLB, I, 79)"}, {"first_word": "\u00eeak\u00e1", "optional_number": "", "definition": "(s.) - JAC\u00c1, esp\u00e9cie de cesto feito de taquara (Bettendorff [1698], Cr\u00f4n. do Maranh\u00e3o, in RIH, LXXII (1909), 466) (o mesmo que a\u00eeak\u00e1 - v.)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Lemos em Euclides da Cunha, referindo-se aos \u00faltimos dias de Canudos: \u201cA soldadesca, varejando as casas, pusera fora, \u00e0s portas (...) toda a ciscalhagem de trastes em peda\u00e7os, de envolta com a farragem de molambos inclassific\u00e1veis: pequenos ba\u00fas de cedro; bancos e jiraus grosseiros; redes em fiapos; ber\u00e7os de cip\u00f3 e balaios de taquara; JAC\u00c1S sem fundo; roupas de algod\u00e3o...\u201d (In Os Sert\u00f5es. Editora Francisco Alves, Rio de Janeiro, 1997)"}, {"first_word": "\u00eeakamasiri", "optional_number": "", "definition": "(s.) - JACAMACIRA, ave piciforme da fam\u00edlia dos galbul\u00eddeos (Marcgrave, Hist. Nat. Bras., 202)"}, {"first_word": "\u00eeakam\u0129", "optional_number": "", "definition": "(s.) - JACAMIM, ave gruiforme da fam\u00edlia dos psof\u00eddeos (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 194v)"}, {"first_word": "\u00eeakamin\u0129", "optional_number": "", "definition": "(s.) - nome de uma ave (Theat. Rer. Nat. Bras., I, 101)"}, {"first_word": "\u00eeakanig\u00fba\u00eea", "optional_number": "", "definition": "(s.) - nome de uma ave (Theat. Rer. Nat. Bras., I, 101)"}, {"first_word": "\u00eeakapan\u0129", "optional_number": "", "definition": "(s.) - JACAPANIM, p\u00e1ssaro da fam\u00edlia dos mim\u00eddeos, que habita os brejos (Marcgrave, Hist. Nat. Bras., 212)"}, {"first_word": "\u00eeakapek\u00fba\u00eea", "optional_number": "", "definition": "(s.) - nome de uma serpente (Piso, De Med. Bras., III, 171)"}, {"first_word": "\u00eeakapu", "optional_number": "", "definition": "(s.) - JACAPU, ave da fam\u00edlia dos traup\u00eddeos (Marcgrave, Hist. Nat. Bras., 192)"}, {"first_word": "\u00eeakarand\u00e1", "optional_number": "", "definition": "(s.) - JACARAND\u00c1, nome comum a algumas \u00e1rvores da fam\u00edlia das leguminosas, da subfam\u00edlia papiliono\u00eddea, em que se destaca a Machaerium villosum Vogel, comum no Brasil e tamb\u00e9m conhecida como JACARAND\u00c1-PAULISTA. Outras esp\u00e9cies importantes s\u00e3o a Machaerium incorruptibile (Vell.) Benth. e a Machaerium legale (Vell.) Benth. (D'Abbeville, Histoire, 223; Marcgrave, Hist. Nat. Bras., 136). \u201c...\u00c9 muito pesada e n\u00e3o se corrompe nunca sobre a terra, ainda que lhe d\u00ea o sol e a chuva, a qual tem muito bom cheiro.\u201d (Sousa, Trat. Descr., 221) \u25cf \u00eeakarand\u00e1-ap\u00e9 - casca de jacarand\u00e1 (Theat. Rer. Nat. Bras., II, 192)"}, {"first_word": "\u00eeakar\u00e9", "optional_number": "", "definition": "(s.) - JACAR\u00c9, nome comum a todos os r\u00e9pteis crocodilianos da fam\u00edlia dos aligator\u00eddeos (D'Abbeville, Histoire, 248v; Marcgrave, Hist. Nat. Bras., 242; VLB, II, 17; Knivet, The Adm. Adv., 1239)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., JACARE\u00daBA, JACARE\u00daVA (\u00eeakar\u00e9 + 'yba, \u201cplanta do jacar\u00e9\u201d), nome de uma \u00e1rvore gut\u00edfera; Da\u00ed, tamb\u00e9m, os nomes geogr\u00e1ficos JACARE\u00cd (SP), JACAREGUABA (SP), etc. (v. p. 386)."}, {"first_word": "\u00eeakarepetymb\u00fbaba", "optional_number": "", "definition": "(etim. - jacar\u00e9-cachimbo) (s.) - cavalo-marinho, peixe singnat\u00eddeo de corpo revestido de an\u00e9is \u00f3sseos e com grande cauda pre\u00eansil. O macho possui uma bolsa abdominal em que os ovos s\u00e3o incubados, nadando sempre ereto. (Theat. Rer. Nat. Bras., I, 33)"}, {"first_word": "\u00eeakarepinima", "optional_number": "", "definition": "(etim. - jacar\u00e9 pintalgado) (s.) - esp\u00e9cie de pequeno lagarto pintado (Sousa, Trat. Descr., 264)"}, {"first_word": "\u00eeakarin\u0129", "optional_number": "", "definition": "(s.) - JACARINA, p\u00e1ssaro da fam\u00edlia dos fringil\u00eddeos (Marcgrave, Hist. Nat. Bras., 210)"}, {"first_word": "\u00eeakas\u00f3", "optional_number": "", "definition": "(ou \u00eeeakas\u00f3 ou \u00eeekas\u00f3) (v. intr.) - mudar-se (de lugar, de casa, de aldeia, etc.) (VLB, II, 14); mudar para longe; povoar, vir para morar (VLB, II, 84): Ere\u00eeakas\u00f3-piang? - Mudaste, por acaso? (L\u00e9ry, Histoire, 341); Sepy\u00e1pe, ere\u00eeakas\u00f3... - Em repara\u00e7\u00e3o disso, mudaste-te de aldeia. (Anch., Teatro, 166); A\u00eeeakas\u00f3. - Mudo-me (para longe). (VLB, II, 44)"}, {"first_word": "\u00eeakatinga", "optional_number": "", "definition": "(s.) - nome de um inseto (Marcgrave, Hist. Nat. Bras., 254)"}, {"first_word": "\u00eeakatu", "optional_number": "1", "definition": "(adv.) - por todo (os, a, as), em todo (os, a, as): Set\u00e9 \u00eeakatupe yb\u0177\u00e1 i moper\u00e9-perebi...? - Fizeram feridas por seu corpo todo? (Ar., Cat., 60); -Mam\u00f5pe a'e i bo\u00ee\u00e1 s\u00f3\u00fb a'e rir\u00e9? -Taba \u00eeakatu. -Para onde aqueles seus disc\u00edpulos foram depois disso? -Por todas as cidades. (Ar., Cat., 45v); I pup\u00e9 \u00ceesu Cristo rek\u00f3\u00fb, ...o ek\u00f3 \u00eeakatu tenh\u1ebd i 'anga ab\u00e9... - Dentro dele est\u00e1 Jesus Cristo, em todo o seu ser e em seu esp\u00edrito. (Ar., Cat., 85); T'o\u00eekuab pab\u1ebdngatu ab\u00e1 yby \u00eeakatu ok\u00fbaba'e karaibamo nde rera rek\u00f3. - Que saibam todos os homens que est\u00e3o em toda a terra que teu nome \u00e9 santo. (Thevet, Cosm. Univ., II, 925)"}, {"first_word": "\u00eeakatu", "optional_number": "2", "definition": "(conj.) como (de compara\u00e7\u00e3o), da mesma forma que: Ak\u00f3 ybakype og\u00fbek\u00f3 \u00eeakatu, \u00ceand\u00e9 \u00ceara... rek\u00f3\u00fb miapep\u00fbera... - Eis que, como est\u00e1 no c\u00e9u, Nosso Senhor est\u00e1 dentro do p\u00e3o. (Ar., Cat., 84v)"}, {"first_word": "\u00eeakatu", "optional_number": "3", "definition": "(v. intr.) - igualar, ser igual: Nde poropotare'yma t'o\u00eeakatu xe res\u00e9. - Tua pureza seja igual em mim. (Anch., Poemas, 132) \u25cf \u00eeakatund\u00fbara (s.) - o que \u00e9 igual a; o igual de (VLB, II, 9)"}, {"first_word": "\u00eeakatutenh\u1ebd", "optional_number": "", "definition": "(conj.) - como (de compara\u00e7\u00e3o), da mesma forma que; exatamente como: Og uba \u00eeakatutenh\u1ebdpe as\u00e9 i moet\u00e9\u00fb? - A gente o honra como a seu pr\u00f3prio pai? (Ar., Cat., 82)"}, {"first_word": "\u00eeaku", "optional_number": "", "definition": "(s.) - JACU, nome gen\u00e9rico de aves galiformes da fam\u00edlia dos crac\u00eddeos. \u201c...S\u00e3o umas aves a que os portugueses chamam galinhas-do-mato e s\u00e3o do tamanho de galinhas e pretas.\u201d (D'Abbeville, Histoire, 236v): -Esen\u00f5\u00ee g\u00fbyr\u00e1 ix\u00e9be. -\u00ceaku, mut\u0169, makukag\u00fb\u00e1, inambug\u00fbasu, inambu, pykasu... - Nomeia as aves para mim: -Jacu, mutum, macucagu\u00e1, inhambugua\u00e7u, inambu, rola. (L\u00e9ry, Histoire, 348)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, os nomes geogr\u00e1ficos JACU\u00cd (BA), JACU\u00cdPE (BA), etc. (v. p. 386)."}, {"first_word": "\u00eeakuakanga", "optional_number": "", "definition": "(etim. - cabe\u00e7a de jacu) (s.) - 1) JACUANGA, JACUACANGA, nome vulgar de plantas cost\u00e1ceas, dentre as quais se destaca a esp\u00e9cie Costus spicatus Willd., erva cultivada, ornamental, com propriedades diur\u00e9ticas e febr\u00edfugas, tamb\u00e9m conhecida como cana-do-brejo, cana-do-mato, cana-roxa, cana-de-macaco, caatinga, paco-catinga, perin\u00e1, ubacai\u00e1; 2) fedegoso, planta borragin\u00e1cea (Heliotropium indicum L.) (Marcgrave, Hist. Nat. Bras., 6; Piso, De Med. Bras., IV, 195)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, JACUACANGA (nome de ba\u00eda do RJ) (v. p. 386)."}, {"first_word": "\u00eeakuasu", "optional_number": "", "definition": "(ou \u00eeaku\u00fbasu) (etim. - jacu grande) (s.) - JACU-A\u00c7U, ave galifome da fam\u00edlia dos crac\u00eddeos. S\u00e3o \u201c...da fei\u00e7\u00e3o das gar\u00e7as grandes.... Andam nos rios e lagoas, criam ao longo delas e dos rios, no ch\u00e3o. Mant\u00eam-se do peixe que tomam.\u201d (Sousa, Trat. Descr., 230)"}, {"first_word": "\u00eeakug\u00fbar\u00e1", "optional_number": "", "definition": "(s.) - peixe da fam\u00edlia dos calorrinqu\u00eddeos, do Atl\u00e2ntico (VLB, II, 70)"}, {"first_word": "\u00eeakukaka", "optional_number": "", "definition": "(s.) - JACUCACA, ave galiforme da fam\u00edlia dos crac\u00eddeos (Soares, Coisas Not. Bras. (ms. C), 1388-1391)"}, {"first_word": "\u00eeakum\u00e3", "optional_number": "", "definition": "(ou nhakum\u00e3) (s.) - JACUM\u00c3, 1) andaimo para flechar peixe (VLB, I, 35); 2) estaca \u00e0 qual a canoa \u00e9 atada enquanto se pesca (VLB, I, 51)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- JACUM\u00c3, no P.B. (Amaz.), designa tamb\u00e9m 1) p\u00e1 comprida que, em algumas embarca\u00e7\u00f5es, serve no lugar do leme; 2) governo de uma canoa com um remo de m\u00e3o em uma de suas extremidades: \u201cSentado ao JACUM\u00c3, dava grandes remadas espa\u00e7adas\u201d (in Jos\u00e9 Ver\u00edssimo, Cenas da Vida Amaz\u00f4nica, apud Novo Dicion. Aur\u00e9lio)."}, {"first_word": "Da\u00ed,", "optional_number": "", "definition": "tamb\u00e9m, no P.B. (PA e MA), JACUMA\u00cdBA (\u00eeakum\u00e3 + 'yba, \u201cguia do jacum\u00e3\u201d), piloto de canoa:  \u201cChamam estes pilotos na sua l\u00edngoa jacuma\u00edbas, cujo nome \u00e9 originado de umas p\u00e1s, de que alguns usam nas suas canoas em lugar de leme, chamadas jacum\u00e1.\u201d (Pe. Jo\u00e3o Daniel  [1757], p. 253)"}, {"first_word": "\u00eeak\u00fbnd\u00e1", "optional_number": "", "definition": "(s.) - JACUND\u00c1, NHACUND\u00c1, nome comum a v\u00e1rias esp\u00e9cies de peixes da fam\u00edlia dos cicl\u00eddeos (D'Abbeville, Histoire, 247)"}, {"first_word": "\u00eeakuoby", "optional_number": "", "definition": "(etim. - jacu azul) (s.) - ave galiforme da fam\u00edlia dos crac\u00eddeos (D'Abbeville, Histoire, 236v)"}, {"first_word": "\u00ceakupar\u0129", "optional_number": "", "definition": "(etim. - jacu coxo) (s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 185)"}, {"first_word": "\u00eeakupema", "optional_number": "", "definition": "(s.) - JACUPEMA, JACUPEMBA, ave galiforme da fam\u00edlia dos crac\u00eddeos, tamb\u00e9m conhecida como JACUPEBA ou JACUVELHO (D'Abbeville, Histoire, 183v; Marcgrave, Hist. Nat. Bras., 198)"}, {"first_word": "\u00eeakuru\u00eeu", "optional_number": "", "definition": "(s. etn\u00f4n.) - nome de antiga na\u00e7\u00e3o ind\u00edgena (Cardim, Trat. Terra e Gente do Brasil, 126)"}, {"first_word": "\u00eeakurutu", "optional_number": "", "definition": "(s.) - JACURUTU, INHACURUTU, ave estrigiforme da fam\u00edlia dos estrig\u00eddeos, do grupo das corujas e dos mochos-orelhudos. Vive nos cap\u00f5es e nas matas. \u00c9 a maior coruja da Am\u00e9rica. (Marcgrave, Hist. Nat. Bras., 199; VLB, I, 60)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico JACARUTUOCA (localidade do CE) (v. p. 386)."}, {"first_word": "JACURUTU", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "\u00eeakutinga", "optional_number": "", "definition": "(etim. - jacu branco) (s.) - JACUTINGA, nome comum a certas aves galiformes da fam\u00edlia dos crac\u00eddeos, que habitam as matas virgens (Soares, Coisas Not. Bras. (ms. C), 1388-1391; L\u00e9ry, Histoire [1580], p. 278)"}, {"first_word": "\u00eeaku'yba", "optional_number": "", "definition": "(etim. - planta do jacu) (s.) - nome de uma \u00e1rvore (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a781, 153)"}, {"first_word": "\u00eeakyrana", "optional_number": "", "definition": "(s.) - JAQUIRANA, cigarra, nome comum aos insetos hom\u00f3pteros, da fam\u00edlia dos cicad\u00eddeos, cujos machos s\u00e3o providos de \u00f3rg\u00e3os musicais e que geralmente morrem cantando (Marcgrave, Hist. Nat. Bras., 256-257; VLB, I, 70)"}, {"first_word": "\u00eeamaka\u00eey", "optional_number": "", "definition": "(s.) - JAMACAJI, p\u00e1ssaro da fam\u00edlia dos icter\u00eddeos, de canto ameno e bela plumagem, que vive nas caatingas e em zonas campestres de todo o Brasil leste-setentrional (Marcgrave, Hist. Nat. Bras., 198)"}, {"first_word": "\u00eeamakaru", "optional_number": "", "definition": "(s.) - MANDACARU, JAMACARU - nome dado, no Brasil, \u00e0s plantas cact\u00e1ceas do g\u00eanero Cereus que t\u00eam caule ereto (Cereus jamacaru, DC, Cereus triangularis (L.) Haw). S\u00e3o grandes cactos de porte arb\u00f3reo, caracter\u00edsticos da caatinga, servindo como alimento para o gado durante as secas. Os Cereus de caule rasteiro t\u00eam os nomes vulgares de cumbebe e iumbeba. (Marcgrave, Hist. Nat. Bras., 126)"}, {"first_word": "MANDACARU", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "\u00eeamandakar\u00e1", "optional_number": "", "definition": "(s.) - MANDACAR\u00c1, planta da fam\u00edlia das cact\u00e1ceas (Cereus hildmannianus K. Schum.), que d\u00e1 fruta vermelha (Brand\u00e3o, Di\u00e1logos, 217)"}, {"first_word": "\u00eeamb\u00e9", "optional_number": "", "definition": "- o mesmo que nhamb\u00e9 (v.) (Anch., Teatro, 36)"}, {"first_word": "\u00eeambu", "optional_number": "", "definition": "(ou inambu ou nambu ou nhambu) (s.) - INHAMBU, INAMBU, NAMBU, NHAMBU, INAMU, LAMBU, designa\u00e7\u00e3o comum a aves tinamiformes da fam\u00edlia dos tinam\u00eddeos. Duas de suas esp\u00e9cies menores s\u00e3o o NHAMBUXOROR\u00d3 e o NHAMBUXINT\u00c3 (Marcgrave, Hist. Nat. Bras., 192)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00e9m o nome da can\u00e7\u00e3o XIT\u00c3OZINHO e XOROR\u00d3 (v. XEROR\u00d5), dos compositores Serrinha e Athos Campos (do ano de 1939):"}, {"first_word": "Eu", "optional_number": "", "definition": "n\u00e3o troco o meu ranchinho / Amarradinho de cip\u00f3 / Por uma casa na cidade / Nem que seja bangal\u00f4 / Eu moro l\u00e1 no deserto / Sem vizinho, eu vivo s\u00f3 / S\u00f3 me alegra quando pia / L\u00e1 pr\u00e1 aqueles cafund\u00f3 / \u00c9 o nhambuxit\u00e3o e o xoror\u00f3."}, {"first_word": "Em", "optional_number": "", "definition": "Montoya (Tesoro, p. 175) vemos que, em guarani antigo, uma das variedades dessa ave era o ynamb\u00fbtim\u0129t\u00e3 (lit., inambu do bico avermelhado), que deve ser tamb\u00e9m a etimologia de inambuxint\u00e3 ou nhambuxint\u00e3, forma corrompida que chegou at\u00e9 n\u00f3s e n\u00e3o se encontra nos textos quinhentistas e seiscentistas."}, {"first_word": "\u00eeambug\u00fbasu", "optional_number": "", "definition": "(ou inambug\u00fbasu) (etim. - inhambu grande) (s.) - nome de uma ave da fam\u00edlia dos tinam\u00eddeos (D'Abbeville, Histoire, 237)"}, {"first_word": "\u00eeamby", "optional_number": "", "definition": "(ou nhamby) (s.) - NHAMBI, coentro-do-par\u00e1 (v. nhamby)"}, {"first_word": "\u00eeamuru", "optional_number": "", "definition": "(ou i\u00eeamuru) (adv.) - ainda bem que...! bem feito que...! (Fig., Arte, 136); bem feito! (Diz o que goza com o desastre de outrem). (Fig., Arte, 147) Leva o verbo para o ger\u00fandio: I\u00eeamuru senonhana! - Ainda bem que o faz correr consigo! (Anch., Teatro, 166, 2006)"}, {"first_word": "\u00eeanda\u00eea", "optional_number": "", "definition": "(s.) - JANDAIA, o mesmo que \u00eeenda\u00eea (v.) (Soares, Coisas Not. Bras. (ms. C), 1286-1288)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- O nome de tal ave aparece no introito do romance Iracema, de Jos\u00e9 de Alencar:"}, {"first_word": "\u00eeanda\u00eeet\u00e9", "optional_number": "", "definition": "(etim. - jandaia verdadeira) - o mesmo que \u00eeenda\u00eea (v.) (Soares, Coisas Not. Bras. (ms. C), 1286-1288)"}, {"first_word": "\u00eeanda\u00eeuba", "optional_number": "", "definition": "(etim. - jandaia amarela) (s.) - ave da fam\u00edlia dos psitac\u00eddeos (Soares, Coisas Not. Bras. (ms. C), 1286-1288)"}, {"first_word": "\u00eeanda\u00eeusu", "optional_number": "", "definition": "(etim. - jandaia grande) (s.) - JANDAIA, NHANDAIA, nome comum a certas aves da fam\u00edlia dos psitac\u00eddeos (D'Abbeville, Histoire, 233v)"}, {"first_word": "\u00eeand\u00e9", "optional_number": "", "definition": "1) (pron. pess. da 1\u00aa p. do pl. Inclui a pessoa com quem se fala.) - a) (pron. sujeito) - n\u00f3s (Anch., Arte, 11): ...\u00eeand\u00e9 ma'enduaramo... - lembrando n\u00f3s (Ar., Cat., 5v); b) (pron. objeto) - nos, n\u00f3s: \u00ceand\u00e9 rep\u00eeaka our! - Veio para nos ver! (L\u00e9ry, Histoire, 341); \u00ceand\u00e9 moingob\u00e9... - Fez-nos viver. (Anch., Poemas, 108); ...\u00ceand\u00e9 ri o\u00eeese'a. - Uniu-se a n\u00f3s. (Anch., Poemas, 160); \u00ceand\u00e9 moet\u00e9bo ap\u0177aba nhemosara\u00ee. - Para nos honrar os \u00edndios fazem festa. (Anch., Teatro, 24); 2) (possessivo da 1\u00aa p. do pl. incl.) - nosso (os, a, as): \u00eeand\u00e9 karaibeb\u00e9 - nosso anjo da guarda (Valente, Cantigas, V, in Ar., Cat., 1618); \u00eeand\u00e9 rubet\u00e9 - nosso pai verdadeiro (Anch., Poemas, 90)"}, {"first_word": "\u00eeand\u00e9be", "optional_number": "", "definition": "(pron. pess. dat. de 1\u00aa p. pl. incl.) - 1) para n\u00f3s, a n\u00f3s (Fig., Arte, 6): ...K\u00f3 'ara o\u00eeme'eng \u00eeand\u00e9be... - Este dia deu para n\u00f3s. (Ar., Cat., 8v); 2) junto de n\u00f3s: T'i rek\u00f3-katu \u00eeand\u00e9be. - Tratemo-los bem, junto de n\u00f3s. (L\u00e9ry, Histoire, 355); 3) por n\u00f3s, para nosso bem: T\u00e9, o\u00eeoakyp\u00fberek\u00e1... \u00eeand\u00e9be. - Ah, esquadrinham todos os lugares por n\u00f3s. (L\u00e9ry, Histoire, 355)"}, {"first_word": "\u00eeand\u00e9bo", "optional_number": "", "definition": "(pron. pess. dat. de 1\u00aa p. pl. incl.) - 1) para n\u00f3s, a n\u00f3s: ...O'a \u00eeand\u00e9bo kori. - Nasceu para n\u00f3s hoje. (Anch., Poemas, 94); I nhyr\u00f5ngatu-pot\u00e1 \u00eeand\u00e9bo... - Quer perdoar muito a n\u00f3s. (Anch., Poemas, 160); ...T'o\u00eeme'eng kori \u00eeand\u00e9bo o memby-poranget\u00e9. - Que d\u00ea hoje a n\u00f3s seu filho muito belo. (Anch., Poemas, 182)"}, {"first_word": "\u00eeandu", "optional_number": "1", "definition": "(adv.) - costumeiramente, como de costume, como sempre: ...Sara\u00fba\u00eea rur'ir\u00e9, \u00eeamomb\u00e1 taba \u00eeandune. - Ap\u00f3s vir Sarauaia, destruiremos a aldeia, como de costume. (Anch., Teatro, 24); ...Oroapy kori, \u00eeandu! - Queimo-te hoje, como de costume! (Anch., Teatro, 44); I angaturam ko'yr\u00e9... xe remiar\u00f5 \u00eeandune. - Ser\u00e3o bons doravante os que eu guardo de costume. (Anch., Teatro, 50); Xe mok\u00f5 kori, \u00eeandune. - Engolir-me-\u00e1 hoje, como sempre. (Anch., Teatro, 62); O\u00eek\u00f3-pot\u00e1 ses\u00e9 \u00eeandu. - Quer ter rela\u00e7\u00f5es sexuais com ela, como de costume. (Ar., Cat., 108v)"}, {"first_word": "\u00eeandu", "optional_number": "2", "definition": "(s.) - NHANDU, ema, ave da fam\u00edlia dos re\u00eddeos, muito grande, que corre velozmente e anda habitualmente em bandos (D'Abbeville, Histoire, 242)"}, {"first_word": "\u00eeand\u00fbaba", "optional_number": "", "definition": "(etim. - penas de nhandu) (s.) - ENDUAPE, penacho utilizado pelos \u00edndios tupis nas n\u00e1degas, que era pendurado na cintura (D'Abbeville, Histoire, XLVI)"}, {"first_word": "ENDUAPE", "optional_number": "", "definition": "(fonte: Staden)"}, {"first_word": "\u00eeandy", "optional_number": "", "definition": "- o mesmo que nhandy (v.)"}, {"first_word": "\u00eeandyparana", "optional_number": "", "definition": "(etim. - falso genipapo) (s.) - nome de uma planta (Theat. Rer. Nat. Bras., II, 110)"}, {"first_word": "\u00eeandyroba", "optional_number": "", "definition": "(etim. - \u00f3leo amargo) (s.) - NHANDIROBA, trepadeira ou erva prostrada, da fam\u00edlia das cucurbit\u00e1ceas (Fevillea trilobata L.), tamb\u00e9m chamada ANDIROBA, ANDIROVA, NHANDIROVA, JANDIROBA, JENDIROBA, cip\u00f3-de-jabut\u00e1, etc. De seu fruto preparavam os ind\u00edgenas um \u00f3leo para a ilumina\u00e7\u00e3o. (Marcgrave, Hist. Nat. Bras., 46)"}, {"first_word": "iang", "optional_number": "", "definition": "(dem. adj.) - este (es, a, as); esse (es, a, as) (VLB, II, 15): Iang nde anga\u00eepaba kuapa, anhandub Anhanga rat\u00e1pe nde s\u00f3 potara... - Conhecendo esses teus pecados, sinto que tu queres ir para o fogo do diabo. (Ar., Cat., 112)"}, {"first_word": "ianga", "optional_number": "", "definition": "(dem. pron.) - 1) este (es, a, as); esse (es, a, as), isto, isso: Ir\u00f5 ianga Pa'i Tup\u00e3 \u00eeand\u00e9 rekomonhangaba... - Portanto, esses s\u00e3o os mandamentos do Senhor Deus a n\u00f3s. (Ar., Cat., 110); Ianga Pa'i Tup\u00e3 n'o\u00eepotari... - Isso o Senhor Deus n\u00e3o quer. (Ar., Cat., 102v); Ta pesyky\u00ee\u00e9 ianga su\u00ed... - Que tenhais medo disso. (Ar., Cat., 165v); 2) (adv.) aqui - As\u1ebd esapy'a tem\u00f5 ianga su\u00ed m\u00e3! - Oxal\u00e1 eu sa\u00edsse logo daqui! (Ar., Cat., 164v)"}, {"first_word": "\u00eeangerek\u00f3", "optional_number": "", "definition": "- o mesmo que nheangerek\u00f3 (v.)"}, {"first_word": "iangyba'e", "optional_number": "", "definition": "(dem. pron.) - este (es, a, as); isto (VLB, II, 15)"}, {"first_word": "iangyme", "optional_number": "", "definition": "(adv.) - por isso (VLB, II, 82)"}, {"first_word": "\u00eeanh\u00f5te", "optional_number": "", "definition": "(adv.) - com modera\u00e7\u00e3o, temperadamente, prudentemente: Nde \u00eeanh\u00f5te mba'e e'u. - Come moderadamente. (VLB, II, 125)"}, {"first_word": "\u00eeaniparandyba", "optional_number": "", "definition": "- o mesmo que \u00eeaparandyba (v.) (Piso, De Med. Bras., IV, 203)"}, {"first_word": "\u00eeanond\u00e9", "optional_number": "", "definition": "1) (posp.) - antes de (expressando tempo anterior a algo que se realizar\u00e1 depois, necessariamente): Xe \u00eeebyr-y \u00eeanond\u00e9. - Antes de minha volta. (Fig., Arte, 158); ...Oporase\u00ee pysar\u00e9, o\u00eeemopa\u00eeeanga\u00edpa, tat\u00e1pe o s\u00f3 \u00eeanond\u00e9. - Dan\u00e7aram a noite toda, fazendo feiti\u00e7arias, antes de irem para o inferno. (Anch., Teatro, 14); Ab\u00e1 rokype erek\u00fb\u00e1, t\u00e1, nhemim-y \u00eeanond\u00e9? - Na casa de quem passaste, tomando-as [isto \u00e9, as coisas roubadas], antes de te esconderes? (Anch., Teatro, 44); Mar\u00e3 e'ipe as\u00e9 o k\u00e9 \u00eeanond\u00e9...? - Como diz a gente antes de dormir? (Ar., Cat., 24v); Xe angaturam ybakype xe s\u00f3 \u00eeanond\u00e9. - Eu fui bom antes de ir para o c\u00e9u. (Anch., Arte, 45); 2) (adv.) antes (compara\u00e7\u00e3o): ...Ybakype i pyri o s\u00f3 \u00eeanond\u00e9 Anhanga rat\u00e1pe o s\u00f3 su\u00ed. - Antes sua ida para junto dele no c\u00e9u que sua ida para o inferno. (Ar., Cat., 110)"}, {"first_word": "\u00eeanungara", "optional_number": "", "definition": "(s.) - o semelhante a (VLB, II, 123) (v. tb. nungara)"}, {"first_word": "\u00eeanypaba", "optional_number": "", "definition": "(s.) - 1) JENIPAPO, JENIPAPEIRO, \u00e1rvore da fam\u00edlia das rubi\u00e1ceas (Genipa americana L.), de grande altura e muito grossa, que aparece em todo o Brasil; 2) JENIPAPO, o fruto dessa \u00e1rvore, cujo suco era usado por certos ind\u00edgenas para escurecer a pele, e do qual se faz um licor muito popular no Norte e Nordeste do Brasil (Marcgrave, Hist. Nat. Bras., 92; Piso, De Med. Bras., IV, 183-184; Staden, Viagem, 175). \u201cDesta fruta se faz tinta preta; quando se tira \u00e9 branca e, em untando-se com ela, n\u00e3o tinge logo, mas da\u00ed a algumas horas fica uma pessoa t\u00e3o preta como azeviche.\u201d (Cardim, Trat. Terra e Gente do Brasil, 43)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, JENIPAVA\u00cd (nome de localidade da BA) (v. p. 386)."}, {"first_word": "No", "optional_number": "", "definition": "P.B., JENIPAPO pode ser, tamb\u00e9m, mancha escura na parte inferior da regi\u00e3o dorsal das crian\u00e7as, tida como sinal de mesti\u00e7agem (in Dicion. Caldas Aulete)."}, {"first_word": "\u00eeanypaba'yba", "optional_number": "", "definition": "(etim. - p\u00e9 de jenipapo) - o mesmo que \u00eeanypaba (v.)"}, {"first_word": "\u00eeanypag\u00fbera", "optional_number": "", "definition": "(s.) - tintura de jenipapo (por contato com algu\u00e9m j\u00e1 tingido); (adj. - \u00eeanypag\u00fber) - tingido de jenipapo (por encostar em algu\u00e9m j\u00e1 tingido): Xe \u00eeanypag\u00fber. - Eu estou tingido de jenipapo. (VLB, II, 128)"}, {"first_word": "\u00eeanypapyxuna", "optional_number": "", "definition": "(etim. - pretejamento de jenipapo) (s.) - tingimento com jenipapo; (adj. - \u00eeanypapyxun) - tingido de jenipapo \u25cf i \u00eeanypapyxunyba'e - o que est\u00e1 tingido de jenipapo (VLB, II, 128)"}, {"first_word": "\u00ceanypa'yba", "optional_number": "", "definition": "(etim. - p\u00e9 de jenipapo) (s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 186v)"}, {"first_word": "\u00eea\u00f3", "optional_number": "", "definition": "(s.) - var. de chaga incur\u00e1vel; (adj.) - chagado; (xe) ter chagas: Xe \u00ee\u00e1-xe \u00eea\u00f3. - Eu estou chagado, eu tenho muitas chagas. (VLB, I, 71)"}, {"first_word": "\u00eea'ok", "optional_number": "", "definition": "(v. intr.) - 1) apartar-se, separar-se (p.ex., os caminhantes, etc.): Oro\u00eea'ok or\u00e9 \u00eeosu\u00ed. - Separamo-nos uns dos outros. (VLB, I, 38); A\u00eea'ok. - Aparto-me. (Fig., Arte, 102); 2) distinguir-se: ...A'e anh\u1ebd mosapyr pessoaamo i \u00eea'oki... - Eles, na verdade, em tr\u00eas pessoas se distinguem. (Anch., Doutr. Crist\u00e3, I, 134)"}, {"first_word": "\u00eea'oka", "optional_number": "", "definition": "(s.) - separa\u00e7\u00e3o: Sasy as\u00e9 'anga as\u00e9 ret\u00e9 su\u00ed i \u00eea'oka... - D\u00f3i a separa\u00e7\u00e3o de nossa alma de nosso corpo. (Ar., Cat., 156)"}, {"first_word": "\u00eeapakani", "optional_number": "", "definition": "(s.) - JAPACANIM, ave da fam\u00edlia dos mim\u00eddeos (Marcgrave, Hist. Nat. Bras., 212)"}, {"first_word": "\u00eeaparana", "optional_number": "", "definition": "(s.) - var. de cobra n\u00e3o pe\u00e7onhenta e que n\u00e3o morde (G\u00e2ndavo, Trat. Prov. Brasil, 1274-1277)"}, {"first_word": "\u00eeaparandyba", "optional_number": "", "definition": "(s.) - JAPARANDUBA, \u00e1rvore lecitid\u00e1cea (Gustavia hexapetala (Aubl.) Sm.), tamb\u00e9m conhecida como JANIPARINDIBA, JANIPARANDIBA, JANIPARANDUBA ou JAPOARANDIBA, e cujas ra\u00edzes t\u00eam usos medicinais (Marcgrave, Hist. Nat. Bras., 109)"}, {"first_word": "\u00eeaperasaba", "optional_number": "", "definition": "(s.) - JAPERA\u00c7ABA, esp\u00e9cie de palmeira (Attalea funifera Mart.) (Sousa, Trat. Descr., 190)"}, {"first_word": "\u00eeapika'i", "optional_number": "", "definition": "(s.) - JAPICA\u00cd, var. de barbasco, planta cujo veneno entorpece ou mata os peixes, usado pelos \u00edndios em suas pescarias; esp\u00e9cie de timb\u00f3 (Marcgrave, Hist. Nat. Bras., 272; VLB, I, 51)"}, {"first_word": "\u00eeap\u0129", "optional_number": "", "definition": "- JAPIM, JAPI, nome de um p\u00e1ssaro icter\u00eddeo (v. \u00eeap\u0129\u00fbasu)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00e9m o nome geogr\u00e1fico SERRA DO JAPI (SP) (v. p. 386)."}, {"first_word": "\u00eeap\u0129\u00fbasu", "optional_number": "1", "definition": "(etim. - japim grande) (s.) - var. de JAPIM, p\u00e1ssaro da fam\u00edlia dos icter\u00eddeos. \u201cPassarinho grande, mosqueado de v\u00e1rias cores.\u201d (D'Abbeville, Histoire, 183)"}, {"first_word": "\u00ceap\u0129\u00fbasu", "optional_number": "2", "definition": "(etim. - japim grande) (s. antrop.) - nome de \u00edndio tupi (D'Evreux, Viagem, 88)"}, {"first_word": "\u00ceap\u0129'yba", "optional_number": "", "definition": "(etim. - planta do japim) (s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 188v)"}, {"first_word": "\u00eeapu", "optional_number": "", "definition": "(s.) - JAPU, p\u00e1ssaro da fam\u00edlia dos icter\u00eddeos (D'Abbeville, Histoire, 237v; Cardim, Trat. Terra e Gente do Brasil, 35)"}, {"first_word": "\u00eeapug\u00fbasu", "optional_number": "", "definition": "(etim. - japu grande) (s.) - JAPUA\u00c7U, JAPUGUA\u00c7U, JAPU-GRANDE, nome de p\u00e1ssaro icter\u00eddeo \u25cf \u00eeapug\u00fbasu-kesaba - lugar em que dormem os japugua\u00e7us, tamb\u00e9m antigo nome da Ilha de Santana, da cota leste do Brasil (VLB, II, 10)"}, {"first_word": "\u00eeapu'i", "optional_number": "", "definition": "(s.) - nome de uma ave do tamanho de uma gralha (Libri Princ., vol. I, p. 80)"}, {"first_word": "\u00eeapu\u00eeuba", "optional_number": "", "definition": "(etim. - japu amarelo) (s.) - JAPUJUBA, nome de ave da fam\u00edlia dos icter\u00eddeos; o mesmo que \u00eeupu\u00eeuba (v.) (Theat. Rer. Nat. Bras., I, 138)"}, {"first_word": "\u00eeapurus\u00e1", "optional_number": "", "definition": "(s.) - nome comum a certos insetos miri\u00e1podes (Marcgrave, Hist. Nat. Bras., 253)"}, {"first_word": "\u00eeapuruter\u1ebd", "optional_number": "", "definition": "(s.) - var. de porco selvagem grande e feroz (VLB, II, 82)"}, {"first_word": "\u00eeapyryt\u00e1", "optional_number": "", "definition": "(s.) - cumieira (L\u00e9ry, Histoire, 359)"}, {"first_word": "\u00eeapysak\u00e1", "optional_number": "", "definition": "- v. \u00eeeapysak\u00e1"}, {"first_word": "\u00eear", "optional_number": "1", "definition": "/ ar(a) (t, t) (v.tr. irreg.) - 1) prender, apanhar, tomar, catar, pegar: ...tapu\u00eea rara... - prender tapuias (Anch., Teatro, 8); Ab\u00e1 rokype erek\u00fb\u00e1 t\u00e1, nhemim-y \u00eeanond\u00e9? - Na casa de quem passaste tomando-as, antes de te esconderes? (Anch., Teatro, 44); E\u00ee\u00e1-te xe rubixaba! - Mas apanha, antes, meu chefe! (Anch., Teatro, 76); Nd'og\u00fbar-ukarype \u00ceudeus a'e cruz ab\u00e1 sup\u00e9...? - E os judeus a um homem n\u00e3o mandaram tomar aquela cruz? (Ar., Cat., 61v); 2) tomar, ingerir (bebida ou comida): Xe potaba ka\u00fb\u0129 r\u00e1. - O que me cabe \u00e9 tomar cauim. (Anch., Teatro, 22); 3) receber; aceitar: A\u00eear ita\u00eeuba (ab\u00e1) su\u00ed. - Aceitei dinheiro do homem. (VLB, I, 19, adapt.); Ah\u1ebd xe re'\u00f5-motareme, a\u00eepot\u00e1-katu,... \u00eeasuka rara ro\u00eer\u00e9. - Se ele quiser matar-me, bem o desejo, ap\u00f3s receber o batismo. (D'Abbeville, Histoire, 351v); Syg\u00e9pe o eterama Tup\u00e3 tari... - Em seu ventre Deus recebeu seu pr\u00f3prio corpo. (Anch., Poemas, 88); ...O bo\u00ee\u00e1ramo pe rari. - Como seus disc\u00edpulos receberam-vos. (Anch., Teatro, 54); 4) acatar, assumir: A\u00fb\u00ee\u00e9, k\u00f3 temimin\u00f5 nd'og\u00fbari Tup\u00e3 rek\u00f3... - Enfim, esses temimin\u00f3s n\u00e3o acatam a lei de Deus... (Anch., Teatro, 20); ...N'a\u00eeari k\u00f3 sek\u00f3-angaturama... - N\u00e3o acato essa sua boa lei. (Ar., Cat., 25v); 5) tirar (o fogo, com pederneira, com fuzil): Eresa\u00fbsubarype i mba'easyreme, sat\u00e1-\u00e1... - Tu te compadeceste deles quando eles estavam doentes, tirando-lhes fogo? (Anch., Doutr. Crist\u00e3, II, 86); 6) tomar as fei\u00e7\u00f5es de, os tra\u00e7os de, sair a: Og uba ah\u1ebd og\u00fbar. - Ele tomou os tra\u00e7os de seu pai; Og uba res\u00e1 ah\u1ebd og\u00fbar. - Ele tomou os tra\u00e7os dos olhos de seu pai. (VLB, II, 131); 7) colher (o que se semeou no ch\u00e3o. Para colher frutas, v. po'o) (VLB, I, 77); 8) resgatar (VLB, II, 102); 9) guardar, observar, praticar: A\u00ee\u00e1 p\u00e1 \u00eeekuakuba. - Pratiquei todos os jejuns. (Anch., Teatro, 172) \u25cf og\u00fbaryba'e - o que toma, o que apanha, o que recebe, etc.: ...\u00ceekuakubusu \u00eeabi'\u00f5 Tup\u00e3 og\u00fbare'ymba'e. - O que n\u00e3o recebe a Deus (isto \u00e9, n\u00e3o comunga) a cada Quaresma. (Ar., Cat., 76v); asara (t, t) - o que toma, o que pega, o que recebe: ...I poxyba'e tasara te'\u00f5 og\u00fbar o \u00eeoup\u00e9... - Os que s\u00e3o maus, que o tomam, recebem a morte em si. (Valente, Cantigas, VIII, in Ar., Cat., 1686); ...semi\u00eeukap\u00fbera rasara - o que apanha o que ele matou (Ar., Cat., 73); emi\u00eeara (ou embi\u00eeara) (t, t) - o que algu\u00e9m apanha, toma, pega, etc.: xe remi\u00eeara - o que eu tomo (Anch., Arte, 58v); Og\u00fbemimbo'e pyri o karu\u00e1pe, miap\u00e9 o p\u00f3pe g\u00fbemi\u00eeara i mo\u00eeeby\u00fb... - Ao comer junto dos seus disc\u00edpulos, o p\u00e3o que apanhou em suas m\u00e3os devolveu-o. (Ar., Cat., 5); tarypyra - o que \u00e9 (ou deve ser) tomado, pego, etc.: ...Ab\u00e1 remimotara rupi tarypyrama \u00e9 amoa\u00e9 mok\u00f5\u00ee. - Aqueles outros dois dever\u00e3o ser tomados segundo a vontade das pessoas. (Anch., Doutr. Crist\u00e3, I, 223); asaba (ou araba) (t, t) - tempo, lugar, modo, etc. de pegar, de receber, de tomar; tomada, recep\u00e7\u00e3o: E'ikatupe as\u00e9 a\u00eepoba'e ras\u00e1pe og\u00fbera rekob\u00eear\u00f5mo? - Pode a gente trocar seu pr\u00f3prio nome ao receber aquele? (Ar., Cat., 83v)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00eam, no P.B., BURARA (mby + rara, \u201cprende-p\u00e9s\u201d), 1) emaranhado produzido pelos ramos ca\u00eddos no meio da mata, ou \u00e1rvore tombada que dificulta o tr\u00e2nsito; 2) pequena fazenda ou ro\u00e7a de cacaueiros; 3) lama\u00e7al no interior das planta\u00e7\u00f5es de cacau; COIVARA (k\u00f3 + 'yb + ara, \u201ccata-paus de ro\u00e7a\u201d) - 1) restos ou pilha de ramagens n\u00e3o atingidas pela queimada, na ro\u00e7a \u00e0 qual se deitou fogo, e que se juntam para serem incineradas a fim de limpar o terreno e adub\u00e1-lo com as cinzas, para uma lavoura; 2) t\u00e9cnica ind\u00edgena de manuseio da terra, que consiste em queimar restos de troncos, galhos de \u00e1rvores e mato para preparar a terra para a lavoura, limpando-a; 3) (MA) galhadas e troncos de \u00e1rvores derrubados pelas cheias e que descem rio abaixo (in Novo Dicion. Aur\u00e9lio)."}, {"first_word": "\u00eear", "optional_number": "2", "definition": "(v. intr.) - 1) aderir, estar pegado; pegar-se (como a cera a alguma coisa): O\u00eearat\u00e3 ser\u00e3 i aoba... i moper\u00e9-perebag\u00fbera res\u00e9? - Pegou-se fortemente sua roupa \u00e0s suas chagas? (Ar., Cat., 62); A\u00eear. - Estou pegado. (Fig., Arte, 102); 2) encalhar (p.ex., o navio, no baixio ou na terra) (VLB, I, 113): T'\u00eea\u00eear. - Encalhemos. (VLB, I, 113); 3) soldar-se, pregar-se, atar-se (VLB, II, 120)"}, {"first_word": "\u00eeara", "optional_number": "", "definition": "(s.) - 1) senhor, senhora; o que preside, o que domina: Tup\u00e3 sy, k\u00f3 taby\u00eeara, na pemoembi\u00e1-potari... - A m\u00e3e de Deus, senhora desta aldeia, n\u00e3o queirais apres\u00e1-la. (Anch., Teatro, 180); Ir\u00f5, xe rat\u00e3ngatu, anhanga marany\u00eeara... - Como v\u00eas, eu sou muito forte, um diabo que domina as guerras. (Anch., Teatro, 142); Nde ir\u0169namo \u00ceand\u00e9 \u00ceara rek\u00f3\u00fb. - Contigo Nosso Senhor est\u00e1. (Ar., Cat., 4); 2) o dono, o que tem, o que segura, o que tem o dom de, o detentor, o que porta, o portador: og\u00fber-y \u00eeara - o que tem seu pr\u00f3prio nome (Ar., Cat., 23v); ...Marane'ymy\u00eearamo sek\u00f3 mo'anga'upa. - Pensando falsamente que ele \u00e9 o que tem a sa\u00fade. (Ar., Cat., 66v); A\u00eep\u00f3 ab\u00e1 ma'e \u00eeara \u00eeand\u00e9be. - Esses homens s\u00e3o os que portam riquezas para n\u00f3s. (L\u00e9ry, Histoire, 354); mosanga moe\u00eeraby\u00eeara - rem\u00e9dio portador de cura (Anch., Teatro, 38)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, os nomes pr\u00f3prios de pessoa UBIRAJARA, IARA, etc. Da\u00ed, tamb\u00e9m, o nome geogr\u00e1fico NHANDEARA (SP) (v. p. 386)."}, {"first_word": "'\u00eeara", "optional_number": "", "definition": "- v. 'i / '\u00e91"}, {"first_word": "\u00eearakat\u00ee\u00e1", "optional_number": "", "definition": "(s.) - JARACATI\u00c1, nome comum a v\u00e1rias plantas da fam\u00edlia das caric\u00e1ceas, como, por exemplo, a esp\u00e9cie Jaracati\u00e1 spinosa (Aubl.) A. DC, \u00e1rvore muito larga na parte superior, que produz um suco c\u00e1ustico usado como verm\u00edfugo, de frutos pequenos e sem pr\u00e9stimo, conhecida tamb\u00e9m como mamoeiro-do-mato (D'Abbeville, Histoire, 218v; Marcgrave, Hist. Nat. Bras., 128-129)"}, {"first_
