rd": "pytasama", "optional_number": "", "definition": "(m) (etim. - corda de calcanhar) (s.) - jarreto ou nervo; tend\u00e3o: A\u00eepytas\u00e3-mondok. - Cortei seus nervos. (VLB, II, 7)"}, {"first_word": "pytasok", "optional_number": "", "definition": "(etim. - socar o calcanhar) (v.tr.) - escorar, apoiar (para que n\u00e3o caia); firmar (VLB, I, 123) \u25cf pytasokaba - tempo, lugar, modo, etc. de escorar; escora (VLB, I, 123); tranca (de porta, janela, etc.) (VLB, II, 135)"}, {"first_word": "pyte'em", "optional_number": "", "definition": "(ou pyte'\u1ebd) (xe) (v. da 2\u00aa classe) - manquejar (pondo s\u00f3 a ponta dos p\u00e9s); ser aleijado, ser coxo (que pisa com a ponta dos p\u00e9s): Xe pyte'em. - Eu sou coxo. (VLB, I, 85; II, 31)"}, {"first_word": "pyter", "optional_number": "", "definition": "(ou pyt\u00e9) (v.tr.) - 1) chupar: tat\u00e1-pytera - \u201co chupa-fogo\u201d (nome pr\u00f3prio) (Anch., Teatro, 130, 2006); 2) beijar: A'e ip\u00f3 asetobap\u00e9-pyt\u00e9ne... - A ele, certamente, beijarei suas faces. (Ar., Cat., 54); A\u00eepyter. - Beijei-o. (VLB, I, 54); 3) sorver (Marcgrave, Hist. Nat. Bras., 277)"}, {"first_word": "pytera", "optional_number": "", "definition": "(s.) - meio, centro de um c\u00edrculo [n\u00e3o de coisa esf\u00e9rica ou com volume, que \u00e9 apytera (v.)]: ...K\u00fbarasy 'ara pyterype seneme. - Ao estar o sol no meio do mundo. (Ar., Cat., 117); ...Karaibeb\u00e9 pyterype supiri... - No meio dos anjos f\u00ea-la subir. (Ar., Cat., 132); ...Am\u00f5 'yba g\u00fbemityma pyterype o'amba'e kuabe'enga. - Mostrando-lhe uma certa \u00e1rvore que estava no meio do seu jardim. (Ar., Cat., 40); ...nh\u0169-myterype i mbo'\u00eeabo. - ...em meio de campo repartindo-os. (Anch., Teatro, 140) \u25cf pyteri - no meio de, no centro de (Anch., Arte, 41); pyterybo - pelo meio de (sentido difuso) (Anch., Arte, 42v)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, CAPUTERA (localidade de SP) (v. p. 386)."}, {"first_word": "pyti'u", "optional_number": "", "definition": "(m) (s.) - PITI\u00da, PITIUM, cheiro de peixe fresco cru; (adj.) (xe) - ter cheiro de peixe, ter PITI\u00da: Xe pyti'ug\u00fbasu. - Eu tenho muito piti\u00fa. (VLB, I, 73)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., CAAPITI\u00da (planta de piti\u00fa), arvoreta da fam\u00edlia das monimi\u00e1ceas, que exala forte odor. Da\u00ed, tamb\u00e9m, o nome geogr\u00e1fico BITI\u00da (MA) (v. p. 386)."}, {"first_word": "pytu", "optional_number": "", "definition": "(ou putu ou pytuba) (m) (s.) - h\u00e1lito, bafo, sopro, respira\u00e7\u00e3o, f\u00f4lego: ...O pytu pup\u00e9 nhote tekob\u00e9 me'enga i xup\u00e9. - Com seu sopro somente dando vida a ele. (Ar., Cat., 48, 1686); (adj.) (xe) respirar, ter f\u00f4lego: Xe pytu-muku. - Eu tenho f\u00f4lego comprido. (VLB, I, 141); Xe pytubap\u00fban. - Eu tenho f\u00f4lego apressado, eu tenho muito f\u00f4lego. (VLB, I, 141)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., BITUCA (mbytu + morfema n\u00e3o identificado), a parte que resta do charuto, do cigarro depois de fumados, a parte deles pela qual se aspira a fuma\u00e7a."}, {"first_word": "pyt\u0169aroana", "optional_number": "", "definition": "(etim. - o que guarda a respira\u00e7\u00e3o) (s.) - 1) vigia da noite; 2) espi\u00e3o que age \u00e0 noite (VLB, II, 145)"}, {"first_word": "pytubar", "optional_number": "", "definition": "(xe) (etim. - prender f\u00f4lego) (v. da 2\u00aa classe) - cansar-se, cansar-se de: ...N'o\u00eeerur\u00e9-pytubari Tup\u00e3 sup\u00e9... - N\u00e3o se cansam de rezar a Deus. (Ar., Cat., 8v)"}, {"first_word": "pytubara", "optional_number": "", "definition": "(m) (etim. - o prender o f\u00f4lego) (s.) - 1) cansa\u00e7o (VLB, I, 133); 2) aborrecimento (VLB, I, 23); 3) melancolia, \u201cuma que quebranta o corpo sem que se possa fazer nada, nem falar\u201d (VLB, II, 29); (adj.: pytubar) - cansado, aborrecido, melanc\u00f3lico: Xe pytubarusu. - Eu estou muito melanc\u00f3lico. (VLB, II, 29)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., PITUBA, pessoa fraca, medrosa, covarde."}, {"first_word": "pytu\u1ebd", "optional_number": "", "definition": "- o mesmo que putu\u1ebd (v.) (VLB, I, 141)"}, {"first_word": "pytumimbyka", "optional_number": "", "definition": "(s.) - escurid\u00e3o: ...Sesa\u00fd pytumimbyka rupi p\u00e9 resap\u00e9bo. - Fachos para iluminar o caminho pela escurid\u00e3o. (Ar., Cat., 74, 1686); (adj.: pytumimbyk) - muito escuro (VLB, I, 124): O pytumimbykamo nh\u1ebd nhemongaraibypyre'yma 'anga rek\u00f3\u00fb. - Muito escura \u00e9 a alma do que n\u00e3o \u00e9 batizado. (Ar., Cat., 187, 1686)"}, {"first_word": "pytuna", "optional_number": "", "definition": "- o mesmo que putuna (v.)"}, {"first_word": "pytunar\u00f5", "optional_number": "", "definition": "(etim. - guardar a noite) (v. intr.) - 1) vigiar de noite; 2) fazer espionagem \u00e0 noite (VLB, II, 145)"}, {"first_word": "pytuura", "optional_number": "", "definition": "(ou putuura) (etim. - bafo que vem) (s.) - vento, bafo cont\u00ednuo, sem parar (p.ex. de furac\u00e3o, o bafejar produzido por furo na barriga, etc.) (VLB, II, 143); (adj.: pytuur ou putuur) (xe) ventar, bafejar continuamente, sem parar (VLB, II, 143)"}, {"first_word": "pytyb\u00f5", "optional_number": "", "definition": "(v.tr.) - ajudar, auxiliar: ...T'oropytyb\u00f5ne... - Hei de te ajudar. (Anch., Teatro, 36); T'o\u00fa \u00eeand\u00e9 pytyb\u00f5mo xe rybyra... - Que venha para nos ajudar meu irm\u00e3o mais mo\u00e7o. (Anch., Teatro, 130); ...Ere\u00eepytyb\u00f5pe ab\u00e1 mond\u00e1 res\u00e9? - Ajudaste algu\u00e9m num roubo? (Ar., Cat., 107); A\u00eenhe'\u1ebd-pytyb\u00f5. - Ajudei-o em suas palavras (isto \u00e9, ajudei-o naquilo que dizia, argumentando a favor dele). (VLB, I, 134) \u25cf pytyb\u00f5sara (ou pytyb\u00f5ana) - o que ajuda, o ajudante: ...S\u00e3o Louren\u00e7o pytyb\u00f5ana. - ...ajudante de S\u00e3o Louren\u00e7o. (Anch., Teatro, 40); -Mba'erama res\u00e9pe Tup\u00e3 semirekorama monhangi? -I pytyb\u00f5sarama res\u00e9... -Para que Deus criou a esposa dele? -Para sua ajudante... (Ar., Cat., 48, 1686); pytyb\u00f5saba - tempo, lugar, meio, etc. de ajudar; ajuda, aux\u00edlio: Tup\u00e3 as\u00e9 pytyb\u00f5saba am\u00f5... - algum aux\u00edlio de Deus \u00e0 gente (Bettendorff, Comp\u00eandio, 76); \u00ceand\u00e9 pytyb\u00f5ag\u00fbama res\u00e9 o\u00eeerur\u00e9bo. - Pedindo para nos ajudarem (etim. - pela nossa futura ajuda). (Ar., Cat., 125)"}, {"first_word": "pytym", "optional_number": "", "definition": "(v.tr.) - fazer engasgar, produzir engasgamento (A comida \u00e9 o sujeito e a pessoa que se engasga \u00e9 o objeto.) (VLB, I, 116)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., PITIMBA, mal-estar, achaque; PITIMBADO, que tem pitimba; achacado, indisposto."}, {"first_word": "py\u00fba\u00eea", "optional_number": "", "definition": "- v. pyg\u00fba\u00eea"}, {"first_word": "pyuru", "optional_number": "", "definition": "(m) (etim. - envolt\u00f3rio dos p\u00e9s) (s.) - sapato (VLB, I, 66)"}, {"first_word": "pyxanga", "optional_number": "", "definition": "- alomorfe de pytanga (v.) (Marcgrave, Hist. Nat. Bras., 152)"}, {"first_word": "pyxuna", "optional_number": "", "definition": "- alomorfe de pytuna (v.) (Soares, Coisas Not. Brasil (ms. C), 1154-1156)"}, {"first_word": "r-", "optional_number": "", "definition": "(pref. de rela\u00e7\u00e3o usado com alguns substantivos, adjetivos, verbos e posposi\u00e7\u00f5es para indicar depend\u00eancia entre estes e os termos que os precedem): Nde por\u00e3ngatu ra\u00fbsupa... - Amando tua grande beleza (Anch., Poemas, 84); ...Te'\u00f5 rup\u00eeara nh\u1ebd... - Advers\u00e1ria da morte. (Anch., Poemas, 88); Xe roryb nde s\u00f3 res\u00e9. - Eu estou feliz por tua ida. (Anch., Arte, 27)"}, {"first_word": "r\u00e1", "optional_number": "1", "definition": "- ger\u00fandio de \u00eear / ar(a) (t, t) (v.)"}, {"first_word": "r\u00e1", "optional_number": "2", "definition": "(part.) - j\u00e1, assim, deste modo, outra vez (p\u00f5e-se no final do per\u00edodo): Nde ma'enduar ...nde rek\u00f3 pabag\u00fbama res\u00e9 r\u00e1. - Lembra-te j\u00e1 do t\u00e9rmino de tuas coisas. (Ar., Cat., 154)"}, {"first_word": "ra\u00e1", "optional_number": "", "definition": "(part.) - j\u00e1: Ek\u00fb\u00e1 k\u00e9 su\u00ed ra\u00e1! - Vai-te daqui j\u00e1! (Anch., Teatro, 32)"}, {"first_word": "rab", "optional_number": "1", "definition": "(-\u00eeo-) (v.tr.) - desatar (p.ex., o n\u00f3) (VLB, II, 50); desligar, soltar (p.ex., as velas da embarca\u00e7\u00e3o); desembara\u00e7ar (p.ex., fios): A\u00eepop\u00fbas\u00e1-rab. - Soltei as algemas dele. (VLB, II, 120)"}, {"first_word": "rab", "optional_number": "2", "definition": "(-\u00eeo-) (v.tr.) - arrancar (o que est\u00e1 enrolado), desenrolar: A\u00eenhub\u00e3-rab. - Arranquei o inv\u00f3lucro dele; A\u00eeorab. - Desenrolei-o. (VLB, I, 98)"}, {"first_word": "rab", "optional_number": "3", "definition": "(-\u00eeo-) (v.tr.) - desfiar (o tecido), destecer (tran\u00e7a, teia, etc.): A\u00eeorab. - Desfiei-o. (VLB, I, 99)"}, {"first_word": "ra'e", "optional_number": "1", "definition": "(part.) - dizem, conforme dizem, dizem que, diz-se que, parece que: As\u00f3 ra'e. - Diz-se que vou. (Anch., Arte, 57v); Os\u00f3 ra'e. - Dizem que foi. (VLB, I, 104); Os\u00f3 ra'ene. - Dizem que ir\u00e1. (Anch., Arte, 57v); Os\u00f3mo ra'emo. - Diz-se que iria. (Anch., Arte, 57v); ...Maria, kunh\u00e3ngatu, o puru'aramo, ra'e, tekopoxy o\u00eemomburu. - Maria, mulher bondosa, engravidando, conforme dizem, o v\u00edcio amaldi\u00e7oa. (Anch., Poemas, 184); Emon\u00e3 erimba'e ra'e. - Assim diziam outrora. (Ar., Cat., 40) (Pode expressar maravilhamento ou o cair em si, com -ne, que, nesses casos, n\u00e3o expressa futuro.): As\u00f3 ser\u00e3ne ra'e? - Dizem que fui? (Anch., Arte, 57v) \u25cf i'e ra'e - diz-se que, dizem que: Emon\u00e3 i'e ra'e. - Dizem que \u00e9 assim. (VLB, I, 104)"}, {"first_word": "ra'e", "optional_number": "2", "definition": "(part.) - portanto, na verdade, ent\u00e3o: Tup\u00e3 tekomonhangaba i ab\u0177aramo ra'e. - Dos mandamentos de Deus eu era transgressor, na verdade. (Anch., Teatro, 160) ; T\u00f3, in\u00e3 \u00eeep\u00e9 ra'e! - Oh, ent\u00e3o assim \u00e9, na verdade! (Anch., Poesias, 269); Iang-tepe ix\u00e9 asa\u00fbsub ra'e?... - Mas, ent\u00e3o, eu amei isto? (Ar., Cat., 169)"}, {"first_word": "ra'e3?", "optional_number": "", "definition": "(part.) - por acaso? ser\u00e1 que? ent\u00e3o?: Os\u00f3-tepe ra'e \u00e9? - Mas ser\u00e1 que foi mesmo? (Anch., Arte, 36); Mba'epe as\u00e9 og\u00fbero\u0177r\u00f5 ra'ene? - Que ser\u00e1 que a gente detestar\u00e1? (Anch., Doutr. Crist\u00e3, I, 204)"}, {"first_word": "ra\u1ebd", "optional_number": "", "definition": "(adv.) - antes, primeiro, primeiramente, em primeiro lugar: Emon\u00e3 \u00ee\u00e9 ab\u00e1 rek\u00f3\u00fb ra\u1ebd... - Dizem que o homem fez assim antes. (Anch., Doutr. Crist\u00e3, II, 100); Ab\u00e1pe \u00eea'u ra\u1ebdne? - Quem devoraremos primeiro? (Anch., Teatro, 64) [o mesmo que ranh\u1ebd (v.)]"}, {"first_word": "raka'e", "optional_number": "", "definition": "(adv.) - 1) outrora, antigamente:... raka'e 'ara nhemonhang'ir\u00e9... - antigamente, ap\u00f3s a cria\u00e7\u00e3o do mundo (Ar., Cat., 84); 2) (Expressa o imperfeito do indicativo.): Ix\u00e9 raka'e. - Era eu. (VLB, I, 121); Oro\u00eeo'u raka'e. - Com\u00edamo-nos uns aos outros. (D'Abbeville, Histoire, 341v)"}, {"first_word": "rak\u00f3", "optional_number": "1", "definition": "(adv.) - na verdade, \u00e9 verdade que, certamente, \u00e9 certo: K\u00fbe\u00ees\u00e9, rak\u00f3, am\u00f5 kanhemi... - Ontem, \u00e9 verdade que alguns sumiram. (Anch., Teatro, 12); A'e, rak\u00f3, i anga\u00eep\u00e1... - Elas, certamente, s\u00e3o m\u00e1s. (Anch., Teatro, 14); Emon\u00e3 rak\u00f3 sek\u00f3\u00fb nde su\u00ed. - Assim agiu, na verdade, longe de ti. (Ar., Cat., 74, 1686)"}, {"first_word": "rak\u00f3", "optional_number": "2", "definition": "(part. que expressa o imperfeito do indicativo): Ix\u00e9 rak\u00f3. - Era eu. (VLB, I, 121); Ak\u00fbe\u00eeme rak\u00f3 pir\u00e1 aseky\u00ee-marangatu... - Antigamente pescava bem os peixes. (Anch., Poemas, 152)"}, {"first_word": "rak\u00f3", "optional_number": "3", "definition": "(conj.) - se, j\u00e1 que: Kype rak\u00f3 ere\u00edn nde ra\u00fbsupara ko\u00eep\u00f3 nde m\u0169 rapir\u00f5mo... mar\u00e3pe nde rekoanga\u00eepag\u00fbera res\u00e9 \u00e9 nd'ere\u00eease'o-mir\u0129ngatutenh\u1ebd-motari? - Se longamente ficas pranteando teus amigos ou teus parentes, por que n\u00e3o queres chorar nem um pouquinho por causa de teus antigos pecados? (Ar., Cat., 157)"}, {"first_word": "rak\u00f3", "optional_number": "4", "definition": "(part.) - mais: Nd'o\u00eek\u00f3\u00ee rak\u00f3 miap\u00e9ramo... - N\u00e3o \u00e9 mais p\u00e3o. (Ar., Cat., 84v)"}, {"first_word": "rak\u00f3", "optional_number": "5", "definition": "(conj.) - algumas vezes ... outras vezes (tb. com am\u00f5): Oku\u00ee rak\u00f3 am\u0169me 'ybaramb\u00fbera o 'yba su\u00ed 'ybotyramo o\u00eek\u00f3bo b\u00e9, am\u00f5 rak\u00f3 og\u00fbakyra pup\u00e9 i ku\u00ee, am\u00f5 rak\u00f3 og\u00fba\u00eeub'ir\u00e9 i ku\u00ee. - Caem algumas vezes os frutos de suas \u00e1rvores, sendo ainda flores, outras vezes em seu estado verde, outras vezes caem ap\u00f3s seu amadurecimento. (Ar., Cat., 157v)"}, {"first_word": "rak\u00fb\u00e9", "optional_number": "", "definition": "(adv.) - de fato, na verdade: Tekatunhet\u00e9 rak\u00fb\u00e9 end\u00e9 heg\u00fby! - Ah, que enfadonho \u00e9s tu, de fato! (VLB, II, 54)"}, {"first_word": "ram", "optional_number": "", "definition": "(adj. - Em ambiente nasal, assume a forma nam. Embora seja tema nominal, comporta-se, muitas vezes, como sufixo. Apresenta tamb\u00e9m os alomorfes \u00fbam, g\u00fbam, am. Expressa o futuro nominal.) - futuro, que ser\u00e1, que h\u00e1 de ser, que dever\u00e1 ser: A\u00eeune ix\u00e9, pe remi'urama! - Venho eu, a vossa futura comida! (Staden, Viagem, 67); Ab\u00e1 sup\u00e9pe as\u00e9 \u00eeerur\u00e9\u00fb... o 'anga rekokaturama res\u00e9...? - Para quem a gente reza pela felicidade futura de sua alma? (Ar., Cat., 23); Arob\u00eear tekob\u00e9 opaba'erame'yma. - Creio na vida que n\u00e3o acabar\u00e1. (Anch., Doutr. Crist\u00e3, I, 142); mi\u00eeukarama - o que ser\u00e1 morto (Anch., Arte, 19v); Xe ram. - Hei de ser; Nde ram. - H\u00e1s de ser. (Anch., Arte, 33v); Tup\u00e3 syrama ri i monhangymbyra\u2026 - Para ser a futura m\u00e3e de Deus ela foi feita. (Anch., Poemas, 88)"}, {"first_word": "ramb\u00fber", "optional_number": "1", "definition": "[(adj.). \u00c9 uma composi\u00e7\u00e3o de ram (v.) e p\u00fber (v.). Apresenta tamb\u00e9m os alomorfes \u00fbamb\u00fber, amb\u00fber, etc.] - o que seria: mi\u00eeukaramb\u00fbera - o que seria morto (Anch., Arte, 19v)"}, {"first_word": "ramb\u00fber", "optional_number": "2", "definition": "(xe) (v. da 2\u00aa classe) - frustrar-se, n\u00e3o se realizar, n\u00e3o ter efeito, impedir-se, n\u00e3o dar certo, esvanecer-se: Xe ramb\u00fber. - Frustrei-me. (VLB, II, 10); T'i ramb\u00fber i\u00e3 xe remimborararama. - Que se impe\u00e7a esse meu futuro sofrimento. (Ar., Cat., 53); ...O soramb\u00fbera res\u00e9 ...sekoteb\u1ebd\u00fb. - Afligiu-se por se ter frustrado sua ida. (Ar., Cat., 84); I ramb\u00fber xe s\u00f3. - N\u00e3o deu certo minha ida. (Anch., Arte, 34); ...N'i ramb\u00fb\u00e9-mir\u0129\u00ee x\u00fb\u00e9 a\u00eep\u00f3 tekorama res\u00e9 xe nhe'engane... - N\u00e3o se h\u00e3o de esvanecer nem um pouco minhas palavras acerca daqueles futuros fatos. (Ar., Cat., 161)"}, {"first_word": "rame'\u0129", "optional_number": "", "definition": "(conj.) - 1) igual a, semelhante a, como, como que, semelhantemente a (Fig., Arte, 149): A'e rame'\u0129pe yb\u0177\u00e1 i py rerek\u00f3\u00fb itapyg\u00fb\u00e1 pup\u00e9 i mo\u00ee\u00e1no? - Semelhantemente a isso fizeram com seus p\u00e9s, pregando-os tamb\u00e9m com cravos? (Ar., Cat., 62v); \u00ceag\u00fbara rame'\u0129 xe repenhani. - Como um c\u00e3o, atacou-me. (VLB, I, 45); ...Oporomoingob\u00e9bo rame'\u0129, na supi ru\u00e3-te. - Como que fazendo as pessoas viverem, mas n\u00e3o de verdade. (Ar., Cat., 160); Kokoty paran\u00e3 a\u00e9 rame'\u0129 o abaet\u00e9ramo erimba'e g\u00fbekoag\u00fbera sos\u00e9... - E por outra parte, semelhantemente, o pr\u00f3prio mar ser\u00e1 mais terr\u00edvel do que era seu costume. (Ar., Cat., 159v); ...Pe apysyk\u0129 ser\u00e3 pe\u00eek\u00f3bo... te'\u00f5 rep\u00eeakare'yma rame'\u0129...? - Ser\u00e1 que estais sossegados, como os que n\u00e3o v\u00eaem a morte? (Ar., Cat., 166); 2) como quando: Pema'\u1ebd rame'\u0129 ybaka res\u00e9, pesep\u00eeak i poranga... - Como quando olhais para o c\u00e9u, vedes sua beleza. (Ar., Cat., 168)"}, {"first_word": "rame'\u0129b\u00e9", "optional_number": "", "definition": "(conj.) - assim como, do mesmo modo que: K\u00fbesenhe'ym xe porapitiag\u00fbera o'ar xe res\u00e1pe, ko'y ab\u00e9 rame'\u0129b\u00e9 i apiti arek\u00f3... - Minhas matan\u00e7as de outrora ca\u00edram diante de meus olhos, assim como agora, tamb\u00e9m, o assassinato delas guardo comigo. (D'Abbeville, Histoire, 350)"}, {"first_word": "ram\u00f5", "optional_number": "", "definition": "(ou am\u00f5) (adv.) - 1) h\u00e1 pouco, ainda agora: A\u00eeu ram\u00f5. - Vim ainda agora. (VLB, I, 28); 2) de novo, novamente: A\u00eekug\u00fbab am\u00f5. - Novamente o soube. (VLB, II, 51); ...O\u00fa ram\u00f5 nde res\u00e9... - Veio novamente por tua causa. (Anch., Teatro, 138); 3) agora de primeiro: 'Aram\u00f5. - Foi agora de primeira vez. (VLB, II, 51) \u25cf ik\u00f3 ram\u00f5 - ser novato - A\u00eek\u00f3 ram\u00f5 anga res\u00e9. - Sou novato nisto. (VLB, II, 51); ramo'\u0129 - ainda agorinha (VLB, I, 28)"}, {"first_word": "-(r)amo", "optional_number": "", "definition": "(posp. \u00e1tona - sua forma nasalizada \u00e9 -namo): 1) como, na condi\u00e7\u00e3o de; em [Com o verbo ik\u00f3 / ek\u00f3 (t) forma locu\u00e7\u00e3o correspondente ao verbo ser do portugu\u00eas.]: ...Ybyramo i moing\u00f3-ukare'yma. - Em terra n\u00e3o os fazendo transformar. (Ar., Cat., 179v); ...Serekoaramo \u00fbitek\u00f3bo... - Estando como seu guardi\u00e3o (ou sendo seu guardi\u00e3o). (Anch., Teatro, 4); Pitangamo seni Maria \u00eeyb\u00e1pe. - Como crian\u00e7a est\u00e1 sentado nos bra\u00e7os de Maria. (Anch., Poemas, 108); Nde manhanamo t'o\u00eek\u00f3ne! - Ele h\u00e1 de ser (ou h\u00e1 de estar na condi\u00e7\u00e3o de) teu espi\u00e3o! (Anch., Teatro, 32); ...Xe bo\u00ee\u00e1ramo pab\u1ebd xe p\u00f3pe arek\u00f3-katu. - Como meus s\u00faditos em minhas m\u00e3os bem os tenho a todos. (Anch., Teatro, 34); Pitang\u0129namo ere\u00eek\u00f3\u2026 - Uma criancinha \u00e9s (ou na condi\u00e7\u00e3o de uma criancinha est\u00e1s). (Anch., Poemas, 100); 2) segundo, conforme: Xe anama, erimba'e, tek\u00f3-ypyramo sek\u00f3\u00fb. - Minha na\u00e7\u00e3o, outrora, estava segundo a lei primeira. (Anch., Poemas, 114); 3) Forma o ger\u00fandio de predicados nominais: ...o mba'ep\u00fberamo... - sendo coisa antiga (Ar., Cat., 74); O anga\u00eepabamo... - Sendo mau. (Ar., Cat., 27); Xe katuramo. - Sendo eu bom; Nde katuramo. - Sendo tu bom. (Anch., Arte, 29); 4) Forma o modo indicativo circunstancial dos verbos da segunda classe: Korom\u00f5 xe rorybamo. - Logo eu estou feliz. (Anch., Arte, 40)"}, {"first_word": "rana", "optional_number": "", "definition": "(s.) - 1) coisa grosseira, grosseria; rudeza, rusticidade, bruteza; (adj.: ran) - grosseiro, rude, mal feito: Xe ran. - Eu sou grosseiro. Xe ranusu. - Eu sou muito grosseiro, eu sou grosseir\u00e3o. (VLB, I, 20); I ranusu nh\u1ebd k\u00fb\u00e9 nde remimonhanga. - \u00c9 muito mal feito aquilo que fazes. (VLB, II, 29); 2) parecen\u00e7a, semelhan\u00e7a; (adj.: ran) - parecido com, semelhante a; o que parece; (xe) parecer (o que n\u00e3o \u00e9) (VLB, II, 115): ab\u00e1-rana - o que parece pessoa (mas n\u00e3o o \u00e9); up\u00e1-rana - o que parece lago (mas n\u00e3o o \u00e9): brejo (VLB, I, 59); \u00eeuky-rana - o que parece sal (mas n\u00e3o o \u00e9): salitre (VLB, II, 112), oka\u00ee-rana (t) - o que parece cho\u00e7a ou curral (VLB, II, 121); Xe ran (ou Xe r\u00e3-xe-ran). - Pare\u00e7o o que n\u00e3o sou. (VLB, II, 65)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o sufixo -RANA, presente em mais de uma centena de palavras do P.B.: CAJURANA (aka\u00eeu + ran + - a, \u201cfalso caju\u201d), nome de uma planta; TATARANA ou TATURANA (tat\u00e1 + ran + -a, \u201cfalso fogo\u201d, isto \u00e9, o que queima sem ser fogo), lagarta de certos insetos lepid\u00f3pteros; TUPINAMBARANA (tupinamb\u00e1 + ran + -a, \u201cfalso tupinamb\u00e1\u201d), nome de povo ind\u00edgena extinto; COIRANA (ku\u00ee\u1ebd + ran + -a, \u201cfalsa pimenta\u201d), nome de certas plantas solan\u00e1ceas; CUIARANA (\u201ccuia falsa\u201d), \u00e1rvore da fam\u00edlia das combret\u00e1ceas, etc."}, {"first_word": "O", "optional_number": "", "definition": "escritor Guimar\u00e3es Rosa usou tal sufixo para a cria\u00e7\u00e3o do nome de uma obra sua: SAGARANA (\u201co que parece uma saga\u201d)."}, {"first_word": "ranh\u1ebd", "optional_number": "1", "definition": "(adv.) - ainda (na negativa e na interrogativa, com o verbo auxiliar 'i / '\u00e9): Nd'a'\u00e9\u00ee sa\u00fbsupa ranh\u1ebd. - N\u00e3o o amo ainda. (Anch., Arte, 56); Nd'er\u00e9\u00eepe es\u00f3bo ranh\u1ebd? - N\u00e3o foste ainda? (Fig., Arte, 144); Nd'a'\u00e9\u00ee g\u00fbix\u00f3bo ranh\u1ebd. - Ainda n\u00e3o vou. (Fig., Arte, 162); Nd'er\u00e9\u00eepe mba'e monhanga ranh\u1ebd? - Ainda n\u00e3o fizeste nada? (Fig., Arte, 162)"}, {"first_word": "ranh\u1ebd", "optional_number": "2", "definition": "(adv.) - primeiro, antes, primeiramente (na afirm.): ...Ere\u00eeku\u00e1 ranh\u1ebd me\u00e9mo emon\u00e3 nde rekorama... - Deverias ter sabido antes do teu agir assim. (Ar., Cat., 57v); Pedro ranh\u1ebd os\u00f3. - Pedro foi primeiro. (Anch., Arte, 45v); T'as\u00f3ne ranh\u1ebd. - Hei de ir primeiro. (Fig., Arte, 144) \u25cf ranh\u1ebd... ypy - primeiro, em primeiro lugar, pela primeira vez: K\u00f3 santo ranh\u1ebd ypy og ug\u00fby mo'\u1ebd-ukar. - Esse santo, pela primeira vez, fez verter seu sangue. (Ar., Cat., 139); Ab\u00e1 ranh\u1ebdpe erimba'e Tup\u00e3 o\u00eemonhang-ypy ybaka porama? - Quem Deus fez primeiro como habitantes do c\u00e9u? (Ar., Cat., 44)"}, {"first_word": "ranh\u1ebd", "optional_number": "3", "definition": "(adv.) - por enquanto, enquanto isso: E\u00eepysyk ranh\u1ebd. - Segura-o por enquanto. (VLB, I, 118)"}, {"first_word": "ranh\u1ebd", "optional_number": "4", "definition": "(adv.) - um pouco (referente a tempo): Enhamb\u00e9 ranh\u1ebd. - Espera um pouco. (VLB, I, 126)"}, {"first_word": "ras\u00f3", "optional_number": "", "definition": "- v. eras\u00f3"}, {"first_word": "ra\u00fa", "optional_number": "", "definition": "(s.) - bicho-de-taquara, larva de uma var. de borboleta. Era comido assado ou torrado. (Anch., Cartas, 131)"}, {"first_word": "ra'u", "optional_number": "", "definition": "(part.) 1) (expressa desprezo ou enfado) - Vamos ver! V\u00ea l\u00e1!: ...E\u00eeku\u00e1 ra'u nde ri op\u00fbaryba'e! - Adivinha, vamos ver, o que bateu em ti! (Ar., Cat., 56v); Eras\u00f3ne ra'u! - Leva-o, vamos ver! Vamos ver se o levas! (VLB, II, 58); 2) (expressa d\u00favida) - ser\u00e1?: Pesa\u00fbsu ra'upe pe pysyr\u00f5ana...? - Ser\u00e1 que amais vosso salvador? (Ar., Cat., 86); Mar\u00e3et\u00e9'\u0129 ra'umope am\u00f5 Anhanga rat\u00e1 pora rek\u00f3\u00fb ik\u00f3 'ara pup\u00e9...? - Como ser\u00e1 que um habitante do inferno viveria neste mundo? (Ar., Cat., 156v); 3) (expressa ordem, determina\u00e7\u00e3o) - ora: Esa'ang ra'u. - Ora, experimenta-o. (VLB, I, 126); 4) (expressa desgosto): Xe anga\u00eepabet\u00e9'i ra'u m\u00e3! - Ah, eu fui muito pecador! (Anch., Doutr. Crist\u00e3, I, 195); Ix\u00e9 tekatu-et\u00e9'\u0129 ra'u anhanga rat\u00e1pe aka\u00eemo m\u00e3! - Ah, eu haveria de queimar verdadeiramente no fogo do diabo! (Ar., Cat., 249); 5) (expressa algo imagin\u00e1rio): Pe\u00eemo'ang ra'u xe ra'yr\u0129 g\u00fb\u00e9, pe\u00eemo'ang pe re'\u00f5 pup\u00e9 pe ruba... - Imaginai, \u00f3 meus filhinhos, imaginai que estais deitados em vossa morte. (Ar., Cat., 155v)"}, {"first_word": "r\u00e9", "optional_number": "", "definition": "(posp.) - 1) depois, ap\u00f3s; o mesmo que rir\u00e9 (v.): S\u00e3o Louren\u00e7o \u00eeuk\u00e1 r\u00e9, t'oka\u00ee nde rat\u00e1 pup\u00e9... - Ap\u00f3s matarem a S\u00e3o Louren\u00e7o, que queimem em teu fogo. (Anch., Teatro, 60); ...A'e r\u00e9 t'asepenhan! - Depois disso, hei de atac\u00e1-los. (Anch., Teatro, 74); Mar\u00e3 e'ipe o bo\u00ee\u00e1 mosapyr sup\u00e9 mit\u1ef9me o ik\u00e9 r\u00e9? - Como disse aos seus tr\u00eas disc\u00edpulos ap\u00f3s sua entrada no horto? (Ar., Cat., 52v); 2) al\u00e9m de: Ygas\u00e1pe ka\u00fb\u0129-tu\u00eea a'e r\u00e9 \u00eeamomot\u00e1... - Al\u00e9m disso, atrai-os o cauim transbordante nas iga\u00e7abas. (Anch., Teatro, 30, 2006)"}, {"first_word": "re'a", "optional_number": "", "definition": "(part. de h.) - 1) (expressa desprezo) - vamos ver! v\u00ea l\u00e1!: O\u00eemonhang ip\u00f3 kori milagre am\u00f5 xe robak\u00e9ne re'a... - Vamos ver se far\u00e1 hoje realmente algum milagre diante de mim. (Ar., Cat., 58v); 2) (expressa expectativa, proje\u00e7\u00e3o de futuro) - h\u00e1 de ser, se Deus quiser, com certeza, queira Deus, tomara: ...Nd'e'i ip\u00f3 xe re'\u00f5nama ranh\u1ebd re'a. - Minha morte n\u00e3o h\u00e1 de ser ainda. (Ar., Cat., 157v); ...N'a\u00eek\u00f3\u00ee ip\u00f3 ir\u00e3 tu\u00eeba'eramo ranh\u1ebdne re'a... - Tomara n\u00e3o seja eu o que jazer\u00e1 primeiro... (Ar., Cat., 157v); O\u00eeerur\u00e9-pytubaramo k\u00fbesenhe'ym, \u201cre'a\u201d o'\u00eeabo... - Estando cansados de pedir, havia muito tempo, dizendo: -Queira Deus. (Ar., Cat., 7); Xe ir\u0169 \u00e3 re'a. - Esta h\u00e1 de ser minha companheira, com certeza. (Anch., Doutr. Crist\u00e3, I, 228); 3) (expressa al\u00edvio, regozijo): A\u00fb\u00eeeteramo rimba'e Tup\u00e3 xe pysyr\u00f5 Anhanga su\u00ed re'a... - Ainda bem que Deus me livrou do diabo! (Ar., Cat., 168v); 4) (expressa temor ou m\u00e1 expectativa) - dever, haver de: Oman\u00f5 \u00eeep\u00e9mo o\u00eeemongara\u00edb'e'ymeb\u00e9 re'a... - Haveria de morrer, na verdade, antes de se batizar. (Ar., Cat., 81); Emon\u00e3 ip\u00f3 sek\u00f3\u00fb re'a. - Deve certamente ter agido assim. (Anch., Doutr. Crist\u00e3, II, 100); Akanhem k\u00f3 ix\u00e9 re'a. - Eis que agora eu hei de perecer! (Ar., Cat., 156); 5) (expressa rep\u00fadio, \u00f3dio) - Maldito! Miser\u00e1vel!: Mend\u00fbera k\u00f3 re'a nd'e'i o\u00eeeakakapa. - Os ex-maridos, esses, malditos, n\u00e3o se repreendem. (Anch., Teatro, 154, 2006)"}, {"first_word": "re'\u0129", "optional_number": "1", "definition": "(part. de m.) 1) (expressa expectativa, proje\u00e7\u00e3o de futuro) - haver de ser, dever ser: ...Xe ruba rekob\u00eeara \u00e9 re'\u0129... - H\u00e1 de ser o substituto de meu pai. (Ar., Cat., 95v); ...Ses\u00e1pe xe rek\u00f3\u00fb re'\u0129... - A seus olhos eu hei de estar. (Ar., Cat., 32); 2) (expressa temor ou m\u00e1 expectativa) - dever, haver de: Oman\u00f5 \u00eeep\u00e9mo pitanga xe su\u00ed ix\u00e9 so'o 'use\u00ee tenh\u1ebd ro\u00eer\u00e9mo re'\u0129... - Haveria de morrer certamente a crian\u00e7a de mim ap\u00f3s eu querer comer ca\u00e7a. (Ar., Cat., 77v); Xe mend\u00fbera ip\u00f3 re'\u0129... - Meu ex-marido h\u00e1 de ser certamente. (Anch., Teatro, 8)"}, {"first_word": "re'\u0129", "optional_number": "2", "definition": "(part. de h. e m.) - 1) Expressa d\u00favida - talvez, quem sabe, pode ser: Nd'e'i te'e Tup\u00e3 a\u00eep\u00f3 o'\u00eeabo \u201cre'\u0129\u201d o'eyma. - N\u00e3o em v\u00e3o Deus disse isso, n\u00e3o dizendo \u201c- pode ser\u201d. (Ar., Cat., 85); 2) Expressa dor, lamento, desgosto: Ak\u00fbere'\u00f5 xe rek\u00f3\u00fb rimba'e re'\u0129... - Que mal eu agi outrora... (Ar., Cat., 155v)"}, {"first_word": "re\u00eea", "optional_number": "", "definition": "(s. - portug.) - 1) rei; rainha: ...Tup\u00e3 sumar\u00e3 re\u00eea - os reis inimigos de Deus (Anch., Teatro, 122); ...Arur\u0129 re\u00eea sup\u00e9. - Trouxe-as para a rainha. (Anch., Poemas, 154); 2) realeza: ...nde re\u00eeaba\u00eet\u00e9 pup\u00e9... - com tua realeza tem\u00edvel (Anch., Poemas, 158)"}, {"first_word": "rek\u00f3", "optional_number": "", "definition": "- v. erek\u00f3"}, {"first_word": "rema", "optional_number": "", "definition": "(s.) - fedor; (adj.: rem) - fedorento: Xe yb\u0129\u00ee-rem. - Eu tenho bafo fedorento. (VLB, I, 136) (o mesmo que nema - v.)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00eam, no P.B., IBIRAREMA (ybyr\u00e1 + rem + -a, \u201c\u00e1rvore fedorenta\u201d), nome de uma \u00e1rvore fitolac\u00e1cea; SAPOREMA, SAPOR\u00c9 (sap\u00f3 + rem + -a, \u201cra\u00edzes fedorentas\u201d), nome de uma doen\u00e7a que ataca certas plantas, como a mandioqueira; SAQUAREMA (sakur\u00e1 + rem + -a, \u201ccaramujo fedorento\u201d), o mesmo que caipira (in Dicion. Caldas Aulete) e tamb\u00e9m nome de uma lagoa do Rio de Janeiro."}, {"first_word": "Da\u00ed,", "optional_number": "", "definition": "tamb\u00e9m, o nome geogr\u00e1fico GUARAREMA (SP) (v. p. 386)."}, {"first_word": "-reme", "optional_number": "", "definition": "(posp.) [Possui os alomorfes -eme, -me e -neme (forma nasalizada). Expressa condi\u00e7\u00e3o, causa e tempo.] - 1) (condicional) no caso de, se: A\u00eep\u00f3 xe re'\u00f5nama ramb\u00fbera aba\u00edme, t'onhemonhang um\u1ebd xe remimotara. - No caso de ser dif\u00edcil frustrar-se essa minha morte, que n\u00e3o se fa\u00e7a minha vontade. (Ar., Cat., 53); Tup\u00e3 i potare'\u1ef9me, n'a\u00eepotari. - Se Deus n\u00e3o o quiser, n\u00e3o o quero. (D'Abbeville, Histoire, 351v); Nd'\u00eeas\u00f3\u00ee x\u00fb\u00e9-tepemo ybakype se'\u00f5e'\u1ef9memo? - Mas n\u00e3o ir\u00edamos para o c\u00e9u se ele n\u00e3o morresse? (Ar., Cat., 43v); mbo\u00eea kunh\u00e3 \u00eeuk\u00e1reme... - se a cobra matar a mulher... (Fig., Arte, 8); 'yreme - se houver \u00e1gua; emon\u00e3neme - se for assim (VLB, II, 114); 2) (causal) por causa de, por, porque: Pedro os\u00f3 o mond\u00f3reme. - Pedro vai porque o mandam. (Fig., Arte, 84); Asa\u00fbsub Pedro og uba ra\u00fbsume. - Amo Pedro por amar a seu pai. (Anch., Arte, 16v); Oman\u00f5 o \u00eeuk\u00e1reme. - Morre porque o matam. (Fig., Arte, 84); 3) (temporal) por ocasi\u00e3o de, no momento de, quando; sempre que, sempre quando: O\u00eeerokype as\u00e9 Jesus 'ereme? - Inclina-se a gente sempre quando diz Jesus? (Ar., Cat., 23): Xe \u00eeeky\u00eeme, t'ere\u00eeu... - Quando eu morrer, que venhas. (Anch., Poemas, 102); I kambuneme, sory. - Quando ele mama, ela fica alegre. (Anch., Poemas, 162); ...Oito 'ara sykeme, ...i 'apira mondoki... - Quando chegou o dia oito, cortaram seu prep\u00facio. (Ar., Cat., 3); A'epe... 'aret\u00e9reme eres\u00f3. - Ali ias por ocasi\u00e3o dos feriados. (Anch., Poemas, 154)"}, {"first_word": "remeb\u00e9", "optional_number": "", "definition": "(posp.) - durante, enquanto: O sy ryg\u00e9pe sek\u00f3 remeb\u00e9 Tup\u00e3 i mongara\u00edbi. - Durante a estada dele no ventre de sua m\u00e3e, Deus o santificou. (Ar., Cat., 6); Ix\u00e9 seras\u00f3 remeb\u00e9. - Enquanto eu o levo. (VLB, I, 118)"}, {"first_word": "reri", "optional_number": "", "definition": "(s.) - GUERIRI, GURERI, ostra, nome gen\u00e9rico de moluscos bivalves da fam\u00edlia dos ostre\u00eddeos (D'Abbeville, Histoire, 204; Marcgrave, Hist. Nat. Bras., 188; VLB, II, 59): Aruret\u00e1 k\u00f3 reri. - Trouxe muitas destas ostras. (Anch., Poemas, 150) \u25cf reri ku'i - cal de ostra (VLB, I, 63)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, os nomes geogr\u00e1ficos ITARIRI (SP) e RERITIBA (ES) (v. p. 386)."}, {"first_word": "reriap\u1ef9\u00eea", "optional_number": "", "definition": "(ou reriapynha) (etim. - ostra de argola) (s.) - nome comum a crust\u00e1ceos cirr\u00edpodos, frequentes no territ\u00f3rio brasileiro, da fam\u00edlia dos lepad\u00eddeos e dos balan\u00eddeos, que aderem a substratos s\u00f3lidos (p.ex., madeira). Aparecem debaixo do costado dos navios ou nos rochedos e tamb\u00e9m nas carapa\u00e7as das tartarugas e na casca dos crust\u00e1ceos dec\u00e1podos. (VLB, I, 85; Marcgrave, Hist. Nat. Bras., 188)"}, {"first_word": "reriet\u00e9", "optional_number": "", "definition": "(etim. - ostra verdadeira) (s.) - variedade de ostra da fam\u00edlia dos ostre\u00eddeos (Marcgrave, Hist. Nat. Bras., 188)"}, {"first_word": "rerig\u00fbara", "optional_number": "", "definition": "(etim. - comedor de ostras) (s. etn\u00f4n.) - nome de na\u00e7\u00e3o ind\u00edgena (Vasconcelos, Cr\u00f4nica (Not.), I, \u00a7151, 110)"}, {"first_word": "rerimir\u0129", "optional_number": "", "definition": "(etim. - ostra pequena) (s.) - nome de ostra pequena que se cria nos mangues, da fam\u00edlia dos ostre\u00eddeos (Sousa, Trat. Descr., 291)"}, {"first_word": "reripeba", "optional_number": "", "definition": "(etim. - ostra achatada) (s.) - var. de ostra (VLB, II, 18; Soares, Coisas Not. Bras. (ms. C), 2235-2236)"}, {"first_word": "reri\u00fbasu", "optional_number": "1", "definition": "(etim. - ostra grande) (s.) - variedade de ostra grande da fam\u00edlia dos ostre\u00eddeos (Sousa, Trat. Descr., 291)"}, {"first_word": "Reri\u00fbasu", "optional_number": "2", "definition": "(etim. - ostra grande) (s. antrop.) - nome tupi dado ao franc\u00eas Jean de L\u00e9ry (L\u00e9ry, Histoire, 341)"}, {"first_word": "reruba", "optional_number": "", "definition": "(s.) - var. de coelho (Brand\u00e3o, Di\u00e1logos, 254)"}, {"first_word": "ri?", "optional_number": "1", "definition": "(part. que expressa d\u00favida, de h. e m.) - ser\u00e1? por acaso: As\u00f3p'ix\u00e9ne ri? - Ser\u00e1 que eu irei? (VLB, II, 58); Mar\u00e3ngatupak\u00f3... xe ag\u00fbas\u00e1 rek\u00f3\u00fb ri...? - Como ser\u00e1 que est\u00e3o minhas amantes? (Ar., Cat., 155v); Mar\u00e3ba'ep'i\u00e3 ri? - Que tipo de coisa ser\u00e1 que \u00e9 isto? (Anch., Teatro, 162, 2006); \u00ceu, anhangap'ik\u00f3 ri?! - Oh, por acaso isto \u00e9 o diabo?! (Anch., Teatro, 164, 2006)"}, {"first_word": "ri", "optional_number": "2", "definition": "[posp. - o mesmo que es\u00e9 (r, s), n\u00e3o usada com o pron. pess. i] - 1) por, por causa de: Pe rory, xe ra'yret\u00e1, xe ri. - Alegrai-vos, meus filhos, por minha causa. (Anch., Teatro, 50); Ema'\u1ebdngatu or\u00e9 ri... - Vela por n\u00f3s. (Anch., Poemas, 102); 2) para (final.): Tup\u00e3 syrama ri i monhangymbyra... - Foi ela feita para ser a futura m\u00e3e de Deus. (Anch., Poemas, 88); 3) em (locat. n\u00e3o geogr\u00e1fico): temporal): ...Mar\u00e3pe xe ri erep\u00fb\u00e1? - Por que bates em mim? (Anch., Teatro, 32); 4) em (temp.): ...Eres\u00f3, k\u00f3 'ara ri. - Vais, neste dia. (Anch., Poemas, 94); 5) em, na pessoa de: Ereporu-et\u00e9 raka'e or\u00e9 anama ri. - Comias muito carne humana nas pessoas de nossos parentes. (D'Abbeville, Histoire, 350); ...Kunh\u00e3 ri i morek\u00e1. - Sua busca de gente nas pessoas das mulheres. (Anch., Teatro, 150, 2006); 6) a respeito de, acerca de, de: ...Nde ri xe nhemboryry\u00eea. - Ocupando-me de ti. (Anch., Poemas, 98); 7) com (comp.): Nde res\u00e9 i \u00eeerur\u00e9\u00fb nde remimb\u00fba\u00eea ri t'oro\u00eek\u00f3. - Pede a ti que estejamos com teus s\u00faditos. (D'Abbeville, Histoire, 342); 8) com (instr.) Xe ab\u00e1 nhe'enga ri. - Com minha palavra de homem. (Anch., Teatro, 154, 2006); 9) contra: T'irek\u00f3 ik\u00f3 ap\u0177aba \u00eeand\u00e9 roba\u00eeara ri. - Que tenhamos estes homens contra nossos inimigos. (L\u00e9ry, Histoire, 357) \u25cf mba'e ri? (o mesmo que mba'e res\u00e9?) - por qu\u00ea? mba'erama ri? - por qu\u00ea? (referente a algo posterior a um determinado marco temporal): Mba'erama ri b\u00e9pe as\u00e9 santos 'ara kuabi? - Por que mais a gente reconhece o dia dos santos? (Ar., Cat., 24)"}, {"first_word": "ri'a", "optional_number": "", "definition": "(s.) - homem que parece mulher; mulher que tem test\u00edculos (VLB, II, 40)"}, {"first_word": "rimba'e", "optional_number": "", "definition": "- o mesmo que erimba'e (v.)"}, {"first_word": "rir\u00e9", "optional_number": "", "definition": "(posp. - com temas terminados em consoante assume a forma ir\u00e9) - ap\u00f3s, depois de: ...Sara\u00fba\u00eea rur'ir\u00e9, \u00eeamomb\u00e1 taba \u00eeandune. - Ap\u00f3s vir Sarauaia, destruiremos a aldeia, como de costume. (Anch., Teatro, 24); ...O man\u00f5 rir\u00e9 toryba rerek\u00f3bo... - Tendo alegria ap\u00f3s sua morte. (Anch., Teatro, 54); Mam\u00f5pe i x\u00f3\u00fb o mba'e'u-pab'ir\u00e9? - Aonde ele foi ap\u00f3s acabar de comer? (Ar., Cat., 52v); K\u00fbarasy nip\u00f3 ober\u00e1, putunusu k\u00fbab'ir\u00e9. - O sol certamente brilha, ap\u00f3s passar a grande noite. (Anch., Poemas, 142) \u25cf rir\u00e9 b\u00e9 - logo que, logo em: ...'Ara mosapyra rir\u00e9 b\u00e9 sekobe\u00eeebyri. - Logo no terceiro dia voltou a viver. (Ar., Cat., 58, 1686)"}, {"first_word": "rirem\u1ebd", "optional_number": "", "definition": "(posp.) - logo depois que, logo depois de, assim que: O man\u00f5 rirem\u1ebd ser\u00e3 emon\u00e3 nungara s\u00f3\u00fb ybakypene? - Logo depois que morrerem ir\u00e3o para o c\u00e9u os que foram semelhantes a algo assim? (Anch., Doutr. Crist\u00e3, I, 208)"}, {"first_word": "-ro-", "optional_number": "", "definition": "alomorfe de -ero- (v.)"}, {"first_word": "r\u00f5", "optional_number": "", "definition": "(part.) - pois, ent\u00e3o; eia pois, finalmente, enfim: A\u00fb\u00eeebet\u00e9, r\u00f5! T'o\u00fa. - Muito bem, ent\u00e3o! Que venha. (Anch., Teatro, 132); Ek\u00fb\u00e3\u00ee r\u00f5. - Vai, pois. (VLB, II, 80); E\u00eeori sa'anga r\u00f5... - Vem para prov\u00e1-los, pois. (Anch., Teatro, 16); Nde poxy-potar-a'ub. T'eres\u00f3 r\u00f5 nde rat\u00e1pe... - Tu queres ser mau. H\u00e1s de ir, pois, para teu fogo. (Anch., Teatro, 48)"}, {"first_word": "r\u00f3", "optional_number": "", "definition": "(s.) - caolho; cego (VLB, I, 70; II, 133); vesgo (Fig., Arte, 38); (adj.): pir\u00e1-r\u00f3-oba - peixe vesgo folha* (Theat. Rer. Nat. Bras., I, 39)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., PIRAROBA, nome de um peixe com os dois olhos de um mesmo lado do corpo; GUIRAR\u00d3 (g\u00fbyr\u00e1 + r\u00f3, \u201cp\u00e1ssaro vesgo\u201d), nome de uma ave tiran\u00eddea."}, {"first_word": "PIRAROBA", "optional_number": "", "definition": "(fonte: Brasil Holand\u00eas)"}, {"first_word": "roba", "optional_number": "", "definition": "(s.) - amargor; (adj.: rob) - amargo, amargoso: ...Mba'e-rob-et\u00e9 tuku-tuku ok\u00fbapa... - Estando a destilar coisa muito amarga. (Ar., Cat., 164); Xe rob. - Eu estou amargo. (VLB, I, 34; Fig., Arte, 38)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00eam muitas palavras no P.B.: ANDIROBA (nhandy + rob + -a, \u201c\u00f3leo amargo\u201d), nome de uma \u00e1rvore; CAROBA (ka'a + rob + -a, \u201cfolha amarga\u201d), nome comum a certas \u00e1rvores bignoni\u00e1ceas; GOROROBA (karu + rob (reduplicado: rorob) + -a, \u201crefei\u00e7\u00e3o muito amarga\u201d), refei\u00e7\u00e3o mal feita, etc.; GUARIROBA (\u00fbakury + rob + -a, \u201cguacuri amargo\u201d), coqueiro-amargoso, nome de uma palm\u00e1cea."}, {"first_word": "ro\u00eer\u00e9", "optional_number": "", "definition": "(posp.) - ap\u00f3s, depois de (o mesmo que rir\u00e9 - v.): Xe s\u00f3 ro\u00eer\u00e9 t'eres\u00f3. - Ir\u00e1s ap\u00f3s minha ida. (Fig., Arte, 125); ...\u00ceurupari ra'yra xe rek\u00f3 ro\u00eer\u00e9. - ...depois de eu ter sido filho de Jurupari. (D'Abbeville, Histoire, 353)"}, {"first_word": "ror\u1ebd", "optional_number": "", "definition": "(s.) - qualidade do que \u00e9 encovado; (adj.) - encovado: Xe resak\u00fb\u00e1-ror\u1ebd. - Eu tenho as cavidades dos olhos encovadas. (VLB, II, 56)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (Sul), ITARAR\u00c9 (it\u00e1 + ror\u1ebd, \u201cpedra encovada\u201d), curso subterr\u00e2neo das \u00e1guas dum rio atrav\u00e9s de rochas calc\u00e1rias."}, {"first_word": "ro'y", "optional_number": "1", "definition": "(s.) - 1) frio: \u00cea\u00eemomborea\u00fbsu ro'y. - F\u00e1-lo sofrer o frio. (Anch., Poemas, 162); 2) \u00e9poca fria; inverno (VLB, II, 13); (adj.) - frio: Xe ro'y. - Eu estou frio; eu tenho frio. (L\u00e9ry, Histoire, 367); k\u00fbarasy-ro'y - sol frio, isto \u00e9, sol encoberto, tempo nublado (VLB, II, 121)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00e9m o nome geogr\u00e1fico IBITIRU\u00cd (ybytyra + ro'y, \u201cmorro frio\u201d), antigo nome tupi do Serro Frio, em Diamantina, MG, onde viveu a famosa Chica da Silva, personagem hist\u00f3rica do s\u00e9culo XVIII."}, {"first_word": "ro'y", "optional_number": "2", "definition": "(s.) - ano: Ro'y \u00eeabi'\u00f5 onhemombe'ue'ymba'e. - O que n\u00e3o se confessa a cada ano. (Ar., Cat., 76); Kunh\u00e3mbuku doze ro'y rerekoare'yma, kunum\u0129g\u00fbasu ab\u00e9 catorze ro'y res\u00e9 i xyke'yma nd'e'ikatu\u00ee ab\u00e1 res\u00e9 omend\u00e1. - Uma mo\u00e7a, n\u00e3o tendo doze anos e um rapaz tamb\u00e9m, n\u00e3o chegando aos catorze anos, n\u00e3o podem casar-se com ningu\u00e9m. (Ar., Cat., 277)"}, {"first_word": "ro'y\u00eeukyra", "optional_number": "", "definition": "(etim. - sal do frio) (s.) - geada; neve (VLB, II, 8)"}, {"first_word": "ro'ynhemoapysanga", "optional_number": "", "definition": "(etim. - frio coalhado) (s.) - geada; neve (VLB, II, 8)"}, {"first_word": "ro'yrypy'aka", "optional_number": "", "definition": "- v. ro'yrypy'oka"}, {"first_word": "ro'yrypy'oka", "optional_number": "", "definition": "(os tupinamb\u00e1s diziam ro'yrypy'aka) (etim. - frio coalhado) (s.) - geada; neve (VLB, II, 49): ...O akanet\u00e1-beraba ro'yrypy'aka sos\u00e9 morotingyba'e rero\u00edna. - Estando com seus cocares brilhantes que s\u00e3o mais brancos que a geada. (Ar., Cat., 168v)"}, {"first_word": "ro'ysanga", "optional_number": "", "definition": "(s.) - frio intenso; (adj.: ro'ysang) - muito frio: Xe ro'ysang. - Eu estou muito frio. (Fig., Arte, 38)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico URU\u00c7ANGA (RJ) (v.)."}, {"first_word": "ru\u00e3", "optional_number": "1", "definition": "(part. de neg. Nega partes da ora\u00e7\u00e3o que n\u00e3o s\u00e3o o predicado. Nega, tamb\u00e9m, substantivos. \u00c9 acompanhada pela part\u00edcula na (nda), que precede o termo ao qual ru\u00e3 se posp\u00f5e.) - 1) n\u00e3o: N'as\u00e9 ruba ru\u00e3-tepe as\u00e9 ret\u00e9 o\u00eemonhang? - Mas n\u00e3o foi nosso pai que fez nosso corpo? (Ar., Cat., 25); Na abar\u00e9 ru\u00e3 ix\u00e9. - Eu n\u00e3o sou padre. (Anch., Arte, 46v); Na ix\u00e9 ru\u00e3 as\u00f3. - N\u00e3o sou eu que vou. (Anch., Arte, 47v); Na xe ruba sup\u00e9 ru\u00e3 a\u00eeme'eng. - N\u00e3o foi a meu pai que o dei. (Anch., Arte, 47v); Na ix\u00e9 s\u00f3reme ru\u00e3 turi. - N\u00e3o porque eu fui veio ele. (Anch., Arte, 47v); Na mba'e 'u pot\u00e1 ru\u00e3 a\u00eeur. - N\u00e3o querendo comer, venho. (Anch., Arte, 47v); Xe resara\u00ee \u00e9 g\u00fbitek\u00f3bo, n'ase\u00ee\u00e1-pot\u00e1 ru\u00e3! - Eu estava-me, mesmo, esquecendo e n\u00e3o querendo omiti-lo. (Anch., Teatro, 180, 2006); 2) Ap\u00f3s uma negativa significa n\u00e3o deixando de, n\u00e3o que: \u201cMba'epe pesekar?\u201d e'i, na semiekara kuabe'yma ru\u00e3. - Disse: \u201c-Que procurais\u201d, n\u00e3o que n\u00e3o soubesse o que eles procuravam. (Ar., Cat., 75)"}, {"first_word": "ru\u00e3?", "optional_number": "2", "definition": "[part. - Aparece geralmente com a \u00eanclise -te. Os homens podiam dizer tamb\u00e9m ru\u00e3pe \u00e9, ru\u00e3-tepe ou ru\u00e3-tepe \u00e9 e as mulheres ru\u00e3pe r\u0129 (VLB, I, 153)] 1) (interr.) - de fato? porventura? ser\u00e1 certo que? \u00e9 certo que? ser\u00e1 que?: Ka\u00fb\u0129 a\u00e9 ru\u00e3-tepe yb\u0177\u00e1 onong i pup\u00e9? - Mas vinho mesmo, de fato, colocam dentro dele? (Ar., Cat., 82); Os\u00f3 ru\u00e3-tepe \u00e9? - Mas foi, porventura? (Anch., Arte, 36); Andyr\u00e1 ru\u00e3pe \u00e9...? - Ser\u00e1 que \u00e9 um morcego? (Anch., Teatro, 42); Os\u00f3 ru\u00e3pe \u00e9? - \u00c9 certo que foi? (VLB, I, 153); 2) (afirm.) - provavelmente, deve ser, deve de ser: Emon\u00e3 ru\u00e3pe \u00e9. - Assim deve ser. (VLB, I, 80, 102); Emon\u00e3 ru\u00e3pe r\u0129. - Assim deve de ser. (VLB, I, 102)"}, {"first_word": "rub", "optional_number": "", "definition": "- v. erub"}, {"first_word": "ru\u00ee", "optional_number": "", "definition": "- forma do modo indicativo circunstancial do v. \u00eeub / ub(a) (t, t) (v.)"}, {"first_word": "rumby", "optional_number": "", "definition": "(part. - Leva o verbo para o ger\u00fandio.) - enfim; eis que enfim, ent\u00e3o (contando alguma coisa) (VLB, I, 118); depois disso (Anch., Arte, 57); finalmente (VLB, I, 139): Rumby, ...xe rap\u00ee\u00e1. - Enfim, obedeceram-me. (Anch., Teatro, 140); Ybyoka asapek\u00f3ne, Itaoka ab\u00e9 a\u00eepobu, rumby, \u00ceupaog\u00fba\u00f3ne. - Hei de frequentar Ibioca, revirarei tamb\u00e9m Itaoca e, enfim, Jupaogua\u00f3. (Anch., Teatro, 182); Rumby Tup\u00e3 Ta'yra... \u00eeand\u00e9 rekomonhangane... - Enfim, o Filho de Deus nos julgar\u00e1. (Ar., Cat., 162); Rumby g\u00fbix\u00f3bo. - Enfim eu vou. (VLB, I, 111); Rumby xe ruba obasema. - Eis que, enfim, chega meu pai. (VLB, I, 109) \u25cf Pode ser acompanhado no per\u00edodo por ko'yt\u00e9: Rumby ah\u1ebd o\u00fa ko'yt\u00e9. - Finalmente ele vem. (VLB, II, 115)"}, {"first_word": "rum\u00f5", "optional_number": "", "definition": "(v.tr.) - aumentar: ...Nde rekomem\u00fb\u00e3 rum\u00f5-rum\u00f5mo nh\u1ebd. - Teus pecados estando a aumentar, com efeito. (Ar., Cat., 157) (o mesmo que irum\u00f5 - v.)"}, {"first_word": "rung", "optional_number": "", "definition": "(v. irreg. S\u00f3 usado com objeto incorporado nas formas verbais propriamente ditas. Nas formas nominais, comporta-se como qualquer outro verbo regular.) - p\u00f4r, estabelecer, arranjar, preparar, fazer (no sentido de estabelecer): A\u00eek\u00f3-rung xe ruba. - Fiz a ro\u00e7a de meu pai. (Fig., Arte, 145); T'\u00eeas\u00f3 mund\u00e9 runga. - Vamos para p\u00f4r armadilha. (Fig., Arte, 145); A\u00eeypy-rung. - Pus-lhe in\u00edcio (isto \u00e9, comecei-o). (Fig., Arte, 145); Atup\u00e1-rung abati. - Estabeleci uma planta\u00e7\u00e3o de milho. (VLB, II, 81)"}, {"first_word": "rur", "optional_number": "", "definition": "- v. erur"}, {"first_word": "ruru", "optional_number": "", "definition": "(s.) - 1) inchamento; 2) gravidez: -Erimba'epe i x\u00f3\u00fb i xupa? -I membyra S\u00e3o Jo\u00e3o rurureme. - Quando foi para visit\u00e1-la? -Por ocasi\u00e3o da gravidez de seu filho S\u00e3o Jo\u00e3o. (Ar., Cat., 35); (adj.) - 1) inchado, embebido: Xe ruru. - Eu estou inchado. (Fig., Arte, 38); 2) prenhe, gr\u00e1vida (VLB, II, 11)"}, {"first_word": "rurunhynga", "optional_number": "", "definition": "(etim. - o murchar do inchamento) (s.) - ato de desinchar; (adj.: rurunhyng) - desinchado: Xe rurunhyng. - Eu estou desinchado. (VLB, I, 99)"}, {"first_word": "ryry\u00ee", "optional_number": "", "definition": "(v. intr.) - tremer: ...Yby ab\u00e9 a'ereme... oryry\u00eeane. - Tremendo, ent\u00e3o, a terra tamb\u00e9m. (Ar., Cat., 160); Aryry\u00ee, op\u00e1 xe uba \u00eeesy\u00ee. - Tremo, ambas as minhas coxas adormeceram. (Anch., Teatro, 26); ...Asyky\u00ee\u00e9, aryry\u00ee! - Tenho medo, tremo! (Anch., Teatro, 62); Oryry\u00ee nde \u00eeuk\u00e1 r\u00e9... - Tremeram ap\u00f3s te matarem. (Anch., Teatro, 122); Nde rera rendupa ab\u00e9, anhanga ryry\u00ee ok\u00fbapa. - T\u00e3o logo ouvindo o teu nome, o diabo est\u00e1 tremendo. (Anch., Poemas, 132)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00eam, no P.B., BARIRI (SP) (ma'e + ryry\u00ee + -a, \u201ccoisa que treme\u201d), corrente veloz e precipitada das \u00e1guas dos rios em trechos acentuadamente declivosos; SIRIRINGA (ty + ryry\u00ee + -a, \u201c\u00e1gua que treme\u201d), ar expirado do fundo da \u00e1gua e que sobe em bolhas \u00e0 superf\u00edcie; \u00e1gua tremente em consequ\u00eancia da passagem dos peixes (in Novo Dicion. Aur\u00e9lio). Da\u00ed, tamb\u00e9m, os nomes dos munic\u00edpios de BARIRI (SP) e BARUERI (SP) (v. p. 386)."}, {"first_word": "s-", "optional_number": "", "definition": "(pref. usado com alguns temas nominais, verbais e posposi\u00e7\u00f5es, indicando a 3\u00aa p.) - 1) - ele (es, a, as), dele (es, a, as), o (os, a, as): Santa Maria sera... - Santa Maria \u00e9 o nome dela. (Anch., Poemas, 88); T'asep\u00ee\u00e1ne... - Hei de v\u00ea-lo. (Anch., Poemas, 98); Soryb. - Ele est\u00e1 feliz. (Anch., Arte, 21); N'osap\u00eeari. - N\u00e3o obedecer\u00e1 a ela. (Ar., Cat., 95v); 2) isso, aquilo: ...Ses\u00e9 nh\u00f5 Tup\u00e3 i moing\u00f3\u00fb Anhangamo... - Por causa disso, somente, Deus os fez ser diabos. (Ar., Cat., 112); N'a\u00eepotari ab\u00e1 se\u00eeara. - N\u00e3o quero que os \u00edndios deixem isso. (Anch., Teatro, 10, 2006)"}, {"first_word": "-sab(a)", "optional_number": "", "definition": "(suf. nominalizador) - 1) nominalizador de complemento circunstancial. Traduz-se por tempo, lugar, companhia, modo, causa, instrumento, finalidade, etc. Tem os alomorfes -ab(a), -b(a), -\u00e1, -ndab(a), etc.: \u00eeukasaba - tempo, lugar, instrumento, causa, modo, companhia, etc. de matar (Anch., Arte, 19); ...N'i papasabi. - N\u00e3o h\u00e1 modo de cont\u00e1-los. (Ar., Cat., 38); ...i 'ekat\u00fbaba kotysaba \u00e9... - o que estava \u00e0 sua direita (isto \u00e9, a companhia do lado da sua m\u00e3o direita) (Anch., Di\u00e1l. da F\u00e9, 190); Xe 'angorypaba. - A causa da alegria de minha alma. (Anch., Poemas, 106); 2) Forma substantivos abstratos: angaipaba - maldade (lit. - qualidade da alma ruim) (Anch., Teatro, 34)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Esse sufixo aparece em in\u00fameros nomes de lugares no Brasil: GUARAPUAVA, BAREQUE\u00c7ABA, CA\u00c7APAVA, IGARAPAVA, POTIRENDABA, PINDAMONHANGABA, PARANAPIACABA, PIA\u00c7AGUERA, GUARAQUE\u00c7ABA, PIRACICABA, etc. (v. p. 386)."}, {"first_word": "saba", "optional_number": "", "definition": "- v. aba (s, r, s)"}, {"first_word": "saba\u00e3", "optional_number": "", "definition": "(s.) - variedade de pimenta comprida e delgada (Sousa, Trat. Descr., 186)"}, {"first_word": "sabeypor", "optional_number": "", "definition": "(ou sabeyp\u00f3) (v. intr.) - ficar b\u00eabado, embebedar-se: T'asabeyp\u00f3! - Hei de embebedar-me! (Anch., Teatro, 60); Eresabeyporype ka\u00fb\u0129 su\u00ed, 'ara mokanhema? - Ficaste b\u00eabado de cauim, perdendo o ju\u00edzo? (Ar., Cat., 111v) \u25cf sabeyporaba - tempo, lugar, modo, etc. de embebedar-se, de embriagar-se; bebedeira: ...O kar\u00fbag\u00fbera, o sabeyp\u00f3-ypoag\u00fbera repyramo... - Como pagamento de suas antigas comilan\u00e7as, de suas antigas bebedeiras. (Ar., Cat., 164)"}, {"first_word": "sabeypora", "optional_number": "", "definition": "(s.) - 1) bebedeira, embriaguez: ...Sabeypora su\u00ed b\u00e9 o\u00eeoapix\u00e1-pixapa. - Tamb\u00e9m por embriaguez ficando a ferirem-se uns aos outros. (Anch., Teatro, 34); ...Sabeypora su\u00ed 'ara mokanhema... - Perdendo o entendimento por causa de bebedeira. (Ar., Cat., 78); 2) b\u00eabado, o que bebe: Xe-te, xe rembi\u00e1-pot\u00e1 sabeypora am\u00f5 res\u00e9... - Eu, em vez disso, quero presas nas pessoas de alguns b\u00eabados. (Anch., Teatro, 148)"}, {"first_word": "sabeypora\u00edb", "optional_number": "", "definition": "(etim. - embriagar-se n\u00e3o completamente) (v. intr.) - ficar alterado por bebida (mas sem se embriagar de todo, nem ficar fora de si) (VLB, II, 131)"}, {"first_word": "sab\u00ee\u00e1", "optional_number": "", "definition": "(s.) - SABI\u00c1, nome gen\u00e9rico de certos p\u00e1ssaros da fam\u00edlia dos turd\u00eddeos, apreciados por seu canto e de grande distribui\u00e7\u00e3o territorial (D'Abbeville, Histoire, 238v)"}, {"first_word": "SABI\u00c1", "optional_number": "", "definition": "(fonte: Brasil Holand\u00eas)"}, {"first_word": "sab\u00eeag\u00fbasu", "optional_number": "", "definition": "(etim. - sabi\u00e1 grande) (s.) - nome de uma ave (Theat. Rer. Nat. Bras., I, 146)"}, {"first_word": "sab\u00eeapoka", "optional_number": "", "definition": "(etim. - sabi\u00e1 estourado) (s.) - SABIAPOCA, p\u00e1ssaro da fam\u00edlia dos mim\u00eddeos (Sousa, Trat. Descr., 237)"}, {"first_word": "sabiapytanga", "optional_number": "", "definition": "(etim. - sabi\u00e1 alaranjado) (s.) - variedade de sabi\u00e1, p\u00e1ssaro da fam\u00edlia dos turd\u00eddeos, tamb\u00e9m conhecido como sabi\u00e1-laranjeira, inconfund\u00edvel pela intensa cor ferrug\u00ednea-laranja da barriga (Sousa, Trat. Descr., 234; Theat. Rer. Nat. Bras., I, 147)"}, {"first_word": "sab\u00eeatinga", "optional_number": "", "definition": "(etim. - sabi\u00e1 branco) (s.) - SABIATINGA, p\u00e1ssaro da fam\u00edlia dos traup\u00eddeos (Sousa, Trat. Descr., 236)"}, {"first_word": "sab\u00eea\u00fana", "optional_number": "", "definition": "(etim. - sabi\u00e1 preto) (s.) - SABIA\u00daNA, SABI\u00c1-PRETO, p\u00e1ssaro da fam\u00edlia dos turd\u00eddeos (Sousa, Trat. Descr., 238)"}, {"first_word": "sabi\u00eeeit\u00e1", "optional_number": "", "definition": "(s.) - nome de uma \u00e1rvore amarela, muito rija, que d\u00e1 tinta da mesma cor, talvez o mesmo que sabi\u00eeu\u00eeuba (v.) (Brand\u00e3o, Di\u00e1logos, 171)"}, {"first_word": "sabi\u00eee\u00eeuba", "optional_number": "", "definition": "- o mesmo que sabi\u00eeu\u00eeuba (v.) (Sousa, Trat. Descr., 211)"}, {"first_word": "sabi\u00eeu\u00eeuba", "optional_number": "", "definition": "(ou sabi\u00eee\u00eeuba) (s.) - SABIJUJUBA, vinh\u00e1tico amarelo, planta vinh\u00e1tica da fam\u00edlia das leguminosas-mimoso\u00eddeas (Plathymenia reticulata Benth.) (VLB, II, 146)"}, {"first_word": "sag\u00fbasu", "optional_number": "", "definition": "(s.) - SAGUIGUA\u00c7U, var. de macaco com barba, semelhante ao sagui (VLB, I, 56)"}, {"first_word": "sag\u00fbi", "optional_number": "", "definition": "(s.) - SAGUI, SAGUIM, nome gen\u00e9rico de pequenos s\u00edmios de p\u00ealo cinzento-prateado e cauda longa, da fam\u00edlia dos hapal\u00eddeos e da fam\u00edlia dos calitriqu\u00eddeos (D'Abbeville, Histoire, 252v; Marcgrave, Hist. Nat. Bras., 227)"}, {"first_word": "SAGUI", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "sag\u00fbi\u00e1", "optional_number": "", "definition": "- o mesmo que sa\u00fbi\u00e1 (v.) (Soares, Coisas Not. Brasil (ms. C), 1154-1156)"}, {"first_word": "sag\u00fbiapyxuna", "optional_number": "", "definition": "(etim. - saui\u00e1 escuro) (s.) - nome de uma esp\u00e9cie de coelho do mato de tamanho grande (Soares, Coisas Not. Brasil (ms. C), 1154-1156)"}, {"first_word": "sag\u00fbi\u00eeuba", "optional_number": "", "definition": "(etim. - sagui amarelo) (s.) - var. de bugio (VLB, I, 56)"}, {"first_word": "sa'i", "optional_number": "", "definition": "(s.) - SA\u00cd, nome comum a v\u00e1rios p\u00e1ssaros das fam\u00edlias dos cereb\u00eddeos e dos traup\u00eddeos (Soares, Coisas Not. Bras. (ms. C) 1328-1331)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome da localidade de BARRA DO SA\u00cd (ES) (v. p. 386)."}, {"first_word": "sa'\u0129", "optional_number": "", "definition": "(part.) - apenas, t\u00e3o s\u00f3 (VLB, I, 38); escassamente (VLB, I, 123): Sa'\u0129 xe \u00eeukae'ymi... - Apenas n\u00e3o me matou. (Anch., Teatro, 126); Sa'\u0129 na xe moman\u00f5\u00ee! - Apenas n\u00e3o me faz morrer. (Anch., Teatro, 174, 2006)"}, {"first_word": "sa\u00eeimbe'yba", "optional_number": "", "definition": "(s.) - SAMBA\u00cdBA, \u00e1rvore da fam\u00edlia das dileni\u00e1ceas (Curatella americana L.), tamb\u00e9m conhecida como caiveira branca, caimb\u00e9 (na Amaz\u00f4nia), etc. (Marcgrave, Hist. Nat. Bras., 111)"}, {"first_word": "sa\u00eeimbe'yemb\u00f3", "optional_number": "", "definition": "(etim. - samba\u00edba de verg\u00f4ntea) (s.) - nome de uma planta (Theat. Rer. Nat. Bras., II, 172)"}, {"first_word": "sa'ikupe\u00fbka\u00eea", "optional_number": "", "definition": "(s.) - nome de uma ave (Brasil Holand\u00eas, vol. III, 21)"}, {"first_word": "sa'ikuriba", "optional_number": "", "definition": "(s.) - nome de um p\u00e1ssaro, variedade de sa\u00ed (Monteiro, Rel. da Prov\u00edncia do Brasil, in Leite, Hist., VIII, 424)"}, {"first_word": "sa'ioby'i", "optional_number": "", "definition": "(etim. - sa\u00ed azul pequeno) (s.) - SAIUBU\u00cd, nome de um p\u00e1ssaro pequeno, de cor azul e bico preto (Sousa, Trat. Descr., 236)"}, {"first_word": "sa'i\u00fbasu", "optional_number": "", "definition": "(etim. - sa\u00ed grande) (s.) - SANHA\u00c7O, ASSANHA\u00c7O, SA\u00cd-A\u00c7U, nome comum a certos p\u00e1ssaros da fam\u00edlia dos traup\u00eddeos. (Marcgrave, Hist. Nat. Bras., 193)"}, {"first_word": "sa'iysysyka", "optional_number": "", "definition": "(s.) - nome de um p\u00e1ssaro do tamanho de um pica-pau (Libri Princ., vol. I, 44)"}, {"first_word": "sak\u00fb\u00e3\u00eeba'e", "optional_number": "", "definition": "(etim. - o que tem p\u00eanis) (s.) - macho (VLB, II, 27)"}, {"first_word": "sak\u00fb\u00e3\u00eeba'eg\u00fbyra", "optional_number": "", "definition": "(etim. - macho inferior; abaixo do que tem p\u00eanis) (s.) - mulher de modos masculinos; machona, mulher-macho (que n\u00e3o conhece homem e tem mulher e fala e peleja como homem) (VLB, II, 27)"}, {"first_word": "sak\u00fbarit\u00e1", "optional_number": "", "definition": "(s.) - SACURIT\u00c1, SAGUARIT\u00c1, caramujo, nome comum a crust\u00e1ceos da fam\u00edlia dos pagur\u00eddeos, que vivem em conchas de moluscos, mudando de habita\u00e7\u00e3o conforme crescem (VLB, I, 66)"}, {"first_word": "sakur\u00e1", "optional_number": "", "definition": "(s.) - var. de caramujo (VLB, I, 66)"}, {"first_word": "sakura\u00fana", "optional_number": "", "definition": "(s.) - var. de b\u00fazio marinho (VLB, I, 60)"}, {"first_word": "sama", "optional_number": "", "definition": "(s.) - corda; trela (p.ex., do c\u00e3o), fio: Op\u00e1 sama pup\u00e9 i apyt\u0129\u00fb... - Com toda uma corda amarraram-no... (Ar., Cat., 62v); I xama ri aras\u00f3. - Levo-o na sua trela. (VLB, II, 136); urap\u00e1-sama - corda de arco; in\u0129-xama; up\u00e1-sama - corda de rede (VLB, I, 82); (adj.: sam) (xe) - ter corda; formar fios (p.ex., o visgo, a clara de a\u00e7\u00facar, etc.) (VLB, I, 139)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., SAMAMBAIA (sama + pa\u00ee + -a, \u201ccorda de pesos\u201d, i.e., corda de brincos, corda de pingentes, pelo aspecto de suas folhas), nome comum a plantas da fam\u00edlia das gleicheni\u00e1ceas."}, {"first_word": "samamba\u00eea", "optional_number": "", "definition": "(etim. - corda de pesos, i.e., corda de brincos, de pingentes) (s.) - SAMAMBAIA, SAMAMBAIA-DO-MATO-VIRGEM, gleiqu\u00eania, 1) planta bromeli\u00e1cea, Tillandsia usneoides (L.) L., segundo a Flora de Martius; 2) fetos xer\u00f3filos da fam\u00edlia das gleiqueni\u00e1ceas, do g\u00eanero Dicranopteris, muito ornamentais (Marcgrave, Hist. Nat. Bras., 46)"}, {"first_word": "sambok", "optional_number": "", "definition": "(etim. - tirar a corda) (v.tr.) - desatar, desencabrestar (p.ex., o animal): A\u00eeuru-sambok. - Desatei a boca dele (isto \u00e9, do cavalo), desencabrestei-o. (VLB, I, 96; 98)"}, {"first_word": "sambur\u00e1", "optional_number": "", "definition": "(ou samur\u00e1) (s.) - SAMBUR\u00c1, cesto feito de vergas delgadas em que os \u00edndios recolhiam os caranguejos que tomavam (Sousa, Trat. Descr., 290)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- H\u00e1, em portugu\u00eas, a express\u00e3o: PESCAR PARA O SEU SAMBUR\u00c1, cuidar somente de seus interesses."}, {"first_word": "SAMBUR\u00c1", "optional_number": "", "definition": "(ilustr. de C. Cardoso)"}, {"first_word": "samo\u00edn", "optional_number": "", "definition": "(etim. - p\u00f4r cordas) (v.tr.) - amarrar (com corda); encabrestar (p.ex., a besta) (VLB, I, 47)"}, {"first_word": "samongy", "optional_number": "", "definition": "(etim. - untar penas) (v. intr.) - grudar penas no corpo, emplumar-se (colando no corpo penas delicadas de v\u00e1rias cores com goma, mel silvestre, etc.) (Marcgrave, Hist. Nat. Bras., 271)"}, {"first_word": "samysyk", "optional_number": "", "definition": "(etim. - segurar a corda) (v.tr.) - amarrar com corda; puxar por corda: O\u00eexamysyk sero'ama... - Amarraram-no com corda, fazendo-o estar em p\u00e9. (Ar., Cat., 56v)"}, {"first_word": "sananang", "optional_number": "", "definition": "(xe) (v. da 2\u00aa classe) - estar largo (como a bota, o sapato, o anel, etc., jogando no p\u00e9 ou no dedo) (VLB, II, 18)"}, {"first_word": "sandok", "optional_number": "", "definition": "(xe) (v. da 2\u00aa classe) - desunir-se, separar-se: N'i xandoki marana ri. - N\u00e3o se separam na guerra. (Anch., Teatro, 156, 2006)"}, {"first_word": "sapa\u00eeu", "optional_number": "", "definition": "(s.) - SAPAJU, pequena esp\u00e9cie de macaco da fam\u00edlia dos ceb\u00eddeos (D'Abbeville, Histoire, 252v; D'Evreux, Viagem, 216)"}, {"first_word": "sap\u00e9", "optional_number": "", "definition": "(s.) - SAP\u00c9, SAP\u00ca, JU\u00c7AP\u00c9, nome comum a plantas gram\u00edneas do g\u00eanero Imperata (I. brasiliensis Trin. e Imperata contracta (Kunth) Hitchc.), esta \u00faltima conhecida como SAP\u00ca-MACHO. Suas folhas s\u00e3o muito utilizadas para a cobertura de habita\u00e7\u00f5es r\u00fasticas. Cresce em terrenos pobres e \u00e9 mal aceito pelo gado como alimento. (Piso, De Med. Bras., IV, 194)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, os nomes geogr\u00e1ficos SAPETUBA (SP), SAPETIBA (RJ), etc. (v. p. 386)"}, {"first_word": "sapikaret\u00e1", "optional_number": "", "definition": "(s.) - caramujo de \u00e1gua doce, o mesmo que sak\u00fbarit\u00e1 (v.) (Sousa, Trat. Descr., 297)"}, {"first_word": "sapinhag\u00fb\u00e1", "optional_number": "", "definition": "(s.) - SAPINHANGU\u00c1, esp\u00e9cie de molusco comest\u00edvel (Brand\u00e3o, Di\u00e1logos, 244)"}, {"first_word": "sapi\u00fana", "optional_number": "", "definition": "(s.) - nome de um peixe (Libri Princ., vol. II, 76)"}, {"first_word": "sapoa\u00eeoba\u00eea", "optional_number": "", "definition": "(s.) - lombriga (VLB, II, 24)"}, {"first_word": "sapopyra", "optional_number": "", "definition": "(etim. - raiz crua) (s.) - SAPOPIRA, o mesmo que sebypyra (v.) (Brand\u00e3o, Di\u00e1logos, 171)"}, {"first_word": "saporema", "optional_number": "", "definition": "(etim. - raiz fedorenta) (s.) - SAPOREMA, doen\u00e7a que ataca as plantas, principalmente a mandioca, e se caracteriza por suberiza\u00e7\u00e3o anormal (Anch., Arte, 3v)"}, {"first_word": "sapota\u00eea", "optional_number": "", "definition": "(etim. - raiz ardida) (s.) - SAPOTAIA, feij\u00e3o-de-boi, nome comum a v\u00e1rias plantas da fam\u00edlia das caparid\u00e1ceas (como Capparis flexuosa (L.) L.), cujo fruto \u00e9 uma vagem muitas vezes oleaginosa (Brand\u00e3o, Di\u00e1logos, 197)"}, {"first_word": "sapuka'i", "optional_number": "1", "definition": "(s.) - nome de \u00e1rvore, o mesmo que sapuka\u00eea (v.) (Sousa, Trat. Descr., 213; Brand\u00e3o, Di\u00e1logos, 171)"}, {"first_word": "sapuka'i", "optional_number": "2", "definition": "(s.) - nome de um peixe carang\u00eddeo. \u201c\u00c9 alvacento, muito delgado e largo, com uma boca pequena e faz na cabe\u00e7a uma fei\u00e7\u00e3o como crista.\u201d (Sousa, Trat. Descr., 285)"}, {"first_word": "sapuka\u00ee", "optional_number": "1", "definition": "(v. intr.) - bradar, gritar, cantar (o galo, etc.): Ndebe orosapuk\u00e1-puka\u00ee. - A ti ficamos bradando... (Ar., Cat., 14); Mosapy ip\u00f3 xe bo\u00ee\u00e1ramo nde rek\u00f3 ere\u00eekuakub mok\u00f5\u00ee g\u00fbyr\u00e1 sapuka\u00ee' e'ymeb\u00e9ne... - Na verdade, tr\u00eas vezes negar\u00e1s ser meu disc\u00edpulo antes de o galo cantar duas vezes. (Ar., Cat., 57-57v); Kara\u00edba osapuka\u00ee tenh\u1ebd \u201cterre, terre\u201d. Ybakuna supinh\u1ebd. - Os homens brancos gritam, por engano: \u201c-Terra, terra.\u201d Na verdade, s\u00e3o nuvens escuras. (D'Abbeville, Histoire, LI)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., SA\u00cd-SAPUCAIA (\u201csa\u00ed que grita\u201d), nome de uma ave traup\u00eddea."}, {"first_word": "sapuka\u00ee", "optional_number": "2", "definition": "(v. intr.) - enfurecer-se (Marcgrave, Hist. Nat. Bras., 277)"}, {"first_word": "sapuka\u00eea", "optional_number": "", "definition": "(ou 'ybasapuka\u00eea) (s.) - SAPUCAIA, SAPUCAIEIRA, nome comum de plantas lecitid\u00e1ceas do g\u00eanero Lecythis. Uma das sapucaias, de fruto grande e achatado, e talvez a mais comum, \u00e9 a Lecythis pisonis Cambess., que se distingue da Lecythis lanceolata Poir., a sapucaia branca, que \u00e9 uma esp\u00e9cie que tem o fruto oblongo. (Sousa, Trat. Descr., 192) \u201cA madeira da \u00e1rvore \u00e9 muito rija, n\u00e3o apodrece e \u00e9 de estima para os eixos dos engenhos.\u201d (Cardim, Trat. Terra e Gente do Brasil, 39)"}, {"first_word": "sapumim", "optional_number": "", "definition": "(etim. - mergulhar os olhos) (v. intr.) - pestanejar, piscar: Asapumim. - Pisco. (D'Evreux, Viagem, 158); Eresapumimype am\u00f5 sup\u00e9no? - Piscaste para alguma, tamb\u00e9m? (Anch., Doutr. Crist\u00e3, II, 90)"}, {"first_word": "sapupeybyra", "optional_number": "", "definition": "(etim. - casca tenra de raiz) (s.) - raspas, como de cascas, da parte de dentro, como as da figueira-do-inferno para as feridas (VLB, II, 97)"}, {"first_word": "sapy'a", "optional_number": "", "definition": "(adv.) - de repente, repentinamente, logo, cedo, de s\u00fabito, r\u00e1pido (o mesmo que esapy'a - v.): ...As\u00e9 reras\u00f3 sapy'a pot\u00e1. - Querendo logo levar-nos. (Anch., Dial. da F\u00e9, 231); Og\u00fberas\u00f3 tem\u00f5 sapy'a ybakype Tupana xe ruba m\u00e3. - Oxal\u00e1 Deus levasse cedo a meu pai para o c\u00e9u. (Fig., Arte, 99)"}, {"first_word": "-sar(a)", "optional_number": "", "definition": "[suf. nominalizador. Forma deverbais ativos, com o sentido de agente. Tem os alomorfes -ar(a), -an(a). Corresponde, geralmente, aos sufixos -or, -dor, do portugu\u00eas.]: Pesa\u00fbsu pe monhangara... - Amai vosso criador. (Anch., Teatro, 54); so'ombo'isara - retalhador de carne, a\u00e7ougueiro (VLB, II, 28); moro\u00eetykara - vencedora (Anch., Poemas, 88); ...\u00ceand\u00e9 rekob\u00e9 me'engara... - Doador de nossa vida. (Anch., Poemas, 90); morapit\u00eeara... - trucidador (Anch., Poemas, 90)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00e9m o nome de um povo ind\u00edgena extinto, os BIRAPA\u00c7APARAS (\u00fbyrapara + asab + -ara, \u201cos que cruzam os arcos\u201d), que habitavam a bacia do rio Juruena (MT). Da\u00ed, tamb\u00e9m, o nome geogr\u00e1fico JAIBARAS (CE) (v. p. 386)."}, {"first_word": "sarakoma", "optional_number": "", "definition": "(s.) - variedade de abelha (Sousa, Trat. Descr., 241)"}, {"first_word": "sarakupytanga", "optional_number": "", "definition": "(etim. - saracura avermelhada) (s.) - var. de SARACURA, ave da fam\u00edlia dos ral\u00eddeos, de plumagem esbranqui\u00e7ada e manchada de vermelho (D'Abbeville, Histoire, 238v)"}, {"first_word": "sarakura", "optional_number": "", "definition": "(s.) - SARACURA, nome comum a certas aves gruiformes da fam\u00edlia dos ral\u00eddeos (Cardim, Trat. Terra e Gente do Brasil, 62)"}, {"first_word": "sarap\u00f3", "optional_number": "", "definition": "(s.) - SARAP\u00d3, SARAP\u00d3-TUVIRA, CARAP\u00d3, nome comum a peixes de \u00e1gua-doce, da fam\u00edlia dos gimnot\u00eddeos, que aparecem em todo o Brasil. Produz pequenas descargas el\u00e9tricas. (D'Abbeville, Histoire, 247v; Marcgrave, Hist. Nat. Bras., 170; VLB, II, 12): sarap\u00f3 'y - rio dos sarap\u00f3s (L\u00e9ry, Histoire, 349)"}, {"first_word": "SARAP\u00d3", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "sarapopeba", "optional_number": "", "definition": "(etim. - sarap\u00f3 achatado) (s.) - nome de um peixe (Libri Princ., vol. II, 103)"}, {"first_word": "sarar\u00e1", "optional_number": "1", "definition": "(s.) - SARAR\u00c1, SARARAU, SARASSAR\u00c1, nome de um inseto himen\u00f3ptero, formic\u00eddeo, de colora\u00e7\u00e3o geral castanho-escura, com as pernas ruivo-avermelhadas (Sousa, Trat. Descr., 239)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- SARAR\u00c1, no P.B., assumiu outros significados: 1) diz-se da cor alourada ou arruivada do cabelo muito crespo, caracter\u00edstico de certos mulatos; 2) diz-se do cabelo crespo e dessa cor: cabelo sarar\u00e1; 3) diz-se de mesti\u00e7o com cabelo sarar\u00e1: mulata sarar\u00e1 (in Novo Dicion. Aur\u00e9lio)."}, {"first_word": "sarar\u00e1", "optional_number": "2", "definition": "(s.) - SARAR\u00c1, pequeno crust\u00e1ceo dec\u00e1pode, de \u00e1gua salobra, variedade de caranguejo pequeno que sobe em \u00e1rvores (VLB, I, 67)"}, {"first_word": "sara\u00fba\u00eea", "optional_number": "", "definition": "(s. portug.) - selvagem: Xe rapix\u00e1 sara\u00fba\u00eea... - Eu sou semelhante aos selvagens. (Anch., Teatro, 22)"}, {"first_word": "sariama", "optional_number": "", "definition": "(s.) - SERIEMA, SARIEMA, SIRIEMA, ave da fam\u00edlia dos cariam\u00eddeos (Cariama cristata L.), que vive nos descampados, comendo insetos, r\u00e9pteis e pequenos roedores. Dorme empoleirada em \u00e1rvores, em que faz ninhos. \u00c9 ave t\u00edpica dos cerrados e das caatingas do Brasil. (D'Abbeville, Histoire, 242; Marcgrave, Hist. Nat. Bras., 203)"}, {"first_word": "OBSERVA\u00c7\u00c3O", "optional_number": "", "definition": "- O nome da fam\u00edlia dessa ave \u00e9 fruto de uma leitura err\u00f4nea da obra de Marcgrave pelo s\u00e1bio sueco Lineu: CARIAMA (em vez de \u00c7ARIAMA, com cedilha)."}, {"first_word": "NOTA", "optional_number": "", "definition": "- Essa ave, por muito tempo, foi o s\u00edmbolo dos sert\u00f5es do centro-oeste brasileiro. Nh\u00f4 Pai e M\u00e1rio Zan compuseram, na d\u00e9cada de 40, uma famosa can\u00e7\u00e3o que fala dela:"}, {"first_word": "sarig\u00fb\u00e9", "optional_number": "", "definition": "- SARIGU\u00ca, o mesmo que sarig\u00fbe\u00eea (v.) (Cardim, Trat. Terra e Gente do Brasil, 27)"}, {"first_word": "sarig\u00fbe\u00eea", "optional_number": "", "definition": "(ou sarig\u00fb\u00e9) (s.) - SARIGUEIA, SARIGU\u00ca, SARU\u00ca, SAUR\u00ca, gamb\u00e1, nome comum a mam\u00edferos marsupiais da fam\u00edlia dos didelf\u00eddeos, do g\u00eanero Didelphis L., que aparecem em quase toda a Am\u00e9rica. S\u00e3o placent\u00e1rios, tendo a f\u00eamea uma bolsa marsupial em que amamenta e protege seus filhotes que a\u00ed permanecem durante algum tempo. S\u00e3o on\u00edvoros e de vida noturna. (Marcgrave, Hist. Nat. Bras., 222): Er\uf069\uf029, sarig\u00fbe\u00eea \u00e9! - Irra, gamb\u00e1! (Anch., Teatro, 42)"}, {"first_word": "SARIGU\u00ca", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "sarig\u00fbe\u00eembe\u00eeu", "optional_number": "", "definition": "(etim. - sarigu\u00e9 biju) (s.) - carn\u00edvoro aqu\u00e1tico da fam\u00edlia dos mustel\u00eddeos (Marcgrave, Hist. Nat. Bras., 234; VLB, II, 32). O mesmo que yby\u00eea (v.)."}, {"first_word": "sarinambi", "optional_number": "", "definition": "- o mesmo que serinambi (v.) (VLB, I, 81)"}, {"first_word": "sarinambig\u00fbara", "optional_number": "", "definition": "(etim. - comedor de cernambis) (s.) - CERNAMBIGUARA, var. de peixe da fam\u00edlia dos carang\u00eddeos (VLB, I, 81)"}, {"first_word": "sarinambitinga", "optional_number": "", "definition": "(etim. - cernambi branco) (s.) - CERNAMBITINGA, variedade de molusco bivalve da fam\u00edlia dos vener\u00eddeos (Sousa, Trat. Descr., 292)"}, {"first_word": "sari\u00fb\u00e9", "optional_number": "", "definition": "- o mesmo que sarig\u00fbe\u00eea (v.) (Staden, Viagem, 172)"}, {"first_word": "saru\u00eeag\u00fbasu", "optional_number": "", "definition": "(s.) - var. de b\u00fazio marinho (VLB, I, 60)"}, {"first_word": "sas\u00e3\u00ee", "optional_number": "", "definition": "(v. intr.) - dispersar-se, espalhar-se (VLB, I, 125)"}, {"first_word": "sasura", "optional_number": "", "definition": "(s.) - var. de b\u00fazio marinho (VLB, I, 60)"}, {"first_word": "sa\u00fbasu", "optional_number": "", "definition": "(etim. - olhos grandes) (s.) - nome de peixe de mar da fam\u00edlia dos carang\u00eddeos (Brand\u00e3o, Di\u00e1logos, 238)"}, {"first_word": "sa\u00fbg\u00fber\u0129", "optional_number": "", "definition": "(ou sa\u00fbg\u00fber\u0129ote) (adv.) - escassamente (VLB, I, 123)"}, {"first_word": "sa\u00fb\u00ed", "optional_number": "", "definition": "- o mesmo que sag\u00fbi (v.)"}, {"first_word": "sa\u00fb\u00ee\u00e1", "optional_number": "", "definition": "(ou sag\u00fbi\u00e1) (s.) - 1) SAUI\u00c1, nome de um pequeno mam\u00edfero roedor. \u201c...Criam em covas no ch\u00e3o; mant\u00eam-se das frutas silvestres.\u201d (Sousa, Trat. Descr., 255): ...Xe resem\u00f5 sau\u00ee\u00e1. - Sobram-me saui\u00e1s. (Anch., Poemas, 156); 2) rato dom\u00e9stico ou do mato (Sousa, Trat. Descr., 254)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00e9m o nome de uma fam\u00edlia de mam\u00edferos, os CAV\u00cdDEOS, fruto de uma err\u00f4nea leitura da palavra \u00c7AVIA, feita pelo s\u00e1bio sueco Lineu, da obra de Marcgrave (v. nota em sa\u00fb\u00eeasoba\u00eea)."}, {"first_word": "Sa\u00fb\u00eeaet\u00e9", "optional_number": "", "definition": "(etim. - saui\u00e1 verdadeiro) (s. antrop.) - nome de \u00edndio tupi (Anch., Poemas, 156)"}, {"first_word": "sa\u00fb\u00eeakoka", "optional_number": "", "definition": "(s.) - variedade de SAUI\u00c1, do tamanho de um coelho, de p\u00ealo vermelho (Sousa, Trat. Descr., 255)"}, {"first_word": "sa\u00fb\u00eeasoba\u00eea", "optional_number": "", "definition": "(etim. - saui\u00e1 da banda de al\u00e9m) (s.) - SAUI\u00c1-COBAIA, COBAIA, porquinho-da-\u00edndia, mam\u00edfero da fam\u00edlia dos cavi\u00eddeos (Cavia porcellus L.), origin\u00e1rio da Am\u00e9rica Andina (as \u00cdndias Ocidentais) (Marcgrave, Hist. Nat. Bras., 224)"}, {"first_word": "OBSERVA\u00c7\u00c3O", "optional_number": "", "definition": "- O nome da fam\u00edlia desse animal \u00e9 fruto de uma leitura err\u00f4nea da obra de Marcgrave pelo s\u00e1bio sueco Lineu. Com efeito, na Historia Naturalis Brasiliae, de Marcgrave, est\u00e1 escrito CAVIA (o que deveria ter sido lido \u00c7AUI\u00c1). Foi, tamb\u00e9m, de uma err\u00f4nea leitura do naturalista Lineu que se originou a palavra COBAIA, que aparece, naquela obra, junto de \u00c7AVI\u00c1, e que entrou para o l\u00e9xico de muitas l\u00ednguas do mundo [v. a nota do verbete soba\u00eea]."}, {"first_word": "sa\u00fb\u00eeatinga", "optional_number": "", "definition": "(etim. - saui\u00e1 branco) (s.) - variedade de roedor do tamanho de coelho, de p\u00ealo branco. \u201c...Criam em covas e comem frutas cuja carne \u00e9 muito boa, sadia e saborosa.\u201d (Sousa, Trat. Descr., 254)"}, {"first_word": "sa\u00fana", "optional_number": "", "definition": "(etim. - olhos escuros) (s.) - SA\u00daNA, nome comum a certos peixes mugil\u00eddeos (Brand\u00e3o, Di\u00e1logos, 238)"}, {"first_word": "saybi", "optional_number": "", "definition": "(v. intr.) - chuviscar; cair lentamente (a chuva): Osaybi amana. - A chuva caiu lentamente. (VLB, I, 74)"}, {"first_word": "s\u00e9", "optional_number": "", "definition": "(interj. usada somente pela 1\u00aa p.) - sei l\u00e1! n\u00e3o sei (VLB, II, 47) -Ab\u00e1 ra'yrape \u00fb\u0129?! -S\u00e9! -Filhos de quem eram esses?! -Sei l\u00e1! (Anch., Teatro, 48); -Mar\u00e3ba'e oka? -S\u00e9! -Que tipo de casa? -Sei l\u00e1! (L\u00e9ry, Histoire, 352) \u25cf S\u00e9 ru\u00e3! - Sei l\u00e1! (VLB, II, 8)"}, {"first_word": "seba", "optional_number": "", "definition": "(s.) - ato de entremostrar-se; (adj.: seb) - descoberto parcialmente, entremostrado: Xe rob\u00e1-seb. - Eu tenho o rosto parcialmente descoberto. Xe p\u00f3-seb. - Eu tenho a m\u00e3o parcialmente descoberta. (VLB, I, 46)"}, {"first_word": "seba'e", "optional_number": "", "definition": "(etim. - o que \u00e9 gostoso) (s.) - 1) mantimento (Fig., Arte, 72); qualquer tipo de manjar (VLB, II, 31): i xeba'e - seu mantimento (Fig., Arte, 72); 2) aquilo que se come habitualmente com p\u00e3o; conduto (VLB, I, 79); 3) legumes (VLB, II, 19)"}, {"first_word": "sebitu", "optional_number": "", "definition": "(s.) - SABITU, I\u00c7ABITU, CABITU, SAVITU, BITU, VITU, nome comum a certas formigas, insetos himen\u00f3pteros formic\u00eddeos do g\u00eanero Atta, do sexo masculino, dotados de asas (VLB, I, 142)"}, {"first_word": "sebo'i", "optional_number": "", "definition": "(s.) - sanguessuga, verme anel\u00eddeo, da classe dos hirud\u00edneos, que vive nas \u00e1guas doces e suga o sangue dos animais: E\u00eeori, mba'enem, mba'e-poxy, mbor\u00e1, miaratakaka, sebo'i, tamarutaka! - Vem, coisa fedorenta, coisa nojenta, bor\u00e1, maritacaca, sanguessuga, tamarutaca! (Anch., Teatro, 44)"}, {"first_word": "sebo'inhanga", "optional_number": "", "definition": "(etim. - sanguessuga que corre) (s.) - var. de sanguessuga (v. sebo'i) (VLB, I, 64)"}, {"first_word": "sebo'ipeba", "optional_number": "", "definition": "(etim. - sanguessuga achatada) (s.) - var. de sanguessuga (v. sebo'i) (L\u00e9ry, Histoire, 375)"}, {"first_word": "sebu\u00ed", "optional_number": "", "definition": "(s.) - nome de uma ave (Soares, Coisas Not. Brasil (ms. C), 1358-1361)"}, {"first_word": "sebypyra", "optional_number": "", "definition": "(ou sepepyra ou sapopyra) (s.) - SIBIPIRA, SUCUPIRA, designa\u00e7\u00e3o comum a tr\u00eas \u00e1rvores da fam\u00edlia das leguminosas (Bowdichia virgilioides Kunth., Diplotropis racemosa (Hoehne) Amshoff e Diplotropis brasiliensis (Tul.) Benth.), da floresta densa e \u00famida, que se caracterizam pela madeira castanho-escura, de fibras amarelas, muito dura e pesada, utilizada em constru\u00e7\u00e3o e marcenaria. S\u00e3o tamb\u00e9m conhecidas como SAPUPIRA-DA-MATA, SAPUPIRA e SICOPIRA. (Marcgrave, Hist. Nat. Bras., 100)"}, {"first_word": "sebypyrag\u00fbasu", "optional_number": "", "definition": "(etim. - sucupira do fruto grande) (s.) - variedade de SUCUPIRA, planta leguminosa fabo\u00eddea do g\u00eanero Bowdichia (Piso, De Med. Bras., IV, 188) (v. tb. sebypyra)"}, {"first_word": "sebypyramir\u0129", "optional_number": "", "definition": "(etim. - sibipira do fruto pequeno) (s.) - variedade de SUCUPIRA (v. sebypyra) (Piso, De Med. Bras., IV, 188)"}, {"first_word": "seg\u00fb\u00e9", "optional_number": "", "definition": "(interj. de h.) - expressa espanto ou zombaria: veja isto! (VLB, II, 53); olha s\u00f3! (VLB, II, 56)"}, {"first_word": "se\u00ee", "optional_number": "", "definition": "(v.tr.) - querer, desejar (usado s\u00f3 com temas verbais incorporados): I kamu-se\u00ee kunum\u0129... - Deseja o menino mamar. (Anch., Poemas, 162)"}, {"first_word": "se\u00eexu", "optional_number": "", "definition": "(s. astron.) - 1) a constela\u00e7\u00e3o das pl\u00eaiades ou setestrelo, que, quando come\u00e7ava a ser vista pelos \u00edndios, em meados de janeiro, fazia, segundo eles, chegar as chuvas. (D'Abbeville, Histoire, 316v); 2) ano: Se\u00eexu \u00eeabi'\u00f5 nhemombe'u - confessar-se a cada ano (Ar., Cat., 17); ...mosapyr ko\u00eep\u00f3 o\u00eeoirundyk se\u00eexu yb\u0177
