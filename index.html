ndo o entendimento por causa de sua bebedeira. (Ar., Cat., 78) \u25cf emimokanhema (t) - o que algu\u00e9m perde: ...Xe 'anga rekobep\u00fbera xe remimokanh\u1ebd\u00fbera o\u00eemo\u00eeebyrukar ix\u00e9bone... - A vida de minha alma, que eu perdi, far\u00e1 devolver a mim. (Ar., Cat., 219); mokanhembaba - tempo, lugar, modo, etc. de destruir, de fazer desaparecer, de perder; destrui\u00e7\u00e3o, perda: ...Opakatu... as\u00e9 rekoanga\u00eepag\u00fbera... mokanhembaba b\u00e9. - \u00c9 tamb\u00e9m um modo de fazer desaparecer todos os nossos antigos pecados. (Bettendorff, Comp\u00eandio, 80)"}, {"first_word": "mokanhem", "optional_number": "2", "definition": "(ou mokanh\u1ebd) (v.tr.) - descrer de, perder a esperan\u00e7a em: I 'angype mund\u00e9 pora bi\u00e3 o semag\u00fbama mokanh\u1ebd\u00fb, \u201c-as\u1ebd esapy'a tem\u00f5 ianga su\u00ed m\u00e3\u201d o'\u00eeabo. - Nas suas almas, embora os que est\u00e3o na pris\u00e3o percam a esperan\u00e7a de sua sa\u00edda, dizem: -\u201cAh, oxal\u00e1 eu saia logo daqui\u201d. (Ar., Cat., 164v)"}, {"first_word": "mok\u00f3", "optional_number": "", "definition": "(s.) - MOC\u00d3, mam\u00edfero roedor da fam\u00edlia dos cavi\u00eddeos (Kerodon rupestris). \u00c9 como um coelho pequeno, sem orelhas nem cauda. Os \u00edndios o domesticavam para apanhar ratos. (Brand\u00e3o, Di\u00e1logos, 255)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome do munic\u00edpio de MOCOCA (SP) (v. p. 386)."}, {"first_word": "moko'em", "optional_number": "", "definition": "(etim. - fazer amanhecer) (v.tr.) - tranquilizar, serenar (VLB, I, 45)"}, {"first_word": "mok\u00f5\u00ee", "optional_number": "1", "definition": "(num.) - 1) dois (Fig., Arte, 4): mok\u00f5\u00ee ap\u0177aba - dois homens (Anch., Arte, 9v); ...Mok\u00f5\u00ee nh\u00f5 ab\u00e1 rekoabane... - Duas, somente, ser\u00e3o as moradas das pessoas. (Ar, Cat.,163); 2) par, dupla de qualquer coisa (VLB, II, 64) \u25cf mok\u00f5-mok\u00f5\u00ee - de dois em dois, dois a dois (VLB, I, 106)"}, {"first_word": "mok\u00f5\u00ee", "optional_number": "2", "definition": "(adv.) - duas vezes: -Mbobype a\u00eep\u00f3 i '\u00e9\u00fb i xup\u00e9? -Mok\u00f5\u00ee. -Quantas vezes disseram isso para ele? -Duas vezes. (Ar., Cat., 57)"}, {"first_word": "mok\u00f5\u00eea", "optional_number": "", "definition": "(num.) - 1) segundo (Fig., Arte, 4): Og\u00fbat\u00e1 \u00eeep\u00e9 ser\u00e3 i \u00eeyb\u00e1 mok\u00f5\u00eea itapyg\u00fb\u00e1 soarama res\u00e9? - Por acaso n\u00e3o chegava seu segundo bra\u00e7o ao lugar de irem os pregos? (Ar., Cat., 62v); 2) segunda vez: i mok\u00f5\u00eea - a segunda vez dele (VLB, II, 115) \u25cf mok\u00f5\u00eendaba (ou moko\u00eeaba ou momok\u00f5\u00eendaba) - segundo; segunda vez: ...Oman\u00f5 tenh\u1ebdmo i mendarypyag\u00fbera: nd'e'ikatu\u00ee omend\u00e1 mok\u00f5\u00eeag\u00fbera res\u00e9. - Em v\u00e3o morreria seu primeiro c\u00f4njuge: n\u00e3o pode casar com o segundo. (Ar., Cat., 280); mok\u00f5\u00eendara - segunda coisa (em ordem ou n\u00famero): i mok\u00f5\u00eendara (ou i momok\u00f5\u00eendara) - a segunda coisa deles (em ordem ou n\u00famero) (VLB, II, 115)"}, {"first_word": "mok\u00f5\u00eeb\u00e9", "optional_number": "", "definition": "(num.) - os dois, ambos: Mok\u00f5\u00eeb\u00e9 osy\u00ee kori... - Ambos tremer\u00e3o hoje. (Anch., Teatro, 18); I\u00eeamuru! Mok\u00f5\u00eeb\u00e9 peka\u00ee o\u00eeepeg\u00fbasune. - Bem feito! Ambos queimareis em conjunto. (Anch., Poesias, 271)"}, {"first_word": "mok\u00f5\u00eenh\u00f5", "optional_number": "", "definition": "- v. mokonh\u00f5"}, {"first_word": "mok\u00f5mok\u00f5\u00eesyk", "optional_number": "", "definition": "(etim. - dois e dois no total) (num.) - quatro (VLB, I, 154)"}, {"first_word": "mokon", "optional_number": "", "definition": "(ou mok\u00f5) (v.tr.) - Sobak\u00e9 Anhanga onhe\u0177nhanga, i mokona mot\u00e1... - Diante deles os diabos ajuntando-se, querendo engoli-los. (Ar., Cat., 161v); Xe mok\u00f5 k\u00fbepe mbo\u00eeusu am\u00f5ne. - Engolir-me-\u00e1 por a\u00ed alguma cobra grande. (Anch., Teatro, 162); Pe\u00eeori pitanga g\u00fbabo..., kunum\u0129 mokona mb\u00e1. - Vinde para comer a crian\u00e7a, engolindo completamente o menino. (Anch., Poemas, 166); Ere\u00ee\u00e1pe nde mba'e 'u ro\u00eer\u00e9... ko\u00eep\u00f3 mba'e am\u00f5 mokon'ir\u00e9? - Tomaste-o depois de comer ou depois de engolir alguma coisa? (Ar., Cat., 111); ...Xe mir\u0129! Xe mok\u00f5 kori, \u00eeandune. - Eu sou pequeno! Engolir-me-\u00e1 hoje, como de costume. (Anch., Teatro, 62)"}, {"first_word": "mokonh\u00f5", "optional_number": "", "definition": "(ou mok\u00f5\u00eenh\u00f5) (etim. - dois, somente) (pron.) - 1) poucos (em n\u00famero) (VLB, II, 83): Mok\u00f5\u00eenh\u00f5... k\u00f3 taba pup\u00e9 sek\u00f3\u00fb. - Poucos moram nesta aldeia. (Anch., Teatro, 16); 2) pouco (em quantidade, em valor, em pre\u00e7o): Xe repy mokonh\u00f5'\u0129. - Meu pre\u00e7o \u00e9 pouquinho. (VLB, I, 51)"}, {"first_word": "mokosokosok", "optional_number": "", "definition": "(ou mokotokotok) (v.tr.) - vascolejar, mover, sacudir (p.ex., o l\u00edquido que est\u00e1 nalgum vaso, misturando seus componentes ou levantando seus sedimentos) (VLB, II, 142)"}, {"first_word": "mokotokotok", "optional_number": "", "definition": "- v. mokosokosok"}, {"first_word": "mok\u00fbab", "optional_number": "", "definition": "(v.tr.) - fazer estar, fazer passar: Mar\u00e3 e'ipe ab\u00e1 te'\u00f5 su\u00ed onheang\u00fbabo o nhemombe'ue'yma mok\u00fb\u00e1-puku potare'yma? - Como diz algu\u00e9m, tendo medo da morte, n\u00e3o querendo fazer estar por longo tempo sua falta de confiss\u00e3o? (Ar., Cat., 115)"}, {"first_word": "mok\u00fbar", "optional_number": "", "definition": "(etim. - fazer buraco) (v.tr.) - furar: A\u00eemok\u00fbar. - Furei-o. (VLB, I, 60); Ere\u00eemombukype kunhata\u0129 am\u00f5, i mok\u00fb\u00e1...? - Desvirginaste alguma menina, furando-a? (Anch., Doutr. Crist\u00e3, II, 89)"}, {"first_word": "moku\u00ee\u00e9", "optional_number": "", "definition": "- o mesmo que muku\u00ee\u00e9 (v.) (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a788, 155)"}, {"first_word": "mokunh\u00e3", "optional_number": "", "definition": "(etim. - tornar mulher) (v.tr.) - alforriar (uma escrava) \u25cf i mokunh\u00e3mbyra - a que \u00e9 (ou deve ser) alforriada (VLB, I, 142)"}, {"first_word": "mokunh\u00e3et\u00e9", "optional_number": "", "definition": "(etim. - tornar mulher normal) (v.tr.) - alforriar (uma escrava) \u25cf i mokunh\u00e3etepyra - a que \u00e9 (ou deve ser) alforriada (VLB, I, 142)"}, {"first_word": "mokusambar", "optional_number": "", "definition": "(v.tr.) - dar la\u00e7ada (na corda): A\u00eemokusambar. - Dou la\u00e7adas nela. (VLB, II, 17)"}, {"first_word": "mokut\u1ebdkute\u0129", "optional_number": "", "definition": "(v.tr.) - sacudir (p.ex., a \u00e1rvore, para que lhe caia o fruto, a roupa, para que lhe caia o p\u00f3, o saco, para que lhe caia o que est\u00e1 dentro) (VLB, II, 110, 111)"}, {"first_word": "mokyrana", "optional_number": "", "definition": "(s.) - MUQUIRANA, piolho do corpo humano, inseto anopluro, pedicul\u00eddeo (VLB, II, 78) \u25cf mokyrana'yra - l\u00eandeas de piolho (do corpo) (VLB, II, 20)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- MUQUIRANA passou tamb\u00e9m a significar, no P.B., pessoa ma\u00e7ante e, principalmente em S\u00e3o Paulo, pessoa avara (in Dicion. Caldas Aulete). (v. tamb\u00e9m a nota referente a kyra1."}, {"first_word": "mokysy\u00ee\u00e9", "optional_number": "", "definition": "- o mesmo que mosyky\u00ee\u00e9 (v.) (VLB, I, 46)"}, {"first_word": "mokyxyk", "optional_number": "", "definition": "(v.tr.) - fazer c\u00f3cegas em: A\u00eemokyxyk. - Fiz-lhe c\u00f3cegas. (VLB, I, 76)"}, {"first_word": "moma'\u1ebd", "optional_number": "", "definition": "(v.tr.) - fazer enxergar, fazer olhar: ...Xe moma'\u1ebdmo... - Fazendo-me enxergar. (Anch., Poemas, 92)"}, {"first_word": "moma'enduar", "optional_number": "", "definition": "(v.tr.) - fazer lembrar-se (VLB, II, 20) [de algo: compl. com es\u00e9 (r, s)]: A'e \u00eeand\u00e9 res\u00e9 Tup\u00e3 t'omoma'enduar... - Que ele fa\u00e7a Deus lembrar-se de n\u00f3s. (Ar., Cat., 133)"}, {"first_word": "momanhan", "optional_number": "", "definition": "(s.) - fazer ser espi\u00e3o; fazer espiar: ...ab\u00e1 momanh\u00e3-manhana... - fazendo os homens ficarem espiando (Anch., Teatro, 152)"}, {"first_word": "moman\u00f5", "optional_number": "", "definition": "(v.tr.) - fazer morrer: S\u00e3\u00ee na xe moman\u00f5\u00ee. - Apenas n\u00e3o me fez morrer. (Anch., Teatro, 172) \u25cf i moman\u00f5mbyra - o que \u00e9 (ou deve ser) feito morrer (Anch., Arte, 3)"}, {"first_word": "momar\u00e3", "optional_number": "", "definition": "- v. momaran"}, {"first_word": "momara'ar", "optional_number": "1", "definition": "(v.tr.) - envergonhar, constranger: Ere\u00eemomara'a tenh\u1ebdpe nde remirek\u00f3...? - Envergonhaste \u00e0 toa tua esposa? (Ar., Cat., 106); Nde rory-roryb-a'u, xe bo\u00ee\u00e1 momara'a. - Tu est\u00e1s muito feliz, ilusoriamente, envergonhando meus s\u00faditos. (Anch., Teatro, 172) \u25cf momara'araba - tempo, lugar, modo, etc. de envergonhar; vergonha: E\u00eemo'\u1ebd nde resa'y, nde 'anga i momara'arag\u00fbera rapir\u00f5mo. - Derrama tuas l\u00e1grimas, pranteando a vergonha de tua alma. (Anch., Doutr. Crist\u00e3, II, 112)"}, {"first_word": "momara'ar", "optional_number": "2", "definition": "(v.tr.) - fazer doente, deixar doente, fazer adoecer: ...O moa\u00eeureme o momara'areme a'e i arybeba'erama bi\u00e3 sasyet\u00e9, memetip\u00f3 i arybeba'erame'yma... - Se ele tem muita dor quando o empalidece e quando o deixa doente aquilo que se abrandar\u00e1, quanto mais aquilo que n\u00e3o se abrandar\u00e1. (Ar., Cat., 165); A\u00eemomara'ar. - Fa\u00e7o-o doente. (Anch., Arte, 48)"}, {"first_word": "momaran", "optional_number": "1", "definition": "(ou momar\u00e3) (v.tr.) - arruinar, fazer sofrer, fazer mal, fazer adoecer, prejudicar: Nd'\u00eea\u00eemomar\u00e3-potari pitang\u0129-mora\u00fbsubara... - N\u00e3o lhe quis fazer mal o nen\u00e9m compadecedor. (Anch., Poemas, 162); Ne emonget\u00e1 nde Tup\u00e3 t'ok\u00fbab \u00e9 amanusu \u00eeand\u00e9 momarane'yma res\u00e9. - Roga a teu Deus para que passe a tempestade para que n\u00e3o nos arru\u00edne. (Staden, Viagem, 66)"}, {"first_word": "momaran", "optional_number": "2", "definition": "(ou momar\u00e3) (v.tr.) - desobedecer a, resistir a, combater: A\u00eemomaran xe ruba. - Desobedeci a meu pai. (VLB, I, 99); T'o\u00fa ta\u00fb\u00ee\u00e9 xe rar\u00f5ana xe pysyr\u00f5mo i xu\u00ed, ...i momarana! - Que venha logo o que me guarda para me livrar dele, combatendo-o. (Anch., Teatro, 178, 2006); N'o\u00eemomar\u00e3-mir\u0129-ang\u00e1\u00eepe ybakyg\u00fbara Tup\u00e3 remimotara? - N\u00e3o desobedecem nem um pouco os que moram no c\u00e9u \u00e0 vontade de Deus? (Ar., Cat., 27)"}, {"first_word": "momaran", "optional_number": "3", "definition": "(ou momar\u00e3) (v.tr.) - fazer brigar: A\u00eepobu g\u00fba\u00eeb\u0129 py'a, i mo\u0177r\u00f5mo, i momarana. - Transtorno o cora\u00e7\u00e3o das velhas, irritando-as, fazendo-as brigar. (Anch., Teatro, 128)"}, {"first_word": "momatuet\u00e9", "optional_number": "", "definition": "(v.tr.) - caprichar em, fazer com esmero, aperfei\u00e7oar: A\u00eemomatuet\u00e9. - Caprichei nele. (VLB, I, 125)"}, {"first_word": "mombab", "optional_number": "1", "definition": "(ou momb\u00e1) (v.tr.) - destruir; esmagar; arrasar, acabar com, fazer matan\u00e7a de (como nas guerras) (VLB, II, 33): E\u00eeori, muru mombapa... - Vem para destruir o maldito. (Anch., Poemas, 132); ...\u00ceamomb\u00e1 taba \u00eeandune. - Destruiremos a aldeia, como de costume. (Anch., Teatro, 24); ...Tam\u0169\u00eea, kyre'ymbag\u00fbera, omombab erimba'e... - Destruiu outrora os tamoios, os valentes. (Anch., Teatro, 52)"}, {"first_word": "mombab", "optional_number": "2", "definition": "(v.tr.) - gastar, despender (VLB, I, 147): K\u00f3 ab\u00e1 semirek\u00f3 ab\u00e9 op\u00e1 o mba'e mombabi... - Esse homem e sua esposa gastaram todas as suas riquezas. (Ar., Cat., 7)"}, {"first_word": "momba'e", "optional_number": "", "definition": "(v.tr.) - fazer enriquecer, fazer ter bens: A\u00eemomba'e. - Fi-lo enriquecer. (VLB, I, 117)"}, {"first_word": "momba'et\u00e9", "optional_number": "", "definition": "(ou momba'eet\u00e9) (etim. - tornar coisa muito boa) (v.tr.) - honrar, louvar, enaltecer, dignificar, cultuar, prezar (VLB, II, 86) (Referindo-se a coisas m\u00e1s, n\u00e3o se usa momba'et\u00e9, mas moet\u00e9 - v.): ...Opab\u0129 kunh\u00e3 sos\u00e9 nde momba'et\u00e9bo \u00e9. - Honrando-te mais que a todas as mulheres. (Anch., Poemas, 144); ...Opakatu kara\u00edba xe momba'et\u00e9-katu. - Todos os crist\u00e3os honram-me muito. (Anch., Poemas, 114); A\u00eemomba'et\u00e9 nde roka, i pup\u00e9 g\u00fbiporase\u00eea. - Honro tua casa, dentro dela dan\u00e7ando. (Anch., Poemas, 170); ...I kang\u00fber\u0129 tiru\u00e3 momba'et\u00e9\u00fb... - At\u00e9 mesmo seus ossinhos cultua. (Ar., Cat., 12v) \u25cf i momba'etepyra - o que \u00e9 (ou deve ser) honrado, louvado, etc.: 'Ara i momba'etepyra pup\u00e9 missa rendupa... - Ouvindo missa nos dias que devem ser honrados. (Ar., Cat., 75v); emimomba'et\u00e9 - o que algu\u00e9m honra, louva, dignifica, etc.: Nde 'anga Tup\u00e3 remimomba'et\u00e9 me'enga anhanga p\u00e9... - Entregando tua alma, que Deus dignifica, para o diabo. (Anch., Doutr. Crist\u00e3, II, 112)"}, {"first_word": "momba'e'u", "optional_number": "", "definition": "(v.tr.) - dar de comer a, alimentar: O pyri ab\u00e1 n'omomba'e'u\u00ee. - Junto de si mesmo ningu\u00e9m lhes d\u00e1 de comer. (Ar., Cat., 179)"}, {"first_word": "mombak", "optional_number": "", "definition": "(v.tr.) - acordar, despertar: Oker\u0129... Nd'eremombaki! - Ele dorme... N\u00e3o o acordes! (Anch., Teatro, 32); A\u00fb\u00ee\u00e9! Teum\u1ebd xe mombaka! - Basta! N\u00e3o me despertes! (Anch., Teatro, 44); ...Xe keranama mombaka... De meu pesado sono despertando-me. (Anch., Poemas, 92)"}, {"first_word": "mombeb", "optional_number": "1", "definition": "(v.tr.) - 1) esmagar, arrasar, achatar, aca\u00e7apar: ...T'op\u00fbar anhanga ri, mburu mombepa ....Que bata no diabo, esmagando o maldito. (Anch., Poemas, 88); 2) deitar, acamar (p.ex., a cana, a erva que estavam em p\u00e9), dispor deitado (VLB, I, 19); 3) alastrar (VLB, I, 29); 4) amassar (p.ex., vaso de estanho, casco de ferro, etc.) (VLB, I, 34) \u25cf mombebaba (ou mombepaba) - tempo, lugar, modo, etc. de arrasar, de amassar, etc.; esmagamento: ...Ak\u00fbe\u00ee tabusu \u00ceerusal\u00e9m '\u00eeaba pora mombeba\u00fbama kuapa nh\u1ebd a\u00eep\u00f3 i '\u00e9\u00fb. - Disse isso conhecendo o futuro esmagamento dos habitantes daquela cidade chamada Jerusal\u00e9m. (Ar., Cat., 61v-62); i mombebypyra - o que \u00e9 (ou deve ser) esmagado, arrasado, etc. (Fig., Arte, 108)"}, {"first_word": "mombeb", "optional_number": "2", "definition": "(v.tr.) - encurtar (Fig., Arte, 107)"}, {"first_word": "mombe'u", "optional_number": "", "definition": "(v.tr.) - 1) proclamar, anunciar: ...Tup\u00e3 rek\u00f3 mombeg\u00fbabo. - Proclamando a lei de Deus. (Anch., Teatro, 8); 2) contar (p.ex., segredo): Ab\u00e1 anga\u00eep\u00e1-nhemima i kuapare'yma sup\u00e9 mombeg\u00fbabo. - Contando as maldades escondidas de algu\u00e9m para quem n\u00e3o as conhece. (Ar., Cat., 73v); 3) acusar, denunciar, infamar, queixar-se de (VLB, II, 94): Nd'oromombe'u\u00ee x\u00f3ne. - N\u00e3o te denunciarei. (Anch., Teatro, 32); Mar\u00e3 e'ipe \u00eeudeus i xup\u00e9, i mombeg\u00fbabo? - Que disseram os judeus, acusando-o? (Ar., Cat., 56); Xe kup\u00e9bo xe mombe'u. - Infamam-me pelas costas. (Anch., Arte, 42v); 4) confessar: E\u00eemombe'u-katu Tup\u00e3 ra'yramo nde rek\u00f3 or\u00e9be. - Confessa bem a n\u00f3s que \u00e9s o filho de Deus. (Ar., Cat., 56); 5) citar, mencionar: Ere\u00eemombe'upe ab\u00e1 rera... abar\u00e9 sup\u00e9? - Mencionaste o nome de algu\u00e9m para o padre? (Ar., Cat., 108); Op\u00e1 mendara moar\u00fbapaba a\u00eemombe'u ym\u00e3... - Todos os impedimentos do casamento j\u00e1 mencionei. (Ar., Cat., 132); 6) determinar, orientar, mandar: O\u00eeemombe'u-pot\u00e1 Santa Madre Igreja i mombe'u rupi. - Querendo confessar-se segundo o que determina a ele a Santa Madre Igreja. (Anch., Doutr. Crist\u00e3, I, 210); 7) descrever: Emombe'u nde retama ix\u00e9be. - Descreve tua terra para mim. (L\u00e9ry, Histoire, 360); 8) narrar: Xe moory-katu \u00eeep\u00e9, in\u00e3 tek\u00f3 mombeg\u00fbabo. - Tu me alegras muito, narrando assim os fatos. (Anch., Teatro, 14); 9) afirmar, declarar: \u00cea\u00eemombe'u a\u00eep\u00f3 i momorangymbyra. - Afirmamos que isso \u00e9 o que deve ser festejado. (Anch., Teatro, 6); 10) dar not\u00edcia de: A\u00eemombe'u (ab\u00e1) sup\u00e9. - Dou not\u00edcias dela para o homem. (VLB, II, 51, adapt.); 11) prometer (VLB, II, 87); 12) externar: A\u00eeur-y b\u00e9 xe roryba mombeg\u00fbabo. - Vim de novo para externar minha alegria. (Anch., Poesias, 57) \u25cf o\u00eemombe'uba'e - o que conta, o que anuncia, o que confessa, etc.: Ab\u00e1 anga\u00eep\u00e1-nhemima... o\u00eemombe'uba'e. - O que conta os pecados escondidos de algu\u00e9m. (Anch., Di\u00e1l. da F\u00e9, 215); mombeg\u00fbara - o contador, o que conta, o que proclama, o proclamador, etc.: ...i nhe'enga mombeg\u00fbara. - ...o que proclama suas palavras. (Ar., Cat., 154); mombeg\u00fbaba - lugar, tempo, modo, instrumento, etc. de proclamar, de contar, de anunciar: ...Ita\u00eeuba morubixaba, Reiamo sek\u00f3 mombeg\u00fbaba... - O ouro era o meio de anunciar que ele era um pr\u00edncipe, um rei... (Ar., Cat., 3-3v); i mombe'upyra - o que \u00e9 (ou deve ser) contado, anunciado, etc.: I marangatu supi \u00e9 i mombe'upyra rek\u00f3reme \u00e9... - Ele \u00e9 bom quando o que \u00e9 contado \u00e9 mesmo verdade. (Ar., Cat., 67v); emimombe'u (t) - o que algu\u00e9m conta, confessa, proclama, orienta, etc.: ...O emimombe'up\u00fbera o emikuakug\u00fbera ir\u0169mo b\u00e9 i mombe'u\u00eeebyrine. - Todos os que confessou com os que escondeu voltar\u00e1 a confessar. (Ar., Cat., 90) (O ger\u00fandio de mombe'u \u00e9 mombeg\u00fbabo.)"}, {"first_word": "mombe'uaba\u00edb", "optional_number": "", "definition": "(etim. - contar com dificuldade) (v.tr.) - confundir, misturar (uma coisa com outra quando se conta algo) (VLB, I, 80)"}, {"first_word": "mombe'ua\u00edb", "optional_number": "", "definition": "(etim. - contar mal) (v.tr.) - difamar, dizer mal de: A\u00eemombe'ua\u00edb. - Digo mal dele. (VLB, II, 28)"}, {"first_word": "mombe'ukatu", "optional_number": "", "definition": "(v.tr.) - 1) bendizer: 'Ara rek\u00f3 puku\u00eepe ab\u00e1 i mombe'ukatune? - Enquanto houver o mundo o homem a bendir\u00e1? (Ar., Cat., 32v); 2) louvar (VLB, II, 24) \u25cf i mombe'ukatupyra - o que \u00e9 (ou deve ser) bendito, louvado: ...I mombe'ukatupyramo ere\u00eek\u00f3 kunh\u00e3 su\u00ed. - Bendita \u00e9s tu entre as mulheres. (Anch., Doutr. Crist\u00e3, I, 139)"}, {"first_word": "mombe'uporang", "optional_number": "", "definition": "(etim. - proclamar belamente) (v.tr.) - louvar (VLB, II, 24) \u25cf i mombe'uporangymbyra - o que \u00e9 (ou deve ser) louvado (VLB, II, 24)"}, {"first_word": "momb\u00ee\u00e1", "optional_number": "", "definition": "(v.tr.) - desviar; derregar (fazer regos para levar embora a \u00e1gua da chuva): Aty-momb\u00ee\u00e1. - Desviei as \u00e1guas. (VLB, I, 95) \u25cf momb\u00eeasaba - tempo, lugar, instrumento, etc. de desviar, de derregar: 'y-momb\u00eeasaba - instrumento de desvio de \u00e1gua, sangradouro (VLB, II, 112)"}, {"first_word": "mombiary\u00eear", "optional_number": "", "definition": "(v.tr.) - fazer vencer a si, fazer de algu\u00e9m seu senhor (por ser derrotado): Amombiary\u00eear. - Fi-lo meu senhor. (VLB, II, 116)"}, {"first_word": "mombipik", "optional_number": "", "definition": "(v.tr.) - lavrar, picar: Ait\u00e1-mombipik. - Lavrei a pedra. (VLB, II, 77)"}, {"first_word": "mombo\u00ee", "optional_number": "1", "definition": "(v.tr.) - ame\u00e7ar, intimidar: \u00ceand\u00e9 rokes\u1ef9 mem\u1ebd Anhanga, \u00eeand\u00e9 mombo\u00eea. - Toma-nos a dianteira sempre o diabo, amea\u00e7ando-nos. (Anch., Poemas, 186); A\u00eemombo\u00ee-katu. - Amea\u00e7o-o muito. (VLB, II, 16); Omar\u00e3monh\u00e3-monhanga, o\u00eemombo\u00ee ab\u00e1 akanga. - Ficando eles a fazer guerras, amea\u00e7am as cabe\u00e7as dos \u00edndios. (Anch., Teatro, 152) \u25cf mombo\u00eetara - o que amea\u00e7a, amea\u00e7ador (Anch., Teatro, 156); mombo\u00eesaba (ou mombo\u00eetaba) - tempo, lugar, modo, etc. de amea\u00e7ar; amea\u00e7a...: Te'\u00f5 a'e mendasaret\u00e9 mombo\u00eesabamo. - A morte \u00e9 a amea\u00e7a daqueles que se casam verdadeiramente. (Ar., Cat., 94v); K\u00f3 nde mombo\u00eetaba k\u00f3! - Eis tua amea\u00e7a aqui! (Anch., Teatro, 76)"}, {"first_word": "mombo\u00ee", "optional_number": "2", "definition": "(v.tr.) - 1) prometer, propor: ...xe katurama mombo\u00eea... - propondo ser bom (Anch., Teatro, 170, 2006); 2) projetar, planejar: ...tekomem\u00fb\u00e3 mombo\u00eea... - planejando maldades (Ar., Cat., 99v)"}, {"first_word": "mombo'ir", "optional_number": "", "definition": "(v.tr.) - apartar, afastar, separar (p.ex., um casal, os amancebados, etc.): Ere\u00eemombo'irype kunh\u00e3 am\u00f5 i mena su\u00ed? - Apartaste alguma mulher de seu marido?... (Ar., Cat., 102) \u25cf mombo'isara - o que aparta, o que separa: ...Te'\u00f5 a'e mendasabet\u00e9 mombo'isaramo. - A morte \u00e9 o que separa os verdadeiros c\u00f4njuges. (Anch., Dial. da F\u00e9, 158); mombo'isaba - tempo, lugar, causa, meio, etc. de apartar, de afastar: ...Te'\u00f5 anh\u00f5 i mombo'isaba. - A morte somente \u00e9 a causa de afast\u00e1-los. (Ar., Cat., 284, 1686)"}, {"first_word": "mombok", "optional_number": "", "definition": "(v.tr.) - partir, dividir, rachar: O\u00eeopyterybo rupi a\u00eemombok. - Parti-o pelo meio. (VLB, II, 73) \u25cf mombokaba - tempo, lugar, instrumento, etc. de partir, de rachar: ...K\u00f3 xe itangapema xe p\u00f3pe nd'o\u00eek\u00f3\u00ee tenh\u1ebd, pe momboka\u00fbama \u00e9. - Este meu tacape n\u00e3o est\u00e1 \u00e0 toa nas minhas m\u00e3os, mas, sim, \u00e9 o instrumento com que vos racharei. (Anch., Poesias, 56)"}, {"first_word": "mombo'ok", "optional_number": "", "definition": "(v.tr.) - fazer parar (de mamar, de chorar, etc.) (VLB, I, 101)"}, {"first_word": "mombopor", "optional_number": "", "definition": "(v.tr.) - alijar (p.ex., no mar) (VLB, I, 32)"}, {"first_word": "mombor", "optional_number": "", "definition": "(v.tr.) - 1) fazer pular, fazer saltar, projetar, lan\u00e7ar fora, atirar, lan\u00e7ar (VLB, II, 18): ...Tekoa\u00edba oromomb\u00f3. - A vida ruim lan\u00e7amos fora. (Anch., Poemas, 84); \u00ceas\u00f3 um\u1ebd, \u00eeand\u00e9 nup\u00e3, tat\u00e1pe \u00eeand\u00e9 momb\u00f3mo. - N\u00e3o vamos, ela nos castiga, fazendo-nos saltar no fogo. (Anch., Teatro, 130); A\u00eemombor ybype. - Lancei-o no ch\u00e3o. (VLB, I, 110); 2) expulsar: Nde rero\u0177r\u00f5, nde momb\u00f3ne. - Odeiam-te, expulsar-te-\u00e3o. (Anch., Teatro, 136); 3) botar (ovos a ave): A\u00eeupi'a-mombor. - Botei-me os ovos. (VLB, II, 81); 4) tirar, retirar: Na\u00eenan\u0129 temimin\u00f5... o erum\u00fbana momb\u00f3. - De modo nenhum os temimin\u00f3s tiram seus nomes antigos. (Anch., Teatro, 144)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., PROMOMB\u00d3 (pir\u00e1 + mombor, \u201cfazer o peixe pular\u201d), tipo de pescaria em que os peixes s\u00e3o atra\u00eddos pela luz de fogueira feita dentro da canoa do pescador, fazendo-os saltar para dentro dela. (in Dicion. Caldas Aulete)"}, {"first_word": "momborea\u00fbsub", "optional_number": "1", "definition": "(ou momborea\u00fbsu) (v.tr.) - afligir, fazer penar, fazer sofrer, humilhar: ...O\u00eemomborea\u00fbsu-katu... - Afligiu-o muito. (Anch., Poemas, 90); \u00cea\u00eemomborea\u00fbsu ro'y... - F\u00e1-lo sofrer o frio. (Anch., Poemas, 162)"}, {"first_word": "momborea\u00fbsub", "optional_number": "2", "definition": "(v.tr.) - compadecer-se de, ter d\u00f3 de, ter piedade de: A\u00eemomborea\u00fbsub. - Compadeci-me dele. (VLB, I, 78)"}, {"first_word": "mombosapysaba", "optional_number": "", "definition": "(num.) - terceiro (Bettendorff, Comp\u00eandio, 12)"}, {"first_word": "mombosy\u00ee", "optional_number": "", "definition": "(v.tr.) - fazer carregar-se, fazer levar (VLB, I, 68)"}, {"first_word": "mombo'u'u", "optional_number": "", "definition": "- o mesmo que mbo'y'u (v.) (VLB, I, 90)"}, {"first_word": "mombub", "optional_number": "", "definition": "(v.tr.) - amolecer (VLB, I, 34; II, 40), amolentar; abrandar, amansar: Mar\u00e3 e'ipe as\u00e9 Tup\u00e3 mombu-pot\u00e1? - Que diz a gente, querendo abrandar a Deus? (Anch., Dial. da F\u00e9, 229)"}, {"first_word": "momb\u00fberab", "optional_number": "", "definition": "(ou momb\u00fbe\u00eerab) (v.tr.) - curar: Mar\u00e3pe \u00ceand\u00e9 \u00eeara i momb\u00fberabi? - Como Nosso Senhor a cura? (Anch., Doutr. Crist\u00e3, I, 199); E\u00eeorino i momb\u00fbe\u00eer\u00e1 p\u00e1! - Vem novamente para cur\u00e1-los todos! (Anch., Teatro, 120) \u25cf momb\u00fberasaba - tempo, lugar, causa, etc. de curar; cura: ...mosanga... as\u00e9 'anga momb\u00fberasaba - rem\u00e9dio que \u00e9 a causa da cura de nossa alma (Ar., Cat., 219)"}, {"first_word": "mombuk", "optional_number": "", "definition": "(v.tr.) - 1) furar, fazer buraco em (VLB, I, 60): O\u00eek\u00e9 \u00eeug\u00fbasu i akanga kutuka, op\u00e1 i mombuka. - Entram grandes espinhos, espetando sua cabe\u00e7a, furando-a toda. (Anch., Poemas, 122); ...Omombuk-y b\u00e9 xe akanga. - Furou tamb\u00e9m minha cabe\u00e7a. (Anch., Teatro, 126); 2) arrombar (como arca, caba\u00e7o, navio) (VLB, I, 44); 3) desvirginar: Ere\u00eemombukype kunhata\u0129 am\u00f5...? - Desvirginaste alguma menina? (Anch., Doutr. Crist\u00e3, II, 89); 4) quebrar, arrebentar (VLB, I, 42): Ab\u00e1 mba'e mombuka... - Arrebentando as coisas de algu\u00e9m. (Anch., Di\u00e1l. da F\u00e9, 213); K\u00f3 b\u00e9 ingap\u00e9-k\u00fbatiara, t'a\u00eeak\u00e3-mombuk muru. - Eis aqui tamb\u00e9m a ingapema pintada, para que arrebente a cabe\u00e7a dos malditos. (Anch., Teatro, 66) \u25cf i mombukypyra - o que \u00e9 (ou deve ser) furado, desvirginado, etc.; a mulher que n\u00e3o \u00e9 mais virgem, a desvirginada (VLB, I, 83)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome ITAMUMBUCA (rio de SP) (v. p. 386)."}, {"first_word": "mombukab", "optional_number": "1", "definition": "(v.tr.) - 1) derramar: Sug\u00fby mombukapa, \u00eea\u00eenup\u00e3-nup\u00e3. - Derramando o seu sangue, ficaram a a\u00e7oit\u00e1-lo. (Anch., Poemas, 120); 2) desperdi\u00e7ar: Ere\u00eemombuk\u00e1pe ab\u00e1 mba'e? - Desperdi\u00e7aste as coisas de algu\u00e9m?... (Ar., Cat., 107v)"}, {"first_word": "mombukab", "optional_number": "2", "definition": "(v.tr.) - destruir, fazer destro\u00e7os de, destro\u00e7ar (VLB, I, 101)"}, {"first_word": "mombuku", "optional_number": "", "definition": "(v.tr.) - retardar, reter, fazer demorar, deter: Xe mombuku um\u1ebd \u00eeep\u00e9. - N\u00e3o me fa\u00e7as demorar. (VLB, I, 18)"}, {"first_word": "momburu", "optional_number": "", "definition": "(ou momuru) (v.tr.) 1) amea\u00e7ar, desafiar (Fig., Arte, 118): Ere\u00eemomburupe am\u00f5? - Amea\u00e7aste algu\u00e9m? (Ar., Cat., 101v); 2) maldizer, amaldi\u00e7oar: ...Tup\u00e3 rek\u00f3 mombur\u00fbabo. - Maldizendo a lei de Deus. (Anch., Teatro, 10); ...\u00ceand\u00e9 momburu me\u00e9mo... - Ter-nos-iam amaldi\u00e7oado. (Anch., Teatro, 38); 3) atentar contra, prejudicar: T'i momuru um\u1ebd ma'e \u00eeara \u00eeand\u00e9be. - Que n\u00e3o prejudiquemos os que portam bens para n\u00f3s. (L\u00e9ry, Histoire, 355); 4) detestar: ...I anga\u00eepaba mombur\u00fbabo. - Detestando sua maldade. (Anch., Poemas, 82); Anhanga nde momburu... - O diabo te detesta. (Anch., Poemas, 142) \u25cf mombur\u00fbara - o que amea\u00e7a, o que maldiz etc; amaldi\u00e7oador (Fig., Arte, 118), etc.: Tup\u00e3 sy, xe mombur\u00fbara... - A m\u00e3e de Deus, a que me amea\u00e7a. (Anch., Teatro, 126); Tup\u00e3 mombur\u00fbaret\u00e9 tat\u00e1 pup\u00e9 nde resyri. - Verdadeiros amaldi\u00e7oadores de Deus no fogo te assaram. (Anch., Teatro, 120)"}, {"first_word": "momburu'a", "optional_number": "", "definition": "(v.tr.) - emprenhar, fazer engravidar: A\u00eemomburu'a. - Fi-la engravidar. (VLB, I, 113)"}, {"first_word": "momburu'aba", "optional_number": "", "definition": "(etim. - consequ\u00eancia do engravidar) (s.) - feto: Pe\u00edn pe \u00eeara momburu'abamo nh\u1ebd. - Estais na condi\u00e7\u00e3o de fetos de vosso senhor. (Ar., Cat., 85v)"}, {"first_word": "mombutu\u1ebd", "optional_number": "", "definition": "(v.tr.) - fazer tomar alento, avivar (VLB, I, 31)"}, {"first_word": "momby'ar", "optional_number": "", "definition": "(v.tr.) - 1) amansar (o animal) (VLB, I, 33); abrandar, afrouxar: ...\u00eeand\u00e9 ro'o \u00eeand\u00e9 i momby'a-pot\u00e1no. - ...querendo tamb\u00e9m que n\u00f3s afrouxemos nossa carne. (Ar., Cat., 11); 2) enternecer: Ir\u00f5 moroapir\u00f5 a'e oporomomby'ar... - Portanto, prantear as pessoas (que chegam, como sauda\u00e7\u00e3o) isso as enternece. (Ar., Cat., 85v)"}, {"first_word": "mombyk", "optional_number": "1", "definition": "(v.tr.) - 1) atar (VLB, I, 46), amarrar; 2) travar (como a fruta): Xe apek\u0169-mombyk ik\u00f3 'yb\u00e1. - Trava-me a l\u00edngua esta fruta. (VLB, II, 136)"}, {"first_word": "mombyk", "optional_number": "2", "definition": "(tr.) - fazer cessar, parar, acabar com: Nd'e'i te'e \u00eease'o anh\u00f5 monhanga i mombyke'ymane... - Por isso mesmo ser\u00e1 s\u00f3 chorar sem parar. (Ar., Cat.,163); Xe rek\u00f3 i poranget\u00e9; ...n'a\u00eepotari ab\u00e1 i mombyka. - Minha lei \u00e9 muito bela; ...n\u00e3o quero que os homens acabem com ela. (Anch. Teatro, 6)"}, {"first_word": "mombykat\u00e3", "optional_number": "1", "definition": "(v.tr.) - reatar (VLB, II, 97)"}, {"first_word": "mombykat\u00e3", "optional_number": "2", "definition": "(v.tr.) - abarcar, apertar o que se cinge (VLB, I, 38)"}, {"first_word": "mombyt\u00e1", "optional_number": "", "definition": "(ou momyt\u00e1) (v.tr.) - 1) fazer ficar, fazer permanecer: Sory-katu xe rep\u00eeaka; xe a\u00eeub\u00e3, xe mombyt\u00e1bo... - Estavam felizes ao ver-me; abra\u00e7aram-me, fazendo-me ficar. (Anch., Teatro, 10); Mar\u00e3pe Tup\u00e3 rasara rek\u00f3\u00fb o \u00eeoes\u00e9 Tup\u00e3 mombyt\u00e1bo...? - Que faz o comungante para fazer Deus ficar consigo? (Ar., Cat., 77); 2) dar pouso a, hospedar: Atara mombyt\u00e1. - Hospedar os peregrinos. (Ar., Cat., 18v); 3) fazer parar, deter (VLB, II, 64) \u25cf mombytasara (ou momytasara) - o que faz ficar, o que hospeda, etc.: ...O apysykamo... o momytasara ri... - Agradando-se com o que o hospeda. (Ar., Cat., 85v)"}, {"first_word": "momembek", "optional_number": "", "definition": "(v.tr.) - 1) amolecer, amolentar (VLB, I, 34; II, 40); (fig.) acovardar, enfraquecer; 2) fundir, derreter (p.ex., a cera, o metal) (VLB, I, 144): Pe\u00eeori, peras\u00f3 muru, supi \u00eeand\u00e9 rat\u00e1pe sapeka,... i momembeka. - Vinde, levai os malditos, erguendo-os para sapec\u00e1-los em nosso fogo, derretendo-os. (Anch., Teatro, 90)"}, {"first_word": "momem\u00fb\u00e3", "optional_number": "1", "definition": "(v.tr.) - 1) eliminar, apagar (p.ex., sujeira, letra, pintura) (VLB, I, 37): 'Y a\u00e9 rasaba mby ky'a \u00eea\u00eemomem\u00fb\u00e3. - Atravessar a \u00e1gua elimina a sujeira dos p\u00e9s. (Anch., Doutr. Crist\u00e3, II, 112); 2) desarranjar, desconcertar (o que se determinou) (VLB, I, 97); 3) esfregar (para tirar algo): A\u00eepi-momem\u00fb\u00e3. - Esfreguei a pele dele. (VLB, I, 124); A\u00eepiku'i-momem\u00fb\u00e3. - Esfreguei-lhe a caspa. (VLB, I, 124); 4) borrar (o que est\u00e1 escrito ou pintado) (VLB, I, 58)"}, {"first_word": "momem\u00fb\u00e3", "optional_number": "2", "definition": "(v.tr.) - misturar (p.ex., a terra seca com a fresca o que enterrou alguma coisa, para que n\u00e3o a encontrem, ou a farinha derramada no ch\u00e3o com a terra para que se enxergue menos a perda); mexer (duas coisas de diversas esp\u00e9cies para que se misturem) (VLB, II, 9; 37)"}, {"first_word": "momendar", "optional_number": "", "definition": "(v.tr.) - fazer o casamento de, casar, fazer casar: -Ab\u00e1pe oporomomendar? -Abar\u00e9... -Quem casa as pessoas? -O padre. (Ar., Cat., 94); ...\u00ceand\u00e9 rubypy momend\u00e1 \u00eeand\u00e9 sy-ypy res\u00e9... - Fazendo nosso pai primeiro casar com nossa m\u00e3e primeira. (Ar., Cat., 132) \u25cf i momendarypyra - o que \u00e9 (ou deve ser) casado: O \u00eeomba'eramo i momendarypyra rek\u00f3\u00fb. - Como coisa um do outro est\u00e3o os que s\u00e3o casados. (Ar., Cat., 109)"}, {"first_word": "momia\u00fbsub", "optional_number": "", "definition": "(v.tr.) - escravizar, cativar \u25cf i momia\u00fbsubypyra - o escravizado, o cativo: I momia\u00fbsubypyra renosema. - Resgatar os cativos. (Ar., Cat., 18v)"}, {"first_word": "-momo", "optional_number": "", "definition": "(part. de condicional) - se: A\u00eemond\u00f3-momo... - Se eu o mandasse... (Anch., Arte, 7v)"}, {"first_word": "momok\u00f5\u00ee", "optional_number": "", "definition": "(v.tr.) - fazer pela segunda vez, repetir (VLB, II, 115)"}, {"first_word": "momok\u00f5\u00eendaba", "optional_number": "", "definition": "(num.) - o segundo (Bettendorff, Comp\u00eandio, 12)"}, {"first_word": "momok\u00f5\u00eend\u00fbara", "optional_number": "", "definition": "(s.) - o segundo: I momok\u00f5\u00eend\u00fbara mendara mo\u00eeekosupaba. - A segunda (virtude) dele \u00e9 a satisfa\u00e7\u00e3o dos c\u00f4njuges. (Ar., Cat., 283, 1686)"}, {"first_word": "momondar\u00f5", "optional_number": "", "definition": "(v.tr.) - fazer furtar, fazer roubar [alguma coisa: compl. com es\u00e9 (r, s)]: ...A\u00eemomoxy pabenh\u1ebd, ...i momondar\u00f5mo b\u00e9. - Arruinei a todos, fazendo-os roubar tamb\u00e9m. (Anch., Teatro, 132) \u25cf o\u00eemomondar\u00f5ba'e - o que faz furtar ou roubar: O\u00eemomondar\u00f5ba'e ab\u00e9 ab\u00e1 mba'e res\u00e9 - O que faz tamb\u00e9m um homem furtar alguma coisa (Ar., Cat., 72v)"}, {"first_word": "momorandub", "optional_number": "", "definition": "(v.tr.) - avisar, informar (algo ou algu\u00e9m) (VLB, II, 12); dar not\u00edcias a (VLB, II, 97): Tup\u00e3 karaibeb\u00e9 mbouri S\u00e3o Jos\u00e9 mosa\u00fbsuba pup\u00e9 i momorandupa... - Deus fez vir um anjo no sonho de S\u00e3o Jos\u00e9 para o avisar. (Ar., Cat., 140); A\u00eeu nde momorandupa xe porapiti res\u00e9. - Vim para informar-te sobre minhas chacinas. (Anch., Teatro, 142, 2006) \u25cf momorandupara - o que informa, o que avisa (VLB, II, 35)"}, {"first_word": "momorang", "optional_number": "1", "definition": "(v.tr.) - 1) embelezar: Xe ik\u00f3 asa\u00fbsu pe 'anga... i moays\u00f3bo, i momoranga... - Eis que eu amo vossas almas, aformoseando-as, embelezando-as. (Anch., Teatro, 186); Ab\u00e1 sos\u00e9 pab\u1ebd i momorangi... Mais que a todas as pessoas embelezou-a. (Anch., Poemas, 86); 2) festejar: Pe\u00ee\u00f3 pab\u1ebdnh\u1ebd, \u00ceesu momoranga... - Vinde todos para festejar a Jesus. (Anch., Poemas, 108); T'\u00eeanhe'eng\u00e1-mir\u0129 ranh\u1ebd 'ara momor\u00e3ngat\u00fbabo... - Cantemos um pouquinho, primeiro, para festejarmos bem o dia. (Anch., Teatro, 56); 3) enaltecer: ...pe rekopoxyp\u00fbera momoranga - ...enaltecendo vossos antigos pecados (Ar., Cat., 233) \u25cf momorangaba - tempo, causa, lugar, etc. de festejar, de embelezar, etc.: K\u00f3 oro\u00eek\u00f3 oronhemborypa nde 'ara momorang\u00e1pe. - Aqui estamos alegrando-nos para festejarmos teu dia. (Anch., Teatro, 118); i momorangymbyra - o que \u00e9 (ou deve ser) embelezado, festejado, enaltecido: \u00ceamombe'u a\u00eep\u00f3 i momorangymbyra. - Afirmamos que isso \u00e9 o que deve ser enaltecido. (Anch., Teatro, 6)"}, {"first_word": "momorang", "optional_number": "2", "definition": "(v.tr.) - acariciar (desonestamente): N\u00e3 tak\u00f3 \u00eeomomoranga re'a? - Assim havemos de nos acariciar? (Ar., Cat., 234)"}, {"first_word": "momorangyg\u00fban", "optional_number": "", "definition": "(v.tr.) - ter por agouro, considerar agouro (VLB, I, 27)"}, {"first_word": "momoroting", "optional_number": "", "definition": "(v.tr.) - branquear: T'onhemoma'endu\u00e1-katu Tup\u00e3 o 'anga momoroting\u00fbera res\u00e9... - Que se lembre bem de que Deus branqueou sua alma. (Ar., Cat., 188)"}, {"first_word": "momosakar", "optional_number": "", "definition": "(v.tr.) - enobrecer, tornar um mo\u00e7acara (VLB, I, 117)"}, {"first_word": "momosapyr", "optional_number": "", "definition": "(v.tr.) - fazer-se o terceiro, fazer pela terceira vez (VLB, II, 115) \u25cf momosapysaba - tempo, lugar, modo, etc. de se fazer o terceiro; o terceiro: ...'Ara mok\u00f5\u00ee i momosapysaba pup\u00e9 o ekobe\u00eeebyri... - Em dois dias e no tempo de se fazer o terceiro, voltou a viver. (Ar., Cat., 4v); I momosapysaba mendara mo\u00eeekosupaba... - A terceira (virtude) dele \u00e9 a satisfa\u00e7\u00e3o dos c\u00f4njuges. (Ar., Cat., 133); momosapysara - terceiro (VLB, II, 127)"}, {"first_word": "momosem", "optional_number": "", "definition": "(v.tr.) - perseguir, acossar, ir no encal\u00e7o de (Anch., Arte, 49): E\u00eeori... i momosema... - Vem para persegui-lo. (Anch., Poemas, 82) \u25cf o\u00eemomosemba'e - o que persegue: A'epe kunum\u0129g\u00fbasu kunh\u00e3 o\u00eemomosemba'e...? - E os rapazes que perseguem mulheres? (Anch., Teatro, 36); momosembara - o que persegue, perseguidor: Anhanga momosembara - perseguidora do diabo (Valente, Cantigas, III, in Ar., Cat., 1618); emimomosema (t) - o que algu\u00e9m persegue: O apixara re\u00eembaba \u00eeag\u00fbara remimomos\u1ebdg\u00fbera. - O que perseguiu o c\u00e3o de seu pr\u00f3ximo. (Ar., Cat., 73)"}, {"first_word": "momotar", "optional_number": "", "definition": "(ou momot\u00e1) (etim. - fazer desejar) (v.tr.) - atrair: A\u00eemomotar Pedro. - Atraio a Pedro. (Anch., Arte, 49); Xe momotar Tup\u00e3. - Deus me atrai. (Anch., Arte, 49); Xe momotar ah\u1ebd aoba. - Atrai-me a roupa daquele. (VLB, I, 75); Ygas\u00e1pe ka\u00fb\u0129-tu\u00eea, a'e r\u00e9, \u00eeamomot\u00e1... - Depois disso, o cauim transbordante nas iga\u00e7abas atrai-os. (Anch., Teatro, 28)"}, {"first_word": "momot\u00eeas\u00f3", "optional_number": "", "definition": "(v.tr.) - repreender (com rigor): Xe momot\u00eeas\u00f3 ah\u1ebd nhe'enga. - A fala de fulano repreendeu-me. (VLB, I, 124)"}, {"first_word": "momoxy", "optional_number": "", "definition": "(v.tr.) - prejudicar, perverter, enfeiar, fazer mal a, arruinar: Xe xe 'anga a\u00eemomoxy... - Eu enfeio minh'alma. (Anch., Poemas, 134); K\u00fbepe kunh\u00e3-mendar\u00fbera ere\u00eemomoxy-moxy. - Por a\u00ed as mulheres casadas ficavas pervertendo. (Anch., Teatro, 170); Ere\u00eeuka\u00edpe mendare'yma i momoxy \u00eeanond\u00e9...? - For\u00e7aste uma solteira antes de lhe fazer mal? (Ar., Cat., 103v) \u25cf emimomoxy (t) - o que algu\u00e9m perverte, enfeia, etc.: ...O emimomoxyp\u00fbera o m\u0169et\u00e9ramo sek\u00f3 kuakupa. - Escondendo ser sua parente verdadeira a que ele perverteu. (Ar., Cat., 71v); momoxysara - o que perverte, etc.: ...mendara momoxysara... - ...o que perverte uma casada... (Ar., Cat., 109); momoxysaba - tempo, lugar, meio, etc. de perverter, de prejudicar, etc.: ...as\u00e9 'anga momoxysabamo sek\u00f3 res\u00e9... - Por serem meio de arruinar nossas almas. (Bettendorff, Comp\u00eandio, 93)"}, {"first_word": "mom\u00fb\u00e3", "optional_number": "", "definition": "(v.tr.) - borrar (o que est\u00e1 escrito ou pintado) (VLB, I, 58)"}, {"first_word": "momung\u00e1", "optional_number": "", "definition": "(v.tr.) - impregnar, inchar, engrossar, encher: Oky-ko'\u1ebd-ko'\u1ebd amana, paran\u00e3 momung\u00e1bo... - A chuva ficava amanhecendo a cair, enchendo o mar. (Ar., Cat., 41v) \u25cf momungasara - o que impregna, o que incha, o que enche: ...nhemo\u0177r\u00f5 nde momungasara - ira que te impregna (Anch., Doutr. Crist\u00e3, II, 102)"}, {"first_word": "momupumupuk", "optional_number": "", "definition": "(ou mombupumupuk) (v.tr.) - crivar, esburacar (p.ex., com flechas, canh\u00f5es, etc.) (VLB, I, 86)"}, {"first_word": "momuru", "optional_number": "", "definition": "- v. momburu (L\u00e9ry, Histoire, 355)"}, {"first_word": "mom\u1ef9\u00ee", "optional_number": "", "definition": "(v.tr.) - mover, mexer, bulir com: A\u00eemom\u1ef9\u00ee. - Movi-o. (VLB, II, 43); Buli com ele (p.ex., para que acordasse). (VLB, I, 57)"}, {"first_word": "Mon\u00e3", "optional_number": "", "definition": "(s. antrop.) - nome de personagem mitol\u00f3gico dos antigos tupis (Thevet, Cosm. Univ., 913v)"}, {"first_word": "mona'\u1ebd", "optional_number": "", "definition": "(part. de condicional) - se: Os\u00f3 ip\u00f3ne re'a g\u00fbi'\u00eeabo mona'\u1ebd. - Talvez ele fosse se eu dissesse. (VLB, II, 15)"}, {"first_word": "monan", "optional_number": "1", "definition": "(v.tr.) - 1) mexer (duas coisas de diversas esp\u00e9cies para que se misturem); misturar (VLB, II, 36, 37) [com algo: compl. com es\u00e9 (r, s)]: Mba'e-py'a\u00fbp\u00eeara ka\u00fb\u0129a\u00eeasy res\u00e9 i monani... - Uma coisa amarga misturaram com vinagre. (Ar., Cat., 63v); 2) confundir: ...o poromon\u00e3-monana. - ...ficando a confundir as pessoas. (Anch., Teatro, 140, 2006) \u25cf i monanymbyra - o que \u00e9 (ou deve ser) misturado; mistura (de diversas coisas) (VLB, II, 36)"}, {"first_word": "monan", "optional_number": "2", "definition": "(v.tr.) - borrar (o que est\u00e1 escrito ou pintado) (VLB, I, 58): Nde 'anga... ybaka... rerekoaramb\u00fbera mba'en\u1ebd-mem\u00fb\u00e3 pup\u00e9 o\u00eemomem\u00fb\u00e3, ses\u00e9 i monana. - Tua alma elimina a posse do c\u00e9u com coisas f\u00e9tidas e m\u00e1s, borrando-a por causa delas. (Anch., Doutr. Crist\u00e3, II, 112)"}, {"first_word": "monarang", "optional_number": "", "definition": "(v.tr.) - arrombar (como arca, caba\u00e7o, navio); quebrar (uma coisa com outra): A\u00eemonarang. - Arrombei-o. (VLB, I, 44; II, 92)"}, {"first_word": "mond\u00e1", "optional_number": "1", "definition": "(s.) - 1) ladr\u00e3o (VLB, II, 17); (adj.) - Ab\u00e1-mond\u00e1... - Um homem ladr\u00e3o... (Ar., Cat., 59v); Xe mond\u00e1. - Eu sou ladr\u00e3o. (VLB, II, 17); 2) roubo, furto: Ere\u00eepytyb\u00f5pe ab\u00e1 mond\u00e1 res\u00e9? - Ajudaste algu\u00e9m num roubo? (Ar., Cat., 107)"}, {"first_word": "mond\u00e1", "optional_number": "2", "definition": "(xe) (v. da 2\u00aa classe) - apropriar-se de, roubar, furtar [a coisa roubada ou furtada com es\u00e9 (r, s) ou ri]: Nde mond\u00e1pe mba'e am\u00f5 res\u00e9...? - Apropriaste-te de alguma coisa? (Ar., Cat., 107); ...Um\u00e3mepe nde mond\u00e1? - Onde tu roubaste? (Anch., Teatro, 44); A'epe ere\u00eemombe'u a'e res\u00e9 nde mond\u00e1? - E confessaste que tu as roubaste? (Anch., Teatro, 178, 2006) \u25cf i mondaba'e - o que rouba, o que furta: ...Ap\u0177aba kunh\u00e3 ri i mondaba'e... - Os homens que roubam mulheres. (Anch., Teatro, 156, 2006); mondaba (ou mondasaba) - tempo, lugar, modo, etc. de roubar, de furtar; furto, roubo; objeto do furto, do roubo, coisa furtada: Eresepyme'eng yg\u00fb\u00e3pe nde mondasag\u00fbera? - Pagaste j\u00e1 o objeto de teu furto? (Ar., Cat., 107v); Ta sepy nde mondag\u00fbera. - Que tenha repara\u00e7\u00e3o teu roubo. (Anch., Teatro, 46)"}, {"first_word": "mondabeypor", "optional_number": "", "definition": "(ou mondabeyp\u00f3 ou mosabeypor) (v.tr.) - fazer embriagar-se, embebedar: Nde mondabeyp\u00f3 ka\u00fb\u0129. - Embebedava-te o cauim. (Anch., Teatro, 170); Ab\u00e1 mongag\u00fbabo ko\u00eep\u00f3 se'yma, i mondabeyp\u00f3... - Fazendo as pessoas beberem cauim ou dando-lhes de beber, fazendo-as embriagar-se. (Ar., Cat., 78)"}, {"first_word": "mondabora", "optional_number": "", "definition": "(s.) - ladr\u00e3o: mok\u00f5\u00ee mondabora - dois ladr\u00f5es (Ar., Cat., 90, 1686)"}, {"first_word": "mondar", "optional_number": "1", "definition": "(v.tr.) - ter para si, cuidar, julgar, supor ver: Pedro res\u00e9 ix\u00e9 nde mondari. - Em Pedro eu te supunha ver (isto \u00e9, julgava que tu fosses Pedro). (VLB, II, 121)"}, {"first_word": "mondar", "optional_number": "2", "definition": "(v.tr.) - suspeitar de: Ere\u00eemond\u00e1-mond\u00e1pe nde rapixara nde py'ape? - Ficaste suspeitando de teu pr\u00f3ximo em teu interior? (Anch., Doutr. Crist\u00e3, II, 100); A\u00eemondar ah\u1ebd xe ita\u00eeuba ri. - Suspeito dele acerca de meu dinheiro (isto \u00e9, suspeito que foi ele quem o furtou). (VLB, II, 121); Ere\u00eemond\u00e1-mond\u00e1 tenh\u1ebdpe nde remirek\u00f3 ab\u00e1 res\u00e9? - Ficaste suspeitando sem motivo de tua esposa por causa de algu\u00e9m? (Ar., Cat., 236, 1686)"}, {"first_word": "mondar\u00f5", "optional_number": "1", "definition": "(v. intr. compl. posp.) - trair, ser traidor (do c\u00f4njuge) (compl. com su\u00ed): Amondar\u00f5 xe mena su\u00ed. - Sou traidora de meu marido. (VLB, II, 29); O\u00eeabyet\u00e9pe omendaryba'e Tup\u00e3 nhe'enga o \u00eeosu\u00ed omondar\u00f5mo? - Transgridem muito a palavra de Deus os que se casam, sendo traidores um do outro? (Ar., Cat., 94v); Eremondar\u00f5pe nde remirek\u00f3 su\u00ed? - Foste traidor de tua esposa? (Anch., Doutr. Crist\u00e3, II, 92)"}, {"first_word": "mondar\u00f5", "optional_number": "2", "definition": "(v. intr. compl. posp.) - cometer furto, fazer roubo, apropriar-se [de algo: compl. com es\u00e9 (r, s)]: Emondar\u00f5 um\u1ebd. - N\u00e3o cometas furto. (Ar., Cat., 72v) \u25cf omondar\u00f5ba'e - o que comete furto, o que faz roubo: Ab\u00e1 mba'e res\u00e9 omondar\u00f5ba'e. - O homem que comete furto de algo. (Ar., Cat., 72v); mondar\u00f5aba (ou mondar\u00f5ama) - tempo, lugar, causa, etc. de cometer furto; objeto de furto, coisa furtada: Ere'upe ab\u00e1 mondar\u00f5ag\u00fbera? - Comeste objeto de furto de algu\u00e9m? (Ar., Cat., 107); Nde rorype... ses\u00e9 ab\u00e1 mondar\u00f5ag\u00fbera res\u00e9? - Tu te alegraste por algu\u00e9m cometer furto delas? (Ar., Cat., 109v)"}, {"first_word": "mondar\u00f5", "optional_number": "3", "definition": "(s.) - furto, ladroeira: Mondar\u00f5, nhe'enga\u00edba, mo'ema nde resem\u00f5. - Ladroeira, palavras ruins, mentiras sobejavam-te. (Anch., Teatro, 170); Ab\u00e1 mondar\u00f5 osep\u00eeak\u0129ba'e. - O que v\u00ea o furto de algu\u00e9m, sem se importar. (Ar., Cat., 72v)"}, {"first_word": "mondar\u00f5ag\u00fbera", "optional_number": "", "definition": "(etim. - o que foi consequ\u00eancia de uma trai\u00e7\u00e3o) (s.) - filho adulterino, filho bastardo (Anch., Cartas, 458)"}, {"first_word": "mondeb", "optional_number": "1", "definition": "(v.tr.) - colocar, p\u00f4r, meter, enfiar, vestir (a roupa ou a pessoa), cal\u00e7ar: Opab\u0129 tekoa\u00edba mondebi-katu o py'ape. - Todos os v\u00edcios colocaram bem em seus cora\u00e7\u00f5es. (Anch., Teatro, 10); A\u00eea\u00f3-mondeb. - Vesti a roupa nele. (VLB, II, 144); ...\u00ceand\u00e9 py'a pup\u00e9 sek\u00f3 mondepa... - Dentro de nosso cora\u00e7\u00e3o colocando sua lei. (Anch., Poemas, 88); E\u00eemondeb itangapema surupe.- Enfia a espada na bainha... (Ar., Cat., 54v); A\u00eemondeb o a\u00eeurybo. - Meto-o pelo pesco\u00e7o. (Anch., Arte, 43); A\u00eepyapas\u00e1-mondeb. - Calcei o sapato; A\u00eeepyapas\u00e1-mondeb. - Calcei-me os sapatos. (VLB, I, 63) \u25cf mondepaba - tempo, lugar, etc. de p\u00f4r, de colocar, etc.: Okeret\u00e1pe se'\u00f5mb\u00fbera o mondebag\u00fberype oupa? - Dormiu demais seu cad\u00e1ver, estando deitado no lugar em que o puseram? (Ar., Cat., 44v)"}, {"first_word": "mondeb", "optional_number": "2", "definition": "(v.tr.) - prender, encarcerar (VLB, I, 113) \u25cf i mondebypyra - o que \u00e9 (ou deve ser) preso, o preso: Mba'easybora i mondebypyra b\u00e9 rep\u00eeaka. - Ver os doentes e os presos. (Bettendorff, Comp\u00eandio, 22); ...mundeokype i mondebypyr\u00fbera - o que foi encarcerado na pris\u00e3o (Ar., Cat., 59v)"}, {"first_word": "mondepeba", "optional_number": "", "definition": "(s.) - variedade de armadilha (VLB, II, 24)"}, {"first_word": "mondeseb", "optional_number": "", "definition": "(v.tr.) - enli\u00e7ar, p\u00f4r li\u00e7os em (p.ex., tear), tramar com fios em (VLB, I, 117)"}, {"first_word": "mond\u00f3", "optional_number": "", "definition": "(v.tr.) - 1) mandar, fazer ir, enviar de c\u00e1 para l\u00e1: -Mam\u00f5pe Pilatos senosemi a'ereme? -Okarype... i mond\u00f3-nh\u1ebd-mot\u00e1. -Para onde Pilatos o retirou, ent\u00e3o? -Para a a pra\u00e7a, querendo faz\u00ea-lo ir, sem problemas. (Ar., Cat., 60v); A\u00eemond\u00f3-a\u00edb. - Mandei-o afrontado. (Fig., Arte, 138); E\u00eeori t'eremond\u00f3 xe su\u00ed tekoanga\u00eepaba. - Vem para que fa\u00e7as ir de mim a maldade. (Anch., Poemas, 128); Pedro os\u00f3 o mond\u00f3reme. - Pedro vai porque o mandam. (Fig., Arte, 84); ...Kori \u00e9 t'oromond\u00f3ne. - Hoje mesmo hei de te fazer ir. (Anch., Teatro, 32); 2) largar (p.ex., a corda, algo da m\u00e3o) - A\u00eemond\u00f3-mond\u00f3. - Eu os fui largando. (VLB, II, 18); 3) repelir, expulsar, enxotar (compl. com su\u00ed): ...pe 'anga su\u00ed i mond\u00f3\u00fb. - enxota-os de vossas almas. (Anch., Teatro, 50) \u25cf mondoara - o que manda, o que envia; o que enxota, etc. (Fig., Arte, 70): A\u00eekob\u00e9 pe mondoarama... - Eis que aqui estou, o que vos enxota. (Anch., Poesias, 56); mondoaba (ou mondosaba) - tempo, lugar, modo, instrumento, etc. de fazer ir, de mandar, de enxotar, etc.: Os\u00f3 o mondo\u00e1pe. - Vai aonde o mandam. (Fig., Arte, 84); mberu mondoaba - instrumento de enxotar moscas, abano de moscas (VLB, I, 48); emimond\u00f3 (t) - o que algu\u00e9m manda: Xe remimond\u00f3. - O que eu mando. (Fig., Arte, 70)"}, {"first_word": "mondok", "optional_number": "", "definition": "(etim. - fazer quebrar-se) (v.tr.) - 1) cortar [p.ex., vergas, cordas, varas, pau j\u00e1 derrubado, a garganta de algu\u00e9m (com instrumento cortante), uma fila de pessoas, etc.]: S. Pedro itangapema oseky\u00ee... i nambi mondoka. - S\u00e3o Pedro puxou a espada..., cortando sua orelha. (Ar., Cat., 54v); A\u00eeak\u00e3-mondok. - Cortei-lhe a cabe\u00e7a. (VLB, I, 92); Asysy-mondok. - Cortei a fila deles. (VLB, I, 83); ...I 'apira mondoki. - Cortaram seu prep\u00facio. (Ar., Cat., 3); A\u00eepi-mondok. - Corto-lhe a pele. (Anch., Arte, 51); ybyr\u00e1 mondoka - cortar \u00e1rvores (D'Evreux, Viagem, 144); 2) quebrar (como corda, linha, etc.) (VLB, II, 93); 3) interromper (VLB, II, 13): 4) entalhar (Marcgrave, Hist. Nat. Bras., 277) \u25cf mondokara - o que corta, o que quebra, etc.; mondokaba - tempo, lugar, modo, etc. de cortar, de quebrar, etc. (Fig., Arte, 119)"}, {"first_word": "mondorok", "optional_number": "1", "definition": "(v.tr.) - 1) rasgar, romper: ...o aobusu mondor\u00f3-ndoroka... - ...suas t\u00fanicas ficando a rasgar. (Ar., Cat., 56v); 2) estuprar: Ere\u00eemombukype kunhata\u0129 am\u00f5, i mok\u00fb\u00e1, i mondoroka? - Desvirginaste alguma menina, furando-a, estuprando-a? (Anch., Doutr. Crist\u00e3, II, 89); 3) quebrar (Marcgrave, Hist. Nat. Bras., 277)"}, {"first_word": "mondorok", "optional_number": "2", "definition": "(v.tr.) - arrancar (p.ex., ervas, ra\u00edzes como mandioca, nabo, etc.) (VLB, I, 41)"}, {"first_word": "mondosok", "optional_number": "", "definition": "(v.tr.) - retalhar, cortar em muitos peda\u00e7os (VLB, I, 83)"}, {"first_word": "mondu\u00ee", "optional_number": "", "definition": "(v.tr.) - fazer transbordar, fazer vir \u00e0 tona; fazer regurgitar (Anch., Arte, 4); fazer extravasar: ...Sek\u00f3-nhemima mondu\u00eea... - Fazendo vir \u00e0 tona seus atos escondidos. (Anch., Doutr. Crist\u00e3, II, 100)"}, {"first_word": "mondururu", "optional_number": "", "definition": "(s.) - MUNDURURU, \u00e1rvore da fam\u00edlia das melastomat\u00e1ceas (Miconia macrophylla (D. Don) Triana), \u201c...que d\u00e1 umas frutas pretas... que se comem todas...\u201d (Sousa, Trat. Descr., 194)"}, {"first_word": "mondyabor", "optional_number": "", "definition": "(v.tr.) - empobrecer: ...ap\u0177aba mondyab\u00f3 - empobrecendo os \u00edndios (Anch., Teatro, 30)"}, {"first_word": "mondyg\u00fber", "optional_number": "", "definition": "(v.tr.) - assolar, destruir (VLB, I, 45)"}, {"first_word": "mondy\u00ee", "optional_number": "", "definition": "(v.tr.) - espantar, assustar; amendrontar, apavorar (VLB, II, 66), fazer tremer: ...T'oro\u00eek\u00f3 nde ypype nh\u1ebd, or\u00e9 sumar\u00e3 mondy\u00eea. - Que estejamos perto de ti, espantando nossos inimigos. (Anch., Teatro, 122); \u00ceori anhanga mondy\u00eea... - Vem para espantar o diabo. (Anch., Poemas, 132); ...O\u00fa-mo'ang pe mondy\u00eea. - Pensa em vir para vos espantar. (Anch., Teatro, 180) \u25cf o\u00eemondy\u00eeba'e - o que espanta, o que assusta, etc.: ...Set\u00e1 tek\u00f3 oporomondy\u00eeba'ene... - Ser\u00e3o muitos os fatos que assustar\u00e3o as pessoas. (Ar., Cat., 159v); mondy\u00eetaba (ou mondy\u00eesaba) - tempo, lugar, modo, etc. de assustar, de espantar; espanto: ...Anhanga mondy\u00eetabamo. - Como modo de espantar o diabo. (Ar., Cat., 93)"}, {"first_word": "mondyk", "optional_number": "1", "definition": "(v.tr.) - 1) aproximar: Mar\u00e3pe yb\u0177\u00e1 serek\u00f3\u00fb i mondyka pot\u00e1? - Que fizeram, querendo aproxim\u00e1-los? (Ar., Cat., 62v); 2) fazer chegar: Eresepy-mondykype mar\u00e3tek\u00f3 repyramo? - Fizeste chegar o pagamento como retribui\u00e7\u00e3o de um trabalho? (Ar., Cat., 107v)"}, {"first_word": "mondyk", "optional_number": "2", "definition": "(v.tr.) - destruir, eliminar, acabar com: A\u00eepot\u00e1-katutenh\u1ebd opab\u0129 taba mondyka. - Quero muit\u00edssimo todas as aldeias destruir. (Anch., Teatro, 6); O ekopoxy res\u00e9, opab\u0129 ab\u00e1 mondyki... - Por sua maldade, todos os homems destr\u00f3i. (Anch., Poemas, 178) \u25cf mondykaba - tempo, lugar, causa, modo, etc. de destruir, de eliminar, de acabar: ...Tat\u00e1 as\u00e9 anga\u00eepaba repy mondykaba. - Fogo em que se elimina a d\u00edvida de nossos pecados. (Ar., Cat., 48v)"}, {"first_word": "mondyk", "optional_number": "3", "definition": "(v.tr.) - 1) abrasar, queimar: Akusu-mondyk. - Queimo campinas. (VLB, I, 140; II, 93); ...Opab\u1ebd taba mondyki. - Todas as aldeias abrasou. (Valente, Cantigas, V, in Ar., Cat., 1618); 2) acender: ...Tat\u00e1... \u00eea\u00eemondyk... - Acendemos o fogo. (Ar., Cat., 6)"}, {"first_word": "mondykaba", "optional_number": "", "definition": "(s.) - 1) conclus\u00e3o, final, o \u00faltimo: Mar\u00e3 e'ipe Santa Madre Igreja as\u00e9 rekomonhangaba mondykaba? - Como diz o \u00faltimo dos mandamentos da Santa Madre Igreja? (Ar., Cat., 78); Missa mondyk\u00e1pe \u00e9pe ere\u00eek\u00e9 \u00eeepi...? - \u00c9 no final da missa que entras sempre? (Anch., Doutr. Crist\u00e3, II, 105); 2) destino final: Ab\u00e1 rek\u00f3 mondykaba. - O destino final das coisas dos homens. (Ar., Cat., 20)"}, {"first_word": "mondykyr", "optional_number": "", "definition": "(ou mondyky) (v.tr.) - fazer gotejar, destilar (VLB, I, 129): Nde resa'y e\u00eemondyky... - Destila tuas l\u00e1grimas. (Anch., Doutr. Crist\u00e3, II, 112)"}, {"first_word": "mondysyk", "optional_number": "", "definition": "(v.tr.) - fazer chegar sucessivamente (Anch., Arte, 53v)"}, {"first_word": "mon\u1ebd", "optional_number": "1", "definition": "(part.) - mas antes (Fig., Arte, 143): Peteum\u1ebd xe \u00eeab\u00e9 pe\u00eek\u00f3-pot\u00e1, ...xe mon\u1ebd pe \u00eeab\u00e9 g\u00fbitek\u00f3bomo op\u00e1 mba'easy a\u00eeporar\u00e1 ik\u00f3 'ara pup\u00e9 Tup\u00e3 monhyr\u00f5momo! - Guardai-vos de querer ser como eu, ...mas, antes, se eu estivesse como v\u00f3s, todas as coisas dolorosas sofreria neste mundo para aplacar a Deus. (Ar., Cat., 165v)"}, {"first_word": "mon\u1ebd", "optional_number": "2", "definition": "(part. que expressa obriga\u00e7\u00e3o ou dever remotos) - deveria: A\u00eemond\u00f3-mon\u1ebdmo. - Deveria mand\u00e1-lo. (Anch., Arte, 7v); Kori mon\u1ebd as\u00f3. - Hoje eu deveria ir. (Anch., Arte, 25)"}, {"first_word": "monem", "optional_number": "", "definition": "(v.tr.) - fazer feder, tornar f\u00e9tido: Xe 'anga omonem tekoanga\u00eepaba. - Minha alma fez feder a vida pecaminosa. (Anch., Poemas, 106); ...K\u00f3 taba monema moropotara pup\u00e9. - Fazer feder esta aldeia com o desejo sensual. (Anch., Teatro, 138)"}, {"first_word": "monemo", "optional_number": "", "definition": "(part.) - o mesmo que temonemo (v.)"}, {"first_word": "mong", "optional_number": "", "definition": "(-\u00eeo- ou -nho-) (v.tr.) - lambuzar (com coisa viscosa, pegajosa, grudenta); sujar, encher de visgo ou grude: Anhomong. - Sujei-o de visgo. (VLB, II, 69); Lambuzei-o. (VLB, I, 87)"}, {"first_word": "monga", "optional_number": "", "definition": "(s.) - visgo, grude, pez, subst\u00e2ncia pegajosa: E\u00eeori or\u00e9 mongoka... - Vem para nos arrancar o visgo. (Anch., Poemas, 174)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, MONGAGU\u00c1 (nome de munic\u00edpio de SP) (v. p. 386)."}, {"first_word": "monga'\u1ebd", "optional_number": "1", "definition": "- o mesmo que moka'\u1ebd2 (v.)"}, {"first_word": "monga'\u1ebd", "optional_number": "2", "definition": "(v.tr.) - fazer sarar: O\u00eeposanong, i nambi at\u00f5\u00eea nhote, a\u00fbnhenh\u1ebd i monga'\u1ebdmo, i mo\u00eeepot\u00e1. - Curou-o, somente tocando sua orelha, imediatamente fazendo-a sarar, grudando-a. (Ar., Cat., 76, 1686)"}, {"first_word": "mongakuab", "optional_number": "1", "definition": "(ou mongakug\u00fbab) (v.tr.) - dar as novas a, dar not\u00edcia a, informar [sobre algo: compl. com es\u00e9 (r, s)]: A\u00eemongakuab (mba'e) res\u00e9. - Informo-o acerca das coisas. (VLB, II, 51, adapt.)"}, {"first_word": "mongakuab", "optional_number": "2", "definition": "(ou mongakug\u00fbab) (v.tr.) - 1) fazer crescer: O\u00eemop\u0177at\u00e3 as\u00e9 'anga... i mongakuapa. - Fortalece a alma da gente, fazendo-a crescer. (Bettendorff, Comp\u00eandio, 90); 2) criar: T'oro\u00eeopytyb\u00f5ne or\u00e9 poromonhangag\u00fbera mongakuapa... - Que ajudemos um ao outro para criarmos nossos filhos. (Ar., Cat., 95) \u25cf mongakuasara - o que cria, o que faz crescer: A'e ni\u00e3 Tup\u00e3 sy ir\u0169namo Tup\u00e3 Jesus mongakuasaramo sek\u00f3\u00fb. - Ele, com a m\u00e3e de Deus, foi o que criou a Jesus, Deus. (Ar., Cat., 123, 1686)"}, {"first_word": "mongara\u00edb", "optional_number": "", "definition": "(v.tr.) - 1) santificar; benzer, consagrar: I anga\u00eepabet\u00e9pe ab\u00e1... oporomongaraiba'upa? - Peca muito o homem, benzendo falsamente as pessoas? (Ar., Cat., 66); ...Domingo momba'et\u00e9-ukari i mongaraibypyret\u00e1 sup\u00e9 o ekob\u00e9 \u00eeebyrag\u00fbera pup\u00e9 \u00ceand\u00e9 \u00ceara i mongaraib'ir\u00e9... - Mandam que os batizados honrem o domingo ap\u00f3s Nosso Senhor o santificar com seu retorno \u00e0 vida. (Ar., Cat., 12); 2) batizar \u25cf mongaraipara - o que batiza, o que benze, o que santifica, etc.: A'e abar\u00e9 nde mongaraipara ira\u00eetytataendy me'engi nde p\u00f3pe. - Aquele padre que te batiza d\u00e1 uma vela na tua m\u00e3o. (Ar., Cat., 187); i mongaraibypyra - o que \u00e9 (ou deve ser) batizado, bento, santificado, etc.: I mongaraibypyra ix\u00e9. - Eu estou bento. (VLB, I, 54); mongaraipaba - tempo, lugar, modo, etc. de santificar, de benzer, de batizar; o ato de santificar, de batizar: ...O a\u00f3-tinga o mongaraibag\u00fbera... repyramo... rero\u00edna. - Estando com suas roupas brancas, como recompensa de o terem batizado. (Ar., Cat., 168-168v)"}, {"first_word": "mongara\u00fb", "optional_number": "", "definition": "(v.tr.) - desconjuntar (Fig., Arte, 2), desconcertar; torcer (m\u00e3o ou p\u00e9): Xe py-mongara\u00fb ybyr\u00e1. - Um pau me desconjuntou o p\u00e9. (VLB, I, 97); A\u00eeepy-mongara\u00fb. - Desconjuntei-me o p\u00e9. (VLB, I, 97); A\u00eeep\u00f3-mongara\u00fb. - Torci-me a m\u00e3o. (VLB, II, 132)"}, {"first_word": "mongaru", "optional_number": "", "definition": "(v.tr.) - dar de comer a, apascentar (o gado), fazer pastar (VLB, I, 37)"}, {"first_word": "mongatur\u00f5", "optional_number": "1", "definition": "(ou mongatyr\u00f5) (etim. - tornar bom, enfim) (v.tr.) - p\u00f4r ordem em, ordenar, arranjar (VLB, I, 33), arrumar (o que se desmanchou): A\u00eetapu\u00eemongatur\u00f5 xe sy. - Arrumei a choupana \u00e0 minha m\u00e3e. (Fig., Arte, 88); Xe 'anga mongatur\u00f5mo... - Para p\u00f4r ordem em minha alma. (Anch., 100); Sek\u00f3 omongatur\u00f5 \u00eeand\u00e9 rek\u00f3-poxyp\u00fbera. - Sua lei p\u00f4s ordem em nossa antiga vida m\u00e1. (Anch., Poemas, 184)"}, {"first_word": "mongatur\u00f5", "optional_number": "2", "definition": "(ou mongatyr\u00f5) (v.tr.) - ornar, enfeitar (VLB, II, 59)"}, {"first_word": "monga'u", "optional_number": "", "definition": "(v.tr.) - fazer beber cauim, dar a beber vinho a: ...Ab\u00e1 mongag\u00fbabo ko\u00eep\u00f3 se'yma... - Fazendo as pessoas beberem cauim ou dando-lhes de beber. (Ar., Cat., 78)"}, {"first_word": "monger", "optional_number": "", "definition": "(v.tr.) - fazer dormir (VLB, I, 22)"}, {"first_word": "monget\u00e1", "optional_number": "1", "definition": "(v.tr.) - pedir a, rogar a: Atup\u00e3-monget\u00e1 xe \u00eeoes\u00e9, e\u00eemonget\u00e1 nde res\u00e9, Pedro t'o\u00eemonget\u00e1 o \u00eeoes\u00e9. - Eu rogo a Deus por mim, roga a Ele por ti e Pedro rogue a Ele por si. (Fig., Arte, 81); Ne emonget\u00e1 nde Tup\u00e3 t'ok\u00fbab \u00e9 amanusu... - Roga tu a teu Deus para que passe mesmo a tempestade. (Staden, Viagem, 66) \u25cf mongetasara - o que roga a, o que pede a: Ab\u00e1-ab\u00e1pe as\u00e9 res\u00e9 Tup\u00e3 mongetasaramo sek\u00f3\u00fb? - Quem s\u00e3o os que rogam a Deus por n\u00f3s? (Ar., Cat., 23v); mongetasaba - tempo, lugar, modo, etc. de rogar, de pedir, etc.: ...'ang\u00fbera... res\u00e9 Tup\u00e3 mongetasag\u00fbama - ...tempo de rogar a Deus pelas almas (Ar., Cat., 136)"}, {"first_word": "monget\u00e1", "optional_number": "2", "definition": "1) (v.tr.) - conversar com, falar com: ...I monget\u00e1-potare'yma. - N\u00e3o querendo conversar com ele. (Ar., Cat., 179); Onhomonget\u00e1. - Falam uns com os outros. (Fig., Arte, 80); Korite'\u0129 Pedro xe ruba monget\u00e1\u00fb. - Agora Pedro com meu pai falou. (Fig., Arte, 96); 2) (v. intr.) - conversar [com algu\u00e9m: compl. com ri ou es\u00e9 (r, s)]: Ne'\u0129 t'\u00eeamonget\u00e1 \u00eeand\u00e9 rekasara ri. - Vamos, conversemos com os que nos procuram. (L\u00e9ry, Histoire, 9) \u25cf mongetasara - o que conversa com, o que fala com: Nd'e'i te'e i mongetasara... Tup\u00e3 nhe'enga ab\u0177abo... - Por isso mesmo os que conversam com eles transgridem a palavra de Deus. (Ar., Cat., 179)"}, {"first_word": "monget\u00e1", "optional_number": "3", "definition": "(v.tr.) - ler: A\u00eemonget\u00e1. - Leio-o. (VLB, II, 20)"}, {"first_word": "mong\u00fbab", "optional_number": "", "definition": "(ou mong\u00fb\u00e1) (v.tr.) - fazer passar: \u00ceamong\u00fb\u00e1 moxy ru'uba... - Fazemos passar as flechas dos malditos. (Anch., Teatro, 26); ...Op\u00e1 o bo\u00ee\u00e1 nde p\u00f3pe i mong\u00fbapa. - Todos os seus disc\u00edpulos para tuas m\u00e3os fazendo-os passar. (Anch., Poemas, 124); T'i ramb\u00fber i\u00e3 xe remimborarama..., t'among\u00fbabyne. - Que se frustre esse meu futuro sofrimento, que eu o fa\u00e7a passar. (Ar., Cat., 53) \u25cf mong\u00fbapaba - tempo, lugar, finalidade, etc. de fazer passar: h\u00f3stia mong\u00fbapag\u00fbama res\u00e9 as\u00e9 \u00eeuru res\u00e9... - para fazer passar a h\u00f3stia em nossa boca (Anch., Doutr. Crist\u00e3, I, 217)"}, {"first_word": "mongub", "optional_number": "", "definition": "(v.tr.) - fazer estar (Anch., Arte, 5)"}, {"first_word": "monguba", "optional_number": "", "definition": "(s.) - MONGUBA, MUNGUBA, 1) MONGUBEIRA, \u00e1rvore da fam\u00edlia das bombac\u00e1ceas (Pseudobombax munguba (Mart. & Zucc.) Dugand); 2) o fruto da mongubeira (Brand\u00e3o, Di\u00e1logos, 204)"}, {"first_word": "mongu\u00e9", "optional_number": "", "definition": "(v.tr.) - 1) bulir com, agitar, balan\u00e7ar: A\u00eemongu\u00e9. - Buli com ele; agitei-o. (VLB, I, 57); 2) fazer menear, afrouxar, abalar (o que estava firme, fixo): ...T'o\u00eek\u00f3 um\u1ebd oka rupi or\u00e9 'anga mongu\u00e9bo. - Que n\u00e3o esteja pelas casas para afrouxar nossas almas. (Valente, Cantigas, II, in Ar., Cat., 1618)"}, {"first_word": "mong\u00fbeb", "optional_number": "", "definition": "(v.tr.) - apagar (fogo, candeia) (VLB, I, 37)"}, {"first_word": "mongu\u00ee", "optional_number": "", "definition": "(v.tr.) - derrubar, fazer cair (p.ex., frutas, constru\u00e7\u00f5es, folhas, etc.), sacudir (p.ex., o p\u00f3 da roupa): \u00cearybob\u00f5 omongu\u00ee... - A ponte derrubam. (Anch., Poemas, 154); A\u00eemongu\u00ee soba. - Derrubei as folhas dela. (VLB, I, 99)"}, {"first_word": "mongu'i", "optional_number": "", "definition": "(etim. - tornar p\u00f3) (v.tr.) - moer, pulverizar (com pedra ou moinho) (VLB, II, 40) \u25cf i mongu'ipyra - o que \u00e9 (ou deve ser) mo\u00eddo (VLB, II, 40)"}, {"first_word": "mong\u00fbiapi", "optional_number": "", "definition": "(v.tr.) - esbarrar em (p.ex., na parede, no ch\u00e3o, etc.) (VLB, I, 122)"}, {"first_word": "mong\u00fbirup\u00e3", "optional_number": "", "definition": "(v.tr.) - esbarrar em (p.ex., na parede, no ch\u00e3o, etc.) (VLB, I, 122)"}, {"first_word": "mong\u00fby", "optional_number": "", "definition": "(v.tr.) - 1) desfazer (Fig., Arte, 2); 2) corroer; 3) gastar; despender, usar, empregar (VLB, I, 113): A\u00eemong\u00fby-pab. - Gastei-o totalmente. (VLB, I, 147); 4) desatar (Marcgrave, Hist. Nat. Bras., 277) \u25cf emimong\u00fby (t) - o que algu\u00e9m desfaz, corr\u00f3i, etc.: ...I nemet\u00e9, i tu\u00eeuket\u00e9, tasoka, ura remimong\u00fbyamone. - Ser\u00e3o muito fedorentos, ser\u00e3o muito podres, corro\u00eddos de vermes e de bernes. (Ar., Cat., 164)"}, {"first_word": "mongy", "optional_number": "1", "definition": "(v.tr.) - untar (Anch., Arte, 5): A\u00eemongy g\u00fbyr\u00e1-aba. - Untei as penas de p\u00e1ssaro (para me emplumar com elas). (VLB, I, 112); As\u00e1-mongy. - Untei as penas nele. (VLB, I, 112) \u25cf mong\u0177ara - o que unta; mong\u0177aba - tempo, lugar, modo, etc. de untar (Fig., Arte, 118)"}, {"first_word": "mongy", "optional_number": "2", "definition": "(v.tr.) - 1) tingir [de algo: compl. com es\u00e9 (r, s)]: A\u00eemongy \u00eeanypaba res\u00e9. - Tinjo-o com jenipapo. (VLB, II, 128); 2) usar como tinta, passar (tinta): A\u00eemongy \u00eeanypaba. - Uso jenipapo como tinta; passo jenipapo. A\u00ee\u00eeanyp\u00e1-mongy. - Passo jenipapo nele. (VLB, II, 128)"}, {"first_word": "mongy'a", "optional_number": "", "definition": "(v.tr.) - sujar (Anch., Arte, 4)"}, {"first_word": "mongyr\u00e1", "optional_number": "", "definition": "(v.tr.) - fazer engordar (VLB, I, 116)"}, {"first_word": "mongyr\u1ef9\u00ee", "optional_number": "", "definition": "(v.tr.) - ranger: A\u00eemongyr\u1ef9\u00ee (ou a\u00eemongyr\u1ef9-ngyr\u1ef9\u00ee) xe r\u00e3\u00eea. - Fico rangendo meus dentes. (VLB, II, 96)"}, {"first_word": "monhan", "optional_number": "", "definition": "(v.tr.) - fazer correr: ...Moxy o\u00eenup\u00e3, i monhana... - Castiga o maldito, fazendo-o correr. (Anch., Poemas, 188)"}, {"first_word": "monhang", "optional_number": "", "definition": "(v.tr.) - 1) fazer: a) no sentido de fabricar: A\u00eek\u00f3-monhang xe ruba. - Fa\u00e7o a ro\u00e7a de meu pai. (Fig., Arte, 87); A\u00eemonhang oka. - Fiz uma casa. Xe rok\u00fbama a\u00eemonhang. - Fa\u00e7o minha futura casa. (VLB, I, 108); b) no sentido de causar, levar a: ...Ybakype \u00eeand\u00e9 sorama monhanga... - Fazendo-nos ir para o c\u00e9u. (Ar., Cat., 53, 1686); c) no sentido de criar, gerar: N'as\u00e9 ruba ru\u00e3-tepe as\u00e9 ret\u00e9 o\u00eemonhang? - Mas n\u00e3o foi nosso pai que fez nosso corpo? (Ar., Cat., 25); d) no sentido de realizar, proceder, agir, cometer: ...Semimonhang\u00fbera \u00eeamonhangyne. - Faremos o que ele fez. (Ar., Cat., 122, 1686); e) no sentido de proferir: ...Opakatu ab\u00e1 s\u00f3\u00fb ladainhas monhanga... - Todas as pessoas v\u00e3o fazendo as ladainhas. (Ar., Cat., 126); 2) transformar (com a posp. -ramo): Mba'epe erimba'e o\u00eemonhang 'aramo? - Que transformou outrora em mundo? (isto \u00e9, de que fez o mundo?) (Anch., Doutr. Crist\u00e3, I, 159); ...'Y anh\u1ebd monhangi ka\u00fb\u0129namo... - A \u00e1gua transformou em vinho. (Ar., Cat., 12); A\u00eemonhang it\u00e1 pind\u00e1ramo. - Transformo o ferro em anzol. (Anch., Arte, 43v); So'o rag\u00fbera aobamo \u00eea\u00eemonhang. - A l\u00e3 em roupa transformamos (isto \u00e9, da l\u00e3 fazemos roupa). (VLB, I, 136); 3) urdir, maquinar: ...E'i mo'ema monhanga... - Mostram-se a urdir mentiras. (Anch., Teatro, 36); 4) modelar, dar forma, tender (os p\u00e3es, a partir de uma massa) (VLB, II, 126) \u25cf monhangara - o que faz (Fig., Arte, 120); criador, autor, causador (VLB, I, 48): ...O monhangaramo nde rek\u00f3 kuapa... - Reconhecendo que tu \u00e9s o seu pr\u00f3prio criador. (Ar., Cat., 26); emimonhanga (t) - a obra, o feito, o que algu\u00e9m faz ou gera: ...T'o\u00eekuab ybaka piara, Tupana remimonhanga. - Que conhe\u00e7a o caminho do c\u00e9u, obra de Deus (lit., o que Deus faz). (Valente, Cantigas, VI, in Ar., Cat., 1618); monhangaba - tempo, lugar, etc. de fazer, de gerar, de criar; gera\u00e7\u00e3o, cria\u00e7\u00e3o: ...T'ere\u00eeub morea\u00fbsuba monhang\u00e1pe. - Que estejas prostrado no lugar de se fazerem sofrimentos. (Anch., Teatro, 48); i monhangymbyra - o que \u00e9 (ou deve ser) feito, criado; feito de: ...ybyr\u00e1 it\u00e1-monhangymbyra kup\u00e9pe... - atr\u00e1s de uma cerca feita de pedras (Ar., Cat., 9v); Tup\u00e3 syrama ri i monhangymbyra... - Para m\u00e3e de Deus \u00e9 feita. (Anch., Poemas, 88)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00e9m o nome do munic\u00edpio paulista de PINDAMONHANGABA (v. p. 386)."}, {"first_word": "monhangaba", "optional_number": "", "definition": "(etim. - instrumento de fabricar) (s.) - forma (de p\u00e3o, de modelar, etc.) (VLB, I, 142)"}, {"first_word": "monhangypy", "optional_number": "", "definition": "(etim. - fazer primeiro) (v.tr.) - introduzir, inventar (VLB, II, 13)"}, {"first_word": "monhar\u00f5", "optional_number": "1", "definition": "(etim. - fazer investir) (v.tr.) - fazer isca ou chamariz para, atrair (a ca\u00e7a ou as aves com assobios ou reclamos) (VLB, II, 48): Ere\u00eemonhar\u00f5pe kunh\u00e3 am\u00f5 nde rapixara pyri? - Atra\u00edste alguma mulher para junto de teu pr\u00f3ximo? (Anch., Doutr. Crist\u00e3, II, 91)"}, {"first_word": "monhar\u00f5", "optional_number": "2", "definition": "(etim. - fazer investir) (v.tr.) - provocar (VLB, II, 89); fazer ficar bravo (VLB, II, 95); irritar, a\u00e7ular (p.ex., o animal, para que arremeta) (VLB, II, 89)"}, {"first_word": "monhar\u00fbama", "optional_number": "", "definition": "(s.) - nega\u00e7a, isca, chamariz (VLB, II, 48)"}, {"first_word": "monhe\u00e3\u00ee\u00e3\u00ee", "optional_number": "", "definition": "(etim. - ficar fazendo dentes) (v.tr.) - fazer mossas no gume ou fio de (ferramentas) (VLB, II, 43)"}, {"first_word": "monhe'eng", "optional_number": "", "definition": "(v.tr.) - fazer falar: Omonhe'enguk\u00e1 tem\u00f5 Tup\u00e3 te'\u00f5mb\u00fbera...! - Que bom seria se Deus mandasse fazer os cad\u00e1veres falarem! (Ar., Cat., 156v)"}, {"first_word": "monheg\u00fbasem", "optional_number": "", "definition": "(v.tr.) - espantar, afugentar, fazer fugir: E\u00eemonheg\u00fbasem anhanga... - Faze fugir o diabo. (Anch., Poemas, 168); ...Nde monheg\u00fbas\u1ebd-mot\u00e1. - Querem afugentar-te. (Anch., Teatro, 136) \u25cf monheg\u00fbasembaba - tempo, lugar, finalidade, etc. de afugentar, de espantar, etc.: ...Anhanga monheg\u00fbasemag\u00fbama res\u00e9. - Para afugentar o diabo. (Ar., Cat., 24)"}, {"first_word": "monhemombe'u", "optional_number": "", "definition": "(etim. - fazer confessar-se) (v.tr.) - confessar, ouvir confiss\u00e3o: ...As\u00e9 monhemombeg\u00fbabo... - Confessando a gente. (Ar., Cat., 93v) \u25cf monhemombe'\u00fbara (ou monhemombeg\u00fbara) - confessor, o que ouve a confiss\u00e3o de: ...o monhemombe'\u00fbarama res\u00e9 o\u00eekoteb\u1ebdmo... - ...tendo falta de um confessor seu... (Ar., Cat., 76); monhemombeg\u00fbaba - tempo, lugar, modo, etc. de confessar; confiss\u00e3o: Ere\u00eemombe'upe ab\u00e1 rera abar\u00e9 nde monhemombeg\u00fb\u00e1pe...? - Contas o nome de algu\u00e9m quando te confessa o padre? (Ar., Cat., 108)"}, {"first_word": "monhemonhang", "optional_number": "", "definition": "(v.tr.) - fazer transformar-se, fazer gerar-se: ...Og ug\u00fbyramo i monhemonhanga... - Fazendo-o transformar-se em seu pr\u00f3prio sangue... (Ar., Cat., 84v)"}, {"first_word": "monhemosako'i", "optional_number": "", "definition": "(v.tr.) - fazer preparar-se: ...\u00eeand\u00e9 monhemosako'i-pot\u00e1. - ...querendo fazer-nos preparar. (Ar., Cat., 154)"}, {"first_word": "monhemo\u0177r\u00f5", "optional_number": "", "definition": "(v.tr.) - fazer irritar-se, fazer irar-se (VLB, II, 11)"}, {"first_word": "monhem\u0169", "optional_number": "", "definition": "(etim. - fazer parentes) (v.tr.) - pacificar, reconciliar: A\u00eemonhem\u0169. - Reconciliei-os. (Fig., Arte, 112)"}, {"first_word": "monhenong", "optional_number": "", "definition": "(v.tr.) - fazer que se ponha: Ere\u00eemonhenongype kunh\u00e3 nde 'arybo ses\u00e9 e\u00eek\u00f3bo? - Fizeste que uma mulher se pusesse sobre ti para fazer sexo com ela? (Ar., Cat., 234)"}, {"first_word": "monheran", "optional_number": "", "definition": "(etim. - fazer atacar) (v.tr.) - fazer irritar-se, provocar (p.ex., um animal para que arremeta) (VLB, II, 89)"}, {"first_word": "monherundykaba", "optional_number": "", "definition": "(num.) - quarto: I monherundykaba: E\u00eemoet\u00e9 nde ruba nde sy ab\u00e9. - O quarto (mandamento) deles: Honra teu pai e tua m\u00e3e. (Bettendorff, Comp\u00eandio, 10)"}, {"first_word": "monhopa'\u0169", "optional_number": "", "definition": "(v.tr.) - fazer intervalo, fazer a intervalos, alternar (p.ex., os dias em que se faz algo): A\u00eemonhopa'\u0169-pa'\u0169. - Fiquei-os alternando; fa\u00e7o-os com muitos intervalos. (VLB, I, 119; II, 13)"}, {"first_word": "monhopa'\u0169mondoar", "optional_number": "", "definition": "(v.tr.) - fazer intervalos, intercalar, alternar (VLB, I, 119)"}, {"first_word": "monhynhyng", "optional_number": "", "definition": "(v.tr.) - tornar enrugado, fazer murchar (VLB, II, 44)"}, {"first_word": "monhyr\u00f5", "optional_number": "", "definition": "(v.tr.) - 1) apaziguar, aplacar, amansar, fazer perdoar: A\u00eemonhyr\u00f5 Tup\u00e3 xe \u00eeopup\u00e9. - Aplaco a Deus para mim. (Fig., Arte, 81); Nde e\u00eemonhyr\u00f5 Tup\u00e3 nde \u00eeoup\u00e9. - Aplaca tu a Deus para ti. (Fig., Arte, 81); ...Xe anga\u00eepaba rapir\u00f5mo, ...i monhyr\u00f5mo. - Pranteando meus pecados, fazendo-os perdoar. (Anch. Teatro, 168); 2) reconciliar (os discordes) (VLB, II, 98) \u25cf omonhyr\u00f5ba'e - o que apazigua, o que aplaca, etc.: Tekokatuet\u00e9 rerekoara oporomonhyr\u00f5ba'e... - Os que t\u00eam a beatitude s\u00e3o os que apaziguam as pessoas. (Anch., Doutr. Crist\u00e3, I, 154); monhyr\u00f5saba - tempo, lugar, modo, etc. de aplacar, de apaziguar: Mba'e-et\u00e9 anh\u1ebd nhemombe'u... Tup\u00e3 remimonhang\u00fbera ik\u00f3 'ara pup\u00e9 o monhyr\u00f5sabamo... - Coisa muito boa \u00e9 a confiss\u00e3o, que Deus fez como modo de aplac\u00e1-lo neste mundo. (Ar., Cat., 220); monhyr\u00f5sara - o que aplaca, o que faz perdoar, apaziguador: Nd'e'i te'e abar\u00e9 moing\u00f3bo... o monhyr\u00f5saramo... - Por isso mesmo \u00e9 que constituiu os padres como seus apaziguadores. (Anch., Doutr. Crist\u00e3, I, 195)"}, {"first_word": "monomo?", "optional_number": "", "definition": "(interr.) - quanto? (em quantidade) (VLB, II, 91)"}, {"first_word": "mono'ong", "optional_number": "", "definition": "(v.tr.) - ajuntar, reunir (VLB, I, 29): ...T'os\u00f3 xe 'anga \u00eeepi tekokatu mono'onga. - Que v\u00e1 sempre minha alma ajuntando virtudes. (Valente, Cantigas, I, in Ar., Cat., 1618)"}, {"first_word": "moobaybak", "optional_number": "", "definition": "(v.tr.) - fazer erguer o rosto: ...Xe moobaybaka... - Fazendo-me erguer o rosto. (Anch., Poemas, 92)"}, {"first_word": "moobyr", "optional_number": "", "definition": "(v.tr.) - agu\u00e7ar (p.ex., ponta) (VLB, I, 27)"}, {"first_word": "moopar", "optional_number": "", "definition": "(v.tr.) - fazer perder-se (Fig., Arte, 91)"}, {"first_word": "mooryb", "optional_number": "", "definition": "(v.tr.) - tornar alegre, alegrar: Xe moory-katu \u00eeep\u00e9... - Tu me alegras muito. (Anch., Teatro, 14); T'o\u00fa... Tup\u00e3 or\u00e9 moorypa... - Que venha Deus para nos alegrar. (Anch., Teatro, 118)"}, {"first_word": "mopanem", "optional_number": "1", "definition": "(v.tr.) - 1) ausentar-se de, estar ausente de; faltar a, deixar de, deixar de chegar a: N'a\u00eemopanemi tup\u00e3oka. - N\u00e3o falto \u00e0 igreja. (VLB, II, 40); Ere\u00eemopanemype missa renduba?... - Deixaste de ouvir a missa? (Ar., Cat., 110v); ...O\u00eeo\u00ee\u00e1 te'\u00f5 rek\u00f3\u00fb kunum\u0129g\u00fbasu su\u00ed tu\u00eeba'e su\u00ed b\u00e9, nap\u00fbe\u00ee, ndaro\u00eea\u00ee am\u00f5 ab\u00e1 mopanemi... - Igualmente a morte est\u00e1 entre os mo\u00e7os e entre os velhos, n\u00e3o longe, mas nem por isso deixa de chegar \u00e0s outras pessoas. (Ar., Cat., 157v); 2) fazer carecer, fazer ter falta [de algo: compl. com es\u00e9 (r, s)]: Nd'e'i te'e tekokatu am\u00f5 res\u00e9 i mopaneme'ymi sa\u00fbsupa. - Por isso mesmo, amando-a, n\u00e3o a fez carecer de nenhuma virtude. (Ar., Cat., 133, 1686); 3) fazer a intervalos (VLB, II, 13)"}, {"first_word": "mopanem", "optional_number": "2", "definition": "(v.tr.) - desgra\u00e7ar, tornar desventurado, fazer fracassar: Anh\u1ebd \u00e3 a\u00eep\u00f3 tek\u00f3 \u00eeand\u00e9 mopanem-y-\u00eeara. - Eis que, na verdade, esse ato \u00e9 o que tem o dom de nos fazer fracassar. (Anch., Teatro, 158, 2006)"}, {"first_word": "mopapang", "optional_number": "", "definition": "(v.tr.) - fazer aos trancos, fazer confusamente (p.ex., o que se l\u00ea, o que se conta, por se fazer muito \u00e0 pressa) (VLB, I, 47, 116)"}, {"first_word": "mopar\u0129", "optional_number": "", "definition": "(v.tr.) - aleijar (VLB, I, 31)"}, {"first_word": "mopa'\u0169", "optional_number": "", "definition": "(v.tr.) - fazer intervalo, fazer a intervalos, interromper, espa\u00e7ar, intercalar, alternar: ...o nhemombe'ue'yma mopa'\u0169-muku potare'yma... - ...n\u00e3o querendo espa\u00e7ar longamente a falta de sua confiss\u00e3o (Ar., Cat., 76v); Ere\u00eemopa'\u0169pe... 'aret\u00e9 am\u00f5, Tup\u00e3okype e\u00eekee'yma? - Alternaste alguns dias de guarda, n\u00e3o entrando na igreja? (Anch., Doutr. Crist\u00e3, II, 85); A\u00eemopa'\u0169-pa'\u0169 nhote Tup\u00e3okype xe re\u00eek\u00e9. - Fa\u00e7o intervalos em minhas entradas na igreja (isto \u00e9, entro uma vez sim, outra n\u00e3o). (VLB, II, 13) \u25cf mopa'\u0169saba (ou mopa'\u0169ama ou mopa'\u0169ma) - tempo, lugar, modo, etc. de fazer intervalo, de interromper; interrup\u00e7\u00e3o, intercala\u00e7\u00e3o (Anch., Arte, 3)"}, {"first_word": "mopen", "optional_number": "", "definition": "(v.tr.) - quebrar: A\u00eeuru mopen nhe'engix\u00fbera. - Quebro a boca de um tagarela. (Fig., Arte, 88); Os\u00f3 b\u00e9 am\u00f5 maranaritekoara a'e mok\u00f5\u00ee mond\u00e1 retym\u00e3 mopena... - Foram de novo alguns soldados para quebrar as pernas daqueles dois ladr\u00f5es. (Ar., Cat., 64)"}, {"first_word": "mopepu", "optional_number": "", "definition": "(v.tr.) - p\u00f4r embra\u00e7aduras em (isto
