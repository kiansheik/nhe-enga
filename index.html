 (VLB, I, 83); \u2018ybotyra - flor de planta, flor (em geral) (VLB, I, 144); 2) haste, caule; talo (p.ex., de couve, de alface), verg\u00f4ntea (VLB, II, 62, 123): \u2588 \u2018yg\u00fbera - haste sem os gr\u00e3os (VLB, II, 63)"}, {"first_word": "yba", "optional_number": "3", "part_of_speech": "s.", "definition": "origem, princ\u00edpio (VLB, II, 59): Moroa\u00fbsubara \u2018yba... - Princ\u00edpio da compaix\u00e3o... (Valente, Cantigas, VII, in Ar., Cat., 1618); amanyba (ou amandyba) - come\u00e7o de chuva (Anch., Arte, 3)"}, {"first_word": "yba", "optional_number": "5", "part_of_speech": "s.", "definition": "cabo (como de foice ou qualquer ferramenta ou instrumento) (VLB, I, 61): \u2018Yba ting. - Os cabos s\u00e3o brancos. (L\u00e9ry, Histoire, 346) \u2588 \u2018y-p\u00fb\u00e3 - cabo de espada (lit., cabo de dedos) (VLB, I, 62)"}, {"first_word": "yba", "optional_number": "6", "part_of_speech": "s.", "definition": "baixo, a parte de baixo: ...Ybat\u00e9 koty og\u00fbetym\u00e3 mo\u00eearukari, \u2018yba koty o akanga. - Para cima mandou pregar suas pernas e, para baixo, sua cabe\u00e7a. (Ar., Cat., 9)"}, {"first_word": "ybaka", "optional_number": "", "part_of_speech": "s.", "definition": "c\u00e9u (tb. no sentido de para\u00edso crist\u00e3o): Ybaka su\u00ed ere\u00eeur... - Do c\u00e9u vieste. (Anch., Poemas, 100); Ybaka rasapa, os\u00f3, nde re\u00ee\u00e1... - Atravessando o c\u00e9u, foi, deixando-te. (Anch., Poemas, 124); Xe as\u00f3-potar ybakype sep\u00eeaka... - Eu quero ir para o c\u00e9u para v\u00ea-los. (D'Abbeville, Histoire, 357v); (...) n'ikatu\u00ee ybaka; yby nh\u00f5 i katu (...) - N\u00e3o \u00e9 bom o c\u00e9u; a terra, somente, \u00e9 boa. (Bettendorff [1699], p. 318) \u2588 ybakyg\u00fbara - habitante do c\u00e9u: Xe rar\u00f5ana ybakyg\u00fbara... - O que me guarda \u00e9 o habitante do c\u00e9u. (Valente, Cantigas, V, in Ar., Cat., 1618)"}, {"first_word": "ybakaba", "optional_number": "", "part_of_speech": "s.", "definition": "UBACABA, \u00e1rvore mirt\u00e1cea (Psidium radicans O. Berg) de flores amareladas, fruto amarelo alongado, cujo caro\u00e7o \u00e9 pequen\u00edssimo (D'Abbeville, Histoire, 223v)"}, {"first_word": "ybakuna", "optional_number": "", "part_of_speech": "s.", "definition": "nuvem escura, nuvem cerrada (VLB, II, 52): Kara\u00edba osapuka\u00ee tenh\u1ebd \u201c-Terre, terre\u201d. Ybakuna supinh\u1ebd. - Os homens brancos gritam, sem motivo, \u201c-Terra, terra\u201d. Na verdade, s\u00e3o nuvens escuras. (D'Abbeville, Histoire, cap. LI)"}, {"first_word": "ybanemixama", "optional_number": "", "part_of_speech": "s.", "definition": "GRUMIXAMA (v. komix\u00e3) (Vasconcelos, Cr\u00f4nica (Not.), II, \u00a788, 155)"}, {"first_word": "ybapurunga", "optional_number": "", "part_of_speech": "s.", "definition": "IBAPURINGA, \u00e1rvore cecropi\u00e1cea do g\u00eanero Pourouma, de fruto \u201ccomo uvas bastardas pequenas, que d\u00e3o mostras de n\u00e9speras\u201d (Brand\u00e3o, Di\u00e1logos, 218; Marcgrave, Hist. Nat. Bras., 116; Theat. Rer. Nat. Bras., II, 147)"}, {"first_word": "ybaruba", "optional_number": "", "part_of_speech": "s.", "definition": "IBIRUB\u00c1, pitangueira-do-mato (Vasconcelos, Cr\u00f4nica (Not.), II, \u00a788, 156)"}, {"first_word": "ybat\u00e9", "optional_number": "3", "part_of_speech": "adv.", "definition": "1) no alto (Fig., Arte, 130); para o alto; para cima (Fig., Arte, 132); para as alturas; \u00e0s alturas, ao alto: Xe \u00eeeky\u00eeme, t'ere\u00eeu ybat\u00e9 xe reras\u00f3bo. - Ao morrer eu, que tu venhas para levar-me para o alto. (Anch., Poemas, 102); Tup\u00e3 mo\u00eeo\u00eeapa, sek\u00f3\u00fb ybat\u00e9. - Sendo igual a Deus, est\u00e1 nas alturas. (Anch., Poemas, 124); ...Ybat\u00e9 t'orobas\u1ebd... - Que cheguemos ao alto. (Anch., Poemas, 148); 2) no sobrado (VLB, II, 119) \u2588 ybat\u00e9-pyryb (ou ybat\u00e9-pyryb\u0129) - mais para o alto (Fig., Arte, 131)"}, {"first_word": "yba\u00fbi\u00eeu", "optional_number": "", "part_of_speech": "s.", "definition": "GUABIJU, 1) \u00e1rvore mirt\u00e1cea (Eugenia guabiju O. Berg.) grande e grossa, de folhas longas e flores azuis; 2) o fruto dessa \u00e1rvore (D'Abbeville, Histoire, 224v)"}, {"first_word": "ybes\u1ebd", "optional_number": "", "part_of_speech": "s.", "definition": "ralo, ralador para mandioca (VLB, II, 96)"}, {"first_word": "yb\u0129\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "bafo; (adj.: yb\u0129\u00ee) - bafejante; (xe) ter bafo: Xe yb\u0129\u00ee-rem. - Eu tenho bafo fedorento. (VLB, I, 136)"}, {"first_word": "yb\u00f5", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) flechar: T'a\u00eeyb\u00f5ne! - Hei de flech\u00e1-lo! (Anch., Teatro, 32); ...Serob\u00eeasare'yma potyr\u00f5\u00fb, i\u00ee yb\u00f5\u00eeyb\u00f5mo... - Os que n\u00e3o criam nele trabalharam em conjunto, ficando a flech\u00e1-lo. (Ar., Cat., 3); 2) espinhar (VLB, I, 126); 3) arpoar (VLB, I, 41); fisgar (VLB, I, 140) \u2588 i\u00ee yb\u00f5mbyra - o que \u00e9 (ou deve ser) flechado: Xe ab\u00e9 i\u00ee yb\u00f5mbyr\u00fbera Basti\u00e3o xe moa\u00fb\u00ee\u00e9. - A mim tamb\u00e9m o flechado Basti\u00e3o derrotou-me. (Anch., Teatro, 48); emiyb\u00f5 (t) - o que algu\u00e9m flecha: Ak\u00f3 xe remiyb\u00f5mb\u00fbera? - Esse \u00e9 o que eu flechei? (Anch., Teatro, 18); moro-yb\u00f5 - flechar gente (Anch., Teatro, 172, 2006)"}, {"first_word": "yby", "optional_number": "1", "part_of_speech": "s.", "definition": "1) terra a) (no sentido de mundo, regi\u00e3o, p\u00e1tria): Yby \u00eear, nde angaturamet\u00e9 erimba'e... - Senhor da terra, tu foste muito bondoso. (D'Abbeville, Histoire, 341v); ...As\u00e9 i anga\u00eepaba'e ip\u00f3 ik\u00f3 ybype Tup\u00e3 remimotara n'o\u00eemonhangi. - Os que, de n\u00f3s, s\u00e3o maus s\u00e3o os que n\u00e3o fazem nesta terra a vontade de Deus. (Ar., Cat., 27); ...Our k\u00f3 xe yby supa rimba'e. - Veio para visitar esta minha terra outrora. (Ar., Cat., 9v); b) (no sentido de solo, mat\u00e9ria rochosa decomposta): Ere\u2018upe yby? - Comeste terra? (Anch., Doutr. Crist\u00e3, II, 88); yby-pytanga - terra avermelhada, barro (VLB, I, 52); yby-oka - casa de terra (Anch., Teatro, 184, 2006); 2) ch\u00e3o: Sug\u00fby turusu... ybype osyryka... - Seu sangue era muito, no ch\u00e3o escorrendo. (Anch., Poemas, 120); O\u2018ar ybype. - Caiu no ch\u00e3o. (VLB, I, 72); 3) terra firme (em oposi\u00e7\u00e3o a mar): Op\u00e1 ybaka ere\u00eemop\u00f3, paran\u00e3, yby ab\u00e9. - Todo o c\u00e9u preenches, o mar e a terra firme tamb\u00e9m. (Anch., Poemas, 128) \u2588 mba'e ybybond\u00fbara - coisa que costuma estar no ch\u00e3o (Fig., Arte, 139); ybype - em baixo, na l\u00e1jea (VLB, I, 110)"}, {"first_word": "ybyakyt\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "torr\u00e3o, peda\u00e7o de terra endurecido (VLB, II, 133)"}, {"first_word": "yby'amumbyar\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "planalto, chapada; superf\u00edcie plana e alta (VLB, I, 72)"}, {"first_word": "ybybo'\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "baixura; (adj.) - baixo (fal. de coisas, como de uma casa, etc.) (VLB, I, 50)"}, {"first_word": "ybyesapykanga", "optional_number": "", "part_of_speech": "s.", "definition": "ribanceira (VLB, II, 105); v. tb. esapykanga (VLB, I, 52)"}, {"first_word": "ybyg\u00fb\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "ventre, barriga, do umbigo para baixo (Castilho, Nomes, 32)"}, {"first_word": "yby\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um carn\u00edvoro aqu\u00e1tico (Marcgrave, Hist. Nat. Bras., 234)"}, {"first_word": "yby\u00eea'u", "optional_number": "", "part_of_speech": "s.", "definition": "IBIJA\u00da, nome comum a v\u00e1rias aves da fam\u00edlia dos caprimulg\u00eddeos. T\u00eam h\u00e1bitos noturnos. Seu canto era considerado um agouro. (Marcgrave, Hist. Nat. Bras., 195; VLB, II, 50)"}, {"first_word": "yb\u1ef9\u00eeme", "optional_number": "", "part_of_speech": "adv.", "definition": "interiormente; de forma entranhada (VLB, I, 119)"}, {"first_word": "yb\u1ef9\u00eemengatu", "optional_number": "", "part_of_speech": "adv.", "definition": "interiormente; de forma entranhada (VLB, I, 119)"}, {"first_word": "ybyk\u00fbaba", "optional_number": "", "part_of_speech": "s.", "definition": "produtividade; [adj. - ybyk\u00fbab (r, s)] - produtivo, de bom rendimento (p.ex., terra) (VLB, I, 144) \u2588 ybyk\u00fbabusu (r, s) - muito produtivo, de mui bom rendimento (p.ex., terra) (VLB, I, 144)"}, {"first_word": "ybyku'yba", "optional_number": "", "part_of_speech": "s.", "definition": "IBICU\u00cdBA, BICUIBEIRA, BICU\u00cdBA, BICU\u00cdBA-DE-FOLHA-MI\u00daDA, \u00e1rvore da fam\u00edlia das miristic\u00e1ceas (Myristica bicuhyba Schott ex Spreng.), de boa madeira, usada para a marcenaria e de caule e casca com propriedades medicinais. \u00c9 tamb\u00e9m chamada BICU\u00cdBA-VERMELHA, BOCUBA, BOCUUVA\u00c7U, BOCUIAB\u00c1*, BUCUUVA. (Soares, Coisas Not. Bras. (ms. C), 1872-1883; Vasconcelos, Cr\u00f4nica (Not.), II, \u00a781, 153)"}, {"first_word": "ybyna\u00eea\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "var. de inseto; cabra-cega (VLB, I, 62)"}, {"first_word": "ybypiara", "optional_number": "", "part_of_speech": "s.", "definition": "baceira, doen\u00e7a do ba\u00e7o; (adj.: ybypiar) (xe) ter baceira: Xe ybypiar. - Eu tenho baceira. (VLB, I, 50)"}, {"first_word": "ybyra", "optional_number": "1", "part_of_speech": "s.", "definition": "esp\u00e9cie de raia de grande tamanho (VLB, II, 70)"}, {"first_word": "ybyra", "optional_number": "2", "part_of_speech": "s.", "definition": "1) estopa: yby-pomombykypyra - estopa torcida (VLB, I, 82); [adj.: ybyr (r, s)] - estopento: Tuk\u0169 sybyr. - O tucum \u00e9 estopento (isto \u00e9, fibroso como a estopa). (VLB, I, 129); 2) linho: ybyraoba - pano de linho (VLB, II, 64)"}, {"first_word": "ybyra", "optional_number": "3", "part_of_speech": "s.", "definition": "EMBIRA (v. embyra) (Marcgrave, Hist. Nat. Bras., 99)"}, {"first_word": "ybyra", "optional_number": "4", "part_of_speech": "s.", "definition": "frescor (p.ex., de carne, peixe) (VLB, I, 144); verdor; (adj.: ybyr) - fresco, verde (o contr\u00e1rio de seco, como pau, madeira, etc.) (VLB, II, 144)"}, {"first_word": "ybyra", "optional_number": "5", "part_of_speech": "s.", "definition": "margem, ourela; parte ao longo de algo (de rio, mar, terra, etc.) (VLB, II, 60)"}, {"first_word": "ybyr\u00e1", "optional_number": "1", "part_of_speech": "s.", "definition": "1) madeira, pau (Fig., Arte, 69); vara: A\u00eenup\u00e3 xe ra'yra ybyr\u00e1 pup\u00e9. - A\u00e7oitei meu filho com uma vara. (Fig., Arte, 125); Ybyr\u00e1 karamem\u00fb\u00e3, ygarusu nungara... pup\u00e9 i mo'ar-uk\u00e1. - Mandando faz\u00ea-los embarcar numa arca de madeira, semelhante a um navio... (Ar., Cat., 41v); ...Ererop\u00fbar ybyr\u00e1 nde remirek\u00f3 res\u00e9! - Bateste com o pau na tua esposa! (Anch., Teatro, 168); 2) \u00e1rvore: Aybyr\u00e1-\u2018ab. - Corto a \u00e1rvore. (Fig., Arte, 145); 3) madeiro (VLB, II, 27); cruz: ...Ybyr\u00e1 pup\u00e9 oman\u00f5mo... - Morrendo na cruz. (Anch., Poemas, 90) \u2588 ybyr\u00e1-ypyp\u00fbera - cepo, o toco da \u00e1rvore que foi cortada (VLB, I, 70); ybyr\u00e1\u2018\u0129 - vara (VLB, II, 141); ybyr\u00e1-pararanga - roda de madeira (de carro, etc.); ybyr\u00e1-nhatimana - roda de madeira, como m\u00f3 de barbeiro, engenho de algod\u00e3o (que n\u00e3o toca o ch\u00e3o), etc.; ybyr\u00e1-babaka - roda de madeira (para algod\u00e3o) (VLB, II, 107)"}, {"first_word": "ybyr\u00e1", "optional_number": "2", "part_of_speech": "s.", "definition": "cerca; cerca de moir\u00f5es em torno de aldeia ind\u00edgena para a defesa contra os inimigos e contra os animais perigosos; estacada (Staden, Viagem, 67): ...Ybyr\u00e1 it\u00e1 monhangymbyra kup\u00e9pe so'o mimbaba roka og\u00fb\u00e2r g\u00fbupabamo... - Atr\u00e1s de uma cerca feita de pedras tomou a casa dos animais de cria\u00e7\u00e3o como sua pousada. (Ar., Cat., 9v); Aybyr\u00e1-monhang. - Fiz uma cerca de moir\u00f5es. (VLB, I, 142) \u2588 ybyr\u00e1-patag\u00fby - cerca de redes; ybyr\u00e1-pokanga - cerca feita de ramas (VLB, I, 70)"}, {"first_word": "ybyraba", "optional_number": "", "part_of_speech": "s.", "definition": "\u00e1rvore lecitid\u00e1cea (Eschweilera ovata (Cambess.) Miers) (Marcgrave, Hist. Nat. Bras., 136)"}, {"first_word": "ybyrag\u00fbyba", "optional_number": "1", "part_of_speech": "s.", "definition": "lugar onde h\u00e1 ramos ou madeira que algu\u00e9m toma para si; lugar onde h\u00e1 madeira ou frutas cuja extra\u00e7\u00e3o \u00e9 reservada a algu\u00e9m; coutada: Morubixaba ybyrag\u00fbype ah\u1ebd s\u00f3\u00fb ybyr\u00e1-\u2018apa. - Para a coutada do rei ele foi para cortar madeira. (VLB, II, 141)"}, {"first_word": "ybyrag\u00fbyba", "optional_number": "2", "part_of_speech": "s.", "definition": "var. de planta com vara fina de que, depois de seca, s\u00e3o cortados pauzinhos da grossura de um dedo, que esfregam um no outro para produzir um p\u00f3 que o calor da fric\u00e7\u00e3o acende, produzindo fogo (Staden, Viagem ao Brasil, 137; VLB, I, 68)"}, {"first_word": "ybyra\u00eeaka", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma \u00e1rvore (ABN, LXXXII (1962), 207)"}, {"first_word": "ybyra\u00eepu", "optional_number": "", "part_of_speech": "s.", "definition": "IBIRAIPU, variedade de formiga. \u201cS\u00e3o pardas e pequenas, mas mordem muito.\u201d (Sousa, Trat. Descr., 272)"}, {"first_word": "ybyrak\u00fb\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "UBIRAQU\u00c1, nome de uma serpente. \u201cEm mordendo a uma pessoa, logo lhe faz deitar o sangue por todos os meatos que tem.\u201d (Cardim, Trat. Terra e Gente do Brasil, 33; VLB, I, 76)"}, {"first_word": "ybyrak\u00fbara", "optional_number": "1", "part_of_speech": "s.", "definition": "andaimo do a\u00e7\u00facar nos engenhos coloniais (VLB, I, 35)"}, {"first_word": "ybyrakyt\u0129ara", "optional_number": "", "part_of_speech": "s.", "definition": "serrador de madeira (VLB, II, 117)"}, {"first_word": "ybyrapeaponha", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma \u00e1rvore (ABN, LXXXII (1962) 318)"}, {"first_word": "ybyrapok\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma \u00e1rvore (ABN, LXXXXII (1962), 200)"}, {"first_word": "ybyraporomakasi", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma \u00e1rvore (Soares, Coisas Not. Bras. (ms. C), 1666)"}, {"first_word": "ybyrasos\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "instrumento de podar, pod\u00e3o (VLB, II, 79)"}, {"first_word": "ybyra\u0177sanga", "optional_number": "", "part_of_speech": "s.", "definition": "ma\u00e7a, clava (do tipo aimor\u00e9): -Mba'e-mba'epe i popes\u00fbaramo? -Mimuku-katupab\u1ebd... ybyra\u0177sanga... -Que (havia) como suas armas? -Muitas lan\u00e7as, ma\u00e7as... (Ar., Cat., 54; VLB, II, 64)"}, {"first_word": "ybyri", "optional_number": "1", "part_of_speech": "adv.", "definition": "ao longo da costa, ao longo do rio: Ybyri-pyryb t'\u00eeas\u00f3. - Vamos um pouco mais ao longo da costa. (VLB, II, 24)"}, {"first_word": "ybyrib\u00e9", "optional_number": "", "part_of_speech": "adv.", "definition": "juntamente, ao mesmo tempo (VLB, II, 16)"}, {"first_word": "ybyrinh\u1ebd", "optional_number": "", "part_of_speech": "conj.", "definition": "em vez de, ao contr\u00e1rio, em vez de ser (VLB, I, 101)"}, {"first_word": "ybyryba", "optional_number": "", "part_of_speech": "s.", "definition": "BIRIB\u00c1, BERIB\u00c1, BIRIBAZEIRO, BIRIBA, 1) \u00e1rvore mirt\u00e1cea (Eugenia ligustrina (Sw.) Willd.) (Marcgrave, Hist. Nat. Bras., 132); 2) nome comum a v\u00e1rias plantas da fam\u00edlia das anon\u00e1ceas. \u201cServem-se os \u00edndios das achas desta madeira como candeias com que se servem de noite \u00e0 falta delas.\u201d (Sousa, Trat. Descr., 216)"}, {"first_word": "ybysokaba", "optional_number": "", "part_of_speech": "s.", "definition": "pil\u00e3o (de socar o barro dentro dos taipais para se fazerem paredes) (VLB, II, 77)"}, {"first_word": "ybytu", "optional_number": "", "part_of_speech": "s.", "definition": "vento: Ybytu \u00eeab\u00e9 osunung... - Zune como o vento. (Anch., Poemas, 190); Abeb\u00e9 k\u00f3 ybytu \u00ee\u00e1... - V\u00f4o como este vento... (Anch., Teatro, 40) \u2588 ybytu\u00fbasu (ou ybytu-a\u00edba) - ventania; tempestade de vento (VLB, II, 125); tormenta de vento (VLB, II, 132); trovoada (VLB, II, 133): A\u00eep\u00f3 ma\u00edra... ybytu\u00fbasu o\u00eemo\u00fa. - Aquele homem branco fez vir a ventania. (Staden, Viagem, 91)"}, {"first_word": "ybyu'uma", "optional_number": "", "part_of_speech": "s.", "definition": "lama (VLB, II, 17)"}, {"first_word": "ybyxuma", "optional_number": "", "part_of_speech": "s.", "definition": "IBIXUMA, fedegoso, arbusto de caule herb\u00e1ceo (Senna occidentalis (L.) Link), da fam\u00edlia das leguminosas, de propriedades medicinais, tamb\u00e9m chamado lava-pratos, maioba, mamang\u00e1, etc. \u201cServe de \u00f3timo sab\u00e3o, tendo os mesmos usos que sab\u00e3o espanhol.\u201d (Marcgrave, Hist. Nat. Bras., 131; Theat. Rer. Nat. Bras., II, 177)"}, {"first_word": "ye'\u1ebd", "optional_number": "", "part_of_speech": "s.", "definition": "fojo, buraco no ch\u00e3o cuja exist\u00eancia se disfar\u00e7a com folhas ou gravetos para apanhar ca\u00e7a, que cai dentro dele (VLB, I, 141)"}, {"first_word": "ye'embyka", "optional_number": "", "part_of_speech": "s.", "definition": "\u00e1gua salgada estagnada, \u00e1gua que os marinheiros franceses do s\u00e9culo XVI chamavam \u201csommaque\u201d (L\u00e9ry, Histoire, 359)"}, {"first_word": "yemby\u00eee\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "praia (VLB, II, 84)"}, {"first_word": "ygapema", "optional_number": "", "part_of_speech": "s.", "definition": "tacape \u2588 ygap\u1ebd-nambi - bago de tacape (VLB, I, 50) (o mesmo que ybyrapema - v.)"}, {"first_word": "ygapora\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "var. de vasilha: T'aras\u00f3 k\u00f3 ygapora\u00eea... - Hei de levar esta vasilha. (Anch., Teatro, 22)"}, {"first_word": "ygara", "optional_number": "", "part_of_speech": "s.", "definition": "canoa, IGARA, barco, barca, embarca\u00e7\u00e3o (que pode conter trinta ou quarenta homens), almadia, navio (VLB, II, 48): \u00cearybob\u00f5 omongu\u00ee, ygara kuab\u0129 pot\u00e1. - A ponte derrubam, querendo que a canoa passe. (Anch., Poemas, 154); Ygara set\u00e1-katu. - As canoas eram muit\u00edssimas. (Anch., Teatro, 18) \u2588 ybyr\u00e1-ygara - canoa de madeira; yp\u00e9-ygara - almadia de casca, canoa de casca; piripiri-ygara - canoa de junco (VLB, I, 32); ygara rokabytera - conv\u00e9s da embarca\u00e7\u00e3o (VLB, I, 81); ygara rerekoara - barqueiro, condutor de embarca\u00e7\u00e3o; yg\u00e1-membyra - barco de navio, barco salva-vidas (VLB, I, 53); ygarosara (ou yg\u00e1-\u2018osara) - pessoa que calafeta embarca\u00e7\u00f5es; calafetador (VLB, I, 63)"}, {"first_word": "tyba", "optional_number": "", "part_of_speech": "s.", "definition": "ancoradouro usual de canoas (VLB, II, 83)"}, {"first_word": "yg\u00fb\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "limo d'\u00e1gua; musgo de \u00e1rvore (VLB, II, 22; 45)"}, {"first_word": "yg\u00fbaba", "optional_number": "", "part_of_speech": "s.", "definition": "vasilha de beber \u00e1gua (VLB, II, 89)"}, {"first_word": "yg\u00fbaburu", "optional_number": "", "part_of_speech": "s.", "definition": "vasilha d'\u00e1gua (em rela\u00e7\u00e3o a quem bebe por ela): xe \u2018yg\u00fbaburu - minha vasilha d'\u00e1gua (isto \u00e9, aquela em que bebo) (Fig., Arte, 79)"}, {"first_word": "y\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "poeira; (adj.: y\u00ee) - empoeirado, poento (fal. de pessoa que se deitou ou se assentou pelo ch\u00e3o): Xe y\u00ee. - Eu estou poento. (VLB, II, 79)"}, {"first_word": "y\u00eeereba", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma ave, do tamanho de uma grande gaivota (Libri Principis, vol. I., 48)"}, {"first_word": "ykaraiuru", "optional_number": "", "part_of_speech": "s.", "definition": "pia d'\u00e1gua benta (VLB, II, 76)"}, {"first_word": "yk\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "flanco, lado, costado, ilharga: O p\u00f3, o py o yk\u00e9 kutukag\u00fbera b\u00e9pe erimba'e og\u00fberopu'am? - Ergueu-se com as feridas de suas m\u00e3os, de seus p\u00e9s e de seu flanco? (Ar., Cat., 44v); Minusu pup\u00e9 i\u00ee yk\u00e9 kutuki... - Com uma lan\u00e7a espetaram seu flanco. (Anch., Di\u00e1l. da F\u00e9, 192) \u2588 o yk\u00e9bo - de lado, de ilharga (VLB, II, 17)"}, {"first_word": "yky", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) debulhar (p.ex., o milho) (VLB, I, 90); 2) colher (VLB, I, 77) (Tem o ger\u00fandio irregular: yky\u00e9bo.): Eva... onhemomotaret\u00e9 \u2018yb\u00e1-poranga res\u00e9... i\u00ee yky\u00e9bo... - Eva atraiu-se muito pelo belo fruto, colhendo-o. (Anch., Poemas, 178) "}, {"first_word": "yky\u00ee", "optional_number": "", "part_of_speech": "s", "definition": "o mesmo que eky\u00ee (s) (v.)"}, {"first_word": "yma", "optional_number": "", "part_of_speech": "s.", "definition": "fuso de fiar (VLB, I, 145)"}, {"first_word": "ym\u00fban\u0129", "optional_number": "1", "part_of_speech": "adv.", "definition": "finalmente, enfim; nunca acabar de, nunca terminar de (como que gastando muito tempo); muito devagar (\u00c9 usado com o verbo \u2018i / \u2018\u00e9 na negativa, levando sempre o verbo principal para o ger\u00fandio.): Nd'e\u2018i ym\u00fban\u0129 ah\u1ebd aoba moa\u00fb\u00ee\u00e9bo. - Ele nunca acaba de completar as roupas (lit., n\u00e3o se mostra ele, enfim, completando as roupas). Nd'e\u2018i ym\u00fban\u0129 os\u00f3bo. - Nunca acaba ele de ir (lit., n\u00e3o se mostra finalmente indo). (VLB, II, 52); Nd'e'i ym\u00fban\u0129 ah\u1ebd i \u00eeuk\u00e1bo. - Muito devagar ele o mata (lit., n\u00e3o se mostra ele finalmente matando-o). (VLB, II, 140)"}, {"first_word": "ym\u00fban\u0129", "optional_number": "2", "part_of_speech": "adv.", "definition": "por longo tempo, em muito tempo, por longo intervalo de tempo: Ym\u00fban\u0129 ah\u1ebd rek\u00f3\u00fb. - Por longo tempo ele se deteve. (VLB, I, 125); Ym\u00fban\u0129 xe rek\u00f3\u00fb. - Estive por longo tempo. (VLB, II, 13); Nd'a\u2018\u00e9\u00ee ym\u00fban\u0129. - N\u00e3o estou por longo tempo; n\u00e3o tardo. (VLB, II, 124); Nd'a\u2018\u00e9\u00ee ym\u00fban\u0129 i monhanga (ou A\u2018\u00e9 ym\u00fban\u0129 i monhange'yma). - N\u00e3o o estou fazendo em muito tempo; n\u00e3o estou tardando em faz\u00ea-lo. (VLB, II, 125); E'i ymuan\u0129 ah\u1ebd i monhanga. - Ele o faz em muito tempo. (VLB, II, 81)"}, {"first_word": "ynhusu", "optional_number": "", "part_of_speech": "s.", "definition": "esbugalhamento; (adj.) - esbugalhado: Xe res\u00e1-ynhusu. - Eu tenho olhos esbugalhados. (VLB, II, 56)"}, {"first_word": "yp\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "casca (de \u00e1rvore) (VLB, I, 68)"}, {"first_word": "ypeka", "optional_number": "", "part_of_speech": "s.", "definition": "IPECA, esp\u00e9cie de ganso ou pato (D'Abbeville, Histoire, 242v; Sousa, Trat. Descr., 229); \u201c...\u00c9 preto pelas costas e pardo pela barriga e as asas pintadas de branco e alguns s\u00e3o todos pretos e \u00e9 um dos p\u00e1ssaros melhores de comer desta terra e fazem os filhos em buracos de pau e fazem nove e dez filhos.\u201d (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl.186)"}, {"first_word": "ypek\u0169ata\u00eerana", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma \u00e1rvore (VLB, II, 113)"}, {"first_word": "ypekuta'yra", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma planta (Theat. Rer. Nat. Bras., II, 153) "}, {"first_word": "ypy", "optional_number": "1", "part_of_speech": "v.tr.", "definition": "come\u00e7ar a (com verbo incorporado): ...sa'ang-yp\u0177abo - come\u00e7ando a pronunci\u00e1-lo (Ar., Cat., 25v); Osep\u00ee\u00e1pe karaibeb\u00e9 Tup\u00e3 o monhangara o monhang-ypyreme? - Viram os anjos a Deus, seu criador, quando ele come\u00e7ou a cri\u00e1-los? (Ar., Cat., 37v)"}, {"first_word": "ypy", "optional_number": "2", "part_of_speech": "s.", "definition": "come\u00e7o, origem, in\u00edcio, princ\u00edpio, o primeiro: N'i xy\u00ee, na set\u00e9\u00ee, n'i ypy\u00ee... - N\u00e3o teve m\u00e3e, n\u00e3o tem corpo, n\u00e3o teve come\u00e7o... (Ar., Cat., 22v); K\u00f3 xe ypy. - Este \u00e9 o meu princ\u00edpio. (VLB, II, 87); Mar\u00e3 e'ipe i\u00eeypy? - Como diz o primeiro deles? (Ar., Cat., 26); Ix\u00e9 i\u00eeypy. - Eu fui o primeiro deles. (VLB, II, 87); (adj.) - primeiro, original, inicial: tek\u00f3-ypy - a lei primeira (Anch., Poemas, 114); Ad\u00e3o, or\u00e9 rubypy... - Ad\u00e3o, nosso primeiro pai (Anch., Poemas, 130); ta'yrypy - primeiro filho do homem, primog\u00eanito (VLB, II, 87); (adv.) primeiramente, em primeiro lugar, primeiro: O emitymb\u00fberypy pup\u00e9 Tup\u00e3 pot\u00e1-me'engano. - Dar tamb\u00e9m o quinh\u00e3o de Deus naquilo que plantou primeiro. (Ar., Cat., 17)"}, {"first_word": "ypy", "optional_number": "3", "part_of_speech": "s.", "definition": "base; (adj.) (xe) - ter base: Xe ypy-ten. - Eu tenho a base fixa. (VLB, I, 140)"}, {"first_word": "ypy", "optional_number": "4", "part_of_speech": "s.", "definition": "topo: mytamyt\u00e1-ypy - topo da escada (VLB, II, 132)"}, {"first_word": "ypy", "optional_number": "5", "part_of_speech": "s.", "definition": "tronco, p\u00e9 (de \u00e1rvore): Ybyr\u00e1-ypype a\u00edn. - Estive assentado no tronco de uma \u00e1rvore. (VLB, II, 68) \u2588 ypyp\u00fbera - resto do tronco de \u00e1rvore que fica na terra ap\u00f3s o seu corte (VLB, II, 68); tronco de pau ou \u00e1rvore que fica na terra depois que perdeu os ramos (VLB, II, 137)"}, {"first_word": "ypybyrib\u00e9", "optional_number": "", "part_of_speech": "adv.", "definition": "juntamente, ao mesmo tempo: I potare'yma ypybyrib\u00e9 \u201ca\u00fb\u00eeebet\u00e9\u201d a\u2018\u00e9. - Eu disse: \u201c-muito bem\u201d, ao mesmo tempo n\u00e3o o querendo. (VLB, II, 16)"}, {"first_word": "ypy\u00f3", "optional_number": "", "part_of_speech": "s.", "definition": "grande quantidade, multid\u00e3o; (adj.) - numerosos: Or\u00e9 ypy\u00f3 (ou Or\u00e9 ypy\u00f3 nh\u1ebd). - N\u00f3s somos numerosos. (VLB, I, 81; II, 12)"}, {"first_word": "yriba\u00ee\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma ave (Theat. Rer. Nat. Bras., I, 169)"}, {"first_word": "yryapokyt\u0129aba", "optional_number": "", "part_of_speech": "s.", "definition": "veia d'\u00e1gua, vinco que, \u00e0s vezes, se v\u00ea pelo meio do mar (VLB, II, 142)"}, {"first_word": "yrypya'angaba", "optional_number": "", "part_of_speech": "s.", "definition": "sonda, prumo com que os marinheiros examinavam a fundura do mar (VLB, II, 121)"}, {"first_word": "ys\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "I\u00c7\u00c1, a f\u00eamea da sa\u00fava, inseto himen\u00f3ptero da fam\u00edlia dos formic\u00eddeos. \u201cA estas formigas comem os \u00edndios torradas sobre o fogo e fazem-lhe muita festa.... T\u00eam asas... e se saem dos formigueiros depois que chove muito, a enxugar-se ao sol; e t\u00eam grande boca e t\u00e3o aguda que cortam com ela como tesoura o fato a que chegam.\u201d (Sousa, Trat. Descr., 271) \u2588 ys\u00e1 rupi'a - ovos de i\u00e7\u00e1 (VLB, I, 142)"}, {"first_word": "ys\u00e3\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "ganchos em que os \u00edndios penduravam seus sambur\u00e1s (VLB, I, 64)"}, {"first_word": "ysapuku", "optional_number": "", "part_of_speech": "s.", "definition": "compridez; (adj.) - comprido: I\u00eeysapuku sama am\u00f5. - Eram compridas algumas cordas. (Anch., Teatro, 48)"}, {"first_word": "ysapy", "optional_number": "", "part_of_speech": "s.", "definition": "orvalho \u2588 ysapyg\u00fbasu - orvalho grande; orvalhada (VLB, II, 59)"}, {"first_word": "ysa\u00faba", "optional_number": "", "part_of_speech": "s.", "definition": "SA\u00daVA, SA\u00daBA, o mesmo que ysaet\u00e9 (v.) (D'Abbeville, Histoire, 255v)"}, {"first_word": "ysaub\u1ebd", "optional_number": "", "part_of_speech": "s.", "definition": "SAUVEIRO, formigueiro de i\u00e7\u00e1s, montes de terra que ajuntam (VLB, I, 142)"}, {"first_word": "ysok\u00f3", "optional_number": "1", "part_of_speech": "s.", "definition": "nome comum a certas lagartas de borboletas (Griebe, Brasil Holand\u00eas, vol. III, 48)"}, {"first_word": "ysoku", "optional_number": "", "part_of_speech": "s.", "definition": "nome aplicado \u00e0s lagartas de diversas borboletas (Marcgrave, Hist. Nat. Bras., 252)"}, {"first_word": "ysokusu", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um inseto (Marcgrave, Hist. Nat. Bras., 252)"}, {"first_word": "ysyka", "optional_number": "1", "part_of_speech": "s.", "definition": "goma (VLB, I, 149); leite de algum pau ou folha (VLB, II, 20); resina: kabure\u2018ybysyka - resina de cabre\u00fava (Piso, De Med. Bras. IV, 179); (adj.: ysyk) - resinoso: ysyp\u00f3-ysyka - cip\u00f3 resinoso (Theat. Rer. Nat. Bras., II, 215); (xe) ter leite, goma, resina (a \u00e1rvore, a planta, etc.) (VLB, II, 20)"}, {"first_word": "ysyka", "optional_number": "2", "part_of_speech": "s.", "definition": "ICICA, 1) ICICARIBA, \u00e1rvore da fam\u00edlia das anacardi\u00e1ceas (Protium icicariba (DC.) Marchand), de madeira mole, o mesmo que alm\u00e9cega-verdadeira. \u201cOnde est\u00e1, cheira muito bem por um bom espa\u00e7o.... Estila um \u00f3leo branco que se coalha. Serve para emplastos... e em lugar de incenso. (Cardim, Trat. Terra e Gente do Brasil, 42); 2) a resina extra\u00edda dessa \u00e1rvore (Piso, De Med. Bras., IV, 180; VLB, I, 32)"}, {"first_word": "ysyp\u00f3", "optional_number": "", "part_of_speech": "s.", "definition": "CIP\u00d3, ICIP\u00d3, designa\u00e7\u00e3o comum \u00e0s plantas sarmentosas ou trepadeiras que pendem das \u00e1rvores e nelas se tran\u00e7am (Marcgrave, Hist. Nat. Bras., 14; Staden, Viagem, 35; VLB, II, 145): A\u00eemaman okyt\u00e1 ysyp\u00f3 pup\u00e9. - Amarrei o esteio com cip\u00f3. A\u00eemaman ysyp\u00f3 okyt\u00e1 res\u00e9. - Enrolei o cip\u00f3 no esteio. (VLB, I, 117) \u2588 ysyp\u00f3-tyba - ajuntamento de cip\u00f3s (L\u00e9ry, Histoire, 349)"}, {"first_word": "ysypoimb\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "CIP\u00d3-IMB\u00c9, GUEMB\u00ca, CIP\u00d3-DE-IMB\u00c9, UMB\u00ca, IMBEZEIRO, nome comum a plantas da fam\u00edlia das ar\u00e1ceas, cip\u00f3s muito grossos usados para puxar madeira na mata, para embarca\u00e7\u00f5es, etc. (Sousa, Trat. Descr., 224)"}, {"first_word": "ysysa\u00fd", "optional_number": "", "part_of_speech": "s.", "definition": "facho de luz; c\u00edrio, vela, tocha, candeia (de cera ou de sebo) (VLB, I, 65): ...Ysysa\u00fd putumimbyka rupi p\u00e9 resap\u00e9bo. - Fachos de luz para iluminar o caminho pela escurid\u00e3o. (Ar., Cat., 54)"}, {"first_word": "ysysayg\u00fbasu", "optional_number": "", "part_of_speech": "s.", "definition": "var. de c\u00edrio ou tocha (VLB, I, 74)"}, {"first_word": "yt\u00e1", "optional_number": "1", "part_of_speech": "s.", "definition": "esteio, coluna, arma\u00e7\u00e3o; pe\u00e7as principais em que se sustenta uma m\u00e1quina ou qualquer coisa (VLB, I, 41); partes essenciais de um edif\u00edcio; estrutura: okyt\u00e1 - esteio, alicerce de casa (Anch., Arte, 9); inimbebyt\u00e1 - arma\u00e7\u00e3o de leito (VLB, II, 20); (adj.) - estrutural, fundamental, cardeal: ...Quatro tekokatu-yt\u00e1 - Quatro s\u00e3o as virtudes cardeais. (Ar., Cat., 19v); \u00eeur\u00e1-yta\u00fbasu - grandes esteios de um jirau (D'Abbeville, Histoire, 188)"}, {"first_word": "yt\u00e1", "optional_number": "2", "part_of_speech": "s.", "definition": "tear: aobyt\u00e1 - tear de roupas; in\u0129-yt\u00e1 - tear de redes (VLB, II, 125)"}, {"first_word": "ytaba", "optional_number": "", "part_of_speech": "s.", "definition": "nado; (adj.: \u2018ytab) - nadador: Xe \u2018ytab. - Eu sou nadador (ou sei nadar). (Anch., Arte, 51v)"}, {"first_word": "ytatina", "optional_number": "", "part_of_speech": "s.", "definition": "var. de inseto de p\u00e2ntanos (VLB, I, 55)"}, {"first_word": "ytu", "optional_number": "", "part_of_speech": "s.", "definition": "cachoeira (VLB, I, 62): O \u00eeara ope\u00e1 ytupe \u00e9... - Desembarcando seu senhor na pr\u00f3pria cachoeira. (Anch., Poesias, 269)"}, {"first_word": "yty", "optional_number": "", "part_of_speech": "s.", "definition": "cisco (p.ex., que se varre); lixo (VLB, II, 23), sujeira, imund\u00edcie: Aytypeir. - Varri os ciscos. (VLB, I, 75); (adj.) - sujo, imundo: piryty - pele imunda (isto \u00e9, lepra) (VLB, II, 20)"}, {"first_word": "ytyapyra", "optional_number": "", "part_of_speech": "s.", "definition": "monturo: -Onhotymype as\u00e9 Tup\u00e3okype? -N'onhotymi. -Um\u00e3me-et\u00e9pe? -Ytyapyrype nh\u1ebd. -Enterra-os a gente na igreja? -N\u00e3o os enterra. -Onde, na verdade? -Num monturo. (Ar., Cat., 50)"}, {"first_word": "anha", "optional_number": "", "part_of_speech": "t", "definition": "dente: iraras dentadas."}, {"first_word": "Bo\u00e7oroca", "optional_number": "", "part_of_speech": "RS", "definition": "De yby + sorok + -a: terra rasgada, vo\u00e7oroca."}, {"first_word": "porase\u00eea", "optional_number": "", "part_of_speech": "m", "definition": "dan\u00e7as."}, {"first_word": "Botupor\u00e3", "optional_number": "", "part_of_speech": "BA", "definition": "a mesma etimologia de Votuporanga (v.)."}, {"first_word": "ob\u00e1", "optional_number": "", "part_of_speech": "t", "definition": "cara     </script>


    <script>
        function searchByFirstWord(data, query) {
            return data.filter(item => item.first_word.toLowerCase() === query.toLowerCase());
        }
        function searchAllDefinitions(data, query) {
            return data.filter(item => (item.first_word.toLowerCase() !== query.toLowerCase()) && item.definition.toLowerCase().includes(query.toLowerCase()));
        }

        const searchButton = document.getElementById("searchButton");
        const searchInput = document.getElementById("searchInput");
        const resultsDiv = document.getElementById("results");

        searchButton.addEventListener("click", performSearch);
        searchInput.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                performSearch();
            }
        });
        window.addEventListener("load", function() {
            searchInput.focus();
            searchInput.click();
        });


        function performSearch() {
            const query = searchInput.value.trim().toLowerCase(); // Convert query to lowercase
            const verbete_results = searchByFirstWord(jsonData, query);
            const def_results = searchAllDefinitions(jsonData, query);
            const results = verbete_results.concat(def_results);

            resultsDiv.innerHTML = ""; // Clear previous results

            if (results.length > 0) {
                results.forEach(result => {
                    const resultDiv = document.createElement("div");

                    // Case-insensitive highlighting of query word
                    const definition = result.definition.replace(new RegExp(`(${query})`, "ig"), '<span class="highlighted">$1</span>');
                    // Create a link with query parameter
                    const link = document.createElement("a");
                    link.href = `${window.location.pathname}?query=${encodeURIComponent(result.first_word)}`;
                    link.innerText = result.first_word;
                    link.classList.add("search-link");

                    resultDiv.appendChild(link);
                    resultDiv.innerHTML += ` (${result.part_of_speech}): ${definition}`;
                    resultsDiv.appendChild(resultDiv);
                });
                const newUrl = `${window.location.pathname}?query=${encodeURIComponent(query)}`;
                history.pushState(null, null, newUrl);
            } else {
                resultsDiv.innerHTML = "Não encontrou nada.";
            }
        }

        // Read query parameter from URL
        const urlParams = new URLSearchParams(window.location.search);
        const queryParam = urlParams.get('query');

        if (queryParam) {
            // Preload results based on the query parameter
            searchInput.value = queryParam;
            performSearch();
        }
    </script>
