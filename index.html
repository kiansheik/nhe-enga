00e9, fica no meu encal\u00e7o, a importunar-me). (VLB, II, 74); So'o res\u00e9 a\u00eek\u00f3. - Estou atr\u00e1s de ca\u00e7a. (VLB, II, 41) \u25cf mba'e res\u00e9? - por qu\u00ea? (VLB, II, 82); mba'erama res\u00e9? - 1) por qu\u00ea? (referente a algo posterior a um determinado marco temporal): Mba'erama res\u00e9pe Tup\u00e3 i me'engi as\u00e9be? - Por que Deus os deu para a gente? (Ar., Cat., 23v); 2) para qu\u00ea?: -Mba'erama res\u00e9pe Tup\u00e3 semirekorama monhangi? -I pytyb\u00f5sarama res\u00e9... - Para que Deus criou a esposa dele? -Para sua futura ajudante... (Ar., Cat., 48); mba'e-res\u00e9mo? - por que seria que? por que raz\u00e3o haveria de? (VLB, II, 82)"}, {"first_word": "eseb\u00e9", "optional_number": "", "definition": "(r, s) (posp.) - com, juntamente com, assim como: S\u00e3o Matias... S. Pedro o ir\u0169et\u00e1 reseb\u00e9 tari ap\u00f3stoloramo. - S\u00e3o Pedro, com seus companheiros, tomou S\u00e3o Matias como ap\u00f3stolo. (Ar., Cat., 121-122); Asa\u00fbsub Pedro ta'yra reseb\u00e9. - Amo Pedro, assim como a seu filho. (Anch., Arte, 44v); ...Anhanga pe'abo, te'\u00f5 reseb\u00e9. - Afastando o diabo, assim como a morte. (Anch., Poemas, 108); \u00cea\u00eep\u00f3-as\u00e1-s\u00e1 i py reseb\u00e9, krus\u00e1 sos\u00e9 nh\u1ebd xe \u00ceara mo\u00ee\u00e1. - Atravessam suas m\u00e3os, assim como seus p\u00e9s, sobre a cruz pregando meu Senhor. (Anch., Poemas, 122)"}, {"first_word": "ese\u00ee", "optional_number": "", "definition": "(r, s) (adv.) - em frente de, diante de, \u00e0 frente de (Anch., Arte, 41): E'am xe rese\u00ee. - Est\u00e1 diante de mim. (VLB, I, 92)"}, {"first_word": "ese\u00eea", "optional_number": "", "definition": "(t) (s.) - a fronteira, a frente, o lado em face (Anch., Arte, 41)"}, {"first_word": "esem\u00f5", "optional_number": "1", "definition": "(s) (v.tr.) - 1) fazer provis\u00f5es de, fazer reservas de: Asesem\u00f5. - Fiz provis\u00f5es dele. (VLB., I, 17); 2) sobrar a, sobejar a, abundar a: Xe resem\u00f5 \u00eeep\u00e9 ita\u00eeuba. - Sobra-me dinheiro, certamente. (VLB, I, 17); I angatur\u00e3ngatuet\u00e9, tekokatu... o esem\u00f5neme. - Ela \u00e9 bon\u00edssima porque lhe abunda a virtude. (Ar., Cat., 32); Xe resem\u00f5 ir\u00e3 mba'ekatu-pab\u1ebd i potarypyra... - Abundar-me-\u00e1 futuramente toda a felicidade desejada. (Ar., Cat., 166v); ...Nde resem\u00f5 arinhama, ta\u00eeasu. - Sobram-te galinhas e porcos. (Anch., Poemas, 152); ...Xe resem\u00f5 sa\u00fb\u00ee\u00e1. - Sobram-me saui\u00e1s. (Anch., Poemas, 156)"}, {"first_word": "esem\u00f5", "optional_number": "2", "definition": "(t) (s.) - sobra, demasia, abund\u00e2ncia; [adj. esem\u00f5 (r, s)] - excessivo, demais, de sobra: Xe rosang-esem\u00f5. - Eu tenho sofrimento de sobra. (VLB, I, 106)"}, {"first_word": "esy", "optional_number": "", "definition": "(t) - v. ysy (t) (Fig., Arte, 145)"}, {"first_word": "esyr", "optional_number": "", "definition": "(s) (v.tr.) - assar (na brasa): ...Oroapek, oroesyne... - Sapecar-te-ei, assar-te-ei... (Anch., Teatro, 162); ...Moka'\u1ebd it\u00e1 \u00eeur\u00e1 'arybo sesyri. - Sobre grelhas de moquear, de ferro, assaram-no. (Ar., Cat., 7); Xe resy Lor\u1ebd-ka'\u1ebd. - Assa-me o Louren\u00e7o tostado. (Anch., Teatro, 90); Tup\u00e3 mombur\u00fbaret\u00e9 tat\u00e1 pup\u00e9 nde resyri. - Verdadeiros amaldi\u00e7oadores de Deus no fogo te assaram. (Anch., Teatro, 120) \u25cf emixyra (t) - o que algu\u00e9m assa, o assado: A\u00eep\u00f3 nde remixyrama. - Essas ser\u00e3o as que tu assar\u00e1s. (Anch., Teatro, 130)"}, {"first_word": "et\u00e1", "optional_number": "", "definition": "(t) (s.) - 1) grande n\u00famero, multid\u00e3o: nde rekobesaba 'ara ret\u00e1... - o grande n\u00famero de dias de tua vida (Ar., Cat., 157); \u00ceand\u00e9 ret\u00e1 \u00eeand\u00e9 pe'abo. - A multid\u00e3o de n\u00f3s afastando. (Anch., Teatro, 158, 2006); 2) (aparece como substantivo, muitas vezes, na fun\u00e7\u00e3o de objeto): muitos, muitas coisas, muitas pessoas: Ereruret\u00e1 ser\u00e3? - Trouxeste muitas coisas, porventura? (Anch., Teatro, 44); -Ererupe it\u00e1 kys\u00e9 am\u00f5? -Aruret\u00e1. -Trouxeste algumas facas de ferro? -Trouxe muitas. (L\u00e9ry, Histoire, 346); Aruret\u00e1 k\u00f3 reri... - Trouxe muitas destas ostras. (Anch., Poemas, 150); [adj.: et\u00e1 (r, s)] - muitos (em n\u00famero), numerosos, m\u00faltiplos, diversos; (xe) ter muitos: kunum\u0129-et\u00e1 - muitos meninos (Anch., Teatro, 24); tat\u00e1-endy-et\u00e1 - muitas chamas de fogo (Ar., Cat., 45); Or\u00e9 ret\u00e1. - N\u00f3s somos muitos. (VLB, II, 44); Xe ret\u00e1. - Eu tenho muitos (parentes). (VLB, I, 37); Na set\u00e1\u00ee xe anga\u00eepaba... - N\u00e3o s\u00e3o muitos meus pecados. (Anch., Teatro, 76); I porang k\u00f3 tup\u00e3oka, \u00eeeg\u00fbakabet\u00e1 rerupa! - \u00c9 bonita esta igreja, contendo muitos enfeites! (Anch., Poemas, 112); (adv.) 1) muitas vezes: Mar\u00e3namope as\u00e9 \u00eeobasabet\u00e1-et\u00e1\u00fbne? - Por que a gente se persignar\u00e1 muitas e muitas vezes? (Ar., Cat., 21v); 2) muito, demais: Xe repy-et\u00e1. - Eu tenho muito pre\u00e7o. (VLB, I, 88); Okeret\u00e1pe se'\u00f5mb\u00fbera...? - Dormiu demais seu cad\u00e1ver? (Ar., Cat., 44v); 3) No tupi colonial tamb\u00e9m serviu, \u00e0s vezes, como desin\u00eancia de plural, como o -s do portugu\u00eas: Emon\u00e3namope as\u00e9 \u00eeerur\u00e9\u00fb santos-et\u00e1 sup\u00e9? - Portanto, n\u00f3s rezamos aos santos? (Ar., Cat., 23v) \u25cf et\u00e1-katu (ou et\u00e1-tekatunh\u1ebd ou et\u00e1-katutenh\u1ebd) (r, s) - muit\u00edssimos, muit\u00edssimas vezes (VLB, II, 44); et\u00e1-et\u00e9 (r, s) - mais; muito mais (VLB, II, 28); et\u00e1 nhote (r, s) - mais ou menos (em n\u00famero), med\u00edocre (em n\u00famero) (VLB, II, 34)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., BAITA (mba'e + et\u00e1, \u201ccoisa demais, muita coisa\u201d), grande, enorme, imenso, crescido, desenvolvido: uma baita casa. Da\u00ed, tamb\u00e9m, PAQUET\u00c1 (nome de ilha do RJ); GUARATINGUET\u00c1 (munic\u00edpio de SP); ITAET\u00c1 (arroio do RS), etc. (v. p. 386)."}, {"first_word": "etab", "optional_number": "", "definition": "(s) (v.tr.) - aparar (p.ex., os cabelos): A\u00eeapyr-etab. - Aparei as pontas deles. (VLB, I, 70); Asetobapy-etab. - Aparei-lhe o topete. (VLB, II, 138)"}, {"first_word": "etama", "optional_number": "", "definition": "(t) (s.) - 1) regi\u00e3o, p\u00e1tria, terra (habitada, onde se vive ou onde se nasce): ...Nde angaturamet\u00e9 erimba'e, ap\u0177aba, morubixaba, kyre'ymbaba mond\u00f3bo xe retama pup\u00e9. - Tu foste muito bondoso, enviando homens, chefes e guerreiros, para minha terra. (D'Abbeville, Histoire, 341v); N'as\u00e9 retama ru\u00e3-tepe ik\u00f3 yby as\u00e9 rekoaba? - Mas n\u00e3o \u00e9 nossa p\u00e1tria esta terra em que moramos? (Ar., Cat., 26); T'\u00eeas\u00f3, mbeg\u00fb\u00e9... t'ixapy moxy retama. - Vamos, devagar, para queimar a terra dos malditos. (Anch., Teatro, 24); E\u00eeori nde retam\u00fbama rep\u00eeaka. - Vem para ver tua futura terra. (L\u00e9ry, Histoire, 341); 2) resid\u00eancia, morada: T'orog\u00fberek\u00f3, set\u00e3-me, nde pyri, tek\u00f3-puku. - Que tenhamos, em sua morada, junto de ti, a vida eterna. (Anch., Teatro, 122); Sekob\u00eear\u00f5mbyrape temirekoet\u00e9 ko\u00eep\u00f3 menet\u00e9 pe ret\u00e3mend\u00fbara? - Devem ser substitu\u00eddos a esposa ou o marido verdadeiros que est\u00e3o em vossas resid\u00eancias? (Ar., Cat., 96); 3) viveiro, lugar onde se criam ou onde habitam animais (VLB, I, 142)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, JAGUARETAMA (nome de munic\u00edpio do CE), BURITAMA (munic\u00edpio de SP), URUBURETAMA (serra do CE), etc. (v. p. 386)."}, {"first_word": "et\u00e3me'engaba", "optional_number": "", "definition": "(t) (s.) - lugar em que se d\u00e1 morada, terra prometida, terra dada: Ta pe\u00eek\u00f3 ir\u00e3 mba'ekatu-et\u00e9 rerekoaramo... \u00eeand\u00e9 ret\u00e3me'eng\u00e1pe. - Que sejais futuramente os que ter\u00e3o a verdadeira felicidade na nossa terra prometida. (Ar., Cat., 166); ...So'o, pir\u00e1, g\u00fbyr\u00e1 ret\u00e3me'engaba \u00e9 ik\u00f3 'ara... - Este mundo \u00e9 a terra prometida dos animais quadr\u00fapedes, dos peixes e dos p\u00e1ssaros... (Ar., Cat., 166v)"}, {"first_word": "etapokanga", "optional_number": "", "definition": "(t) (s.) - pouquid\u00e3o (em rela\u00e7\u00e3o a outra coisa); [adj.: etapokang (r, s)] - relativamente poucos, poucos em rela\u00e7\u00e3o a algo que se toma por refer\u00eancia (e n\u00e3o absolutamente), raro: ...G\u00fbyr\u00e1 setapokang... - Os p\u00e1ssaros eram relativamente poucos. (Ar., Cat., 41v); Or\u00e9 retapokang. - N\u00f3s somos poucos (em rela\u00e7\u00e3o ao n\u00famero de pessoas que seriam necess\u00e1rias). (VLB, II, 83) \u25cf setapok\u00e3ba'e - o que \u00e9 raro, poucas vezes visto ou que se n\u00e3o acha a cada passo (VLB, II, 96)"}, {"first_word": "etapokang\u00ee\u00f5te", "optional_number": "", "definition": "(t) - v. etapokanga (t)"}, {"first_word": "et\u00e3potasaba", "optional_number": "", "definition": "(t) (s.) - terra desejada, lugar em que desejamos resid\u00eancia: Ta pe\u00eek\u00f3 ir\u00e3 mba'ekatuet\u00e9 rerekoaramo... \u00eeand\u00e9 ret\u00e3potas\u00e1pe, ybakype... - Que sejais futuramente os que ter\u00e3o a verdadeira felicidade na nossa terra desejada, no c\u00e9u. (Ar., Cat., 166 )"}, {"first_word": "etapur\u0169", "optional_number": "", "definition": "(s) (v.tr.) - pintar o rosto (com uma risca ao longo do cabelo que toma toda a testa e vem morrer junto \u00e0s orelhas ou que vem da ponta do cabelo por entre as sobrancelhas at\u00e9 a ponta do nariz) (VLB, II, 78)"}, {"first_word": "et\u00e9", "optional_number": "1", "definition": "(t) (s.) - 1) verdade, legitimidade; 2) excel\u00eancia; 3) normalidade; [adj.: et\u00e9 (r, s)] - 1) verdadeiro, leg\u00edtimo, aut\u00eantico, genu\u00edno: Tup\u00e3 rendabet\u00e9, Tup\u00e3 ra\u00eeyra. - Verdadeira est\u00e2ncia de Deus, filha de Deus. (Anch., Poemas, 88); T'orosa\u00fbsu \u00eeand\u00e9 ruba, \u00eeand\u00e9 monhangaret\u00e9. - Que amemos nosso pai, nosso verdadeiro criador. (Anch., Teatro, 120); 2) muito bom; excelente, \u00f3timo; fino; enorme, fora do comum, a valer: Mba'e-et\u00e9 ka'ug\u00fbasu... - Coisa muito boa \u00e9 uma grande bebedeira. (Anch., Teatro, 6); ka'aet\u00e9 - mata \u00f3tima, de boa madeira (Anch., Cartas, 460); ybyr\u00e1-et\u00e9 - madeira fina, \u00f3tima (Anch., Cartas, 460); 3) normal: kunh\u00e3et\u00e9 - mulher normal (isto \u00e9, que nunca foi escrava) (VLB, I, 142); karaibet\u00e9 - crist\u00e3o normal (isto \u00e9, o que n\u00e3o \u00e9 mission\u00e1rio; leigo) (VLB, II, 20); 4) mais, maior, melhor: Turusuet\u00e9 - Ele \u00e9 maior. I poranget\u00e9 - Ele \u00e9 mais bonito. (VLB, II, 35); Ix\u00e9 xe katuet\u00e9. - Eu sou melhor. (VLB, II, 35); (adv.) - muito, bastante; verdadeiramente, de fato: Sek\u00f3-te i poxyet\u00e9... - Mas sua vida \u00e9 muito m\u00e1. (Anch., Teatro, 28); A\u00fb\u00ee\u00e9; xe rorybet\u00e9. - Basta; eu estou muito contente. (Anch., Teatro, 128); 'Arangaturamet\u00e9... - Dia muito bom. (Anch., Poemas, 94); Ad\u00e3o, or\u00e9 rubypy, or\u00e9 mokanhemet\u00e9... - Ad\u00e3o, nosso primeiro pai, fez-nos perder verdadeiramente. (Anch., Poemas, 130); T\u00e9 ouret\u00e9 kyb\u00f5 Reri\u00fbasu m\u00e3! - Ah, veio de fato para c\u00e1 o Ostra Grande! (L\u00e9ry, Histoire, 341) \u25cf et\u00e9-et\u00e9 (r, s) (adj.) - imenso, grandioso: Tup\u00e3 myat\u00e3-et\u00e9-et\u00e9... - a imensa for\u00e7a de Deus (Bettendorff, Comp\u00eandio, 62); (adv.) - demais, muit\u00edssimo: O'u-et\u00e9-et\u00e9 ah\u1ebd mba'e. - Ele comeu demais aquela coisa. (VLB, II, 118); etekatu - muit\u00edssimo, demais: Xe moa\u00eeu-marangatu, xe mo\u0177r\u00f5-etekat\u00fbabo, a\u00eep\u00f3 tek\u00f3-pysasu. - Importuna-me bem, irritando-me muit\u00edssimo, aquela lei nova. (Anch., Teatro, 4); As\u00e9 ra'angetekatu... Anhanga...? - Tenta-nos demais o diabo? (Ar., Cat., 92v); et\u00e9 nh\u1ebd - muito; muito bem (VLB, II, 44); et\u00e9'\u0129 - muito, verdadeiramente: Xe anga\u00eepabet\u00e9'\u0129 ra'u m\u00e3! - Ah, eu fui muito pecador! (Anch., Doutr. Crist\u00e3, I, 195); et\u00e9'\u0129 ...m\u00e3! - \u00f3, como me alegro! gra\u00e7as a Deus!: Our-et\u00e9'\u0129 xe ruba m\u00e3! - Gra\u00e7as a Deus meu pai veio! (VLB, II, 54)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, os nomes geogr\u00e1ficos CATETE (RJ), TAMANDUATE\u00cd (rio de SP), etc. (v. p. 386). Da\u00ed, tamb\u00e9m, no P.B., ABAET\u00ca, homem honrado, honesto; AJURUET\u00ca, papagaio-verdadeiro, nome de ave psitac\u00eddea; CAAET\u00ca (ka'a + et\u00e9, \u201cmata verdadeira\u201d), regi\u00e3o da floresta amaz\u00f4nica que s\u00f3 se inunda quando das grandes enchentes; JAGUARET\u00c9, o \u201cjaguar verdadeiro\u201d, a on\u00e7a; SUA\u00c7UET\u00ca, veado, etc."}, {"first_word": "et\u00e9", "optional_number": "2", "definition": "(t) (s.) - 1) corpo: Pedro ret\u00e9 - o corpo de Pedro (Fig., Arte, 74); Syg\u00e9pe o eterama Tup\u00e3 tari... - Em seu ventre Deus recebeu seu pr\u00f3prio corpo. (Anch., Poemas, 88); Mba'epe as\u00e9 ret\u00e9 remi'u? - Qual \u00e9 a comida de nosso corpo? (Ar., Cat., 27v); Tup\u00e3 a\u00e9, o kara\u00edba pup\u00e9, i 'anga set\u00e9 monhangi. - O pr\u00f3prio Deus, com sua santidade, as almas e os corpos deles fez. (Anch., Teatro, 28); Op\u00e1 nde ret\u00e9 ra\u00edri itat\u00ee\u00e3\u00eea pup\u00e9. - Riscaram todo o teu corpo com ferro pontiagudo. (Anch., Teatro, 120); 2) subst\u00e2ncia, mat\u00e9ria: O\u00eeaby-et\u00e9 set\u00e9 tiru\u00e3 o\u00eekuabe'ymba'e. - Transgride-os muito o que n\u00e3o conhece sequer sua subst\u00e2ncia. (Bettendorff, Comp\u00eandio, 103) \u25cf seteba'e - o que tem corpo, o que \u00e9 corp\u00f3reo (VLB, I, 82)"}, {"first_word": "et\u00e9-et\u00e9", "optional_number": "", "definition": "- v. et\u00e9"}, {"first_word": "etee'yma", "optional_number": "", "definition": "(t) (etim. - falta de corpo) (s.) - incorporeidade; [adj.: etee'ym (r, s)] - incorp\u00f3reo, sem corpo: -O\u00eeekuabi (as\u00e9 'anga)? -Nd'o\u00eeekuabi. -Mar\u00e3namope? -O etee'ymamo nh\u1ebd. -\u00c9 vis\u00edvel (a alma da gente)? -N\u00e3o \u00e9 vis\u00edvel. -Por qu\u00ea? -Por ser incorp\u00f3rea. (Anch., Doutr. Crist\u00e3, I, 161) \u25cf setee'ymba'e - o que n\u00e3o tem corpo, o incorp\u00f3reo: Mar\u00e3pe sep\u00eeaki, setee'ymba'eramo sek\u00f3 e'ymet\u00e9? - Como o viu se ele \u00e9 o que n\u00e3o tem corpo? (Ar., Cat., 31)"}, {"first_word": "etet\u00e9", "optional_number": "", "definition": "(adv.) - demais, muit\u00edssimo: A\u00eeaby-etet\u00e9 xe monhangara... nhe'enga m\u00e3...! - Ah, transgredi muit\u00edssimo as palavras de meu criador! (Ar., Cat., 85v)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., TETET\u00c9, 1) reincidente; 2) (adv.) a mi\u00fado, ami\u00fade, frequentemente (in Dicion. Caldas Aulete)"}, {"first_word": "eteum\u1ebd", "optional_number": "", "definition": "(part. de 2\u00aa p. do sing. Leva o verbo para o ger\u00fandio.) - guarda-te de (Fig., Arte, 135); abst\u00e9m-te de, evita: Eteum\u1ebd kori marana rerek\u00f3bo xe res\u00e9. - Guarda-te, hoje, de ter guerra comigo. (Anch., Poemas, 150); Eteum\u1ebd, a\u00eep\u00f3 tek\u00f3 kuab'ir\u00e9, tek\u00f3-poxy rerek\u00f3bo. - Guarda-te, ap\u00f3s conhecer essa lei, de ter m\u00e1 vida. (Anch., Poemas, 158); Eteum\u1ebd es\u00f3bo. - Evita ir. (Anch., Arte, 56)"}, {"first_word": "eti", "optional_number": "", "definition": "(ou ti) (interj. de h.) - 1) oh! (como diz o que, caminhando, lembra-se de ter deixado algo); 2) (expressa espanto ou zombaria) (VLB, II, 53); olhai! olhai-me l\u00e1 com que me vem! (a mulher diz e'a - v.) (VLB, II, 56)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., ETA, interjei\u00e7\u00e3o que exprime surpresa, espanto, admira\u00e7\u00e3o, etc.: Eta menino levado!"}, {"first_word": "eti\u00e3", "optional_number": "", "definition": "(adv.) - de costume, de h\u00e1bito, geralmente (VLB, I, 84)"}, {"first_word": "etobap\u00e9", "optional_number": "", "definition": "(t) (s.) - bochechas (naturais, n\u00e3o as que se incham com ar ou comida), faces (Castilho, Nomes, 39): A'e ip\u00f3 asetobap\u00e9-pyt\u00e9ne... - A ele eu beijarei suas faces... (Ar., Cat., 54); [adj.: etobap\u00e9 (r, s)]; (xe) ter bochechas: Xe retobapeg\u00fbasu. - Eu sou muito bochechudo, eu tenho bochechas grandes. (VLB, I, 56)"}, {"first_word": "etobapy", "optional_number": "", "definition": "(t) (s.) - topete, cabelo ou p\u00ealo levantado na parte anterior da cabe\u00e7a (de cavalo, de pessoa, etc.): xe retobapy-'aba - cabelo de meu topete; Tetobapy-ap\u00fb\u00e1 - ponta de topete, pontinha aguda de cabelo que alguns t\u00eam na testa (VLB, II, 131)"}, {"first_word": "etun", "optional_number": "", "definition": "(s) (v.tr.) - cheirar, sentir o cheiro de: mba'e retuna... - cheirando as coisas (Ar., Cat., 92); Asetun. - Cheirei-o. (VLB, I, 73)"}, {"first_word": "(e)tym\u00e3", "optional_number": "", "definition": "(r, s) [variante de etym\u00e32 (t)] (s.) - perna (Castilho, Nomes, 40) \u25cf (e)tym\u00e3-o'o (r, s) - barriga da perna (Castilho, Nomes, 40)"}, {"first_word": "etym\u00e3", "optional_number": "1", "definition": "(t) (s.) - perna (Castilho, Nomes, 39): Os\u00f3 b\u00e9 am\u00f5 maranaritekoara a'e mok\u00f5\u00ee mondabora retym\u00e3 mopena... - Foram de novo alguns soldados para quebrar as pernas daqueles dois ladr\u00f5es. (Ar., Cat., 64) \u25cf etym\u00e3mb\u00fbera (t) - perna que j\u00e1 foi decepada; quarto traseiro que se parte de um animal (VLB, II, 91): T'a'u kori i \u00eeybap\u00fbera, ...Kabur\u00e9, setym\u00e3mb\u00fbera. - Hei de comer hoje seus bra\u00e7os, Cabur\u00e9, suas pernas. (Anch., Teatro, 64); etym\u00e3-\u00eeura (t) - colo da perna (Castilho, Nomes, 39); etym\u00e3-kanga (t) - canela da perna (Castilho, Nomes, 39); etym\u00e3-o'o (t) - barriga da perna (Castilho, Nomes, 39); etym\u00e3-yg\u00e9 (t) - barriga da perna (Castilho, Nomes, 39)"}, {"first_word": "etym\u00e3", "optional_number": "2", "definition": "(t) (s.) - p\u00e9 (de m\u00f3vel) (VLB, II, 68)"}, {"first_word": "etym\u00e3kangup\u00eeara", "optional_number": "", "definition": "(t) (etim. - armadilha da canela da perna) (s.) - varinha que se punha atravessada em armadilhas grandes para veados ou antas, que tomava seu v\u00e3o cerca de palmo e meio do ch\u00e3o, que a ca\u00e7a, ao passar, levava com as pernas, fazendo desarmar o pinguelo que se apoiava em uma das pontas, prendendo o animal (VLB, II, 78)"}, {"first_word": "e\u00fa", "optional_number": "", "definition": "(s.) - arroto: e\u00fa-rema - arroto f\u00e9tido (VLB, I, 44); xe e\u00fame - se eu arrotar (lit. - no caso de meu arroto) (Anch., Arte, 26); (adj.) - arrotador; (xe) ter arroto, arrotar (VLB, I, 44)"}, {"first_word": "e\u00fb\u0129", "optional_number": "", "definition": "(dem. adj.) - esse, essa, isso (VLB, II, 15)"}, {"first_word": "e\u00fb\u0129ba'e", "optional_number": "", "definition": "(dem. pron.) - isso (VLB, II, 15)"}, {"first_word": "e\u00fb\u0129me", "optional_number": "", "definition": "(adv.) - a\u00ed (onde tu est\u00e1s) (VLB, I, 27)"}, {"first_word": "e'uma'\u1ebd", "optional_number": "", "definition": "(interj. de m.) - Ui! Coitado! (Expressa dor, d\u00f3, espanto, condol\u00eancias.) (VLB, II, 53, 139)"}, {"first_word": "Exu'y", "optional_number": "", "definition": "(s. antrop.) - nome de \u00edndio tupi (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a71, 113)"}, {"first_word": "ey\u00ee", "optional_number": "", "definition": "(s) (v.tr.) - mudar (qualquer coisa do lugar onde estava); renovar a posi\u00e7\u00e3o (de m\u00f3veis, casa, aldeia, etc.): Asey\u00ee. - Mudei-a. (VLB, II, 44)"}, {"first_word": "e'y\u0129", "optional_number": "", "definition": "(s) (v.tr.) - co\u00e7ar: Ase'y\u0129. - Cocei-o. (VLB, I, 76)"}, {"first_word": "e'y\u00eea", "optional_number": "", "definition": "(t) (s.) - multid\u00e3o, bando, ajuntamento, grande n\u00famero (Fig., Arte, 5; VLB, I, 135); cardume (VLB, I, 67): T'as\u00f3ne parati'ype, tupinaky\u00eea re'y\u00eepe... - Hei de ir para o rio dos paratis, ao bando dos tupiniquins. (Anch., Teatro, 182); Mam\u00f5pe erimba'e te'y\u00ee-katupab\u1ebd \u00ceand\u00e9 \u00ceara reras\u00f3\u00fb...? - Para onde a multid\u00e3o numeros\u00edssima levou Nosso Senhor? (Ar., Cat., 58); it\u00e1 re'y\u00eea - ajuntamento de pedras (VLB, I, 29); [adj.: e'y\u00ee (r, s)] - numerosos, muitos: Se'y\u00ee nde rekasara... - S\u00e3o numerosos os que te procuram. (Valente, Cantigas, IV, in Ar., Cat., 1618); ...Se'y\u00ee i kuabypyre'yma Tup\u00e3 i monhangara reming\u00fbaba nh\u00f5. - S\u00e3o muitos os n\u00e3o conhecidos que Deus somente, o criador deles, conhece. (Ar., Cat., 37); Or\u00e9 re'y\u00ee. - N\u00f3s somos numerosos. (VLB, I, 51)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., TIJUPABA (te'y\u00ee + upaba, \u201cpousada da multid\u00e3o\u201d), 1. cabana improvisada de \u00edndios, aberta dos lados, para abrigo de muitos deles durante suas travessias pela floresta; 2. palho\u00e7a que os trabalhadores constroem no meio da mata, nos seringais, ro\u00e7as, etc."}, {"first_word": "e'y\u00eepe", "optional_number": "", "definition": "(adv.) - manifestamente (VLB, II, 31): Missa mondyk\u00e1pe \u00e9pe ere\u00eek\u00e9 \u00eeepi, nde \u00eees\u00fbere'y\u00eepe...? - \u00c9 no final da missa que entras sempre, manifestamente consciente? (Anch., Doutr. Crist\u00e3, II, 105)"}, {"first_word": "e'ym", "optional_number": "1", "definition": "(s) (v.tr.) - dar a beber a, servir bebida a, servir cauim a: Ose'ymype g\u00fb\u00e1? - Deram-lhe de beber? (Anch., Di\u00e1l. da F\u00e9, 191); Apore'ym. - Dou de beber \u00e0s pessoas. (VLB, I, 122) \u25cf e'ymbara (t) - o que d\u00e1 a beber (cauim) a: Onhe\u0177nhang um\u00e3 ses\u00e9 kunum\u0129et\u00e1 kag\u00fbara, ...kunh\u00e3muku i more'ymbara. - J\u00e1 se juntaram por causa disso muitos mo\u00e7os bebedores de cauim e as mo\u00e7as que d\u00e3o de beber \u00e0s pessoas. (Anch., Teatro, 24)"}, {"first_word": "-e'ym", "optional_number": "2", "definition": "(suf. que expressa nega\u00e7\u00e3o ou priva\u00e7\u00e3o) - n\u00e3o, sem: sye'yma - o sem m\u00e3e, o \u00f3rf\u00e3o de m\u00e3e (VLB, II, 59); membyre'yma - a sem-filhos, a f\u00eamea est\u00e9ril (VLB, II, 31); ...Anhanga o \u00eearamo sek\u00f3 potare'yma. - N\u00e3o querendo que o diabo esteja como seu senhor. (Ar., Cat., 26v); ...Ab\u00e1 'ang\u00fbera am\u00f5 soe'ymi ybakype erimba'e? - N\u00e3o ia para o c\u00e9u outrora a alma de ningu\u00e9m? (Anch., Doutr. Crist\u00e3, I, 163); A\u00eeukae'ym. - N\u00e3o mato. (Anch., Arte, 20); I \u00eeukapyr\u00fbere'yma - O que n\u00e3o foi morto (Anch., Arte, 19v); Mi\u00eeukae'yma - O que n\u00e3o \u00e9 morto (Anch., Arte, 19v); Pysar\u00e9 k\u00f3 i kere'ymi... - Eis que a noite toda ele n\u00e3o dormiu. (Anch., Teatro, 32); N'o\u00eepotar-ipe Tup\u00e3 xe re'\u00f5e'yma xe ret\u00e3me \u00fbix\u00f3bo...? - N\u00e3o quer Deus que eu n\u00e3o morra para ir para minha terra? (D'Abbeville, Histoire, 351v) \u25cf e'yma nh\u00f5 - n\u00e3o falta mais que; resta somente isto, falta apenas isto: Serasoe'yma nh\u00f5. - Resta apenas lev\u00e1-lo; Onhe'eng-at\u00e3-at\u00e3 ah\u1ebd o sy sup\u00e9; i nup\u00e3e'yma nh\u00f5. - Ele fala asperamente a sua m\u00e3e; falta apenas bater nela. (VLB, II, 103)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed se origina, no P.B., BORBOREMA (yby + mbora + e'ym + -a, \u201cterra sem habitantes\u201d), lugar despovoado, est\u00e9ril (in Dicion. Caldas Aulete), donde o nome da SERRA DA BORBOREMA, no nordeste do Brasil (v. p. 386)."}, {"first_word": "e'ymeb\u00e9", "optional_number": "", "definition": "(posp.) - antes que, antes de (em rela\u00e7\u00e3o a algo que poder\u00e1 ou n\u00e3o realizar-se): Mosapy ip\u00f3 xe bo\u00ee\u00e1ramo nde rek\u00f3 ere\u00eekuakub mok\u00f5\u00ee g\u00fbyr\u00e1 sapuka\u00ee'e'ymeb\u00e9ne... - Na verdade, tr\u00eas vezes negar\u00e1s ser meu disc\u00edpulo antes de o galo cantar duas vezes. (Ar., Cat., 57-57v); Emon\u00e3namo enhenonhen esapy'a, te'\u00f5 nde resapy'a e'ymeb\u00e9. - Portanto, corrige-te logo, antes que a morte te surpreenda. (Ar., Cat., 106v); \u00ceasepenhan, \u00eea\u00eepysyk, i apysyk' e'ymeb\u00e9... - Atacamo-los, prendemo-los, antes que se consolem. (Anch., Teatro, 66); Xe s\u00f3 e'ymeb\u00e9 t'eres\u00f3. - H\u00e1s de ir antes que eu v\u00e1. (Fig., Arte, 125); I kuab'e'ymeb\u00e9, \u00eeas\u00f3 muru reras\u00f3bo. - Antes que ela saiba, vamos para levar os malditos. (Anch., Teatro, 130)"}, {"first_word": "e'ymet\u00e9", "optional_number": "", "definition": "(conj.) - 1) como se n\u00e3o: ...O\u00eeosu\u00ed i k\u00fb\u00e1 e'ymet\u00e9? - Como se n\u00e3o estivessem longe uns dos outros? (Bettendorff, Comp\u00eandio, 56); 2) se: Mar\u00e3pe sep\u00eeaki, setee'ymba'eramo sek\u00f3 e'ymet\u00e9? - Como o viu se ele n\u00e3o tem corpo? (Ar., Cat., 31); 3) sendo assim como \u00e9 (Fig., Arte, 148): A\u00eep\u00f3 e'ymet\u00e9pe pe\u1ebd b\u00e9 yb\u0177a pe tymag\u00fbama na pe\u00eekuabi? - Sendo isso assim como \u00e9, v\u00f3s tamb\u00e9m n\u00e3o reconheceis que vos enterrar\u00e3o? (Ar., Cat., 155v); A\u00eep\u00f3 e'ymet\u00e9, ko'arapuku\u00ee, pysar\u00e9 nde ma\u00eenan\u0129 nde 'anga res\u00e9...-ne. - Sendo isso assim, o dia todo e a noite toda tu cuidar\u00e1s de tua alma. (Ar., Cat., 158-158v)"}, {"first_word": "e'ymetema\u00e9", "optional_number": "", "definition": "(conj.) - sendo assim como \u00e9 (Fig., Arte, 148)"}, {"first_word": "e'ymetemona\u00e9", "optional_number": "", "definition": "(conj.) - a n\u00e3o ser que n\u00e3o: Tup\u00e3 serek\u00f3 e'ymetemona\u00e9mo. - A n\u00e3o ser que Deus n\u00e3o a fizesse estar consigo. (Ar., Cat., 32)"}, {"first_word": "e'ymi\u00eearam\u1ebd", "optional_number": "", "definition": "(ou e'ymi\u00eearamet\u00e9) (conj.) - como se n\u00e3o (VLB, I, 78)"}, {"first_word": "e'ymi\u00eeas\u00fbaramona\u00e9", "optional_number": "", "definition": "(conj.) - como se n\u00e3o (VLB, I, 78)"}, {"first_word": "-e'ymum\u1ebd", "optional_number": "", "definition": "(suf.) - n\u00e3o deixar de (com o imper. ou o permiss.): E\u00eepotare'ymum\u1ebd. - N\u00e3o deixes de o querer. (Anch., Arte, 34v)"}, {"first_word": "e\u0177nhang", "optional_number": "1", "definition": "(s) (v.tr.) - juntar, recolher, reunir: Og\u00fberas\u00f3 am\u00f5 okusupe sero\u00eek\u0177abo, a'epe maranaritekoarat\u00e3 re\u0177nhanga ses\u00e9. - Levaram-no para um certo pal\u00e1cio, fazendo-o entrar, reunindo soldados fortes ali por sua causa... (Ar., Cat., 60); ...T'as\u00f3 a\u00eep\u00f3 nhe'enga mop\u00f3, xe bo\u00ee\u00e1 re\u0177nhanget\u00e1bo. - Hei de ir cumprir essas palavras, juntando muitos dos meus servos. (Anch., Teatro, 60); ...I kang\u00fbera re\u0177nhanga ybytyg\u00fba\u00eea \u00ceosaphat '\u00ee\u00e1pe... - Reunindo seus ossos no chamado Vale de Josafat. (Ar., Cat., 160v)"}, {"first_word": "e\u0177nhang", "optional_number": "2", "definition": "(s) (v.tr.) - encolher, encurtar (p.ex., o pano, ao costur\u00e1-lo) (VLB, I, 114)"}, {"first_word": "-g\u00fb-", "optional_number": "1", "definition": "(ou \u00fb-) (representa\u00e7\u00e3o da semivogal w, que se insere entre os prefixos n\u00famero-pessoais o- e oro- e alguns verbos iniciados por vogal): T'orog\u00fberek\u00f3 (leia-se torowerek\u00f3), set\u00e3me, nde pyri, tek\u00f3-puku. - Que tenhamos, em sua terra, junto de ti, a vida eterna. (Anch., Teatro, 122); Pitang\u0129 ab\u00e9 \u00eeand\u00e9 rubypy anga\u00eepaba nh\u00f5 og\u00fberek\u00f3. - As criancinhas tamb\u00e9m t\u00eam somente o pecado de nosso pai primeiro. (Anch., Doutr. Crist\u00e3, 201)"}, {"first_word": "g\u00fb", "optional_number": "2", "definition": "(poss. reflexivo - o mesmo que o1 (v.) antes de temas iniciados em vogal) - seu, seu pr\u00f3prio (s, a, as): ...g\u00fbet\u00e9-marane'yma... - seu pr\u00f3prio corpo incorrupto (Ar., Cat., 161v); Tup\u00e3 \u00e9 abar\u00e9 o\u00eemo\u00eea'ok g\u00fbekob\u00eearamo. - O pr\u00f3prio Deus distinguiu o padre como seu substituto. (Anch., Doutr. Crist\u00e3, II, 77)"}, {"first_word": "g\u00fb\u00e1", "optional_number": "", "definition": "(part. que expressa indetermina\u00e7\u00e3o do sujeito. Equivale ao se do portugu\u00eas em come-se bem aqui ou \u00e0 3\u00aa p. do plural em falaram bem dele.): O\u00eeaobok ser\u00e3 g\u00fb\u00e1...? - Por acaso arrancaram sua roupa? (Ar., Cat., 85, 1686); Mar\u00e3\u00eeab\u00e9pe g\u00fb\u00e1 \u00ceand\u00e9 \u00ceara re'\u00f5mb\u00fbera rerek\u00f3\u00fb? - De que maneira trataram o cad\u00e1ver de Nosso Senhor? (Bettendorff, Comp\u00eandio, 50); Mam\u00f5pe g\u00fb\u00e1 \u00ceand\u00e9 \u00ceara rerosyki ko'yt\u00e9? - Aonde chegaram com Nosso Senhor, finalmente? (Ar., Cat., 89)"}, {"first_word": "g\u00fba'a", "optional_number": "1", "definition": "(s.) - altibaixo (VLB, I, 33) \u25cf g\u00fba'a-g\u00fba'a - altibaixos (VLB, I, 33)"}, {"first_word": "g\u00fba'a", "optional_number": "2", "definition": "(s.) - incha\u00e7\u00e3o produzida por golpe; pancada sem pus (VLB, II, 80); (adj.) - inchado; (xe) ter incha\u00e7os ou calombos: Xe g\u00fba'a-g\u00fba'a. - Eu estou inchado, eu tenho calombos. (VLB, II, 11)"}, {"first_word": "g\u00fbaba\u00eeaku", "optional_number": "", "definition": "(s.) - peixe-coelho, esp\u00e9cie da fam\u00edlia dos quimer\u00eddeos (VLB, II, 70)"}, {"first_word": "g\u00fbabipoka'yba", "optional_number": "", "definition": "(s.) - \u00e1rvore da fam\u00edlia das leguminosas-cesalpino\u00eddeas (Piso, De Med. Bras., IV, 188)"}, {"first_word": "g\u00fbabiraba", "optional_number": "", "definition": "(s.) - 1) GUABIRABA, GUABIROBA, GUABIROVA, GUAVIROVA, GABIROBA, GABIROVA, GAVIROVA, nome aplicado a v\u00e1rias mirt\u00e1ceas do g\u00eanero Campomanesia, \u00e1rvores copadas e muito altas, com folhas pequenas e flores avermelhadas; 2) o fruto dessas plantas, do modo de azeitonas e doces (D'Abbeville, Histoire, 220; Brand\u00e3o, Di\u00e1logos, 217)"}, {"first_word": "g\u00fbabiru", "optional_number": "", "definition": "(s.) - 1) GUABIRU, GABIRU, esp\u00e9cie de mam\u00edfero roedor; 2) rato dom\u00e9stico (VLB, II, 97) \u25cf g\u00fbabiru-mo'asaba (ou g\u00fbabiru rup\u00eeara) - armadilha para pegar guabirus (VLB, II, 97)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed GUAVIRUTUVA (nome de bairro de Nazar\u00e9 Paulista, SP) (v. p. 386)."}, {"first_word": "g\u00fbabo", "optional_number": "", "definition": "- forma do ger\u00fandio do verbo 'u (v.)"}, {"first_word": "g\u00fbaburu", "optional_number": "", "definition": "(etim. - recipiente de ingest\u00e3o) (s.) - recipiente de comer ou beber algo: ...I g\u00fbaburu ko\u00eep\u00f3 ina\u00eeag\u00fbasu apep\u00fbera am\u00f5 pup\u00e9 i nhang'ir\u00e9... - Ap\u00f3s vert\u00ea-la dentro do recipiente em que a bebe ou de alguma casca de coco... (Ar., Cat., 353)"}, {"first_word": "g\u00fba\u00ed", "optional_number": "", "definition": "(s.) - nome de um p\u00e1ssaro (Lisboa, Hist. Anim. \u00c1rv. do Maranh\u00e3o, fls. 187v-188)"}, {"first_word": "g\u00fba\u00ee\u00e1", "optional_number": "", "definition": "(s. voc. de m.): mano! meu irm\u00e3o! (Anch., Arte, 14v) (v. tb. a'\u0129, ta'a, tapi'a e tang - v.) (VLB, II, 31)"}, {"first_word": "g\u00fba\u00ee\u00e1", "optional_number": "", "definition": "(s.) - GUAI\u00c1, GOI\u00c1, GUAJ\u00c1, crust\u00e1ceo da fam\u00edlia dos calap\u00eddeos, caranguejo de \u00e1gua salgada que vive debaixo das pedras (Marcgrave, Hist. Nat. Bras., 182; VLB, I, 67; Theat. Rer. Nat. Bras., I, 80-81)"}, {"first_word": "GUAJ\u00c1", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "g\u00fba\u00ee\u00e1-apara", "optional_number": "", "definition": "(etim. - guaj\u00e1 torto) (s.) - GUAI\u00c1-APAR\u00c1, GOI\u00c1, GUAI\u00c1, UACAPAR\u00c1, esp\u00e9cie de crust\u00e1ceo da fam\u00edlia dos calap\u00eddeos (Marcgrave, Hist. Nat. Bras., 182)"}, {"first_word": "g\u00fba\u00eeak\u00e3", "optional_number": "", "definition": "(s.) - pau-santo, \u00e1rvore da fam\u00edlia das zigofil\u00e1ceas (Guaiacum officinale L.)"}, {"first_word": "g\u00fba\u00eeakatu", "optional_number": "", "definition": "(etim. - guaj\u00e1 bom) (s. etn\u00f4n.) - nome de antiga na\u00e7\u00e3o ind\u00edgena (Cardim, Trat. Terra e Gente do Brasil, 125)"}, {"first_word": "g\u00fba\u00eeamir\u0129", "optional_number": "", "definition": "(etim. - guaj\u00e1 pequeno) (s.) - GUAJ\u00c1-MIRIM, pequeno caranguejo pertencente, provavelmente, \u00e0 fam\u00edlia dos xant\u00eddeos (Marcgrave, Hist. Nat. Bras., 183)"}, {"first_word": "g\u00fba\u00eeam\u0169", "optional_number": "", "definition": "- o mesmo que g\u00fbanham\u0169 (v.)"}, {"first_word": "g\u00fba\u00eean\u00e3", "optional_number": "", "definition": "(s. etn\u00f4n.) - GUAIAN\u00c1, 1) nome de na\u00e7\u00e3o ind\u00edgena; 2) indiv\u00edduo da tribo dos guaian\u00e1s ou guaianazes: -Mar\u00e3pe pe roba\u00eeara rera? -Maraka\u00ee\u00e1, g\u00fba\u00eetak\u00e1, g\u00fba\u00eean\u00e3, kara\u00ee\u00e1, kari\u00ee\u00f3. -Quais os nomes dos vossos inimigos? -Maracaj\u00e1s, goitacazes, guaian\u00e1s, caraj\u00e1s, carij\u00f3s. (L\u00e9ry, Histoire, 354); Sekoa\u00fb\u00ee\u00e9pe g\u00fba\u00eetak\u00e1 ko\u00eep\u00f3 g\u00fba\u00eean\u00e3 ra'yra? - Est\u00e1 pronto o guaitac\u00e1 ou o filho do guaian\u00e1? (Anch., Teatro, 62)"}, {"first_word": "g\u00fba\u00eean\u00e3g\u00fbasu", "optional_number": "", "definition": "(etim. - grandes guaian\u00e1s) (s.) - nome de povo ind\u00edgena tapuia (Laet, Novus Orbis, Livro XV, cap. IV, \u00a713)"}, {"first_word": "g\u00fba\u00eean\u00e1-timb\u00f3", "optional_number": "", "definition": "(etim. - timb\u00f3 dos guaian\u00e1s) (s.) - GORAN\u00c1-TIMB\u00d3, GUAJANA-TIMB\u00d3, GUATIMB\u00d3 ou TIMB\u00d3 DE RAIZ, planta leguminosa-papilionada (Dahlstedtia pinnatum (Benth.) Malme, de cuja raiz \u00e9 extra\u00eddo entorpecente usado para matar peixes e para o tratamento das afec\u00e7\u00f5es parasit\u00e1rias da pele e, ainda, como analg\u00e9sico geral e hipn\u00f3tico (Piso, De Med. Bras., IV, 201)"}, {"first_word": "g\u00fba\u00ee\u00e1-pinima", "optional_number": "", "definition": "(etim. - guaj\u00e1 pintado) (s.) - var. de crust\u00e1ceo (Theat. Rer. Nat. Bras., I, 82)"}, {"first_word": "g\u00fba\u00eear\u00e1", "optional_number": "", "definition": "(s.) - GUAJAR\u00c1, UAJAR\u00c1, planta da fam\u00edlia das sapot\u00e1ceas (Silveira, Rel. do Maranh\u00e3o, fl. 11v)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome da BA\u00cdA DE GUAJAR\u00c1, no PA (v. p. 386)"}, {"first_word": "g\u00fba\u00eearanha", "optional_number": "", "definition": "(s.) - crust\u00e1ceo da fam\u00edlia dos inaqu\u00eddeos (Brand\u00e3o, Di\u00e1logos, 245)"}, {"first_word": "g\u00fba\u00eearara", "optional_number": "", "definition": "(s.) - var. de caranguejo (Sousa, Trat. Descr., 295)"}, {"first_word": "g\u00fba\u00eearu", "optional_number": "", "definition": "- o mesmo que g\u00fba\u00eeeru (v.)"}, {"first_word": "g\u00fba\u00eeasy", "optional_number": "", "definition": "(s.) - planta da fam\u00edlia das sapot\u00e1ceas do g\u00eanero Pouteria (Marcgrave, Hist. Nat. Bras., 101)"}, {"first_word": "g\u00fba\u00eeaus\u00e1", "optional_number": "", "definition": "(s.) - var. de caranguejo; o mesmo que ag\u00fbaraus\u00e1 (v.) (Sousa, Trat. Descr., 290)"}, {"first_word": "g\u00fba\u00eea\u00fd", "optional_number": "", "definition": "(s.) - penagens, cocares, enfeites de penas usados na cabe\u00e7a: A\u00eeg\u00fba\u00eea\u00fd-mo\u00eear. - Grudei penagens nele. (VLB, I, 112)"}, {"first_word": "g\u00fba\u00eeb\u0129", "optional_number": "", "definition": "(s.) - velha, mulher idosa; anci\u00e3: ...G\u00fba\u00eeb\u0129 moes\u00e3\u00eea mb\u00e1. - Alegrando todas as velhas. (Anch., Poemas, 110); G\u00fba\u00eeb\u0129 aru am\u00f5 Mag\u00fbe\u00e1 su\u00ed... - Trouxe as velhas de al\u00e9m de Mague\u00e1... (Anch., Teatro, 12); Onhe\u0177nhang um\u00e3 ses\u00e9... g\u00fba\u00eeb\u0129 tu\u00eeba'e ab\u00e9... - J\u00e1 se juntaram por causa disso as velhas e os velhos. (Anch., Teatro, 24); (adj.) - K\u00f3 a\u00eek\u00f3 sygep\u00fbera t'aras\u00f3 i nhy'\u00e3bebu\u00eea ab\u00e9 xe ra\u00eex\u00f3-g\u00fba\u00eeb\u0129 sup\u00e9. - Aqui estou para levar seu ventre e tamb\u00e9m seus pulm\u00f5es para minha sogra velha. (Anch., Teatro, 66)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., UAIMIURU"}, {"first_word": "g\u00fba\u00eebi\u00e3\u00eea", "optional_number": "", "definition": "(etim. - dente de velha) (s.) - nome de um peixe (Marcgrave, Hist. Nat. Bras., 147)"}, {"first_word": "g\u00fba\u00eeb\u0129ambuku", "optional_number": "", "definition": "(s.) - var. de dan\u00e7a; modo de saltar (Vasconcelos, Cr\u00f4nica, (Not.), I, \u00a7143, 107)"}, {"first_word": "g\u00fba\u00eeb\u0129g\u00fba\u00eeb\u0129ambuku", "optional_number": "", "definition": "(s.) - nome de um jogo de crian\u00e7as (Marcgrave, Hist. Nat Bras., 278)"}, {"first_word": "g\u00fba\u00eeb\u0129k\u00fbapyranga", "optional_number": "", "definition": "(etim. - vagina vermelha de velha) (s.) - nome de um peixe (Libri Princ., vol. II, 73)"}, {"first_word": "g\u00fba\u00eeb\u0129k\u00fbara", "optional_number": "", "definition": "(etim. - buraco, vagina de velha) (s.) - ABIQUARA, BIQUARA, nome comum a certos peixes da fam\u00edlia dos pomadas\u00eddeos (Marcgrave, Hist. Nat. Bras., 163)"}, {"first_word": "g\u00fba\u00eeb\u0129k\u00fbarusu", "optional_number": "", "definition": "(etim. - burac\u00e3o, grande vagina de velha) (s.) - nome de um peixe (Brand\u00e3o, Di\u00e1logos, 237)"}, l_number": "", "definition": "- Da\u00ed, no P.B. (Amaz.), pelo nheengatu, UAI\u00daA, usado na locu\u00e7\u00e3o ESTAR DE UAI\u00daA, vir (o peixe), de bei\u00e7o inchado, respirar \u00e0 tona da \u00e1gua, talvez por se achar corrompida a \u00e1gua dos rios e, n\u00e3o raro, morrendo (ex Dicion. Caldas Aulete)."}, {"first_word": "gua\u00eeu", "optional_number": "2", "definition": "(s.) - nome gen\u00e9rico para dan\u00e7as (Marcgrave, Hist. Nat. Bras., 278)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., GUAI\u00da, agita\u00e7\u00e3o, barulho: \u201cQuase chorava de alegria ao recordar o GUAI\u00da das piracemas, em dezembro.\u201d (Valdomiro Silveira, Nas Serras e nas Furnas, apud Novo Dicion. Aur\u00e9lio)."}, {"first_word": "g\u00fba\u00eeu", "optional_number": "3", "definition": "(s.) - var. de formiga (v. g\u00fba\u00eeug\u00fba\u00eeu) (VLB, I, 142)"}, {"first_word": "g\u00fba\u00eeug\u00fba\u00eeu", "optional_number": "", "definition": "(s.) - GUAJU-GUAJU, formiga-de-correi\u00e7\u00e3o, nome comum a certas esp\u00e9cies de formigas da fam\u00edlia dos doril\u00eddeos, de vida n\u00f4made. \u00c9 tamb\u00e9m chamada guerreira ou saca-saia. \u201cS\u00e3o pequenas e ruivas e mordem muito. Estas, de tempos em tempos, se saem da cova, maiormente depois que chove muito... e d\u00e3o numa casa... e matam as baratas, as aranhas, os ratos e todos os bichos que andam... e matam tamb\u00e9m as cobras que acham descuidadas...\u201d (Sousa, Trat. Descr., 270)"}, {"first_word": "g\u00fba\u00eeum\u1ebd", "optional_number": "", "definition": "(s.) - var. de crust\u00e1ceo (Theat. Rer. Nat. Bras., I, 83-84)"}, {"first_word": "G\u00fba\u00eeup\u00ee\u00e1", "optional_number": "", "definition": "(ou \u00dba\u00eeup\u00ee\u00e1) (s.) - GUAJUPI\u00c1, 1) nome de uma entidade sobrenatural; esp\u00edrito dos paj\u00e9s bons: Ererob\u00eearype... G\u00fba\u00eeup\u00ee\u00e1 morase\u00eea...? - Acreditas na dan\u00e7a do Guajupi\u00e1? (Anch., Doutr. Crist\u00e3, II, 83); 2) lugar para onde, na religi\u00e3o dos tupis, iriam as almas ap\u00f3s a morte corporal, o qual se localiza al\u00e9m das montanhas e onde se encontrariam os antepassados dos \u00edndios (D'Abbeville, Histoire, 323)"}, {"first_word": "G\u00fba\u00eexar\u00e1", "optional_number": "", "definition": "(s. antrop.) - nome de \u00edndio tupi (Anch., Teatro, 26)"}, {"first_word": "g\u00fbak\u00e1", "optional_number": "", "definition": "(s.) - ave da fam\u00edlia dos lar\u00eddeos (Cardim, Trat. Terra e Gente do Brasil, 61)"}, {"first_word": "g\u00fbakag\u00fbasu", "optional_number": "", "definition": "(etim. - guac\u00e1 grande) (s.) - ave da fam\u00edlia dos lar\u00eddeos, esp\u00e9cie de gaivota (Marcgrave, Hist. Nat. Bras., 205)"}, {"first_word": "g\u00fbakar\u00e1", "optional_number": "", "definition": "(s.) - nome de uma ave (Theat. Rer. Nat. Bras., I, 121)"}, {"first_word": "g\u00fbakara\u00eeara", "optional_number": "", "definition": "(etim. - os que dominam os guacar\u00e1s) (s. etn\u00f4n.) - nome de antiga na\u00e7\u00e3o ind\u00edgena (Cardim, Trat. Terra e Gente do Brasil, 126)"}, {"first_word": "g\u00fbakarara'yba", "optional_number": "", "definition": "(s.) - nome de uma \u00e1rvore (VLB, II, 24)"}, {"first_word": "g\u00fbakary", "optional_number": "", "definition": "(s.) - GUACARI, ACARI, UACARI, peixe da fam\u00edlia dos loricari\u00eddeos (Marcgrave, Hist. Nat. Bras., 166)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, ACARIQUARA, localidade do Cear\u00e1 (v. p. 386)."}, {"first_word": "GUACARI", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "g\u00fbakuku\u00e1", "optional_number": "", "definition": "- o mesmo que g\u00fbakuku\u00ee\u00e1 (v.) (Griebe, Brasil Holand\u00eas, vol. III, 74)"}, {"first_word": "g\u00fbakuku\u00ee\u00e1", "optional_number": "", "definition": "(s.) - GUACUCUIA, nome de um peixe (Marcgrave, Hist. Nat. Bras., 143)"}, {"first_word": "g\u00fba ptional_number": "", "definition": "(s.) - GUANABANO, \u00e1rvore da fam\u00edlia das anon\u00e1ceas (Annona muricata L.), a graviola (Marcgrave, Hist. Nat. Bras., 94)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, talvez, provenha o nome GUANABARA (v. p. 386)."}, {"first_word": "g\u00fbanandi", "optional_number": "", "definition": "(s.) - GUANANDI, GUANADIM, \u00e1rvore da fam\u00edlia das clusi\u00e1ceas (Symphonia globulifera L.). \u201cLan\u00e7a um leite grosso e de cor amarela..., o qual pega como visgo e com ele armam as mo\u00e7as aos p\u00e1ssaros.\u201d (Sousa, Trat. Descr., 211; Brand\u00e3o, Di\u00e1logos, 171)"}, {"first_word": "g\u00fbandu", "optional_number": "", "definition": "(s.) - GUANDU, GUANDO, ANDU, var. de feij\u00e3o, planta leguminosa-papiliono\u00eddea (Cajanus cajan (L.) Millsp.), de origem angolana (Brand\u00e3o, Di\u00e1logos, 197)"}, {"first_word": "g\u00fbang", "optional_number": "", "definition": "(-\u00eeo- ou -nho-) (v.tr.) - tingir com urucu: Morase\u00eea \u00e9 i katu, \u00eeeg\u00fbaka,... \u00eeetym\u00e3-g\u00fbanga... - A dan\u00e7a \u00e9 que \u00e9 boa, enfeitar-se, tingir-se as pernas com urucu. (Anch., Teatro, 6); A\u00eepy-g\u00fbang. - Tinjo-lhe os p\u00e9s (com urucu). (VLB, I, 32)"}, {"first_word": "g\u00fbanham\u0169", "optional_number": "", "definition": "- o mesmo que g\u00fbanhum\u1ef9 (v.)"}, {"first_word": "g\u00fbanhum\u1ef9", "optional_number": "", "definition": "(s.) - GUAIAMUM, GOIAMUM, GOIAMU, caranguejo terrestre gigantesco da fam\u00edlia dos gecarcin\u00eddeos (Marcgrave, Hist. Nat. Bras., 185; VLB, I, 67). \u201cS\u00e3o t\u00e3o grandes que uma perna de um homem lhe cabe na boca...\u201d (Cardim, Trat. Terra e Gente do Brasil, 58)"}, {"first_word": "GUAIAMUM", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "g\u00fbapara'yba", "optional_number": "", "definition": "(s.) - GUAPARA\u00cdBA, APARE\u00cdBA, MAPARE\u00cdBA (Rhizophora mangle L.), planta e vermelho claro e, enfim, torna-se vermelho... e nesta cor permanece at\u00e9 a morte.\u201d (Cardim, Trat. Terra e Gente do Brasil, 62; Marcgrave, Hist. Nat. Bras., 270)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, GUARAQUE\u00c7ABA (nome de munic\u00edpio do PR), GUARATIBA (nome de localidade do RJ), etc. (v. p. 386)."}, {"first_word": "GUAR\u00c1", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "g\u00fbar\u00e1", "optional_number": "2", "definition": "(s.) - GUAR\u00c1, nome comum a peixes de diferentes fam\u00edlias (D'Abbeville, Histoire, 245; Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 164v)"}, {"first_word": "g\u00fbara", "optional_number": "", "definition": "(s.) - o que come, o que ingere (v. 'u)"}, {"first_word": "g\u00fbaraabuku", "optional_number": "", "definition": "(etim. - penas compridas de guar\u00e1) (s.) - manto de penas de guar\u00e1 usado pelos \u00edndios tupis da costa, e que tinha na parte superior um capuz, de sorte que podia cobrir toda a cabe\u00e7a, os ombros e as coxas at\u00e9 as n\u00e1degas (Marcgrave, Hist. Nat. Bras., 271)"}, {"first_word": "G\u00dbARAABUKU", "optional_number": "", "definition": "(manto de penas de guar\u00e1)"}, {"first_word": "(fonte:", "optional_number": "", "definition": "De Bry)"}, {"first_word": "g\u00fbarabeb\u00e9", "optional_number": "", "definition": "(etim. - guar\u00e1 voador) (s.) - esp\u00e9cie de peixe-voador (Soares, Coisas Not. Bras. (ms.C), 2211)"}, {"first_word": "g\u00fbaraembira", "optional_number": "", "definition": "(s.) - GUARAVIRA, GUAIVIRA, peixe da fam\u00edlia dos gimnot\u00eddeos (Lisboa, Hist. Anim. \u00c1rv. do Maranh\u00e3o, fl. 165)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome GUARABIRA (munic\u00edpio da Para\u00edba) (v. p. 386)."}, {"first_word": "g\u00fbarag\u00fb\u00e1", "optional_number": "", "definition": "(s.) - GUARAGU\u00c1, peixe-boi (Trichechus inunguis Desm.), mam\u00edfero da ordem dos sir\u00eanios, de grande porte, da fam\u00edlia dos triquequ\u00eddeos. Sua carne era muito apreciada e a esp\u00e9cie Trichechus manatus est\u00e1 quase extinta da costa brasileira. (Sousa, Trat. Descr., 279; VLB, II, 70)"}, {"first_word": "g\u00fbarag\u00fbar\u00e1", "optional_number": "", "definition": "- o mesmo que karakar\u00e1 (v.) (Brand\u00e3o, Di\u00e1logos, 233)"}, {"first_word": "g\u00fbarag\u00fbasu", "optional_number": "", "definition": "(etim. - guar\u00e1 grande) (s.) - nome de um peixe (VLB, II, 149; Libri Princ., vol. II, 59)"}, {"first_word": "g\u00fbara'i", "optional_number": "", "definition": "(etim. - guarazinho) (s.) - peixe da fam\u00edlia dos serran\u00eddeos (Lisboa, Hist. Anim. \u00c1rv. do Maranh\u00e3o, fl. 166)"}, {"first_word": "g\u00fbara\u00eeuba", "optional_number": "", "definition": "(etim. - guar\u00e1 amarelo) (s.) - GUARAJUBA, GUARAIUBA, GUARUBA, peixe da fam\u00edlia dos carang\u00eddeos (VLB, II, 149)"}, {"first_word": "g\u00fbarakang\u00fbyra", "optional_number": "", "definition": "(etim. - guar\u00e1 de cartilagem) (s.) - ARACANGUIRA, peixe da fam\u00edlia dos carang\u00eddeos (VLB, II, 64)"}, {"first_word": "g\u00fbarakap\u00e1", "optional_number": "", "definition": "(s.) - escudo de couro resistente, feito para se resguardarem os \u00edndios das flechas inimigas (D'Abbeville, Histoire, 289; VLB, II, 68); qualquer adarga (VLB, I, 21)"}, {"first_word": "g\u00fbarakap\u00e1-pyg\u00fba\u00eea", "optional_number": "", "definition": "(s.) - rodela (VLB, II, 107)"}, {"first_word": "g\u00fbarakapema", "optional_number": "", "definition": "(s.) - nome de peixe acantopter\u00edgio que vive em grandes cardumes na regi\u00e3o pel\u00e1gica tropical e subtropical (Marcgrave, Hist. Nat. Bras., 160)"}, {"first_word": "g\u00fbaraky'ynha", "optional_number": "", "definition": "(etim. - pimenta de guar\u00e1) (s.) - GUARAQUIM, planta da fam\u00edlia das solan\u00e1ceas (Solanum americanum L.), tamb\u00e9m conhecida como erva-de-bicho, erva-moura, pimenta-de-rato, carachichu. \u201c\u00c9 o \u00fanico rem\u00e9dio para lombrigas e, de ordin\u00e1rio, quem as come, logo as lan\u00e7a.\u201d (Cardim, Trat. Terra e Gente do Brasil, 49)"}, {"first_word": "g\u00fbaramir\u0129", "optional_number": "", "definition": "(etim. - guar\u00e1 pequeno) (s.) - nome de peixe carang\u00eddeo (VLB, I, 67)"}, {"first_word": "g\u00fbaranhana", "optional_number": "", "definition": "(etim. - guar\u00e1 corredor) (s.) - nome de um peixe (VLB, II, 149)"}, {"first_word": "g\u00fbaraobanhana", "optional_number": "", "definition": "(etim. - guar\u00e1 da cara manchada) - (s.) - ARABAIANA, URUBAIANA, olho-de-boi, peixe da fam\u00edlia dos carang\u00eddeos (VLB, II, 56): Xe pind\u00e1-poranget\u00e9 t'opinda\u00eetykyne end\u00e9bo, kunapu reky\u00eeet\u00e9bo, g\u00fbaraobanhanet\u00e9. - Meu anzol muito ditoso h\u00e1 de pescar para ti, puxando bem os canapus e as arabaianas verdadeiras. (Anch., Poemas, 152)"}, {"first_word": "g\u00fbaraoby", "optional_number": "", "definition": "(etim. - guar\u00e1 verde) (s.) - nome de um peixe (VLB, I, 106)"}, {"first_word": "g\u00fbarapuku", "optional_number": "", "definition": "(etim. - guar\u00e1 comprido) (s.) - peixe da fam\u00edlia dos escombr\u00eddeos; cavala (Marcgrave, Hist. Nat. Bras., 178; VLB, II, 69, 149): Ak\u00fbe\u00eeme rak\u00f3 pir\u00e1 aseky\u00ee-marangatu: ku'uka, g\u00fbarapuku... - Antigamente pescava bem os peixes: garoupas, cavalas... (Anch., Poemas, 152)"}, {"first_word": "G\u00dbARAPUKU", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "g\u00fbarar\u00e1", "optional_number": "1", "definition": "(ou \u00fbarar\u00e1) (s.) - esp\u00e9cie de tambor (D'Abbeville, Histoire, 119); atabaque (VLB, I, 46)"}, {"first_word": "g\u00fbarar\u00e1", "optional_number": "2", "definition": "(s.) - peixe da fam\u00edlia dos ciprinodont\u00eddeos (Sousa, Trat. Descr., 296)"}, {"first_word": "g\u00fbararag\u00fbasu", "optional_number": "", "definition": "(s.) - tambor (VLB, I, 46)"}, {"first_word": "g\u00fbararamir\u0129", "optional_number": "", "definition": "(etim. - tambor pequeno) (s.) - tamboril (VLB, II, 124)"}, {"first_word": "g\u00fbararamopusara", "optional_number": "", "definition": "(s.) - tamborileiro, o que bate tambor (VLB, II, 124)"}, {"first_word": "g\u00fbararapinima", "optional_number": "", "definition": "(etim. - guarar\u00e1 manchado) (s.) - nome de um caranguejo (Marcgrave, Hist. Nat. Bras., 187)"}, {"first_word": "g\u00fbarara\u00fana", "optional_number": "", "definition": "(etim. - guarar\u00e1 escuro) (s.) - esp\u00e9cie de caranguejo da fam\u00edlia dos ocipod\u00eddeos (Marcgrave, Hist. Nat. Bras., 184)"}, {"first_word": "g\u00fbararu", "optional_number": "", "definition": "(s.) - variedade de caranguejo de \u00e1gua doce (VLB, I, 67)"}, {"first_word": "g\u00fbararym\u00e1", "optional_number": "", "definition": "(s.) - nome de uma ave aqu\u00e1tica (Brand\u00e3o, Di\u00e1logos, 234)"}, {"first_word": "g\u00fbararysy", "optional_number": "", "definition": "(s.) - variedade de r\u00e3. \u201c\u00c9 cousa espantosa o medo que dela t\u00eam os \u00edndios naturais, porque s\u00f3 de a ouvirem morrem.\u201d (Cardim, Trat. Terra e Gente do Brasil, 65)"}, {"first_word": "g\u00fbarasy\u00e1", "optional_number": "", "definition": "(s) - uma das esp\u00e9cies de beija-flor (Cardim, Trat. Terra e Gente do Brasil, 35) (v. tb. g\u00fba\u00eenumby)"}, {"first_word": "g\u00fbarasyaba", "optional_number": "", "definition": "(etim. - penas de sol) (s.) - GUARACIABA, uma das esp\u00e9cies de beija-flor (Cardim, Trat. Terra e Gente do Brasil, 35) (v. tb. g\u00fba\u00eenumby)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- GUARACIABA \u00e9, tamb\u00e9m, nome pr\u00f3prio de mulher."}, {"first_word": "g\u00fbarasyma", "optional_number": "", "definition": "(etim. - guar\u00e1 liso) (s.) - GUARA\u00c7A\u00cdMA, GUARA\u00c7UMA, peixe de mar da fam\u00edlia dos carang\u00eddeos (VLB, II, 149)"}, {"first_word": "g\u00fbarasyoba", "optional_number": "", "definition": "(s) - uma das esp\u00e9cies de beija-flor (Cardim, Trat. Terra e Gente do Brasil, 35) (v. tb. g\u00fba\u00eenumby)"}, {"first_word": "g\u00fbarata\u00fbrana", "optional_number": "", "definition": "(s.) - ave falcon\u00eddea; o mesmo que uruta\u00fbrana (v.) (Brand\u00e3o, Di\u00e1logos, 232)"}, {"first_word": "g\u00fbar\u00e1-tebir\u00f3", "optional_number": "", "definition": "(etim. - guar\u00e1-tapa-bunda) (s.) - nome de um peixe (Lisboa, Hist. Anim e \u00c1rv. do Maranh\u00e3o, fl. 164v)"}, {"first_word": "g\u00fbaratereba", "optional_number": "", "definition": "(s.) - peixe da fam\u00edlia dos carang\u00eddeos (Marcgrave, Hist. Nat. Bras., 172)"}, {"first_word": "g\u00fbara\u00fana", "optional_number": "", "definition": "(etim. - guar\u00e1 escuro) (s.) - ave da fam\u00edlia dos ibid\u00eddeos (Marcgrave, Hist. Nat. Bras., 204; Theat. Rer. Nat. Bras., 116)"}, {"first_word": "g\u00fbaraus\u00e1", "optional_number": "", "definition": "- o mesmo que ag\u00fbaraus\u00e1 (v.) (Brand\u00e3o, Di\u00e1logos, 245)"}, {"first_word": "g\u00fbareru\u00e1", "optional_number": "", "definition": "(s.) - peixe da fam\u00edlia dos pomacentr\u00eddeos (Marcgrave, Hist. Nat. Bras., 178)"}, {"first_word": "g\u00fbariama", "optional_number": "", "definition": "(s.) - nome de um p\u00e1ssaro (Lisboa, Hist. Anim. \u00c1rv. do Maranh\u00e3o, fl. 187)"}, {"first_word": "g\u00fbariba", "optional_number": "", "definition": "(s.) - GUARIBA, nome de muitos s\u00edmios da fam\u00edlia dos ceb\u00eddeos, de cor escura, com barba na maxila inferior e com grito caracter\u00edstico. S\u00e3o herb\u00edvoros e alimentam-se de folhas e frutas, vivendo em grupos de mais de 12 indiv\u00edduos, comandados pelo capel\u00e3o, o macho mais velho do bando. (Marcgrave, Hist. Nat. Bras., 226; Sousa, Trat. Descr., 253)"}, {"first_word": "g\u00fbaribu", "optional_number": "", "definition": "- o mesmo que g\u00fbabiru (v.) (Marcgrave, Hist. Nat. Bras., 229)"}, {"first_word": "g\u00fbariku\u00eea", "optional_number": "", "definition": "(s.) - nome de ave a que os \u00edndios atribu\u00edam a origem do fogo. Jamais era morta ou comida. (Soares, Coisas Not. Bras. (ms. C), 700-707)"}, {"first_word": "g\u00fbarikuru", "optional_number": "", "definition": "(s.) - esp\u00e9cie de camar\u00e3o comest\u00edvel (Marcgrave, Hist. Nat. Bras., 187; Theat. Rer. Nat. Bras., I, 78)"}, {"first_word": "g\u00fbarin\u0129", "optional_number": "1", "definition": "(s.) - 1) guerra (VLB, I, 152); 2) guerreiro, soldado: Mar\u00e3pe g\u00fbarin\u0129et\u00e1 i pysykara serek\u00f3\u00fb a'ereme? - Como os soldados que o agarravam trataram-no, ent\u00e3o? (Anch., Dial. da F\u00e9, 175) \u25cf g\u00fbarin\u0129-(ramo) s\u00f3 [ou g\u00fbarin\u0129-(namo) s\u00f3] - ir \u00e0 guerra, ir como guerreiro, guerrear: -Mba'e-mba'e-pi\u00e3 te'\u00f5 su\u00ed nheang\u00fbaba? -G\u00fbarin\u0129-namo s\u00f3, paran\u00e3g\u00fbasu rasabano. -Quais s\u00e3o, por acaso, as ocasi\u00f5es de se ter medo da morte? -Ir \u00e0 guerra, atravessar o oceano tamb\u00e9m. (Ar., Cat., 91); Onhemombe'upe ab\u00e1 g\u00fbarin\u0129-namo o s\u00f3 \u00eeanond\u00e9? - Confessa-se algu\u00e9m antes de ir \u00e0 guerra? (Anch., Doutr. Crist\u00e3, I, 212); Nd'eres\u00f3\u00ee x\u00f3pe ir\u00e3 g\u00fbarin\u0129? - N\u00e3o ir\u00e1s futuramente \u00e0 guerra? (L\u00e9ry, Histoire, 353); As\u00f3 g\u00fbarin\u0129ramo. - Vou \u00e0 guerra, vou como guerreiro. (VLB, I, 152)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- O nome GUARANI (\u201cos guerreiros\u201d), de na\u00e7\u00e3o ind\u00edgena da Am\u00e9rica do Sul, deve provir de palavra do Proto-Tupi-Guarani, l\u00edngua pr\u00e9-hist\u00f3rica da qual se originou o tupi antigo."}, {"first_word": "g\u00fbarin\u0129", "optional_number": "2", "definition": "(v. intr.) - guerrear, fazer guerra: Ag\u00fbarin\u0129 (ab\u00e1) res\u00e9. - Fa\u00e7o guerra com os homens. (VLB, I, 152, adapt.)"}, {"first_word": "g\u00fbariniama", "optional_number": "", "definition": "(s.) - guerra: G\u00fbarini\u00e3me oporapitiba'e tiru\u00e3pe?... - Mesmo o que assassina na guerra (transgride o mandamento de Deus)? (Ar., Cat., 69v)"}, {"first_word": "g\u00fbarip\u00fbap\u1ebd", "optional_number": "", "definition": "(s.) - variedade de molusco (Sousa, Trat. Descr., 292)"}, {"first_word": "g\u00fbarirama", "optional_number": "", "definition": "(s.) - nome de uma ave (Theat. Rer. Nat. Bras., I, 111)"}, {"first_word": "g\u00fbarug\u00fb\u00e1", "optional_number": "", "definition": "(s.) - espelho; o mesmo que arug\u00fb\u00e1 (v.) (VLB, I, 126)"}, {"first_word": "g\u00fbarug\u00fbaru", "optional_number": "", "definition": "(s.) - GUARU-GUARU, GARGA\u00da, nome comum a v\u00e1rias esp\u00e9cies de peixes das fam\u00edlias dos ciprinodont\u00eddeos e dos rivul\u00eddeos (Marcgrave, Hist. Nat. Bras., 169; Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 166v)"}, {"first_word": "g\u00fbarumaru", "optional_number": "", "definition": "(s.) - URUMARU, peixe da fam\u00edlia dos orectolob\u00eddeos (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 170)"}, {"first_word": "g\u00fbarusueremimby", "optional_number": "", "definition": "(s.) - cigarra, nome comum aos insetos hom\u00f3pteros, da fam\u00edlia dos cicad\u00eddeos, cujos machos s\u00e3o providos de \u00f3rg\u00e3os musicais e que geralmente morrem cantando (Marcgrave, Hist. Nat. Bras., 256-257; Theat. Rer. Nat. Bras., II, 63)"}, {"first_word": "g\u00fbasem", "optional_number": "1", "definition": "(v. intr. compl. posp.) - encontrar, achar (complemento com sup\u00e9 ou p\u00e9): Oporandu benh\u1ebd, n'i anga\u00eepaba am\u00f5 sup\u00e9 og\u00fbasema ru\u00e3-te. - Fez-lhe perguntas de novo, mas n\u00e3o achando maldade alguma dele. (Ar., Cat., 59); A'epe mar\u00e3 ab\u00e1 rek\u00f3\u00fb a'e o esara\u00eeag\u00fbera sup\u00e9 og\u00fbasemane? - E como algu\u00e9m proceder\u00e1 encontrando o que esqueceu? (Ar., Cat., 90) \u25cf g\u00fbasemaba (ou g\u00fbasembaba) - tempo, lugar, modo, etc. de encontrar, de achar; encontro: ...Tekokatuet\u00e9 p\u00e9 pe g\u00fbasemag\u00fbama res\u00e9. - ...Para o vosso encontro da virtude verdadeira. (Ar., Cat., 169v)"}, {"first_word": "g\u00fbasem", "optional_number": "2", "definition": "(v. intr.) - chegar (por terra): Ag\u00fbasem. - Cheguei (por terra). (VLB, I, 72)"}, {"first_word": "g\u00fbasem", "optional_number": "3", "definition": "(v. intr.) - virem muitos juntos (VLB, II, 146)"}, {"first_word": "-g\u00fbasu", "optional_number": "", "definition": "- v. -\u00fbasu"}, {"first_word": "g\u00fbasun\u0129", "optional_number": "", "definition": "(s.) - GUAXINIM, animal carn\u00edvoro da fam\u00edlia dos procion\u00eddeos (v. \u00eeag\u00fbasin\u0129) (Brand\u00e3o, Di\u00e1logos, 258-259)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico GUAXINDIBA (ES) (v. p. 386)"}, {"first_word": "g\u00fbat\u00e1", "optional_number": "", "definition": "(v. intr.) - 1) andar, caminhar: Ag\u00fbat\u00e1 ko'arapuku\u00ee... - Caminhei o dia todo. (Anch., Poemas, 150); Nh\u0169 rupi ag\u00fbat\u00e1. - Ando pelo campo. (Fig., Arte, 123); Ereg\u00fbat\u00e1pe nha\u00eembiara rupi kunh\u00e3 res\u00e9? - Andaste pelos caminhos de fontes com mulheres? (Ar., Cat., 234); 2) passar: Korom\u00f5 ip\u00f3 ereg\u00fbat\u00e1 xe reko\u00e1pe... - Logo, decerto, passar\u00e1s no lugar onde moro. (Anch., Poemas, 156); 3) seguir, andar (no sentido de deslocar-se em meio de transporte): Paran\u00e3 rupi ag\u00fbat\u00e1. - Segui pelo mar (em navio). 'Y rupi ag\u00fbat\u00e1. - Andei pelo rio (de barco). (VLB, II, 48); 4) passear: Abareg\u00fbasu og\u00fbat\u00e1. - O bispo passeia. (Fig., Arte, 6) \u25cf og\u00fbataba'e - o que anda, o que caminha, o caminhante; o que passeia, o que passa: ...p\u00e9 rupi og\u00fbataba'e... - os que andam pelo caminho (Ar., Cat., 63); g\u00fbatasaba - tempo, lugar, modo, etc. de andar, de passar, de passear; caminhada, passeio, etc.: Xe anama g\u00fbatas\u00e1pe, nde morereko\u00e1 ses\u00e9. - Ao passar minha fam\u00edlia, tu cuidavas dela. (Anch., Poemas, 154); guat\u00e1-tenh\u1ebd - andar \u00e0 toa, andar de c\u00e1 para l\u00e1, vaguear: Ag\u00fbat\u00e1-g\u00fbat\u00e1-tenh\u1ebd. - Fico andando \u00e0 toa. (VLB, II, 140)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico GUATAPORANGA (SP) (v. p. 386)"}, {"first_word": "g\u00fbatapy", "optional_number": "", "definition": "(s.) - GUATAPI, VATAPU, UATAPU, b\u00fazio marinho muito grande, concha univalve de grande abertura de molusco gastr\u00f3pode (VLB, I, 60) \u25cf g\u00fbatapy-tyba - ajuntamento de b\u00fazios (nome antigo de Cabo Frio, RJ) (VLB, I, 62)"}, {"first_word": "g\u00fbatapyg\u00fbasu", "optional_number": "", "definition": "(etim. - guatapi grande) (s.) - variedade de concha (Marcgrave, Hist. Nat. Bras., 278)"}, {"first_word": "g\u00fbatar", "optional_number": "", "definition": "(ou g\u00fbat\u00e1) (v. intr.) - faltar (como no comprimento ou no n\u00famero); n\u00e3o alcan\u00e7ar, n\u00e3o atingir, n\u00e3o chegar: Og\u00fbat\u00e1 \u00eeep\u00e9 ser\u00e3 i \u00eeyb\u00e1 mok\u00f5\u00eea itapyg\u00fb\u00e1 soarama res\u00e9? - Por acaso n\u00e3o chegava seu segundo bra\u00e7o ao lugar de irem os pregos? (Ar., Cat., 89, 1686)"}, {"first_word": "g\u00fbatukup\u00e1", "optional_number": "", "definition": "(s.) - GUATUCUP\u00c1, nome de um peixe da fam\u00edlia dos otolit\u00eddeos (Marcgrave, Hist. Nat. Bras., 177; VLB, I, 83): Ak\u00fbe\u00eeme rak\u00f3 pir\u00e1 aseky\u00ee-marangatu: ku'uka, g\u00fbarapuku, kamuri, g\u00fbatukup\u00e1. - Antigamente pescava bem os peixes: garoupas, cavalas, camuris, guatucup\u00e1s. (Anch., Poemas, 152)"}, {"first_word": "GUATUCUP\u00c1", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "g\u00fbatukupa\u00eeuba", "optional_number": "", "definition": "(etim. - guatucup\u00e1 amarelo) (s.) - GUATUCUPAJUBA, peixe da fam\u00edlia dos espar\u00eddeos (Marcgrave, Hist. Nat. Bras., 147)"}, {"first_word": "g\u00fbatukupapixyma", "optional_number": "", "definition": "(etim. - guatucup\u00e1 da pele lisa) (s.) - nome de um peixe (VLB, II, 75)"}, {"first_word": "g\u00fbatukupapuku", "optional_number": "", "definition": "(etim. - guatucup\u00e1 comprido) (s.) - nome de peixe (VLB, II, 75)"}, {"first_word": "g\u00fbatukupasaba", "optional_number": "", "definition": "(s.) - nome que era dado ao peixe roncador do Rio de Janeiro para baixo (VLB, II, 108)"}, {"first_word": "g\u00fba\u00fbpira", "optional_number": "", "definition": "(s. voc.) - minha irm\u00e3! mana! (Anch., Arte, 14v; VLB, II, 30)"}, {"first_word": "g\u00fbax\u00e9", "optional_number": "", "definition": "(s.) - GUAXE, ave passeriforme da fam\u00edlia dos icter\u00eddeos (Brand\u00e3o, Di\u00e1logos, 230)"}, {"first_word": "g\u00fbaxima", "optional_number": "", "definition": "(s.) - GUAXIMA, GUAXUMA, GUAXI\u00daMA, GUANXUMA, UAICIMA, nome comum a numerosas esp\u00e9cies de plantas de diversas fam\u00edlias afins que fornecem fibras t\u00eaxteis utilizadas na fabrica\u00e7\u00e3o de cordas, cabos, vassouras, etc. \u201cPostas sobre chagas e co\u00e7aduras das pernas que t\u00eam fogagem, as desafogam...\u201d (Sousa, Trat. Descr., 205)"}, {"first_word": "g\u00fb\u00e9", "optional_number": "", "definition": "(interj. de h. Vem posposta ao substantivo.) - 1) \u00f3, oh! (de chamado): E\u00eeori, xe \u00eear\u0129 g\u00fb\u00e9...! - Vem, \u00f3 meu senhorzinho! (Anch., Poemas, 130); ...Enhemombeg\u00fbabo ere\u00eeur, xe ra'yr\u0129 g\u00fb\u00e9? - Vieste para te confessar, \u00f3 meu filhinho? (Ar., Cat., 220); Xe rub-y g\u00fb\u00e9! - \u00d3 meu pai! (Fig., Arte, 9); 2) Valha-nos Deus! (com espanto) (VLB, II, 141); 3) Irra! (VLB, II, 7); 4) Vede isso! (com admira\u00e7\u00e3o) (VLB, II, 142); 5) Isso n\u00e3o pode ser! (n\u00e3o crendo no que se diz) (VLB, I, 27)"}, {"first_word": "g\u00fbeb", "optional_number": "", "definition": "(ou g\u00fb\u00e9) (v. intr.) - apagar-se: ...Xe rat\u00e1-te og\u00fb\u00e9! - Mas meu fogo apagou-se. (Anch., Teatro, 146); ...Nde 'anga resapesaba g\u00fbeba potare'yma... - N\u00e3o querendo que se apague a luz de tua alma. (Ar., Cat., 187) \u25cf og\u00fbeba'e - o que se apaga: Anhangamo nh\u1ebd i mond\u00f3\u00fb... tat\u00e1... og\u00fbeba'erame'yma monhanga. - Mandou-os como diabos para fazer o fogo que n\u00e3o se apagar\u00e1. (Ar., Cat., 38)"}, {"first_word": "g\u00fbeba", "optional_number": "", "definition": "(s.) - GUEBO, peixe istiofor\u00eddeo (Piso, De Med. Bras., 154)"}, {"first_word": "g\u00fbebi", "optional_number": "", "definition": "(s.) - nome de um peixe (Griebe, Brasil Holand\u00eas, vol. III, 70)"}, {"first_word": "g\u00fbebir\u00e3\u00eeari", "optional_number": "", "definition": "(adv.) - for\u00e7adamente, com constrangimento, com viol\u00eancia, pelos cabelos, pressionado: G\u00fbebir\u00e3\u00eeari nhote a\u00eek\u00f3. - Estou pressionado (isto se diz quando j\u00e1 se est\u00e1 para ir). (VLB, I, 61)"}, {"first_word": "g\u00fbebusu", "optional_number": "", "definition": "(etim. - guebo grande) (s.) - GUEBU\u00c7U, peixe da fam\u00edlia dos istiofor\u00eddeos (Marcgrave, Hist. Nat. Bras., 171)"}, {"first_word": "g\u00fbe'en", "optional_number": "", "definition": "(v. intr.) - vomitar: Ag\u00fbe'en. - Vomitei. (VLB, II, 147)"}, {"first_word": "g\u00fbe'ena", "optional_number": "", "definition": "(s.) - v\u00f4mito: Mondar\u00f5, nhe'enga\u00edba... nde resem\u00f5, morase\u00eea, nhemoryba, g\u00fbe'ena, ka'ua\u00edba, marana... - Ladroeiras, palavras m\u00e1s sobejavam-te, dan\u00e7as, divers\u00f5es, v\u00f4mitos, bebedeiras, guerras. (Anch., Teatro, 170)"}, {"first_word": "g\u00fbe'esama", "optional_number": "", "definition": "(s.) - linha delgada de pescar (VLB, II, 23)"}, {"first_word": "g\u00fbe'esamuku", "optional_number": "", "definition": "(s.) - linha delgada de pescar (VLB, II, 23)"}, {"first_word": "g\u00fbe\u00eeyb", "optional_number": "", "definition": "(ou g\u00fbe\u00eey) (v. intr.) - descer: Nde 'anga osapy sat\u00e1 og\u00fbe\u00eeypa... - Queimou tua alma o fogo dele, descendo. (Anch., Poemas, 124); ...Og\u00fbe\u00eey \u00eeand\u00e9 reko\u00e1pe... - Desceu aonde n\u00f3s estamos. (Anch., Poemas, 160); Og\u00fbe\u00eeyb yby apyterype... - Desceu para o centro da terra. (Anch., Doutr. Crist\u00e3, I, 141) \u25cf g\u00fbe\u00eeypaba (ou g\u00fbe\u00eeybaba) - tempo, lugar, modo, etc. de descer; descida: Arob\u00eear yby apyterype i g\u00fbe\u00eeybag\u00fbera... - Creio na descida dele para o meio da terra. (Ar., Cat., 16)"}, {"first_word": "g\u00fbembeg\u00fbasu", "optional_number": "", "definition": "(ou imbeg\u00fbasu) (s.) - IMB\u00c9, planta trepadeira da fam\u00edlia das ar\u00e1ceas, de grandes folhas, flores muito pequenas reunidas em infloresc\u00eancia densa e maci\u00e7a e caule com ra\u00edzes a\u00e9reas que fornecem fibras para a fabrica\u00e7\u00e3o de barbantes e cordas (Cardim, Trat. Terra e Gente do Brasil, 48)"}, {"first_word": "g\u00fbemimotarybo", "optional_number": "", "definition": "- o mesmo que emimotarybo (v.)"}, {"first_word": "g\u00fber\u00f3", "optional_number": "", "definition": "(s.) - lambisqueiro, guloso (VLB, II, 18)"}, {"first_word": "g\u00fbet\u00e9pe", "optional_number": "", "definition": "(etim. - em seu corpo) (adv.) - inteiro, inteiramente, por inteiro (VLB, II, 13): I Tup\u00e3 ir\u0169mo b\u00e9 k\u00f3 set\u00e9 rek\u00f3\u00fb, pesemb\u00fberi pup\u00e9 b\u00e9 g\u00fbet\u00e9pe-katu re'a... - Eis que com seu corpo deve estar sua divindade, nos pedacinhos tamb\u00e9m, inteiramente. (Ar., Cat., 85); ...It\u00e1 g\u00fbet\u00e9pe.- Inteiramente de pedra. (L\u00e9ry, Histoire, 363) \u25cf g\u00fbet\u00e9pe b\u00e9 (ou g\u00fbet\u00e9pe nh\u1ebd) - por inteiro (VLB, II, 13); todos juntos (VLB, II, 130)"}, {"first_word": "g\u00fbetepend\u00fbara", "optional_number": "", "definition": "(s.) - inteireza, completeza; coisa inteira, n\u00e3o partida (VLB, II, 130): I pup\u00e9 \u00ceesu Cristo rek\u00f3\u00fb, i Tup\u00e3, set\u00e9 ab\u00e9 g\u00fbetepend\u00fbara pup\u00e9... - Dentro dele est\u00e1 Jesus Cristo, sua divindade e seu corpo em inteireza. (Ar., Cat., 85)"}, {"first_word": "g\u00fbeti", "optional_number": "", "definition": "(s.) - GUETI, OITI, nome gen\u00e9rico de \u00e1rvores altas que produzem frutos amarelos: g\u00fbetitoroba, g\u00fbetimir\u0129 e g\u00fbetikoro\u00eea (v.). (Piso, De Med. Bras., IV, 183; Brand\u00e3o, Di\u00e1logos, 217). O mesmo que \u00fbiti (v.)."}, {"first_word": "g\u00fbetikor\u00f5\u00eea", "optional_number": "", "definition": "(etim. - oiti \u00e1spero, nodoso) (s.) - GUITI-COROI\u00c1, nome comum a algumas \u00e1rvores da fam\u00edlia das crisobalan\u00e1ceas, principalmente dos g\u00eaneros Licania e Couepia e tamb\u00e9m a algumas \u00e1rvores sapot\u00e1ceas, tamb\u00e9m chamadas OITI-COROI\u00c1 e UITI-CURUBA (Piso, De Med. Bras., IV, 183)"}, {"first_word": "g\u00fbetimir\u0129", "optional_number": "", "definition": "(etim. - gueti pequeno) (s.) - esp\u00e9cie de gueti (v.) (Piso, De Med. Bras., IV, 183)"}, {"first_word": "g\u00fbetitoroba", "optional_number": "", "definition": "- o mesmo que g\u00fbititoroba (v.) (Piso, De Med. Bras., IV, 183)"}, {"first_word": "g\u00fbe'y", "optional_number": "", "definition": "(interj. de h.) - \u00f3! (do que chama, dizendo o nome ou um designativo qualquer para a pessoa chamada): Pero g\u00fbe'y! - \u00d3 Pero! (VLB, II, 60)"}, {"first_word": "(g)\u00fbi", "optional_number": "", "definition": "(pref. da 1\u00aa p. do sing., usado com verbos intr. no ger\u00fandio): ...Nde pyri g\u00fbitek\u00f3bo nh\u1ebd. - Estando eu junto de ti. (Anch., Poemas, 100); A\u00eeem\u0129ngatu k\u00f3 g\u00fbitupa... - Escondo-me bem estando deitado aqui. (Anch., Teatro, 32); g\u00fbiman\u00f5mo - morrendo eu (Anch., Arte, 28v)"}, {"first_word": "gu\u0129", "optional_number": "", "definition": "- o mesmo que \u00fb\u0129 (v.) (Fig., Arte, 85)"}, {"first_word": "g\u00fbiaimbira", "optional_number": "", "definition": "(s.) - \u00e1rvore pequena que produz embira, de que os \u00edndios faziam aljavas para seus arcos e flechas e tamb\u00e9m cordas e morr\u00f5es de espingarda (Sousa, Trat. Descr., 217)"}, {"first_word": "g\u00fbi'\u00eeabo", "optional_number": "", "definition": "- 1\u00aa p. do sing. do ger\u00fandio de 'i / '\u00e9 (v.)"}, {"first_word": "g\u00fbite\u00eek\u00e9bo", "optional_number": "", "definition": "- 1\u00aa p. do sing. do ger. de ik\u00e9 / e\u00eek\u00e9 (t) (v.)"}, {"first_word": "g\u00fbitek\u00f3bo", "optional_number": "", "definition": "- 1\u00aa p. do sing. do ger\u00fandio de ik\u00f3 / ek\u00f3 (t) (v.)"}, {"first_word": "g\u00fbitena", "optional_number": "", "definition": "- 1\u00aa p. do sing. do ger\u00fandio de in / en(a) (t) (v.)"}, {"first_word": "g\u00fbiti", "optional_number": "", "definition": "(ou g\u00fbitimir\u0129) (s.) - fruto da g\u00fbiti'yba (v.) (Marcgrave, Hist. Nat. Bras., 115)"}, {"first_word": "g\u00fbitig\u00fbasu", "optional_number": "", "definition": "(etim. - guiti grande) (s.) - nome de uma planta (Theat. Rer. Nat. Bras., II, 93)"}, {"first_word": "g\u00fbitikor\u00f5\u00eea", "optional_number": "", "definition": "- o mesmo que g\u00fbetikor\u00f5\u00eea (v.) (Marcgrave, Hist. Nat. Bras., 114; Theat. Rer. Nat. Bras., II, 92)"}, {"first_word": "g\u00fbititoroba", "optional_number": "", "definition": "(s.) - GUITITIROBA, GUITIROBA, planta da fam\u00edlia das sapot\u00e1ceas (Pouteria macrophylla (Lam.) Eyma) (Marcgrave, Hist. Nat. Bras., 113)"}, {"first_word": "g\u00fbiti'yba", "optional_number": "", "definition": "(etim. - p\u00e9 de gueti) (s.) - \u00e1rvore da fam\u00edlia das crisobalan\u00e1ceas (Licania tomentosa (Benth.) Fritsch.) (Marcgrave, Hist. Nat. Bras., 115)"}, {"first_word": "g\u00fbitu", "optional_number": "", "definition": "- 1\u00aa p. do sing. do dferos primatas da fam\u00edlia dos ceb\u00eddeos. \u201cAndam em bandos pelas \u00e1rvores e, como sentem gente, d\u00e3o uns assobios com que se avisam uns aos outros... Criam-se em tocas de \u00e1rvores, de cujos frutos e da ca\u00e7a se mant\u00eam.\u201d (Sousa, Trat. Descr., 253)"}, {"first_word": "g\u00fbymaenh\u1ebd", "optional_number": "", "definition": "(adv.) - muito depressa, voando; zunindo (metaforicamente): g\u00fbymaenh\u1ebd g\u00fbix\u00f3bo - indo eu voando (VLB, I, 48)"}, {"first_word": "g\u00fbympa\u00eeag\u00fbara", "optional_number": "", "definition": "(s.) - esp\u00e9cie de serpente brasileira (Piso, De Med. Bras., III, 171)"}, {"first_word": "g\u00fbyr\u00e1", "optional_number": "", "definition": "(ou \u00fbyr\u00e1) (s.) - ave, em geral; p\u00e1ssaro, em geral, UIR\u00c1: ...Xe pysy-potar-y b\u00e9 ser\u00e3 k\u00f3 g\u00fbyrag\u00fbasu... - Talvez queira agarrar-me novamente este p\u00e1ssaro grande... (Anch., Teatro, 58); ...\u00ceusana o\u0129 nhote. G\u00fbyr\u00e1 a\u00e9 os\u00f3 i pup\u00e9, o'\u00e1. - O la\u00e7o est\u00e1 quedo. O p\u00e1ssaro \u00e9 que vai dentro dele, caindo. (Ar., Cat., 29v); g\u00fbyr\u00e1 raba - pena de p\u00e1ssaro (Fig., Arte, 71); ...\u00dbyr\u00e1-tinga our x\u00e9be. - Um p\u00e1ssaro branco veio para junto de mim. (D'Abbeville, Histoire, 353) \u25cf g\u00fbyr\u00e1-mir\u0129 - passarinho (VLB, II, 67); \u00fbyr\u00e1-\u00eeurupari - p\u00e1ssaros noturnos que n\u00e3o cantam, que t\u00eam um pio queixoso, enfadonho e triste, que vivem sempre escondidos, n\u00e3o saindo dos bosques e que deviam conviver com o Jurupari; \u201cp\u00e1ssaros do diabo\u201d (D'Evreux, Viagem, 293)"}, {"first_word": "g\u00fbyra", "optional_number": "", "definition": "(s.) - fundo, parte inferior, parte de baixo: A\u00eep\u00f3 \u00eeand\u00e9 rat\u00e1 g\u00fbyra porama... - Aqueles ser\u00e3o os futuros habitantes do fundo de nosso fogo. (Anch., Teatro, 158); ka'a g\u00fbyra - a parte de baixo das \u00e1rvores, a sombra das \u00e1rvores (D'Abbeville, Histoire, 186v); (adj. - g\u00fbyr) - baixo, inferior, deprimido: ak\u00e3-g\u00fbyra - cabe\u00e7a baixa, des\u00e2nimo (VLB, I, 95) \u25cf g\u00fbyra res\u00e9 - debaixo, na parte de baixo (Fig., Arte, 126); g\u00fbyra rupi - por baixo: i g\u00fbyra rupi - por baixo dele (Fig., Arte, 132); g\u00fbyra su\u00ed - de debaixo: Eres\u1ebd-pot\u00e1 tenh\u1ebd or\u00e9 p\u00f3 g\u00fbyra su\u00ed. - Queres sair em v\u00e3o de debaixo de nossas m\u00e3os. (Anch., Teatro, 172, 2006)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., GUIR\u00c1 (g\u00fbyra + e\u00edra, \u201cabelha da parte de baixo\u201d), abelha melipon\u00eddea (Melipona subterranea) que faz ninhos no ch\u00e3o."}, {"first_word": "g\u00fbyra\u00e3\u00eemuku", "optional_number": "", "definition": "(etim. - ave da ponta comprida) - nome de uma ave (Theat. Rer. Nat. Bras., I, 152)"}, {"first_word": "g\u00fbyraakangasaba", "optional_number": "", "definition": "(etim. - ave que cruza a cabe\u00e7a) (s.) - nome de uma ave (Theat. Rer. Nat. Bras., I, 139)"}, {"first_word": "g\u00fbyraakangatara", "optional_number": "", "definition": "(etim. - ave de cocar) (s.) - GUIR\u00c1-ACANGATARA, ave cuculiforme da fam\u00edlia dos cucul\u00eddeos, comum em todo o pa\u00eds. Tem o alto da cabe\u00e7a avermelhado e a nuca amarelada. Habita as matas e os cerrados. (Marcgrave, Hist. Nat. Bras., 216; Theat. Rer. Nat. Bras., I, 179)"}, {"first_word": "g\u00fbyraen\u00f5\u00eea", "optional_number": "", "definition": "(etim. - o chama-p\u00e1ssaros) (s.) - ave da fam\u00edlia dos cereb\u00eddeos (Marcgrave, Hist. Nat. Bras., 209)"}, {"first_word": "g\u00fbyrag\u00fba\u00eenumby", "optional_number": "", "definition": "(s.) - nome de um p\u00e1ssaro (Marcgrave, Hist. Nat. Bras., 193)"}, {"first_word": "g\u00fbyrag\u00fbasu", "optional_number": "", "definition": "(etim. - ave grande) (s.) - nome comum a diferentes esp\u00e9cies de aves de rapina das fam\u00edlias dos falcon\u00eddeos e dos accipitr\u00eddeos; gavi\u00e3o (v. tb. \u00fbyra\u00fbasu): g\u00fbyrag\u00fbasu-aba - pena de gavi\u00e3o (L\u00e9ry, Histoire, 349; VLB, I, 48)"}, {"first_word": "g\u00fbyrag\u00fbasuberaba", "optional_number": "", "definition": "(etim. - p\u00e1ssaro grande brilhante) (s.) - GUIRAGUA\u00c7UBERABA, p\u00e1ssaro da fam\u00edlia dos traup\u00eddeos (Marcgrave, Hist. Nat. Bras., 212)"}, {"first_word": "g\u00fbyrag\u00fbasu\u00fana", "optional_number": "", "definition": "(etim. - ave grande e escura) (s.) - nome de uma ave (Libri Princ., vol. II, 38)"}, {"first_word": "g\u00fbyrag\u00fby", "optional_number": "", "definition": "(s.) - nome de uma ave de cabe\u00e7a branca (VLB, II, 76)"}, {"first_word": "g\u00fbyra'\u0129et\u00e9", "optional_number": "", "definition": "(etim. - passarinho genu\u00edno) (s.) - nome de um p\u00e1ssaro de penas amarelas e pretas (Brand\u00e3o, Di\u00e1logos, 228)"}, {"first_word": "g\u00fbyra'ingaet\u00e1", "optional_number": "", "definition": "(s.) - nome de um p\u00e1ssaro. \u201c\u00caste p\u00e1ssaro tem grande amor aos filhos, que por lhos n\u00e3o furtarem, vai lavrar seu ninho de ordin\u00e1rio a par de alguma toca, aonde as abelhas lavram mel, as quais, por esta maneira, lhes ficam servindo de guardas dos filhos...\u201d (Brand\u00e3o, Di\u00e1logos, V, p. 228)"}, {"first_word": "g\u00fbyra\u00eeuba", "optional_number": "1", "definition": "- o mesmo que g\u00fbara\u00eeuba (v.)"}, {"first_word": "g\u00fbyra\u00eeuba", "optional_number": "2", "definition": "(etim. - p\u00e1ssaro amarelo) (s.) - GUIRAJUBA, GUARAJUBA, GUARUBA, MARAJUBA, TANAJUBA, p\u00e1ssaro da fam\u00edlia dos psitac\u00eddeos. \u201c... T\u00eam-nos em tanta estima que d\u00e3o resgate e valia de duas pessoas por um deles.\u201d (Cardim, Trat. Terra e Gente do Brasil, 35)"}, {"first_word": "g\u00fbyrakere\u00e1", "optional_number": "", "definition": "(s.) - GUIRAQUERE\u00c1, ACURAU\u00c1, ACURAUA, CURIANGO, BACURAU, ACURAU, nome comum a v\u0 Not.) II, \u00a72, 114)"}, {"first_word": "g\u00fbyrapakuma", "optional_number": "", "definition": "(s.) - corda de arco, feita de algod\u00e3o torcido (Marcgrave, Hist. Nat. Bras., 278)"}, {"first_word": "g\u00fbyraparyba", "optional_number": "", "definition": "(s.) - pau-d'arco, \u00e1rvore bignoni\u00e1cea (Tabebuia barbata (E. Mey.) Sandwith) (Marcgrave, Hist. Nat. Bras., 118)"}, {"first_word": "g\u00fbyrapeasoka", "optional_number": "", "definition": "- o mesmo que ybyrapeasoka (v.) (Marcgrave, Hist. Nat. Bras., 83)"}, {"first_word": "g\u00fbyrapere\u00e1", "optional_number": "", "definition": "(etim. - ave pre\u00e1) (s.) - GUIRAPERE\u00c1, ave da fam\u00edlia dos traup\u00eddeos (Marcgrave, Hist. Nat. Bras., 212)"}, {"first_word": "g\u00fbyrapitinga", "optional_number": "", "definition": "(etim. - ave pintada) (s.) - nome de uma ave (Theat. Rer. Nat. Bras., I, 139)"}, {"first_word": "g\u00fbyrapongoby", "optional_number": "", "definition": "(etim. - guiraponga verde) (s.) - nome de uma ave (Theat. Rer. Nat. Bras., I, 150)"}, {"first_word": "g\u00fbyrapoti'apyranga\u00eeuparaba", "optional_number": "", "definition": "(etim. - ave do peito manchado de vermelho e amarelo) (s.) - nome de uma ave (Brasil Holand\u00eas, vol. III, 50)"}, {"first_word": "g\u00fbyrapunga", "optional_number": "", "definition": "(ou g\u00fbyraponga) (etim. - p\u00e1ssaro que bate, que percute) (s.) - ARAPONGA, IRAPONGA, GUIRAPONGA, nome comum a p\u00e1ssaros da fam\u00edlia dos coting\u00eddeos, tamb\u00e9m conhecidos com o nome de ferreiro e ferrador. Seu canto parece os sons met\u00e1licos do bater de ferro em bigorna. (Marcgrave, Hist. Nat. Bras., 201; Theat. Rer. Nat. Bras., I, 149-150)"}, {"first_word": "ARAPONGA", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico ARAPONGAS (PR) (v. p. 386)."}, {"first_word": "g\u00fbyrara'yrusu", "optional_number": "", "definition": "(etim. -
