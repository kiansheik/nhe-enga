nal_number": "", "definition": "(AM). De kamar\u00e1, nome gen\u00e9rico de certas plantas verben\u00e1ceas."}, {"first_word": "Camaraci", "optional_number": "", "definition": "(BA). Met\u00e1tese de kamasary, esp\u00e9cie de \u00e1rvore combret\u00e1cea."}, {"first_word": "Camaragibe", "optional_number": "", "definition": "(rio de PE). De kamar\u00e1 - plantas verben\u00e1ceas + \u00eey - rio + -pe: no rio dos camar\u00e1s."}, {"first_word": "Camaratuba", "optional_number": "", "definition": "(serra de PE). De kamar\u00e1 + tyba: ajuntamento de camar\u00e1s. (v. Camar\u00e1)"}, {"first_word": "Camaru", "optional_number": "", "definition": "(cach. do PA). De kamaru, \u00e1rvore do sert\u00e3o nordestino."}, {"first_word": "Camarugi", "optional_number": "", "definition": "(BA). De kamaru + \u00eey: rio dos camarus."}, {"first_word": "Camarugipe", "optional_number": "", "definition": "(rio do PI). De kamaru + \u00eey + -pe: no rio dos camarus. (v. Camaru)"}, {"first_word": "Cambaquara", "optional_number": "", "definition": "(SP). De camb\u00e1, palavra guarani que passou para a l\u00edngua geral meridional, designando os negros brasileiros durante a guerra do Paraguai (1865-1870) + k\u00fbara: ref\u00fagio dos negros."}, {"first_word": "Cambar\u00e1", "optional_number": "", "definition": "(SP). De kamar\u00e1, nome gen\u00e9rico de certas plantas verben\u00e1ceas."}, {"first_word": "Cambaratiba", "optional_number": "", "definition": "(SP). A mesma etim. de Camaratuba (v.)."}, {"first_word": "Cambari", "optional_number": "", "definition": "(Mairipor\u00e3, SP). De kamar\u00e1 + 'y: rio dos camar\u00e1s."}, {"first_word": "Camba\u00faba", "optional_number": "", "definition": "(GO). Nome de uma variedade de taquara, termo das l\u00ednguas gerais coloniais: \u201cTaco\u00e1ra- H\u00e9 planta sim^e a Cana; [...] as especies mais comuns s\u00e3o Tacoarusu, Jateboca, Taquapeni, Tacoaboca, Tacoaob\u00fa, Tacoaquise, Cambaiuba, Tacoar\u00ed [...]\u201d [An\u00f4nimo (muito provavelmente Joseph Barbosa de S\u00e1a] [1765], Noticia (p. 36)"}, {"first_word": "Cambira", "optional_number": "", "definition": "(PR). Da l\u00edngua geral meridional, designando um peixe mugil\u00eddeo."}, {"first_word": "Camboim", "optional_number": "", "definition": "(AL). De kambu'i, planta mirt\u00e1cea."}, {"first_word": "Cambori\u00fa", "optional_number": "", "definition": "(SC). De kamuri + 'y: rio dos robalos."}, {"first_word": "Cambu", "optional_number": "", "definition": "(rio do PA). A mesma etimologia de Camu (v.)."}, {"first_word": "Cambuc\u00e1", "optional_number": "", "definition": "(PE). De kambuk\u00e1, \u00e1rvore mirt\u00e1cea."}, {"first_word": "Cambuci", "optional_number": "", "definition": "(RJ). De kamusi: camucim, pote, jarro, talha. Tamb\u00e9m era o nome de uma planta mirt\u00e1cea e de seu fruto, que tem a forma de uma talha ind\u00edgena. Era, tamb\u00e9m, a cova, a caverna onde eram postas as urnas que continham a ossada dos \u00edndios mortos (Brand\u00e3o, Di\u00e1logos, 67) ou a pr\u00f3pria urna funer\u00e1ria."}, {"first_word": "Cambu\u00ed", "optional_number": "", "definition": "(MG). De kambu'i, planta mirt\u00e1cea."}, {"first_word": "Cambuquira", "optional_number": "", "definition": "(MG). De ka'a + umbykyra: rabadilhas de folhas, grelos, brotos dos bulbos, rizomas e tub\u00e9rculos."}, {"first_word": "Camburi", "optional_number": "", "definition": "(praia de Guaruj\u00e1, SP). De kamuri, peixe centropom\u00eddeo."}, {"first_word": "Camburi\u00fa", "optional_number": "", "definition": "(rio de SP). A mesma etim. de Cambori\u00fa (v)."}, {"first_word": "Cambuti", "optional_number": "", "definition": "(BA). A mesma etim. de Cambuci (v.)."}, {"first_word": "Camet\u00e1", "optional_number": "", "definition": "(PA). De algum termo da l\u00edngua geral setentrional, designando o cavintau, cameta\u00fa, cuintau, outro nome dado \u00e0 ave anhuma, Anhuma cornuta. Por outro lado, Stradelli (p. 394) informa-nos que Camyt\u00e1 ou Caamyt\u00e1 (de ka'a + myt\u00e1) \u00e9 \u201crestinga, ponte de matta. Aquella parte do banhado que fica secca e d\u00e1 passagem ou simplesmente serve de refugio aos animaes em tempo de enchente.\u201d"}, {"first_word": "Camiranga", "optional_number": "", "definition": "(PA). De akanga + pyrang + -a, pela l\u00edngua geral setentrional: cabe\u00e7a vermelha, o urubu-de-cabe\u00e7a-vermelha, ave falconiforme."}, {"first_word": "Camirim", "optional_number": "", "definition": "(BA). De ka'a + mir\u0129: mata pequena."}, {"first_word": "Camu", "optional_number": "", "definition": "(rio do PA). De kamu, panela de barro redonda para cozer alimentos (Marcgrave, Hist. Nat. Bras., 273)."}, {"first_word": "Camuari", "optional_number": "", "definition": "(rib. de SP). Da l\u00edngua geral meridional camu\u00e1* - nome de uma palmeira + y (t, t) - rio dos camu\u00e1s."}, {"first_word": "Camucim", "optional_number": "", "definition": "(CE). A mesma etimologia de Cambuci (v.)."}, {"first_word": "Camurubim", "optional_number": "", "definition": "(PI). De kamurupy - peixe elop\u00eddeo."}, {"first_word": "Camurugi", "optional_number": "", "definition": "(rio da BA). De kamuri + \u00eey: rio dos camuris."}, {"first_word": "Camurupe", "optional_number": "", "definition": "(BA). De kamuri + 'y + -pe: no rio dos camuris."}, {"first_word": "Camurupim", "optional_number": "", "definition": "(rio do RN). De kamurupy - peixe elop\u00eddeo."}, {"first_word": "Camutanga", "optional_number": "", "definition": "(PE). De akanga + pytang + -a: cabe\u00e7a parda, nome de uma ave, acamatanga, acamutanga."}, {"first_word": "Camuti", "optional_number": "", "definition": "(PA). A mesma etimologia de kamusi (v.)."}, {"first_word": "Canapi", "optional_number": "", "definition": "(AL). De canabi, conabi, arbusto da fam\u00edlia das euforbi\u00e1ceas, tida por medicinal. Devia ser termo da l\u00edngua geral meridional e da setentrional."}, {"first_word": "Candiba", "optional_number": "", "definition": "(BA). Talvez de anak\u00e3 + tyba: ajuntamento de anac\u00e3s, aves psitac\u00eddeas."}, {"first_word": "Cando\u00ed", "optional_number": "", "definition": "(PR). De k\u00fbandu + 'y: rio dos cuandus."}, {"first_word": "Canga\u00edba", "optional_number": "", "definition": "(bairro de SP). De kanga + a\u00edb + -a: ossos ruins, i.e., esqueleto de animal morto."}, {"first_word": "Cangati", "optional_number": "", "definition": "(CE). Nome de um peixe siluriforme. De akanga + t\u0129: cabe\u00e7a pontuda."}, {"first_word": "Cangonhal", "optional_number": "", "definition": "(MG). A mesma etim. de Congonhal (v.)."}, {"first_word": "Canguaretama", "optional_number": "", "definition": "(RN). De kang\u00fber + etama (t): regi\u00e3o de esqueletos. \u201cA hist\u00f3ria de Canguaretama registra o epis\u00f3dio denominado \"Mart\u00edrio de Cunha\u00fa\", em 1645, durante o dom\u00ednio holand\u00eas, quando o judeu alem\u00e3o Jacob Rabi, delegado do Conde Maur\u00edcio de Nassau junto a tribo dos Jandu\u00eds, ali chegou, convocando os moradores para um encontro pac\u00edfico, ap\u00f3s a missa dominical. Nesse domingo, por ocasi\u00e3o da eleva\u00e7\u00e3o da h\u00f3stia, mandou que os \u00edndios invadissem a capela, matando todos os presentes, e at\u00e9 os que se encontravam na casa grande do engenho foram massacrados.\u201d (fonte: IBGE)"}, {"first_word": "Cangu\u00e7u", "optional_number": "", "definition": "(ilha do MT) - De akanga + suf. -usu: cabe\u00e7a grande, outro nome dado \u00e0 on\u00e7a."}, {"first_word": "Cangueira", "optional_number": "", "definition": "(PR). A mesma etim. de Canguera (v.)."}, {"first_word": "Canguera", "optional_number": "", "definition": "(cachoeira do rio Tiet\u00ea, SP). De kanga + -\u00fber + suf. -a: ossos velhos, esqueleto."}, {"first_word": "Cangueri", "optional_number": "", "definition": "(rio do MT). De kanga + -\u00fber + 'y: rio dos ossos velhos, rio dos esqueletos."}, {"first_word": "Canhema", "optional_number": "", "definition": "(lugar de Diadema, SP). A mesma etim. de Canhima."}, {"first_word": "Canhima", "optional_number": "", "definition": "(arroio do RS). De kanhema: sumi\u00e7o, sumidouro, abertura por onde um rio desaparece terra adentro, ressurgindo em outros s\u00edtios mais baixos; escoadouro. Termo do tupi antigo que assumiu tal sentido na l\u00edngua geral meridional. No nheengatu, sumidouro \u00e9 mucanhemotyua, termo que tamb\u00e9m inclui o verbo kanhem (sumir), do tupi (Stradeli, p. 333)."}, {"first_word": "Canhuma", "optional_number": "", "definition": "(AM). A mesma etim. de kanhema (v.)."}, {"first_word": "Canind\u00e9", "optional_number": "", "definition": "(bairro de SP). De kanind\u00e9 - nome de uma ave psitac\u00eddea."}, {"first_word": "Canind\u00e9-A\u00e7u", "optional_number": "", "definition": "(cach. do MA). De kanind\u00e9 + -\u00fbasu: grandes canind\u00e9s."}, {"first_word": "Canitar", "optional_number": "", "definition": "(SP). De akanet\u00e1, cocar ind\u00edgena."}, {"first_word": "Capanema", "optional_number": "", "definition": "(MT). De ka'a + panem + -a: mata imprest\u00e1vel, mata azarada (i.e., que n\u00e3o tem ca\u00e7a)."}, {"first_word": "Cap\u00e3o", "optional_number": "", "definition": "(BA). Mancha de mata em meio a um descampado [de ka'a - mata + 'ypa'\u0169 - ilha: ilha de mata]. \u201c[...] outras vezes se v\u00e3o esconder em algu\u0303as ilhas de matos fechados, que de quando em quando se acham nestas campinas, a que chamam caap\u00f5es, que quer dizer ilhas de mato [...]\u201d (Pe. Jo\u00e3o Daniel [1757], p. 75)"}, {"first_word": "Cap\u00e3o-A\u00e7u", "optional_number": "", "definition": "(ilha do AM). De ka'a + 'ypa'\u0169 + -\u00fbasu: grande ilha de mata."}, {"first_word": "Capar\u00e3o,", "optional_number": "", "definition": "Serra do (ES). De kapara - planta de folhas largas, usadas para cobrir casas (Sousa, Trat. Descr., 225) + suf. do port. -\u00e3o: caparas grandes."}, {"first_word": "Capetinga", "optional_number": "", "definition": "(MG). De kapi'i + ting + -a: capim claro, var. de gram\u00ednea que s\u00f3 medra \u00e0 sombra das matas."}, {"first_word": "Capeva", "optional_number": "", "definition": "(SP). De ka'apeba: erva achatada, nome comum a plantas trepadeiras menisperm\u00e1ceas."}, {"first_word": "Capi\u00e1", "optional_number": "", "definition": "(AL). De ka'api'a: folha-test\u00edculo, nome comum a v\u00e1rias esp\u00e9cies de plantas mor\u00e1ceas."}, {"first_word": "Capiau", "optional_number": "", "definition": "(ilha do AM). A mesma etim. de Capuava (v.)."}, {"first_word": "Capibaribe", "optional_number": "", "definition": "(rio de PE). De kapibara + 'y + -pe: no rio das capivaras."}, {"first_word": "Capim", "optional_number": "", "definition": "A\u00e7u (BA). De kapi'i + -\u00fbasu: capim grande."}, {"first_word": "Capintuba", "optional_number": "", "definition": "(lago do PA). De kapi'i + tyba: ajuntamento de capim, capinzal."}, {"first_word": "Capiranga", "optional_number": "", "definition": "(lago do AM). De ka'a + pyrang + -a: mata vermelha."}, {"first_word": "Capitari,", "optional_number": "", "definition": "Ig. do (PA). De ka'a + pyter/a + 'y: rio do meio do mato."}, {"first_word": "Capituva", "optional_number": "", "definition": "(SP). A mesma etim. de Capintuba (v.)."}, {"first_word": "Capivari", "optional_number": "", "definition": "(SP). De kapibara + 'y: rio das capivaras."}, {"first_word": "Capivari", "optional_number": "", "definition": "Mirim (MG) - De kapibara + 'y + mir\u0129: rio pequeno das capivaras."}, {"first_word": "Capixaba", "optional_number": "", "definition": "(BA). De kopir - carpir + suf. -sab + -a: lugar de carpir, ro\u00e7ado."}, {"first_word": "Capoeira", "optional_number": "", "definition": "(GO). De ka'a + p\u00fber + suf. -a: mata extinta."}, {"first_word": "Capoeirana", "optional_number": "", "definition": "(MG). De ka'a + p\u00fber + ran + -a: - o que parece mata extinta, falsa capoeira."}, {"first_word": "Caporanga", "optional_number": "", "definition": "(SP). De ka'a + porang + -a: mata bonita."}, {"first_word": "Capuava", "optional_number": "", "definition": "(Santo Andr\u00e9, SP). De kap\u0177aba - casa na ro\u00e7a, quinta (VLB, I, 68); herdade onde h\u00e1 ca\u00e7a (VLB, I, 121; Anch., Arte, 6v)."}, {"first_word": "Capuba,", "optional_number": "", "definition": "Lagoa de (ES). De kapupuba, capimpuba < capim macio, planta gram\u00ednea."}, {"first_word": "Caputera", "optional_number": "", "definition": "(bairro de Mogi das Cruzes, SP). De ka'a - mato + pytera - meio: meio do mato."}, {"first_word": "Caputira", "optional_number": "", "definition": "(MG). De ka'a + potyr (mb) + -a: mata florida."}, {"first_word": "Car\u00e1", "optional_number": "", "definition": "(ilha do PA). De akar\u00e1, nome de v\u00e1rias plantas discore\u00e1ceas."}, {"first_word": "Caracar\u00e1", "optional_number": "", "definition": "(CE). De karakar\u00e1, nomes de duas aves da fam\u00edlia dos falcon\u00eddeos, carcar\u00e1."}, {"first_word": "Caracaru,", "optional_number": "", "definition": "Santo Ant\u00f4nio do (PA). De karakar\u00e1 + 'y: rio dos carcar\u00e1s. (v. Caracar\u00e1)"}, {"first_word": "Caracuanha", "optional_number": "", "definition": "(lagoa da BA). De akarapuku (car\u00e1 comprido), peixe gerr\u00eddeo + \u00e3\u00ee/a (r, s) + -a: carapucus dentados."}, {"first_word": "Caracu\u00ed", "optional_number": "", "definition": "(rio de PE). De akarapuku + 'y: rio dos carapucus."}, {"first_word": "Caraguat\u00e1", "optional_number": "", "definition": "(Cotia, SP). De karag\u00fbat\u00e1, gravat\u00e1, planta bromeli\u00e1cea."}, {"first_word": "Caraguata\u00ed", "optional_number": "", "definition": "(RS). De cara\u00fbat\u00e1 + 'y: rio dos gravat\u00e1s."}, {"first_word": "Caraguatatuba", "optional_number": "", "definition": "(SP). De cara\u00fbat\u00e1 + tyba: ajuntamento de gravat\u00e1s. (v. Caraguat\u00e1). Top\u00f4nimo dos tempos coloniais:\u201cQue passei a Villa de S.^m Vicente, e a de S.^m Sebastia\u00f5 proseguindo at\u00e9 Craguatatuba [...].\u201d (Franca e Horta [1803], Para o exmo. snr. Visconde de Anadia, p. 103)"}, {"first_word": "Cara\u00ed", "optional_number": "", "definition": "(MG). A mesma etim. de Cara\u00edba (v.). \u201cDistrito criado com a denomina\u00e7\u00e3o de Cara\u00ed (...) pela lei estadual n\u00ba 556, de 30-08-1911, subordinado ao munic\u00edpio de Arussa\u00ed.\u201d (fonte: IBGE)."}, {"first_word": "Cara\u00edba", "optional_number": "", "definition": "(BA). De kara\u00edba, homens brancos. Podia ser, tamb\u00e9m, o profeta-santidade dos antigos tupis."}, {"first_word": "Caraibuna", "optional_number": "", "definition": "(BA). De kara\u00edba - profeta-santidade dos tupis + un (r, s) + -a: cara\u00edba negro, cara\u00edba escuro."}, {"first_word": "Cara\u00edva", "optional_number": "", "definition": "(BA). A mesma etim. de Cara\u00edba (v.)."}, {"first_word": "Carajeru", "optional_number": "", "definition": "(ig. do AM). De kara\u00eeuru, grajuru, planta da fam\u00edlia das bignoni\u00e1ceas, que fornecia tinta para se pintar o corpo."}, {"first_word": "Carajuru", "optional_number": "", "definition": "(AM). A mesma etim. de Carajeru (v.)."}, {"first_word": "Caramuru", "optional_number": "", "definition": "(PR). De karamuru, enguia, lampreia, var. de peixes muren\u00eddeos."}, {"first_word": "Caran\u00e1", "optional_number": "", "definition": "(PA). De karan\u00e1: carand\u00e1, var. de palmeira."}, {"first_word": "Carana\u00edba", "optional_number": "", "definition": "(MG). De karana'yba, carna\u00faba, var. de palmeira."}, {"first_word": "Caranandiua", "optional_number": "", "definition": "(PA). A mesma etim. de Carananduba (v.)."}, {"first_word": "Carananduba", "optional_number": "", "definition": "(PA). De karana'yba + tyba: carnaubal."}, {"first_word": "Carana\u00fana", "optional_number": "", "definition": "(BA). De karan\u00e1 + un (r, s) + -a: caran\u00e1s escuros."}, {"first_word": "Carand\u00e1", "optional_number": "", "definition": "(MT). A mesma etim. de Caran\u00e1 (v.)."}, {"first_word": "Caranda\u00ed", "optional_number": "", "definition": "(MG). De karan\u00e1 + 'y: rio dos carand\u00e1s."}, {"first_word": "Carandiru", "optional_number": "", "definition": "(Bairro de SP). De karan\u00e1, carand\u00e1, var. de palmeira + -'i: caranda\u00ed*, na l\u00edngua geral meridional + ry [de y (t, t)]: rio dos caranda\u00eds."}, {"first_word": "Carapan\u00e3", "optional_number": "", "definition": "(cach. do AM). Na l\u00edngua geral setentrional, nome de uma variedade de mosquito (v. Carapanatuba). Pode ser tamb\u00e9m o nome de um grupo ind\u00edgena da fam\u00edlia tucano."}, {"first_word": "Carapanatuba", "optional_number": "", "definition": "(AM). Da l\u00edngua geral setentrional, carapan\u00e1 (Martius, Gloss. Ling. Bras., p. 38) + tyba: ajuntamento de carapan\u00e1s."}, {"first_word": "Carapeba", "optional_number": "", "definition": "(ilha da BA). De karapeba (car\u00e1 achatado), peixe da fam\u00edlia dos gerr\u00eddeos."}, {"first_word": "Carapeva", "optional_number": "", "definition": "(SP). A mesma etim. de Carapeba (v.)."}, {"first_word": "Carapi", "optional_number": "", "definition": "(AL). A mesma etim. de Carapina (v.)."}, {"first_word": "Carapicu\u00edba", "optional_number": "", "definition": "(SP). De karapuku - carapucu ou peziza, cogumelo da fam\u00edlia das marasmi\u00e1ceas (VLB, I, 86) + a\u00edb - mau, ruim, desprez\u00edvel, vil (VLB, I, 100; II, 80) + suf. -a: carapucu ruim (para comer), n\u00e3o comest\u00edvel. Tamb\u00e9m pode ser composi\u00e7\u00e3o de akar\u00e1 + puku + a\u00edb + -a: car\u00e1s compridos e ruins, carapicus ruins (para comer), peixes gerr\u00eddeos. Tamb\u00e9m h\u00e1 o arbusto carapicu, talvez nome da l\u00edngua geral meridional, podendo, ent\u00e3o, Carapicu\u00edba significar p\u00e9 de carapicu: carapicu* + 'yba."}, {"first_word": "Carapina", "optional_number": "", "definition": "(ES). De karapina*, nome de uma variedade de pica-pau."}, {"first_word": "Carapiranga.", "optional_number": "", "definition": "De akar\u00e1 + pyrang + -a: car\u00e1s vermelhos."}, {"first_word": "Carap\u00f3", "optional_number": "", "definition": "(MT). De sarap\u00f3, nome de um peixe gimnot\u00eddeo."}, {"first_word": "Caratinga", "optional_number": "", "definition": "(MG). De akar\u00e1 + ting + -a: car\u00e1s claros, var. de peixes."}, {"first_word": "Caratuba", "optional_number": "", "definition": "(rio do PR). De akar\u00e1 - car\u00e1, var. de peixe + tyba - ajuntamento: ajuntamento de car\u00e1s."}, {"first_word": "Caratuva", "optional_number": "", "definition": "(rio do PR). A mesma etim. de Caratuba (v.)."}, {"first_word": "Cara\u00fa", "optional_number": "", "definition": "(rio do RN). De akar\u00e1 + 'y: rio dos car\u00e1s."}, {"first_word": "Cara\u00fabas", "optional_number": "", "definition": "(PB). A mesma etim. de Cara\u00edba (v.)."}, {"first_word": "Cara\u00fana", "optional_number": "", "definition": "(riacho do CE). De akar\u00e1 + un (r, s) + -a: car\u00e1s escuros."}, {"first_word": "Carcanha", "optional_number": "", "definition": "(BA). De akara\u00e3\u00eea: car\u00e1 dentado, caranha, peixe lutjan\u00eddeo"}, {"first_word": "Cariacica", "optional_number": "", "definition": "(ES). De \u00fbakary, acari, peixe loricari\u00eddeo + asyk + -a: acari pitoco, acari de rabo cortado."}, {"first_word": "Carim\u00e3", "optional_number": "", "definition": "(PE). De karim\u00e3, massa de mandioca puba"}, {"first_word": "Carinhanha", "optional_number": "", "definition": "(BA). De \u00fbakary + a\u00ee (r, s) + -a: acaris dentados."}, {"first_word": "Carioca", "optional_number": "", "definition": "(ribeir\u00e3o do RJ e nome de antiga aldeia ind\u00edgena da Guanabara, a mais pr\u00f3xima da vila de S\u00e3o Sebasti\u00e3o, fundada por Est\u00e1cio de S\u00e1). De kari\u00ee\u00f3, carij\u00f3, nome de grupo ind\u00edgena com origem no Paraguai + oka (r, s): casa de carij\u00f3s: \u201cYaupa Mo\u00e7upiroka, Yequej, guatapitiba, [...] Carijo oca, Pacucaya, Ara\u00e7atiba.\u201d (Anchieta, Poemas [Auto de S\u00e3o Louren\u00e7o], versos 147-151). Os carij\u00f3s tamb\u00e9m estavam na costa: \u201c(...) destes ha infinidade e correm pela costa do mar e sert\u00e3o at\u00e9 o Paraguay.\u201d (Pe. Fern\u00e3o Cardim, [1585], Do principio e origem dos Indios do Brasil, p. 103). De nome de lugar passou a designar, ainda no per\u00edodo colonial, tamb\u00e9m os que nascem no Rio de Janeiro: \u201c[...]os Cariocas e Americanos eram fracos, vis, patifes e pusillanimes (Jeronymo de Castro e Souza [1789], Carta do Alferes Jeronymo de Castro e Souza, Denunciando o Tiradentes\u201d, pp. 266-267)"}, {"first_word": "Cariucanga", "optional_number": "", "definition": "(AM). Da l\u00edngua geral setentrional, cari\u00fa - povo ind\u00edgena extinto + kanga: ossos de cari\u00fas."}, {"first_word": "Cariutaba", "optional_number": "", "definition": "(CE). Da l\u00edngua geral setentrional, cari\u00fa - povo ind\u00edgena extinto + taba: aldeia dos cari\u00fas."}, {"first_word": "Carna\u00edba", "optional_number": "", "definition": "(BA). A mesma etimologia de Carana\u00edba (v.)."}, {"first_word": "Carna\u00fabas", "optional_number": "", "definition": "(CE). A mesma etimologia de Carana\u00edba (v.)."}, {"first_word": "Carpina", "optional_number": "", "definition": "(PE). A mesma etimologia de Carapina (v.)."}, {"first_word": "Caru\u00e1", "optional_number": "", "definition": "(BA). A mesma etimologia de Caraguat\u00e1 (v.)."}, {"first_word": "Caruara", "optional_number": "", "definition": "(Cubat\u00e3o, SP). De kar\u00fbara - feiti\u00e7o, quebranto."}, {"first_word": "Caruaru", "optional_number": "", "definition": "(PE). Yves D'Evreux, (op. cit., p. 157), diz que kar\u00fbarabora significava gotoso, epil\u00e9ptico, donde se conclui que kar\u00fbara era epilepsia. Anchieta, contudo, d\u00e1 o nome Kar\u00fbara a um paj\u00e9 (Na Aldeia de Guaraparim, v. 289) que era invocado pelas velhas que buscavam sortil\u00e9gios. Na Amaz\u00f4nia ocorre o sentido de mal ou enfermidade causada por feiti\u00e7o; quebranto, mau-olhado. Talvez o termo j\u00e1 tivesse esse sentido no s\u00e9culo XVI. Assim, cremos que Caruaru deva compor-se de kar\u00fbara + 'y: rio dos feiti\u00e7os. Outro sentido poss\u00edvel \u00e9 o que tomamos nos modernos dicion\u00e1rios da l\u00edngua portuguesa: nome (oriundo da l\u00edngua geral setentrional) comum a certos r\u00e9pteis lacert\u00edlios, tamb\u00e9m chamados jacuaru, jacuruaru, jacruaru."}, {"first_word": "Caruata\u00ed", "optional_number": "", "definition": "(CE). De karag\u00fbat\u00e1 + 'y: rio dos caraguat\u00e1s."}, {"first_word": "Carumb\u00e9", "optional_number": "", "definition": "(MT). Da l\u00edngua geral setentrional, o macho do jabuti, jabuti-carumb\u00e9."}, {"first_word": "Cassununga", "optional_number": "", "definition": "(MT). De kasunununga - var. de vespa."}, {"first_word": "Catanduva", "optional_number": "", "definition": "(SP). De ka'a + at\u00e3 (r, s) + tyba: ajuntamento de mata dura, i.e., de cerrado: [...]\u201cFomos pousar em um catanduba, ou mato carrasquenho\u201d. (S. Paio e Sousa [1769], p. 205)."}, {"first_word": "Cataporas", "optional_number": "", "definition": "(riacho do PI). De tat\u00e1 + pora: marcas de fogo."}, {"first_word": "Categipe", "optional_number": "", "definition": "(MG). De k\u00fbati + \u00eey + -pe: no rio dos quatis."}, {"first_word": "Catete", "optional_number": "", "definition": "(MA). De ka'a + et\u00e9-et\u00e9: mata imensa. Catete (ou cateto ou batit\u00e9) designa, tamb\u00e9m, uma variedade de milho mi\u00fado. Primeira data\u00e7\u00e3o: \u201cDada neste Arrayal do Cathete aos 15 dias do mez de Janeiro de 1711.\u201d (Ant\u00f4nio de Albuquerque Coelho de Carvalho [1710], III - Cartas De Sesmaria, p, 261.)"}, {"first_word": "Cati", "optional_number": "", "definition": "(ribeir\u00e3o de GO). Da l\u00edngua geral meridional, designando uma erva arom\u00e1tica cip umber": "", "definition": "(SP). A mesma etim. de Guarapuava (v.)."}, {"first_word": "Guarapuava", "optional_number": "", "definition": "(PR). A primeira refer\u00eancia aos Campos de Guarapuava \u00e9 de 1768: \u201cPor baixo do Salto Grande se acham os Campos de Guarapava [...]\u201d (S. Paio e Sousa [1768], p. 71). Essa regi\u00e3o do atual Paran\u00e1 n\u00e3o \u00e9 o habitat das aves chamadas guar\u00e1s, como imaginou Martius (Glossaria, p. 500). Estas vivem nas regi\u00f5es alagadi\u00e7as dos litorais e nos manguezais. Essas terras eram, sim, habitat do aguar\u00e1, tamb\u00e9m conhecido como lobo guar\u00e1 ou somente guar\u00e1, mam\u00edfero can\u00eddeo das regi\u00f5es abertas do N. da Argentina, do Paraguai e do Brasil. Assim, a etim. do nome Guarapuava, da l\u00edngua geral meridional, deve ser: ag\u00fbar\u00e1 + pu + suf. -aba: barulho dos (lobos) guar\u00e1s ou lugar do barulho dos (lobos) guar\u00e1s."}, {"first_word": "Guaraque\u00e7aba", "optional_number": "", "definition": "(PR). De guar\u00e1 + ker + -sab + -a: lugar de dormir dos guar\u00e1s, aves tresquiornit\u00eddeas."}, {"first_word": "Guarar\u00e1", "optional_number": "", "definition": "(MG). De g\u00fbarar\u00e1: tambores."}, {"first_word": "Guararapes", "optional_number": "", "definition": "(colinas de PE). De guarara* - nome de uma ave + (a)p\u00e9 (r, s): caminho das guararas. \u201cEnfeitav\u00e3ose de diversas maneiras (...).ornandose de vistozas, e lustrosas pennas de araras, guararas, canind\u00e9s, e outros p\u00e1ssaros (...)\u201d (Fr. Domingos de Loreto Couto [1757], p. 62.)"}, {"first_word": "Guararema", "optional_number": "", "definition": "(SP). De ybyr\u00e1 + rem + -a: \u00e1rvore fedorenta (o pau-d'alho)."}, {"first_word": "Guararu", "optional_number": "", "definition": "(serra de Guaruj\u00e1, SP). De g\u00fbar\u00e1 + ry [de y (t, t)]: rio dos guar\u00e1s."}, {"first_word": "Guaratiba", "optional_number": "", "definition": "(RJ). De g\u00fbar\u00e1 + tyba: ajuntament coqueiros-amargosos, \u00e1rvores palm\u00e1ceas."}, {"first_word": "Guari\u00faba", "optional_number": "", "definition": "(RR). De g\u00fbari* (de l\u00edngua geral colonial) + 'yba: p\u00e9s de guaris, \u00e1rvores mor\u00e1ceas."}, {"first_word": "Guaruj\u00e1", "optional_number": "", "definition": "(SP) - de ag\u00fbaraus\u00e1: guaru\u00e7\u00e1s, var. de caranguejos."}, {"first_word": "Guarus", "optional_number": "", "definition": "(RJ). De g\u00fbarug\u00fbaru, nome de peixes ciprinodont\u00eddeos e rivul\u00eddeos."}, {"first_word": "Guatambu", "optional_number": "", "definition": "(Itaquaquecetuba, SP). Da l\u00edngua geral meridional, nome comum a \u00e1rvores apocin\u00e1ceas, de boa madeira."}, {"first_word": "Guatapar\u00e1", "optional_number": "", "definition": "(SP). De guatapar\u00e1*, da l\u00edngua geral meridional, uma esp\u00e9cie de veado."}, {"first_word": "Guataporanga,", "optional_number": "", "definition": "Nova (SP). De guat\u00e1 - caminhar, caminhada + porang - bonito + suf. -a: caminhada bonita. Nome atribu\u00eddo artificialmente em meados do s\u00e9culo XX."}, {"first_word": "Guavir\u00e1", "optional_number": "", "definition": "(MT). De g\u00fbabiraba, nome aplicado a v\u00e1rias plantas mirt\u00e1ceas."}, {"first_word": "Guaviru", "optional_number": "", "definition": "(MT). De g\u00fbabiru, nome de mam\u00edferos roedores."}, {"first_word": "Guavirutuva", "optional_number": "", "definition": "(SP). De g\u00fbabiru + tyba: ocorr\u00eancia de guabirus, mam\u00edferos roedores."}, {"first_word": "Guaviruva", "optional_number": "", "definition": "(rio de SP). De g\u00fbabiru + 'yba: \u00e1rvore dos guabirus, nome de uma planta n\u00e3o identificada."}, {"first_word": "Guaxatuba", "optional_number": "", "definition": "(serra de SP). De guax\u00e9 - guaxe, ave icter\u00eddea + tyba: ajuntamento de guaxes."}, {"first_word": "Guaxima", "optional_number": "", "definition": "(MG). De g\u00fbaxima, nome de uma planta."}, {"first_word": "Guaxindiba", "optional_number": "", "definition": "(ES). De g\u00fbasun\u0129 - guaxinim, animal carn\u00edvoro procion\u00eddeo + tyba: ajuntamento de guaxinins."}, {"first_word": "Guaxini", "optional_number": "", "definition": "(ilha do AM). De g\u00fbasun\u0129 - guaxinim, animal carn\u00edvoro da fam\u00edlia dos procion\u00eddeos."}, {"first_word": "Guaxuma", "optional_number": "", "definition": "(BA). A mesma etim. de Guaxima (v.)."}, {"first_word": "Guaxup\u00e9", "optional_number": "", "definition": "(MG) - nome de uma abelha da fam\u00edlia dos melipon\u00eddeos, termo das l\u00ednguas gerais coloniais: \u201cAbelhas - Se-tem descoberto 24 especies: Jat\u00edh\u00ed, Jatihi merim, Mombuca (...) Uraxup\u00e9, q' faz caza nos gr^es arvoredos [...] (An\u00f4nimo - muito provavelmente Joseph Barbosa de S\u00e1a [1765], p. 175). Stradelli (op. cit., p. 385) registra a forma axup\u00e9, com o mesmo sentido."}, {"first_word": "Gudiuvira", "optional_number": "", "definition": "(SP). Nome de peixe, talvez da l\u00edngua geral meridional."}, {"first_word": "Guing\u00f3", "optional_number": "", "definition": "(BA). De g\u00fbyg\u00f3, macacos ceb\u00eddeos."}, {"first_word": "Guiratinga", "optional_number": "", "definition": "(MT). De g\u00fbyr\u00e1 + ting + -a: aves brancas, gar\u00e7as."}, {"first_word": "Guiricema", "optional_number": "", "definition": "(MG). De guiri*, guri* (em tupi kuri) nome comum aos bagres + sema: sa\u00edda dos bagres. \u201cO povoado, primitivamente chamado Bagres, em virtude da grande quantidade de peixes dessa esp\u00e9cie, que viviam nas \u00e1guas do rio local, teve o top\u00f4nimo alterado para Guiricema pela Resolu\u00e7\u00e3o n\u00ba 84, de 20 de novembro de 1895.\u201d (fonte: IBGE)"}, {"first_word": "Gurijuba", "optional_number": "", "definition": "(rio do PA). De kuri + \u00eeub + -a: guris amarelos."}, {"first_word": "Gurinhat\u00e3", "optional_number": "", "definition": "(MG). De g\u00fbyranhe'enget\u00e1: p\u00e1ssaros dos muitos cantos, grunhat\u00e1s, p\u00e1ssaros tiran\u00eddeos."}, {"first_word": "Guriri", "optional_number": "", "definition": "(RJ). Planta palm\u00e1cea, termo da l\u00edngua geral meridional."}, {"first_word": "Guri\u00fa", "optional_number": "", "definition": "(CE). De kuri + 'y: rio dos guris, var. de peixes."}, {"first_word": "Gurup\u00e1", "optional_number": "", "definition": "(PA). Gurup\u00e1 foi nome de uma antiga capitania do Norte, localizada no nordeste do Par\u00e1, na boca do rio Amazonas,\u201cna zona fisiogr\u00e1fica do Maraj\u00f3 e Ilhas. Primitivamente era habitado por \u00edndios, at\u00e9 que, em \u00e9poca desconhecida, os holandeses ali se estabeleceram, construindo feitorias e portos fortificados\u201d. (fonte: IBGE)."}, {"first_word": "A", "optional_number": "", "definition": "forma mais antiga \u00e9 Corup\u00e1: \u201cO que de prezente se deve procurar, he o descobrimento do Rio Corup\u00e1, onde est\u00e1 a for\u00e7a do gentio (...)\u201d (Souza De\u00e7a [1619], Diversos Documentos sobre o Maranh\u00e3o e o Par\u00e1, p. 345). De kurub/a + suf. -aba: lugar de seixos."}, {"first_word": "Gurupi", "optional_number": "", "definition": "(rio do PA). Gurupi foi uma capitania do Norte: \u201cTamb\u00e9m deixei dois padres no Gurupi, que \u00e9 outra capitania, sita entre o Maranh\u00e3o e Par\u00e1, onde h\u00e1 duas aldeias de \u00edndios\u201d. (Pe. Ant\u00f4nio Vieira [1655], Carta LXXIV - Ao rei D. Jo\u00e3o IV, p. 448). De kurub/a + 'y: rio dos seixos."}, {"first_word": "Humait\u00e1", "optional_number": "", "definition": "(SP). Da l\u00edngua geral meridional, por influ\u00eancia do guarani antigo, mbait\u00e1, nome de p\u00e1ssaro verde (Montoya, Tes., 212)."}, {"first_word": "Iacaia", "optional_number": "", "definition": "(MG). De 'y-ak\u00e3 - bra\u00e7o de rio (VLB, I, 58)"}, {"first_word": "Iacanga", "optional_number": "", "definition": "(SP). De 'y + akanga: cabe\u00e7a do rio (nome atribu\u00eddo artificialmente, no s\u00e9culo XX, em 1909)."}, {"first_word": "Iacar\u00e9", "optional_number": "", "definition": "(cachoeira do AM). De \u00eeakar\u00e9: jacar\u00e9s."}, {"first_word": "Iaci", "optional_number": "", "definition": "(Ig. do AM). De \u00eeasy2: jacis, var. de palmeiras amaz\u00f4nicas (Sousa, Trat. Descr., 217, 299)."}, {"first_word": "Ia\u00e7u", "optional_number": "", "definition": "(BA). De 'y + -\u00fbasu: rio grande."}, {"first_word": "Ia\u00e7urana", "optional_number": "", "definition": "(Ig. do AM). De 'y + -\u00fbasu + ran + -a: o que parece um rio grande."}, {"first_word": "Iandara", "optional_number": "", "definition": "(SP). Do nheengatu iand\u00e1ra: meio dia (Stradelli, p. 453). Nome atribu\u00eddo artificialmente, no s\u00e9culo XX."}, {"first_word": "Iapi", "optional_number": "", "definition": "(CE). De \u00eeap\u0129: japins, p\u00e1ssaros icter\u00eddeos."}, {"first_word": "Iap\u00f3", "optional_number": "", "definition": "(rio do PR). De 'y + ap\u00f3 (s, r, s): rio de ra\u00edzes."}, {"first_word": "Iapu", "optional_number": "", "definition": "(MG). De \u00eeapu: japus, p\u00e1ssaros icter\u00eddeos."}, {"first_word": "Iaquirana", "optional_number": "", "definition": "(AM). De \u00eeakyrana: cigarras, insetos cicad\u00eddeos."}, {"first_word": "Iara", "optional_number": "", "definition": "(nome de mulher). Do nheengatu y + i\u00e1ra: senhora das \u00e1guas. Mito amaz\u00f4nico surgido no s\u00e9culo XIX, n\u00e3o havendo refer\u00eancia a ele nos textos coloniais."}, {"first_word": "Iararaca,", "optional_number": "", "definition": "Ig. (AM). De \u00eeararaka, r\u00e9ptil crotal\u00eddeo."}, {"first_word": "Iaciara", "optional_number": "", "definition": "(GO). Nome atribu\u00eddo artificialmente no ano de 1887. \u00c9 termo de l\u00edngua geral, provindo, talvez, de \u00eee\u00eesara: ju\u00e7ara, var. de palmeira."}, {"first_word": "Iauaret\u00e9", "optional_number": "", "definition": "(AM). De \u00eea\u00fbaret\u00e9, mam\u00edfero fel\u00eddeo."}, {"first_word": "Ibaga\u00e7aba", "optional_number": "", "definition": "(rio de SP). De 'yb\u00e1 + ygasaba: vasilha de frutas, refer\u00eancia a uma forma produzida por eros\u00e3o fluvial."}, {"first_word": "Ibaiti", "optional_number": "", "definition": "(PR). De 'yba + ayty (t): ninhos das \u00e1rvores. Nome atribu\u00eddo artificialmente em 1943 por um decreto-lei. (fonte: IBGE)"}, {"first_word": "Ibarama", "optional_number": "", "definition": "(RS). Nome atribu\u00eddo artificialmente no ano de 1945. De 'yba + ama (t), corruptela de etama (t), usado no nheengatu (Stradelli, p. 657): regi\u00e3o de \u00e1rvores."}, {"first_word": "Ibat\u00e9", "optional_number": "", "definition": "(Ara\u00e7ariguama, SP). De ybat\u00e9: o alto, as alturas."}, {"first_word": "Ibateguara", "optional_number": "", "definition": "(AL). Por decreto-lei estadual de 1943, o distrito de Piquete passou a denominar-se Ibateguara. Foi D. Ranulfo de Farias, ent\u00e3o Arcebispo de Macei\u00f3, quem sugeriu o top\u00f4nimo. (fonte: IBGE). De ybat\u00e9 + yg\u00fbara: habitantes das alturas."}, {"first_word": "Ibatiba", "optional_number": "", "definition": "(ES). Nome dado ao distrito do Ros\u00e1rio em 1944. De 'yb\u00e1 + tyba: ajuntamento de frutas; pomar."}, {"first_word": "Ibatu\u00ed", "optional_number": "", "definition": "(BA). De 'y + matu'\u0129tu'\u0129: batu\u00edras do rio."}, {"first_word": "Ibia\u00e7u", "optional_number": "", "definition": "(BA). De yby + -\u00fbasu: terra grande."}, {"first_word": "Ibiajara", "optional_number": "", "definition": "(BA). De yby\u00eeara: ibijara, cobras-cegas."}, {"first_word": "Ibiama", "optional_number": "", "definition": "(ladeira de Salvador, BA). De yby-'ama: terra levantada (VLB, I, 52)"}, {"first_word": "Ibiapaba", "optional_number": "", "definition": "(serra entre o CE e o PI). De yby + 'apaba [do verbo 'ab + suf. -ab + -a]: terra fendida, terra talhada. \u201cO nome Ibiapaba na lingua dos naturaes, vai o mesmo que Terra talhada.\u201d (Luiz dos Santos Vilhena [1801], p. 690)"}, {"first_word": "Ibiapina", "optional_number": "", "definition": "(chapada do CE). De yby + 'apin + -a: terra pelada."}, {"first_word": "Ibicaba", "optional_number": "", "definition": "(SP). De ybykaba: ubacaba, planta mirt\u00e1cea."}, {"first_word": "Ibicatu", "optional_number": "", "definition": "(CE). De yby + katu: terra boa."}, {"first_word": "Ibiciritaba", "optional_number": "", "definition": "(CE). De yby - terra + syryk - escorregadio + suf. -aba - lugar: lugar de terra escorregadia."}, {"first_word": "Ibicoara", "optional_number": "", "definition": "(BA). De yby + k\u00fbara: buraco da terra."}, {"first_word": "Ibicu\u00e3", "optional_number": "", "definition": "(CE). De yby + pu'am1 (ou pu'\u00e3): terra erguida. (A substitui\u00e7\u00e3o de pwa por kwa, pwe por kwe \u00e9 comum em muitas l\u00ednguas da fam\u00edlia tupi guarani). \u00c9 nome atribu\u00eddo artificialmente \u00e0 esta\u00e7\u00e3o de Miguel Calmon, (Piquet Carneiro, CE)."}, {"first_word": "Ibicuara", "optional_number": "", "definition": "(arroio do RS). A mesma etim. de Ibicoara (v.)."}, {"first_word": "Ibicu\u00ed", "optional_number": "", "definition": "(RJ). De yby + ku'i: farinha de terra, areia."}, {"first_word": "Ibicuitaba", "optional_number": "", "definition": "(CE). De yby + ku'i + -t- + -aba: lugar de farinha de terra, lugar de areia."}, {"first_word": "Ibicuitinga", "optional_number": "", "definition": "(CE). De yby + ku'i + ting + -a: areia branca. Nome atribu\u00eddo artificialmente na d\u00e9cada de quarenta ao distrito cearense de Areia Branca, no munic\u00edpio de Morada Nova (CE)."}, {"first_word": "Ibipeba", "optional_number": "", "definition": "(BA). De yby + peb + -a: terra achatada, terra plana."}, {"first_word": "Ibipira", "optional_number": "", "definition": "(BA). De yby + byr + -a: terra erguida."}, {"first_word": "Ibipitanga", "optional_number": "", "definition": "(BA). De yby + pytang + -a: terra parda."}, {"first_word": "Ibiporanga", "optional_number": "", "definition": "(BA). De yby + porang + -a: terra bonita."}, {"first_word": "Ibiquera", "optional_number": "", "definition": "(BA). De yby + ker + -a: terra dormente."}, {"first_word": "Ibir\u00e1", "optional_number": "", "definition": "(SP). De ybyr\u00e1: \u00e1rvores. Nome atribu\u00eddo artificialmente em 1906."}, {"first_word": "Ibiraba,", "optional_number": "", "definition": "Lagoa da (PI). De ybyraba - \u00e1rvore lecitid\u00e1cea."}, {"first_word": "Ibiracatu", "optional_number": "", "definition": "(MG). De ybyr\u00e1 + katu: \u00e1rvores boas, nome atribu\u00eddo artificialmente ao povoado de Gameleiras, em 1925."}, {"first_word": "Ibiraci", "optional_number": "", "definition": "(MG). De ybyr\u00e1 + ysy (t): fileira de \u00e1rvores, \u00e1rvores enfileiradas. Nome atribu\u00eddo em 1923."}, {"first_word": "Ibiracica", "optional_number": "", "definition": "(MG). De ybyr\u00e1 + ysysk/a + -a: \u00e1rvores resinosas."}, {"first_word": "Ibira\u00e7u", "optional_number": "", "definition": "(ES). De ybyr\u00e1 + -\u00fbasu: \u00e1rvore grande. S\u00f3 \u201cem 1943 o munic\u00edpio passou a chamar-se Ibira\u00e7u, que significa Pau Gigante.\u201d (fonte: IBGE)."}, {"first_word": "Ibiraj\u00e1", "optional_number": "", "definition": "(BA). De ybyr\u00e1 + \u00ee\u00e1: reple\u00e7\u00e3o de \u00e1rvores, repleto de \u00e1rvores."}, {"first_word": "Ibirajuba", "optional_number": "", "definition": "(PE). De ybyr\u00e1 + \u00eeub + -a: \u00e1rvore amarela. \u201cEm 1933, por sugest\u00e3o do escritor Mario Melo, a povoa\u00e7\u00e3o de Gameleira passou a se chamar Ibirajuba (...)\u201d. (fonte: IBGE)"}, {"first_word": "Ibirama", "optional_number": "", "definition": "(SC). De ybyr\u00e1 + ama (t), variante de etama (t), usada no nheengatu (Stradelli, p. 657): regi\u00e3o de \u00e1rvores. Nome dado em 1943."}, {"first_word": "Ibiranh\u00e9m", "optional_number": "", "definition": "(BA). De ybyr\u00e1 + nha'\u1ebd: prato de madeira. Nome dado em 1944 ao distrito de Aimor\u00e9s. (fonte: IBGE)"}, {"first_word": "Ibirapitanga", "optional_number": "", "definition": "(BA). De ybyr\u00e1 + pytang + -a: pau-rosado, o pau-brasil."}, {"first_word": "Ibirapuera", "optional_number": "", "definition": "(SP). De ybyr\u00e1 + p\u00fber + -a: \u00e1rvores velhas."}, {"first_word": "Ibirarema", "optional_number": "", "definition": "(SP). A mesma etim. de Guararema (v.)."}, {"first_word": "Ibirataia", "optional_number": "", "definition": "(BA). De ybyrata\u00eea: madeira ardida, plantas anon\u00e1ceas (Sousa, Trat. Descr., 221)"}, {"first_word": "Ibiratinga", "optional_number": "", "definition": "(PE). De ybyr\u00e1 + ting + -a: \u00e1rvore branca, pau branco. \u201cPelo decreto-lei estadual n\u00ba 235, de 09-12-1938, o munic\u00edpio passou a ser grafado Sirinha\u00e9m e o distrito de Pau Branco passou a denominar-se Ibiratinga.\u201d (fonte: IBGE)"}, {"first_word": "Ibira\u00fana", "optional_number": "", "definition": "(BA). De ybyr\u00e1 + un (r, s) + -a: madeira escura, bra\u00fana, \u00e1rvore leguminosa."}, {"first_word": "Ibiriba", "optional_number": "", "definition": "(BA). De ybyryba: birib\u00e1, biriba, \u00e1rvore mirt\u00e1cea."}, {"first_word": "Ibirit\u00e9", "optional_number": "", "definition": "(MG). De ybyra4 - verdor, frescura (VLB, II, 144) + et\u00e9 (r, s): muito verdor. Nome dado em 1923."}, {"first_word": "Ibirub\u00e1", "optional_number": "", "definition": "(RS). De ybyryba: birib\u00e1, biriba, \u00e1rvore mirt\u00e1cea."}, {"first_word": "Ibitiguaia", "optional_number": "", "definition": "(MG). De ybytyra + \u00fba\u00eea (t): cauda do morro, vale."}, {"first_word": "Ibitimirim", "optional_number": "", "definition": "(MG). De ybytyra + mir\u0129: morro pequeno."}, {"first_word": "Ibitinema", "optional_number": "", "definition": "(RJ). De ybytyra + nem + -a: morro fedorento."}, {"first_word": "Ibitinga", "optional_number": "", "definition": "(SP). De yby + ting + -a: terra branca. \u00c9 nome do s\u00e9culo XIX: A fam\u00edlia Landim fundou a \u201cVila do Senhor Bom Jesus de Ibitinga\u201d por volta de 1860, ainda na \u00e9poca em que a l\u00edngua geral meridional era usada na prov\u00edncia de S\u00e3o Paulo. (fonte: IBGE)"}, {"first_word": "Ibitipoca", "optional_number": "", "definition": "(MG). De ybytyra - montanha + pok - estourar + suf. -a: montanhas estouradas (i.e., com grutas). O Parque Estadual do Ibitipoca possui a segunda maior gruta de quartzito do planeta. \u00c9 nome do s\u00e9culo XVIII: \u201cNeste dia se me mostrou para a parte de oeste uma alt\u00edssima serra chamada da Ibitipoca, de que nasce o rio Paraibuna [...]\u201d (Caetano da Costa Matoso [1749], p. 894)"}, {"first_word": "Ibitira", "optional_number": "", "definition": "(BA). De ybytyra: serra; morros."}, {"first_word": "Ibitirama", "optional_number": "", "definition": "(ES). De ybytyra + ama (t), variante de etama (t), usada no nheengatu (Stradelli, 657): regi\u00e3o de montanhas. \u201cPelo decreto-lei estadual n\u00ba 15177, de 31-12-1943, o distrito de Capara\u00f3 passou a denominar-se Ibitirama.\u201d (fonte: IBGE)"}, {"first_word": "Ibitiru\u00ed", "optional_number": "", "definition": "(antigo nome do Serro Frio, em Diamantina, MG). De ybytyra + ro'y: serro frio, morro frio. \u201cAnt\u00f4nio Soares (...) chegou ao Serro do Frio, nome que os portugueses traduziram em l\u00edngua pr\u00f3pria: sendo que na gent\u00edlica \u00e9 Hyvituruhy, que quer dizer Serro do Frio, aludindo ao muito enregelado frio, que faz pelo cume daquela Serra, com frigid\u00edssimos ventos (...)\u201d (Manuel Jos\u00e9 Pires da Silva Pontes [n.d.], p. 47)"}, {"first_word": "Ibitiruna", "optional_number": "", "definition": "(MG). A mesma etimologia de Ibituruna (v.)."}, {"first_word": "Ibiti\u00fara", "optional_number": "", "definition": "(MG). De ybytuura: vinda de ventos, furac\u00e3o, ventania (VLB, I, 145)."}, {"first_word": "Ibitu", "optional_number": "", "definition": "(SP). De ybytu: ventos. Nome dado em 1944."}, {"first_word": "Ibitup\u00e3", "optional_number": "", "definition": "(BA). De yby + tup\u00e3: terra divina. Nome atribu\u00eddo artificialmente no s\u00e9culo XX."}, {"first_word": "Ibituporanga", "optional_number": "", "definition": "(RJ). De ybytyra + porang + -a: morro bonito; serra bonita."}, {"first_word": "Ibituruna", "optional_number": "", "definition": "(MG). De ybytyra + un (r, s) + -a: serra escura. \u00c9 nome que deve remontar ao s\u00e9culo XVII: \u201c(...) olhando para o Sul vimos ao longe uma Serra que nos disseram ser da Ibituruna.\u201d (desconhecido [1704], Encontrando quilombos, p. 98.)"}, {"first_word": "Ibi\u00fana", "optional_number": "", "definition": "(SP). De yby + un (r, s) + -a: terra escura. Em 1811 recebia o nome de Nossa Senhora das Dores do Una. \u201cA tradi\u00e7\u00e3o simplificou a denomina\u00e7\u00e3o do povoado para Una, por localizar-se a capela nas proximidades do rio de igual nome.\u201d (fonte: IBGE). S\u00f3 em 1944 foi adotado o nome Ibi\u00fana."}, {"first_word": "Iboia\u00e7u", "optional_number": "", "definition": "(Ig. do AC). De 'y + mbo\u00eea + -\u00fbasu: cobra grande do rio."}, {"first_word": "Ibotirama", "optional_number": "", "definition": "(BA). De 'ybotyra + ama (t), corruptela de etama (t): regi\u00e3o de flores. Nome atribu\u00eddo artificialmente em 1943 para o arraial Bom Jardim."}, {"first_word": "Ibua\u00e7u", "optional_number": "", "definition": "(CE). De 'yba + -\u00fbasu: paus grandes."}, {"first_word": "Ibugua\u00e7u", "optional_number": "", "definition": "(CE). De yby + -\u00fbasu: terra grande."}, {"first_word": "Ibur\u00e1", "optional_number": "", "definition": "(SE). De ybyr\u00e1: \u00e1rvores."}, {"first_word": "I\u00e7\u00e1,", "optional_number": "", "definition": "Rio do (AM). De ys\u00e1, a f\u00eamea da sa\u00fava."}, {"first_word": "Icai\u00e7ara", "optional_number": "", "definition": "(PE). De 'y + kays\u00e1: cai\u00e7ara do rio."}, {"first_word": "Icatu", "optional_number": "", "definition": "(rio do MA). De 'y + katu: \u00e1guas boas. Entre os anos de 1757 e 1759, confirmado por lei provincial de 1835, transfere-se o nome da sede da antiga vila de \u00c1guas Boas para Icatu."}, {"first_word": "Iconha", "optional_number": "", "definition": "(ES). De 'y + k\u00f5\u00ee/a + -a: rios g\u00eameos. Nome surgido em meados do s\u00e9culo XIX. (fonte: IBGE)"}, {"first_word": "Iei\u00fa,", "optional_number": "", "definition": "Lagoa (PI). De \u00eee\u00eeu: jiju, jeju, peixes de mar."}, {"first_word": "Iga\u00e7aba", "optional_number": "", "definition": "(SP). De ygasaba, talha ind\u00edgena."}, {"first_word": "Igaci", "optional_number": "", "definition": "(AL). Nome atribu\u00eddo artificialmente em 1904 \u00e0 localidade de Olho D` \u00c1gua do Acioli. Quis-se verter olho d'\u00e1gua para o tupi e p\u00f4s-se o nome Igaci, que significa, na verdade, \u00e1gua ruim ['y + asy (r, s)]. Cremos que se tentou homenagear o antigo povoador Acioli."}, {"first_word": "Igap\u00f3", "optional_number": "", "definition": "(PE). A mesma etimologia de Iap\u00f3 (v.)."}, {"first_word": "Igara", "optional_number": "", "definition": "(BA). De ygara: canoas."}, {"first_word": "Igara\u00e7u", "optional_number": "", "definition": "(PE). De ygara + -usu: canoa grande, navio. A primeira data\u00e7\u00e3o \u00e9 do s\u00e9culo XVI: \u201cNa capitania de Pernabuco alem da villa principal chamada Olinda ha outra que se chama Igara\u00e7\u00fa que dista della cinco l\u00e9guas (...)\u201d (Anchieta [1584], Enforma\u00e7a\u00f5 do Brasil e de Suas Capitanias, p. 427)"}, {"first_word": "Igara\u00ed", "optional_number": "", "definition": "(SP). De ygara + 'y: rio das canoas."}, {"first_word": "Igarapava", "optional_number": "", "definition": "(SP). De ygara + ub/a + -aba: lugar de estarem deitadas as canoas, porto de canoas."}, {"first_word": "Igarap\u00e9", "optional_number": "", "definition": "(MG). De ygara + (a)p\u00e9 (r, s): caminho de canoas: \u201c[...] o mar se
