andete", "optional_number": "", "definition": "(ou nandetene) (adv.) - assim desta maneira (e n\u00e3o dessa outra) (VLB, I, 45)"}, {"first_word": "n\u00e3neme", "optional_number": "1", "definition": "- o mesmo que n\u00e3nyme (v.) (Fig., Arte, 128)"}, {"first_word": "n\u00e3neme", "optional_number": "2", "definition": "(adv.) - sendo assim, se \u00e9 assim, porque \u00e9 assim: N\u00e3neme am\u1ebd Anhanga \u00eee\u00eeukaibet\u00e9\u00fb moroes\u00e9... - Sendo assim, de costume, o diabo fica muito insistente pela gente. (Ar., Cat., 141v)"}, {"first_word": "n\u00e3net\u00e9", "optional_number": "", "definition": "(adv.) - grandemente, grandissimamente (VLB, I, 150)"}, {"first_word": "nanhote", "optional_number": "", "definition": "(adv.) - no mais s\u00f3, ou somente (VLB, II, 50)"}, {"first_word": "nan\u0129", "optional_number": "", "definition": "(adv.) - assim, deste modo, desta maneira (VLB, I, 45)"}, {"first_word": "n\u00e3nyme", "optional_number": "", "definition": "(ou n\u00e3neme) (adv.) - a estas horas: Sekoabanh\u1ebd n\u00e3nyme xe g\u00fbatae'ym. - De costume, eu n\u00e3o ando a estas horas. (VLB, I, 84)"}, {"first_word": "narinari", "optional_number": "", "definition": "(ou narinari-pinima) (s.) - NARINARI, raia-pintada (Aetobatus narinari Euph.), peixe da fam\u00edlia dos miliobat\u00eddeos, dos mares da regi\u00e3o equatorial, tamb\u00e9m chamado arraia-pintada, papagaio. (D'Abbeville, Histoire, 245; Marcgrave, Hist. Nat. Bras., 175)"}, {"first_word": "NARINARI", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "narir\u00e9\u00ee", "optional_number": "", "definition": "(etim. - n\u00e3o depois) (adv.) - o mais cedo poss\u00edvel, em um momento, imediatamente (VLB, I, 36)"}, {"first_word": "nasa\u00fbbi", "optional_number": "", "definition": "(adv.) - n\u00e3o sem causa (Fig., Arte, 137)"}, {"first_word": "nda...", "optional_number": "", "definition": "- v. na"}, {"first_word": "ndaero\u00eea\u00ee", "optional_number": "", "definition": "(ou ndaro\u00eea\u00ee) (conj.) - nem por isso: ...O \u00eease'o rerog\u00fbe\u00eeypa, og\u00fbas\u1ebd-g\u00fbasema reras\u00f3bo. Ndaero\u00eea\u00ee x\u00fb\u00e9 i pabine. - Descendo com seus choros, indo com seus gritos. Nem por isso eles acabar\u00e3o. (Ar., Cat., 162v); Ndaero\u00eea\u00ee i ma'enduari. - Nem por isso se lembra. (Fig., Arte, 94); Ndaro\u00eea\u00ee mam\u00f5 xe s\u00f3\u00fb. - Nem por isso eu vou para longe. (Anch., Teatro, 50)"}, {"first_word": "ndaet\u00e9", "optional_number": "", "definition": "(adv.) - grandemente: Ndaet\u00e9 nde momorangi. - Embelezou-te grandemente. (Anch., Poemas, 144); ...K\u00f3 taby\u00eeara... ndaet\u00e9 i pora\u00fbsubari. - A senhora desta aldeia compadece-se grandemente das pessoas. (Anch., Teatro, 180)"}, {"first_word": "-ndar(a)", "optional_number": "", "definition": "- forma nasalizada de -sar(a) (v.)"}, {"first_word": "nde", "optional_number": "", "definition": "(ou ne) 1) (pron. pess. da 2\u00aa p. do sing.) - a) (pron. sujeito) - tu: Ab\u00e1pe nde? - Quem \u00e9s tu? (Anch., Teatro, 26); Nde ras\u1ebd! - Grita tu! (Anch., Teatro, 42); b) (pron. objeto) - te, ti: Ere\u00eepot\u00e1pe nde 'u? - Queres que ele te coma? (Anch., Teatro, 32); Nde \u00eeuk\u00e1 xe \u00eeara. - Meu senhor te mata. (Anch., Arte, 12v); E'i tenh\u1ebd nde rerob\u00ee\u00e1... - Em v\u00e3o cr\u00eaem em ti. (Anch., Teatro, 40); 2) (poss. de 2\u00aa pess. do sing.) - teu (s, a, as): nde ret\u00e3me - na tua terra (Anch., Poemas, 92); nde rera - teu nome (Anch., Teatro, 44); nde nhe'enga - tuas palavras (Anch., Teatro, 44) (V. tb. end\u00e9)"}, {"first_word": "ndebe", "optional_number": "", "definition": "(pron. pess. dat. de 2\u00aa p. sing.) - a ti, para ti, te: Anhemombe'u... ndebe, pa'i abar\u00e9... - Confesso a ti, senhor padre. (Ar., Cat., 20v)"}, {"first_word": "ndebo", "optional_number": "", "definition": "(pron. pess. dat. de 2\u00aa p. sing.) - a ti, para ti, te (Fig., Arte, 6) (o mesmo que ndebe - v.)"}, {"first_word": "ndene", "optional_number": "", "definition": "(interj.) - v\u00ea tu! faze como te parece! (VLB, II, 142)"}, {"first_word": "ndi", "optional_number": "", "definition": "(posp.) - com, junto com (Se o sujeito for de 1\u00aa ou 2\u00aa pessoas, o verbo dever\u00e1 sempre ir para o plural.): Oros\u00f3 Pedro ndi. - Vou com Pedro. (Anch., Arte, 44); ...arupare'aka \u00eeurupara ndi seru. - ...trazendo farpas junto com o arco. (Anch., Teatro, 132); T'oro\u00eeopytyb\u00f5ne xe remirek\u00f3 ndi... - Com minha esposa ajudar-nos-emos um ao outro. (Anch., Doutr. Crist\u00e3, I, 227); \u201c-Ak\u00fbe\u00eea tem\u00f5 our xe pos\u00e9 m\u00e3!\u201d er\u00e9pe moropotara ndi? - Disseste, com desejo sensual: \u201c-Ah, quem me dera aquele viesse para o meu lado!\u201d? (Anch., Doutr. Crist\u00e3, II, 96); T'oro\u00eetyk or\u00e9 poxy, pa\u00ee\u00e9 rerob\u00eeare'yma, morase\u00eea, mbyryryma karaimonhanga ndi. - Que lancemos fora nossa maldade, n\u00e3o acreditando nos paj\u00e9s, em dan\u00e7as, rodopios com feiti\u00e7os. (Anch., Teatro, 118)"}, {"first_word": "ndib\u00e9", "optional_number": "", "definition": "(posp.) - com: ...I ndib\u00e9 nde moet\u00e9bo. - Com ele honrando-te. (Anch., Poemas, 84); Pe\u00eek\u00f3-et\u00e9 Gr\u00e1cia rainha ndib\u00e9... - Vivei verdadeiramente com a rainha Gra\u00e7a. (Anch., Poemas, 158); ...Oka'ug\u00fbasu pab\u1ebd\uf02c ap\u0177aba kunh\u00e3 ndib\u00e9... - Bebem muito todos, os homens com as mulheres. (Anch., Teatro, 134)"}, {"first_word": "-nd\u00fbar", "optional_number": "", "definition": "(suf. que nominaliza complementos circunstanciais) - 1) o que \u00e9, o que est\u00e1: O\u00eeerokype as\u00e9... santos ybakypend\u00fbara... sup\u00e9 b\u00e9? - A gente se inclina para os santos que est\u00e3o no c\u00e9u tamb\u00e9m? (Ar., Cat., 22); Or\u00e9 remi'u 'ara \u00eeabi'\u00f5nd\u00fbara e\u00eeme'eng kori or\u00e9be. - Nossa comida, a que \u00e9 de cada dia, d\u00e1 hoje para n\u00f3s. (Anch. Doutr. Crist\u00e3, I, 139); Opakatupe Tup\u00e3 as\u00e9 py'apend\u00fbara tiru\u00e3 rep\u00eeaki? - Tudo, mesmo o que est\u00e1 no cora\u00e7\u00e3o da gente, Deus v\u00ea? (Anch., Doutr. Crist\u00e3, I, 158); ...O \u00eeoesend\u00fbara pab\u1ebd... - Todos os que est\u00e3o consigo... (Bettendorff, Comp\u00eandio, 103); mba'e ybybond\u00fbara - coisa que est\u00e1 no ch\u00e3o (Fig., Arte, 139); Ikend\u00fbara n'ik\u00f3. - O que \u00e9 daqui \u00e9 este. (VLB, II, 74); 2) o referente a, o que diz respeito a, o que toca a: Ere\u00eemombe'u ym\u00e3 mene'yma res\u00e9 nde rekoanga\u00eepag\u00fbera; ko'yr t'ere\u00eemombe'u mendara resend\u00fbar\u00fbera. - J\u00e1 confessaste teus pecados com as solteiras; que confesses agora os que dizem respeito \u00e0s casadas. (Ar., Cat., 109); xe soremend\u00fbara - o que toca a quando eu fui (Anch., Arte, 10v); 3) natural, o que \u00e9 ou est\u00e1 naturalmente, habitante (animal ou planta): nh\u0169bond\u00fbara (ou nh\u0169mend\u00fbara) - natural dos campos, o que est\u00e1 (naturalmente) pelos campos (VLB, II, 41) (V. tb. -s\u00fbar)"}, {"first_word": "nd\u00fber", "optional_number": "", "definition": "- forma nasal. de s\u00fber2 (v.)"}, {"first_word": "ndururuk", "optional_number": "", "definition": "(v. intr.) - azafamar-se, agitar-se: Orondururuk. - Agitamo-nos. (VLB, I, 138)"}, {"first_word": "ne", "optional_number": "1", "definition": "- o mesmo que nde (v.)"}, {"first_word": "ne", "optional_number": "2", "definition": "(part. afirm. de realce): A\u00eekob\u00e9 n'ix\u00e9 sar\u00f5ana... - Permane\u00e7o eu o seu guardi\u00e3o. (Anch., Teatro, 40); Ix\u00e9 a\u00e9 \u00e3, a'\u00e9 um\u00e3 n'ak\u00f3 pe\u1ebdmo. - Eis que sou eu mesmo, j\u00e1 vos disse isso. (Ar., Cat., 1686, 75); Aanum\u1ebdne! Asabeyp\u00f3... - N\u00e3o! Estou b\u00eabado... (Anch., Teatro, 46); Esa'angyne seras\u00f3bo. - Prova que o levas! (VLB, II, 88); A\u00eeune ix\u00e9 pe remi'urama! - Venho eu, a vossa futura comida! (Staden, Viagem, 67)"}, {"first_word": "-ne", "optional_number": "3", "definition": "(part. encl\u00edtica) 1) Expressa o futuro: Xe re\u00eetyk korine m\u00e3! - Ah, vencer-me-\u00e3o hoje! (Anch., Teatro, 26); ...Arobeb\u00e9ne... - F\u00e1-los-ei voar comigo. (Anch., Teatro, 40); A\u00eeuk\u00e1ne. - Mat\u00e1-lo-ei. (Fig., Arte, 7); Our-y b\u00e9pe ir\u00e3 Jesus Cristo ybaka su\u00edne? - Vir\u00e1 novamente Jesus Cristo do c\u00e9u? (Anch., Doutr. Crist\u00e3, I, 172); 2) expressa delibera\u00e7\u00e3o, com o sentido de haver de: Osapir\u00f5-n'as\u00e9 og uba o sy kanhemag\u00fbera... - H\u00e1 de prantear a gente o desaparecimento de seu pai e de sua m\u00e3e. (Anch., Doutr. Crist\u00e3, II, 112) (Com o permissivo, geralmente s\u00f3 se usa com a 1\u00aa p.): T'as\u00f3ne. - Hei de ir. T'oros\u00f3ne. - Havemos de ir. (Anch., Arte, 23); T'a\u00eemop\u00f3ne nde nhe'enga... - Hei de cumprir tuas palavras. (Anch., Poemas, 130); T'asep\u00ee\u00e1ne nde rob\u00e1... - Hei de ver tua face. (Anch., Poemas, 98)"}, {"first_word": "ne'\u0129", "optional_number": "", "definition": "(ou ene'\u0129) (part.) - 1) eia! vamos! pois! pois sim! sus! (VLB, I, 33) (Leva o verbo para o ger\u00fandio.): Ne'\u0129 ta\u00fb\u00ee\u00e9 xe re\u00eey\u00eea...! - Eia, afasta-me depressa! (Anch., Poemas, 98); Ne'\u0129 seky\u00eea ko'yt\u00e9! - Eia, puxa-o enfim! (VLB, II, 58); ...Ne'\u0129 t'as\u00f3 nde ir\u0169mo...! - Eia, hei de ir contigo...! (Anch., Teatro, 64); Ne'\u0129 t'os\u00f3! - Sus, que ele v\u00e1! (Anch., Arte, 56v); Ne'\u0129 mba'e monhanga! - Vamos, faze algo! (Fig., Arte, 163); 2) tudo bem; de acordo; muito bem; est\u00e1 certo (consentindo) (Fig., Arte, 136): Ne'\u0129 a'\u00e9. - Digo que est\u00e1 muito bem (aceitando como opini\u00e3o pr\u00f3pria ou concedendo algo). (VLB, I, 19); -Esen\u00f5\u00ee mb\u00e1! -Korom\u00f5! -Ne'\u0129! -Nomeia tudo! -Logo mais! -Tudo bem! (L\u00e9ry, Histoire, 343) \u25cf ne'\u0129 n'end\u00e9 a\u00e9 - faze como te parece (VLB, II, 17); ne'\u0129 anh\u1ebd (ou ne'\u0129 anh\u1ebdheng\u00fby) - forma negativa de ne'\u0129 (VLB, II, 58); ne\u0129 b\u00e9! - outra vez! torna a fazer! (Fig., Arte, 135); ne'\u0129 \u00eeand\u00e9 (ou ne'\u0129 neh\u1ebd ou ne'\u0129-ne \u00eeand\u00e9 ranh\u1ebd ou ne'\u0129 ranh\u1ebd) - sauda\u00e7\u00e3o do que se despede (VLB, II, 113); ne'\u0129 ne'\u0129! - eia! (incitando com \u00eanfase) (VLB, I, 29); ne'\u0129 r\u00f5! (ou ne'\u0129-ne r\u00f5!) - eia, pois; pois assim; pois assim o queres (VLB, I, 108)"}, {"first_word": "nema", "optional_number": "", "definition": "(s.) - fedor, mau cheiro: Xe moa\u00eeu-te i nema m\u00e3! - Ah, mas como me importuna o fedor dele! (Anch., Teatro, 8); \u00eeurunema - fedor de boca (VLB, I, 136); (adj.: nem) - fedorento, mal-cheiroso, f\u00e9tido: E\u00eeori, mba'enem! - Vem, coisa fedorenta! (Anch., Teatro, 44); -Ak\u00f3 tubixan\u1ebdmb\u00fbera? - Aqueles velhos reis fedorentos? (Anch., Teatro, 64); Xe nem. - Eu sou fedorento. (VLB, I, 136)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico INEMA (BA) (v. p. 386)."}, {"first_word": "-neme", "optional_number": "", "definition": "- forma nasalizada de -reme (v.)"}, {"first_word": "nen", "optional_number": "", "definition": "(-\u00eeo- ou -nho-) (v.tr.) - moderar (p.ex., os costumes): Anhonen. - Moderei-os. (VLB, II, 39)"}, {"first_word": "ni\u00e3", "optional_number": "", "definition": "(part.) - 1) com efeito, eis que (\u00e0s vezes n\u00e3o se traduz): Xe ab\u00e1 ni\u00e3 ix\u00e9. - Eis que eu sou homem. (VLB, I, 91); Sep\u00eeakypyra... ni\u00e3 a\u00eepoba'e re'omb\u00fbera o marane'yma rerek\u00f3... - \u00c9 visto, com efeito, que ela conserva a incorruptibilidade dos cad\u00e1veres daqueles. (Ar., Cat., 179v); ...Pe\u00eear k\u00f3 ni\u00e3 xe rug\u00fby pe repyramo... - Tomai este meu sangue como vosso resgate. (Ar., Cat., 84v); A'e ni\u00e3, Tup\u00e3 sy ir\u0169namo, Tup\u00e3 Jesus mongakuasaramo sek\u00f3\u00fb. - Eis que ele, com a m\u00e3e de Deus, foi o que criou a Jesus, Deus. (Ar., Cat., 123, 1686); 2) (expressa confirma\u00e7\u00e3o do que se diz): As\u00f3 ni\u00e3. - Vou (como disse). (Fig., Arte, 144)"}, {"first_word": "niky", "optional_number": "", "definition": "(s.) - NIQUIM, nome comum a v\u00e1rios peixes de mar da fam\u00edlia dos batracoid\u00eddeos (Marcgrave, Hist. Nat. Bras., 178)"}, {"first_word": "nip\u00f3", "optional_number": "", "definition": "[contra\u00e7\u00e3o das part\u00edculas ne e ip\u00f3 (v.)] - 1) porventura, talvez, por acaso: O\u00eeep\u00e9-\u0129omb\u00e9, nip\u00f3, i anga\u00eepab am\u00f5me \u00e9. - Um ou outro, porventura, foi mau, \u00e0s vezes. (Anch., Teatro, 36); Yby anh\u1ebd nip\u00f3 as\u00e9 ro'o? - Porventura \u00e9 terra, na verdade, a nossa carne? (Anch., Doutr. Crist\u00e3, I, 161); Os\u00f3 nip\u00f3? - Vai, por acaso? (VLB, II, 82); 2) com certeza, realmente: Mem\u1ebd-te nip\u00f3, pe 'anga amot\u00e1... - Mas sempre, com certeza, a vossas almas querem bem. (Anch., Teatro, 54); Sat\u00e3ngatu-te nip\u00f3... - Eles s\u00e3o, realmente, muito fortes. (Anch., Teatro, 144, 2006)"}, {"first_word": "nipuku\u00ee", "optional_number": "", "definition": "(adv.) - n\u00e3o longamente, pouco tempo, por pouco tempo (VLB, II, 83)"}, {"first_word": "-no", "optional_number": "", "definition": "(part.) - 1) tamb\u00e9m: Ere\u00eeapixabype am\u00f5no? - Feriste algu\u00e9m tamb\u00e9m? (Anch., Doutr. Crist\u00e3, II, 87); 2) de novo, novamente, outra vez (VLB, II, 60): ...E\u00eeorino i momb\u00fbe\u00eerapa! - Vem novamente para cur\u00e1-los! (Anch., Teatro, 120)"}, {"first_word": "n\u00f5bo", "optional_number": "", "definition": "(adv.) - deste tamanho (VLB, I, 101) (o mesmo que n\u00f5mo - v.)"}, {"first_word": "n\u00f5mo", "optional_number": "1", "definition": "(adv.) - 1) deste tamanho (mostrando com as m\u00e3os) (VLB, II, 123); 2) at\u00e9 esta medida, at\u00e9 este ponto, at\u00e9 aqui: N\u00f5mo nh\u00f5 ma'e t'asen\u00f5\u00ee ndebe. - Somente at\u00e9 aqui hei de nomear coisas para ti. (L\u00e9ry, Histoire, 360)"}, {"first_word": "n\u00f5mo2?", "optional_number": "", "definition": "(interr.) - de que tamanho? (VLB, II, 91)"}, {"first_word": "nomun", "optional_number": "", "definition": "(v. intr.) - cuspir (VLB, I, 83)"}, {"first_word": "nong", "optional_number": "1", "definition": "(-\u00eeo- ou -nho-) (v.tr.) - 1) p\u00f4r, colocar: Enhonong nde itaingapema nde ku'a\u00ee. - P\u00f5e tua espada na tua cintura. (Fig., Arte, 125); Nde morerekoar xe ri, nde p\u00f3 g\u00fbyrype xe nonga. - S\u00ea tu guardi\u00e3o de mim, sob tuas m\u00e3os colocando-me. (Valente, Cantigas, in Ar., Cat., 1618); A\u00f3-tinga onong as\u00e9 res\u00e9. - Roupa branca p\u00f5e na gente. (Ar., Cat., 81v); 2) fazer ser, fazer estar: ...A\u00eeonong ka'umond\u00e1... - Fa\u00e7o-os ser ladr\u00f5es de cauim. (Anch., Teatro, 134); 3) deter: T'oros\u00f3ne, Anhangusu; or\u00e9 re\u00eetyk, or\u00e9 nonga. - Vamos, Anhangu\u00e7u; derrotou-nos, detendo-nos. (Anch., Teatro, 172) \u25cf nongaba - lugar, tempo, modo, causa, etc. de p\u00f4r, de colocar, ato de p\u00f4r, de colocar: ...I pysyr\u00f5\u00fb tekoanga\u00eepabypy Ad\u00e3o \u00eeand\u00e9 nongaba su\u00ed. - Livrou-a do pecado primeiro em que Ad\u00e3o nos p\u00f4s. (Ar., Cat., 9); nongara - o que p\u00f5e, o que coloca, etc.: Mba'easybora o mara'ara kakareme t'osen\u00f5\u00eeukar abar\u00e9, \u00eeandykara\u00edba nongara... - Ao se aproximar o doente de sua agonia, que mande chamar o padre, o que p\u00f5e o \u00f3leo bento. (Ar., Cat., 137v); i nongymbyra - o que \u00e9 (ou deve ser) posto, colocado, etc.: ...Ka\u00fb\u0129 i pup\u00e9 i nongymbyra... - O vinho que \u00e9 colocado dentro dele. (Bettendorff, Comp\u00eandio, 85)"}, {"first_word": "nongatu", "optional_number": "", "definition": "(etim. - colocar bem) (v.tr.) - 1) amansar; pacificar, aplacar, deixar sossegado; aquietar (VLB, II, 94); 2) bem colocar; guardar; 3) reconciliar: Anhonongatu o \u00eeoup\u00e9. - Reconciliei-os um com o outro. (VLB, I, 34); 4) remediar (VLB, II, 100); 5) reformar (p.ex., os costumes, os atos): Asek\u00f3-nongatu. - Reformei seus atos. (VLB, II, 99) \u25cf onongatuba'e - o que amansa, o que aquieta, o que deixa sossegado, o que guarda, etc.: A'epe b\u00e9 kunum\u0129, kunhata\u0129, kunh\u00e3muku Tup\u00e3 res\u00e9 og\u00fbet\u00e9 onongatuba'ep\u00fbera rek\u00f3\u00fb. - Ali tamb\u00e9m est\u00e3o os meninos, as meninas, as mo\u00e7as que guardaram seus corpos em Deus. (Ar., Cat., 168v); nongatusara (ou nongat\u00fbara) - o que amansa, o que aquieta, o que guarda; o que pacifica, o que reconcilia, o medianeiro (VLB, II, 127): A'epe b\u00e9 og\u00fbekokatu pup\u00e9 o 'anga nongatusar\u00fbera... o\u00edna. - Ali tamb\u00e9m estando os que guardaram sua alma em sua virtude. (Ar., Cat., 168v); nongat\u00fbaba - tempo, lugar, modo, etc. de amansar, de reconciliar, de remediar, de bem colocar, etc.: Ybaka a\u00e9 Tup\u00e3 \u00eeand\u00e9 res\u00e9 i nhemosako'\u00eeaba, \u00eeand\u00e9 mba'ekaturama nongat\u00fbaba re'a... - O pr\u00f3prio c\u00e9u \u00e9 o que Deus prepara para n\u00f3s, lugar em que bem coloca nossa felicidade futura. (Ar., Cat., 167)"}, {"first_word": "no'ong", "optional_number": "", "definition": "(v. intr.) - 1) ajuntar-se; aumentar (p.ex., a riqueza, os bens): Ono'ong mba'e ix\u00e9bo. - Aumentaram as riquezas para mim. (VLB, I, 117); 2) subir, crescer (p.ex., a \u00e1gua na fonte, no po\u00e7o) (VLB, I, 85)"}, {"first_word": "nunduk", "optional_number": "", "definition": "(v. intr.) - latejar (p.ex., a ferida ou a cabe\u00e7a, quando doem) (VLB, II, 19)"}, {"first_word": "nungara", "optional_number": "", "definition": "(s.) - igualha, (algo) semelhante a, (algo) desse jeito, s\u00f3sia, c\u00f3pia: ...K\u00f3 'ara nungara pup\u00e9... - Num dia semelhante a este. (Ar., Cat., 5v); ...Ygarusu nungara... - Algo semelhante a um navio. (Ar., Cat., 41v); Emon\u00e3 nungara am\u00f5 t'\u00eeas\u00f3 kori seru. - Vamos hoje para trazer alguns assim desse jeito. (Anch., Teatro, 160, 2006); O man\u00f5 rirem\u1ebd ser\u00e3 emon\u00e3 nungara s\u00f3\u00fb ybakypene? - Logo depois que morrerem ir\u00e3o para o c\u00e9u os que foram assim desse jeito? (Anch., Doutr. Crist\u00e3, I, 208)"}, {"first_word": "nup\u00e3", "optional_number": "", "definition": "(v.tr.) - 1) castigar: K\u00e9 turi \u00eeand\u00e9 nup\u00e3mo! - Aqui v\u00eam para nos castigar! (Anch., Teatro, 26); N'o\u00eenup\u00e3\u00ee x\u00fb\u00e9-tepe ab\u00e1 o a'yra o embia\u00fbsubane? - Mas n\u00e3o castigar\u00e1 o homem seu filho e seu escravo? (Ar., Cat., 69v); 2) a\u00e7oitar, espancar, dar pancadas em, dar em: Ata'y-nup\u00e3 xe at\u00fbasaba. - A\u00e7oito o filho de meu compadre. (Fig., Arte, 88); Sug\u00fby mombukapa, \u00eea\u00eenup\u00e3-nup\u00e3. - Derramando o seu sangue, ficaram a a\u00e7oit\u00e1-lo. (Anch., Poemas, 120) \u25cf nup\u00e3sara - o que castiga, etc.: - Set\u00e1pe i nup\u00e3-nup\u00e3sara? - Eram muitos os que estavam a castig\u00e1-lo? (Ar., Cat., 60); nup\u00e3saba (ou nup\u00e3ma): lugar, tempo, companhia, resultado, etc. de castigar, de a\u00e7oitar: O\u00eearat\u00e3 ser\u00e3 i aoba i nup\u00e3sag\u00fbera i moper\u00e9-perebag\u00fbera res\u00e9? - Pegou-se fortemente sua roupa com que ele foi castigado por o ficarem ferindo? (Ar., Cat., 62); i nup\u00e3mbyra (ou i nup\u00e3pyra) - o que \u00e9 (ou deve ser) castigado, a\u00e7oitado, etc. (Anch., Arte, 3; 52v)"}, {"first_word": "nyng", "optional_number": "", "definition": "(adv.) - a latejar, em pulsa\u00e7\u00e3o (p.ex., a ferida ou a cabe\u00e7a, quando doem): Nyng a'\u00e9; Nyn-nyng a'\u00e9. - Estou a latejar. (VLB, II, 19; adapt.)"}, {"first_word": "NH", "optional_number": "", "definition": "(ou \u00ce)"}, {"first_word": "nha-", "optional_number": "", "definition": "(pref. n\u00fam.-pess.) - o mesmo que \u00eea- (v.)"}, {"first_word": "nh\u00e3", "optional_number": "", "definition": "(s.) - entalhe, encaixe, encarna: u'uba nh\u00e3 - entalhe da flecha (VLB, I, 113)"}, {"first_word": "nha'\u00e3", "optional_number": "", "definition": "(s.) - 1) manilha, bracelete (VLB, II, 31); 2) bracelete de uma s\u00f3 pe\u00e7a e que s\u00f3 toma o colo do bra\u00e7o (VLB, I, 58)"}, {"first_word": "nha'\u00e3so\u00e3\u00eea", "optional_number": "", "definition": "(s.) - bracelete comprido que toma meio bra\u00e7o, tendo muitas pe\u00e7as (VLB, I, 58)"}, {"first_word": "nha'\u1ebd", "optional_number": "", "definition": "(s.) - prato, bacia, alguidar [v. (e)nha'\u1ebd (r, s)]"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico ITANHA\u00c9M (SP) (v. p. 386)."}, {"first_word": "nha'\u1ebdpep\u00f3", "optional_number": "", "definition": "(etim. - prato de asa) (s.) - panela (VLB, II, 63; Vasconcelos, Cr\u00f4nica (Not.), I, \u00a7140, 106)"}, {"first_word": "nha'\u1ebdpes\u1ebd", "optional_number": "1", "definition": "(s.) - alguidar, bacia: nha'\u1ebdpes\u1ebd-uba - cinzas do alguidar, da bacia, feitas pelas chamas (VLB, II, 79)"}, {"first_word": "nha'\u1ebdpes\u1ebd", "optional_number": "2", "definition": "(s.) - forno de fazer farinha (VLB, I, 142)"}, {"first_word": "nha'\u1ebdpyg\u00fba\u00eea", "optional_number": "", "definition": "(etim. - prato c\u00f4ncavo) (s.) - tigela de comer, prato fundo (VLB, II, 128)"}, {"first_word": "nha'\u1ebdpyko'\u1ebd", "optional_number": "", "definition": "(etim. - prato c\u00f4ncavo) (s.) - tigela de comer, prato fundo (VLB, II, 128)"}, {"first_word": "nha'\u1ebdpykytykaba", "optional_number": "", "definition": "(etim. - instrumento de esfregar o interior do prato) (s.) - esfreg\u00e3o, escova ou bucha de esfregar pratos (VLB, I, 124)"}, {"first_word": "nha'\u1ebdpy\u00fana", "optional_number": "", "definition": "(etim. - bacia de fundo escuro) (s.) - forno de fazer farinha (VLB, I, 142)"}, {"first_word": "nha'erupaba", "optional_number": "", "definition": "(etim. - lugar de estarem os pratos) (s.) - arm\u00e1rio de lou\u00e7a (VLB, I, 32)"}, {"first_word": "nh\u00e3\u00eea", "optional_number": "", "definition": "(s.) - 1) fonte (donde se bebe), lugar de beber \u00e1gua (VLB, I, 24); 2) \u00e1gua de fonte; qualquer \u00e1gua de que bebem as pessoas (VLB, I, 141) \u25cf nh\u00e3\u00eembiara - caminho de fontes, caminho que conduz a uma fonte d'\u00e1gua: A\u00eek\u00e9 nh\u00e3\u00eembiara pup\u00e9... - Entrei nos caminhos de fontes. (Anch., Teatro, 46); Ereg\u00fbat\u00e1pe nh\u00e3\u00eembiara rupi kunh\u00e3 res\u00e9? - Andaste pelos caminhos de fontes com mulheres? (Ar., Cat., 234)"}, {"first_word": "nhakum\u00e3", "optional_number": "", "definition": "(s.) - JACUM\u00c3 (v. \u00eeakum\u00e3)"}, {"first_word": "nhakuund\u00e1", "optional_number": "", "definition": "(s.) - JACUND\u00c1, nome comum a certos peixes da fam\u00edlia dos cicl\u00eddeos, dos mais lindos das nossas \u00e1guas doces (Marcgrave, Hist. Nat. Bras., 171)"}, {"first_word": "nhamandakaru", "optional_number": "", "definition": "(s.) - MANDACARU, planta xer\u00f3fila (v. \u00eeamakaru) (VLB, I, 67)"}, {"first_word": "nhamb\u00e9", "optional_number": "", "definition": "- v. amb\u00e91"}, {"first_word": "nhambiara", "optional_number": "", "definition": "- o mesmo que nh\u00e3\u00eembiara (v. nh\u00e3\u00eea)"}, {"first_word": "nhambu", "optional_number": "", "definition": "- o mesmo que \u00eeambu (v.)"}, {"first_word": "nhambug\u00fbasu", "optional_number": "1", "definition": "(etim. - nhambu grande) (s.) - NHAMBUGUA\u00c7U, INAMBUGUA\u00c7U, ave da fam\u00edlia dos tinam\u00eddeos, de matas virgens, que aparecia em todo o Brasil, sendo tamb\u00e9m chamada INHAMBUGUA\u00c7U, NAMBUGUA\u00c7U, INAMUGUA\u00c7U (Marcgrave, Hist. Nat. Bras., 77)"}, {"first_word": "nhambug\u00fbasu", "optional_number": "2", "definition": "(etim. - nhambu grande) (s.) - mamoneira, carrapateira ou r\u00edcino, nome comum a v\u00e1rias plantas euforbi\u00e1ceas, dentre as quais a esp\u00e9cie Ricinus communis L. (Piso, De Med. Bras., IV, 192-193)"}, {"first_word": "nhamby", "optional_number": "", "definition": "(ou \u00eeamby) (s.) - NHAMBI, planta da fam\u00edlia das umbel\u00edferas, Eryngium foetidum L. \u00c9 tamb\u00e9m chamada coentro-do-par\u00e1, coentr\u00e3o, coentro-caboclo ou coentro-do-maranh\u00e3o. \u201c...Parece na folha com coentro, e queima como mastru\u00e7os, a qual os comem \u00edndios e os mesti\u00e7os crua, e temperam as panelas dos seus manjares com ela, de quem \u00e9 mui estimada.\u201d (Sousa, Trat. Descr., 200). Era \u201crem\u00e9dio para os doentes de f\u00edgado e pedra\u201d. (Cardim, Trat. Terra e Gente do Brasil, 47)"}, {"first_word": "NHAMBI", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "nhamombykob", "optional_number": "", "definition": "(v. intr.) - entre os potiguaras era fazer feiti\u00e7o com massa chamada \u00eeekyeg\u00fbasu (v.), para pessoas a quem se queria mal, para que morressem (Marcgrave, Hist. Nat. Bras., 279)"}, {"first_word": "nhan", "optional_number": "", "definition": "(v. intr.) - correr: Nd'e'i te'e moxy onhana... - Por isso mesmo as malditas correm. (Anch., Teatro, 128); Nde ap\u00fban, enhan, e\u00eeu!... - Apressa-te, corre, vem!... (Anch., Teatro, 58); Kabur\u00e9, \u00eeori enhana...! - Cabur\u00e9, vem correndo! (Anch., Teatro, 64)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico AVANHANDAVA (munic\u00edpio de SP) (v. p. 386)."}, {"first_word": "nhand\u00e9", "optional_number": "1", "definition": "- o mesmo que \u00eeand\u00e9 (v.) (Anch., Arte, 4)"}, {"first_word": "nhand\u00e9", "optional_number": "2", "definition": "(v. intr.) - correr a valer, correr mesmo (Fig., Arte, 140; Anch., Arte, 54)"}, {"first_word": "nhandi'a", "optional_number": "", "definition": "(s.) - NHANDI\u00c1, JUNDI\u00c1, nome comum a certos peixes marinhos e de \u00e1gua doce (v. \u00eeundi'a) (Marcgrave, Hist. Nat. Bras., 149)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00e9m o nome do munic\u00edpio paulista de JUNDIA\u00cd (SP) (v. p. 386)."}, {"first_word": "nhandu", "optional_number": "1", "definition": "- o mesmo que nhandy (v.) (Marcgrave, Hist. Nat. Bras., 75)"}, {"first_word": "nhandu", "optional_number": "2", "definition": "(s.) - NHANDU, ema (v. \u00eeandu2) (VLB, I, 110)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, NHANDU\u00cd (nome de rio do MT) (v. p. 386)."}, {"first_word": "nhanduabi\u00eeu", "optional_number": "", "definition": "(etim. - aranha peluda) (s.) - NHANDUABIJU, escorpi\u00e3o-vinagre, aracn\u00eddeo da ordem dos pedip\u00e1lpidos. \u201cS\u00e3o todos cheios de p\u00ealo e muito pe\u00e7onhentos, cujas mordeduras s\u00e3o mui perigosas.\u201d (Sousa, Trat. Descr., 268)"}, {"first_word": "nhanduapu'a", "optional_number": "", "definition": "(etim. - nhandu redondo) - o mesmo que \u00eeabyrug\u00fbasu (v.) (Marcgrave, Hist. Nat. Bras., 200)"}, {"first_word": "OBSERVA\u00c7\u00c3O", "optional_number": "", "definition": "- Tal palavra s\u00f3 aparecia na variante dialetal dos tupinamb\u00e1s."}, {"first_word": "nhandug\u00fbasu", "optional_number": "1", "definition": "(etim. - aranha grande) (s.) - NHANDU-A\u00c7U, aranha caranguejeira, nome comum a certos insetos terafos\u00eddeos, de h\u00e1bitos solit\u00e1rios, carn\u00edvoros. Seu pelo causa irrita\u00e7\u00e3o na pele humana. Alimentam-se de pequenos animais. (Marcgrave, Hist. Nat. Bras., 248)"}, {"first_word": "NHANDU-A\u00c7U", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "nhandug\u00fbasu", "optional_number": "2", "definition": "(etim. - nhandu grande) (s.) - NHANDUGUA\u00c7U, NANDU, ema, ave reiforme, da fam\u00edlia dos re\u00eddeos (Rhea americana L.), dos campos e cerrados do Brasil. Vive em bandos, alimentando-se de frutos e de pequenos animais. Os ovos botados pela f\u00eamea s\u00e3o chocados pelo macho. (Marcgrave, Hist. Nat. Bras., 190)"}, {"first_word": "nhandu'i", "optional_number": "", "definition": "(ou nhandu'\u0129) (etim. - aranha pequena) (s.) - NHANDU\u00cd, nome gen\u00e9rico para as aranhas (Marcgrave, Hist. Nat. Bras., 248; VLB, I, 40) \u25cf nhandu'i-kesaba - teia de aranha (VLB, II, 125)"}, {"first_word": "nhandy", "optional_number": "1", "definition": "(s.) - azeite; \u00f3leo: pir\u00e1-nhandy - \u00f3leo de peixe (VLB, I, 49); ...As\u00e9 syb\u00e1pe abareg\u00fbasu nhandy-kara\u00edba nonga. - P\u00f4r o bispo em nossa testa o \u00f3leo sagrado. (Ar., Cat., 17v)"}, {"first_word": "nhandy", "optional_number": "2", "definition": "(ou nhandu) (s.) - NHANDI, NHANDU, nome aplicado a diversos arbustos da fam\u00edlia das piper\u00e1ceas, dentre os quais a esp\u00e9cie Piper marginatum Jacq. Tais plantas s\u00e3o tamb\u00e9m chamadas de betel, betre, bitre, pimenta-do-mato, pimenta-dos-\u00edndios, capeba-cheirosa. (Marcgrave, Hist. Nat. Bras., 75; Piso, De Med. Bras., IV, 194)"}, {"first_word": "nhandy'a", "optional_number": "", "definition": "(etim. - fruto de azeite) (s.) - azeitona (VLB, I, 49)"}, {"first_word": "nhandyet\u00e9", "optional_number": "", "definition": "(etim. - \u00f3leo muito bom) (s.) - azeite de coco (VLB, I, 49)"}, {"first_word": "nhandyg\u00fbasu", "optional_number": "", "definition": "- o mesmo que nhandug\u00fbasu (v.) (Libri Princ., vol. I, 151)"}, {"first_word": "nhandy'i", "optional_number": "", "definition": "- o mesmo que nhandu'i (v.) (Libri Princ., vol. I, 152)"}, {"first_word": "nhandynema", "optional_number": "", "definition": "(etim. - \u00f3leo fedorento) (s.) - \u00f3leo de tubar\u00e3o ou de baleia (VLB, I, 49)"}, {"first_word": "nhandyroba", "optional_number": "", "definition": "(etim. - \u00f3leo amargo) (s.) - NHANDIROBA, NHANDIROVA; o mesmo que \u00eeandyroba (v.)"}, {"first_word": "nhandy'yba", "optional_number": "", "definition": "(etim. - planta de azeite) (s.) - oliveira; toda planta que d\u00e1 azeite (VLB, II, 56)"}, {"first_word": "nhang", "optional_number": "1", "definition": "(-\u00eeo- ou -nho-) (v.tr.) - 1) encaixotar, entrouxar, ensacar: Anhemba'e-nhang. - Encaixotei-me as coisas. (VLB, I, 113); Au'ipuku-nhang. - Ensaquei a farinha (de mandiopuba). (VLB, I, 114); 2) p\u00f4r trouxas em: Anhepanak\u0169-nhang. - Pus-me as trouxas no panacu. (VLB, I, 119)"}, {"first_word": "nhang", "optional_number": "2", "definition": "(-\u00eeo- ou -nho-) (v.tr.) - verter, derramar: ...ina\u00eeag\u00fbasu apep\u00fbera am\u00f5 pup\u00e9 i nhang'ir\u00e9... - ...ap\u00f3s vert\u00ea-la dentro de alguma casca de coco... (Ar., Cat., 353)"}, {"first_word": "nhang", "optional_number": "3", "definition": "- o mesmo que nhan (v.) (VLB, I, 82)"}, {"first_word": "nhapup\u00e9", "optional_number": "", "definition": "(s.) - ENAPUP\u00ca, variedade de perdiz, ave da fam\u00edlia dos tinam\u00eddeos, \u201cdo tamanho de uma franga, de cor aleonada; tem os p\u00e9s como galinha...; p\u00f5e muitos ovos de fina cor aleonada...\u201d (Sousa, Trat. Descr., 237)"}, {"first_word": "nhar\u00f5", "optional_number": "1", "definition": "(s.) - raiva, ferocidade: ...o nhar\u00f5 rerobasema. - ...chegando com sua ferocidade. (Anch., Teatro, 138); (adj.) - raivoso, feroz: Ak\u00f3 \u00eeag\u00fb\u00e1-nhar\u00f5 \u00ee\u00e1 i nhar\u00f5; n'i putusoki. - Eis que como uma on\u00e7a raivosa eles s\u00e3o ferozes; seu f\u00f4lego n\u00e3o acaba. (Anch., Teatro, 154)"}, {"first_word": "nhar\u00f5", "optional_number": "2", "definition": "1) (v. intr.) ficar bravo, estar bravo, estar zangado (como o animal que provocam) (VLB, II, 95): Onhar\u00f5 moxy; xe 'une! - Est\u00e1 bravo o maldito; comer-me-\u00e1! (Anch., Teatro, 62); 2) (v. intr. compl. posp.) - investir (p.ex., o animal) [contra algu\u00e9m: compl. com es\u00e9 (r, s)]: ...Onhar\u00f5-berame'\u0129 as\u00e9 ro'o \u00eeand\u00e9 'anga res\u00e9... - Parece investir nossa carne contra nossa alma. (Ar., Cat., 11)"}, {"first_word": "nharybob\u00f5", "optional_number": "", "definition": "- o mesmo que \u00eearybob\u00f5 (v.)"}, {"first_word": "nhatiman", "optional_number": "", "definition": "(ou \u00eeatiman) (v. intr.) - andar \u00e0 roda, andar em c\u00edrculos, rodar (n\u00e3o no ch\u00e3o, como uma roda de carro\u00e7a, mas como a roda do engenho, a roda de m\u00e3o, roda de algod\u00e3o, etc.) (VLB, I, 35); fazer voltas, descrever c\u00edrculo (p.ex., o caminho) (VLB, II, 147)"}, {"first_word": "nhatimana", "optional_number": "", "definition": "(s.) - tornada, retorno de algum lugar para onde se foi; giro, volta, curva; (adj.: nhatiman) - que gira em c\u00edrculos, que roda: itakynhatimana - pedra de amolar que gira, pedra de barbeiro (VLB, II, 39)"}, {"first_word": "nhatiman\u0129", "optional_number": "", "definition": "(v. intr.) - girar em c\u00edrculos, rodear (p.ex., o navio para o lugar donde saiu): Anhatim\u00e3-timan\u0129. - Fico girando em c\u00edrculos, fico rodeando (como o que se perdeu ou que busca alguma coisa). (VLB, I, 43)"}, {"first_word": "nhati'\u0169", "optional_number": "", "definition": "(s.) - JATIUM, esp\u00e9cie de mosquito pequeno da fam\u00edlia dos culic\u00eddeos (Marcgrave, Hist. Nat. Bras., 257; VLB, II, 43)"}, {"first_word": "nhati'\u0169asu", "optional_number": "", "definition": "(etim. - jatium grande) (s.) - variedade de pernilongo (Sousa, Trat. Descr., 243)"}, {"first_word": "nhau'\u0169g\u00fbara", "optional_number": "", "definition": "(etim. - comedor de barro) (s.) - barreiro, lugar donde se tira barro (VLB, I, 52)"}, {"first_word": "nhau'uma", "optional_number": "", "definition": "(s.) - barro (inclusive para fazer lou\u00e7a) (VLB, I, 52) [v. (e)nhau'uma (r, s)]"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome da localidade de INHA\u00daMA (PE) (v. p. 386)."}, {"first_word": "-nhe-", "optional_number": "", "definition": "[alomorfe nasal do pron. refl. -\u00eee- (v.)] - me, te, se, nos, vos: Enhemim, nde kyrir\u0129... - Esconde-te, fica quieto. (Anch., Teatro, 32); ...pitangamo onhemonhanga... - ...como crian\u00e7a gerando-se (Anch., Poemas, 132)"}, {"first_word": "nh\u1ebd", "optional_number": "1", "definition": "(adv.) - depressa: A'\u00e9 nh\u1ebd g\u00fbix\u00f3bo. - Vou depressa. (Fig., Arte, 160); Pe\u00ee\u00e9 nh\u1ebd pes\u00f3bo. - Ides depressa. (Fig., Arte, 160)"}, {"first_word": "nh\u1ebd", "optional_number": "2", "definition": "(part. que d\u00e1 \u00eanfase e muitas vezes n\u00e3o se traduz) - com efeito; efetivamente: ...Set\u00e1 nh\u1ebd ygasabusu... - S\u00e3o muitas, com efeito, as grandes iga\u00e7abas. (Anch., Teatro, 24); A'epe kunum\u0129g\u00fbasu kunh\u00e3 o\u00eemomosemba'e, mia\u00fbsuba pot\u00e1 nh\u1ebd...? - E os rapazes que perseguem mulheres, querendo escravas? (Anch., Teatro, 36); A\u00eep\u00f3 res\u00e9 nh\u1ebd, ko'y asa\u00fbsu... - Por causa disso, com efeito, agora o amo. (Anch., Poemas, 108)"}, {"first_word": "nh\u1ebd", "optional_number": "3", "definition": "(part. que expressa o aspecto lusivo, indicando que alguma coisa \u00e9 feita sem interesse, por fazer) - sem problemas, sem mais (como no castelhano \u201cno m\u00e1s\u201d); \u00e0 toa, em v\u00e3o, sem necessidade, sem um porqu\u00ea, ociosamente (VLB, II, 54); inocentemente (VLB, II, 12): ...\u00ceudeus sup\u00e9 sep\u00eeakuk\u00e1, i mond\u00f3-nh\u1ebd-mot\u00e1... - Mostrando-o aos judeus, querendo faz\u00ea-lo ir, sem mais... (Ar., Cat., 60v); As\u00f3 nh\u1ebd. - Vou por ir (sem algum fim). (Anch., Arte, 54); -Mar\u00e3-piang pe\u1ebd? -Oro\u00eek\u00f3 nh\u1ebd. -Como estais v\u00f3s, porventura? -Vamos, sem mais. (L\u00e9ry, Histoire, 362); As\u00f3 nh\u1ebd. - Fui \u00e0 toa, sem necessidade; fui por ir. (Fig., Arte, 144)"}, {"first_word": "nhea'ang", "optional_number": "", "definition": "(v. intr.) - expirar, finar-se (VLB, II, 127)"}, {"first_word": "nhe\u00e3\u00ee", "optional_number": "", "definition": "(v. intr.) - enrugar-se, engrouvinhar-se: Anhe\u00e3\u00ee. - Enruguei-me. (VLB, I, 117) \u25cf nhe\u00e3\u00ee-\u00e3\u00ee - engrouvinhar-se; fazer dentes (p.ex., o machado, faca ou outras ferramentas) (VLB, II, 43)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed se origina, no P.B., CANHANHA (t\u00e3\u00ee + nhe\u00e3\u00ee\u00e3\u00ee + -a, \u201cdentes engrouvinhados\u201d), pessoa banguela, pessoa cuja arcada dent\u00e1ria \u00e9 falha na frente."}, {"first_word": "nheak\u00e3mir\u00f5", "optional_number": "", "definition": "(v. intr.) - untar-se a cabe\u00e7a (para abrandar o cabelo) (VLB, II, 139)"}, {"first_word": "nheambubok", "optional_number": "", "definition": "(etim. - arrancar-se o monco) (v. intr.) - assoar-se (o nariz) (VLB, I, 45)"}, {"first_word": "nheangerek\u00f3", "optional_number": "1", "definition": "(ou nhangerek\u00f3 ou \u00eeangerek\u00f3) (etim. - estar com seus pensamentos) (v. intr. compl. posp.) - preocupar-se, interessar-se, considerar, refletir, pensar [em algo, com algo, em algu\u00e9m, por algu\u00e9m, etc.: compl. com a posp. es\u00e9 (r, s)]: ...onheangerek\u00f3bo o anga\u00eepag\u00fbera res\u00e9. - ...refletindo sobre suas maldades. (Ar., Cat., 74v-75); Anhangerek\u00f3 \u00eeep\u00e9, a\u00eep\u00f3 sup\u00e9 n'abasemi. - Embora me interessasse, junto \u00e0quelas n\u00e3o cheguei. (Anch., Teatro, 178, 2006); Penheangerek\u00f3 am\u00f5 'ara pup\u00e9 te'\u00f5 pe rokena motaka turag\u00fbama res\u00e9 \u00e9... - Pensai que, algum dia, a morte vir\u00e1 para bater em vossas portas. (Ar., Cat., 158); Ma'e res\u00e9... a\u00eeangerek\u00f3. - Penso em algo. (D'Evreux, Viagem, 145); Nde res\u00e9... a\u00eeangerek\u00f3. - Penso em ti. (D'Evreux, Viagem, 145) \u25cf onheangerekoba'e - o que se preocupa, o que reflete, etc.: ...Se'\u00f5ag\u00fbera res\u00e9 onheangerekoba'e... - O que reflete sobre sua morte. (Ar., Cat., 68); nheangerekosara - o que se preocupa, o que reflete, etc.: ...Tup\u00e3 res\u00e9 o nheangerekosara... - O que se preocupa com Deus. (Ar., Cat., 68); nheangerekosaba (ou nheangerekoaba) - tempo, lugar, modo, etc. de se preocupar, de refletir; preocupa\u00e7\u00e3o, considera\u00e7\u00e3o: ...poxy res\u00e9 o nheangerekos\u00e1pe... - na sua preocupa\u00e7\u00e3o com torpezas (Ar., Cat., 71)"}, {"first_word": "nheangerek\u00f3", "optional_number": "2", "definition": "(etim. - estar com seus pensamentos) (s.) - cuidado, preocupa\u00e7\u00e3o, considera\u00e7\u00e3o: ...Og\u00fbe'\u00f5nama res\u00e9 nheangerek\u00f3 n'o\u00eekuabi... - N\u00e3o conhece a preocupa\u00e7\u00e3o com sua pr\u00f3pria morte. (Ar., Cat., 155)"}, {"first_word": "nheangerur", "optional_number": "", "definition": "(etim. - trazer-se a alma) (v. intr.) - suspirar: Ndebe oronheangerur. - A ti suspiramos. (Ar., Cat., 2, 1686)"}, {"first_word": "nheangu", "optional_number": "", "definition": "(ou \u00eeeangu) (etim. - devorar-se a alma) (v. intr. compl. posp.) - recear, temer, ter medo [de algo ou de algu\u00e9m, por algo ou por algu\u00e9m: compl. com su\u00ed ou es\u00e9 (r, s)]: ...Te'\u00f5 su\u00ed o nheangu \u00eeabi'\u00f5... - Cada vez que tem medo da morte. (Ar., Cat., 91); ...O 'anga res\u00e9 o\u00eeeang\u00fbabo. - Receando por suas almas. (Ar., Cat., 161); Anheangu (ab\u00e1) res\u00e9. - Temo pelo homem (que ele fa\u00e7a algo que n\u00e3o deve). (VLB, I, 42, adapt.) \u25cf nheang\u00fbaba - tempo, lugar, modo, causa, etc. de temer, de recear; temor, receio: Mba'e-mba'e-pi\u00e3 te'\u00f5 su\u00ed nheang\u00fbaba? - Quais s\u00e3o, por acaso, as ocasi\u00f5es de se ter medo da morte? (Ar., Cat., 91); ...Nde nheang\u00fbaba b\u00e9 irum\u00f5-rum\u00f5mo. - Ficando a aumentar teu temor tamb\u00e9m. (Ar., Cat., 112)"}, {"first_word": "nheapum\u0129", "optional_number": "", "definition": "(v. intr.) - mergulhar (VLB, I, 34)"}, {"first_word": "nhear\u00f5", "optional_number": "", "definition": "(s.) - riso; (adj.) risonho: Xe nhear\u00f5. - Eu sou risonho. (VLB, II, 106)"}, {"first_word": "nhearupu'am", "optional_number": "", "definition": "(v. intr.) - erguer-se, ficando sentado (VLB, I, 121)"}, {"first_word": "nheat\u0129apyr", "optional_number": "", "definition": "(v. intr.) - dar um tombo, dar cambalhota, dar um trambulh\u00e3o (VLB, II, 147): Anheat\u0129apyr. - Dei uma cambalhota. (VLB, I, 64)"}, {"first_word": "nheat\u00f5\u00ee", "optional_number": "", "definition": "(v. intr.) - 1) dar cabe\u00e7adas (VLB, I, 61); 2) golpear, dar golpes um no outro: Oronheat\u00f5\u00ee. - Golpeamos um ao outro. (VLB, II, 32)"}, {"first_word": "nhe'\u1ebd", "optional_number": "", "definition": "(ou nhe'\u1ebdn) (v. intr.) - derramar-se (o l\u00edquido) (VLB, I, 95); vazar (VLB, II, 142)"}, {"first_word": "nhe'\u1ebde'yma", "optional_number": "", "definition": "(etim. - sem palavras) (s.) - sil\u00eancio (VLB, II, 117)"}, {"first_word": "nhe'\u1ebdkurukuruka", "optional_number": "", "definition": "(etim. - palavras resmungonas) (s.) - resmung\u00e3o; (adj.: nhe'\u1ebdkurukuruk) - resmung\u00e3o; (xe) resmungar: Xe nhe'\u1ebdkurukuruk. - Eu resmungo. (VLB, II, 101)"}, {"first_word": "nhe'\u1ebdmbyk", "optional_number": "", "definition": "(etim. - entalar as palavras) (v.tr.) - deixar at\u00f4nito, deixar sem palavras: Xe nhe'\u1ebdmbyk ah\u1ebd. - Ele me deixou sem palavras. (VLB, I, 110)"}, {"first_word": "nhe'\u1ebdmem\u00fb\u00e3", "optional_number": "", "definition": "(etim. - palavras m\u00e1s) (s.) - reprova\u00e7\u00e3o, maledic\u00eancia; (adj.) - reprovador; (xe) reprovar; dizer mal [de algu\u00e9m: compl. com es\u00e9 (r, s)]: Xe nhe'\u1ebdmem\u00fb\u00e3 (ab\u00e1) res\u00e9. - Eu digo mal do homem. (VLB, II, 28, adapt.)"}, {"first_word": "nhe'\u1ebdmonhang", "optional_number": "", "definition": "(etim. - fabricar palavras) (v.tr.) - urdir palavras, inventar palavras, inventar (que algu\u00e9m disse algo): \u201c-E'i k\u00f3 nde res\u00e9 onhe'enga\u201d er\u00e9 tenh\u1ebdpe, ab\u00e1 nhe'\u1ebdmonh\u00e3-tenh\u1ebdmo...? - Disseste falsamente: \u201c-Disse isso, falando a teu respeito\u201d, urdindo palavras de algu\u00e9m? (Anch., Doutr. Crist\u00e3, II, 100) \u25cf o\u00eenhe'\u1ebdmonhangyba'e - o que urde palavras: Ab\u00e1 o\u00eenhe'\u1ebdmonh\u00e3-monhangyba'e. - O que fica urdindo as palavras de algu\u00e9m. (Anch., Di\u00e1l. da F\u00e9, 215)"}, {"first_word": "nhe'endok", "optional_number": "", "definition": "(xe) (etim. - palavras quebradas) (v. da 2\u00aa classe) - calar-se, parar de falar: Xe nhe'endok. - Eu me calei. (VLB, I, 63)"}, {"first_word": "nhe'eng", "optional_number": "", "definition": "(v. intr. compl. posp.) - 1) falar (a algu\u00e9m ou com algu\u00e9m: compl. com a posp. sup\u00e9): Enhe'eng nde ruba sup\u00e9. - Fala a teu pai. (Fig., Arte, 6); A\u00fb\u00ee\u00e9! Anhe'eng, Sara\u00fba\u00ee! - Basta! Falo eu, Sarauaia! (Anch., Teatro, 30); Morubixaba tu\u00eeba'e onhe'eng mem\u1ebd i xup\u00e9... - Os chefes velhos falam sempre a eles. (Anch., Teatro, 34); Enhe'eng ko'yr! - Fala agora! (Staden, Viagem ao Brasil, 154); 2) ter quest\u00f5es (VLB, II, 94); 3) responder (VLB, II, 103); 4) saudar, fazer sauda\u00e7\u00e3o: Anhe'eng (ab\u00e1) sup\u00e9. - Fiz sauda\u00e7\u00e3o ao homem. (VLB, II, 113, adapt.); 5) zunir (a flecha, o proj\u00e9til, etc.); 6) ladrar (o c\u00e3o); miar (o gato) (VLB, II, 34); emitir som (quaisquer animais); 7) interceder, tomar a causa [de algu\u00e9m: compl. com es\u00e9 (r, s)]: Anhe'eng (ab\u00e1) res\u00e9. - Intercedo pelo homem. (VLB, II, 126, adapt.) \u25cf nhe'engaba - tempo, lugar, modo, etc. de falar; fala, discurso: ...o nhe'engab\u00fbera ra'angy\u00eeep\u00e9bo... - ...tentando inutilmente o modo antigo de falar. (Ar., Cat., 156)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed se origina, no P.B., a palavra NHENHENH\u00c9M, \u201cfalat\u00f3rio intermin\u00e1vel\u201d, \u201clengalenga\u201d."}, {"first_word": "nhe'enga", "optional_number": "", "definition": "(s.) - 1) palavra, fala, discurso: N'asendubi nde nhe'enga. - N\u00e3o ou\u00e7o tuas palavras. (Anch., Teatro, 44); T'as\u00f3 a\u00eep\u00f3 nhe'enga mop\u00f3... - Hei de ir para cumprir essas palavras. (Anch., Teatro, 60); Nama'eru\u00e3 o\u00eemonhang as\u00e9 'angamo, o nhe'enga pup\u00e9 \u00e9 i monhangi. - Do nada fez nossa alma, com sua palavra \u00e9 que ele a fez. (Ar., Cat., 25); 2) sons emitidos pelos animais (urro, pio, berro, balido, bramido, canto, etc.): ...G\u00fbyr\u00e1 ko\u00eep\u00f3 \u00eeag\u00fbara nhe'enga sup\u00e9 morangyg\u00fbana o'\u00eeabo. - Dizendo que um canto de p\u00e1ssaro ou um urro de on\u00e7a s\u00e3o agouros. (Ar., Cat., 66v); 3) l\u00edngua, idioma, linguagem (VLB, II, 22): I aba\u00edb a\u00eep\u00f3 nhe'enga. - \u00c9 dif\u00edcil essa l\u00edngua. (Anch., Poemas, 196); 4) mensagem (VLB, II, 35); 5) opini\u00e3o, parecer (VLB, II, 57); 6) resposta (VLB, II, 101); 7) recado que se manda (VLB, II, 98); (adj.: nhe'eng) - falante, o que tem fala, o que tem palavras: Xe nhe'\u1ebdngatu - Eu tenho boa fala, eu sou bom falante. (VLB, I, 133); Xe nhe'engetekatu. - Eu sou muito falante. (VLB, I, 81) \u25cf nhe'engasy - palavras \u00e1speras, palavras m\u00e1s: I nhe'engasy n'opabi. - Suas palavras \u00e1speras n\u00e3o cessam. (Anch., Teatro, 148); Xe nhe'engasy. - Eu tenho palavras \u00e1speras (VLB, I, 40)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., NHEENGATU (\u201cl\u00edngua boa\u201d), l\u00edngua geral falada atualmente no Amazonas, \u00e0s margens do Rio Negro, principalmente em vilas e comunidades ribeirinhas e nas cidades de Barcelos, Santa Isabel e S\u00e3o Gabriel da Cachoeira, onde \u00e9 uma das l\u00ednguas oficiais. Desenvolveu-se da l\u00edngua geral amaz\u00f4nica, surgida no s\u00e9culo XVIII, como um desenvolvimento hist\u00f3rico do tupi antigo; NHEENGA\u00cdBA (\u201cl\u00edngua ruim\u201d), povo ind\u00edgena extinto que habitava a ilha de Maraj\u00f3 (PA)."}, {"first_word": "nhe'engaba", "optional_number": "1", "definition": "(etim. - modo de falar) (s.) - refr\u00e3o, prov\u00e9rbio (VLB, II, 105)"}, {"first_word": "nhe'engaba", "optional_number": "2", "definition": "(etim. - instrumento de mensagens) (s.) - intriguista, mentiroso: Ereseky\u00eepe \u00eeurarag\u00fba\u00eea ab\u00e1 sup\u00e9... i mot\u0129amo... nhe'engabamo serek\u00f3-uk\u00e1...? - Urdiste mentiras contra algu\u00e9m, envergonhando-o, fazendo-o ser tratado como mentiroso? (Anch., Doutr. Crist\u00e3, II, 103)"}, {"first_word": "nhe'engag\u00fbera", "optional_number": "", "definition": "(etim. - o que foi uma fala) (s.) - recado (em mau sentido, isto \u00e9, de alcoviteira) (VLB, II, 98)"}, {"first_word": "nhe'enga\u00edba", "optional_number": "1", "definition": "(etim. - o das palavras incompletas) (s.) - gago; (adj.: nhe'enga\u00edb): Xe nhe'enga\u00edb. - Eu sou gago. (D'Evreux, Viagem, 157)"}, {"first_word": "nhe'enga\u00edba", "optional_number": "2", "definition": "(etim. - discurso ruim) (s.) - maledic\u00eancia, vitup\u00e9rio, inj\u00faria; (adj.: nhe'enga\u00edb) - maldizente; (xe) dizer palavras m\u00e1s, falar mal, murmurar: Mba'epoxy koty onhe'enga\u00edbamo... - Dizendo palavras m\u00e1s acerca de coisas nojentas... (Ar., Cat., 71v); Xe nhe'enga\u00edb (ab\u00e1) res\u00e9. - Eu falo mal do homem. (VLB, I, 134, adapt.)"}, {"first_word": "nhe'engaipaba", "optional_number": "", "definition": "(etim. - maldade de palavras) (s.) - vitup\u00e9rio, inj\u00faria: Nd'o\u00eemoasy\u00eepe am\u00f5 o nhe'engaibag\u00fbera i\u00ee a'o r\u00e9? - N\u00e3o se arrependeram alguns de seus vitup\u00e9rios ap\u00f3s o injuriarem? (Ar., Cat., 63)"}, {"first_word": "nhe'engapapara\u00edba", "optional_number": "", "definition": "(etim. - o mau contador de mensagens) (s.) - gabola, mentiroso; (adj.: nhe'engapapara\u00edb): -Nde nhe'engapapara\u00edpe mba'epoxy res\u00e9 nde ma'enduaramo? - Tu foste gabola, lembrando-te de coisas m\u00e1s? (Anch., Doutr. Crist\u00e3, II, 92)"}, {"first_word": "nhe'engar", "optional_number": "", "definition": "(v. intr.) - cantar: T'\u00eeanhe'eng\u00e1-mir\u0129, ranh\u1ebd, 'ara momor\u00e3ngat\u00fbabo... - Cantemos um pouquinho, primeiro, para festejar bem o dia. (Anch., Teatro, 56)"}, {"first_word": "nhe'engara", "optional_number": "", "definition": "(s.) - cantiga (VLB, I, 66); m\u00fasica (VLB, II, 45)"}, {"first_word": "nhe'engara\u00edb", "optional_number": "", "definition": "(v. intr.) - cantar (VLB, I, 66)"}, {"first_word": "nhe'engaraipara", "optional_number": "", "definition": "(s.) - cantor (VLB, I, 66)"}, {"first_word": "Nhe'engaroby", "optional_number": "", "definition": "(etim. - cantiga azul) (s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 188)"}, {"first_word": "nhe'engaryba", "optional_number": "", "definition": "(s.) - mestre de canto, dirigente do canto (VLB, I, 66)"}, {"first_word": "nhe'engaryry\u00ee", "optional_number": "", "definition": "(etim. - cantar tremendo) (v. intr.) - gargantear, trinar com a voz, cantando (VLB, I, 146)"}, {"first_word": "nhe'engasaba", "optional_number": "", "definition": "(s.) - canto; solfa (VLB, I, 66)"}, {"first_word": "nhe'engasara", "optional_number": "", "definition": "(etim. - o que canta) (s.) - m\u00fasico; cantor (VLB, II, 45)"}, {"first_word": "nhe'engat\u00e3", "optional_number": "", "definition": "(etim. - falar duramente) (v. intr. compl. posp.) - gritar (com algu\u00e9m: compl. com sup\u00e9): Anhe'engat\u00e3 (ab\u00e1) sup\u00e9. - Gritei com o homem. (VLB, I, 59, adapt.) \u25cf nhe'engat\u00e3nd\u00fbera - pessoa que grita muito, gritador, bradador: Xe nhe'engat\u00e3nd\u00fber. - Eu sou gritador. (VLB, I, 59)"}, {"first_word": "nhe'engerekoaba", "optional_number": "", "definition": "(etim. - guarda de palavras) (s.) - omiss\u00e3o (de palavras): Ene'\u0129 a'e nde nhe'engerekoag\u00fbera papasaba mombeg\u00fbabo r\u00f5. - Eia, pois, confessa o n\u00famero daquelas tuas antigas omiss\u00f5es. (Ar., Cat., 98)"}, {"first_word": "nhe'engerekoara", "optional_number": "1", "definition": "(etim. - o que tem discursos) (s.) - arauto; porta-voz (VLB, I, 134)"}, {"first_word": "nhe'engerekoara", "optional_number": "2", "definition": "(etim. - o que tem as palavras) (s.) - int\u00e9rprete, tradutor (VLB, II, 13): abar\u00e9 nhe'engerekoara - o tradutor do padre (VLB, II, 22)"}, {"first_word": "nhe'enget\u00e1", "optional_number": "", "definition": "(etim. - muitas palavras) (s.) - desatino, palavra desatinada; (adj.) - desatinado; (xe) ter palavras desatinadas: Xe nhe'enget\u00e1. - Eu tenho palavras desatinadas. (VLB, I, 96)"}, {"first_word": "nhe'enge'yma", "optional_number": "", "definition": "(etim. - sem palavras) (s.) - mudo (D'Evreux, Viagem, 157)"}, {"first_word": "nhe'engix\u00fbera", "optional_number": "", "definition": "(s.) - tagarela, falador, parola: A\u00eeuru-mopen nhe'engix\u00fbera. - Quebro a boca de um tagarela. (Fig., Arte, 88); (adj.: nhe'engix\u00fber) - falador, tagarela; paroleiro; (xe) papear: Xe nhe'engix\u00fber. - Eu sou falador. (VLB, I, 133); ab\u00e1-nhe'engix\u00fbera - pessoa paroleira (VLB, II, 66); Xe nhe'engix\u00fber g\u00fbitek\u00f3bo. - Eu vivo papeando. (VLB, II, 64)"}, {"first_word": "nhe'engu", "optional_number": "", "definition": "(etim. - o come-palavras) (s.) - o que n\u00e3o fala, o mudo (VLB, II, 43)"}, {"first_word": "nhe'eng\u00fbera", "optional_number": "", "definition": "(etim. - o que foram palavras) (s.) - recado (que se manda) (VLB, II, 98)"}, {"first_word": "nhe'engyb\u00f5", "optional_number": "", "definition": "(etim. - flechar palavras) (v.tr.) - ferir com palavras, ofender: Ere\u00eenhe'engyb\u00f5pe nde ruba...? - Ofendeste teu pai? (Anch., Doutr. Crist\u00e3, II, 86)"}, {"first_word": "nhe'engyryg\u00fbana", "optional_number": "", "definition": "(s.) - fingimento (nas palavras); (adj.: nhe'engyryg\u00fban) - fingido: Xe nhe'engyryg\u00fban. - Eu sou fingido (nas palavras). (VLB, II, 99)"}, {"first_word": "nhe'\u1ebdnhe'enga", "optional_number": "", "definition": "(etim. - ficar falando) (s.) - discurso, serm\u00e3o, NHENHENH\u00c9M: ...abar\u00e9 nhe'\u1ebdnhe'enga renduba... - ouvir o serm\u00e3o do padre (Ar., Cat., 12)"}, {"first_word": "nhe'\u1ebdnhe'engaba", "optional_number": "", "definition": "(etim. - lugar de ficar falando) (s.) - p\u00falpito (VLB, II, 89)"}, {"first_word": "nhe'\u1ebdpoepyk", "optional_number": "", "definition": "(etim. - revidar as palavras) (v.tr.) - 1) replicar a, responder a: A\u00eenhe'\u1ebdpoepyk Pero. - Replico a Pero. (VLB, II, 101); 2) discutir com, altercar com (VLB, I, 33) \u25cf nhe'\u1ebdpoepykaba - tempo, lugar, modo, etc. de replicar, de responder, de discutir; r\u00e9plica; resposta; discuss\u00e3o (VLB, II, 101)"}, {"first_word": "nhe'\u1ebdpokarug\u00fbara", "optional_number": "", "definition": "(etim. - sagacidade de palavras) (s.) - manha (nas palavras); (adj.: nhe'\u1ebdpokarug\u00fbar) - manhoso em palavras: Xe nhe'\u1ebdpokarug\u00fb\u00e1-katu. - Eu sou muito manhoso em palavras. (VLB, II, 31)"}, {"first_word": "nhe'\u1ebdporanga", "optional_number": "", "definition": "(etim. - palavras bonitas) (s.) - gabola, bom falador (D'Evreux, Viagem, 158)"}, {"first_word": "nhe'\u1ebdporanga\u00edba", "optional_number": "", "definition": "(etim. - palavras bonitas ruins) (s.) - palavras de rufianice, palavras de sexo, de coisas sensuais; (adj.: nhe'\u1ebdporanga\u00edb) (xe) - ter palavras de sexo, de coisas sensuais: Xe nhe'\u1ebdporanga\u00edb (ab\u00e1) sup\u00e9. - Eu tenho palavras de sexo para as pessoas. (VLB, I, 34; II, 109, adapt.)"}, {"first_word": "nhe'\u1ebdporo\u00eeuka\u00edba", "optional_number": "", "definition": "(etim. - palavras que matam gente n\u00e3o completamente) (s.) - agress\u00e3o (com palavras); (adj.: nhe'\u1ebdporo\u00eeuka\u00edb) - agressivo (nas palavras); (xe) fazer agress\u00e3o com palavras, falar brioso: Nde nhe'\u1ebdporo\u00eeuka\u00edpe ab\u00e1 sup\u00e9? - Tu fizeste agress\u00e3o com palavras a algu\u00e9m? (Anch., Doutr. Crist\u00e3, II, 103)"}, {"first_word": "nhe'\u1ebdpyo'u", "optional_number": "", "definition": "(etim. - comer numerosas palavras) (s.) - rouquid\u00e3o; (adj.) - Xe nhe'\u1ebdpyo'u. - Eu estou rouco. (VLB, I, 117)"}, {"first_word": "nhe'\u1ebdrueru", "optional_number": "", "definition": "(etim. - ficar vindo com as palavras) (s.) - gagueira; gago; (adj.) - gago: Xe nhe'\u1ebdrueru. - Eu sou gago. (VLB, I, 146)"}, {"first_word": "nheg\u00fbar\u0129", "optional_number": "", "definition": "(v. intr.) - ser retorcido; ser espiralado (VLB, II, 104)"}, {"first_word": "nheg\u00fbasem", "optional_number": "", "definition": "(v. intr.) - fugir: T'onheg\u00fbasem Anhanga i xu\u00ed... - Que fuja o diabo dele. (Ar., Cat., 24v); A'epe kunum\u0129g\u00fbasu kunh\u00e3 o\u00eemomosemba'e, ...onheg\u00fbasema mem\u1ebd? - E os rapazes que perseguem mulheres, fugindo sempre? (Anch., Teatro, 36) \u25cf nheg\u00fbasembaba - tempo, lugar, modo, causa, etc. de fugir: ...Anhanga nheg\u00fbasembaba 'ykara\u00edba. - A causa de fuga do diabo \u00e9 a \u00e1gua benta. (Ar., Cat., 142)"}, {"first_word": "nhemang", "optional_number": "", "definition": "(v. intr.) - empenar, estar empenado (p.ex., a t\u00e1bua, por causa do sol) (VLB, I, 112)"}, {"first_word": "nhemanga", "optional_number": "", "definition": "(s.) empenadura, tortuosidade; (adj.: nhemang) - empenado, torto, zambro: tym\u00e3-nhemanga - pernas empenadas, zambras, tortas; Xe retym\u00e3nhemang. - Eu tenho pernas tortas. (VLB, II, 149)"}, {"first_word": "nhembo'e", "optional_number": "1", "definition": "(etim. - o instruir-se) (s.) - 1) doutrina (VLB, I, 106); 2) aprendizagem: nhembo'e-ir\u0169 - companheiro de aprendizagem, condisc\u00edpulo (VLB, I, 79); (adj.) - que aprende, aprendiz: kunum\u0129-nhembo'e - mo\u00e7o que aprende, mo\u00e7o aprendiz (Anch., Arte, 32)"}, {"first_word": "nhembo'e", "optional_number": "2", "definition": "(etim. - o instruir-se) (v. intr. compl. posp.) - aprender; exercitar-se [compl. com es\u00e9 (r, s)]: Onhembo'e Tup\u00e3 nhe'enga o emierob\u00eearama res\u00e9... - Aprende acerca da palavra de Deus, em que crer\u00e1. (Ar., Cat., 80v); N'osa'angi-te-p'ak\u00f3 nhembo'e ko'arapuku\u00ee? - Mas n\u00e3o tentam esses aprender sempre? (Anch., Teatro, 30) \u25cf nhembo'esaba (ou nhembo'eaba) - tempo, lugar, objeto, etc. do aprender; o que algu\u00e9m aprende: E\u00eeporu nde nhembo'eag\u00fbera. - Pratica o que tu aprendeste. (VLB, I, 131)"}, {"first_word": "nhembo'esaba", "optional_number": "1", "definition": "(etim. - meio de aprender) (s.) - doutrina escrita (VLB, I, 106): ...Ta penhemosa\u00een\u00e3ngatu ses\u00e9, nhembo'esaba res\u00e9 i mbo'ebo... - Que vos preocupeis muito com ele, ensinando-o acerca da doutrina. (Ar., Cat., 127-127v)"}, {"first_word": "nhembo'esaba", "optional_number": "2", "definition": "(etim. - lugar de aprender) (s.) - escola (VLB, I, 123)"}, {"first_word": "nhembo'ir", "optional_number": "", "definition": "(ou nhembo'i) (v. intr.) - livrar-se, desgrudar-se, desapegar-se: Ta\u00fb\u00ee\u00e9-te t'\u00eeanhembo'i. - Bem logo nos livremos. (Anch., Poemas, 196)"}, {"first_word": "nhemboryb", "optional_number": "", "definition": "(ou \u00eeemboryb) (v. intr.) - alegrar-se: K\u00f3 oro\u00eek\u00f3 oronhemborypa... - Aqui estamos para nos alegrar. (Anch., Teatro, 118)"}, {"first_word": "nhemboryry\u00ee", "optional_number": "", "definition": "(ou nhemoryry\u00ee) - v. \u00eeemoryry\u00ee"}, {"first_word": "nheme'eng", "optional_number": "", "definition": "(ou \u00eeeme'eng) (v. intr. compl. posp.) - entregar-se, render-se (p.ex., o inimigo) (VLB, II, 101), oferecer-se (a algu\u00e9m: compl. com a posp. sup\u00e9): Xe porea\u00fbsubetekatu... Anhanga sup\u00e9 xe nheme'eng'ir\u00e9 m\u00e3! - Ah, eu sou muito miser\u00e1vel ap\u00f3s me entregar para o diabo! (Ar., Cat., 77); Oroa\u00fbsu-pot\u00e1-katu, oro\u00eeeme'enga end\u00e9bo. - Queremos muito amar-te, entregando-nos a ti. (Anch., Poemas, 136) \u25cf onheme'engyba'e - o que se entrega, o que se oferece: A'epe se'y\u00ee kunh\u00e3 Tup\u00e3 sup\u00e9 onheme'engyba'e o\u00eek\u00f3bo. - A\u00ed s\u00e3o muitas as mulheres que se est\u00e3o oferecendo para Deus. (Ar., Cat., 8v)"}, {"first_word": "nhemim", "optional_number": "", "definition": "(ou \u00eeemim) (v. intr.) - esconder-se: As\u00f3pe \u00fbinhemima k\u00e1! - Vou-me esconder! (Anch., Teatro, 62); Enhemim, nde kyrir\u0129. - Esconde-te, fica quieto. (Anch., Teatro, 32); Mar\u00e3pe nd'erenhemimi? - Por que n\u00e3o te escondes? (Anch., Teatro, 32); A\u00eeem\u0129ngatu k\u00f3 g\u00fbitupa... - Escondo-me bem, estando deitado aqui... (Anch., Teatro, 32)"}, {"first_word": "nhemima", "optional_number": "", "definition": "(s.) - ocultamento; (adj.: nhemim) - oculto, escondido: Ab\u00e1 anga\u00eep\u00e1-nhemima... mombeg\u00fbabo. - Contando as maldades escondidas de algu\u00e9m. (Ar., Cat., 73v); (adv.) - \u00e0s escondidas, ocultamente, secretamente, furtivamente: Aras\u00f3-nhemim. - Levei-o secretamente. (VLB, II, 114); ...A'e i pup\u00e9 sek\u00f3-nhemimi... - Ele dentro dela est\u00e1 ocultamente. (Anch., Doutr. Crist\u00e3, I, 216); Nd'e'ikatu\u00eepe ab\u00e1 omend\u00e1-nhemima? - N\u00e3o pode uma pessoa casar-se ocultamente? (Ar., Cat., 94); ...k\u00fbyb\u00f5 oma'\u1ebd-nhemima... - ...para c\u00e1 olhando furtivamente... (Anch., Teatro, 138)"}, {"first_word": "nhemim\u00ee\u00f5te", "optional_number": "", "definition": "(adv.) - \u00e0s escondidas (VLB, I, 123); secretamente (VLB, II, 114)"}, {"first_word": "nhemoab\u00e1", "optional_number": "", "definition": "(v. intr.) - 1) fazer-se homem: Anhemoab\u00e1. - Fiz-me homem. (VLB, I, 91); 2) ser homem de meia-idade (VLB, II, 8)"}, {"first_word": "nhemoabar\u00e9", "optional_number": "", "definition": "(etim. - fazer-se padre) (s.) - sacramento da ordem (Ar., Cat., 17v)"}, {"first_word": "nhemoag\u00fbyr\u00f5", "optional_number": "", "definition": "(v. intr.) - excitar-se, masturbar-se: Erepokokype nde rak\u00fb\u00e3\u00eea res\u00e9 enhemoag\u00fbyr\u00f5mo? - Tocaste no teu p\u00eanis, excitando-te? (Anch., Doutr. Crist\u00e3, II, 90)"}, {"first_word": "nhemoa\u00ee", "optional_number": "", "definition": "(v. intr.) - tornar-se papudo, encher o papo: Mbeg\u00fb\u00e9-mbeg\u00fb\u00e9 g\u00fbyr\u00e1 nhemoa\u00ee. - Aos poucos a ave se torna papuda. (VLB, I, 150)"}, {"first_word": "nhemoa\u00edb", "optional_number": "1", "definition": "(v. intr.) - prejudicar-se, danar-se (p.ex., na sa\u00fade): Anhemoa\u00edb. - Danei-me.(VLB, I, 89)"}, {"first_word": "nhemoa\u00edb", "optional_number": "2", "definition": "(v. intr.) - estar de luto, vestir luto (VLB, I, 105)"}, {"first_word": "nhemoa\u00edb", "optional_number": "3", "definition": "(v. intr.) - envelhecer (fal. de coisas) (VLB, I, 119)"}, {"first_word": "nhemoa\u00eeu", "optional_number": "1", "definition": "(v. intr. compl. posp.) - 1) apressar-se; ir atr\u00e1s (de algu\u00e9m, importunando): Anhemoa\u00eeu-katu. - Apressei-me muito. (VLB, I, 39); 2) esfor\u00e7ar-se, trabalhar demais [por algo: compl. com es\u00e9 (r, s)]: Anhemoa\u00eeu (mba'e) res\u00e9. - Esfor\u00e7o-me pelas coisas. (VLB, II, 134, adapt.)"}, {"first_word": "nhemoa\u00eeu", "optional_number": "2", "definition": "(v. intr.) - fazer estrondo, levantar vozerio, fazer reboli\u00e7o (p.ex., ap\u00f3s beber vinho) (VLB, I, 131; II, 98)"}, {"first_word": "nhemoa\u00eeu", "optional_number": "3", "definition": "(s.) - 1) estrondo, ru\u00eddo (VLB, I, 43), vozerio (VLB, I, 131); falat\u00f3rio, reboli\u00e7o, matinada (VLB, II, 33); 2) revolta (VLB, I, 150)"}, {"first_word": "nhemoakub", "optional_number": "", "definition": "(v. intr.) - esquentar-se (VLB, II, 94)"}, {"first_word": "nhemo'am", "optional_number": "", "definition": "(v. intr. compl. posp.) - encostar-se [a algo, p.ex., \u00e0 parede, ao esteio: compl. com es\u00e9 (r, s)]: Anhemo'am (mba'e) res\u00e9. - Encostei-me na coisa. (VLB, I, 115, adapt.)"}, {"first_word": "nhemoanga\u00eebar", "optional_number": "", "definition": "(v. intr.) - emagrecer (VLB, I, 112)"}, {"first_word": "nhemoanga\u00eepab", "optional_number": "", "definition": "(v. intr.) - tornar-se mau: Onhemoanga\u00eepabet\u00e9 ser\u00e3 ap\u0177aba...? - Porventura tornaram-se muito maus os homens? (Ar., Cat., 41)"}, {"first_word": "nhemoangekoa\u00edb", "optional_number": "", "definition": "(ou \u00eeemoangekoa\u00edb) (etim. - fazer-se estar mal a alma) (v. intr. compl. posp.) - molestar-se; entristecer-se, afligir-se (VLB, II, 40), lastimar-se [por algo: compl. com a posp. es\u00e9 (r, s)]: ...O apixara mba'e-katu rerek\u00f3 moas\u0177abo, ses\u00e9 onhemoangekoa\u00edpa. - Tendo inveja por seu pr\u00f3ximo ter coisas boas, entristecendo-se por isso. (Ar., Cat., 109v); Ta\u00fb\u00ee\u00e9 pe porea\u00fbsubag\u00fbama rapir\u00f5mo, pe\u00eeemoangekoa\u00edb pe\u00edna. - Pranteai logo vossa mis\u00e9ria, estai a vos lastimar. (Ar., Cat., 165-165v)"}, {"first_word": "nhemoanhan", "optional_number": "", "definition": "(v. intr.) - arremessar-se (VLB, I, 42)"}, {"first_word": "nhemoanh\u1ebd", "optional_number": "", "definition": "(v. intr.) - apressar-se: ...Anhemoanh\u1ebd-anh\u1ebd sa\u00fb\u00ee\u00e1 reru-rerupa. - Fiquei-me apressando em ter saui\u00e1s. (Anch., Poemas, 156); ...kori b\u00e9 penhemoanh\u1ebd-anh\u1ebdmo tekokatuet\u00e9 p\u00e9 peg\u00fbasemag\u00fbama res\u00e9. - ...ainda hoje apressando-vos para encontrar a felicidade verdadeira. (Ar., Cat., 169v)"}, {"first_word": "nhemoapapub", "optional_number": "", "definition": "(ou nhemoapapu) (etim. - fazer-se todo mole) (v. intr.) - amolecer, abrandar-se: ...\u201cT'onhemomembek, t'onhemoapapu.\u201d - ...\u201cQue se enfraque\u00e7a, que amole\u00e7a.\u201d (Ar., Cat., 11)"}, {"first_word": "nhemoap\u0177ab", "optional_number": "", "definition": "(v. intr.) - fazer-se homem, tornar homem: ...A\u00eep\u00f3 pot\u00e1 \u00e9 erimba'e nhemoap\u0177abi, Tup\u00e3namo o ek\u00f3 po'ire'yma. - Querendo isso, fez-se homem, n\u00e3o deixando de ser Deus. (Ar., Cat., 86)"}, {"first_word": "nhemoap\u1ef9\u00ee", "optional_number": "", "definition": "(v. intr.) - colocar-se em roda (VLB, II, 58)"}, {"first_word": "nhemoapyr", "optional_number": "", "definition": "(ou \u00eeemoapyr) (v. intr.) - abaixar-se, encurvar-se (como o que vai ver o que caiu) (VLB, I, 17)"}, {"first_word": "nhemoapysanga", "optional_number": "", "definition": "(s.) - ato de coalhar-se, de compactar-se; (adj.: nhemoapysang) - coalhado, compactado: ro'ynhemoapysanga - \u201cfrio coalhado\u201d, isto \u00e9, neve, geada (VLB, II, 8)"}, {"first_word": "nhemoapysyk", "optional_number": "1", "definition": "(v. intr. compl. posp.) - consolar-se [com algo: compl. com es\u00e9 (r, s)]: Onhemoapysy-katu rak\u00f3 ab\u00e1 mba'e ik\u00f3 'ara pora res\u00e9. - Consola-se muito o homem, de fato, com as coisas que est\u00e3o contidas neste mundo. (Ar., Cat., 155)"}, {"first_word": "nhemoapysyk", "optional_number": "2", "definition": "(v. intr.) - fazer-se aquietar, fazer-se sossegar (VLB, II, 94)"}, {"first_word": "nhemoapytereb", "optional_number": "", "definition": "(etim. - fazer-se calvo) (v. intr.) - ordenar-se, tornar-se padre (VLB, II, 58)"}, {"first_word": "nhemo'aret\u00e9", "optional_number": "", "definition": "(v. intr.) - ser dia santo, ser feriado: Nd'e'i te'e ko'yr, onhemo'aret\u00e9bo, og orybamo... - Por isso mesmo agora, sendo dia santo, eles est\u00e3o felizes. (Ar., Cat., 5v)"}, {"first_word": "nhemoar\u00fb\u00e1", "optional_number": "", "definition": "(v. intr.) - fazer-se humilde: Onhemoar\u00fbabo mba'e\u00eeare'yma \u00eeab\u00e9... - Fazendo-se humilde como um pobre. (Ar., Cat., 9v)"}, {"first_word": "nhemoasy", "optional_number": "", "definition": "(etim. - fazer doer em si) (v. intr.) - irritar-se, ofender-se (VLB, I, 44)"}, {"first_word": "nhemoat\u00e3", "optional_number": "1", "definition": "(etim. - fazer-se endurecer) (v. intr.) - esfor\u00e7ar-se: Anhemoat\u00e3ngatu. - Esfor\u00e7o-me muito. (VLB, I, 124)"}, {"first_word": "nhemoat\u00e3", "optional_number": "2", "definition": "(etim. - fazer-se direito) (v. intr.) - estender-se (o que estava encolhido) (VLB, I, 128)"}, {"first_word": "nhemoat\u00e3", "optional_number": "3", "definition": "(ou \u00eeemoat\u00e3) (v. intr.) - endurecer-se, endurecer: ...Op\u00e1 xe uba \u00eeesy\u00ee, o\u00eeemoat\u00e3mo. - Ambas as minhas coxas tremem, endurecendo. (Anch., Teatro, 26)"}, {"first_word": "nhemoatypy", "optional_number": "", "definition": "(etim. - fazer bochechas em si) (v. intr.) - inchar-se as bochechas (com ar, bocado de comida): Anhemoatypyg\u00fbasu. - Inchei-me muito as bochechas. (VLB, I, 56)"}, {"first_word": "nhemoatyr\u00e1", "optional_number": "", "definition": "(v. intr.) - arrepiar-se (as penas, os p\u00ealos - p.ex., de galinha, de c\u00e3o, de gato, etc., para brigar) (VLB, I, 115)"}, {"first_word": "nhemoatyr\u00f5", "optional_number": "", "definition": "(v. intr.) - enfeitar-se, arrumar-se: Erenhemoatyr\u00f5pe ...nde poropotaramo? - Enfeitaste-te, tendo desejo sensual? (Ar., Cat., 234, 1686)"}, {"first_word": "nhemoa\u00fb\u00ee\u00e9", "optional_number": "", "definition": "(v. intr.) - render-se, dar-se por vencido, entregar-se: Erenhemoa\u00fb\u00ee\u00e9pe nde kerype nde res\u00e9 ab\u00e1 rek\u00f3 mo'angeme? - Tu te entregaste ao imaginar em teu sono que um homem fazia sexo contigo? (Ar., Cat., 235, 1686)"}, {"first_word": "nhemoa'ypupuk", "optional_number": "", "definition": "(etim. - fazer-se expelido o s\u00eamen) (v. intr.) - ter polu\u00e7\u00e3o: Erenhemoa'ypupukype nde poropotaramo? - Tu tiveste polu\u00e7\u00e3o, tendo desejos sensuais? (Anch., Doutr. Crist\u00e3, II, 90)"}, {"first_word": "nhemobabak", "optional_number": "", "definition": "(v. intr.) - resistir estrebuchando (VLB, II, 102)"}, {"first_word": "nhemoembiary\u00eear", "optional_number": "", "definition": "(ou nhemombiary\u00eear ou \u00eeemoembiary\u00eear) (v. intr. compl. posp.) - assenhorear-se, levar de vencida (VLB, II, 21); tornar-se apresador [de algo ou de algu\u00e9m: compl. com es\u00e9 (r, s)]: Nd'e'i te'e moxy ketet\u00e9 ab\u00e1 ropenhana,... ses\u00e9 o\u00eeemoembiary\u00ee\u00e1. - Olhe bem que, por isso mesmo, o maldito ataca o homem, tornando-se apresador dele. (Ar., Cat., 89)"}, {"first_word": "nhemoerap\u00fban", "optional_number": "", "definition": "(etim. - fazer-se ter o nome ligeiro) (v. intr.) - tornar-se famoso (VLB, II, 12)"}, {"first_word": "nhemoesabyk", "optional_number": "", "definition": "(etim. - apertar-se o olho) (v. intr. compl. posp.) - piscar (para algu\u00e9m: compl. com sup\u00e9): Anhemoesabyk (ab\u00e1) sup\u00e9. - Pisquei para o homem. (VLB, I, 19, adapt.)"}, {"first_word": "nhemoes\u00e3\u00ee", "optional_number": "", "definition": "(v. intr.) - alegrar-se, recrear-se (VLB, I, 30)"}, {"first_word": "nhemoesa\u00eenandaba", "optional_number": "", "definition": "(s.) - preocupa\u00e7\u00e3o; envolvimento; ocupa\u00e7\u00e3o (VLB, I, 21)"}, {"first_word": "nhemoesak\u00fbarasy", "optional_number": "", "definition": "(etim. - fazer-se ruim a cavidade dos olhos) (v. intr.) - ficar carrancudo, ficar mal-encarado (VLB, I, 140)"}, {"first_word": "nhemoesapys\u00f3", "optional_number": "", "definition": "(etim. - estender-se a vista) (v. intr. compl. posp.) - notar s\u00f3 com a vista (para depois conhecer a causa), olhar fixamente, indiscretamente, curiosamente (VLB, II, 51) [para algo ou para algu\u00e9m: compl. com es\u00e9 (r, s)]: Anhemoesapys\u00f3-katu (ab\u00e1) res\u00e9. - Olhei muito fixamente para o homem. (VLB, I, 47, adapt.)"}, {"first_word": "nhemoet\u00e9", "optional_number": "", "definition": "(etim. - fazer-se muito bom) (v. intr.) - envaidecer-se, elogiar-se, exaltar-se: Anhemoet\u00e9-a'ub. - Envaide\u00e7o-me sem motivo (isto \u00e9, de coisas m\u00e1s). (VLB, I, 117); A\u00eep\u00f3 te'\u00f5 \u00eeanond\u00e9 ir\u00e3 am\u00f5 ab\u00e1-anga\u00eepabet\u00e9 Anti-Cristo seryba'e ruri onhemoet\u00e9bo... - Antes dessas mortes, um certo homem muito mau, chamado Anti-Cristo, vir\u00e1, exaltando-se. (Ar., Cat., 160)"}, {"first_word": "nhemoetee'yma", "optional_number": "", "definition": "(etim. - n\u00e3o se fazer muito bom) (s.) - humildade: Morerob\u00eeare'yma roba\u00eex\u00fbara nhemoetee'yma. - O contr\u00e1rio da soberba \u00e9 a humildade. (Bettendorff, Comp\u00eandio, 15)"}, {"first_word": "nhemog\u00fbyr\u00e1", "optional_number": "", "definition": "(v. intr.) - tornar-se p\u00e1ssaro: Panama onhemog\u00fbyr\u00e1. - A borboleta tornou-se p\u00e1ssaro. (VLB, II, 133)"}, {"first_word": "nhem\u00f5\u00eea", "optional_number": "", "definition": "(s.) - combor\u00e7a, a outra mulher do marido em rela\u00e7\u00e3o a sua esposa verdadeira ou a correla\u00e7\u00e3o de duas mulheres em concubinato com o mesmo homem (VLB, I, 77); (adj.: nhem\u00f5\u00ee) (xe) - ter combor\u00e7a: Xe nhem\u00f5\u00eeet\u00e1. - Eu tenho muitas combor\u00e7as. (Ar., Cat., 115)"}, {"first_word": "nhemo\u00eea'o\u00eea'oka", "optional_number": "", "definition": "(s.) - reparti\u00e7\u00e3o, distribui\u00e7\u00e3o: Arob\u00eear santos rekokatu nhemo\u00eea'o\u00eea'oka. - Creio na reparti\u00e7\u00e3o das virtudes dos santos (isto \u00e9, na comunh\u00e3o dos santos). (Anch., Doutr. Crist\u00e3, I, 142)"}, {"first_word": "nhemo\u00eea'ok", "optional_number": "", "definition": "(v. intr.) - repartir-se: Oronhemo\u00eea'ok. - Repartimo-nos. (VLB, II, 101)"}, {"first_word": "nhemo\u00eear", "optional_number": "", "definition": "(v. intr. compl. posp.) - pegar-se, coser-se, grudar-se [a algo ou com algo: compl. com es\u00e9 (r, s)] (VLB, II, 70): Anhemo\u00eear (mba'e) res\u00e9. - Grudei-me na coisa. (VLB, I, 83, adapt.)"}, {"first_word": "nhemo\u00eeasuka", "optional_number": "", "definition": "(ou \u00eeemo\u00eeasuka) (etim. - o fazer-se lavar) (s.) - batismo: Ere\u00eepot\u00e1pe... nde nhemo\u00eeasuka? - Queres teu batismo? (Ar., Cat., 118v)"}, {"first_word": "nhemo\u00eeasuk", "optional_number": "", "definition": "(ou nhemo\u00eeasyk) (etim. - fazer-se lavar) (v. intr.) - batizar-se (Bettendorff, Comp\u00eandio, 113): ...A'ebo\u00e9 Tup\u00e3 ra'yramo anhemoing\u00f3 re'a, g\u00fbinhemo\u00eeasukuk\u00e1... - Muito a prop\u00f3sito comportei-me como filho de Deus, fazendo-me batizar. (Ar., Cat., 169)"}, {"first_word": "nhemo\u00eeeg\u00fbak", "optional_number": "", "definition": "(v. intr.) - enfeitar-se, adornar-se: Xe Parati 'y su\u00ed a\u00eeu Tup\u00e3 sy rep\u00eeaka, g\u00fbinhemo\u00eeeg\u00fb\u00e1-\u00eeeg\u00fbaka... - Eu vim do rio dos paratis para ver a m\u00e3e de Deus, ficando a enfeitar-me. (Anch., Poemas, 110)"}, {"first_word": "nhemo\u00eee\u00eea\u00ee", "optional_number": "", "definition": "(etim. - fazer-se esquivo) (v. intr. compl. posp.) - gabar-se [de algo: compl. com es\u00e9 (r, s)]: Anhemo\u00eee\u00eea\u00ee (mba'e) res\u00e9. - Gabei-me de algo. (VLB, I, 147, adapt.)"}, {"first_word": "nhemo\u00eeereb", "optional_number": "", "definition": "(etim. - fazer-se virar) (v. intr.) - revolutear, girar \u25cf nhemo\u00eeerepaba - tempo, lugar, modo, etc. de revolutear, de girar; o ato de revolutear, o giro: Urubu mba'enema 'arybo nhemo\u00eeereba... \u00eeab\u00e9... - Como o revolutear de um urubu sobre coisas fedorentas... (Anch., Doutr. Crist\u00e3, II, 111-112)"}, {"first_word": "nhemo\u00eeerob\u00eear", "optional_number": "", "definition": "(etim. - confiar em si) (v. intr.) - ser presumido, vangloriar-se, alardear grandeza (VLB, I, 150)"}, {"first_word": "nhemo\u00eeerob\u00eeara", "optional_number": "", "definition": "(etim. - o confiar em si) (s.) - presun\u00e7\u00e3o, vangl\u00f3ria (VLB, I, 150)"}, {"first_word": "nhemoing\u00f3", "optional_number": "", "definition": "(etim. - fazer-se estar) (v. intr.) - comportar-se: ...A'ebo\u00e9 Tup\u00e3 ra'yramo anhemoing\u00f3 re'a... - Muito a prop\u00f3sito comportei-me como filho de Deus. (Ar., Cat., 169)"}, {"first_word": "nhemoingoteb\u1ebd", "optional_number": "", "definition": "(v. intr.) - afligir-se, atribular-se, entristecer-se: Anhemoingoteb\u1ebd. - Entristeci-me. (VLB, I, 119)"}, {"first_word": "nhemo\u00eet\u1ef9", "optional_number": "", "definition": "- o mesmo que \u00eeemo\u00eet\u1ef9 (v.)"}, {"first_word": "nhemo\u00eeyb", "optional_number": "", "definition": "(etim. - fazer-se cozer) (v. intr.) - tomar suadouros (VLB, II, 122)"}, {"first_word": "nhemo\u00eeyba", "optional_number": "", "definition": "(etim. - o fazer-se cozer) (s.) - suadouros (VLB, II, 122)"}, {"first_word": "nhemokunh\u00e3", "optional_number": "", "definition": "(v. intr.) - 1) fazer-se mulher: Anhemokunh\u00e3. - Fiz-me mulher (isto \u00e9, sou uma mulher feita). (VLB, I, 91); 2) ser mulher de meia idade (VLB, II, 8)"}, {"first_word": "nhemokunum\u0129", "optional_number": "", "definition": "(v. intr.) - fazer-se menino \u25cf nhemokunum\u0129aba - tempo, lugar, modo, etc. de fazer-se menino; ato de fazer-se menino: Nde ma'endu\u00e1-katu... nde res\u00e9 Tup\u00e3 Ta'yra nhemokunum\u0129ag\u00fbera res\u00e9... - Lembra-te bem de Deus-Filho ter-se feito menino por tua causa. (Ar., Cat., 249, 1686)"}, {"first_word": "nhemokunu'um", "optional_number": "", "definition": "(etim. - fazer-se carinhoso) (v. intr. compl. posp.) - fazer mimos, fazer agrados, fazer afagos, fazer carinhos [a algu\u00e9m: compl. com es\u00e9 (r, s)]: Anhemokunu'um (ab\u00e1) res\u00e9. - Fa\u00e7o mimos no homem. (VLB, II, 38, adapt.) \u25cf nhemokunu'usaba (ou nhemokunu'umbaba) - tempo, lugar, modo, objeto, etc. de fazer mimos; o mimado (VLB, II, 38)"}, {"first_word": "nhemokunu'unu'uma'ub", "optional_number": "", "definition": "(etim. - ficar-se fazendo carinhoso falsamente) (v. intr. compl. posp.) - lisonjear, fazer lisonjas [a algu\u00e9m: compl. com a posp. es\u00e9 (r, s)]: Anhemokunu'unu'uma'ub ab\u00e1 res\u00e9. - Fa\u00e7o lisonjas ao homem. (VLB, II, 23, adapt.)"}, {"first_word": "nhemoma'enduar", "optional_number": "", "definition": "(v. intr. compl. posp.) - lembrar-se, fazer lembrar a si mesmo [de algo ou de algu\u00e9m: compl. com es\u00e9 (r, s)]: Penhemoma'enduar te'\u00f5 res\u00e9. - Lembrai-vos da morte. (Ar., Cat., 156v)"}, {"first_word": "nhemombeb", "optional_number": "", "definition": "(etim. - fazer-se achatado) (v. intr.) - 1) agachar-se: Anhemomb\u00e9-mombeb g\u00fbitek\u00f3bo. - Estou-me agachando (em movimento). (VLB, I, 23); Anhemombeb g\u00fbitena. - Estou-me agachando (parado). (VLB, I, 23); 2) deitar-se, dispor-se deitado (VLB, I, 19)"}, {"first_word": "nhemombe'u", "optional_number": "1", "definition": "(ou \u00eeemombe'u) (v. intr. compl. posp.) - confessar-se [de algo: compl. com es\u00e9 (r, s)]: Seixu \u00eeabi'\u00f5 nhemombe'u. - Confessar-se a cada ano. (Ar., Cat., 17); Nd'e'i te'e ab\u00e1 o mend\u00e1 \u00eeanond\u00e9 onhemombeg\u00fbabo o anga\u00eepag\u00fbera... res\u00e9... - Por isso mesmo algu\u00e9m, antes de se casar, confessa-se de seus pecados. (Ar., Cat., 132) \u25cf onhemombe'uba'e - o que se confessa: ...I anga\u00eepaba'e onhemombe'ukatue'ymba'e... - Os pecadores que n\u00e3o se confessam bem. (Anch., Doutr. Crist\u00e3, I, 195); nhemombeg\u00fbara - o que se confessa, o confitente: Mar\u00e3pe nhemombeg\u00fbara rek\u00f3\u00fb...? - Como o confitente procede? (Ar., Cat., 89v); nhemombeg\u00fbaba - tempo, lugar, modo, etc. de confessar-se: T'oporandu abar\u00e9 sup\u00e9 o nhemombeg\u00fb\u00e1pe. - Que perguntem ao padre ao se confessarem. (Ar., Cat., 95v)"}, {"first_word": "nhemombe'u", "optional_number": "2", "definition": "(ou \u00eeemombe'u) (etim. - o declarar-se) (s.) - confiss\u00e3o (Ar., Cat., 17v): O\u00eekob\u00e9 \u00eeemombe'u, mosanga m\u00fbe\u00eeraby\u00eeara. - Existe a confiss\u00e3o, rem\u00e9dio portador de cura. (Anch., Teatro, 38)"}, {"first_word": "nhemombe'ukug\u00fbapaba", "optional_number": "", "definition": "(etim. - meio de conhecer o que se conta de si) - livro de confession\u00e1rio (VLB, I, 79)"}, {"first_word": "nhemombe'umir\u0129", "optional_number": "", "definition": "(etim. - confessar-se um pouco) (v. intr.) - reconciliar-se confessando-se (VLB, II, 98)"}, {"first_word": "nhemomborea\u00fbsub", "optional_number": "", "definition": "(etim. - fazer-se miser\u00e1vel) (v. intr.) - humilhar-se: Onhemomborea\u00fbsub, o anga\u00eepaba moas\u0177abo... - (A gente) se humilha, arrependendo-se de suas maldades. (Anch., Dial. da F\u00e9, 229)"}, {"first_word": "nhemombukab", "optional_number": "", "definition": "(v. intr.) - derramar-se, desperdi\u00e7ar-se (VLB, II, 15)"}, {"first_word": "nhemomembek", "optional_number": "", "definition": "(v. intr.) - acovardar-se, amolecer-se: Nd'e'i te'e ab\u00e1 tekokatu potasara og o'opore'yma, i mo\u00eeekuakupa, \u201ct'onhemomembek, t'onhemoapapu\u201d o'\u00eeabo. - Por isso mesmo, o homem que quer a virtude esvazia-se de corpo, fazendo-o jejuar, dizendo: - \u201cQue se amole\u00e7a, que se abrande\u201d. (Ar., Cat., 11)"}, {"first_word": "nhemomir\u0129", "optional_number": "", "definition": "(v. intr.) - fazer-se pequeno: I pup\u00e9 onhemonhanga, onhemomir\u0129 Tup\u00e3. - Dentro dela gerando-se, Deus fez-se pequeno. (Anch., Poemas, 162)"}, {"first_word": "nhemomorea\u00fbsub", "optional_number": "", "definition": "(ou nhemomborea\u00fbsub) (v. intr.) - humilhar-se, amesquinhar-se: ...Ybakyg\u00fbara onhemoputupab i nhemomorea\u00fbsuba rep\u00eeaka. - Os habitantes do c\u00e9u afligiram-se, vendo-o humilhar-se. (Ar., Cat., 138, 1686)"}, {"first_word": "nhemomosapyra", "optional_number": "", "definition": "(num.) - terceiro: 'Ara nhemomosapyra pup\u00e9... - No terceiro dia... (Anch., Doutr. Crist\u00e3, I, 141)"}, {"first_word": "nhemomotar", "optional_number": "1", "definition": "(adv.) - cobi\u00e7osamente, com desejo, com atra\u00e7\u00e3o: Erema'\u1ebd-nhemomotarype am\u00f5 rapop\u00e9 res\u00e9no? - Olhaste tamb\u00e9m com desejo para a vagina de alguma? (Anch., Doutr. Crist\u00e3, II, 89)"}, {"first_word": "nhemomotar", "optional_number": "2", "definition": "(v. intr.) - v. \u00eeemomotar"}, {"first_word": "nhemomotara", "optional_number": "", "definition": "(s.) - cobi\u00e7a,
