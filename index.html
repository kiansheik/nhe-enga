aullinia trigona Vell. ) que, lan\u00e7ado \u00e0 \u00e1gua doce, serve para pescar o peixe, envenenando-o, sem, por\u00e9m, fazer dano a quem o come. \u00c9 tamb\u00e9m conhecido como titim. [O mesmo que timb\u00f3 - v.] (Marcgrave, Hist. Nat. Bras., 272); 2) o sumo do barbasco (v. timb\u00f3) (VLB, I, 51)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- TINGUI \u00e9, tamb\u00e9m, outro nome dado, no sul do Brasil, ao que nasce no estado do Paran\u00e1; paranaense (in Dicion. Caldas Aulete)."}, {"first_word": "tingy\u00eear", "optional_number": "", "definition": "- 1) (v. intr.) - TINGUIJAR, dar barbasco (para entorpecer os peixes); 2) (v.tr.) TINGUIJAR, embarbascar (o rio, o peixe) (VLB, I, 52)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- No P.B., o verbo TINGUIJAR pode tamb\u00e9m significar ser envenenado pelo tingui: \u201cO peixe tinguijou\u201d."}, {"first_word": "tingyry", "optional_number": "", "definition": "(s.) - outro nome para o TINGUI; o mesmo que tingy (v.) (Marcgrave, Hist. Nat. Bras., 272)"}, {"first_word": "tining", "optional_number": "1", "definition": "(v. intr.) - ser seco; ser ou estar mirrado (VLB, II, 38); secar (VLB, II, 114): Atining-at\u00e3. - Sequei muito, sequei duramente. (VLB, II, 114)"}, {"first_word": "tining", "optional_number": "2", "definition": "(v. intr.) - sofrer de t\u00edsica, de h\u00e9ctica (VLB, I, 131)"}, {"first_word": "tininga", "optional_number": "1", "definition": "(s.) - coisa seca (VLB, II, 114); coisa mirrada ou muito seca (VLB, II, 38); (adj.: tining) - seco: Nd'e'i te'e... op\u00e1 ab\u00e1 tiningamo... - Por isso mesmo todos os homens estar\u00e3o secos. (Ar., Cat., 160); Xe ase'o-tining. - Eu tenho garganta seca. (VLB, II, 114); Top\u00e9-tininga - vagem seca (pronta para ser colhida) (VLB, II, 140) \u25cf tining-at\u00e3 - coisa mirrada ou muito seca (VLB, II, 38)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00eam muitos nomes de lugares no Brasil: ITAPETININGA, PIRATININGA, etc. (v. p. 386)."}, {"first_word": "tininga", "optional_number": "2", "definition": "(s.) - h\u00e9ctica, doen\u00e7a em que se manifesta diminui\u00e7\u00e3o progressiva das for\u00e7as; t\u00edsica (VLB, I, 131)"}, {"first_word": "t\u00eeopurana", "optional_number": "", "definition": "(s.) - nome de uma cobra n\u00e3o venenosa (Sousa, Trat. Descr., 262)"}, {"first_word": "tipi", "optional_number": "", "definition": "(s.) - TIPI, PIPI, planta fitolac\u00e1cea (Petiveria alliacea L.), de cheiro forte. Tamb\u00e9m \u00e9 chamada erva, guin\u00e9 ou raiz-da-guin\u00e9. (Piso, De Med. Bras., 201)"}, {"first_word": "tipirati", "optional_number": "", "definition": "(s.) - TIPIRATI, farinha de mandioca crua com que se faziam bijus (Marcgrave, Hist. Nat. Bras., 67; Vasconcelos, Cr\u00f4nica (Not.), II, \u00a774, 149)"}, {"first_word": "tipo\u00eea", "optional_number": "", "definition": "(s.) - 1) TIP\u00d3I, esp\u00e9cie de saco, feito de fios de algod\u00e3o, aberto em cima e em baixo, que as mulheres vestiam (Staden, Viagem, 132); 2) TIP\u00d3IA, pano com que as mulheres traziam amarrados aos corpos os beb\u00eas (Cardim, Trat. Terra e Gente do Brasil, 107)"}, {"first_word": "TIP\u00d3IA", "optional_number": "", "definition": "(ilustr. de C. Cardoso)"}, {"first_word": "tipo\u00eerana", "optional_number": "", "definition": "(etim. - falsa tip\u00f3ia) (s.) - rede tapada de dormir (VLB, II, 99)"}, {"first_word": "Tipo\u00eeusu", "optional_number": "", "definition": "(etim. - grande tip\u00f3ia) (s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 184v)"}, {"first_word": "tiriba", "optional_number": "", "definition": "(s.) - TIRIBA, TIRIVA, TIRIBA\u00cd, TIRIBINHA, nome comum a certos p\u00e1ssaros da fam\u00edlia dos psitac\u00eddeos; esp\u00e9cie de papagaio (Heriarte, Descr. Maranh\u00e3o, Par\u00e1, in Varnhagen, Hist., III, 188)"}, {"first_word": "tirik", "optional_number": "", "definition": "(v. intr.) - estalar (como a \u00e1rvore ou a viga da casa para cair) (VLB, I, 127)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da forma reduplicada de tirik prov\u00e9m a express\u00e3o FICAR TIRIRICA, irritar-se, enfurecer-se, encolerizar-se."}, {"first_word": "tiru\u00e3", "optional_number": "1", "definition": "(part.) - 1) mesmo, ainda, at\u00e9, at\u00e9 mesmo: Ab\u00e1-tepe o\u00eek\u00f3 xe o\u00ee\u00e1, Tup\u00e3 tiru\u00e3 mombur\u00fbabo? - Mas quem h\u00e1 semelhante a mim, desafiando at\u00e9 mesmo a Deus? (Anch., Teatro, 18); Ix\u00e9 tiru\u00e3 as\u00f3. - At\u00e9 eu vou. (VLB, I, 46); Tup\u00e3 res\u00e9 tiru\u00e3 k\u00f3 nhe'enga re\u00eetyki... - At\u00e9 mesmo em Deus este lan\u00e7a palavras. (Ar., Cat., 56v); 2) nem sequer, nem mesmo, ao menos (com o verbo na forma negativa): I xy na sug\u00fby\u00ee tiru\u00e3... - Sua m\u00e3e nem sequer sangrou. (Anch., Poemas, 184); O\u00eeep\u00e9 tiru\u00e3 ab\u00e1 nd'e'ikatu\u00ee o\u00eeepysyr\u00f5mo te'\u00f5 su\u00ed. - Nem sequer um s\u00f3 homem pode livrar-se da morte. (Ar., Cat., 155); O\u00eeep\u00e9 tiru\u00e3 nd'aruri. - N\u00e3o trouxe nem mesmo um s\u00f3. (VLB, II, 49); 'Y tiru\u00e3 n'arek\u00f3\u00ee. - Nem mesmo \u00e1gua eu tenho. (VLB, II, 124)"}, {"first_word": "tiru\u00e3", "optional_number": "2", "definition": "(part.) - qualquer, quaisquer: -Ma'epe ere\u00eepotar? -Ma'e tiru\u00e3. -Que queres? -Qualquer coisa. (L\u00e9ry, Histoire, 347); -Ma'e res\u00e9 \u00eeand\u00e9 monget\u00e1\u00fb? -S\u00e9, ma'e tiru\u00e3 res\u00e9. -A respeito de que conversamos? -Sei l\u00e1, a respeito de qualquer coisa. (L\u00e9ry, Histoire, 358) (o mesmo que tetiru\u00e3 - v.)"}, {"first_word": "t\u0129saba", "optional_number": "", "definition": "(etim. - lugar de vergonha) (s.) - os \u00f3rg\u00e3os sexuais, as vergonhas (VLB, II, 144)"}, {"first_word": "titinga", "optional_number": "", "definition": "(s.) - TITINGA, mancha branca na pele; impigem, erup\u00e7\u00e3o cut\u00e2nea (VLB, II, 29); (adj. momot\u00e1... - Depois disso, o cauim transbordante nas iga\u00e7abas atrai-os. (Anch., Teatro, 28)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00e9m o nome do munic\u00edpio maranhense de TUTOIA (v. p. 386)."}, {"first_word": "tu'\u0129ak\u00e3pyranga", "optional_number": "", "definition": "(etim. - tuim da cabe\u00e7a vermelha) (s.) - nome de um p\u00e1ssaro (Theat. Rer. Nat. Bras., I, 167)"}, {"first_word": "tu'\u0129'apute\u00eeuba", "optional_number": "", "definition": "(etim. - tuim do cocuruto amarelo) (s.) - nome de um periquito largamente espalhado em todo o Nordeste, p\u00e1ssaro da fam\u00edlia dos psitac\u00eddeos (Marcgrave, Hist. Nat. Bras., 206)"}, {"first_word": "tu'\u0129at\u0129'yba", "optional_number": "", "definition": "(etim. - planta do tuim de penas brancas) (s.) - \u00e1rvore \u201cde casca cinzenta, madeira fr\u00e1gil, que cresce at\u00e9 atingir a amplid\u00e3o da macieira silvestre\u201d (Marcgrave, Hist. Nat. Bras., 136)"}, {"first_word": "tu\u00eeba'e", "optional_number": "1", "definition": "(ou tunh\u00e3ba'e) - (s.) 1) o que \u00e9 velho, homem velho, anci\u00e3o (D'Abbeville, Histoire, 318v): ...O\u00eeo\u00ee\u00e1 te'\u00f5 rek\u00f3\u00fb kunum\u0129g\u00fbasu su\u00ed tu\u00eeba'e su\u00ed b\u00e9... - Igualmente a morte est\u00e1 entre os mo\u00e7os e entre os velhos. (Ar., Cat., 157v); Xe p\u00f3 g\u00fbyrype arek\u00f3 kunum\u0129g\u00fbasu-anga\u00eepaba, tunh\u00e3ba'e-kakuaba. - Sob minhas m\u00e3os tenho os mo\u00e7os pecadores, os velhos crescidos. (Anch., Teatro, 150); 2) velhice, estado de velho: ...Tu\u00eeba'epe se'\u00f5\u00fb. - Morreu na velhice. (D'Evreux, Viagem, 133), ...O tu\u00eeba'e pup\u00e9 te'\u00f5 kuapa. - Conhecendo a morte em sua velhice. (Ar., Cat., 157v); ...o tunh\u00e3ba'e e'ymeb\u00e9... - antes de sua velhice (Ar., Cat., 157v); (adj.) - velho, envelhecido (como pron. de 3\u00aa p. usa-se o t): Xe rob\u00e1 tu\u00eeba'e. - Meu rosto \u00e9 envelhecido. (VLB, I, 119); Am\u00f5 \u00eeudeu-tu\u00eeba'e i tymag\u00fbera kuabe'engi... - Um certo judeu velho mostrou o lugar em que ela fora enterrada. (Ar., Cat., 5v)"}, {"first_word": "Tu\u00eeba'e", "optional_number": "2", "definition": "(s. astron.) - nome de uma constela\u00e7\u00e3o formada por muitas estrelas, semelhante a um homem velho pegando um cacete (D'Abbeville, Histoire, 318v)"}, {"first_word": "tu\u00eeba'epa\u00fbama", "optional_number": "", "definition": "(s.) - antepassado (VLB, I, 36)"}, {"first_word": "tu'\u0129et\u00e9", "optional_number": "", "definition": "(etim. - tuim verdadeiro) (s.) - TUIET\u00ca, provavelmente o macho do p\u00e1ssaro conhecido genericamente como tuim, da fam\u00edlia dos psitac\u00eddeos (v. tu'\u0129) (Marcgrave, Hist. Nat. Bras., 206)"}, {"first_word": "tu'\u0129\u00eeuparaba", "optional_number": "", "definition": "(etim. - tuim manchado de amarelo) (s.) - nome de uma ave (Theat. Rer. Nat. Bras., I, 171)"}, {"first_word": "tu'imir\u0129", "optional_number": "", "definition": "(s.) - nome de uma ave (Libri Princ., vol. I, 101)"}, {"first_word": "tuindara", "optional_number": "", "definition": "(s.) - TUINDARA, SUINDARA, ave estrigiforme da fam\u00edlia dos titon\u00eddeos, do grupo das corujas (v. suindara) (Marcgrave, Hist. Nat. Bras., 205; VLB, I, 88)"}, {"first_word": "tu'ipara", "optional_number": "", "definition": "(s.) - ave psitaciforme da fam\u00edlia dos psitac\u00eddeos, do Par\u00e1 e do norte do Maranh\u00e3o (Marcgrave, Hist. Nat. Bras., 206)"}, {"first_word": "tu'\u0129tyryka", "optional_number": "", "definition": "(etim. - tuim arisco) (s.) - TUITIRICA, periquito da fam\u00edlia dos psitac\u00eddeos, provavelmente a f\u00eamea do p\u00e1ssaro conhecido genericamente como tuim (v. tu'\u0129) (Marcgrave, Hist. Nat. Bras., 206)"}, {"first_word": "tu\u00eeuba", "optional_number": "", "definition": "(s.) - TUJUBA, TUJUVA, TUI\u00daVA, var. de abelha da fam\u00edlia dos melipon\u00eddeos (Piso, De Med. Bras. IV, 178)"}, {"first_word": "tu\u00eeu\u00eeu", "optional_number": "", "definition": "(s.) - TUIUI\u00da, TUJUJU, ave da fam\u00edlia dos cicon\u00eddeos, que vive \u00e0 beira dos rios (D'Abbeville, Histoire, 241v; VLB, I, 70)"}, {"first_word": "tu\u00eeuk", "optional_number": "", "definition": "(v. intr.) - apodrecer (o que tem sangue, sumo, isto \u00e9, a carne, o peixe, a fruta, etc.): Atu\u00eeuk. - Apodreci. (VLB, I, 38)"}, {"first_word": "tu\u00eeuka", "optional_number": "1", "definition": "(s.) - podrid\u00e3o; (adj.: tu\u00eeuk) - podre: ...I nem-et\u00e9, i tu\u00eeuket\u00e9, tasoka, ura remimong\u00fbyamone. - Ser\u00e3o fedorentos, ser\u00e3o muito podres, corro\u00eddos de vermes e de bernes. (Ar., Cat., 164)"}, {"first_word": "tu\u00eeuka", "optional_number": "2", "definition": "(s.) - TIJUCO, TIJUCA, atoleiro; charco, p\u00e2ntano, lama (VLB, II, 17), TIJUCAL \u25cf tu\u00eeukusu - tijucal, grande atoleiro, p\u00e2ntano (VLB, I, 47); lama\u00e7al (VLB, II, 18)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (N.), TIJUCUPAUA,"}, {"first_word": "tu\u00eeumumuna", "optional_number": "", "definition": "(s.) - lama alta em que se atola muito (como em lagoa de \u00e1gua doce) (VLB, II, 17)"}, {"first_word": "tu\u00eexaba", "optional_number": "", "definition": "(s.) - coisa grande (Fig., Arte, 75) - o mesmo que tubixaba (v.)"}, {"first_word": "tuk\u00e3mbyra", "optional_number": "", "definition": "(s.) - papo do tucano de pena amarela (VLB, II, 64)"}, {"first_word": "tukana", "optional_number": "", "definition": "(s.) - TUCANO, nome comum a diversas aves trepadoras da fam\u00edlia dos ranfast\u00eddeos, de grande porte. \u00c9 ave com bico enorme, desproporcional ao corpo, de belas cores. Vive em pequenos bandos. (D'Abbeville, Histoire, 237v; Marcgrave, Hist. Nat. Bras., 217)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome do estado brasileiro do TOCANTINS (v. p. 386)."}, {"first_word": "tukanusu", "optional_number": "1", "definition": "(etim. - grande tucano) (s.) - TUCANU\u00c7U, TUCANA\u00c7U, ave da fam\u00edlia dos ranfast\u00eddeos (Brand\u00e3o, Di\u00e1logos, 230)"}, {"first_word": "tukanusu", "optional_number": "2", "definition": "(etim. - grande tucano) (s. etn\u00f4n.) - nome de uma na\u00e7\u00e3o de \u00edndios tapuias do sert\u00e3o nordestino (Laet, Novus Orbis, Livro XV, cap. III, \u00a714)"}, {"first_word": "tuk\u0169", "optional_number": "1", "definition": "(s.) - TUCUM, nome comum a v\u00e1rias esp\u00e9cies de palmeiras dos g\u00eaneros Astrocaryum e Bactris, dentre as quais a esp\u00e9cie Astrocaryum vulgare Mart. (Sousa, Trat. Descr., 225; Staden, Viagem, 139). A Astrocaryum aculeatum G. Mey. era utilizada pelos \u00edndios na fabrica\u00e7\u00e3o de arcos e flechas e das cordas dos arcos. (D'Abbeville, Histoire, 222; L\u00e9ry, Histoire [1580], p. 340)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, TUCUNDUBA (nome de localidade do PA) (v. p. 386)."}, {"first_word": "TUCUM", "optional_number": "", "definition": "(foto de J\u00falio Pedrosa)"}, {"first_word": "tuk\u0169", "optional_number": "2", "definition": "(s. astron.) - nome de estrela parecida com o fruto do tucum (D'Abbeville, Histoire, 319v)"}, {"first_word": "tuk\u0169kur\u00fbat\u00e1", "optional_number": "", "definition": "(etim. - tucum-croat\u00e1) (s.) - nome de uma planta (Theat. Rer. Nat. Bras., II, 189)"}, {"first_word": "tukuma", "optional_number": "", "definition": "(s.) - TUCUM\u00c1, TUCUM\u00c3, esp\u00e9cie de palmeira, o mesmo que tuk\u0169 (v.)"}, {"first_word": "Tukumusu", "optional_number": "", "definition": "(etim. - tucuma grande) (s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 188v)"}, {"first_word": "tukunar\u00e9", "optional_number": "", "definition": "(s.) - TUCUNAR\u00c9, peixe da fam\u00edlia dos cicl\u00eddeos (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 50)"}, {"first_word": "tukup\u00e1", "optional_number": "", "definition": "(s.) - TICOP\u00c1, peixe da fam\u00edlia dos pomadas\u00eddeos, da costa leste do Brasil (Sousa, Trat. Descr., 286)"}, {"first_word": "tukura", "optional_number": "", "definition": "(s.) - TUCURA, TICURA, gafanhoto, nome gen\u00e9rico de insetos da ordem dos ort\u00f3pteros, da fam\u00edlia dos tetigon\u00eddeos (VLB, I, 146)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., TUCURUVA (SP) cupinzeiro abandonado pelas formigas que o constru\u00edram (in Dicion. Caldas Aulete). Da\u00ed, tamb\u00e9m, os nomes geogr\u00e1ficos TUCURUVI (bairro de S\u00e3o Paulo, SP), TUCURU\u00cd (AM), etc. (v. p. 386)."}, {"first_word": "No", "optional_number": "", "definition": "P.B. (AM), TUCURA pode ser, tamb\u00e9m, beijo curto e repetido."}, {"first_word": "tukurasu", "optional_number": "", "definition": "(etim. - gafanhoto grande) (s.) - esp\u00e9cie de gafanhoto, inseto tetigon\u00eddeo (Marcgrave, Hist. Nat. Bras., 245)"}, {"first_word": "tukuroby", "optional_number": "", "definition": "(etim. - gafanhoto verde) (s.) - esp\u00e9cie de gafanhoto, inseto tetigon\u00eddeo (Marcgrave, Hist. Nat. Bras., 246)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00e9m o nome do bairro paulistano do TUCURUVI (v. p. 386)."}, {"first_word": "tukurusu", "optional_number": "", "definition": "- o mesmo que tukurasu (v.) (Libri Princ., vol. I, 159)"}, {"first_word": "tukutukur", "optional_number": "", "definition": "- o mesmo que tykytykyr (v.)"}, {"first_word": "tuk\u0169'yba", "optional_number": "", "definition": "- o mesmo que tuk\u0169 (v.) (D'Abbeville, Histoire, 222)"}, {"first_word": "tumbek", "optional_number": "", "definition": "(v. intr.) - estar desleixado, desleixar; enfraquecer (VLB, I, 116): Atumb\u00e9-tumbek. - Estou desleixando. (VLB, I, 93)"}, {"first_word": "tumung", "optional_number": "", "definition": "(v. intr.) - estremecer: Yby obu-obur, otumu-tumunga... - A terra ferve, ficando a estremecer... (Ar., Cat., 64)"}, {"first_word": "tunga", "optional_number": "", "definition": "(s.) - TUNGA, ZUNGE, ZUNGA, bicho-do-p\u00e9, inseto sifon\u00e1ptero da fam\u00edlia dos tung\u00eddeos, cuja f\u00eamea penetra na pele do homem ou dos animais, produzindo ulcera\u00e7\u00f5es (D'Abbeville, Histoire, 256; Marcgrave, Hist. Nat. Bras., 249)"}, {"first_word": "tungasu", "optional_number": "", "definition": "- o mesmo que tungusu (v.) (Sousa, Trat. Descr., 274)"}, {"first_word": "tungusu", "optional_number": "", "definition": "(etim. - tunga grande) (s.) - pulga, inseto da fam\u00edlia dos pulic\u00eddeos. \u201c...S\u00e3o compridos, com fei\u00e7\u00e3o de pernas, como os piolhos-ladros, e fazem grande comich\u00e3o no corpo.\u201d (Sousa, Trat. Descr., 274; VLB, II, 89)"}, {"first_word": "tununga\u00eeuba", "optional_number": "", "definition": "(s.) - alfinete (VLB, I, 31)"}, {"first_word": "tup\u00e3", "optional_number": "1", "definition": "(s.) - trov\u00e3o (L\u00e9ry, Histoire, 359)"}, {"first_word": "Tup\u00e3", "optional_number": "2", "definition": "(s. antrop.) - 1) entidade que faz chover ou trovejar (Thevet, Les Sing. de la France Antart., 52v); 2) nome pelo qual os mission\u00e1rios e os \u00edndios cristianizados designavam a Deus (D'Abbeville, Histoire, 65): Arek\u00f3 Tup\u00e3 xe \u00eeopup\u00e9. - Tenho a Deus dentro de mim. (Fig., Arte, 81); Pedro t'o\u00eemonhyr\u00f5 Tup\u00e3 o \u00eeoup\u00e9... - Pedro h\u00e1 de aplacar a Deus para si. (Fig., Arte, 81)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, muitos nomes geogr\u00e1ficos no Brasil: TUP\u00c3CIRETAMA (PE), TUPANACI (PE), etc. (v. p. 386)"}, {"first_word": "tup\u00e3", "optional_number": "3", "definition": "(s.) - divindade, car\u00e1ter divino: I pup\u00e9pe i tup\u00e3 rek\u00f3\u00fb? - Dentro dela est\u00e1 sua divindade? (Ar., Cat., 87)"}, {"first_word": "tup\u00e3ar", "optional_number": "", "definition": "(etim. - tomar Deus) (v. intr.) - comungar, tomar a h\u00f3stia: Mobype erenhemombe'u ko\u00eep\u00f3 eretup\u00e3ar...? - Quantas vezes te confessaste ou comungaste? (Ar., Cat., 98)"}, {"first_word": "tupaba", "optional_number": "", "definition": "- v. upaba (t)"}, {"first_word": "tup\u00e3beraba", "optional_number": "", "definition": "(etim. - brilho de trov\u00e3o) (s.) - raio; clar\u00e3o que antecede o trov\u00e3o (L\u00e9ry, Histoire, 359); rel\u00e2mpago (Marcgrave, Hist. Nat. Bras., 278)"}, {"first_word": "tup\u00e3erog\u00fbat\u00e1", "optional_number": "1", "definition": "(etim. - caminhada com Deus) (s.) - prociss\u00e3o (VLB, II, 87)"}, {"first_word": "tup\u00e3erog\u00fbat\u00e1", "optional_number": "2", "definition": "(etim. - caminhar com Deus) (v. intr.) - fazer prociss\u00e3o: Orotup\u00e3erog\u00fbat\u00e1. - Fizemos prociss\u00e3o. (VLB, II, 87)"}, {"first_word": "tup\u00e3\u00eeoapyra", "optional_number": "", "definition": "(s.) - 1) festas religiosas ou os oito dias que se seguem a elas (as oitavas) (VLB, I, 138); 2) muitos dias santos juntos (VLB, II, 55) (V. tb. 'arete\u00eeoapyra.)"}, {"first_word": "tup\u00e3monget\u00e1", "optional_number": "1", "definition": "(etim. - conversa com Deus) (s.) - ora\u00e7\u00e3o: ...tup\u00e3monget\u00e1 pup\u00e9... - por meio da ora\u00e7\u00e3o (Ar., Cat., 48v)"}, {"first_word": "tup\u00e3monget\u00e1", "optional_number": "2", "definition": "(etim. - conversar com Deus) (v. intr.) - orar, rezar (para Deus ou em geral) (VLB, II, 39)"}, {"first_word": "tup\u00e3mongetasaba", "optional_number": "1", "definition": "(etim. - instrumento de ora\u00e7\u00e3o) (s.) - missal (VLB, II, 39)"}, {"first_word": "tup\u00e3mongetasaba", "optional_number": "2", "definition": "(etim. - companhia de ora\u00e7\u00e3o) (s.) - ornamentos da missa (VLB, II, 59)"}, {"first_word": "tupana", "optional_number": "1", "definition": "(s.) - dia santo, dia de festa: Tup\u00e3neme nh\u1ebdpe eres\u00f3 k\u00fbepe?... - Por ocasi\u00e3o de um dia santo foste para longe? (Ar., Cat., 110v)"}, {"first_word": "Tupana", "optional_number": "2", "definition": "(s.) - Deus, Tup\u00e3: Tupana kuapa... - conhecendo a Deus (Anch., Poemas, 106); Og\u00fberas\u00f3 tem\u00f5 sapy'a ybakype Tupana xe ruba m\u00e3! - Ah, oxal\u00e1 Deus levasse logo a meu pai para o c\u00e9u! (Fig., Arte, 99)"}, {"first_word": "tup\u00e3oka", "optional_number": "", "definition": "(etim. - casa de Tup\u00e3) (s.) - igreja, templo: Mar\u00e3ngatupe as\u00e9 rek\u00f3\u00fb... tup\u00e3okype o\u00eek\u0177abo?- Como a gente faz, entrando na igreja? (Ar., Cat., 24); (adj.: tup\u00e3ok) (xe) - ter igreja: I tup\u00e3ok \u00eeep\u00e9... a\u00eemomoxy pabenh\u1ebd... - Embora eles tenham igrejas, a todos arruinei. (Anch., Teatro, 132); Or\u00e9 tup\u00e3oket\u00e1... - N\u00f3s temos muitas igrejas. (Anch., Poemas, 114)"}, {"first_word": "TUP\u00c3OKA", "optional_number": "", "definition": "(Guaraparim - ES)"}, {"first_word": "(foto", "optional_number": "", "definition": "de J\u00falio Pedrosa)"}, {"first_word": "tup\u00e3omir\u0129", "optional_number": "", "definition": "(etim. - igreja pequena) (s.) - ermida (VLB, I, 121)"}, {"first_word": "tup\u00e3rara", "optional_number": "", "definition": "(etim. - tomar a Deus) (s.) - eucaristia; comunh\u00e3o: P\u00e1scoa \u00eeabi'\u00f5 tup\u00e3rara. - Comunh\u00e3o a cada P\u00e1scoa. (Ar., Cat., 17)"}, {"first_word": "tup\u00e3rasara", "optional_number": "", "definition": "(etim. - o que toma a Deus) - comungante: O\u00eeaby b\u00e9pe ab\u00e1 Tup\u00e3 nhe'enga o a'yra tup\u00e3rasarymana sup\u00e9 tup\u00e3rarukare'yma? - Transgride tamb\u00e9m algu\u00e9m a palavra de Deus n\u00e3o mandando comungar a seu filho que \u00e9 comungante antigo? (Ar., Cat., 76v)"}, {"first_word": "tup\u00e3rerob\u00eeasare'yma", "optional_number": "", "definition": "(etim. - o que n\u00e3o cr\u00ea em Deus) (s.) - infiel, descrente, ateu (VLB, II, 12)"}, {"first_word": "tup\u00e3rorypaba", "optional_number": "", "definition": "(etim. - lugar da alegria de Deus) (s.) - para\u00edso: End\u00e9 tup\u00e3roryp\u00e1pe a\u00fb\u00eeeramanh\u1ebd ere\u00eek\u00f3. - Tu no para\u00edso para sempre est\u00e1s. (Anch., Teatro, 122)"}, {"first_word": "tup\u00e3sununga", "optional_number": "", "definition": "(etim. - barulho de Tup\u00e3) (s.) - trov\u00e3o, \u201co estrondo causado pela suprema perfei\u00e7\u00e3o\u201d (Marcgrave, Hist. Nat. Bras., 278)"}, {"first_word": "tup\u00e3ypy", "optional_number": "1", "definition": "(etim. - prim\u00edcias de Deus) (s.) - cebola-albar\u00e1, variedade de can\u00e1cea, provavelmente a Canna glauca L. (Marcgrave, Hist. Nat. Bras., 32)"}, {"first_word": "tup\u00e3ypy", "optional_number": "2", "definition": "- o mesmo que urukatu (v.). (Piso, De Med. Bras., IV, 202)"}, {"first_word": "tupeir", "optional_number": "", "definition": "(v. intr.) - varrer \u25cf tupeisaba - tempo, lugar, instrumento, etc. de varrer (Piso, De Med. Bras., IV, 199)"}, {"first_word": "tupeisaba", "optional_number": "", "definition": "(etim. - instrumento de varrer) (s.) - TUPIXABA, TUPI\u00c7ABA, TAPIXABA, vassourinha, planta escrofulari\u00e1cea (Scoparia dulcis L.), de cujos ramos enfeixados se fazem vassouras simples, \u00fateis para se varrerem terreiros. \u00c9 muito empregada na medicina popular como emoliente, b\u00e9quica e febr\u00edfuga. (Piso, De Med. Bras., IV, 199)"}, {"first_word": "tupi", "optional_number": "1", "definition": "(s. etn\u00f4n.) - TUPI, 1) nome de povo ind\u00edgena da capitania de S\u00e3o Vicente (Anch., Arte, 1v); 2) designativo gen\u00e9rico dos \u00edndios falantes da l\u00edngua bras\u00edlica: -As\u00f3 tupi moanga\u00eepapa. -Mba'e ap\u0177abap'a\u00eep\u00f3? -Tupinaky\u00eea keyg\u00fbara. -Vou para fazer os tupis pecarem. -Que \u00edndios s\u00e3o esses? -Os tupiniquins, habitantes daqui. (Anch., Teatro, 140)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (SP), TUPINA, valente, decidido; TUPIANA, nome proposto por Herman von IIhering para designar a regi\u00e3o zoogeogr\u00e1fica que abrange o litoral brasileiro e suas matas. (in Dicion. Caldas Aulete)"}, {"first_word": "Tupi", "optional_number": "2", "definition": "(s. antrop.) - nome de um personagem m\u00edtico \u201cque dizem ser donde procede toda a gente do Brasil\u201d . Dele \u201c... umas na\u00e7\u00f5es tomaram o nome de Tupinamb\u00e1s, outras de Tupinaquis, outras de Tupigua\u00e9s e outras Tupimin\u00f3s\u201d. [Vasconcelos, Cr\u00f4nica (Not.) I, \u00a7149, pp. 109-110]"}, {"first_word": "tupi'a", "optional_number": "", "definition": "- v. upi'a (t)"}, {"first_word": "tupiana", "optional_number": "", "definition": "(s.) - nome de um passarinho, de \u201cpeito vermelho, barriga branca e o mais azul\u201d (Sousa, Trat. Descr., 236)"}, {"first_word": "tup\u00eeara", "optional_number": "", "definition": "- v. up\u00eeara (t)"}, {"first_word": "tupi'atinga", "optional_number": "", "definition": "- v. upi'atinga (t)"}, {"first_word": "tupig\u00fba\u00e9", "optional_number": "", "definition": "(etim. - tupis diferentes < tupi + a\u00e92) (s. etn\u00f4n.) - TUPIGUA\u00c9, nome de na\u00e7\u00e3o ind\u00edgena que habitava do sert\u00e3o de S\u00e3o Vicente at\u00e9 Pernambuco (Cardim, Trat. Terra e Gente do Brasil, 122)"}, {"first_word": "tupi\u00ee\u00f3", "optional_number": "", "definition": "(s. etn\u00f4n.) - nome de na\u00e7\u00e3o ind\u00edgena tapuia (Cardim, Trat. Terra e Gente do Brasil, 125)"}, {"first_word": "tupimin\u00f3", "optional_number": "", "definition": "[etim. - netos dos tupis < tupi + emimin\u00f5 (t)] (s. etn\u00f4n.) - TUPIMIN\u00d3, nome de na\u00e7\u00e3o ind\u00edgena falante da l\u00edngua bras\u00edlica (Vasconcelos, Cr\u00f4nica (Not.), I, \u00a7151, 110)"}, {"first_word": "tupinaky\u00eea", "optional_number": "", "definition": "(etim. prov\u00e1vel: os que invocam Tupi < Tupi2, nome de um personagem m\u00edtico + eky\u00ee (s) ou yky\u00ee (s) + suf. -a] (s. etn\u00f4n.) - TUPINIQUIM, TUPINAQUI, nome de na\u00e7\u00e3o ind\u00edgena ou indiv\u00edduo dessa na\u00e7\u00e3o: Soryb, xe \u00eeab\u00e9, xe ruba tupinaky\u00eea. - Est\u00e1 alegre, como eu, meu pai tupiniquim. (Anch., Poemas, 110)"}, {"first_word": "tupinamb\u00e1", "optional_number": "", "definition": "[etim. prov\u00e1vel - todos da fam\u00edlia dos tupis < tupi + anam/a + mb\u00e1 (nasal. de p\u00e1)] (s. etn\u00f4n.) - TUPINAMB\u00c1, nome de na\u00e7\u00e3o ind\u00edgena ou indiv\u00edduo dessa na\u00e7\u00e3o (Cardim, Trat. Terra e Gente do Brasil, 122; D'Abbeville, Histoire, 61): Ma'\u1ebdne, tupinamb\u00e1 Parag\u00fbasupendar\u00fbera ...opakatu \u00eeamomb\u00e1. - Olha, arrasamos todos os tupinamb\u00e1s que estavam no Paragua\u00e7u. (Anch., Teatro, 14)"}, {"first_word": "TUPINAMB\u00c1S", "optional_number": "", "definition": "(fonte: Staden)"}, {"first_word": "tupinik\u0129", "optional_number": "", "definition": "(s.) - TUPINIQUIM (o mesmo que tupinaky\u00eea - v.) (Staden, Viagem, 43)"}, {"first_word": "Tuputapuku", "optional_number": "", "definition": "[etim. - tronco comprido < toput\u00e1 + puku)] (s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 82)"}, {"first_word": "tura", "optional_number": "", "definition": "- v. ura (t)"}, {"first_word": "turari", "optional_number": "", "definition": "(s.) - nome de uma planta (Theat. Rer. Nat. Bras., II, 150)"}, {"first_word": "turumumbu", "optional_number": "", "definition": "(s.) - mexilh\u00f5es d'\u00e1gua doce, grandes e pintados (VLB, II, 37)"}, {"first_word": "turus\u00e3", "optional_number": "", "definition": "(s.) - TURU\u00c7\u00c3, variedade de formiga. \u201cS\u00e3o ruivas e t\u00eam o corpo tamanho como gr\u00e3o de trigo e grande boca.... Roem... o que acham pelo ch\u00e3o.\u201d (Sousa, Trat. Descr., 271)"}, {"first_word": "turusu", "optional_number": "", "definition": "- v. eburusu (t)"}, {"first_word": "turuyg\u00fbera", "optional_number": "", "definition": "(etim. - turu de pau velho) (s.) - TURU, verme que se cria na madeira e a destr\u00f3i, da fam\u00edlia dos teredin\u00eddeos (VLB, I, 60)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico TURIASSU (v. p. 386)."}, {"first_word": "tutuka", "optional_number": "", "definition": "- o mesmo que tytyka (v.) (Fig., Arte, 76)"}, {"first_word": "tuturub\u00e1", "optional_number": "", "definition": "- o mesmo que tytyryb\u00e1 (v.) (Silveira, Rela\u00e7\u00e3o do Maranh\u00e3o, fl. 11v)"}, {"first_word": "tutyra", "optional_number": "", "definition": "(s.) - 1) tio materno; 2) primo da m\u00e3e; 3) primo, filho de tio materno (Ar., Cat., 117)"}, {"first_word": "ty", "optional_number": "1", "definition": "(s.) - urina (Anch., Arte, 14; Castilho, Nomes, 39)"}, {"first_word": "ty", "optional_number": "2", "definition": "- v. y2 (t, t)"}, {"first_word": "tyabor", "optional_number": "", "definition": "(v. intr.) - estar na pen\u00faria, padecer mis\u00e9ria, sofrer falta de mantimentos: Atyabor. - Estou na pen\u00faria. (VLB, I, 128)"}, {"first_word": "tyabora", "optional_number": "", "definition": "(s.) - pen\u00faria, mis\u00e9ria, falta de mantimentos (VLB, I, 128)"}, {"first_word": "ty\u00e3\u00eea", "optional_number": "", "definition": "(s.) - 1) croque, bicheiro, anzol de ferro engastado em uma haste para pescar; vara de barqueiro com gancho e ponta de ferro (VLB, I, 55); 2) gancho: \u00ce\u00e9, k\u00f3 b\u00e9 xe p\u00fbap\u1ebd, xe r\u00fba\u00eepuku, xe ty\u00e3\u00eea... - Sim, eis aqui tamb\u00e9m minhas garras, meu rabo comprido, meus ganchos... (Anch., Teatro, 40)"}, {"first_word": "tya\u00eea", "optional_number": "", "definition": "- v. ya\u00eea (t)"}, {"first_word": "tyam\u0129saba", "optional_number": "", "definition": "(etim. - instrumento de espremer caldo) (s.) - instrumento utilizado para prensar a mandioca (Marcgrave, Hist. Nat. Bras., 66)"}, {"first_word": "tyapira", "optional_number": "", "definition": "- v. yapira (t, t)"}, {"first_word": "tyap\u00fbana", "optional_number": "", "definition": "- v. yap\u00fbana (t)"}, {"first_word": "tyapy\u00ee", "optional_number": "", "definition": "(v.tr.) - esgotar a \u00e1gua de (algum lugar ou algum recipiente que a contenha): A\u00eetyapy\u00ee. - Esgotei a \u00e1gua dele. (VLB, I, 125)"}, {"first_word": "tyar\u00f5", "optional_number": "", "definition": "(v. intr.) - amadurecer, estar no ponto (como a fruta ou qualquer coisa que chegou a sua perfei\u00e7\u00e3o) (VLB, I, 102; II, 11)"}, {"first_word": "tyaruru", "optional_number": "", "definition": "(s.) - folhagem ou ciscos que se ajuntam por baixo do mato ou pelos rios (VLB, I, 141)"}, {"first_word": "tyb", "optional_number": "", "definition": "(xe) (v. da 2\u00aa classe) - haver, existir (usado apenas com a 3\u00aa pessoa: i tyb): N'i tybi xe rasapaba og\u00fbataba'e sup\u00e9. - N\u00e3o h\u00e1 como passar por mim para os que caminham. (Anch., Poemas, 158); N'i tybi a'epe \u00eease'o, mba'easy n'i tybi, n'i tybi ambyasy, 'use\u00eea b\u00e9 n'i tybi... - N\u00e3o h\u00e1 ali choro, n\u00e3o h\u00e1 doen\u00e7a, n\u00e3o h\u00e1 fome, sede tamb\u00e9m n\u00e3o h\u00e1. (Ar., Cat., 167)"}, {"first_word": "tyba", "optional_number": "1", "definition": "(s.) - Forma nominal que expressa o aspecto frequentativo, indicando a\u00e7\u00e3o costumeira, frequente, cont\u00ednua. \u00c9 usada com nomes deverbativos: xe rekoatyba - lugar onde eu comumente estou; xe soatyba - lugar aonde eu comumente vou; minha ida costumeira (VLB, I, 78; II, 7); xe pindae\u00eetykatyba - lugar costumeiro de minha pescaria (VLB, II, 75); mba'e o emimboraratyba... - coisas que costuma sofrer (Anch., Di\u00e1l. da F\u00e9, 231); ...Ebo\u00fb\u0129 ab\u00e1 'anga rup\u00eeatyba a'e... - Eis que ele \u00e9 o advers\u00e1rio costumeiro das almas dos homens. (Ar., Cat., 89); ...Opakatu mba'e-a\u00edba rasy-abaet\u00e9 porarasatyba... - Lugar de sofrimento cont\u00ednuo de dores terr\u00edveis de todas as coisas m\u00e1s. (Bettendorff, Comp\u00eandio, 49); xe remi'utyba - o que eu como costumeiramente (VLB, I, 78)"}, {"first_word": "tyba", "optional_number": "2", "definition": "(s.) - 1) ajuntamento, reuni\u00e3o, multid\u00e3o, TIBA, TUBA, conjunto, abund\u00e2ncia: Pa'ig\u00fbasu ir\u0169ndyba... - a multid\u00e3o de companheiros do provincial (Anch., Poemas, 114); tak\u00fbarusutyba - ajuntamento de taquaras grandes (Staden, Viagem, 116); t\u00e1-tyba - ajuntamento de aldeias (VLB, II, 84); Rerityba - \u201cajuntamento de ostras\u201d, nome de um lugar (Anch., Poemas, 112); 2) exist\u00eancia, ocorr\u00eancia: -Nd'e'ikatupe amoa\u00e9 ab\u00e1 oporomongara\u00edpa abar\u00e9 su\u00ed? -E'ikatu, abar\u00e9 tybe'\u1ef9me \u00e9. -N\u00e3o pode outra pessoa batizar em vez do padre? -Pode, no caso de n\u00e3o exist\u00eancia, mesmo, de padre. (Ar., Cat., 80v)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- No P.B., TIBA pode ser, tamb\u00e9m, adjetivo, assim como TIBI ou TUBI (formas populares): 1) cheio, abarrotado: uma casa TIBA; um carro TIBI; 2) (NE) grande, grosso, consider\u00e1vel."}, {"first_word": "Da\u00ed", "optional_number": "", "definition": "prov\u00eam, tamb\u00e9m, muitos nomes de lugares no Brasil: CURITIBA, ITATIBA, ARA\u00c7ATUBA, SAPETUBA, CARAGUATATUBA, SEPOTUBA, ITAMARATI, etc. (v. p. 386)."}, {"first_word": "tyby", "optional_number": "", "definition": "- v. yby2 (t, t)"}, {"first_word": "tybyra", "optional_number": "", "definition": "- v. ybyra6 (t, t)"}, {"first_word": "tybyrok", "optional_number": "", "definition": "(v.tr.) - limpar de p\u00f3, arrancar a poeira de (VLB, II, 22): E\u00eepy-tybyrok xe roka... - Arranca de minha casa a poeira dos p\u00e9s... (Valente, Cantigas, VIII, in Ar., Cat., 1618)"}, {"first_word": "tybytaba", "optional_number": "", "definition": "(s.) - sobrancelhas (Fig., Arte, 76; Castilho, Nomes, 40)"}, {"first_word": "tyet\u00e9", "optional_number": "", "definition": "(etim. - rio verdadeiro) (s.) - leito do rio dentro das margens, que \u00e0s vezes fica descoberto (VLB, II, 27)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (SP), TETEQUERA (ty + et\u00e9 + p\u00fber + -a, \u201co que foi rio verdadeiro\u201d, \u201co que foi leito de rio\u201d), nome comum a depress\u00f5es que foram, no passado, trechos do leito do rio Para\u00edba do Sul, um rio me\u00e2ndrico."}, {"first_word": "TETEQUERA", "optional_number": "", "definition": "(meandro abandonado \u2013 desenho de C. Cardoso)"}, {"first_word": "tyg\u00e9", "optional_number": "", "definition": "- v. yg\u00e9 (t)"}, {"first_word": "tygeap\u00fb\u00e1", "optional_number": "", "definition": "- v. ygeap\u00fb\u00e1 (t)"}, {"first_word": "tyg\u00fbera", "optional_number": "", "definition": "(s.) - assolamento, arrasamento (p.ex., de uma aldeia, de um campo de cultivo, etc.), TIGUERA; (adj.: tyg\u00fber) - acabado, arrasado, consumido, assolado, destru\u00eddo: Or\u00e9 tyg\u00fber. - N\u00f3s estamos arrasados; Or\u00e9 tyg\u00fb\u00e9-katu. - N\u00f3s estamos bem arrasados. (VLB, I, 45)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., TIGUERA, ro\u00e7a de milho ou de outras planta\u00e7\u00f5es anuais depois de efetuada a colheita (in Dicion. Caldas Aulete)."}, {"first_word": "tyg\u00fbyr\u00f5", "optional_number": "", "definition": "- v. yg\u00fbyr\u00f5 (t)"}, {"first_word": "tygyn\u00f5", "optional_number": "", "definition": "- v. ygyn\u00f5 (t)"}, {"first_word": "ty\u00eeu\u00eea", "optional_number": "", "definition": "- v. y\u00eeu\u00eea (t, t)"}, {"first_word": "ty\u00eeu\u00eear", "optional_number": "", "definition": "(etim. - tirar espuma) (v. intr.) - espumar (como a panela, etc.) (VLB, I, 124)"}, {"first_word": "ty\u00eeu\u00eeok", "optional_number": "", "definition": "(etim. - arrancar espuma) (v. intr.) - espumar (como a panela, etc.) (VLB, I, 124)"}, {"first_word": "tyk", "optional_number": "", "definition": "(adv.) - em multid\u00e3o; em grande n\u00famero, em muitos (com o v. no pl.) - Tyk oro'\u00e9 (ou Tyk oro'\u00e9 nh\u1ebd). - Em grande n\u00famero estamos. (VLB, II, 44; Anch., Arte, 57); Tyk e'i. - Est\u00e3o em grande n\u00famero, s\u00e3o muitos. (Anch., Arte, 57)"}, {"first_word": "tykera", "optional_number": "", "definition": "- v. ykera (t, t)"}, {"first_word": "tyke'yra", "optional_number": "", "definition": "- v. yke'yra (t, t)"}, {"first_word": "tyku", "optional_number": "", "definition": "- v. yku (t, t)"}, {"first_word": "tyk\u00fbar", "optional_number": "", "definition": "(v.tr.) - juntar \u00e1gua (ao vinho, \u00e0 panela que seca, etc.): Atyk\u00fbar. - Junto \u00e1gua. (VLB, I, 24)"}, {"first_word": "tykyr", "optional_number": "", "definition": "(v. intr.) - gotejar, dividir-se em gotas: ...\u00ceand\u00e9 \u00ceara rug\u00fby b\u00e9 tykyreme... i tyky-tykyra b\u00e9 \u00eeabi'\u00f5 \u00ceand\u00e9 \u00ceara Jesus Cristo rek\u00f3\u00fb...? - E ao dividir-se em gotas o sangue de Nosso Senhor, em cada uma das gotas dele tamb\u00e9m est\u00e1 Nosso Senhor Jesus Cristo? (Bettendorff, Comp\u00eandio, 86)"}, {"first_word": "tykyra", "optional_number": "1", "definition": "(etim. - \u00e1gua tenra) (s.) - gota, pingo (de qualquer l\u00edquido): Tug\u00fby tykyr\u00fbera ab\u0177are'yma. - Semelhante a gotas de sangue. (Ar., Cat., 53v); (adj.: tykyr) - gotejante: Xe resa'y-tykyr. - Eu tenho l\u00e1grimas gotejantes. (VLB, II, 17)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., TIQUINHO, pouquinho, poucadinho, bocadinho. Da\u00ed, tamb\u00e9m, o nome da serra da MANTIQUEIRA (v. p. 386)."}, {"first_word": "tykytykyr", "optional_number": "", "definition": "(ou tukutukur) (v. intr.) - destilar (VLB, I, 129): ...Mba'e-akuba, mba'e-robet\u00e9 tukutuku ok\u00fbapa. - Estando a destilar coisa quente, coisa muito amarga. (Ar., Cat., 164)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., TIQUIRA, aguardente de mandioca (isto \u00e9, a que foi destilada no alambique): \u201cA sua tenta\u00e7\u00e3o n\u00e3o era... a cerveja, nem o conhaque..: era a aguardente nacional, o parati ind\u00edgena, a cacha\u00e7a cabocla, a TIQUIRA maranhense.\u201d (Humberto de Campos, in Mem\u00f3rias Inacabadas, apud Novo Dicion. Aur\u00e9lio)."}, {"first_word": "tyky'yra", "optional_number": "", "definition": "- v. yky'yra (t, t)"}, {"first_word": "tym", "optional_number": "", "definition": "(-\u00eeo- ou -nho-) (v.tr.) - 1) enterrar, sepultar: ...Tekopoxyp\u00fbera tyma... - Enterrando os antigos maus h\u00e1bitos. (Anch., Teatro, 58); Mar\u00e3pe serek\u00f3\u00fb i tym-y \u00eeanond\u00e9? - Que fizeram com ele antes de o enterrarem? (Ar., Cat., 64v); 2) plantar, semear (VLB, II, 115): Ere\u00eek\u00f3 kopira res\u00e9 k\u00f3 tyma. - Estiveste no ro\u00e7ado para plantar ro\u00e7a. (Anch., Teatro, 166) \u25cf tymara (ou tymbara) - o que sepulta, o sepultador; o que enterra, o que planta: Ab\u00e1 ab\u00e9pe i pyri i tymbaramo? - Quem mais junto deles foram seus sepultadores? (Ar., Cat., 64v); tymaba (ou tymbaba) - lugar, tempo, modo, etc. de enterrar, de plantar: ...It\u00e1 karamem\u00fb\u00e3 ab\u00e1 tymag\u00fbere'yma pup\u00e9 i mondepa. - Colocando-o dentro de um t\u00famulo de pedra em que ningu\u00e9m estava enterrado. (Ar., Cat., 64v); i tymbyra (ou i tymymbyra) - o enterrado, o que \u00e9 (ou deve ser) enterrado, sepultado; o plantado: Ybyra\u00eeoasaba res\u00e9 i mo\u00eearypyr\u00fberamo sek\u00f3\u00fb, i \u00eeukapyr\u00fberamo, i tymbyr\u00fberamo. - Foi pregado na cruz, foi morto, foi sepultado. (Ar., Cat., 15); emityma (t) - o que algu\u00e9m enterra, o que algu\u00e9m planta; a planta\u00e7\u00e3o, a sementeira (VLB, II, 115): O emitymb\u00fberypy pup\u00e9 Tup\u00e3pot\u00e1-me'engano. - Dar tamb\u00e9m o d\u00edzimo naquilo que plantou primeiro. (Ar., Cat., 17) [Pode-se omitir o pronome incorporado -\u00eeo-: Otym. - Enterra-o. (Fig., Arte, 14)]"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., TIMBIRA (i tymbyra, \u201cos enterrados\u201d), nome de um povo ind\u00edgena tapuia, extinto. Alus\u00e3o ao fato de n\u00e3o constru\u00edrem eles casas como os tupis da costa. Deviam fazer buracos no ch\u00e3o, onde se abrigavam. O Pe. Fern\u00e3o Cardim e Gabriel Soares de Sousa dizem a mesma coisa a respeito de outros povos ind\u00edgenas: \u201cObacoati\u00e1ras - estes vivem em ilhas no Rio de S\u00e3o Francisco, t\u00eam casas como cafuas debaixo do ch\u00e3o.\u201d (Pe. Fern\u00e3o Cardim [1585], p. 104); (sobre os \u00edndios Guaian\u00e1s):\u201cN\u00e3o vive este gentio em ald\u00eaas com casas arrumadas, como os Tamoyos seus visinhos; mas em covas pelo campo debaixo do ch\u00e3o...\u201d (Sousa, Trat. Descr., LXIII)."}, {"first_word": "TYMBABA", "optional_number": "", "definition": "(sepultamento de um \u00edndio) (fonte: Thevet)"}, {"first_word": "tymakambira", "optional_number": "", "definition": "(s.) - MACAMBIRA, planta da fam\u00edlia das bromeli\u00e1ceas, de folhas espinhosas e duras, comum na caatinga nordestina (Libri Princ., vol. II, 27)"}, {"first_word": "MACAMBIRA", "optional_number": "", "definition": "(fonte: Brasil Holand\u00eas)"}, {"first_word": "tym\u00e3kanga", "optional_number": "", "definition": "- v. ym\u00e3kanga (t)"}, {"first_word": "tynysema", "optional_number": "", "definition": "- v. ynysema (t, t)"}, {"first_word": "typa'ama", "optional_number": "", "definition": "(etim. - obstru\u00e7\u00e3o de urina) (s.) - c\u00e1lculo renal (VLB, II, 69); (adj.: typa'am) - doente de c\u00e1lculos renais; (xe) ter c\u00e1lculos: Xe typa'am. - Eu tenho c\u00e1lculos renais. (VLB, II, 69)"}, {"first_word": "typo\u00eea", "optional_number": "", "definition": "(s.) - len\u00e7o ou tira de pano que se prendia ao pesco\u00e7o para se carregarem os filhos junto ao corpo (Cardim, Trat. Terra e Gente do Brasil, 107) (v. tipo\u00eea)"}, {"first_word": "typ\u00fbera", "optional_number": "", "definition": "- v. yp\u00fbera (t, t)"}, {"first_word": "typy'abyka", "optional_number": "", "definition": "(etim. - f\u00e9cula apertada - v. pyk) (s.) - f\u00e9cula de mandioca espremida (Marcgrave, Hist. Nat. Bras., 67)"}, {"first_word": "typy'aka", "optional_number": "", "definition": "(s.) - f\u00e9cula resultante de mandioca espremida (Marcgrave, Hist. Nat. Bras., 67)"}, {"first_word": "typy'asy", "optional_number": "", "definition": "(s.) - variedade de bebida fermentada feita de farinha de mandioca (Marcgrave, Hist. Nat. Bras., 274)"}, {"first_word": "typy'asyka", "optional_number": "", "definition": "(s.) - bolo feito de tipioku'i (v.) (Marcgrave, Hist. Nat. Bras., 67)"}, {"first_word": "typy'o\u00eea", "optional_number": "", "definition": "(s.) - f\u00e9cula resultante da mandioca espremida (Marcgrave, Hist. Nat. Bras., 67)"}, {"first_word": "typy'oka", "optional_number": "", "definition": "(s.) - TAPIOCA, subproduto da mandioca (Piso, De Med. Bras., III, 173)"}, {"first_word": "typy'oka\u1ebd", "optional_number": "", "definition": "(s.) - subproduto da mandioca (Piso, De Med. Bras., III, 171)"}, {"first_word": "typy'oket\u00f5", "optional_number": "", "definition": "(s.) - bolo feito com a \u00e1gua da farinha depositada pela manipueira (Piso, De Med. Bras. IV, 177)"}, {"first_word": "typy'oku'i", "optional_number": "", "definition": "(s.) - farinha feita de typy'o\u00eea (v.) (Marcgrave, Hist. Nat. Bras., 67)"}, {"first_word": "typy'oky", "optional_number": "", "definition": "(etim. - \u00e1gua de tapioca) (s.) - var. de bebida (Vasconcelos, Cr\u00f4nica, I, 106)"}, {"first_word": "typyraty", "optional_number": "", "definition": "(s.) - farinha de mandioca crua, de qualidade inferior (VLB, I, 135)"}, {"first_word": "typyr\u00f5", "optional_number": "", "definition": "(v.tr.) - ensopar, por de molho, amolecer pondo em l\u00edquido, migar (um caldo) (VLB, II, 37)"}, {"first_word": "tyra", "optional_number": "", "definition": "(s.) - acompanhamento (aquilo que se come com outros alimentos); conduto (Fig., Arte, 76): ...U'i tyrama res\u00e9 ekoteb\u1ebdmo... - Tendo falta do acompanhamento da farinha (isto \u00e9, da carne ou do peixe). (Ar., Cat., 111)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., TIRI\u00daMA (tyre'yma, \u201csem acompanhamento\u201d), solit\u00e1rio, s\u00f3, desacompanhado (in Dicion. Caldas Aulete)."}, {"first_word": "tyr\u00e1", "optional_number": "", "definition": "(s.) - arrepio (Anch., Arte, 14); arrepiamento (p.ex., dos cabelos, dos pelos ou das penas) (Fig., Arte, 76); eri\u00e7amento (p.ex., de fibras de madeira); (adj.) - arrepiado, eri\u00e7ado: 'a-tyr\u00e1-tyr\u00e1 - cabelos muito arrepiados, grenha (VLB, I, 150); Xe 'a-tyrag\u00fbasu. - Eu tenho cabelos muito arrepiados. (VLB, I, 150)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed se origina, no P.B., a palavra ABATIR\u00c1 ('aba + tyr\u00e1, \u201ccabelos arrepiados\u201d), nome de um antigo grupo ind\u00edgena de Porto Seguro."}, {"first_word": "tyryk", "optional_number": "", "definition": "(v. intr.) - o mesmo que syryk (v.)"}, {"first_word": "tyryka", "optional_number": "", "definition": "(s.) - recuo, afastamento, fuga; (adj.: tyryk) - arredio, arisco, que foge, que se afasta: tu'\u0129-tyryka - tuim arisco, TUITIRICA, periquito da fam\u00edlia dos psitac\u00eddeos (Marcgrave, Hist. Nat. Bras., 206)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed tamb\u00e9m prov\u00e9m, no P.B., a palavra JAGUATIRICA (\u201con\u00e7a que se afasta\u201d), nome de um animal fel\u00eddeo que n\u00e3o ataca o homem, como o faz a on\u00e7a. Frei Arronches confirma tal etimologia na l\u00edngua geral setentrional: \u201cAPARTAR, afastando - moteric\u201d."}, {"first_word": "Cardim,", "optional_number": "", "definition": "por outro lado (p. 26), fala-nos sobre o \u201cTaya\u00e7utirica, sc., porco que bate e trinca os dentes\u201d, termo que inclui o verbo tirik (v.) e n\u00e3o a forma nominal tyryk."}, {"first_word": "tyryryg\u00fbara", "optional_number": "", "definition": "(s.) - verme que se infiltra em materiais como madeira, abrindo cavidades enormes a partir de um pequeno furo quase impercept\u00edvel (D'Abbeville, Histoire, 258)"}, {"first_word": "tyryryk", "optional_number": "", "definition": "- o mesmo que syryryk (v.)"}, {"first_word": "tyryryka", "optional_number": "", "definition": "(s.) - TIRIRICA, erva daninha da fam\u00edlia das ciper\u00e1ceas, do g\u00eanero Cyperus, que \u00e9 uma praga nos campos cultivados, alastrando-se rapidamente (Matos, Obras, II, 282)"}, {"first_word": "tysy", "optional_number": "", "definition": "- v. ysy (t)"}, {"first_word": "tyty\u00ee", "optional_number": "", "definition": "(xe) (v. da 2\u00aa classe) - ter urina presa (VLB, II, 12)"}, {"first_word": "tytyka", "optional_number": "", "definition": "(ou tutuka) (s.) - palpita\u00e7\u00e3o (Fig., Arte, 76); (adj.: tytyk) - palpitante; (xe) palpitar, tremer, estremecer (como faz algumas vezes o olho, alguma parte do corpo, a carne morta, etc.): Xe py'a-tytyk. - Eu tenho o cora\u00e7\u00e3o palpitante. (VLB, I, 53); Xe ro'o-tytyk. - Eu tenho a carne palpitante. (VLB, I, 130)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., o verbo TUTUCAR, produzir som surdo e o substantivo TUTUQUE, som surdo: \u201cOuvia-se o TUTUCAR dos atabaques.\u201d (J\u00falio Ribeiro, in A Carne, apud Novo Dicion. Aur\u00e9lio)"}, {"first_word": "tytyryb\u00e1", "optional_number": "", "definition": "(s.) - planta da fam\u00edlia das sapot\u00e1ceas (Vieira, Cartas, I, 375-376)"}, {"first_word": "tyuru", "optional_number": "1", "definition": "(etim. - recipiente de urina) (s.) - bexiga (Castilho, Nomes, 40)"}, {"first_word": "tyuru", "optional_number": "2", "definition": "(etim. - recipiente de urina) (s.) - urinol, penico (VLB, II, 60)"}, {"first_word": "tyurutyba", "optional_number": "", "definition": "(etim. - recipiente costumeiro de urina) (s.) - urinol, penico (VLB, II, 60)"}, {"first_word": "U", "optional_number": "", "definition": "e \u00db"}, {"first_word": "-\u00fb", "optional_number": "", "definition": "(suf. que marca o modo indicativo circunstancial): ...I kang\u00fber\u0129 tiru\u00e3 momba'et\u00e9\u00fb... - At\u00e9 mesmo seus ossinhos cultua. (Ar., Cat., 12v); K\u00f3 xe rek\u00f3\u00fb nde rek\u00e1... - Eis que aqui estou, procurando-te. (Anch., Poemas, 104); Kori i \u00eeuk\u00e1\u00fb. - Hoje o matou. (Anch., Arte, 39v)"}, {"first_word": "'u", "optional_number": "", "definition": "(v.tr. irreg.) - ingerir (comida, bebida, donde \u201ccomer\u201d, \u201cbeber\u201d), inalar (fumo): A'y-'u. - Bebi \u00e1gua. (VLB, I, 53); Nd'ere'u\u00ee x\u00f3 kori xe remindu'une! - N\u00e3o beber\u00e1s hoje o que eu mastigo. (Anch., Teatro, 10); Ere\u00eepot\u00e1pe nde 'u? - Queres que ele te coma? (Anch., Teatro, 32); I aputu'uma t'a'u. - Hei de comer seus miolos. (Anch., Teatro, 66) \u25cf o'uba'e - o que come, o que bebe, o que ingere: O puru'a \u00eeuk\u00e1 pot\u00e1 mosanga o'uba'e. - A que ingere uma po\u00e7\u00e3o, querendo matar seu feto. (Anch., Di\u00e1l. da F\u00e9, 209); '\u00fbara (ou g\u00fbara) - o que ingere, o que come, o que bebe: ...mosangyg\u00fbaba g\u00fbara - a que ingere veneno (Ar., Cat., 70); i 'upyra - o que \u00e9 (ou deve ser) comido, bebido, ingerido: \u00ceasy mba'e i 'upyra. - A lua foi comida (isto \u00e9, a lua eclipsou-se). (VLB, I, 108); '\u00fbaba (ou g\u00fbaba) - tempo, lugar, modo, instrumento, etc. de ingerir, de comer, de beber, a ingest\u00e3o: us\u00e1-'\u00fbaba - lugar de comer caranguejos u\u00e7\u00e1s (D'Abbeville, Histoire, 184); 'Ara nde i g\u00fbaba pup\u00e9 b\u00e9 o'a te'\u00f5 nde res\u00e9ne... - No mesmo dia em que a comeres, cair\u00e1 a morte em ti. (Ar., Cat., 40); O\u00eemoasype a'e rir\u00e9 a'e 'yb\u00e1 'uag\u00fbera? - Arrependeu-se, depois disso, de ter comido aquele fruto? (Anch., Doutr. Crist\u00e3, I, 163); Ere'upe so'o i g\u00fbabe'yma pup\u00e9? - Comeste carne no tempo de n\u00e3o a comer? (Anch., Doutr. Crist\u00e3, II, 107); N'i g\u00fbabi. - N\u00e3o tem modo de o comer. (Anch., Arte, 48)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- O verbo 'u, no deverbal '\u00fbara / g\u00fbara, do tupi, est\u00e1 presente em muitas palavras no P.B.: POTIGUAR (pot\u0129 + g\u00fbara, \u201ccomedor de camar\u00f5es\u201d), o natural do Rio Grande do Norte; CERNAMBIGUARA (serinambi + g\u00fbara, \u201ccomedor de cernambis\u201d), nome de um peixe; BURITIGUARA (\u201ccomedor de buritis\u201d), nome de povo ind\u00edgena extinto; PACAGUARA (\u201ccomedor de pacas\u201d), nome de povo ind\u00edgena extinto; MANIUARA (\u201ccomedor de manis\u201d), sa\u00fava, var. de formiga; PIRAGUARA (\u201ccomedor de peixes\u201d), outro termo para designar o caipira, etc."}, {"first_word": "O", "optional_number": "", "definition": "verbo 'u, no deverbal '\u00fbaba / g\u00fbaba, est\u00e1 presente em nomes geogr\u00e1ficos: ARARITAGUABA (nome antigo de Porto Feliz, SP), JACAREGUABA (localidade de SP), etc. (v. p. 386)."}, {"first_word": "u\u00e3", "optional_number": "", "definition": "(adv.) - j\u00e1: O\u00edn u\u00e3pe Tup\u00e3 Santa Maria ryg\u00e9pe...? - Estava j\u00e1 Deus no ventre de Santa Maria? (Ar., Cat., 35, 1686) (o mesmo que um\u00e3 - v.)"}, {"first_word": "\u00fb\u00e1", "optional_number": "", "definition": "(t) (s.) - 1) canto (p.ex., de parede, sempre do lado de dentro da casa): s\u00fb\u00e1'\u0129 - cantinho dela (VLB, I, 66); 2) fundo (de qualquer vaso ou recipiente, do lado de dentro) (VLB, I, 145)"}, {"first_word": "u'\u00e3", "optional_number": "", "definition": "(t) (s.) - 1) talo (p.ex., de couve, alface, etc.) (VLB, II, 123); 2) palmito (usa-se com o nome da palmeira da qual ele foi extra\u00eddo): pindobu'\u00e3 - palmito de pindoba; paty ru'\u00e3 - o palmito da palmeira pati; \u00eee\u00eesaru'\u00e3 - palmito de ju\u00e7ara (VLB, II, 63)"}, {"first_word": "u'\u00e3g\u00fbana", "optional_number": "", "definition": "(t) (s.) - frechal, a viga que se p\u00f5e sobre as paredes e na qual se pregam os barrotes e caibros para o teto da casa (VLB, I, 143)"}, {"first_word": "\u00fba\u00eea", "optional_number": "1", "definition": "(t) (s.) - rabo, cauda (de animal, de ave): A\u00eemobabak xe r\u00fba\u00eea. - Balan\u00e7o meu rabo. (VLB, II, 95); \u00ce\u00e9, k\u00f3 b\u00e9 xe p\u00fbap\u1ebd, xe r\u00fba\u00eepuku... - Sim, eis aqui tamb\u00e9m minhas garras, meu rabo comprido. (Anch., Teatro, 40); [adj.: \u00fba\u00ee (r, s)] - caudato; (xe) ter rabo, ter cauda: Xe r\u00fba\u00eeasyk. - Eu tenho o rabo cortado. (VLB, I, 95)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., TUAI\u00c1, termo usado na Amaz\u00f4nia, que designa a regi\u00e3o mais distante de seringais do alto Xingu e, por extens\u00e3o, um lugar long\u00ednquo, rio acima; CUTIAIA, CUTIUAIA (akuti + \u00fba\u00ee + -a, \u201ccutia de rabo\u201d), nome de um mam\u00edfero dasiproct\u00eddeo."}, {"first_word": "\u00fba\u00eea", "optional_number": "2", "definition": "(t) (s.) - prisioneiro, o que deve servir a outrem: xe r\u00fba\u00eea - meus prisioneiros (i.e., aqueles que s\u00e3o inferiores a mim e que devem servir-me) (L\u00e9ry, Histoire, 368)"}, {"first_word": "\u00fba\u00eean\u00e3", "optional_number": "", "definition": "(s. etn\u00f4n.) - GUAIAN\u00c1, o mesmo que g\u00fba\u00eean\u00e3 (v.) (Staden, Viagem, 133)"}, {"first_word": "\u00fba\u00eeana\u00fbasu", "optional_number": "", "definition": "(etim. - grande guaian\u00e1) (s. etn\u00f4n.) - GUAIAN\u00c1-GUA\u00c7U, nome de na\u00e7\u00e3o ind\u00edgena tapuia (Knivet, The Adm. Adv., 1230)"}, {"first_word": "\u00fba\u00eea\u00fbasu", "optional_number": "", "definition": "(etim. - guaj\u00e1 grande) (s.) - esp\u00e9cie de caranguejo encontrado nos mangues (D'Abbeville, Histoire, 248)"}, {"first_word": "\u00fba\u00eebabak", "optional_number": "", "definition": "(r, s) (xe) (v. da 2\u00aa classe) - rabear, balan\u00e7ar o rabo (como o c\u00e3o) (VLB, II, 95)"}, {"first_word": "\u00fba\u00eeeroba", "optional_number": "", "definition": "(s.) - nome de uma \u00e1rvore muito grande e alta, com folhas semelhantes \u00e0s do carvalho, por\u00e9m um pouco maiores (D'Abbeville, Histoire, 218v)"}, {"first_word": "\u00fba\u00eenumby", "optional_number": "", "definition": "- o mesmo que g\u00fba\u00eenumby (v.) (D'Abbeville, Histoire, 239v)"}, {"first_word": "\u00dba\u00eeup\u00ee\u00e1", "optional_number": "", "definition": "- o mesmo que G\u00fba\u00eeup\u00ee\u00e1 (v.)"}, {"first_word": "\u00fba\u00eex\u00f3", "optional_number": "", "definition": "(s.) - variedade de TUCANO, ave da fam\u00edlia dos ranfast\u00eddeos (D'Abbeville, Histoire, 237v)"}, {"first_word": "\u00fba\u00eeyru", "optional_number": "", "definition": "(s.) - GUAJARU, \u00e1rvore crisobalan\u00e1cea (v. g\u00fba\u00eeeru) (D'Abbeville, Histoire, 224)"}, {"first_word": "\u00fbak\u00e1", "optional_number": "", "definition": "(s.) - UAC\u00c1, planta da fam\u00edlia das sapot\u00e1ceas (Ecclinusa ramiflora Mart.). \u201cDepois de derrubadas, as fendem os \u00edndios de alto a baixo... para fazerem os remos.\u201d (Sousa, Trat. Descr., 222)"}, {"first_word": "\u00fbakar\u00e1", "optional_number": "", "definition": "(s.) - nome de um peixe de mar (D'Abbeville, Histoire, 244)"}, {"first_word": "\u00fbakara\u00fana", "optional_number": "", "definition": "(s.) - nome de um p\u00e1ssaro de plumagem negra (D'Abbeville, Histoire, 241)"}, {"first_word": "\u00fbakar\u00e9", "optional_number": "", "definition": "(s.) - variedade de b\u00fazio (Sousa, Trat. Descr., 294)"}, {"first_word": "\u00fbakary", "optional_number": "", "definition": "- o mesmo que g\u00fbakary (v.) (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 175v)"}, {"first_word": "\u00fbak\u00fbak\u00fb\u00e1", "optional_number": "", "definition": "(s.) - nome de uma ave (Brand\u00e3o, Di\u00e1logos 233)"}, {"first_word": "\u00fbakury", "optional_number": "", "definition": "(s.) - GUACURI, var. de palmeira (Attalea phalerata Mart. ex Spreng.), com cujas palmas os \u00edndios faziam cabanas, possuindo frutos parecidos com nozes, de onde se extrai um \u00f3leo doce e muito bom (D'Abbeville, Histoire, 221) \u25cf \u00fbakury ru'\u00e3 - o palmito do guacuri (D'Abbeville, Histoire, 221)"}, {"first_word": "\u00fbam", "optional_number": "", "definition": "- alomorfe de ram (v.)"}, {"first_word": "\u00fbanandi", "optional_number": "", "definition": "- o mesmo que g\u00fbyraundi (v.) (Sousa, Trat. Descr., 238)"}, {"first_word": "\u00fbanhumy", "optional_number": "1", "definition": "(ou \u00fbanhum\u1ef9) - o mesmo que g\u00fbanhum\u1ef9 (v.) (D'Abbeville, Histoire, 248)"}, {"first_word": "\u00dbanhumy", "optional_number": "2", "definition": "(ou \u00dbanhum\u1ef9) (s.) - nome de uma constela\u00e7\u00e3o (D'Abbeville, Histoire, 248)"}, {"first_word": "\u00fbapakari", "optional_number": "", "definition": "(s.) - raiz com a qual se produz uma espuma branca, que era utilizada pelos \u00edndios para limpar os cabelos, a cabe\u00e7a e tudo o mais (D'Abbeville, Histoire, 267v)"}, {"first_word": "\u00fbapiku", "optional_number": "", "definition": "(s.) - var. de pica-pau, ave da fam\u00edlia dos pic\u00eddeos. \u201c...T\u00eam o corpo preto e as asas pintadas de branco e bico comprido, t\u00e3o duro e agudo que fura com ele as \u00e1rvores... e quando d\u00e3o as picadas no pau, soa a pancada a oitenta passos e mais.\u201d (Sousa, Trat. Descr., 238)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., GUAPICOBA\u00cdBA [\u00fbapiku + 'yb\u00e1 + a\u00edb + -a, \u201cfruto ruim (i.e., que n\u00e3o se come) do pica-pau\u201d], nome de uma planta leguminosa e de seu fruto."}, {"first_word": "\u00fbap\u00fbasu", "optional_number": "", "definition": "(s.) - VAPUA\u00c7U, b\u00fazio de tr\u00eas quinas que servia de buzina aos \u00edndios (Sousa, Trat. Descr., 293)"}, {"first_word": "\u00fbar\u00e1", "optional_number": "1", "definition": "(s.) - GUAR\u00c1 (v. g\u00fbar\u00e11) (D'Abbeville, Histoire, 240v; Staden, Viagem, 62)"}, {"first_word": "\u00fbar\u00e1", "optional_number": "2", "definition": "(s.) - GUAR\u00c1, nome de peixe (o mesmo que g\u00fbar\u00e12 - v.): -Set\u00e1pe pir\u00e1 seba'e? -N\u00e3: kurim\u00e3, parati, ...\u00fbar\u00e1, kamurupy\u00fbasu. -S\u00e3o muitos os peixes que s\u00e3o gostosos? -Ei-los: curim\u00e3, parati, uar\u00e1, camurupi-gua\u00e7u. (L\u00e9ry, Histoire, 348-349)"}, {"first_word": "\u00fbarakap\u00e1", "optional_number": "", "definition": "- o mesmo que g\u00fbarakap\u00e1 (v.) (D'Abbeville, Histoire, 289)"}, {"first_word": "\u00fbarapyranga", "optional_number": "", "definition": "(etim. - guar\u00e1 vermelho) (s.) - GUARAPIRANGA, talvez o mesmo que g\u00fbar\u00e11 (v.) (Staden, Viagem, 175)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00e9m o nome da represa de GUARAPIRANGA, em S\u00e3o Paulo (SP) (v. p. 386)."}, {"first_word": "\u00fbara\u00fb\u00e3", "optional_number": "", "definition": "(s.) - GUARAGU\u00c1, peixe-boi (v. g\u00fbarag\u00fb\u00e1) (D'Abbeville, Histoire, 243v)"}, {"first_word": "\u00fbariba", "optional_number": "", "definition": "(s.) - GUARIBA (v. g\u00fbariba) (D'Abbeville, Histoire, 252)"}, {"first_word": "\u00fbar\u00fb\u00e1", "optional_number": "", "definition": "- o mesmo que g\u00fbarug\u00fb\u00e1 (v.) (D'Abbeville, Histoire, 283)"}, {"first_word": "\u00fbaruma\u00fbasu", "optional_number": "1", "definition": "(s.) - GUARUMAGUA\u00c7U, planta marant\u00e1cea (Ischnosiphon arouma (Aubl.) K\u00f6rn.) com a qual se faziam peneiras para farinha (D'Abbeville, Histoire, 182)"}, {"first_word": "\u00dbaruma\u00fbasu", "optional_number": "2", "definition": "(s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 182)"}, {"first_word": "-\u00fbasu", "optional_number": "", "definition": "(ou -g\u00fbasu) (suf.) - 1) -\u00e3o (suf. aumentativo, como em mat\u00e3o); grande, GUA\u00c7U, A\u00c7U: Osokendab a'e karamem\u00fb\u00e3 itag\u00fbasu pup\u00e9. - Fecharam aquele t\u00famulo com uma pedra grande. (Ar., Cat., 64v); pirag\u00fbasu - peix\u00e3o, peixe grande (Anch., Arte, 13); Xe tupinambag\u00fbasu. - Eu sou o grande tupinamb\u00e1. (Anch., Poemas, 114); O\u00eek\u00e9 \u00eeug\u00fbasu, i akanga kutuka... - Entram grandes espinhos, espetando sua cabe\u00e7a. (Anch., Poemas, 122); Mba'e-et\u00e9 ka'ug\u00fbasu... - Coisa muito boa \u00e9 uma grande bebedeira. (Anch., Teatro, 6); ...andyrag\u00fbasu-beb\u00e9... - morceg\u00e3o voador (Anch., Teatro, 26); Reri\u00fbasu - Ostra Grande, nome de pessoa (L\u00e9ry, Histoire, 341); 2) muito (em quantidade): I ka\u00fb\u0129g\u00fbasu-pip\u00f3 xe ram\u0169\u00eea \u00ceag\u00fbaruna? - Tem muito cauim, porventura, meu av\u00f4 Jaguaruna? (Anch., Teatro, 60); 3) muito (em intensidade): Xe kerambug\u00fbasu. - Eu ronco muito. (VLB, II, 108) (V. tb. -usu.)"}, {"first_word": "NOTA:", "optional_number": "", "definition": "-GUA\u00c7U e -A\u00c7U aparecem como elementos de composi\u00e7\u00e3o em muitas palavras do P.B.: ABAR\u00c9-GUA\u00c7U (termo usado na quimbanda), grande feiticeiro; ANDIR\u00c1-GUA\u00c7U, nome de um morcego; CAMBAR\u00c1-GUA\u00c7U, nome de uma planta; SABI\u00c1-GUA\u00c7U, nome de uma ave; TIMB\u00d3-A\u00c7U, nome de uma planta, etc. A\u00c7U tamb\u00e9m \u00e9 usado como adjetivo: \u201c...No Catete ...pontifica o chefe A\u00c7U.\u201d (Graciliano Ramos, in Linhas Tortas, apud Novo Dicion. Aur\u00e9lio)."}, {"first_word": "H\u00e1", "optional_number": "", "definition": "muitos nomes geogr\u00e1ficos em que esse sufixo aparece: IGUA\u00c7U, IGARA\u00c7U, etc. O nome A\u00c7U designa v\u00e1rios acidentes geogr\u00e1ficos no Brasil (v. p. 386)."}, {"first_word": "\u00fbatapu", "optional_number": "", "definition": "(s.) - UATAPU, GUATAPI, b\u00fazio grande. Serve de trombeta aos jangadeiros do Par\u00e1 para chamar os companheiros ou fregueses. Os \u00edndios criam ter ele a virtude de atrair o peixe. (Sousa, Trat. Descr., 293; Staden, Viagem, 148)"}, {"first_word": "\u00fbatapy", "optional_number": "", "definition": "- o mesmo que \u00fbatapu (v.)"}, {"first_word": "\u00fbatukup\u00e1", "optional_number": "", "definition": "- v. guatucup\u00e1 (D'Abbeville, Histoire, 244)"}, {"first_word": "ub", "optional_number": "", "definition": "- v. \u00eeub / ub(a) (t, t) (Anch., Arte, 57v)"}, {"first_word": "ub\u00e1", "optional_number": "1", "definition": "(s.) - CANA-UB\u00c1, nome de cana nativa, o mesmo que u'ub\u00e1 (v.) (Sousa, Trat. Descr., 208)"}, {"first_word": "ub\u00e1", "optional_number": "2", "definition": "(s.) - UB\u00c1, IU\u00c1, var. de canoa, de embarca\u00e7\u00e3o ind\u00edgena [Sotomaior, Jornada ao Pacaj\u00e1, in DAP, VIII (1945), 2]"}, {"first_word": "uba", "optional_number": "1", "definition": "(s.) - coxa, da parte dianteira (Castilho, Nomes, 40); coxa da perna (VLB, I, 85): Aryry\u00ee, op\u00e1 xe uba \u00eeesy\u00ee... - Tremo, ambas as minhas coxas adormeceram. (Anch., Teatro, 26) \u25cf ug\u00fbera - quarto traseiro que se parte de um animal ou de uma pessoa (VLB, II, 91); coxa arrancada do corpo: T'a'u kori i \u00eeybap\u00fbera, \u00ceag\u00fbarusu, i ug\u00fbera... - Hei de comer hoje seus bra\u00e7os, Jaguaru\u00e7u, suas coxas. (Anch., Teatro, 64)"}, {"first_word": "uba", "optional_number": "2", "definition": "(t) (s.) - p\u00f3, cinza (do que se queimou ou se chamuscou): nha'\u1ebdpes\u1ebd-uba - cinzas do alguidar, cinzas da bacia (feitas pelas chamas) (VLB, II, 79); [adj.: ub (r, s)] - cin\u00e9reo; (xe) ter cinza, virar cinza: Sug\u00fb\u00e9-katu. - Ele virou cinza completamente. (VLB, II, 79)"}, {"first_word": "uba", "optional_number": "3", "definition": "(t, t) (s.) - 1) pai: Enhe'eng nde ruba sup\u00e9. - Fala a teu pai. (Fig., Arte, 6); Asopat\u0129 xe ruba. - Armo a rede a meu pai. (Fig., Arte, 88); Korite'\u0129 Pedro xe ruba monget\u00e1\u00fb. - Agora Pedro com meu pai falou. (Fig., Arte, 96); 2) tio paterno (Ar., Cat., 116v); 3) primo paterno (Ar., Cat., 116v); 4) padrinho de pia (VLB, II, 62); 5) os pais, os progenitores (Marcgrave, Hist. Nat. Bras., 276); [adj.: ub (r, t)] (xe) - ter pai: Xe rub. - Eu tenho pai; Nde rub. - Tu tens pai; Tub. - Ele tem pai. (Fig., Arte, 39) \u25cf tug\u00fbera - o que foi pai (VLB, II, 62); o pai extinto, antigo (Anch., Arte, 33v); xe ruba xe monhangara - meu pai, o que me gerou (para n\u00e3o haver confus\u00e3o com outros parentes que tamb\u00e9m eram chamados tuba) (Anch., Cartas, 459); xe membyra ruba - o pai de meus filhos (isto \u00e9, meu marido leg\u00edtimo) (Anch., Cartas, 459)"}, {"first_word": "OBSERVA\u00c7\u00c3O", "optional_number": "", "definition": "- Pode formar vocativo com -p: xe rup!: Meu pai! (Anch., Arte, 8v)]"}, {"first_word": "uba", "optional_number": "4", "definition": "(t) (s.) - ova (p.ex., de peixe) (VLB, II, 60): T'ame'\u1ebdne pir\u00e1 ruba end\u00e9bo... - Hei de dar ova de peixe para ti. (Anch., Teatro, 44); [adj.: ub (r, s)] (xe) - ter ova (o peixe) (VLB, II, 60)"}, {"first_word": "ubaea\u00eea", "optional_number": "", "definition": "(etim. - fruta gostosa e azeda) (s.) - UVAIA, 1) planta mirt\u00e1cea, do g\u00eanero Eugenia; 2) nome de seu fruto (Theat. Rer. Nat. Bras., II, 114)"}, {"first_word": "ubakupari", "optional_number": "", "definition": "(s.) - UVACUPARI, BACUPARI-DO-CAMPO, VACAPARI, arbusto da fam\u00edlia das hipocrate\u00e1ceas (Salacia campestris Cambess. ex Walp.), tamb\u00e9m chamado capicuru, japicuru, laranjinha-do-campo, saput\u00e1 (Brand\u00e3o, Di\u00e1logos, 217)"}, {"first_word": "uban", "optional_number": "", "definition": "(v.tr.) - envolver, embrulhar: Aobyb\u0129 pup\u00e9 sob\u00e1 ubana... - Envolvendo seu rosto com v\u00e9us. (Ar., Cat., 79, 1686); A\u00f3-tinga pup\u00e9 i nhubani... - Em roupas brancas envolveram-no... (Ar., Cat., 64v)"}, {"first_word": "ubandaba", "optional_number": "", "definition": "(etim. - instrumento de envolver) (s.) - envolt\u00f3rio (VLB, I, 120)"}, {"first_word": "ubangaba", "optional_number": "", "definition": "(t, t) (etim. - imagem do pai) (s.) - padrinho*: O\u00eekob\u00e9 xe rubangaba, tupi moanga\u00eepapar\u00fbera. - H\u00e1 um padrinho meu, velho pervertedor dos tupis. (Anch., Teatro, 136); Erob\u00ee\u00e1, xe rubangaba, ta nde moembi\u00e1 kori. - Acredita, meu padrinho, h\u00e3o de te apresar hoje. (Anch., Teatro, 142)"}, {"first_word": "ubapeba", "optional_number": "", "definition": "(s.) - GUAPEBA, trepadeira da fam\u00edlia das cucurbit\u00e1ceas (Fevillea passiflora Vell.). \u201c\u00c9 cip\u00f3 que trepa por riba das \u00e1rvores; ...a fruta \u00e9 tamanha como uma laranja... e tem dentro tr\u00eas ou quatro castanhas.\u201d (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 181)"}, {"first_word": "ubap\u00fb\u00e3", "optional_number": "", "definition": "(etim. - extremidade da coxa) (s.) - a ponta da coxa junto ao joelho (Castilho, Nomes, 41)"}, {"first_word": "ubap\u00fb\u00e3a'y\u0129a", "optional_number": "", "definition": "(s.) - lagarto da perna, a parte mais carnuda da coxa (Castilho, Nomes, 41)"}, {"first_word": "'ubapytanga", "optional_number": "", "definition": "- o mesmo que 'ybapytanga (v.) (Marcgrave, Hist. Nat. Bras., 293)"}, {"first_word": "ubarana", "optional_number": "", "definition": "(etim. - falsa ub\u00e1) (s.) - UBARANA, OBARANA, peixe de corpo cil\u00edndrico e alongado, da fam\u00edlia dos elop\u00eddeos (Marcgrave, Hist. Nat. Bras., 154)"}, {"first_word": "ubaranasag\u00fbasu", "optional_number": "", "definition": "(etim. - ubarana dos olhos grandes) (s.) - nome de um peixe elop\u00eddeo (Griebe, Brasil Holand\u00eas, vol. III, 71)"}, {"first_word": "ubat\u0129", "optional_number": "1", "definition": "(s.) - variedade de milho, o milho-da-guin\u00e9 ou zaburro. \u201cA cor geral deste milho \u00e9 branca.\u201d (Sousa, Trat. Descr., 182)"}, {"first_word": "ubat\u0129", "optional_number": "2", "definition": "(etim. - fruto pontudo) (s.) - nome de uma planta (Theat. Rer. Nat. Bras., II, 218)"}, {"first_word": "ubaubag\u00fbasu", "optional_number": "", "definition": "(s.) - roca, tiras estreitas que se colocavam ao comprido das mangas dos vestidos e que deixavam entrever o tecido sobre o qual se assentavam (VLB, II, 107)"}, {"first_word": "ubaxa'ynha", "optional_number": "", "definition": "(s.) - GRUMIXAMA, planta da fam\u00edlia das mirt\u00e1ceas (Eugenia brasiliensis Lam.) (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 179)"}, {"first_word": "ube'yma", "optional_number": "", "definition": "(t, t) (etim. - sem pai) (s.) - \u00f3rf\u00e3o (de pai): ...tube'yma i mene'\u00f5ba'e b\u00e9 as\u00e9 serekomem\u00fb\u00e3mo. - ...tratando-se mal os \u00f3rf\u00e3os e as vi\u00favas. (Bettendorff, Comp\u00eandio, 17)"}, {"first_word": "ub\u0129", "optional_number": "", "definition": "(s.) - UBIM, UBI, nome comum a v\u00e1rias palmeiras dos g\u00eaneros Bactris, Calyptrogyne e Geonoma (Vieira, Cartas, I, 373)"}, {"first_word": "ubixaba", "optional_number": "", "definition": "(t, t) ou (t) (s.) - 1) TUXAUA, TUXAVA, cacique, chefe (de homens ou animais): ...Og ubixaba ab\u00e9... as\u00e9 osap\u00ee\u00e1. - A gente obedece tamb\u00e9m a seu pr\u00f3prio chefe. (Ar., Cat., 68v); 2) rei, imperador: ...\u00ceudeus rubixabapi\u00e3 nde? - Acaso tu \u00e9s o rei dos judeus? (Ar., Cat., 58) \u25cf ubix\u00e1-katu - grande chefe, chefe principal, chefe maior; maioral; rei: O\u00fa tubix\u00e1-katu... - Veio um grande chefe. (Anch., Poemas, 138); Mobype tubix\u00e1-katu kyb\u00f5? - Quantos s\u00e3o os chefes principais por aqui? (L\u00e9ry, Histoire, 350). [Pode-se verter chefe dele ou chefe deles por tubixaba ou subixaba (Anch., Arte, 13)]. (V. tb. morubixaba.)"}, {"first_word": "TUXAUAS", "optional_number": "", "definition": "(chefes ind\u00edgenas)"}, {"first_word": "(fonte:", "optional_number": "", "definition": "Staden)"}, {"first_word": "ubixakatu'\u0129", "optional_number": "", "definition": "(t, t) - o mesmo que ubixaba (t, t) (v.) (VLB, II, 100)"}, {"first_word": "ubo\u00eeara", "optional_number": "", "definition": "- o mesmo que yby\u00eeara (v.) (Sousa, Trat. Descr., 261-262)"}, {"first_word": "ububoka", "optional_number": "", "definition": "- o mesmo que ybyboboka (v.) (Sousa, Trat. Descr., 260-261)"}, {"first_word": "ubukaba", "optional_number": "", "definition": "(ou ybykaba) (s.) - UBACABA, planta da fam\u00edlia das mirt\u00e1ceas (Psidium radicans O. Berg). Sua madeira \u00e9 mole e \u201c...d\u00e1 umas frutas pretas e mi\u00fadas como murtinhos, que se comem...\u201d (Sousa, Trat. Descr., 194)"}, {"first_word": "ubup\u00fb\u00e3\u00eea", "optional_number": "", "definition": "(s.) - b\u00edceps da perna (VLB, II, 17)"}, {"first_word": "uburu", "optional_number": "", "definition": "(etim. - envolt\u00f3rio das coxas) (s.) - ceroulas (VLB, I, 59)"}, {"first_word": "ubypy", "optional_number": "", "definition": "(etim. - come\u00e7o da coxa) (s.) - a raiz da coxa junto \u00e0 virilha (Castilho, Nomes, 41)"}, {"first_word": "ubyra\u00eeara", "optional_number": "", "definition": "- o mesmo que ybyra\u00eeara (v.) (Sousa, Trat. Descr., cap. CLXXXI)"}, {"first_word": "ubyrata\u00eea", "optional_number": "", "definition": "- o mesmo que ybyrata\u00eea (v.) (Sousa, Trat. Descr., 221)"}, {"first_word": "\u00fber", "optional_number": "", "definition": "[alomorfe de p\u00fber (v.)] - antigo, passado, que foi: Xe \u00ceetu'u ra'yr\u00fbera... - Eu sou antigo filho de Jetu\u00fa. (Anch., Poemas, 152); a\u00eeuru\u00eeubup\u00eear\u00fbera - advers\u00e1rio antigo de franceses (Anch., Teatro, 44)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, os nomes geogr\u00e1ficos ANHANGUERA, TABATINGUERA, etc. (v. p. 386)."}, {"first_word": "ug\u00fban", "optional_number": "", "definition": "(adv.) - o mesmo que um\u00fb\u00e3 e um\u00e3 (v.) - j\u00e1: Our ug\u00fban... - J\u00e1 veio. (Ar., Cat., 160v)"}, {"first_word": "ug\u00fbapara", "optional_number": "", "definition": "(t) (s.) - perseguidor, apresador (p.ex., um c\u00e3o perdigueiro, um ca\u00e7ador) (VLB, II, 73)"}, {"first_word": "ug\u00fby", "optional_number": "", "definition": "(t) (s.) - 1) sangue: ...Og ug\u00fby pup\u00e9 xe re\u00ee... - Com seu sangue me lavou. (Anch., Teatro, 172); Op\u00e1 og ug\u00fby me'engi... - Todo seu sangue deu. (Anch., Poemas, 108); N'i tybi tug\u00fby nde membyras\u00e1pe. - N\u00e3o houve sangue em teu parto. (Anch., Poemas, 118); 2) sangue menstrual, menstrua\u00e7\u00e3o [ap\u00f3s a segunda delas. A primeira e a segunda menstrua\u00e7\u00f5es tinham nomes diferentes: nhemondy'ara (v.) e \u00eeeporero'ypoka (v.), respectivamente. (VLB, I, 84)]; [adj.: ug\u00fby (r, s)] - sangrado; (xe) ter sangue; estar menstruada: Xe rug\u00fby. - Eu estou menstruada. (VLB, I, 84) \u25cf tug\u00fbyg\u00fbasu (ou tug\u00fby-pabe'yma) - fluxo de sangue (VLB, I, 140)"}, {"first_word": "ug\u00fbyk\u00e1", "optional_number": "", "definition": "(s) (etim. - romper o sangue) (v.tr.) - 1) desvirginar: Eresug\u00fbyk\u00e1pe kunhata\u0129 am\u00f5? - Desvirginaste alguma menina? (Ar., Cat., 103v)"}, {"first_word": "ug\u00fbykutuk", "optional_number": "", "definition": "(s) (etim. - espetar o sangue) (v.tr.) - dar sangria; sangrar (VLB, II, 112)"}, {"first_word": "ug\u00fbymombuk", "optional_number": "", "definition": "(s) (etim. - furar o sangue) (v.tr.) - dar sangria; sangrar: Asug\u00fbymombuk. - Sangro-o. (VLB, II, 112)"}, {"first_word": "u\u00ee", "optional_number": "", "definition": "- forma irreg. do verbo \u00eeub, ub(a) (t, t) (v.), no modo indicativo circunstancial"}, {"first_word": "\u00fbi-", "optional_number": "", "definition": "(ou g\u00fbi-) (pref. da 1\u00aa p. do sing. usado com o ger\u00fandio): ...Tup\u00e3 sup\u00e9 \u00fbi\u00eeerur\u00e9bo... - Orando eu para Deus. (Anch., Teatro, 40); ...Nde robak\u00e9 \u00fbig\u00fbapyka... - Diante de ti sentando-me eu. (Anch., Poemas, 96); Karaibokype \u00fbitek\u00f3bo... - Estando eu em casa de crist\u00e3os... (Anch., Teatro, 46)"}, {"first_word": "u'i", "optional_number": "", "definition": "(s.) - farinha (feita pelos \u00edndios com raspas espremidas de ra\u00edzes como a mandioca ou a macaxeira) (D'Abbeville, Histoire, 305): Ere'upe so'o... u'i rerek\u00f3bo nh\u1ebdpe...? - Comeste carne de ca\u00e7a, tendo farinha? (Ar., Cat., 111); A\u00eeerur\u00e9 u'i res\u00e9. - Pe\u00e7o por farinha. (D'Evreux, Viagem, 144) \u25cf u'i-abiruru - farinha feita de mandiopuba (Marcgrave, Hist. Nat. Bras., 67); u'i-at\u00e3 (ou u'it\u00e3) - farinha dura de ra\u00edzes, principalmente de mandioca, feita com a mistura da mandioca apodrecida, antes de seca, com a mandioca seca e com a fresca; farinha de guerra, isto \u00e9, a que se levava para as batalhas para nutrir os \u00edndios (Staden, Viagem, 142); farinha de mandioca seca (Marcgrave, Hist. Nat. Bras., 67); u'i-apu'a - pelouros grandes que se faziam da mandioca curtida, com que depois davam cor \u00e0 farinha de guerra (VLB, II, 71); u'i-esak\u00fbatinga - var. de farinha menos torrada e dur\u00e1vel que a u'i-at\u00e3, por ser menos cozida (VLB, I, 135; Vasconcelos, Cr\u00f4nica (Not.), II, \u00a773, 148); farinha de mandioca quase seca (Marcgrave, Hist. Nat. Bras., 67); u'i-\u00eear\u00e1 - var. de farinha: E\u00eeori u'i-\u00eear\u00e1 g\u00fbabo. - Vem para comer farinha. (Fig., Arte, 141); u'ipeba - farinha fresca retirada da mandiopuba (Piso, De Med. Bras. IV, 177); u'i-puba - farinha puba, farinha d'\u00e1gua, ou seja, de mandioca curtida, que se espremia no tipiti e que se passava pela urupema (VLB, I, 135); u'i-puku - var. de farinha de mandioca (VLB, I, 114); farinha feita de mandiopuba; bolas de farinha puba feitas com as m\u00e3os e secadas ao calor do sol (Marcgrave, Hist. Nat. Bras., 67); u'i-syka - farinha de mandioca seca (Marcgrave, Hist. Nat. Bras., 67); u'i-tinga - farinha de mandioca ainda mole, meio cozida (Marcgrave, Hist. Nat. Bras., 67)"}, {"first_word": "\u0169\u00ee", "optional_number": "", "definition": "(-\u00eeo-s- ou -nho-s-) (v.tr. irreg. Incorpora -\u00eeo- e -s-. Nas formas nominais \u00e9 pluriforme.) - 1) queimar, abrasar: Anhos\u0169\u00ee. - Queimo-o. Aporo\u0169\u00ee. - Abraso gente. (Fig., Arte, 89); 2) escaldar: Xe r\u0169\u00ee \u00eeep\u00e9. - Tu me escaldaste. (VLB, I, 122)"}, {"first_word": "\u00fb\u0129", "optional_number": "1", "definition": "(adv. Marca o presente com a 2\u00aa p.) - eis que; eis que esse (es, a, as): Eres\u00f3 \u00fb\u0129. - Eis que vais. Vais (agora). (Anch., Arte, 21v); Pes\u00f3 \u00fb\u0129. - Eis que ides. Ides (agora). (Anch., Arte, 21v)"}, {"first_word": "\u00fb\u0129", "optional_number": "2", "definition": "(adv.) - como!: Nde poxy \u00fb\u0129! - Como tu \u00e9s mau! (Anch., Teatro, 10)"}, {"first_word": "\u00fb\u0129", "optional_number": "3", "definition": "(adv.) - ali, acol\u00e1: O\u00eekoteb\u1ebd abar\u00e9 u\u0129 g\u00fbasapa\u00fbama ri. - Fica aflito o padre por passar ali. (Anch., Poemas, 156) \u25cf \u00fb\u0129 su\u00ed - de acol\u00e1, dali (VLB, I, 89)"}, {"first_word": "\u00fb\u0129", "optional_number": "4", "definition": "(dem. pron.) - esse (es, a, as) (Fig., Arte, 85); aquele (es, a, as); isso, aquilo: Ab\u00e1 ra'yrape \u00fb\u0129?! - Filhos de quem eram esses?! (Anch., Teatro, 48); ...Emon\u00e3 \u00fb\u0129 sek\u00f3\u00fb... - Essa fez assim. (Ar., Cat., 74); Tabusupe \u00fb\u0129? - Essa \u00e9 uma cidade? (L\u00e9ry, Histoire, 361); Emon\u00e3 \u00fb\u0129 re'a... - Isso \u00e9 assim, certamente. (VLB, II, 16)"}, {"first_word": "\u00fbian\u00e3", "optional_number": "", "definition": "(s. etn\u00f4n.) - na\u00e7\u00e3o ind\u00edgena que habitava o Maranh\u00e3o no in\u00edcio do s\u00e9culo XVII (D'Abbeville, Histoire, 189)"}, {"first_word": "u'iat\u00e3", "optional_number": "", "definition": "(etim. - farinha dura) (s. etn\u00f4n.) - nome de grupo ind\u00edgena que vivia, no s\u00e9culo XVI, pr\u00f3ximo dos potiguaras da costa nordestina (Cardim, Trat. Terra e Gente do Brasil, 121)"}, {"first_word": "\u00fb\u0129ba'e", "optional_number": "", "definition": "(dem. pron.) - essa coisa; esse(es, a, as), isso (VLB, II, 15): Supikatu ser\u00e3 u\u00eeba'e \u00fbyr\u00e1-mem\u00fb\u00e3 mbouri. - Na verdade, esse fez vir o p\u00e1ssaro mau. (D'Abbeville, Histoire, 353)"}, {"first_word": "\u00fb\u0129\u00e9", "optional_number": "", "definition": "(dem. pron.) - esse (es, a, as), aquele (es, a, as), isso, aquilo: Anh\u1ebdpe \u00fb\u0129\u00e9? - \u00c9 verdade isso? (Ar., Cat., 85)"}, {"first_word": "\u00fb\u0129\u0129", "optional_number": "", "definition": "- v. \u00fb\u0129inga"}, {"first_word": "\u00fb\u0129inga", "optional_number": "", "definition": "(adv.) - ali; acol\u00e1 \u25cf \u00fb\u0129inga su\u00ed - dali, daquele lugar (VLB, I, 89)"}, {"first_word": "\u00fbimbyryb", "optional_number": "", "definition": "(adv.) - longe (VLB, II, 24)"}, {"first_word": "u\u0129me", "optional_number": "", "definition": "(adv.) - ali, acol\u00e1 (lugar que se v\u00ea ou quase se v\u00ea) (VLB, I, 20; 32)"}, {"first_word": "u'imog\u00fbapaba", "optional_number": "", "definition": "(etim. - instrumento de joeirar farinha) (s.) - peneira (VLB, II, 72)"}, {"first_word": "u'imo\u00eeypaba", "optional_number": "", "definition": "(etim. - lugar de assar farinha) (s.) - vaso utilizado para secar a farinha de mandioca (Marcgrave, Hist. Nat. Bras., 67)"}, {"first_word": "u'ipeba", "optional_number": "", "definition": "(etim. - farinha achatada) (s.) - farinha delicada e de melhor qualidade, preparada a partir da mandiopuba (Piso, De Med. Bras., 62)"}, {"first_word": "u'ipuku\u00eetaba", "optional_number": "", "definition": "(etim. - instrumento de mexer farinha) (s.) - p\u00e1 utilizada na produ\u00e7\u00e3o de farinha de mandioca (Marcgrave, Hist. Nat. Bras., 67)"}, {"first_word": "\u00fbiti", "optional_number": "", "definition": "(s.) - OITI, GOITI, OITIZEIRO, \u00e1rvore da fam\u00edlia das crisobalan\u00e1c
