nch., Arte, 5); Nd'a'\u00e9\u00ee g\u00fbi\u00eeypa ranh\u1ebd. - Ainda n\u00e3o estou cozido. (VLB, I, 86)"}, {"first_word": "\u00eeyba", "optional_number": "", "definition": "(s.) - assadura, ato de assar: miap\u00e9 \u00eeyba - o assar do p\u00e3o (Anch., Dial. da F\u00e9, 140)"}, {"first_word": "\u00eeyb\u00e1", "optional_number": "", "definition": "(s.) - bra\u00e7o (Castilho, Nomes, 32): Pitangamo seni Maria \u00eeyb\u00e1pe. - Como crian\u00e7a est\u00e1 sentado nos bra\u00e7os de Maria. (Anch., Poemas, 108); End\u00e9, nde \u00eeyb\u00e1pe \u00ceesu eresupi... - Tu, em teus bra\u00e7os ergueste Jesus. (Anch., Poemas, 118) \u25cf \u00eeybap\u00fbera - bra\u00e7o arrancado do corpo; quarto dianteiro que se parte de um animal (VLB, II, 91): T'a'u kori i \u00eeybap\u00fbera... - Hei de comer hoje seus bra\u00e7os (arrancados). (Anch., Teatro, 64)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o top\u00f4nimo ITAGIB\u00c1 (BA) (v. p. 386)."}, {"first_word": "\u00eeybag\u00fbyra", "optional_number": "", "definition": "(etim. - parte inferior do bra\u00e7o) (s.) - sovaco, axilas (Castilho, Nomes, 32) \u25cf \u00eeybag\u00fbyraba - p\u00ealos das axilas (Castilho, Nomes, 32)"}, {"first_word": "\u00eeybakanga", "optional_number": "", "definition": "(etim. - osso do bra\u00e7o) (s.) - canas do bra\u00e7o, o r\u00e1dio e o c\u00fabito (Castilho, Nomes, 32)"}, {"first_word": "\u00eeybapekanga", "optional_number": "", "definition": "(etim. - osso da superf\u00edcie do bra\u00e7o) (s.) - esp\u00e1dua, ombro, omoplata (Castilho, Nomes, 32)"}, {"first_word": "\u00eeybatupo\u00eea", "optional_number": "", "definition": "(etim. - tip\u00f3ia do bra\u00e7o) (s.) - bucho do bra\u00e7o, parte do bra\u00e7o desde o cotovelo at\u00e9 o ombro (Castilho, Nomes, 32)"}, {"first_word": "\u00eeybaubag\u00fbasu", "optional_number": "", "definition": "(s.) - roca, tiras estreitas que se colocavam ao comprido das mangas dos vestidos, e que deixavam entrever o tecido sobre o qual se assentavam (VLB, II, 107)"}, {"first_word": "\u00eeybaypy", "optional_number": "", "definition": "(etim. - base do bra\u00e7o) (s.) - raiz do bra\u00e7o, o bra\u00e7o desde o cotovelo at\u00e9 o ombro; o ponto em que ele se une ao ombro (Castilho, Nomes, 45)"}, {"first_word": "\u00eeybaypya'\u1ef9\u00eea", "optional_number": "", "definition": "(ou \u00eeybaypya'ynha) (etim. - semente da base do bra\u00e7o) (s.) - bucho do bra\u00e7o, polpa do bra\u00e7o, a parte mais grossa e carnuda dele, do cotovelo at\u00e9 o ombro (Castilho, Nomes, 32; VLB, II, 17)"}, {"first_word": "\u00eeybo\u00eea", "optional_number": "", "definition": "(etim. - cobra do arco-\u00edris < \u00eey'yba + mbo\u00eea) (s.) - JIBOIA, nome comum a serpentes encontradas em todo o Brasil e n\u00e3o venenosas, da fam\u00edlia dos bo\u00eddeos, dentre as quais destaca-se a esp\u00e9cie Boa constrictor L. Seu habitat s\u00e3o as florestas e os campos. S\u00e3o arbor\u00edcolas e carn\u00edvoras. H\u00e1 relatos de jiboias que engoliram animais inteiros, ap\u00f3s tritur\u00e1-los. (D'Abbeville, Histoire, 253v; Cardim, Trat. Terra e Gente do Brasil, 31): Xe \u00eeybo\u00eea, xe sok\u00f3, xe tamu\u00eeusu A\u00eembir\u00e9... - Eu sou uma jib\u00f3ia, eu sou um soc\u00f3, eu sou o grande tamoio Aimbir\u00ea. (Anch., Teatro, 28)"}, {"first_word": "JIBOIA", "optional_number": "", "definition": "(fonte: Brasil Holand\u00eas)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., o verbo JIBOIAR, digerir tranquilamente uma refei\u00e7\u00e3o farta: \u201cEle est\u00e1 JIBOIANDO o almo\u00e7o."}, {"first_word": "\u00eeybo\u00eeusu", "optional_number": "", "definition": "(etim. - jib\u00f3ia grande) (s.) - JIBOIA\u00c7U, esp\u00e9cie de cobra jib\u00f3ia grande de rio (VLB, I, 107; G\u00e2ndavo, Trat. Prov. Bras., 1238-1254; Monteiro, Rel. da Prov. do Brasil, in Leite, Hist., VIII, 422)"}, {"first_word": "\u00eeyg\u00fba\u00eea", "optional_number": "", "definition": "(s.) - cunha de cortar (VLB, I, 87)"}, {"first_word": "\u00eeyka", "optional_number": "", "definition": "(s.) - dureza, resist\u00eancia, consist\u00eancia; (adj.: \u00eeyk) - duro (p.ex., a carne crua), resistente (p.ex., corda, linha), fibroso, estopento (p.ex., vara ou madeira de m\u00e1 qualidade) (VLB, I, 143), consistente, grosso (p.ex., a massa, o mingau): apyta\u00eeyka - mingau grosso, massa (que se punha sobre queijo, manjar branco, etc.) (VLB, II, 146)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (Amaz.), pelo nheengatu, MOJICA (mo- + \u00eeyk + -a, \u201cendurecimento\u201d), 1) processo de engrossar o caldo, ou o mingau, submetendo-os a lenta coc\u00e7\u00e3o e, de ordin\u00e1rio, adicionando-lhes f\u00e9culas; 2) o caldo, ou o mingau, engrossado por esse processo; 3) peixe cozido ou moqueado, em pedacinhos, sem as espinhas, que se usa, de mistura com a tapioca ou a farinha-d'\u00e1gua, para engrossar o caldo (in Novo Dicion. Aur\u00e9lio); PIRAJICA (\u201cpeixe resistente\u201d), peixe cifos\u00eddeo do Atl\u00e2ntico."}, {"first_word": "\u00eeyko'\u1ebd", "optional_number": "", "definition": "(s.) - as duas covas embaixo do queixo (Castilho, Nomes, 32)"}, {"first_word": "\u00eeyk\u00fbara", "optional_number": "", "definition": "(etim. - ferramenta de buraco) (s.) - machado (VLB, II, 27)"}, {"first_word": "OBSERVA\u00c7\u00c3O", "optional_number": "", "definition": "- Os tupis fabricavam machados de pedra, que atavam com corda a um cabo. J\u00e1 o machado de ferro \u00e9 dotado de um buraco no qual se enfia o cabo, donde o nome ferramenta de buraco."}, {"first_word": "\u00eeyk\u00fbasokaba", "optional_number": "", "definition": "(s. - termo que era usado s\u00f3 na Capitania de S\u00e3o Vicente) - escopro, instrumento de cortar usado por carpinteiros, entalhadores, estatu\u00e1rios, etc. (VLB, I, 123)"}, {"first_word": "\u00eeymonhangaba", "optional_number": "", "definition": "(etim. - instrumento de fazer ferramentas) (s.) - forja de ferreiro (VLB, I, 142)"}, {"first_word": "\u00eeymonhangara", "optional_number": "", "definition": "(etim. - fazedor de ferramentas) (s.) - ferreiro (VLB, I, 138)"}, {"first_word": "\u00eeynambik\u00fbara", "optional_number": "", "definition": "(etim. - ferramenta de buraco de orelha - v. nota em \u00eeyk\u00fbara) (s.) - var. de machado (VLB, II, 27)"}, {"first_word": "\u00eeynambik\u00fbasama", "optional_number": "", "definition": "(s.) - var. de machado (VLB, II, 27)"}, {"first_word": "\u00eeyoby", "optional_number": "", "definition": "(etim. - ferramenta verde) (s.) - cunha de pedra usada principalmente antes da conquista portuguesa (VLB, I, 87)"}, {"first_word": "\u00eeypytym", "optional_number": "", "definition": "(etim. - fazer engasgar a ferramenta) (v. intr.) - lavrar com sacho, cavando a terra para afof\u00e1-la (VLB, II, 110)"}, {"first_word": "i'yra", "optional_number": "", "definition": "[s. irregular. Na forma absoluta \u00e9 i'yra e nas formas relacionadas recebe r- e n\u00e3o aceita s-, sendo que a forma i'yra pode tamb\u00e9m ser relacionada, incluindo o pronome i, assimilado pela vogal inicial do nome: i i'yra \u2192 i'yra - sobrinho dele (Anch., Arte, 14).] - 1) primo (filho da tia ou tio paternos): ...S\u00e3o Jo\u00e3o Batista o i'yra p\u00e9 onhemo\u00eeasuk-ukar'ir\u00e9... - Ap\u00f3s fazer a S\u00e3o Jo\u00e3o Batista, seu primo, batiz\u00e1-lo. (Ar., Cat., 12-12v); S. Tiago, \u00ceesu Cristo ri'yra, Ap\u00f3stolo, o akanga o ekob\u00e9 me'engi... - S\u00e3o Tiago, primo de Jesus Cristo, Ap\u00f3stolo, entregou sua cabe\u00e7a e sua vida. (Ar., Cat., 6v); 2) sobrinho (filho da irm\u00e3 de h.): xe ri'yra - meu sobrinho (Anch., Arte, 14); [adj.: i'yr (r-)] - ter sobrinho: Xe ri'yr. - Eu tenho sobrinhos (por parte de minhas irm\u00e3s). (Fig., Arte, 38); 3) tio (filho da av\u00f3 do h.); 4) enteado (de h.) (Ar., Cat., 114v); 5) filho de prima (de h.) (VLB, II, 119)"}, {"first_word": "i'yraty", "optional_number": "", "definition": "(r, s) (s.) - 1) mulher do sobrinho (de h.); 2) mulher do primo, filho do tio ou da av\u00f3 (de h.) (Ar., Cat., 114v)"}, {"first_word": "\u00eeytaka", "optional_number": "", "definition": "(s.) - cunha de pedra usada principalmente antes da conquista portuguesa (VLB, I, 87)"}, {"first_word": "\u00eeyt\u00f3", "optional_number": "", "definition": "(s.) - JIT\u00d3, \u00e1rvore da fam\u00edlia das meli\u00e1ceas (Guarea macrophylla subsp. tuberculata (Vell.) T.D. Penn.) cuja casca tem propriedades anti-sifil\u00edticas depurativas. \u00c9 tamb\u00e9m chamada ata\u00faba, utua\u00faba. (Marcgrave, Hist. Nat. Bras., 120)"}, {"first_word": "\u00eey'yba", "optional_number": "", "definition": "(etim. - cabo de ferramenta) (s.) - arco-\u00edris (VLB, I, 40)"}, {"first_word": "k\u00e1", "optional_number": "1", "definition": "(-\u00eeo-) (v.tr.) - 1) quebrar (coisa oca como cana; coisa c\u00f4ncava ou redonda como bola) (VLB, II, 92); romper: Kob\u00e9 xe rembiaret\u00e1 t'ame'\u1ebdne am\u00f5 end\u00e9bo, i akanga t'ere\u00eeok\u00e1. - Eis que tamb\u00e9m minhas presas hei de dar algumas para ti, para que quebres suas cabe\u00e7as. (Anch., Teatro, 46); A'e r\u00e9 kori \u00eeas\u00f3 tubixaba akanga k\u00e1bo. - Depois disso, vamos hoje para quebrar as cabe\u00e7as dos reis. (Anch., Teatro, 60); 2) arrombar (como arca, caba\u00e7o, navio) (VLB, I, 44) \u25cf kasara - o que rompe, o que quebra: ...kunhata\u0129 rug\u00fby kasara - o que rompe o sangue de uma mo\u00e7a, o que a desvirgina (Ar., Cat., 71v); it\u00e1 kasara - quebrador de pedras (VLB, I, 69)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., JUC\u00c1 (a\u00eeura + k\u00e1, \u201cquebra-pesco\u00e7o\u201d), outro nome dado ao pau-ferro. Da\u00ed, tamb\u00e9m, o nome geogr\u00e1fico ITACAVA (v. p. 386)."}, {"first_word": "k\u00e1", "optional_number": "2", "definition": "(-\u00eeo-) (v.tr.) escarrapachar, abrir (p.ex., as pernas) (VLB, I, 19; 123)"}, {"first_word": "k\u00e1", "optional_number": "3", "definition": "(part. de 1\u00aa p., de h. Expressa decis\u00e3o, inten\u00e7\u00e3o, resolu\u00e7\u00e3o ou determina\u00e7\u00e3o. Muitas vezes n\u00e3o se traduz. Pode vir acompanhada de \u00eanclises, como -pe ou -ne, ocupando, geralmente, o final do per\u00edodo.) - pretendo, hei de, intento: T'anhemombe'une kori b\u00e9, te'\u00f5 xe resapy'a e'ymeb\u00e9 k\u00e1... - Hei de me confessar ainda hoje, antes de me surpreender a morte. (Ar., Cat., 76v); As\u00f3 k\u00e1. - Intento ir. (Fig., Arte, 139); Xe remo'em k\u00e1 \u00e9 a\u00eep\u00f3 \u00fbi'\u00eeabo... - Eu hei de mentir, dizendo isso. (Anch., Di\u00e1l. da F\u00e9, 215); As\u00f3ne-k\u00e1. - Hei de ir. (Anch., Arte, 23) (Excepcionalmente pode ser usada com outras pessoas que n\u00e3o a primeira.): ...T'oman\u00f5 k\u00e1!... - Ele h\u00e1 de morrer! (Anch., Doutr. Crist\u00e3, II, 88); Te'inh\u1ebdne o\u00eek\u00f3bo k\u00e1. - Que o deixem estar. (VLB, I, 92)"}, {"first_word": "ka'a", "optional_number": "", "definition": "(s.) - 1) mata, mato: Ok\u00fbab\u00e9pe ir\u00e3 so'o, g\u00fbyr\u00e1, pir\u00e1, ka'a...? - Escapar\u00e3o futuramente os animais de ca\u00e7a, os p\u00e1ssaros, os peixes, as matas? (Ar., Cat., 46); As\u00f3 ka'abo. - Vou pelos matos. (Fig., Arte, 7); 2) ramo (de \u00e1rvores ou plantas) (VLB, II, 96); 3) erva, folha, folhagem, planta: ka'a-roba - folha amarga (Cardim, Trat. Terra e Gente do Brasil, 42); 4) territ\u00f3rio de ca\u00e7a. Forma, com tal sentido, muitas express\u00f5es: Ka'abo a\u00eek\u00f3. - Ando \u00e0 ca\u00e7a (lit., estou pelas matas). Ka'abo as\u00f3. - Vou \u00e0 ca\u00e7a. (VLB, II, 41) \u25cf ka'a-pa'\u0169 - ilha de mato em meio a um descampado, CAP\u00c3O (L\u00e9ry, Histoire, 360; VLB, II, 9); moita de mato (VLB, II, 43); ka'ape s\u00f3 - ir defecar (lit., ir ao mato): Ka'ape as\u00f3. - Fui defecar. (VLB, I, 62); ka'ayg\u00fbana (ou ka'abond\u00fbara) - animais da mata; o que vive ou vaga pelas matas (VLB, II, 41)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed se originam muitas palavras no P.B.: CAATINGA (ka'a + ting + -a, \u201cmata branca\u201d), forma\u00e7\u00e3o vegetal do sert\u00e3o do Nordeste do Brasil); CAPOEIRA (ka'a + p\u00fber + -a, \u201cmata que foi\u201d), terreno em que o mato foi derrubado ou queimado para o plantio; mata secund\u00e1ria que nasceu nas derrubadas de mata virgem e que n\u00e3o atingiu, ainda, porte de floresta aut\u00eantica; CAUBI (ka'a + oby), (Amaz.) mato verde; CATANDUVA, CATANDUBA, CATUNDUVA (ka'a + at\u00e3 + ndyba, \u201cajuntamento de mata dura\u201d), cerrado ou mato rasteiro, \u00e1spero, com caracter\u00edsticas xer\u00f3filas; tipo de solo caracterizado por ser arenoso e de baixa fertilidade. Da\u00ed, tamb\u00e9m, os nomes geogr\u00e1ficos CAP\u00c3O (BA), CAAGUA\u00c7U (SP), etc. (v. p. 386)."}, {"first_word": "ka'aakanga", "optional_number": "", "definition": "(etim. - folha-de-cabe\u00e7a) (s.) - nome de uma planta (Theat. Rer. Nat. Bras., II, 226)"}, {"first_word": "ka'aapi'a", "optional_number": "", "definition": "- o mesmo que ka'api'a (v.)"}, {"first_word": "ka'aata\u00eea", "optional_number": "", "definition": "(s.) - trepadeira plumbagin\u00e1cea (Plumbago scandens L.), conhecida como CAAPOMONGA, erva-do-diabo-louco, jasmim-azul e loco. O nome designa tamb\u00e9m Lindernia diffusa (L.) Wettst., escrofulari\u00e1cea. (Marcgrave, Hist. Nat. Bras., 31)"}, {"first_word": "ka'aaxyma", "optional_number": "", "definition": "(etim. - folha lisa) (s.) - var. de mandioca (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a775, 149-150)"}, {"first_word": "ka'ab", "optional_number": "", "definition": "(etim. - abrir a mata) (v. intr.) - defecar: Aka'ab. - Defequei. (VLB, I, 62)"}, {"first_word": "ka'aba", "optional_number": "", "definition": "(s.) - esterco (VLB, I, 64)"}, {"first_word": "ka'abond\u00fbara", "optional_number": "", "definition": "(etim. - o que est\u00e1 pelas matas) (s.) - ca\u00e7ador (VLB, I, 62): Ka'abond\u00fbar\u00fbera k'a\u00eeut. - Venho da ca\u00e7a (lit., ca\u00e7ador eis que venho). (D'Evreux, Viagem, 144)"}, {"first_word": "ka'ae'\u00f5", "optional_number": "", "definition": "(etim. - folha desmaiada, folha morta) (s.) - dormideira, sensitiva ou juqueri, variedade de leguminosa-mimoso\u00eddea (Mimosa pudica L.) (Marcgrave, Hist. Nat. Bras., 73) \u201c...Tocadas pela m\u00e3o,... contraem as folhas, que logo depois, por\u00e9m, se reabrem.\u201d (Piso, De Med. Bras., 202). O mesmo que \u00eeukeri (v.)."}, {"first_word": "ka'aet\u00e9", "optional_number": "1", "definition": "(etim. - folha muito boa) (s.) - CAIT\u00c9, designa\u00e7\u00e3o de v\u00e1rias plantas da fam\u00edlia das marant\u00e1ceas e das can\u00e1ceas. \u201cServem estas folhas aos \u00edndios para fazerem delas uns vasos em que metem a farinha;... ainda que chova muito, n\u00e3o lhe entra \u00e1gua dentro.\u201d (Sousa, Trat. Descr., 225)"}, {"first_word": "ka'aet\u00e9", "optional_number": "2", "definition": "(etim. - mata verdadeira) (s.) - CAET\u00ca, mata virgem ou que nunca foi ro\u00e7ada (VLB, II, 33)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., CAAET\u00c9, CAET\u00ca, CAET\u00c9 ou CAIT\u00c9, a parte da floresta amaz\u00f4nica que s\u00f3 se inunda quando das grandes enchentes. Da\u00ed, tamb\u00e9m, o nome geogr\u00e1fico CAETETUBA (SP) (v. p. 386)."}, {"first_word": "ka'aet\u00e9", "optional_number": "3", "definition": "(etim. - mata verdadeira) (s. etn\u00f4n.) - CAET\u00c9, nome de antiga na\u00e7\u00e3o ind\u00edgena da costa (Cardim, Trat. Terra e Gente do Bras., 122)"}, {"first_word": "ka'ag\u00fbasu'yba", "optional_number": "", "definition": "(etim. - p\u00e9 de erva grande) (s.) - CAAGUA\u00c7U, CAA-A\u00c7U, planta ornamental, cultivada, da fam\u00edlia das eriocaul\u00e1ceas (Eriocaulon sellowianum Kunth), com folhas lanceoladas e flores brancacentas em cap\u00edtulos globosos (Marcgrave, Hist. Nat. Bras., 97)"}, {"first_word": "ka'a\u00eeamby", "optional_number": "", "definition": "(s.) - nome de uma planta (Theat. Rer. Nat. Bras., II, 223)"}, {"first_word": "ka'a\u00eeandy'\u00fbaba", "optional_number": "", "definition": "(etim. - folha em que se come \u00f3leo) - o mesmo que ka'apomonga (v.) (Piso, De Med. Bras., 197)"}, {"first_word": "ka'a\u00eeara", "optional_number": "1", "definition": "(etim. - o que domina a mata) (s.) - louva-a-deus, inseto da fam\u00edlia dos mant\u00eddeos, com centenas de esp\u00e9cies (VLB, II, 24)"}, {"first_word": "Ka'a\u00eeara", "optional_number": "2", "definition": "(etim. - o que domina a mata) (s. antrop.) - esp\u00edrito que incomodava os \u00edndios em suas atividades (L\u00e9ry, Histoire, 360)"}, {"first_word": "ka'a'\u00eey\u00eeu\u00eea", "optional_number": "", "definition": "(etim. - folhinha de espuma) (s.) - variedade de planta melastom\u00e1cea (Marcgrave, Hist. Nat. Bras., 59)"}, {"first_word": "ka'ak\u00fb\u00e3", "optional_number": "", "definition": "(s.) - variedade de erva-de-cheiro muito forte \u201cque causa dor de cabe\u00e7a a quem a colhe\u201d. (Sousa, Trat. Descr., 211)"}, {"first_word": "ka'amombyr\u00f5", "optional_number": "", "definition": "(etim. - revolver a mata) (v. intr.) - ca\u00e7ar (sem c\u00e3es), cercando e correndo o mato com muita gente (VLB, I, 62; II, 41)"}, {"first_word": "ka'amond\u00f3", "optional_number": "", "definition": "(etim. - fazer ir a mata) (v. intr.) - ca\u00e7ar, fazer ca\u00e7ada, ir \u00e0 ca\u00e7a: Aka'amond\u00f3. - Ca\u00e7o. (VLB, I, 62; II, 41); Aka'amond\u00f3-mo'ang. - Fui \u00e0 ca\u00e7a sem proveito. (Fig., Arte, 143) \u25cf ka'amondoara - o que ca\u00e7a, ca\u00e7ador (VLB, II, 41)"}, {"first_word": "ka'amutuma", "optional_number": "", "definition": "(s.) - madrugada, manh\u00e3zinha (VLB, II, 27) \u25cf ka'amutumo - de madrugada (VLB, II, 27); de manh\u00e3 cedo (VLB, I, 69); ka'amutumome - de madrugada (VLB, II, 27)"}, {"first_word": "ka'anup\u00e3", "optional_number": "", "definition": "(etim. - ferir a mata) (v. intr.) - ro\u00e7ar: Aka'anup\u00e3. - Rocei. (VLB, II, 107)"}, {"first_word": "ka'aobetinga", "optional_number": "", "definition": "(s.) - nome de uma erva pequena que p\u00f5e poucas folhas, com flores do tamanho de avel\u00e3s, cujas ra\u00edzes e folhas t\u00eam propriedades medicinais (Cardim, Trat. Terra e Gente do Brasil, 49)"}, {"first_word": "ka'aop\u00ee\u00e1", "optional_number": "", "definition": "(s.) - planta hiperic\u00e1cea (Vismia guianensis (Aubl.) Pers.) (Marcgrave, Hist. Nat. Bras., 96)"}, {"first_word": "ka'apeba", "optional_number": "", "definition": "(etim. - erva achatada) (s.) - CAAPEBA ou CAPEBA, nome comum a plantas trepadeiras da fam\u00edlia das menisperm\u00e1ceas, segundo a Flora de Martius, entre as quais, no Rio de Janeiro, a Abuta rufescens Aubl., a Chondrodendron platiphyllum (A. St.-Hil.) Miers e a Cissampelos pareira L.; 2) Designa tamb\u00e9m plantas da fam\u00edlia das piper\u00e1ceas, dentre as quais a esp\u00e9cie Piper arboreum Aubl., arbusto de raiz amarga e medicinal, tamb\u00e9m chamada pari-paroba. (Marcgrave, Hist. Nat. Bras., 25; Piso, De Med. Bras., III, 172; Sousa, Trat. Descr., 210)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico CAPEVA (SP) (v. p. 386)."}, {"first_word": "ka'api'a", "optional_number": "", "definition": "(etim. - folha-test\u00edculo) (s.) - CAPI\u00c1, CAAPI\u00c1, CAIAPI\u00c1, CAPI\u00c1, nome comum a v\u00e1rias esp\u00e9cies de plantas mor\u00e1ceas do g\u00eanero Dorstenia; ervas que t\u00eam \u201cflores brancas... das quais se faz tinta amarela como a\u00e7afr\u00e3o muito fino, do que usam os \u00edndios no seu modo de tintas\u201d. (Sousa, Trat. Descr., 209; Theat. Rer. Nat. Bras., II, 228). S\u00e3o tamb\u00e9m chamadas CARAPI\u00c1 e contraerva, por causa da suposi\u00e7\u00e3o de sua efic\u00e1cia no tratamento do envenenamento of\u00eddico. Sua raiz nodosa, mo\u00edda e tomada com \u00e1gua, serve de ant\u00eddoto para venenos. (Piso, De Med. Bras., III, 171; Sousa, Trat. Descr., 209; Marcgrave, Hist. Nat. Bras., 52)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico CAPI\u00c1 (AL) (v. p. 386)."}, {"first_word": "CAAPI\u00c1", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "ka'ap\u00eeas\u00f3", "optional_number": "", "definition": "(etim. - ir ao mato) (v. intr.) - defecar, ir defecar: Aka'ap\u00eeas\u00f3. - Defequei (ou fui defecar). (VLB, I, 62)"}, {"first_word": "ka'ap\u00eeasoaba", "optional_number": "", "definition": "(etim. - lugar de defecar) (s.) - latrina (VLB, II, 19); vaso sanit\u00e1rio (VLB, I, 50)"}, {"first_word": "ka'apomonga", "optional_number": "", "definition": "(etim. - folha viscosa) (s.) - 1) CAAPOMONGA, trepadeira ornamental da fam\u00edlia das plumbagin\u00e1ceas (Plumbago scandens L.), tamb\u00e9m chamada erva-do-diabo, folhas-de-louco (devido \u00e0s aplica\u00e7\u00f5es locais que se faziam desta planta na nuca dos alienados mentais), jasmim-azul, louco e erva-divina. Era chamada, no s\u00e9culo XVII, visgueira ou erva-do-amor, por grudar nas m\u00e3os e nas roupas devido a sua viscosidade. (Marcgrave, Hist. Nat. Bras., 28; Piso, De Med. Bras., IV, 197)"}, {"first_word": "ka'aponga", "optional_number": "", "definition": "(s.) - CAAPONGA, erva da fam\u00edlia das portulac\u00e1ceas, cujas folhas novas, bem como os brotos, s\u00e3o usados na alimenta\u00e7\u00e3o, sendo os caules, as folhas e as sementes verm\u00edfugos e diur\u00e9ticos (Marcgrave, Hist. Nat. Bras., 49)"}, {"first_word": "ka'apotyrag\u00fb\u00e1", "optional_number": "", "definition": "(etim. - planta de flor inchada) (s.) - nome de uma planta rubi\u00e1cea (Marcgrave, Hist. Nat. Bras., 8)"}, {"first_word": "kaap\u00fb\u00e3", "optional_number": "", "definition": "(etim. - vespa pontuda) (s.) - var. de vespa (v. kabapu\u00e3) (Sousa, Trat. Descr., 240)"}, {"first_word": "ka'ap\u00fbanama", "optional_number": "", "definition": "(etim. - ajuntamento de mata) (s.) - moita ou ponta de mato muito vastas (VLB, II, 43)"}, {"first_word": "ka'aroba", "optional_number": "", "definition": "(ou karoba) (etim. - folha amarga) (s.) - CAROBA, jacarand\u00e1-preto ou barbatim\u00e3o, designa\u00e7\u00e3o comum a v\u00e1rias \u00e1rvores pequenas, da fam\u00edlia das bignoni\u00e1ceas, do g\u00eanero Jacaranda, de propriedades medicinais (Cardim, Trat. Terra e Gente do Brasil, 42; Piso, De Med. Bras., IV, 185)"}, {"first_word": "ka'aromosorandyba", "optional_number": "", "definition": "(etim. - ma\u00e7aranduba da folha amarga) (s.) - MA\u00c7ARANDUBA, nome comum a duas \u00e1rvores da fam\u00edlia das sapot\u00e1ceas, a Manilkara elata (Allem\u00e3o ex Miq.) Monach., do Leste (ou MA\u00c7ARANDUBEIRA) e a Manilkara huberi (Ducke) Chevalieri, do Norte (ou MA\u00c7ARANDUBA-DO-PAR\u00c1) (Cardim, Trat. Terra e Gente do Brasil, 42)"}, {"first_word": "ka'asaba", "optional_number": "", "definition": "(etim. - passagem de mata) (s.) - vereda na mata: Ere\u00eek\u00f3pe kunh\u00e3 am\u00f5 res\u00e9 i ka'asaba rupi nh\u1ebd nde sug\u00fbara\u00eeyramo? - Tiveste rela\u00e7\u00f5es sexuais com alguma mulher atrav\u00e9s das suas veredas na mata, como tua prostituta? (Anch., Doutr. Crist\u00e3, II, 91)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed se origina o nome do munic\u00edpio de CA\u00c7APAVA (SP) (v. p. 386)."}, {"first_word": "ka'asyka", "optional_number": "1", "definition": "(s.) - CAACICA, erva-de-cobra, planta euforbi\u00e1cea (Chamaesyce hirta (L.) Millsp. ) (Marcgrave, Hist. Nat. Bras., 7)"}, {"first_word": "CAACICA", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "ka'asyka", "optional_number": "2", "definition": "- o mesmo que ka'at\u00ee\u00e1 (v.) (Piso, De Med. Bras., IV, 196)"}, {"first_word": "ka'ata\u00eea", "optional_number": "", "definition": "(etim. - folha ardida) (s.) - 1) mostarda (VLB, II, 43); 2) planta escrofulari\u00e1cea do g\u00eanero Lindernia, conhecida pelos nomes vulgares de mata-cana e orelha-de-rato (Piso, De Med. Bras., 199; Theat. Rer. Nat. Bras., II, 219)"}, {"first_word": "ka'at\u00ee\u00e1", "optional_number": "", "definition": "(s.) - erva-de-cobras, planta da fam\u00edlia das euforbi\u00e1ceas (Chamaesyce serpens (Kunth) Small), usada para curar mordidas de serpentes (Piso, De Med. Bras., III, 172)"}, {"first_word": "ka'atinga", "optional_number": "", "definition": "(etim. - mata clara) (s.) - CAATINGA, mato raso e cerrado, tipo de vegeta\u00e7\u00e3o xer\u00f3fita caracter\u00edstica do semi-\u00e1rido nordestino e norte de Minas Gerais (VLB, II, 133; Cardim, Trat. Terra e Gente do Brasil, 124)"}, {"first_word": "CAATINGA", "optional_number": "", "definition": "(fonte: IBGE-CNG - 1963)"}, {"first_word": "ka'atym\u00e3'i", "optional_number": "", "definition": "(etim. - folha de perninha) (s.) - variedade de erva (Marcgrave, Hist. Nat. Bras., 26)"}, {"first_word": "KA'ATYM\u00c3'I", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "ka'aururug\u00fbasu", "optional_number": "", "definition": "(s.) - nome de uma planta (Theat. Rer. Nat. Bras., II, 151)"}, {"first_word": "ka'ayap\u00fbana", "optional_number": "", "definition": "(etim. - folha cheirosa) (s.) hortel\u00e3, planta rasteira da fam\u00edlia das labiadas, principalmente as do g\u00eaneros Mentha e Peltodon (VLB, I, 153; II, 59)"}, {"first_word": "ka'ays\u00e1", "optional_number": "", "definition": "(ou ka'aysara) (s.) - CAI\u00c7ARA, fortifica\u00e7\u00e3o contra inimigos feita de ramos de \u00e1rvores; cerca r\u00fastica feita de galhos e ramos entrela\u00e7ados para defesa e prote\u00e7\u00e3o (VLB, I, 143)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- No P.B., CAI\u00c7ARA hoje designa tamb\u00e9m 1) ramos de \u00e1rvores, postos dentro da \u00e1gua como armadilha de peixe; 2) curral, galhos de \u00e1rvores abatidas no corte de madeira; 3) cercado de madeira, \u00e0 margem de um rio ou igarap\u00e9 naveg\u00e1vel, para embarque de gado; 4) palho\u00e7a, junto \u00e0 praia, para abrigar as embarca\u00e7\u00f5es ou apetrechos dos pescadores; 5) cerca tosca de troncos e galhos, em torno de uma ro\u00e7a, para impedir a entrada do gado; 6) recesso onde o ca\u00e7ador se embosca; 7) malandro, vagabundo; 8) caipira; 9) praiano; 10) natural ou habitante de Canan\u00e9ia (SP) (in Novo Dicion. Aur\u00e9lio)."}, {"first_word": "kaba", "optional_number": "1", "definition": "(s.) - CABA, vespa, nome comum de insetos himen\u00f3pteros da fam\u00edlia dos vesp\u00eddeos (VLB, I, 55)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., CABA\u00da (kaba + y, \u201cl\u00edquido de caba\u201d), uma variedade de mel."}, {"first_word": "kaba", "optional_number": "2", "definition": "(s.) - gordura (p.ex., do corpo); nata (do leite) (VLB, II, 48): xe kaba, nde kaba, i kaba - minha gordura, tua gordura, a gordura dele (Castilho, Nomes, 31); (adj.: kab) - gorduroso, que tem gordura (VLB, I, 149)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., BACABA, MACABA ('yb\u00e1 + kab + -a, \u201cfruto gorduroso\u201d), nome comum a certas palmeiras do g\u00eanero Oenocarpus e de seu fruto oleaginoso. Da\u00ed, tamb\u00e9m, pelo nheengatu, MUIRACAUA (ybyr\u00e1 + kab + -a, \u201c\u00e1rvore gordurosa\u201d), \u00e1rvore da fam\u00edlia das rut\u00e1ceas."}, {"first_word": "kabao\u00eeuba", "optional_number": "", "definition": "(etim. - vespa da roupa amarela) (s.) - inseto himen\u00f3ptero da fam\u00edlia dos vesp\u00eddeos, de esp\u00e9cie indeterminada.... \u201cS\u00e3o amarelas e criam nas tocas das \u00e1rvores e s\u00e3o mais cru\u00e9is que todas...\u201d (Sousa, Trat. Descr., 240)"}, {"first_word": "kabap\u00fb\u00e3", "optional_number": "", "definition": "(ou kaap\u00fb\u00e3) (etim. - vespa pontuda) (s.) - variedade de vespa que \u201cfaz ninho no ch\u00e3o, de barro..., o qual \u00e9 redondo, do tamanho de uma panela...\u201d (Sousa, Trat. Descr., 240) (VLB, I, 55)"}, {"first_word": "kabaru", "optional_number": "", "definition": "(s. - portug.) - cavalo: kabaru sos\u00e9 - sobre o cavalo (Fig., Arte, 122); kabaru repanaku - sela de cavalo (VLB, II, 115)"}, {"first_word": "kabat\u00e3", "optional_number": "", "definition": "(etim. - caba valente) (s.) - CABAT\u00c3, inseto himen\u00f3ptero da fam\u00edlia dos vesp\u00eddeos. \u201c...Fazem seu ninho no ar, dependurado por um fio, que desce da ponta de um raminho;... mordem cruelmente...\u201d (Sousa, Trat. Descr., 240)"}, {"first_word": "kabat\u0129", "optional_number": "", "definition": "(etim. - vespa pontuda) (s.) - inseto da fam\u00edlia dos vesp\u00eddeos (VLB, I, 55)"}, {"first_word": "kabesapysoe'yma", "optional_number": "", "definition": "(etim. - caba cega) (s.) - CABA-CEGA, inseto himen\u00f3ptero da fam\u00edlia dos vesp\u00eddeos, que n\u00e3o voa durante o dia (VLB, I, 55)"}, {"first_word": "kabes\u00e9", "optional_number": "", "definition": "(ou kabes\u1ebd) (s.) - variedade de vespa, da fam\u00edlia dos vesp\u00eddeos. \u201c...Mordem muito; ...Fazem o ninho em \u00e1rvores.\u201d (Sousa, Trat. Descr., 240; VLB, I, 55)"}, {"first_word": "kaboba\u00eeuba", "optional_number": "", "definition": "(etim. - vespa de cara amarela) (s.) - var. de CABA, de vespa, inseto himen\u00f3ptero da fam\u00edlia dos vesp\u00eddeos (VLB, I, 55)"}, {"first_word": "kabu'\u0129'yba", "optional_number": "", "definition": "(etim. - p\u00e9 de cabuim) (s.) - CABUIM, pau-amarelo, \u00e1rvore grande e alta, talvez uma aroeira, da fam\u00edlia das anacardi\u00e1ceas (Marcgrave, Hist. Nat. Bras., 137)"}, {"first_word": "kabur\u00e9", "optional_number": "1", "definition": "(s.) - CABUR\u00c9, CABOR\u00c9, nome de algumas pequenas esp\u00e9cies de corujas da fam\u00edlia dos estrig\u00eddeos, com tufo na cabe\u00e7a (D'Abbeville, Histoire, 233; Marcgrave, Hist. Nat. Bras., 212)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00e9m o nome da \u00e1rvore CABRE\u00daVA, isto \u00e9, o pau do cabur\u00e9. CABUR\u00c9 tamb\u00e9m tem, no P.B., muitos sentidos, entre os quais 1) cafuzo, caboclo, caipira; 2) indiv\u00edduo atarracado; 3) pessoa que s\u00f3 sai de noite."}, {"first_word": "CABUR\u00c9", "optional_number": "", "definition": "(fonte: Brasil Holand\u00eas)"}, {"first_word": "Kabur\u00e9", "optional_number": "2", "definition": "(s. antrop.) - nome de \u00edndio tupi (Anch., Teatro, 64)"}, {"first_word": "kabure\u00fbasu", "optional_number": "", "definition": "(etim. - cabur\u00e9 grande) (s.) - ave do tamanho de uma \u00e1guia, de corpo pardo e asas pretas. \u201c...Criam em montes altos, onde fazem seus ninhos.\u201d (Sousa, Trat. Descr., 226)"}, {"first_word": "kabure'yba", "optional_number": "", "definition": "(etim. - planta do cabur\u00e9) (s.) - CABRE\u00daVA, nome de duas esp\u00e9cies de \u00e1rvores da fam\u00edlia das leguminosas-mimoso\u00eddeas, do g\u00eanero Myrocarpus, o Myrocarpus frondosus Allem\u00e3o e o Myrocarpus fastigiatus Allem\u00e3o, da mata atl\u00e2ntica, de madeira, pardo-escura com tons avermelhados, cheirosa, pesada e resistente. Os portugueses do s\u00e9culo XVI chamavam-na b\u00e1lsamo. Serve muito para tratar feridas, al\u00e9m de ter \u00f3timo odor. Tamb\u00e9m \u00e9 conhecida como CABRI\u00daVA, CABURA\u00cdBA, CABRI\u00daVA-PARDA, CABRU\u00c9, CABURE\u00cdBA, \u00d3LEO-CABURE\u00cdBA, \u00f3leo-pardo, pau-b\u00e1lsamo. (Cardim, Trat. Terra e Gente do Brasil, 41) \u25cf kabure'ybysyka (ou kabureysyka) - resina de cabre\u00fava, de propriedades medicinais, bals\u00e2micas (VLB, I, 51; II, 55; Piso, De Med. Bras., IV, 179)"}, {"first_word": "ka'\u1ebd", "optional_number": "1", "definition": "(s.) - tostadura; (adj.) - tostado, moqueado (p.ex., carne) (VLB, II, 134): Ror\u1ebd-ka'\u1ebd-pi\u00e3? - Por acaso \u00e9 o Louren\u00e7o tostado? (Anch., Teatro, 26); pir\u00e1-ka'\u1ebd - peixe moqueado (Staden, Viagem, 157)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., MOQUEAR (de mo- + ka'\u1ebd, \u201ctostar\u201d); MOQU\u00c9M, grelha de varas em que se tosta ou se seca carne."}, {"first_word": "ka'\u1ebd", "optional_number": "2", "definition": "(v. intr.) - curar-se, sarar (Marcgrave, Hist. Nat. Bras., 277)"}, {"first_word": "kag\u00fbaba", "optional_number": "", "definition": "(etim. - lugar de beber cauim) (s.) - ta\u00e7a; copo (VLB, II, 123)"}, {"first_word": "kag\u00fbaburu", "optional_number": "", "definition": "(etim. - vasilha em que se bebe cauim) (s.) - ta\u00e7a, copo (VLB, II, 123)"}, {"first_word": "kag\u00fba\u00edba", "optional_number": "", "definition": "(s.) - pessoa exaltada, feroz, arrebatada, brava (VLB, I, 45); (adj.: kag\u00fba\u00edb) - arrebatado, feroz, exaltado, bravo: Xe kag\u00fba\u00edb. - Eu sou exaltado. (VLB, I, 42)"}, {"first_word": "kag\u00fbara", "optional_number": "1", "definition": "(s.) - o que bebe, bebedor (de cauim ou vinho); beberr\u00e3o: Nd'o\u00eekuabipe ta'a kag\u00fbaramo xe rek\u00f3? - N\u00e3o sabe o senhor que eu sou um beberr\u00e3o? (Anch., Teatro, 134); O\u00ee\u00e1 nhote kag\u00fbarape, mar\u00e3? - O que bebe somente na medida, que acontece? (Ar., Cat., 78)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., CANGUARA, aguardente, pinga: \u201cO velho Man\u00e9 Luc\u00eddio metia as suas canguaras, sentava na beira da cal\u00e7ada e falava feito reza de igreja.\u201d (M. Cavalcanti Proen\u00e7a, in Manuscrito Holand\u00eas, apud Novo Dicion. Aur\u00e9lio)."}, {"first_word": "Kag\u00fbara", "optional_number": "2", "definition": "(s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 188)"}, {"first_word": "kag\u00fbera", "optional_number": "", "definition": "(etim. - gordura que foi) (s.) - gordura (fora da carne, de carne cortada ou prestes a ser comida, de caldo, etc.) (VLB, I, 149); banha (VLB, I, 51); (adj.: kag\u00fber) - gorduroso, que tem gordura: A\u00eekyty-kytyk mba'e-kag\u00fbera pup\u00e9. - Fiquei-o esfregando com coisa gordurosa. (VLB, I, 117)"}, {"first_word": "ka'i", "optional_number": "", "definition": "(s.) - CA\u00cd, nome gen\u00e9rico de macacos pequenos da fam\u00edlia dos ceb\u00eddeos (Cebus apella) (Staden, Viagem, 171; D'Abbeville, Histoire, 252v)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., CA\u00cd-ARARA, SAIRARA, var. de macaco ceb\u00eddeo. Da\u00ed, tamb\u00e9m, o nome pr\u00f3prio de pessoa CAIOBI (v. p. 386)."}, {"first_word": "ka\u00ee", "optional_number": "1", "definition": "(interj.) - o mesmo que aka\u00ee e aka\u00eeg\u00fb\u00e1 (v.)"}, {"first_word": "ka\u00ee", "optional_number": "2", "definition": "(v. intr.) - queimar-se, arder, pegar fogo: Aka\u00ee. - Queimo-me. (Fig., Arte, 2); ...Sekob\u00e9 ab\u00e9 oka\u00ee a\u00fb\u00eeeramanh\u1ebd. - Tamb\u00e9m queima vivo para sempre. (Ar., Cat., 79v); A'epe op\u00e1 ir\u00e3 mba'e ka\u00eene? - E todas as coisas futuramente queimar\u00e3o? (Ar., Cat., 46); ...T'oka\u00ee nde rat\u00e1 pup\u00e9... - Que queimem em teu fogo. (Anch., Teatro, 60) \u25cf oka\u00eeba'e - o que arde, o que queima: ...xe ir\u0169namo oka\u00eeba'e... - o que arde comigo (Anch., Teatro, 8); ka\u00eetaba (ou ka\u00eeaba) - tempo, lugar, modo, companhia, etc. de queimar; queimada, o ato de queimar: ...Anhanga pyri se\u00eetyka... a\u00fb\u00eeeramanh\u1ebd i ka\u00eeag\u00fbama. - Junto do diabo lan\u00e7ando-os, com o qual queimar\u00e1 para sempre. (Anch., Doutr. Crist\u00e3, I, 195); ...Xe rat\u00e1 nde ka\u00eea\u00fbama. - Meu fogo \u00e9 o lugar em que queimar\u00e1s. (Anch., Teatro, 90)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, os nomes geogr\u00e1ficos CAUCAIA (localidade do CE), COMANDACAIA (BA), PIRACAIA (SP), COCAIA (SP), etc. (v. p. 386)."}, {"first_word": "ka\u00ee\u00e1", "optional_number": "", "definition": "(s.) - CAJ\u00c1 (v. aka\u00ee\u00e1) (Sousa, Trat. Descr., 191; Brand\u00e3o, Di\u00e1logos, 216)"}, {"first_word": "ka\u00eeakanga", "optional_number": "", "definition": "(s.) - polvo, nome comum aos moluscos cefal\u00f3podes, oct\u00f3podes (VLB, II, 80)"}, {"first_word": "ka'ianhanga", "optional_number": "", "definition": "(etim. - macaco diabo) (s.) - var. de bugio muito grande, de h\u00e1bitos noturnos. \u201cO gentio tem agouro neles e como os ouvem gritar dizem que h\u00e1 de morrer algum.\u201d (Sousa, Trat. Descr., 254)"}, {"first_word": "ka'iapi'a", "optional_number": "", "definition": "(etim. - test\u00edculos de macaco ca\u00ed) (s.) - CAIAPI\u00c1, CARAPI\u00c1, CAPI\u00c1, nome comum a diversas plantas da fam\u00edlia das mor\u00e1ceas, do g\u00eanero Dorstenia, ervas tenras e leitosas (Cardim, Trat. Terra e Gente do Brasil, 48)"}, {"first_word": "ka\u00eearana", "optional_number": "", "definition": "(etim. - falso caj\u00e1) (s.) - nome de uma planta (Theat. Rer. Nat. Bras., II, 124)"}, {"first_word": "Ka\u00eea'yba", "optional_number": "", "definition": "(etim. - p\u00e9 de caj\u00e1) (s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 188)"}, {"first_word": "ka\u00eee\u00eeu", "optional_number": "", "definition": "(s.) - nome de um peixe que tem \u201cespor\u00f5es com que pica qualquer cousa que sente junto a si\u201d (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 175)"}, {"first_word": "ka'ig\u00fbasu", "optional_number": "", "definition": "(etim. - ca\u00ed grande) (s.) - var. de macaco CA\u00cd (VLB, I, 56)"}, {"first_word": "ka'imir\u0129", "optional_number": "", "definition": "(etim. - ca\u00ed pequeno) (s.) - var. de macaco CA\u00cd, conhecido como mico-de-cheiro, pertencente ao g\u00eanero Saimiri. (D'Abbeville, Histoire, 252v)"}, {"first_word": "Ka'ioby", "optional_number": "", "definition": "(etim. - ca\u00ed verde) (s. antrop.) - CAIOBI, nome de \u00edndio tupi (Vasconcelos, Cr\u00f4nica, I, \u00a7158, 256)"}, {"first_word": "ka'ita\u00eea", "optional_number": "", "definition": "(etim. - ca\u00ed rabudo) (s.) - esp\u00e9cie de macaco da fam\u00edlia dos ceb\u00eddeos (Marcgrave, Hist. Nat. Bras., 227)"}, {"first_word": "KA'ITA\u00ceA", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "ka'i'\u00fbara", "optional_number": "", "definition": "(etim. - comedores de ca\u00eds) (s. etn\u00f4n.) - nome de antiga na\u00e7\u00e3o ind\u00edgena (Cardim, Trat. Terra e Gente do Brasil, 124)"}, {"first_word": "Ka'i\u00fbasu", "optional_number": "", "definition": "(etim. - grande macaco ca\u00ed) (s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 186v)"}, {"first_word": "ka\u00eeue'\u1ebd", "optional_number": "", "definition": "(etim. - caju doce) (s.) - \u00e1rvore \u201csemelhante \u00e0 ameixeira, com flores brancas e um fruto arroxeado com um caro\u00e7o pequeno dentro\u201d (D'Abbeville, Histoire, 224)"}, {"first_word": "ka\u00eeu'i", "optional_number": "", "definition": "(etim. - cajuzinho) (s.) - uma das esp\u00e9cies de caju (v. aka\u00eeu'i) (Sousa, Trat. Descr., 188)"}, {"first_word": "ka'i\u00fana", "optional_number": "", "definition": "(etim. - ca\u00ed preto) (s.) - var. de macaco CA\u00cd (D'Abbeville, Histoire, 252v)"}, {"first_word": "ka\u00eeupeba", "optional_number": "", "definition": "(etim. - caju achatado) (s.) - uma das esp\u00e9cies de CAJUEIRO-BRAVO, planta da fam\u00edlia das dileni\u00e1ceas (Curatella americana, L.) (Sousa, Trat. Descr., 220)"}, {"first_word": "kakabo\u00eea", "optional_number": "", "definition": "(s.) - esp\u00e9cie de cobra-d'\u00e1gua (Piso, De Med. Bras., III, 171)"}, {"first_word": "kakar", "optional_number": "", "definition": "(v. intr.) - aproximar-se, estar perto (fal. de fato, acontecimento, tempo, \u00e9poca): Okakar S. Jo\u00e3o 'arag\u00fbera. - Aproxima-se o nascimento de S. Jo\u00e3o. (VLB, I, 72); Okakar xe sorama. - Aproxima-se minha ida. (VLB, I, 72); ...Okakar k\u00f3 xe rekoberama re'a... - Eis que se aproxima minha vida futura. (Ar., Cat., 158v)"}, {"first_word": "kakara", "optional_number": "", "definition": "(s.) - aproxima\u00e7\u00e3o (fal. de fato, acontecimento, tempo, \u00e9poca): A'epe muru'apora membyrasy kakara, na nheang\u00fbaba b\u00e9 ru\u00e3? - E a aproxima\u00e7\u00e3o do parto de uma gr\u00e1vida n\u00e3o \u00e9 causa de se ter medo tamb\u00e9m? (Ar., Cat., 91)"}, {"first_word": "kak\u0169", "optional_number": "", "definition": "(s.) - nome de uma ave de h\u00e1bitos noturnos (Brand\u00e3o, Di\u00e1logos, 233)"}, {"first_word": "kakuab", "optional_number": "1", "definition": "(ou kakug\u00fbab) (v. intr.) - 1) crescer; fazer-se (rapaz ou mo\u00e7a): Mar\u00e3pe sek\u00f3\u00fb ik\u00f3 'ara pup\u00e9... o kakuab'ir\u00e9...? - Que fez neste mundo depois que cresceu? (Ar., Cat., 42v); K\u00f3 tup\u00e3oka pup\u00e9 Maria kakuabi... - Dentro dessa igreja Maria cresceu. (Ar., Cat., 8v); Akakuab. - Fiz-me rapaz. (VLB, II, 30); 2) envelhecer [o homem ou o animal; fal. de coisas, v. a\u00edb ou nhemoa\u00edb]; ter muita idade: Akakuab (ou Akaku\u00e1-katu). - Tenho muita idade. (VLB, II, 8) \u25cf kakuab am\u00f5 (ou kakuab am\u00f5'\u0129) - ter pouca idade: Akakuab am\u00f5 (ou Akakuab am\u00f5'\u0129\uf02e) - Tenho pouca idade (lit., H\u00e1 pouco cresci). (VLB, II, 30)"}, {"first_word": "kakuab", "optional_number": "2", "definition": "(ou kakug\u00fbab) (v. intr.) - conduzir-se bem, ter vida direita (a mulher): N'akakuabi. - N\u00e3o tenho vida direita (isto \u00e9, sou uma prostituta). (VLB, II, 27)"}, {"first_word": "kakuaba", "optional_number": "", "definition": "(s.) - idade adulta: O pitang\u0129namo b\u00e9pe a'e \u00ceand\u00e9 \u00ceara \u00ceesu Cristo mba'e tetiru\u00e3 kuaparamo sek\u00f3\u00fb o kakuaba \u00eeab\u00e9? - Ainda sendo criancinha aquele Nosso Senhor Jesus Cristo era conhecedor de quaisquer coisas, como em sua idade adulta? (Ar., Cat., 42v)"}, {"first_word": "kakuabe'yma", "optional_number": "", "definition": "(ou kakug\u00fbabe'yma) (etim. - a que n\u00e3o se conduz bem) (s.) - prostituta (VLB, II, 90); mulher ruim (VLB, II, 27)"}, {"first_word": "kakug\u00fbab", "optional_number": "", "definition": "- o mesmo que kakuab (v.) (VLB, I, 85)"}, {"first_word": "kakug\u00fbabakat\u00e3", "optional_number": "", "definition": "(v. intr.) - envelhecer, declinar para a velhice: Akakug\u00fbabakat\u00e3. - Envelhe\u00e7o. (VLB, II, 123)"}, {"first_word": "kama", "optional_number": "", "definition": "(s.) - mama, teta (Castilho, Nomes, 31), seio (de mulher ou de homem) (VLB, II, 29); \u00fabere (VLB, II, 139): End\u00e9, nde \u00eeyb\u00e1pe, \u00ceesu eresupi i po\u00eea-mir\u0129 nde kama pup\u00e9. - Tu, em teus bra\u00e7os, Jesus ergueste para aliment\u00e1-lo um pouco em teu seio. (Anch., Poemas, 118); Nde rorype... nde kama ab\u00e1 sung\u00e1reme? - Tu te comprazes quando um homem apalpa teus seios? (Ar., Cat., 234) \u25cf kamap\u00fb\u00e1 - ponta, bico de seio (Castilho, Nomes, 31); kama pora (ou kambora) - o que est\u00e1 no seio, o conte\u00fado do seio (Anch., Arte, 31v)"}, {"first_word": "kama\u00eeyba", "optional_number": "", "definition": "(s.) - nome de uma planta, uma cana com n\u00f3dulos (VLB, I, 65)"}, {"first_word": "kamambu", "optional_number": "1", "definition": "(s.) - bolha (de ar na \u00e1gua); (adj.) - ter ou fazer bolhas (VLB, I, 112)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (PA), CAMAPU, bolhas produzidas na \u00e1gua pela respira\u00e7\u00e3o do pirarucu, peixe da Amaz\u00f4nia."}, {"first_word": "kamambu", "optional_number": "2", "definition": "(s.) - bucho de peixe, bexiga natat\u00f3ria dos peixes (VLB, I, 60)"}, {"first_word": "kamapu", "optional_number": "", "definition": "(s.) - CAMAPU, planta solan\u00e1cea, Nicandra physalodes (L.) Gaertn. (Theat. Rer. Nat. Bras., II, 169)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico LAGOA CAMAPU (PA) (v. p. 386)."}, {"first_word": "kamar\u00e1", "optional_number": "", "definition": "(s.) - CAMAR\u00c1, CAMBAR\u00c1, nome gen\u00e9rico de plantas verben\u00e1ceas do g\u00eanero Lantana, dentre as quais se destaca a esp\u00e9cie Lantana camara L., amplamente disseminada no Brasil. O nome aplica-se tamb\u00e9m, embora mais raramente, a plantas do g\u00eanero Lippia. Tais plantas s\u00e3o tamb\u00e9m conhecidas como CAMAR\u00c1-DE-CHEIRO, CAMAR\u00c1-DE-ESPINHO, etc. (Marcgrave, Hist. Nat. Bras., 5; Piso, De Med. Bras., 191; Brand\u00e3o, Di\u00e1logos, 171)"}, {"first_word": "CAMAR\u00c1", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico SERRA DE CAMARATUBA (PE) (v. p. 386)"}, {"first_word": "kamaraapena", "optional_number": "", "definition": "(etim. - camar\u00e1 torto) (s.) - nome de uma planta (Theat. Rer. Nat. Bras., II, 176)"}, {"first_word": "kamarag\u00fb\u00e3", "optional_number": "", "definition": "(s. etn\u00f4n.) - nome de antiga na\u00e7\u00e3o ind\u00edgena (Cardim, Trat. Terra e Gente do Brasil, 126)"}, {"first_word": "kamara\u00eeap\u00e9", "optional_number": "", "definition": "(s.) - esp\u00e9cie de planta bals\u00e2mica (Ageratum conyzoides L.), tamb\u00e9m conhecida como menta-de-santa-maria, mentrasto, menta grega (Marcgrave, Hist. Nat. Bras., 25)"}, {"first_word": "kamara\u00eeuba", "optional_number": "", "definition": "(etim. - camar\u00e1 amarelo) (s.) - CAMAR\u00c1-DE-ESPINHO (Lantana camara L.), planta verben\u00e1cea (Piso, De Med. Bras., IV, 197)"}, {"first_word": "kamaramba\u00eea", "optional_number": "", "definition": "(etim. - camar\u00e1 de pingentes) (s.) - CAMARAMBAIA, planta da fam\u00edlia das onagr\u00e1ceas (Ludwigia octovalvis (Jacq.) P.H. Raven) (Marcgrave, Hist. Nat. Bras., 30)"}, {"first_word": "kamaramir\u0129", "optional_number": "", "definition": "(etim. - camar\u00e1 pequeno) (s.) - CAMAR\u00c1-MIRIM, variedade de kamar\u00e1 (v.) (Piso, De Med. Bras., IV, 191)"}, {"first_word": "kamaratinga", "optional_number": "", "definition": "(etim. - camar\u00e1 branco) (s.) - CAMARATINGA, CAMAR\u00c1-BRANCO, planta verben\u00e1cea, Lantana brasiliensis Link. (Marcgrave, Hist. Nat. Bras., 5)"}, {"first_word": "kamara\u00fbasu", "optional_number": "", "definition": "(etim. - camar\u00e1 grande) (s.) - CAMAR\u00c1-A\u00c7U, planta da fam\u00edlia das aristoloqui\u00e1ceas (Aristolochia brasiliensis) (Brand\u00e3o, Di\u00e1logos, 212; Theat. Rer. Nat. Bras., II, 236)"}, {"first_word": "kamara\u00fana", "optional_number": "", "definition": "(etim. - camar\u00e1 escuro) (s.) - nome de uma planta (Theat. Rer. Nat. Bras., II, 175)"}, {"first_word": "kamaripug\u00fbasu", "optional_number": "", "definition": "(etim. - camurupim grande) (s.) - peixe da fam\u00edlia dos megalop\u00eddeos (Marcgrave, Hist. Nat. Bras., 179)"}, {"first_word": "kamaru", "optional_number": "", "definition": "(s.) - CAMARU, \u00e1rvore do sert\u00e3o nordestino, de grande porte"}, {"first_word": "OBSERVA\u00c7\u00c3O", "optional_number": "", "definition": "- O termo aparece em Marcgrave (Hist. Nat. Bras., 12), que, equivocadamente, no entanto, descreveu o camapu, uma erva solan\u00e1cea."}, {"first_word": "kamarup\u0129", "optional_number": "1", "definition": "(s. etn\u00f4n.) - nome de na\u00e7\u00e3o ind\u00edgena (D'Evreux, Viagem, 84)"}, {"first_word": "kamarup\u0129", "optional_number": "2", "definition": "(s.) - CAMURUPIM (v. kamurupy) (Brand\u00e3o, Di\u00e1logos, 235)"}, {"first_word": "kamasary", "optional_number": "", "definition": "(etim. - l\u00edquido dos olhos dos seios) (s.) - CAMA\u00c7ARI, 1) esp\u00e9cie de \u00e1rvore combret\u00e1cea (Terminalia fagifolia Mart.); 2) esp\u00e9cie de \u00e1rvore clusi\u00e1cea (Caraipa densiflora Mart.) (Marcgrave, Hist. Nat. Bras., 102). \u201cCria-se entre a casca e o \u00e2mago desta \u00e1rvore uma mat\u00e9ria grossa e alva, que pega como terebintina... e, se toca nas m\u00e3os, n\u00e3o se tira sen\u00e3o com azeite.\u201d (Sousa, Trat. Descr., 215)"}, {"first_word": "kambeba", "optional_number": "", "definition": "(etim. - seio achatado) (s.) - f\u00eamea est\u00e9ril (VLB, II, 31)"}, {"first_word": "kambu", "optional_number": "", "definition": "(ou kamu) (etim. - ingerir leite) (v. intr.) - 1) mamar: Akambu. - Mamei. (VLB, II, 29); Akambu-se\u00ee. - Quero mamar. (VLB, II, 29); I kamu-se\u00ee kunum\u0129... - Deseja o menino mamar. (Anch., Poemas, 162); 2) (v.tr.) - tomar o leite de: ...O sy kamb\u00fbabo o\u00fapa. - Tomando o leite de sua m\u00e3e. (Anch., Poemas, 162)"}, {"first_word": "kamb\u00fb\u00e1", "optional_number": "", "definition": "(s.) - CAMBOA, cercado de pedras e de paus, armado em pequena depress\u00e3o junto ao mar na qual se tomam peixes por ocasi\u00e3o das mar\u00e9s de \u00e1guas vivas (Sousa, Trat. Descr., 281)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- CAMBOA ou GAMBOA pode ser, tamb\u00e9m, no Nordeste, um esteiro que enche com o fluxo do mar e fica em seco com o refluxo. No Maranh\u00e3o \u00e9 tamb\u00e9m um processo de pesca em que diversos pescadores, armados com a tarrafa, cercam com as suas canoas o cardume de peixes. (In Novo Dicion. Aur\u00e9lio)."}, {"first_word": "kambu'i", "optional_number": "", "definition": "(s.) - 1) CAMBU\u00cd, CAMBUIM, nome comum a \u00e1rvores da fam\u00edlia das mirt\u00e1ceas, do g\u00eanero Myrcia; 2) o fruto dessas plantas (Marcgrave, Hist. Nat. Bras., 108)"}, {"first_word": "CAMBU\u00cd", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico CAMBOIM (AL) (v. p. 386)."}, {"first_word": "kambuk\u00e1", "optional_number": "", "definition": "(ou k\u00fbamok\u00e1) (s.) - CAMBUC\u00c1, \u00e1rvore da fam\u00edlia das mirt\u00e1ceas (Plinia edulis (Vell.) Sobral); 2) o fruto dessa \u00e1rvore, de cor amarela, muito doce (Sousa, Trat. Descr., 197)"}, {"first_word": "kamburi\u00fbasu", "optional_number": "", "definition": "(etim. - camuri grande) (s.) - peixe de mar da fam\u00edlia dos centropom\u00eddeos (D'Abbeville, Histoire, 244v)"}, {"first_word": "kamby", "optional_number": "", "definition": "(etim. - l\u00edquido dos seios) (s.) - leite (Castilho, Nomes, 31)"}, {"first_word": "kambyam\u0129", "optional_number": "", "definition": "(etim. - espremer leite) (v.tr.) - tirar leite de, ordenhar (a vaca): A\u00eekambyam\u0129. - Ordenhei-a. (VLB, II, 58)"}, {"first_word": "kambyk", "optional_number": "", "definition": "(etim. - apertar os seios) (v.tr.) - espremer (p.ex., com prensa, com a m\u00e3o, etc.) (VLB, I, 127)"}, {"first_word": "kambykaba", "optional_number": "", "definition": "(etim. - instrumento de espremer) (s.) - prensa de espremer, espremedor: u'ubae'\u1ebd kambykaba - prensa de espremer cana-de-a\u00e7\u00facar (VLB, II, 85)"}, {"first_word": "kambykyra", "optional_number": "", "definition": "(s.) - rabadilha ou rabadela (da galinha, etc.) (VLB, II, 95)"}, {"first_word": "kamby'ok", "optional_number": "", "definition": "(etim. - tirar leite) (v.tr.) - ordenhar (p.ex., a vaca) (VLB, II, 58)"}, {"first_word": "kamp\u00fbaba", "optional_number": "", "definition": "(s.) - planta da fam\u00edlia das labiadas, do g\u00eanero Hyptis (Sousa, Trat. Descr., 210)"}, {"first_word": "kamu", "optional_number": "", "definition": "(s.) - panela de barro redonda para cozer alimentos (Marcgrave, Hist. Nat. Bras., 273)"}, {"first_word": "kamuri", "optional_number": "", "definition": "(ou kamburi) (s.) - CAMURI, CAMURIM, peixe da fam\u00edlia dos centropom\u00eddeos, da costa brasileira (Marcgrave, Hist. Nat. Bras., 160) \u25cf kamuri-'y - rio dos robalos (Anch., Arte, 6)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed se origina o nome do munic\u00edpio de CAMBORI\u00da (SC) (v. p. 386)."}, {"first_word": "kamurupy", "optional_number": "", "definition": "(s.) - CAMURUPI, CAMURUPIM, peixe da fam\u00edlia dos elop\u00eddeos, do litoral setentrional do Brasil, tamb\u00e9m chamado CAMARUPIM, CAMURIPEMA, CAMURIPIM, CANGURUPI, CAMARUPI, CANJURUPI, CANJURUPIM (Cardim, Trat. Terra e Gente do Brasil, 53)"}, {"first_word": "kamurupy\u00fbasu", "optional_number": "", "definition": "(etim. - camurupi grande) (s.) - CAMURUPIA\u00c7U, var. de peixe: -Set\u00e1pe pir\u00e1 seba'e? -N\u00e3: kurim\u00e3, parati, ...kamurupy\u00fbasu. -S\u00e3o muitos os peixes que s\u00e3o gostosos? -Ei-los: curim\u00e3, parati, ...camurupia\u00e7u. (L\u00e9ry, Histoire, 348-349)"}, {"first_word": "kamusi", "optional_number": "1", "definition": "(s.) - jarro (VLB, II, 7), CAMUCIM, pote (em geral) (VLB, II, 83); talha qualquer (VLB, II, 123); vaso (VLB, II, 142); vaso com asas (VLB, II, 12); pe\u00e7a de lou\u00e7a (VLB, II, 24): ita\u00eey-kamusi - vaso de estanho (VLB, II, 77); kamusi-pora - o que est\u00e1 no pote, o conte\u00fado do pote (Anch., Arte, 31v); kamusi rap\u0177aba - forno para potes (VLB, I, 142)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- CAMUCIM \u00e9 tamb\u00e9m nome de munic\u00edpio do CE (v. p. 386)."}, {"first_word": "CAMUCIM", "optional_number": "", "definition": "(fonte: Staden)"}, {"first_word": "kamusi", "optional_number": "2", "definition": "(s.) - telha \u25cf kamusi-oka - telha de casa; casa de telha (VLB, II, 125)"}, {"first_word": "kamusi", "optional_number": "3", "definition": "(s.) - cova, caverna onde eram postas as urnas que continham a ossada dos \u00edndios mortos (Brand\u00e3o, Di\u00e1logos, 67)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- \u00c9 prov\u00e1vel que tal palavra designasse, tamb\u00e9m, um grande vaso de barro onde os \u00edndios colocavam os mortos, grande pote de barro que servia como uma urna funer\u00e1ria. Com efeito, no P.B., CAMOCIM (ou CAMOTIM) tem tamb\u00e9m esse sentido. Em Jos\u00e9 de Alencar, lemos: \u201cO CAMUCIM, que recebeu o corpo de Iracema, embebido de resinas odor\u00edferas, foi enterrado ao p\u00e9 do coqueiro, \u00e0 borda do rio.\u201d (in Iracema. Editora Record, S\u00e3o Paulo, 2006)"}, {"first_word": "kamusia\u00eeura", "optional_number": "", "definition": "(etim. - jarro de garganta) (s.) - c\u00e2ntaro (VLB, I, 66)"}, {"first_word": "kamusu\u00eeara", "optional_number": "", "definition": "(etim. - o que porta grandes seios) (s. etn\u00f4n.) - nome de antiga na\u00e7\u00e3o ind\u00edgena do sert\u00e3o. O nome se deve \u00e0 cren\u00e7a de que esses \u00edndios portavam grandes seios (kama + -usu + \u00eeara): \u201cEstes t\u00eam mamas que lhes d\u00e3o por baixo da cinta e perto dos joelhos e, quando correm, cingem-nas na cinta.\u201d (Cardim, Trat. Terra e Gente do Brasil, 124)"}, {"first_word": "kana'\u0129", "optional_number": "", "definition": "- o mesmo que kena'\u0129 (v.)"}, {"first_word": "kanamba\u00eea", "optional_number": "", "definition": "(s.) - planta da fam\u00edlia das cact\u00e1ceas, do g\u00eanero Rhipsalis (Marcgrave, Hist. Nat. Bras., 78)"}, {"first_word": "kanapa'yba", "optional_number": "", "definition": "(ou kunapo'yba) (s.) - CANAPA\u00daBA, variedade de mangue (Laguncularia racemosa (L.) C.F. Gaertn.) (Sousa, Trat. Descr., 219)"}, {"first_word": "kanapu", "optional_number": "", "definition": "(s.) - CANAPU, planta da fam\u00edlia das solan\u00e1ceas. Erva parecida \u00e0 erva-moura, que \u201cd\u00e1 uma fruta como bagos de uvas brancas coradas do sol e moles\u201d. (Sousa, Trat. Descr., 199)"}, {"first_word": "kandab", "optional_number": "", "definition": "(v.tr.) - arquear para cima (VLB, II, 132)"}, {"first_word": "kanda\u00fbasu", "optional_number": "", "definition": "(s.) - lombriga redonda usada para a pesca (Marcgrave, Hist. Nat. Bras., 272)"}, {"first_word": "kand\u00fbasu", "optional_number": "", "definition": "(ou kandug\u00fbasu) (s.) - roedor da fam\u00edlia dos coend\u00eddeos (Cardim, Trat. Terra e Gente do Brasil, 28; Nieuhof, Ged. Reize, 218-219)"}, {"first_word": "kandug\u00fbasu", "optional_number": "", "definition": "- o mesmo que kand\u00fbasu (v.) (Soares, Coisas Not. Brasil (ms. C), 1422-1424)"}, {"first_word": "kandumir\u0129", "optional_number": "", "definition": "(s.) - roedor da fam\u00edlia dos coend\u00eddeos (Cardim, Trat. Terra e Gente do Brasil, 28)"}, {"first_word": "kandura", "optional_number": "", "definition": "(s.) - lombada, lombo (como de faca, de vara, etc.); (adj.: kandur) - alombado (VLB, II, 24; 133)"}, {"first_word": "kane'\u00f5", "optional_number": "", "definition": "(s.) - cansa\u00e7o: ...Turusu xe kane'\u00f5. - Muito \u00e9 o meu cansa\u00e7o. (Anch., Poemas, 152); ...Ambyasy, 'use\u00eea, kane'\u00f5, mba'e tetiru\u00e3 porar\u00e1bo \u00eeand\u00e9 res\u00e9. - Fome, sede, cansa\u00e7o, quaisquer coisas sofrendo por n\u00f3s. (Ar., Cat., 42v); ...N'\u00eea\u00eeandubi kane'\u00f5... - N\u00e3o sentimos cansa\u00e7o. (Ar., Cat., 167); (adj.) - cansado, esgotado; (xe) cansar-se, esfor\u00e7ar-se: Xe kane'\u00f5. - Eu estou cansado. (VLB, I, 65); Set\u00e1, ses\u00e9 o\u00eeopuru-pur\u00fbabo o kane'\u00f5-ne'\u00f5namo. - Eram muitos, para se revezarem uns aos outros nisso, ficando cansados. (Ar., Cat., 60) \u25cf kane'\u00f5aba - tempo, lugar, modo, objeto de cansar-se, de se esfor\u00e7ar: Mar\u00e3pe ere\u00eepysyr\u00f5 or\u00e9 kane'\u00f5ag\u00fbera? - Por que libertas aquele por quem nos cansamos? (Anch., Teatro, 180, 2006)"}, {"first_word": "kanga", "optional_number": "1", "definition": "(s.) - secura; (adj.: kang) - seco, enxuto, que perdeu toda a \u00e1gua (VLB, I, 120)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., SACANGA, galho seco de \u00e1rvore; graveto."}, {"first_word": "kanga", "optional_number": "2", "definition": "(s.) - 1) osso (Castilho, Nomes, 31): ...I kanga \u00eeepotasaba pe'abo o \u00eeosu\u00ed. - As juntas de seus ossos afastando umas das outras. (Ar., Cat., 62v); ...As\u00e9 i kang\u00fber\u0129 tiru\u00e3 momba'et\u00e9\u00fb, o a\u00eeuri serek\u00f3bo... - At\u00e9 mesmo seus ossinhos a gente cultua, tendo-os no pesco\u00e7o. (Ar., Cat., 12v); 2) espinha (de peixe) \u25cf kanga putu'uma - tutano dos ossos (VLB, II, 138; D'Evreux, Viagem, 159); kang\u00fbera - osso fora do corpo, osso descarnado; espinha j\u00e1 fora do peixe (VLB, I, 126)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (pop.), CANGUI\u00c7O, pessoa muito magra. Da\u00ed, tamb\u00e9m, os nomes geogr\u00e1ficos CANGUERA (SP), CANGUEIRA (PR) (v. p. 386)"}, {"first_word": "kanga", "optional_number": "3", "definition": "(s.) - arma\u00e7\u00e3o (p.ex., de navio, de casa, etc.); qualquer pe\u00e7a de tal arma\u00e7\u00e3o: \u00f3-kanga: arma\u00e7\u00e3o de casa; \u00f3-kang\u00fbama - madeira ou arma\u00e7\u00e3o para futura casa (VLB, I, 41)"}, {"first_word": "kang\u00fbera", "optional_number": "1", "definition": "(etim. - ossos que foram) (s.) - esqueleto (Castilho, Nomes, 31); ossada; espinha: pir\u00e1-kang\u00fbera - espinhas de peixe; mba'e-kang\u00fbera - ossada (de animal) (VLB, II, 59); (adj.: kang\u00fber) - esquel\u00e9tico, muito magro, descarnado, posto nos ossos: Xe kang\u00fber. - Eu estou esquel\u00e9tico. (VLB, II, 28)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (GO), CANGOEIRA, CANGUEIRA, leitoa magra. (In Dicion. Caldas Aulete). Da\u00ed, tamb\u00e9m, prov\u00eam os nomes geogr\u00e1ficos CANGUERA (SP), CANGUEIRA (PR), etc. (v. p. 386)."}, {"first_word": "kang\u00fbera", "optional_number": "2", "definition": "(etim. - osso que foi) (s.) - instrumento para fumar ou beber fumo; esp\u00e9cie de cigarro grande; \u201ccanudo que se faz de uma folha de palma seca e tem tr\u00eas ou quatro folhas secas de erva-santa, que os \u00edndios chamam petume\u201d (Sousa, Trat. Descr., 317)"}, {"first_word": "kang\u00fbera", "optional_number": "3", "definition": "(etim. - osso que foi) (s.) - CANGOEIRA, CANGUEIRA, instrumento musical feito de ossos de pessoas mortas (Vasconcelos, Cr\u00f4nica (Not.), \u00a7143, 107)"}, {"first_word": "kang\u00fbyra", "optional_number": "", "definition": "(s.) - enxofre (VLB, I, 120)"}, {"first_word": "k\u00e3ngyra", "optional_number": "", "definition": "(etim. - osso tenro) (s.) - cartilagem; pontas dos ossos tenros (VLB, II, 126)"}, {"first_word": "kangyra", "optional_number": "", "definition": "(s.) - TUCANGUIRA, TOCANDIRA, TOCANERA, TOCANTERA, TOCAINAR\u00c1, TOCANGUIRA, TOCANQUIBIRA, inseto himen\u00f3ptero da fam\u00edlia dos formic\u00eddeos, formiga grande e preta, cuja picada \u00e9 dolorosa (D'Abbeville, Histoire, 256)"}, {"first_word": "kanhem", "optional_number": "", "definition": "(ou kanh\u1ebd) (v. intr.) - 1) sumir, desaparecer, perder-se (inclusive da vista ou da mem\u00f3ria, falando-se do que caminha ou parte): K\u00fbe\u00ees\u00e9, rak\u00f3, am\u00f5 kanhemi... - Ontem, \u00e9 verdade que alguns sumiram. (Anch., Teatro, 12); Okanhem ygara xe su\u00ed. - Sumiu a canoa de mim (isto \u00e9, de minha vista). (VLB, II, 72); ...T'okanh\u1ebd pe rekop\u00fbera... - Que desapare\u00e7a vossa lei antiga. (Anch., Teatro, 54); Akanh\u1ebd-kanhem. - Andei sumido. (VLB, I, 48); 2) perecer, morrer: ...Akanhem k\u00f3 ix\u00e9 re'a... - Eis que agora eu pere\u00e7o. (Ar., Cat., 156) \u25cf okanhemyba'e (ou okanhemba'e) - o que some, o que desaparece, o que perece (VLB, II, 73): Xe ra'yr\u0129 g\u00fb\u00e9, tesara\u00eetabamo okanhemba'ep\u00fbera rek\u00f3 res\u00e9 nde ma'enduar. - \u00d3 meu filhinho, lembra-te de que os que pereceram s\u00e3o objeto de esquecimento. (Ar., Cat., 157v-158); kanhembara - fugitivo, o que foge (Anch., Arte, 31); i kanhembyra - o que \u00e9 perdido, sumido: K\u00f3 santo o mongetasara o\u00eemo\u00eeekosub i mba'e i kanhembyra... - Este santo faz aquele que roga a ele alcan\u00e7ar suas coisas sumidas. (Ar., Cat., 6); kanhembaba - tempo, lugar, causa, modo, etc. de desaparecer, de sumir; desaparecimento, sumi\u00e7o: ...Tup\u00e3 nhe'enga ab\u0177ag\u00fbera rakyp\u00fbera kanhemag\u00fbama res\u00e9. - Para o desaparecimento dos vest\u00edgios da transgress\u00e3o da palavra de Deus. (Ar., Cat., 91-91v); kanhembora - o fugidor, o que costuma fugir, o fuj\u00e3o (Anch., Arte, 15); kanhemix\u00fbera - fuj\u00e3o: Xe kanhemix\u00fber. - Eu sou fuj\u00e3o. (VLB, I, 144)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., CANHEMBORA, escravo fugido, quilombola."}, {"first_word": "kanhema", "optional_number": "", "definition": "(s.) - perdi\u00e7\u00e3o; desaparecimento, sumi\u00e7o: \u00ceand\u00e9 kanhem'ir\u00e9..., Tup\u00e3 am\u00f5 kunh\u00e3ngatu monhangi. - Ap\u00f3s nossa perdi\u00e7\u00e3o, Deus fez uma mulher bondosa. (Anch., Poemas, 86); (adj.: kanhem) - perdido, sumido, desaparecido, acabado, morto: Mba'e-kanhema o basemag\u00fbera i \u00eeara sup\u00e9 i me'enge'yma. - N\u00e3o dando para seu dono a coisa sumida que ele achou. (Ar., Cat., 72v); ab\u00e1-kanhema - homem fugido (Anch., Arte, 32); Tet\u00e9-kanhema - corpo morto (Anch., Teatro, 146, 2006)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, os nomes geogr\u00e1ficos CANHEMA (bairro de Diadema, SP), ANHANGACANHIMA (MG), etc. (v. p. 386)."}, {"first_word": "kaninana", "optional_number": "", "definition": "(s.) - CANINANA, CAINANA, IACANIN\u00c3, cobra da fam\u00edlia dos colubr\u00eddeos, que ocorre em quase todo o Brasil, geralmente nas matas, alimentando-se de r\u00e3s, lagartos, ratos e ovos, podendo subir em \u00e1rvores (Cardim, Trat. Terra e Gente do Brasil, 31; VLB, I, 76)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- No P.B., CANINANA pode ser, tamb\u00e9m, uma pessoa ruim, de mau g\u00eanio (In Dicion. Caldas Aulete)."}, {"first_word": "kanind\u00e9", "optional_number": "", "definition": "(s.) - CANIND\u00c9, ave da fam\u00edlia dos psitac\u00eddeos, de cor predominantemente azul, parecida \u00e0 arara, e tamb\u00e9m chamado arari, ARARA-CANIND\u00c9, etc. (D'Abbeville, Histoire, 234; Marcgrave, Hist. Nat. Bras., 270) \u201c...Os \u00edndios os tomam novos nos ninhos para se criarem nas casas porque falam e gritam muito com voz alta e grossa.\u201d (Sousa, Trat. Descr., 228): To! Anh\u1ebd, mba'epe k\u00e9 kanind\u00e9-oby \u00eeas\u00fbara? - Oh! Que h\u00e1 aqui, na verdade, semelhante a um canind\u00e9 azul? (Anch., Teatro, 62)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- CANIND\u00c9 pode designar, tamb\u00e9m, no P.B., faca longa e pontiaguda usada pelos sertanejos do Cear\u00e1, em refer\u00eancia, certamente, ao longo bico da ave (in Dicion. Caldas Aulete)."}, {"first_word": "kan\u00fba\u00fbasu", "optional_number": "1", "definition": "(etim. - grande resplendor de cores) (s.) - variedade de tintura (D'Abbeville, Histoire, 184v)"}, {"first_word": "Kan\u00fba\u00fbasu", "optional_number": "2", "definition": "(etim. - grande resplendor de cores) (s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 184v)"}, {"first_word": "kanug\u00fb\u00e1", "optional_number": "", "definition": "(ou kan\u00fb\u00e1) (s.) - resplendor (de diversas cores, como o de p\u00e1ssaros quando lhes d\u00e1 o sol); (adj.) - resplandecente (de diversas cores): Xe kanug\u00fb\u00e1. - Eu sou resplandecente. (VLB, II, 103)"}, {"first_word": "kaopy\u00e1", "optional_number": "", "definition": "(etim. - planta de parede) (s.) - nome comum a plantas gutifer\u00e1ceas do g\u00eanero Vismia, principalmente a Vismia guianensis (Aubl.) Pers., tamb\u00e9m chamada lacre, pau-de-lacre e \u00e1rvore-da-febre (Piso, De Med. Bras., IV, 181)"}, {"first_word": "kapara", "optional_number": "", "definition": "(etim. - folha torta) (s.) - planta de folhas largas, usadas para cobrir casas (Sousa, Trat. Descr., 225)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- No P.B., CAPARA \u00e9 folha larga e afunilada, usada como copo (in Dicion. Caldas Aulete)."}, {"first_word": "kape\u00fana", "optional_number": "", "definition": "(s.) - CAPI\u00daNA, peixe da fam\u00edlia dos pomadas\u00eddeos (Marcgrave, Hist. Nat. Bras., 155)"}, {"first_word": "kapi'a", "optional_number": "", "definition": "- o mesmo que ka'iapi'a (v.)"}, {"first_word": "kapibara", "optional_number": "", "definition": "(ou kapi'ibara ou kapi'i\u00fbara) (etim. - comedor de capim) (s.) - CAPIVARA, carpincho, o maior roedor do mundo, que pode atingir mais de 50 quilos. Pertence \u00e0 fam\u00edlia dos hidroquer\u00eddeos (Hydrochoerus hydrochoeris L.), da Am\u00e9rica do Sul oriental. Vive \u00e0 beira dos rios, nos brejos, nas lagoas, sendo grande nadadora, habitando tamb\u00e9m perto de matas ou cerrados. Sai geralmente \u00e0 noite, vivendo sempre em bandos. (Marcgrave, Hist. Nat. Bras., 230)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, os nomes CAPIVARI (de munic\u00edpio de SP), CAPIBARIBE (de rio de PE), etc. (v. p. 386)."}, {"first_word": "CAPIVARA", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "kapi'i", "optional_number": "", "definition": "(etim. - erva fina < ka'a + po'i) (s.) - 1) erva qualquer; feno, CAPIM (VLB, I, 137): ...Kapi'i anh\u1ebd rerupa. - Deitando \u00e0s pressas o capim. (Anch., Poemas, 130); Kapi'i sos\u00e9 k\u00f3 tu\u00ee... - Eis que sobre o capim ele est\u00e1 deitado. (Anch., Poemas, 164); 2) palha (VLB, II, 62) \u25cf kapi'i-tyba (ou kapi'i-tybusu) - CAPINZAL, erval, erva\u00e7al (VLB, I, 121)"}, {"first_word": "OBSERVA\u00c7\u00c3O", "optional_number": "", "definition": "- CAPIM \u00e9 palavra portuguesa de origem tupi usada em muitos pa\u00edses lus\u00f3fonos: Angola, Mo\u00e7ambique, Cabo Verde, etc."}, {"first_word": "kapi'ibara", "optional_number": "", "definition": "- o mesmo que kapibara (v.) (Theat. Rer. Nat. Bras., II, 39)"}, {"first_word": "kapi'\u0129mangar\u00e1", "optional_number": "", "definition": "(s.) - CAPIM-MANGAR\u00c1 (v. mangar\u00e1) (VLB, II, 16)"}, {"first_word": "kapi'ipuba", "optional_number": "", "definition": "(ou kapupuba) (etim. - capim mole) (s.) - CAPIMPUBA, CAPIM-BEBA, erva da fam\u00edlia das gram\u00edneas (Andropogon bicornis L.) (Piso, De Med. Bras., IV, 196)"}, {"first_word": "kapi'\u0129pururuka", "optional_number": "", "definition": "(etim. - capim que fica estalando) (s.) - var. de junco, nome comum a numerosas plantas herb\u00e1ceas das fam\u00edlias das ciper\u00e1ceas e junc\u00e1ceas (VLB, II, 16)"}, {"first_word": "kapi'i\u00fbara", "optional_number": "", "definition": "(etim. - comedor de capim) - o mesmo que kapibara (v.) (Anch., Cartas, 122; Knivet, The Adm. Adv., 1242)"}, {"first_word": "kapir", "optional_number": "", "definition": "(etim. - aparar mato) - 1) (v. intr.) - CARPIR, ro\u00e7ar, mondar as plantas; limpar as ervas, tirando-as: Akapir. - Carpi. (VLB, II, 41); 2) (v.tr.) CARPIR, mondar: A\u00eekapir. - Carpi-as. (VLB, II, 41) \u25cf kapisaba - tempo, lugar, modo, etc. de mondar, de carpir; monda, ato de mondar ou carpir as plantas (VLB, II, 41)"}, {"first_word": "kap\u00fberusu", "optional_number": "", "definition": "(s.) - variedade de abelha de grande porte. \u201c...Criam seus favos em ninhos que fazem no mais alto das \u00e1rvores, do tamanho de uma panela, os quais s\u00e3o de barro.\u201d (Sousa, Trat. Descr., 241)"}, {"first_word": "kapupuba", "optional_number": "", "definition": "- o mesmo que kapi'\u0129puba (v.)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico LAGOA DE CAPUBA (ES). (v. p. 386)."}, {"first_word": "kapuripima", "optional_number": "", "definition": "(s.) - nome de um peixe (Marcgrave, Hist. Nat. Bras., 180)"}, {"first_word": "kap\u0177aba", "optional_number": "", "definition": "(etim. - lugar da queimada da mata < ka'a + apy + -ab +a) (s.) - CAPUAVA, casa na ro\u00e7a, quinta (VLB, I, 68); herdade onde h\u00e1 casa (VLB, I, 121; Anch., Arte, 6v), propriedade rural, incluindo a sede, a \u00e1rea de planta\u00e7\u00e3o e o pasto: kap\u0177\u00e1pe tekoara - residente na capuava (VLB, II, 102)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- CAPUAVA, no P.B., designa, tamb\u00e9m, 1) terreno limpo para plantar ro\u00e7as; 2) (RN PB) casa mal feita ou em ru\u00ednas. CAPUAVA ou CAPIAU tamb\u00e9m designam o caipira, o homem da ro\u00e7a. Tal palavra est\u00e1 tamb\u00e9m presente na nomea\u00e7\u00e3o de lugares: CAPUAVA \u00e9 nome de bairro de Santo Andr\u00e9, SP (v. p. 386)."}, {"first_word": "kapyrok", "optional_number": "", "definition": "(v.tr.) - excitar: Ere\u00eekapyrokype nde ra'y-pupuka pot\u00e1? - Excitaste-o, querendo ejacular teu s\u00eamen? (Anch., Doutr. Crist\u00e3, II, 90)"}, {"first_word": "kar\u00e3", "optional_number": "", "definition": "(s.) - nome de uma ave da fam\u00edlia dos aram\u00eddeos (Brand\u00e3o, Di\u00e1logos, 234)"}, {"first_word": "kar\u00e1", "optional_number": "1", "definition": "(s.) - 1) CAR\u00c1, CARANAMBU, CARATINGA, nome de v\u00e1rias plantas da fam\u00edlia das discore\u00e1ceas. \u00c9 nome atribu\u00eddo erroneamente ao inhame. 2) o tub\u00e9rculo comest\u00edvel de algumas dessas plantas (D'Abbeville, Histoire, 229v; Marcgrave, Hist. Nat. Bras., 29) \u25cf kar\u00e1-emb\u00f3 - verg\u00f4ntea de car\u00e1 (VLB, II, 144)"}, {"first_word": "kar\u00e1", "optional_number": "2", "definition": "- o mesmo que akar\u00e1 (v.)"}, {"first_word": "karabusu", "optional_number": "", "definition": "(s.) - pequena gar\u00e7a de cor branca ou parda, da fam\u00edlia dos arde\u00eddeos. \u201c...Todas criam ao longo do mar, onde tomam peixe de que se mant\u00eam e caranguejos novos.\u201d (Sousa, Trat. Descr., 232)"}, {"first_word": "karag\u00fbat\u00e1", "optional_number": "", "definition": "(ou kara\u00fbat\u00e1 ou kar\u00fbat\u00e1) (s.) - 1) CARAGUAT\u00c1, CRAGUAT\u00c1, GRAVAT\u00c1, nome comum a v\u00e1rias plantas bromeli\u00e1ceas, de diversos g\u00eaneros. A mais conhecida delas, a Bromelia antiacantha Bertol., tem folhas compridas, grossas e espinhosas, com frutos muito amarelos, arredondados, do tamanho de p\u00eassegos, dispostos em forma piramidal. S\u00e3o tamb\u00e9m chamadas CARUAT\u00c1, CORO\u00c1, CRAUA\u00c7U, CARUAT\u00c1-DE-PAU, CORO\u00c1-VERDADEIRO, GRAGUAT\u00c1, CRAUAT\u00c1, CURUAT\u00c1, etc. \u201c...D\u00e1 grande c\u00f3pia de linho fino e assaz proveitoso.\u201d (Brand\u00e3o, Di\u00e1logos, 203); 2) erva-babosa, alo\u00e9s, lili\u00e1ceas do g\u00eanero africano Aloe, introduzidas no Brasil; 3) licor fabricado com o suco dessas plantas (D'Abbeville, Histoire, 228; Marcgrave, Hist. Nat. Bras., 37)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome do munic\u00edpio de CARAGUATATUBA (SP) (v. p. 386)."}, {"first_word": "CARAGUAT\u00c1", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "karag\u00fbat\u00e1-akanga", "optional_number": "", "definition": "(etim. - caraguat\u00e1 de cabe\u00e7a) (s.) - certa esp\u00e9cie de CARAGUAT\u00c1, uma bromeli\u00e1cea do g\u00eanero Bromelia (Piso, De Med. Bras., IV, 199-200)"}, {"first_word": "karaguatag\u00fbasu", "optional_number": "", "definition": "(etim. - caraguat\u00e1 grande) (s.) - CARAGUAT\u00c1-A\u00c7U, 1) planta herb\u00e1cea da fam\u00edlia das bromeli\u00e1ceas, do g\u00eanero Bromelia (Bromelia karatas L.), de cujas folhas se extrai fibra para cordoaria, tapetes, etc. \u00c9 tamb\u00e9m chamada CARAGUAT\u00c1-PITEIRA, CARUAT\u00c1-A\u00c7U, CURUAT\u00c1-A\u00c7U, GRAVAT\u00c1-A\u00c7U. (Marcgrave, Hist. Nat. Bras., 87); 2) nome comum a plantas da fam\u00edlia das agav\u00e1ceas, do g\u00eanero Furcraea. Destas, a nativa do Brasil \u00e9 a Furcraea foetida (L.) Haw, chamada vulgarmente PITA-GRAGOAT\u00c1, piteira-de-terra, etc. (Piso, De Med. Bras., IV, 199-200). Serviam-se os \u00edndios de sua madeira para acender o fogo. (Marcgrave, Hist. Nat. Bras., 273)"}, {"first_word": "karag\u00fbata\u00eeara", "optional_number": "", "definition": "(etim. - os que portam caraguat\u00e1s) (s. etn\u00f4n.) - nome de antiga na\u00e7\u00e3o ind\u00edgena (Cardim, Trat. Terra e Gente do Brasil, 126)"}, {"first_word": "karag\u00fbatanema", "optional_number": "", "definition": "(ou karag\u00fbatarema) (etim. - caraguat\u00e1 fedorento) (s.) - babosa, planta lili\u00e1cea (VLB, I, 121)"}, {"first_word": "kar\u00e3\u00ee", "optional_number": "", "definition": "(v.tr.) - 1) escarvar, escavar (com as unhas) (VLB, I, 123); 2) arranhar (VLB, I, 42): I\u00ee abaibet\u00e9 nh\u1ebd rak\u00f3... 'ya\u00edba as\u00e9 kar\u00e3\u00eea... - \u00c9 muito inc\u00f4modo, certamente, arranhar-nos uma tempestade marinha. (Anch., Doutr. Crist\u00e3, II, 79 \u25cf kar\u00e3\u00eendaba - tempo, lugar, modo, etc. de arranhar, de roer; arranhadura (VLB, I, 42)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome do munic\u00edpio de ITACARAMBI (MG) (v. p. 386)."}, {"first_word": "kara\u00ee\u00e1", "optional_number": "", "definition": "(s. etn\u00f4n.) - CARAJ\u00c1 (nome de na\u00e7\u00e3o ind\u00edgena tapuia). \u201cVivem no sert\u00e3o da parte de S\u00e3o Vicente. Foram do Norte, correndo para l\u00e1; t\u00eam outra l\u00edngua.\u201d (Cardim, Trat. Terra e Gente do Brasil, 126): -Mar\u00e3pe pe roba\u00eeara rera? -Maraka\u00ee\u00e1, g\u00fba\u00eetak\u00e1, g\u00fba\u00eean\u00e3, kara\u00ee\u00e1, kari\u00ee\u00f3. -Quais os nomes dos vossos inimigos? -Maracaj\u00e1s, goitacazes, guaian\u00e1s, caraj\u00e1s, carij\u00f3s. (L\u00e9ry, Histoire, 354)"}, {"first_word": "kara\u00edba", "optional_number": "1", "definition": "(s.) - CARA\u00cdBA, profeta ind\u00edgena que ia de aldeia em aldeia, anunciando a Terra sem Mal (L\u00e9ry, Histoire, 396, 1994; Thevet, Les Sing. de la France Antart., 52v)"}, {"first_word": "kara\u00edba", "optional_number": "2", "definition": "(s.) - crist\u00e3o: Kara\u00edba na set\u00e1\u00ee... - Os crist\u00e3os n\u00e3o eram muitos. (Anch., Teatro, 20); A'epe kunum\u0129g\u00fbasu kunh\u00e3 o\u00eemomosemba'e, mia\u00fbsuba pot\u00e1 nh\u1ebd karaibokype-katu...? - E os rapazes que perseguem mulheres, querendo escravas bem nas casas de crist\u00e3os? (Anch., Teatro, 36)"}, {"first_word": "kara\u00edba", "optional_number": "3", "definition": "(s.) - 1) santidade: Tup\u00e3 a\u00e9, o kara\u00edba pup\u00e9, i 'anga set\u00e9 monhangi. - O pr\u00f3prio Deus, com sua santidade, as almas e os corpos deles fez. (Anch., Teatro, 28); 2) poder do esp\u00edrito, virtude: -Mar\u00e3pe i monhangi? -O kara\u00edba pup\u00e9. -Como os fez? -Com o poder do seu esp\u00edrito. (Ar., Cat., 42); (adj. - kara\u00edb ou kara\u00ed): santo, bento; divino, sagrado, virtuoso, benzido: O\u00eeeypy\u00ee 'y-kara\u00edba pup\u00e9. - Asperge-se com \u00e1gua benta. (Ar., Cat., 24); ...A'e anh\u1ebd mosapyr pessoaamo i \u00eea'oki, o\u00eeep\u00e9 og ek\u00f3-kara\u00edba \u00eeese'ara pup\u00e9 nh\u1ebd. - Eles, na verdade, em tr\u00eas pessoas se distinguem, na uni\u00e3o de seu \u00fanico ser divino. (Anch., Doutr. Crist\u00e3, I, 134); Xe crist\u00e3o, xe kara\u00ed. - Eu sou crist\u00e3o, eu sou virtuoso. (Anch., Teatro, 164); Xe kara\u00edb. - Eu estou benzido.(VLB, I, 54)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- No P.B., CARA\u00cdBA tamb\u00e9m designa coisa sobrenatural. (In Dicion. Caldas Aulete)."}, {"first_word": "kara\u00edba", "optional_number": "4", "definition": "(s.) - homem branco (VLB, I, 153), CARA\u00cdBA: ...Ap\u0177aba kara\u00edba at\u00fbasaba kori o\u00eek\u00f3. - Os \u00edndios e os homens brancos hoje s\u00e3o companheiros. (D'Abbeville, Histoire, 342); I katu kara\u00edba. - S\u00e3o bons os homens brancos. (D'Evreux, Viagem, 245); ...O\u00eeep\u00e9 kara\u00edbypy rekoanga\u00eepaba ik\u00f3 'ara pup\u00e9 se\u00eekeag\u00fbera... - O pecado de um primeiro homem branco foi a causa de sua entrada neste mundo. (Ar., Cat., 154v-155)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- \u201cT\u00f4das estas inven\u00e7\u00f5es por um voc\u00e1bulo geral chamam \"Cara\u00edba\", que quer dizer como coisa santa ou sobrenatural; e por esta causa puzeram \u00easte nome aos portugu\u00eases, logo quando vieram, tendo-os por coisa grande, como do outro mundo, por virem de t\u00e3o longe por cima das \u00e1guas.\u201d (Jos\u00e9 de Anchieta [1584], Informa\u00e7\u00e3o do Brasil e de suas Capitanias, p. 49)"}, {"first_word": "karaibeb\u00e9", "optional_number": "", "definition": "(etim. - cara\u00edba voador) (s.) - anjo; anjo da guarda, serafim: -Karaibeb\u00e9 ser\u00e3, k\u00f3 taba rar\u00f5anet\u00e9. - Talvez seja o anjo, guardi\u00e3o verdadeiro desta aldeia. (Anch., Teatro, 26); Pe \u00eeabi'\u00f5 Pa'i Tup\u00e3 karaibeb\u00e9 moing\u00f3\u00fb. - De cada um de v\u00f3s o Senhor Deus encarregou um anjo. (Anch., Teatro, 50); Nd'ouripe karaibeb\u00e9 am\u00f5 ybaka su\u00ed...? - N\u00e3o vieram alguns anjos do c\u00e9u? (Ar., Cat., 53v)"}, {"first_word": "karaibet\u00e9", "optional_number": "", "definition": "(etim. - crist\u00e3o normal) (s.) - leigo (VLB, II, 20)"}, {"first_word": "karaimonhang", "optional_number": "", "definition": "(v. intr.) - fazer feiti\u00e7os: Morase\u00eea \u00e9 i katu, \u00eeeg\u00fbaka, \u00eeemopyranga, ...karaimonh\u00e3-monhanga... - A dan\u00e7a \u00e9 que \u00e9 boa, enfeitar-se, avermelhar-se, ficar fazendo feiti\u00e7os. (Anch., Teatro, 6)"}, {"first_word": "karaimonhanga", "optional_number": "", "definition": "(s.) - feiti\u00e7o, magia, pajelan\u00e7a: Ererob\u00ee\u00e1pe \u00eeetanonga'uba ko\u00eep\u00f3 karaimonhanga? - Acreditas em falsas oferendas ou em pajelan\u00e7as? (Ar., Cat., 98v); T'oro\u00eetyk or\u00e9 poxy, pa\u00ee\u00e9 rerob\u00eeare'yma, morase\u00eea, mbyryryma karaimonhanga ndi. - Que lancemos fora nossa maldade, n\u00e3o acreditando nos paj\u00e9s, em dan\u00e7as, rodopios com feiti\u00e7os. (Anch., Teatro, 118)"}, {"first_word": "kara'inambi", "optional_number": "", "definition": "(etim. - carazinho de orelha) (s.) - esp\u00e9cie d
