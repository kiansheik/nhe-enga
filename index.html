a Macfad. (Marcgrave, Hist. Nat. Bras., 93)"}, {"first_word": "aratikug\u00fbasu", "optional_number": "", "definition": "(etim. - araticum grande) (s.) - nome de uma planta (Theat. Rer. Nat. Bras., II, 171)"}, {"first_word": "aratikupan\u00e1", "optional_number": "", "definition": "(s.) - 1) ARATICU-PAN\u00c1, ARATICU-DO-BREJO, \u00e1rvore anon\u00e1cea (Annona glabra L.); 2) outra esp\u00e9cie a que tamb\u00e9m se aplica a denomina\u00e7\u00e3o araticu-pan\u00e1 \u00e9 a Duguetia furfuracea (A. St.-Hil.) Saff. (Marcgrave, Hist. Nat. Bras., 93). \u201cDas ra\u00edzes destas \u00e1rvores fazem b\u00f3ias para redes e s\u00e3o t\u00e3o leves como corti\u00e7as.\u201d (Cardim, Trat. Terra e Gente do Brasil, 40)"}, {"first_word": "aratikuponh\u1ebd", "optional_number": "", "definition": "(s.) - ARATICUM-PAN\u00c3, ARATICUM-DE-PACA, \u00e1rvore anon\u00e1cea (Annona montana Macfad.) (Marcgrave, Hist. Nat. Bras., 93; Theat. Rer. Nat. Bras., II, 97)"}, {"first_word": "aratikurana", "optional_number": "", "definition": "(etim. - falso araticum) (s.) - \u00e1rvore semelhante ao araticu, de regi\u00e3o de mangue, de madeira mole e lisa (Sousa, Trat. Descr., 223)"}, {"first_word": "aratu", "optional_number": "", "definition": "(s.) - ARATU, nome de v\u00e1rias esp\u00e9cies de caranguejos vermelhos dos manguezais, da fam\u00edlia dos graps\u00eddeos (D'Abbeville, Histoire, 248; Marcgrave, Hist. Nat. Bras., 185). \u201cEstes caranguejos habitam nas tocas das \u00e1rvores que est\u00e3o nos lamar\u00f5es do mar.\u201d (Cardim, Trat. Terra e Gente do Brasil, 59)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, os nomes geogr\u00e1ficos ARATU\u00cdPE (BA) e ARATUM (PA) (v. p. 386)."}, {"first_word": "aratue'\u1ebd", "optional_number": "", "definition": "(etim. - aratu s\u00e1pido, que tem muito sabor) (s.) - ARATU\u00c9M, variedade de camar\u00e3o (Sousa, Trat. Descr., CXLV)"}, {"first_word": "aratupeba", "optional_number": "", "definition": "(etim. - aratu achatado) (s.) - ARATUPEBA, esp\u00e9cie de crust\u00e1ceo dos mangues, da fam\u00edlia dos graps\u00eddeos. Vive em \u00e1rvores ou arbustos, nos quais sobe facilmente, curiosamente se deixando cair quando ouve um ru\u00eddo estranho. (D'Abbeville, Histoire, 248; Marcgrave, Hist. Nat. Bras., 183 e 185)"}, {"first_word": "aratupinima", "optional_number": "", "definition": "(etim. - aratu pintado) (s.) - esp\u00e9cie de crust\u00e1ceo dos mangues, da fam\u00edlia dos graps\u00eddeos (D'Abbeville, Histoire, 248; Marcgrave, Hist. Nat. Bras., 183 e 185)"}, {"first_word": "ARATUPINIMA", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "aratur\u00e9", "optional_number": "", "definition": "(s.) - variedade de camar\u00e3o.... \u201cT\u00eam pequeno corpo e duas bocas como lacraus e a cabe\u00e7a de cada um \u00e9 tamanha como o corpo.\u201d (Sousa, Trat. Descr., 297)"}, {"first_word": "ara\u00fba\u00fb\u00e1", "optional_number": "", "definition": "(s.) - arauau\u00e1, o mesmo que arag\u00fbag\u00fb\u00e1 (v.) (D'Abbeville, Histoire, 245v)"}, {"first_word": "ara\u00fba\u00fbapeba", "optional_number": "", "definition": "(etim. - araguagu\u00e1 achatado) (s.) - peixe-morcego, da fam\u00edlia dos oncocefal\u00eddeos (Laet, Novus Orbis, Livro XV, cap. XII, \u00a717) (Laet o confundiu com o puraqu\u00ea.)"}, {"first_word": "ara\u00fberi", "optional_number": "", "definition": "- o mesmo que arabori (v.) (Lisboa, Hist. Anim. e \u00c1rv. Maranh\u00e3o, fl. 166v)"}, {"first_word": "araxax\u00e1", "optional_number": "", "definition": "(s.) - ARAXIX\u00c1, XIX\u00c1, planta da fam\u00edlia das esterculi\u00e1ceas (Sterculia striata A.St. Hil. & Naud.) (Lisboa, Hist. Anim. e \u00c1rv. Maranh\u00e3o, fl. 178)"}, {"first_word": "'araybysokeme", "optional_number": "", "definition": "(etim. - o sol, ao fustigar a terra) (s.) - meio dia (Marcgrave, Hist. Nat. Bras., 276)"}, {"first_word": "are'a", "optional_number": "", "definition": "(s.) - p\u00e9s tortos e com a sola virada para cima (VLB, II, 68); (adj.) (xe) ter p\u00e9s tortos: Xe are'a. - Eu tenho p\u00e9s tortos. (VLB, II, 68)"}, {"first_word": "'arebo", "optional_number": "", "definition": "(adv.) - cada dia (VLB, I, 62; Fig., Arte, 128) \u25cf 'arebond\u00fbara (ou 'arebonh\u1ebdnd\u00fbara) - coisa cotidiana, o que \u00e9 de cada dia (VLB, II, 94); 'arebo nh\u1ebd (adv.) - cotidianamente (VLB, II, 94); cada dia (VLB, I, 62); 'ar\u00e9-'arebo - todos os dias, a cada dia: T'e'ikatu or\u00e9 'anga serob\u00ee\u00e1... i mombeg\u00fbabo 'ar\u00e9-'arebo... - Que possa nossa alma crer nele, anunciando-o todos os dias. (Anch., Poemas, 84)"}, {"first_word": "arenh\u00e3", "optional_number": "", "definition": "- o mesmo que arinhama (v.) (D'Abbeville, Histoire, 242v)"}, {"first_word": "arer\u00e3\u00eea", "optional_number": "", "definition": "(s.) - ARIRANHA, mam\u00edfero carn\u00edvoro da fam\u00edlia dos mustel\u00eddeos (VLB, II, 24)"}, {"first_word": "'aret\u00e9", "optional_number": "", "definition": "(etim. - dia muito bom) (s.) - feriado, dia santo, dia de guarda: Ere\u00eemborype nde rapixara 'aret\u00e9reme i porabyky-potareme? - \u00c9s tolerante com teu pr\u00f3ximo ao querer ele trabalhar nos feriados? (Ar., Cat., 100)"}, {"first_word": "'areteg\u00fbasu", "optional_number": "", "definition": "(etim. - grande feriado) (s.) - P\u00e1scoa: 'Areteg\u00fbasu \u00eeabi'\u00f5 \u00e3 mundepora mo\u00eeep\u00e9 pe\u00eemosemukar ix\u00e9be \u00eeepi... - Eis que a cada P\u00e1scoa um prisioneiro fazeis-me libertar sempre. (Ar., Cat., 59v)"}, {"first_word": "'arete\u00eeoapyra", "optional_number": "", "definition": "(ou 'arete\u00eeoapyapyra) (s.) - festas religiosas; os oito dias que se seguem a elas (as oitavas) (VLB, I, 138); muitos dias santos juntos (VLB, II, 55)"}, {"first_word": "'ari", "optional_number": "", "definition": "(etim. - na parte superior) - em cima de, sobre (Anch., Arte, 41): I 'ari o\u00eek\u00f3-pot\u00e1. - Querendo estar em cima deles. (Anch., Teatro, 154, 2006)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., JAIBARA, JABARA, JEBARA, JARIBARA ('yb + 'ari + 'yb + 'ara - queda de paus sobre paus), 1) galhada de \u00e1rvores ca\u00eddas que ficam presas \u00e0s ramagens de outras e cobertas de trepadeiras e ep\u00edfitas; 2) (GO) trecho de vegeta\u00e7\u00e3o arbustiva ou herb\u00e1cea, \u00e0 margem de um rio (in Dicion. Caldas Aulete)."}, {"first_word": "Arikonta", "optional_number": "", "definition": "(s. antrop.) - nome de entidade mitol\u00f3gica dos antigos tupis da costa (Thevet, Cosm. Univ., 914v)"}, {"first_word": "arinhama", "optional_number": "", "definition": "(s.) - nome de ave parecida com a galinha; galinha: End\u00e9-te, nde resem\u00f5 arinhama, ta\u00eeasu. Mas a ti, sobram-te galinhas e porcos. (Anch., Poemas, 152); Pysar\u00e9 ser\u00e3 ere\u00eek\u00f3 arinhama mokanhema? - Ser\u00e1 que a noite toda ages para fazer sumir as galinhas? (Anch., Teatro, 30); arinhama rupi'a - ovo de arinhama (L\u00e9ry, Histoire [1580], p. 276)"}, {"first_word": "arinh\u00e3miri", "optional_number": "", "definition": "(etim. - arinhama pequena) (s.) - galinha europ\u00e9ia (L\u00e9ry, Histoire [1580], p. 276)"}, {"first_word": "arinh\u00e3musu", "optional_number": "", "definition": "(etim. - arinhama grande) - o mesmo que arinhama (v.) (L\u00e9ry, Histoire [1580], p. 276)"}, {"first_word": "arirag\u00fb\u00e3", "optional_number": "", "definition": "(ou arira\u00fb\u00e3) (s.) - crista de galo (VLB, I, 86)"}, {"first_word": "arira\u00fb\u00e3", "optional_number": "", "definition": "- o mesmo que arirag\u00fb\u00e3 (v.) (VLB, I, 86)"}, {"first_word": "'arir\u00e9", "optional_number": "", "definition": "(adv.) - tardiamente (VLB, II, 125) \u25cf 'arir\u00e9 \u00e9 - bem tardiamente (VLB, II, 125)"}, {"first_word": "aritara", "optional_number": "", "definition": "(s.) - ARITARA, nome de um p\u00e1ssaro (Soares, Coisas Not. Bras. (ms. C), 1464-1468)"}, {"first_word": "ar\u00f5", "optional_number": "1", "definition": "(v. intr.) - bem estar em, bem ficar em, convir a, adequar-se a (p.ex., o traje, o feito, o dito, etc.): Xe ar\u00f5 xe aoba. - Fica bem em mim minha roupa; Na nde ar\u00f5\u00ee nde puk\u00e1. - N\u00e3o te conv\u00e9m o riso, n\u00e3o te fica bem o riso. (VLB, I, 54); Tat\u00e1 nde ar\u00f5-et\u00e9, i pup\u00e9 t'ere\u00eeesy. - O fogo te conv\u00e9m verdadeiramente para que nele te asses. (Anch., Teatro, 172, 2006)"}, {"first_word": "ar\u00f5", "optional_number": "2", "definition": "(s) (v.tr.) - guardar, velar; olhar por (para que n\u00e3o se perca); proteger: Asar\u00f5. - Guardo-o. (Fig., Arte, 107); ...S\u00e3o Louren\u00e7o-angaturama osar\u00f5 nh\u1ebd pe retama... - O bondoso S\u00e3o Louren\u00e7o guarda vossa terra. (Anch., Teatro, 52); Esar\u00f5 or\u00e9 retama or\u00e9 sumar\u00e3 su\u00ed. - Guarda nossa terra de nossos inimigos. (Anch., Teatro, 118) \u25cf ar\u00f5ana (ou ar\u00f5sara) (t) - guardi\u00e3o: Karaibeb\u00e9 ser\u00e3, k\u00f3 taba rar\u00f5anet\u00e9. - Talvez seja o anjo, guardi\u00e3o verdadeiro desta aldeia. (Anch., Teatro, 26); tapu\u00eea rar\u00f5sara - guardi\u00e3o dos tapuias (Anch., Poesias, 263); emiar\u00f5 (t) - o que algu\u00e9m guarda: I angaturam ko'yr\u00e9... xe remiar\u00f5 \u00eeandune. - Ser\u00e3o bons, doravante, os que eu guardo de costume. (Anch., Teatro, 50); ar\u00f5saba (ou ar\u00f5aba ou ar\u00f5ama) (t) (Anch., Arte, 3) - tempo, lugar, modo, etc. de guardar, de proteger: O\u00eek\u00f3 karaibeb\u00e9... as\u00e9 rar\u00f5a\u00fbama res\u00e9. - H\u00e1 os anjos para nos guardarem. (Bettendorff, Comp\u00eandio, 37); sar\u00f5mbyra - o que \u00e9 (ou deve ser) guardado (Fig., Arte, 107)"}, {"first_word": "ar\u00f5", "optional_number": "3", "definition": "(s) (v.tr.) - esperar, aguardar: ...Ik\u00e9 nh\u1ebd pe\u00eek\u00f3 xe rar\u00f5mo... - Estai aqui esperando-me. (Ar., Cat., 52v)"}, {"first_word": "ar\u00f5an", "optional_number": "", "definition": "(v.tr.) - ter jeito de, ter modo de, ter possibilidade de: A\u00eekug\u00fbab-ar\u00f5an. - Tenho jeito de o saber. (VLB, I, 147)"}, {"first_word": "ar\u00f5ana", "optional_number": "1", "definition": "(t) - pastor de gado (VLB, II, 67)"}, {"first_word": "ar\u00f5ana", "optional_number": "2", "definition": "(s.) - o que \u00e9 igual a; o igual: xe ar\u00f5ana - meu igual (VLB, II, 9)"}, {"first_word": "ar\u00f5ana", "optional_number": "3", "definition": "(s.) - o que tem jeito, modo, maneira, possibilidade para, o que \u00e9 pr\u00f3prio para; o que est\u00e1 conforme, o que \u00e9 adequado a; o apropriado para, o conveniente para: I\u00ee ar\u00f5ana ix\u00e9. - O que tem jeito para ele sou eu. (VLB, II, 74); tup\u00e3oka ar\u00f5ana - apropriada para igreja (p.ex., roupa) (VLB, II, 74); A\u00eep\u00f3 tera xe ar\u00f5ana. - Esse nome \u00e9 o que me conv\u00e9m. (Anch., Teatro, 168, 2006) (V.tb. ar\u00f51)"}, {"first_word": "aroane'ym", "optional_number": "1", "definition": "(adv.) - inconvenientemente, de forma inadequada, de forma impr\u00f3pria, sem jeito para a coisa: ...Aroane'ym nak\u00f3 nhe'engaryba rek\u00f3\u00fb. - De forma inadequada, certamente, est\u00e1 o regente do canto. (VLB, I, 154)"}, {"first_word": "aroane'ym", "optional_number": "2", "definition": "(conj.) - em vez de, ao contr\u00e1rio de, em vez de ser (VLB, II, 51): -Ab\u00e1 b\u00e9pe Tup\u00e3 n'o\u00eemoet\u00e9\u00ee? -I mba'e-ku\u00e1-mo'ang-a'uba'e aroane'ym Tup\u00e3 rek\u00f3 o\u00eemombe'uba'e. -Quem tamb\u00e9m n\u00e3o honra a Deus? -O que pensa falsamente saber das coisas em vez de ser o que proclama a lei de Deus. (Ar., Cat., 66) \u25cf aroane'\u1ef9ngatu - muito longe, fora ou ao rev\u00e9s do que \u00e9 (VLB, II, 51)"}, {"first_word": "Ar\u00f5ngatu", "optional_number": "", "definition": "(s. antrop.) - nome de \u00edndio tupi (Anch., Teatro, 130, 2006)"}, {"first_word": "aru", "optional_number": "1", "definition": "(s) (v.tr.) - 1) impedir, obstar; 2) prejudicar, ser nocivo, danar \u25cf ar\u00fbara - o que impede; o que prejudica, o que dana; danador: O\u00eekob\u00e9 nde ar\u00fbara \u00e9. - Aqui est\u00e1 teu danador. (Anch., Teatro, 90); ar\u00fbaba (t) - tempo, lugar, finalidade, etc. de impedir, de obstar, de prejudicar, etc.: ...Tapi'irusu sar\u00fb\u00e1pe kapi'\u0129 anh\u1ebd rerupa. - Colocando o boi capim \u00e0s pressas para impedi-lo. (Anch., Poemas, 130)"}, {"first_word": "aru", "optional_number": "2", "definition": "(s.) - ARU, SAPO-ARU, anf\u00edbio anuro pip\u00eddeo que vive na \u00e1gua, onde se alimenta de animais aqu\u00e1ticos em geral (D'Abbeville, Histoire, 187)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, ARUJ\u00c1 (nome de localidade de SP) (v. p. 386)."}, {"first_word": "ar\u00fbaba", "optional_number": "", "definition": "(t) (s.) - 1) impedimento, estorvo (VLB, II, 10): Pe'\u0129 ko'yr... sar\u00fbaba mombeg\u00fbabo r\u00f5... - Eia, agora, contai, pois, os impedimentos dele. (Ar., Cat., 132); 2) frustra\u00e7\u00e3o, inefic\u00e1cia, falta de efeito; [adj.: ar\u00fbab (r, s)] - 1) impedido, (xe) impedir-se: Sar\u00fbab-y b\u00e9 o endyra... remimonhanga res\u00e9 ab\u00e1 mendara. - Est\u00e1 impedido tamb\u00e9m o homem de casar com os que sua irm\u00e3 gera. (Ar., Cat., 128v-129); 2) (xe) frustrar-se, n\u00e3o funcionar, ser ineficaz, n\u00e3o fazer efeito: Sar\u00fbab am\u00f5me as\u00e9 posangyg\u00fbaba... - N\u00e3o faz efeito, \u00e0s vezes, nosso rem\u00e9dio. (Anch., Doutr. Crist\u00e3, II, 78); Xe rar\u00fbab. - Frustrei-me. (VLB, II, 10)"}, {"first_word": "ar\u0169a\u00edba", "optional_number": "", "definition": "(ou ar\u00e3\u00edba) (s.) - 1) rufi\u00e3o, janota: Ere\u00eeubype erimba'e nde ag\u00fbas\u00e1 'arybo nde ar\u00e3\u00edbamo? - Estiveste deitado outrora sobre tua amante como um rufi\u00e3o? (Anch., Doutr. Crist\u00e3, II, 95); 2) atos de rufi\u00e3o; janotice: Moropotara semipokuabe'yma, ...ar\u0169a\u00edba, tek\u00f3-poxy... anga \u00ceand\u00e9 \u00ceara \u00eeand\u00e9 'angyme \u00eeand\u00e9 og\u00fbar'ir\u00e9 yb\u0177\u00e1 potara o\u00eemoaruab... - O desejo sensual tornado costumeiro, a janotice, o v\u00edcio, isso Nosso Senhor, ap\u00f3s o recebermos n\u00f3s em nossa alma, impede de se querer. (Ar., Cat., 88v-89); (adj.: ar\u0169a\u00edb) (xe) - ser ou agir como rufi\u00e3o [compl. com es\u00e9 (r, s)]; falar como rufi\u00e3o (compl. com sup\u00e9): Xe ar\u0169a\u00edb (ab\u00e1) res\u00e9. - Eu ajo como rufi\u00e3o a respeito das pessoas. (VLB, II, 109, adapt.); Xe ar\u0169a\u00edb (ab\u00e1) sup\u00e9. - Eu falo como rufi\u00e3o \u00e0s pessoas. (VLB, II, 109, adapt.); Xe nhe'engar\u0169a\u00edb. - Eu tenho palavras de rufi\u00e3o. (VLB, II, 109); 3) chocarrice, gracejo, motejo, esc\u00e1rnio; (adj.: ar\u0169a\u00edb) - chocarreiro, gracejador, motejador, escarnecedor; folgaz\u00e3o, vanglorioso, garrido: Nde ar\u0169a\u00edpe nde rapixara 'arybo e\u00eeupa? - Tu foste chocarreira, estando deitada sobre teu pr\u00f3ximo? (Ar., Cat., 235); Xe ar\u0169a\u00edb. - Eu sou garrido. (VLB, II, 141)"}, {"first_word": "aruan\u00e3", "optional_number": "", "definition": "(s.) - ARUAN\u00c3, ARUAN\u00c1, ARAUAN\u00c1, AMAN\u00c1, peixe de rio da fam\u00edlia dos osteogloss\u00eddeos, da bacia amaz\u00f4nica, tendo at\u00e9 1m de comprimento (Lisboa, Hist. Anim. e \u00c1rv. Maranh\u00e3o, fl. 175)"}, {"first_word": "arug\u00fb\u00e1", "optional_number": "", "definition": "(s.) - espelho (L\u00e9ry, Histoire, 346)"}, {"first_word": "arukanga", "optional_number": "", "definition": "(s.) - costela: -Mba'epe Tup\u00e3 o\u00eemonhang as\u00e9 rubypy remirek\u00f3 ret\u00e9ramo? -I arukanga nh\u1ebd. -De que Deus fez o corpo da esposa de nosso pai primeiro? -De sua costela. (Anch., Doutr. Crist\u00e3, I, 162)"}, {"first_word": "arukang\u00fbyra", "optional_number": "", "definition": "(s.) - a ponta ou a parte branda das costelas (Castilho, Nomes, 29); o v\u00e3o das costelas da parte de baixo (Castilho, Nomes, 30)"}, {"first_word": "arumar\u00e1", "optional_number": "", "definition": "(s.) - ARUMAR\u00c1, p\u00e1ssaro da fam\u00edlia dos icter\u00eddeos, do tamanho de um pombo, de h\u00e1bitos paras\u00edticos, com cabe\u00e7a, asas e dorso emplumados de negro (D'Abbeville, Histoire, 239)"}, {"first_word": "arumat\u00ee\u00e1", "optional_number": "", "definition": "(s.) - ARAMATI\u00c1, inseto da fam\u00edlia dos fasm\u00eddeos (Marcgrave, Hist. Nat. Bras., 251)"}, {"first_word": "arupare'aka", "optional_number": "", "definition": "(s.) - farpa; barba do anzol (VLB, I, 51): K\u00e9 turi, arupare'aka \u00eeurupara ndi seru. - Para c\u00e1 vem, trazendo farpas junto com o arco. (Anch., Teatro, 132); Kob\u00e9 xe \u00eeurupara, kob\u00e9 arupare'aka. - Eis aqui meu arco, eis aqui as farpas. (Anch., Teatro, 162)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, ARAPIRACA (nome de munic\u00edpio de PE) (v. p. 386)."}, {"first_word": "aruru", "optional_number": "", "definition": "(s.) - tristeza, estado de JURURU, melancolia; (adj.) - triste, JURURU, tristonho, melanc\u00f3lico: Nde arurupe ab\u00e1 nde rapixara rerek\u00f3-katureme? - Tu te entristeceste ao algu\u00e9m tratar bem teu pr\u00f3ximo? (Ar., Cat., 102); Xe aruru (ou Xe aruru nh\u1ebd). - Eu estou triste. (VLB, II, 45)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Em Coelho Neto lemos: \u201ca ouvir o arrulho JURURU dos pombos no sap\u00ea\u201d (in Sert\u00e3o, apud Novo Dicion. Aur\u00e9lio)."}, {"first_word": "Aru'ype", "optional_number": "", "definition": "(etim. - no rio dos sapos-arus) (s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 187)"}, {"first_word": "aryba", "optional_number": "", "definition": "(t) - cacho (de bananas, de uvas, etc.): saryba - o cacho delas (VLB, I, 62)"}, {"first_word": "aryb\u00e9", "optional_number": "", "definition": "(s.) - 1) tranquilidade, bonan\u00e7a, quieta\u00e7\u00e3o; (adj.) tranquilo; quieto, bonan\u00e7oso (falando-se do mar) (VLB, I, 18); 2) abrandamento, mitiga\u00e7\u00e3o, melhora, cessa\u00e7\u00e3o: ...As\u00e9 mba'easy aryb\u00e9 pot\u00e1. - Querendo o abrandamento de nossa doen\u00e7a. (Ar., Cat., 91v); (adj.) (xe) - amainar (p.ex., a f\u00faria), mitigar-se; aquietar-se, sossegar; parar de, cessar (p.ex., a doen\u00e7a): Nde aryb\u00e9. Anhet\u00e9 k\u00f3 nde rap\u00e9... - Aquieta-te. Verdadeiramente este \u00e9 teu caminho. (Anch., Teatro, 162); Xe aryb\u00e9 (mba'e) su\u00ed. - Eu sosseguei das coisas. (VLB, I, 127, adapt.); Akanunduka porarasara... \u201c-I aryb\u00e9 tem\u00f5 xe su\u00ed m\u00e3\u201d e'i... - O que sofre febre diz: -Ah, oxal\u00e1 ela cessasse! (Ar., Cat., 165) \u25cf i arybeba'e - o que se aquieta, o que melhora, o que se mitiga: ...Opakatu sasyeteba'e i arybeba'erame'yma porar\u00e1bo. - Sofrendo tudo o que \u00e9 doloroso, que n\u00e3o se mitigar\u00e1. (Ar., Cat., 164)"}, {"first_word": "'arybo", "optional_number": "1", "definition": "(loc. posp.) - sobre (em sentido difuso ou, ainda, sem contato): ...Pesep\u00eeak ir\u00e3... ybytinga 'arybo xe rura b\u00e9ne... - Vereis tamb\u00e9m futuramente minha vinda sobre as nuvens... (Ar., Cat., 56v); ...Missa pup\u00e9 miap\u00e9 rari o p\u00f3pe, sobasapa, i 'arybo \u00ceand\u00e9 \u00ceara \u00ceesu Cristo nhe'eng\u00fbera ra'anga... - Na missa toma o p\u00e3o em suas m\u00e3os, benzendo-o, sobre ele pronunciando as palavras de Nosso Senhor Jesus Cristo. (Ar., Cat., 84v); I 'arybo oman\u00f5mo \u00ceand\u00e9 \u00ceara \u00eeand\u00e9 repyme'engag\u00fbera res\u00e9... - Sobre ela morrendo Nosso Senhor para nos resgatar. (Ar., Cat., 21)"}, {"first_word": "'arybo", "optional_number": "2", "definition": "(adv.) - de dia (VLB, I, 91; Fig., Arte, 128)"}, {"first_word": "'arybob\u00e9", "optional_number": "", "definition": "(adv.) - como de dia; de dia (VLB, I, 91)"}, {"first_word": "'arybond\u00fbara", "optional_number": "", "definition": "(etim. - o que est\u00e1 por cima) (s.) - sela, assento: i 'arybond\u00fbara - a sela dele; A\u00ee'arybond\u00fb\u00e1-rung. - Ponho sela nele (isto \u00e9, no cavalo); selo-o (o cavalo). (VLB, II, 115)"}, {"first_word": "ary\u00eea", "optional_number": "", "definition": "(s.) - av\u00f3 paterna ou materna (de h. e m.): Ere\u00eeanga'ope... nde ary\u00eea? - Ofendeste tua av\u00f3? (Ar., Cat., 100v)"}, {"first_word": "asab", "optional_number": "", "definition": "(ou as\u00e1) (s) (v.tr. e intr.) - 1) cruzar, atravessar, trespassar (p.ex., com seta, um vau ou rio) (VLB, I, 47): Asas\u00e1-benh\u1ebd. - Atravessei-o, sem mais (sem entrar nem pousar). A'y-asab. - Atravessei rios. (VLB, II, 67); Paran\u00e3g\u00fbasu rasapa,... as\u00f3 tupi moanga\u00eepapa... - Atravessando o oceano, fui para fazer pecar os tupis. (Anch., Teatro, 140); As\u1ebd amo\u0129 i xu\u00ed; n'a\u00eeeasabi p\u00f3-pytera... - Sa\u00ed h\u00e1 pouco dele; nem me cruzei as palmas das m\u00e3os... (Anch., Teatro, 160); \u00cea\u00eep\u00f3-as\u00e1-s\u00e1 i py res\u00e9be, krus\u00e1 sos\u00e9 nh\u1ebd xe \u00eeara mo\u00ee\u00e1. - Trespassaram suas m\u00e3os juntamente com seus p\u00e9s, sobre a cruz pregando meu senhor. (Anch., Poemas, 122); Ybaka rasapa os\u00f3, nde re\u00ee\u00e1... - Atravessando o c\u00e9u foi, deixando-te. (Anch., Poemas, 124); 2) fazer riscos cruzados em, fazer a cruz em: As\u00e9 sybasab i pup\u00e9. - Faz a cruz em nossa testa com ele (isto \u00e9, com \u00f3leo). (Ar., Cat., 82v); 3) ultrapassar: Marangatuba'e, Santos, ybakype Tup\u00e3 rep\u00eeakaret\u00e1, osas\u00e1 'ara ro'y remierek\u00f3 papasaba. - Os bem-aventurados e os santos no c\u00e9u, que v\u00eaem a Deus, ultrapassam o n\u00famero dos dias que o ano tem. (Ar., Cat., 135); 4) estar atravessado em (a coisa ou o lugar onde se est\u00e1 \u00e9 o objeto); jazer atravessado em: Asasab p\u00e9 g\u00fbitupa. - Estava atravessado no caminho. A\u00een\u0129-asab. - Jazi atravessado na rede. (VLB, I, 47); 5) passar: K\u00e9 su\u00ed ser\u00e3 i asabi India tapy\u00eetinga ret\u00e3me... - Daqui, talvez, passou para a \u00cdndia, terra dos indianos. (Ar., Cat., 9v) \u25cf asapaba (t) - tempo, lugar, modo, etc. de passar, de atravessar, de trespassar; passagem: Quarta-feira tanimbu-kara\u00edba ras\u00e1pe, \u00eeekuakupabusu Quaresma '\u00eeaba nheypyrungi. - Ao passar a quarta-feira das cinzas sagradas, o grande jejum chamado Quaresma come\u00e7a. (Ar., Cat., 122); 'Y-asap\u00e1-tyba - passagem costumeira de rio (VLB, II, 67); ybytu nde rasap\u00e1pe - ao te trespassar o vento (Anch., Poemas, 130)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome do munic\u00edpio de CA\u00c7APAVA (SP) (v. p. 386)."}, {"first_word": "asa\u00ee\u00e9", "optional_number": "1", "definition": "(s.) - meio-dia (VLB, II, 35)"}, {"first_word": "asa\u00ee\u00e9", "optional_number": "2", "definition": "(adv.) - ao meio-dia (VLB, II, 35)"}, {"first_word": "asanga", "optional_number": "", "definition": "(s.) - curteza, qualidade do que \u00e9 curto; (adj.: asang) - 1) curto; 2) rechonchudo, baixo e largo de corpo: Xe asang. - Eu sou rechonchudo. (VLB, II, 98) \u25cf asang\u0129 - curtinho (VLB, I, 88); rechonchudinho (isto \u00e9, de corpo medianamente largo) (VLB, I, 37); asangusu - rechonchud\u00e3o: Xe asangusu. - Eu sou rechonchud\u00e3o (isto \u00e9, de corpo muito largo). (VLB, I, 37); asangusug\u00fbasu - muit\u00edssimo rechonchudo (VLB, II, 98)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., ARA\u00c7ANGA, BURU\u00c7ANGA, BURA\u00c7ANGA (ybyr\u00e1 + asang + -a, \u201cpau curto\u201d), 1) cacete usado pelos jangadeiros para matar o peixe; 2) peda\u00e7o de madeira para bater a roupa que se lava; 3) pau de bater algod\u00e3o (in Dicion. Caldas Aulete)"}, {"first_word": "asapy", "optional_number": "", "definition": "(t) (s.) - detalhe, min\u00facia: \u00ceand\u00e9 \u00ee\u00e1, Tup\u00e3 opakatu mba'e rasapy-ep\u00eeaki. - Assim como a n\u00f3s, Deus v\u00ea as min\u00facias de todas as coisas. (Anch., Doutr. Crist\u00e3, II, 77); ...Nd'o\u00eek\u00f3\u00ee mba'e am\u00f5 semiasapy-papare'yma re'a... - N\u00e3o h\u00e1 coisa alguma de que ele n\u00e3o conte os detalhes. (Anch., Doutr. Crist\u00e3, II, 78)"}, {"first_word": "as\u00e9", "optional_number": "", "definition": "(pron.) - 1) a gente; n\u00f3s (universal: eu, tu e ele; n\u00f3s, v\u00f3s e eles): O mba'e, nip\u00f3, as\u00e9 o py'a pup\u00e9 sa\u00fbsubi. - Suas pr\u00f3prias coisas, na verdade, a gente ama em seu cora\u00e7\u00e3o. (Anch., Teatro, 28); Ataramo \u00e9 as\u00e9 rek\u00f3\u00fb ik\u00f3 yby pup\u00e9. - Como peregrinos \u00e9 que a gente mora nesta terra. (Ar., Cat., 26); 2) se (\u00edndice de indetermina\u00e7\u00e3o do sujeito): ...Emon\u00e3namo \u00e9 \u201cxe sy\u201d as\u00e9 '\u00e9\u00fb i xup\u00e9. - Por isso \u00e9 que se diz para ela: - \u201cminha m\u00e3e\u201d. (Ar., Cat., 33v); 3) da gente, nosso: Mora\u00fbsuberekos\u00e1pe, as\u00e9 'anga ere\u00eeosub. - Por teres miseric\u00f3rdia, nossa alma visitas. (Anch., Poemas, 102); Ab\u00e1pe as\u00e9 sumar\u00e3? - Quem \u00e9 o inimigo da gente? (Ar., Cat., 21v)"}, {"first_word": "as\u00e9be", "optional_number": "", "definition": "(pron. dat.) - para a gente; para n\u00f3s, a n\u00f3s (Fig., Arte, 7): I nhyr\u00f5 b\u00e9pe Tup\u00e3 as\u00e9be?... - Perdoa tamb\u00e9m Deus a n\u00f3s? (Ar., Cat., 91)"}, {"first_word": "as\u00e9bo", "optional_number": "", "definition": "(pron. dat.) - para a gente; para n\u00f3s, a n\u00f3s (Fig., Arte, 7): Se'\u00f5ag\u00fbera res\u00e9pe Tup\u00e3 tuba nhyr\u00f5ngaturamo as\u00e9bo? - Por sua morte Deus-Pai bem perdoa a n\u00f3s? (Anch., Dial. da F\u00e9, 164)"}, {"first_word": "ase\u00eea", "optional_number": "", "definition": "(s.) - costas \u25cf ase\u00ee - \u00e0s costas (Anch., Arte, 41): A\u00eear xe ase\u00ee. - Tomei-o \u00e0s costas. (VLB, II, 131); Xe ase\u00ee aras\u00f3. - Nas minhas costas levei-o. (VLB, I, 84)"}, {"first_word": "asem", "optional_number": "", "definition": "(r, s) (xe) (v. da 2\u00aa classe) - 1) gritar (de dor, para que acudam, etc.): - Nde ras\u1ebd, e\u00eeeapir\u00f5! - Grita tu, lamenta-te! (Anch., Teatro, 42); Ta sas\u1ebd, o\u00eeaseg\u00fbabo! - Que eles gritem, chorando! (Anch., Teatro, 56); A\u00fbnhenh\u1ebd sas\u1ebd-sasemamo... - Imediatamente ficaram gritando... (Ar., Cat., 59v); 2) ganir (o c\u00e3o em que batem) (VLB, I, 146)"}, {"first_word": "asema", "optional_number": "", "definition": "(t) (s.) - grita, grito (VLB, I, 150); clamor, brado (de dor, de pedido de socorro, etc.) (VLB, I, 59)"}, {"first_word": "aseoka", "optional_number": "", "definition": "(s.) - garganta, goela (Castilho, Nomes, 28): A\u00eease\u00f3-kyt\u0129. - Cortei-lhe a garganta, degolei-o. (VLB, I, 92); A\u00eease\u00f3-mondok. - Cortei-lhe a garganta. (VLB, I, 92); ase\u00f3-tininga - garganta seca; secura na garganta; Xe ase\u00f3-tining. - Eu tenho secura na garganta. (VLB, II, 114) \u25cf ase\u00f3-kyt\u00e3 - n\u00f3 da garganta (VLB, II, 50)"}, {"first_word": "aseok\u00e3\u00eea", "optional_number": "", "definition": "(etim. - dente da garganta) (s.) - \u00favula (Castilho, Nomes, 28)"}, {"first_word": "aseopy\u00e3\u00eea", "optional_number": "", "definition": "(s.) - paladar ou c\u00e9u da boca; v\u00e9u palatino (VLB, II, 62; Castilho, Nomes, 28)"}, {"first_word": "aso\u00e3\u00eea", "optional_number": "", "definition": "(s.) - pe\u00e7a de um bracelete muito largo, que se compunha de muitas pe\u00e7as, tomando meio bra\u00e7o. Era posto no cotovelo. (VLB, I, 58)"}, {"first_word": "aso'i", "optional_number": "", "definition": "(v.tr.) - cobrir, abafar cobrindo, tapar: Yby op\u00e1 ybytinga ybaka su\u00ed o'aryba'e i aso'i\u00fbne. - Todas as nuvens que caem do c\u00e9u cobrir\u00e3o a terra. (Ar., Cat., 7); A\u00eeaso'i. - Cubro-o. (VLB, I, 76); I xy i aso'ikat\u00fbabo, o\u00eeop\u00ee\u00e1 ro'y su\u00ed. - Sua m\u00e3e, cobrindo-o bem, defende-o do frio. (Anch., Poemas, 162)"}, {"first_word": "aso'\u00eeaba", "optional_number": "", "definition": "(s.) - 1) manto, cobertura, cobertor (VLB, I, 66; 75); 2) A\u00c7OIABA, carapu\u00e7a, manto de penas de \u00edndios (VLB, I, 67); 3) tampa, tamp\u00e3o (tb. de panela) (VLB, II, 124; 127)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico ARA\u00c7OIABA (AC) (v. p. 386)."}, {"first_word": "aso'\u00eeabok", "optional_number": "", "definition": "(v.tr.) - descobrir, destampar: E\u00eeaso'\u00eeabok nde karamem\u00fb\u00e3 t'asep\u00eeak nde ma'e. - Destampa tua caixa para que eu veja tuas coisas. (L\u00e9ry, Histoire, 346)"}, {"first_word": "asoka", "optional_number": "", "definition": "(t) (s.) - verme que nasce dentro de frutas, de carne, etc.: I nem-et\u00e9, i tu\u00eeuk-et\u00e9, tasoka, ura remimong\u00fbyamone. - Ser\u00e3o fedorentos, ser\u00e3o muito podres, corro\u00eddos de vermes e de bernes. (Ar., Cat., 164); [adj.: asok (r, s)] - ter vermes: Xe rasok. - Eu tenho vermes (na carne podre). (VLB, I, 55)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., UBIRA\u00c7OCA (\u201cverme de madeira\u201d), molusco vermiforme que destroi madeira."}, {"first_word": "asu", "optional_number": "", "definition": "(s.) - 1) m\u00e3o esquerda (Castilho, Nomes, 28); 2) a esquerda, o lado esquerdo: A\u00fb\u00ee\u00e9 i asu koty \u00e9 i anga\u00eepaba'ep\u00fbera o\u00eek\u00f3bone... - Enfim, \u00e0 sua esquerda estando os que foram pecadores. (Ar., Cat., 161v)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico A\u00c7U (BA) (v. p. 386), consagrado na poesia de Greg\u00f3rio de Matos:"}, {"first_word": "Primaz", "optional_number": "", "definition": "da cafraria do Pegu,"}, {"first_word": "Que", "optional_number": "", "definition": "sem ser do Pequim, por ser do A\u00c7U,"}, {"first_word": "Quer", "optional_number": "", "definition": "ser filho do sol, nascendo c\u00e1.\u201d"}, {"first_word": "(in", "optional_number": "", "definition": "Obras Completas [Edi\u00e7\u00e3o organizada por James Amado et al.]. Salvador, Jana\u00edna, 1969, 7 vols.)"}, {"first_word": "asura", "optional_number": "", "definition": "(s.) - 1) altibaixos (na terra), lombada (como a que, \u00e0s vezes, tem a faca ou a vara acepilhada e o mais que houvera de ser direito ou igual) (VLB, I, 33); 2) calombo; incha\u00e7\u00e3o produzida por golpe, pancada, sem pus (VLB, II, 24; 80); corcova; (adj.: asur) - calombento; corcovado: Xe asur. - Eu estou calombento. (VLB, II, 24); kup\u00e9-asura - costas corcovadas (VLB, I, 30)"}, {"first_word": "asusura", "optional_number": "", "definition": "(s.) - altibaixos na terra (VLB, I, 33); (adj.: asusur) - apinhado, coalhado, lotado: Or\u00e9 asusur. - N\u00f3s estamos apinhados (isto \u00e9, por sermos muitos, fazemos que a terra perca sua planura e fique rugosa, cheia de sinuosidades, de altibaixos. Diz-se de quaisquer coisas: gafanhotos, soldados, etc.) (VLB, I, 33)"}, {"first_word": "asy", "optional_number": "", "definition": "(t) (s.) - 1) dor, pena: 'Y berame'\u0129 ik\u00f3 \u00eeand\u00e9 rat\u00e1 rasy: n'osyki Anhanga rat\u00e1 rasy res\u00e9. - Eis que a dor de nosso fogo parece a da \u00e1gua: n\u00e3o se equipara \u00e0 dor do fogo do diabo. (Ar., Cat., 163v); O\u00eeporar\u00e1 Tup\u00e3 rep\u00eeake'yma rasy. - Sofrem a dor de n\u00e3o verem a Deus. (Ar., Cat., 48); 2) mal, ruindade; problema: Na sasy\u00ee. - N\u00e3o faz mal, n\u00e3o h\u00e1 problema. (Anch., Teatro, 148, 2006); [adj.: asy (r, s)] - 1) dolorido, doloroso, penoso, trabalhoso, \u00e1rduo; (xe) doer, ser penoso, ser causa de pesar; pesar; ter dor, sentir dor; sofrer: T'or\u00e9 pyat\u00e3, ang\u00e1, mba'e-asy porar\u00e1bo... - Que sejamos corajosos, sim, suportando as coisas dolorosas. (Anch., Teatro, 120); Sasy nak\u00f3 yg\u00e1-puku\u00eea. - \u00c9 penoso, de fato, remar canoa. (VLB, II, 134); Sasy nde s\u00f3 ix\u00e9be. - D\u00f3i-me tua ida. (Tamb\u00e9m se emprega com o ger\u00fandio.): Sasy-et\u00e9 ah\u1ebd os\u00f3bo. - \u00c9 doloroso ir-se fulano. Sasy-et\u00e9 ah\u1ebd oure'yma ix\u00e9 o en\u00f5\u00eend\u00e1pe. - \u00c9 muito doloroso n\u00e3o vir fulano ao meu chamado. (VLB, II, 75); Xe rybyt, nde nhyr\u00f5 xebo; xe rasy, xe mara'a. - Meu irm\u00e3o, perdoa tu a mim; eu tenho dor, eu estou doente. (Anch., Teatro, 46); Ta sasy muru sup\u00e9! - Que eles sofram junto dos malditos! (Anch., Teatro, 56); Mba'epe sasyet\u00e9 a'epe tekoara sup\u00e9?... - Que \u00e9 mais penoso aos que est\u00e3o ali? (Ar., Cat., 47v); Sasy ix\u00e9be. - D\u00f3i a mim; pesa-me (alguma coisa). (VLB, I, 105); Anhanga rat\u00e1 \u00eeab\u00e9pe sat\u00e1 rasyramo? - Como o fogo do diabo o fogo dele \u00e9 penoso? (Ar., Cat., 48v); Sasy Per\u00f3 sup\u00e9. - Pesa a Pedro (alguma coisa); d\u00f3i a Pedro (alguma coisa). (VLB, I, 105); Sasy-et\u00e9 ab\u00e1 sup\u00e9 og\u00fbe'\u00f5nama anduba. - D\u00f3i muito ao homem perceber sua morte. (Ar., Cat., 156); 2) mau, ruim: nhe'engasy - palavra ruim (VLB, I, 40); tobasy - cara ruim, mau humor (VLB, I, 140); (adv.) - demais, de doer, dolorosamente: Sa\u00eeasy. - Ele est\u00e1 azedo demais (lit., azedo de doer). (VLB, I, 143); Osem okarype o\u00eease'o-asykat\u00fbabo. - Saiu para o p\u00e1tio chorando muito dolorosamente. (Ar., Cat., 57v) \u25cf mba'e rasy - dor (em sentido gen\u00e9rico) (VLB, I, 106)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, os nomes de pessoas MOACYR e JURACI (v. p. 386). Foi da\u00ed, tamb\u00e9m, que Jos\u00e9 de Alencar criou o nome CECI, a personagem do seu romance O Guarani: de sasy, \u201ca dor dele\u201d, isto \u00e9, a dor de Peri, que, naquele romance, nutria por Ceci um amor n\u00e3o correspondido."}, {"first_word": "asy'ab", "optional_number": "", "definition": "(v.tr.) - dividir, repartir, cortar, partir (p.ex., com faca); segar (como o arroz) (VLB, II, 114): O\u00eeopytera rupi a\u00eeasy'ab. - Parti-o pelo meio. (VLB, II, 73); Asyk\u00fbera a\u00eeasy'ab. - Cortei um peda\u00e7o. (VLB, II, 66, 123)"}, {"first_word": "'asyb", "optional_number": "", "definition": "(v.tr.) - tosquiar os cabelos (de modo particular, ou seja, por toda a moleira, quase rente e tudo o mais ao comprido at\u00e9 o pesco\u00e7o ou, pelo menos, muito mais alto) (VLB, II, 137) \u25cf 'asypaba - tempo, lugar, modo, etc. de tosquiar; tosquia (VLB, II, 137)"}, {"first_word": "asyka", "optional_number": "", "definition": "(s.) - 1) peda\u00e7o (de um membro decepado), coto; cepo, toco: A\u00eeasy-'ab. - Cortei um peda\u00e7o dela. (VLB, I, 83); \u00eeyb\u00e1-asyka - toco de bra\u00e7o (VLB, I, 84); 2) a pessoa que perdeu um membro, aleijado: nambi-asyka - o aleijado de orelhas (VLB, I, 134); (adj.: asyk) - 1) de membro cortado; maneta, pitoco: En\u00e9, r\u00f5, kururu-asyka! - Eia, pois, sapo maneta! (Anch., Teatro, 42); \u00ceabebyrasyka - arraia pitoca (L\u00e9ry, Histoire, 349); 2) cortado: aobasyka - roupa cortada; gib\u00e3o; jaqueta (VLB, I, 148); Xe r\u00fba\u00eeasyk. - Eu tenho o rabo cortado. (VLB, I, 95)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico CARIACICA (ES) (v. p. 386)."}, {"first_word": "asykab", "optional_number": "", "definition": "(v.tr.) - cortar em peda\u00e7os, picar: Pepo'i i xu\u00ed, a\u00eep\u00f3 n'opoasyk-asykabi. - Parti dele, para que n\u00e3o vos corte em peda\u00e7os! (Anch., Teatro, 178)"}, {"first_word": "asyk\u00fbera", "optional_number": "1", "definition": "(s.) - parte do todo, peda\u00e7o (VLB, II, 66); posta (de carne, de peixe) (VLB, II, 83); toro (de pau) (VLB, II, 133): Asyk\u00fbera a\u00eeasy'ab. - Cortei um peda\u00e7o. (VLB, II, 123)"}, {"first_word": "asyk\u00fbera", "optional_number": "2", "definition": "(s.) - 1) irm\u00e3o(s) ou irm\u00e3(s); 2) a irmandade, o conjunto dos irm\u00e3os: O asyk\u00fbera res\u00e9 nd'e'ikatu\u00ee ab\u00e1 omend\u00e1. - Com seus irm\u00e3os n\u00e3o pode ningu\u00e9m se casar. (Ar., Cat., 113v)"}, {"first_word": "asyma", "optional_number": "", "definition": "(s.) - qualidade do que \u00e9 liso, limpo (como campo); (adj.: asym) - liso; limpo (como os campos ou campinas que n\u00e3o t\u00eam paus nem pedras) (VLB, II, 96): Xe asym (ou Xe asym\u0129). - Eu sou liso. (VLB, II, 23; 96); nh\u0169-asyma - campo limpo (sem \u00e1rvores) (VLB, II, 84)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., GUAXIMA, UAICIMA ('yb + asym + -a, \u201cpau liso\u201d), planta malv\u00e1cea."}, {"first_word": "asyra", "optional_number": "", "definition": "- v. asura"}, {"first_word": "asyr\u00f5", "optional_number": "", "definition": "(t) (s.) - quebranto (VLB, II, 92); [adj. asyr\u00f5 (r, s)]: quebrantado, com dores no corpo (como, p.ex., com a mudan\u00e7a de tempo ou como a mulher muito pejada): Xe rasyr\u00f5. - Eu estou quebrantado. (VLB, II, 92)"}, {"first_word": "at\u00e1", "optional_number": "1", "definition": "(s.) - caminhada: I\u00eeaba\u00edb-et\u00e9 nh\u1ebd rak\u00f3 \u00eeasy putuneme, as\u00e9 at\u00e1 mysakanga... - S\u00e3o muito molestos, certamente, quando a lua est\u00e1 escura, os trope\u00e7os de nossa caminhada. (Anch., Doutr. Crist\u00e3, II, 79); Xe at\u00e1-p\u00fban. - Eu tenho uma caminhada ligeira, ando depressa. (VLB, I, 35); at\u00e1-ir\u0169 - acompanhante de caminhada (VLB, II, 73)"}, {"first_word": "at\u00e1", "optional_number": "2", "definition": "(t) (s.) - fogo: Nde 'anga osapy sat\u00e1... - Queimou tua alma o fogo dele. (Anch., Poemas, 124); Ad\u00e3o, or\u00e9 rubypy, or\u00e9 mokanhemet\u00e9, Anhanga rat\u00e1pe nh\u1ebd or\u00e9 ka\u00eea\u00fbama ri. - Ad\u00e3o, nosso primeiro pai, fez-nos perder verdadeiramente, para nos queimarmos no fogo do diabo. (Anch., Poemas, 130); Sosang, tat\u00e1 porar\u00e1bo... - Sofreu, suportando o fogo. (Anch., Teatro, 54); G\u00fba\u00eexar\u00e1 t'os\u00f3 tat\u00e1pe. - Que v\u00e1 Guaixar\u00e1 para o fogo. (Anch., Teatro, 56) \u25cf at\u00e1-ar - acender fogo: Eresa\u00fbsubarype i mba'easyreme, sat\u00e1-\u00e1, i po\u00eea, i porak\u00e1? - Compadeceste-te deles por ocasi\u00e3o de sua doen\u00e7a, acendendo seu fogo, alimentando-os, procurando-lhes alimento? (Anch., Doutr. Crist\u00e3, II, 86); ka\u00fb\u0129 rat\u00e1 - fogo do cauim, isto \u00e9, com que se coze o cauim (Anch., Arte, 9)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00eam, no P.B., CATAPORA (tat\u00e1-pora, \u201cmarcas de fogo\u201d), doen\u00e7a que produz bolhas pela pele; BOITAT\u00c1 (mba'e + tat\u00e1, \u201ccoisa-fogo\u201d), mito dos antigos \u00edndios tupis da costa do Brasil; TATARANA ou TATURANA (tat\u00e1 + ran + -a, \u201cfalso fogo\u201d, \u201co que parece fogo\u201d), lagarta urticante dos insetos lepid\u00f3pteros megalopig\u00eddeos; TATA\u00cdRA (tat\u00e1-e\u00edra, \u201cabelha de fogo\u201d), nome de inseto melipon\u00eddeo; TATAREMA (tat\u00e1 + rem + -a, \u201cfogo fedorento\u201d), nome de \u00e1rvore mor\u00e1cea, etc. Da\u00ed, tamb\u00e9m, prov\u00eam os nomes geogr\u00e1ficos TATA\u00cdRA (SP), TATAJUBA (CE), etc. (v. p. 386)."}, {"first_word": "at\u00e3", "optional_number": "1", "definition": "(ou atanh\u1ebd) (t) (s.) - direiteza; direitura; aprumo [adj.: at\u00e3 ou atanh\u1ebd (r, s) ou (r, t)] - direito, sem sinuosidades, reto (fal. de tronco de \u00e1rvore, de caminho, de esteiro, de rio, etc.), aprumado: 'y-at\u00e3 - rio direito (Anch., Arte, 6v); g\u00fbyratanh\u1ebd\u00fana - \u201cp\u00e1ssaro aprumado e escuro\u201d, nome de uma ave (Theat. Rer. Nat. Bras., I, 137)"}, {"first_word": "at\u00e3", "optional_number": "2", "definition": "(t) (s.) - o forte, o bravo na guerra e em outras ocasi\u00f5es; for\u00e7a; coisa tesa (VLB, II, 127): Nd'a'\u00e9 te'e nde rat\u00e3ngatu res\u00e9 g\u00fbi\u00eeekoka... - Por isso mesmo em tua grande for\u00e7a ap\u00f3io-me. (Anch., Teatro, 12); tat\u00e3 - o forte, o bravo (L\u00e9ry, Histoire, 368); [adj.: at\u00e3 (r, s) ou (r, t)] - forte, firme, duro, r\u00edgido, rijo, teso; (fig.) \u00e1rduo: Xe posak\u00e1, xe rat\u00e3... - Eu sou mo\u00e7acara, eu sou forte. (Anch., Teatro, 162); T'\u00eeas\u00f3 maranat\u00e3\u00fb\u00e3me...? - Havemos de ir \u00e0 \u00e1rdua guerra? (Anch., Poemas, 112); kunum\u0129\u00fbasu-at\u00e3-at\u00e3 - rapazes muito fortes (L\u00e9ry, Histoire, 338, 1994); (adv.) firmemente, duramente, rijamente: O\u00eear-at\u00e3 ser\u00e3 i aoba i nup\u00e3sag\u00fbera i moper\u00e9-perebag\u00fbera res\u00e9? - Pegou-se firmemente sua roupa com que ele foi castigado \u00e0s suas chagas? (Ar., Cat., 62); Anhe'eng-at\u00e3. - Falei duramente. (VLB, I, 40); Eseky\u00ee-at\u00e3! - Puxa-o rijamente! (VLB, II, 106); \u00ceapop\u00fbar-at\u00e3, i moanga\u00eepapa. - Amarram suas m\u00e3os firmemente, fazendo-lhe mal. (Anch., Poemas, 120)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed se originam os nomes pr\u00f3prios de pessoa UBIRAT\u00c3 e UBAT\u00c3 e os nomes geogr\u00e1ficos BUTANT\u00c3, GUARANT\u00c3, CATANDUVA (SP), etc. (v. p. 386). Da\u00ed, tamb\u00e9m, no P.B., JACARANDAT\u00c3 (\u201cjacarand\u00e1 duro\u201d), \u00e1rvore da fam\u00edlia das leguminosas; CUNHANT\u00c3 (de kunh\u00e3-at\u00e3, \u201cmulher firme\u201d), mo\u00e7a, menina, etc."}, {"first_word": "ataara", "optional_number": "", "definition": "(t) (s.) - fumeiro, defumador (o v\u00e3o da chamin\u00e9 para onde se encaminha a fuma\u00e7a para sair e onde se penduram as carnes e os peixes para serem defumados) (VLB, I, 144)"}, {"first_word": "atag\u00fbasu", "optional_number": "", "definition": "(t) (etim. - grande fogo) (s.) - bomba de fogo (VLB, I, 57)"}, {"first_word": "at\u00e3ngatu", "optional_number": "", "definition": "(t) (etim. - muito firme) (s.) - 1) valente, forte, rijo (Segundo D'Abbeville, era como os \u00edndios se chamavam quando se consideravam guerreiros. In Histoire, 293v); 2) for\u00e7a, valentia: Pe rat\u00e3ngatu res\u00e9 g\u00fbi\u00eeekoka, as\u00f3-pot\u00e1... - Apoiando-me na vossa valentia, quero ir. (Anch., Teatro, 146-148); [adj.: at\u00e3ngatu (r, t) ou (r, s)] - valente; forte: ...E\u00eemombe'u pakatu nde anga\u00eepag\u00fbera... nde rat\u00e3ngaturamo... - Conta todos os teus pecados, sendo forte. (Ar., Cat., 98); Epyt\u00e1! Kag\u00fb\u00e1pe nh\u00f5 nde rat\u00e3ngatu-pot\u00e1? - Fica! Somente quando bebes cauim tu queres ser valente? (Anch., Teatro, 64)"}, {"first_word": "at\u00e3nh\u1ebd", "optional_number": "", "definition": "- v. at\u00e31 (t) (VLB, I, 103)"}, {"first_word": "atap\u00fbana", "optional_number": "", "definition": "(etim. - caminhada ligeira) (s.) - leveza; (adj.: atap\u00fban) - leve (Marcgrave, Hist. Nat. Bras., 276)"}, {"first_word": "atapy", "optional_number": "", "definition": "(s) (v.tr.) - ati\u00e7ar o fogo para: Esatapy nde remim\u00f5\u00eea. - Ati\u00e7a o fogo para o que cozinhas. (VLB, I, 47)"}, {"first_word": "atapy\u0129'ok", "optional_number": "", "definition": "(s) - espevitar (o fogo, tirar a pevide, o morr\u00e3o \u00e0s velas ou candieiros para darem luz mais clara): Asatapy\u0129'ok. - Espevitei-o. (VLB, I, 126)"}, {"first_word": "atar", "optional_number": "", "definition": "(v. intr.) - andar, caminhar: A'emo \u00eeand\u00e9 res\u00e9 i atarimo. - Ele conosco caminharia. (Ar., Cat., 5)"}, {"first_word": "atara", "optional_number": "", "definition": "(s.) - 1) o que caminha, o caminheiro; 2) estrangeiro, estranho (VLB, I, 130); 3) viandante, peregrino, viajante (VLB, I, 141): Atara mombyt\u00e1. - Hospedar os peregrinos. (Ar., Cat., 18v); Ataramo \u00e9 as\u00e9 rek\u00f3\u00fb ik\u00f3 yby pup\u00e9. - Como viajantes \u00e9 que n\u00f3s estamos nesta terra. (Ar., Cat., 26); 4) h\u00f3spede (VLB, II, 59) \u25cf atas\u00fbera - andejo, o que anda ou caminha muito (Fig., Arte, 140)"}, {"first_word": "atasap\u00e9", "optional_number": "", "definition": "(s.) - var. de lontra, mam\u00edfero carn\u00edvoro da fam\u00edlia dos mustel\u00eddeos (Cardim, Trat. Terra e Gente do Brasil, 65)"}, {"first_word": "atatinga", "optional_number": "", "definition": "(t) (s.) - fuma\u00e7a: Xe run tatatinga su\u00ed. - Eu estou preto de fuma\u00e7a. (VLB, I, 92); [adj.: atating (r, s)] - fumegante: Xe ratating. - Eu estou fumegante. (VLB, I, 144)"}, {"first_word": "ate'\u1ebd", "optional_number": "", "definition": "(s.) - aleijado (que pisa com a ponta dos p\u00e9s): Xe ate'\u1ebd. - Eu sou um aleijado. (VLB, I, 85); (adj.) - aleijado; (xe) - manquejar, pondo s\u00f3 as pontas dos p\u00e9s: Xe ate'\u1ebd. - Manquejo. (VLB, II, 31)"}, {"first_word": "ater\u1ebd", "optional_number": "", "definition": "(s.) - coisa rasa ou tosada de todo (VLB, II, 97); (adj.) - raso (como o milho do qual se retiraram os gr\u00e3os); mocho de todo, sem orelhas (como que se as cortassem sem ficar ponta): Xe ater\u1ebd. - Eu sou mocho. (VLB, II, 97); Xe ater\u1ebdngatu. - Sou muito mocho. (VLB, II, 39)"}, {"first_word": "ate'yma", "optional_number": "", "definition": "(s.) - pregui\u00e7a; (adj.: ate'ym) - pregui\u00e7oso: Xe ate'ym. - Eu sou pregui\u00e7oso; ab\u00e1-ate'ymusu - homem muito pregui\u00e7oso (VLB, II, 73); -K\u00e9 muru ruri ob\u00e9bo? -Ir\u00f5, n'i ate'ym-ang\u00e1\u00ee! -N\u00e3o \u00e9 que o maldito veio voando? -Portanto, n\u00e3o \u00e9, de modo algum, pregui\u00e7oso! (Anch., Teatro, 24); Nde mba'easyramo \u00e9pe nd'eresendubi ko\u00eep\u00f3 nde ate'ymamo nh\u1ebd? - Estando doente, de verdade, n\u00e3o a ouviste, ou sendo pregui\u00e7oso? (Ar., Cat., 110v)"}, {"first_word": "at\u0129", "optional_number": "", "definition": "(t) (s.) - ponta, extremidade: it\u00e1-at\u0129 - ponta de pedra (Anch., Arte, 9); se\u00eek\u00fbarat\u0129ba'e - o que tem ponta em forma de n\u00e1degas (L\u00e9ry, Histoire, 346); [adj.: at\u0129 (r, s)] - pontudo: kabat\u0129 - vespa pontuda (VLB, I, 55)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., IGARATIM (ygar + at\u0129, \u201ccanoa pontuda\u201d), var. de canoa ind\u00edgena. Da\u00ed, tamb\u00e9m, o nome geogr\u00e1fico ITATINS (MT) (v. p. 386)."}, {"first_word": "at\u00ee\u00e3\u00eea", "optional_number": "1", "definition": "(t) (s.) - raio de sol (VLB, II, 95)"}, {"first_word": "at\u00ee\u00e3\u00eea", "optional_number": "2", "definition": "(t) (s.) - ponta; [adj.: at\u00ee\u00e3\u00ee (r, s)] - pontiagudo, pontudo, incisivo (p.ex., o raio solar); (xe) lan\u00e7ar raios, setas, pontas (p.ex., o sol, o ouri\u00e7o-cacheiro, o porco espinho, etc.) (VLB, II, 95)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico ITATIAIA (RJ) (v. p. 386)."}, {"first_word": "at\u00eeama", "optional_number": "", "definition": "(s. onomat.) - espirro (VLB, I, 127); (adj.: at\u00eeam) (xe) - espirrar: Xe at\u00eeam. - Eu espirro. (VLB, I, 126)"}, {"first_word": "at\u0129apyra", "optional_number": "", "definition": "(t) (s.) - ponta (de faca, de espada, etc.) (VLB, II, 80)"}, {"first_word": "atiman", "optional_number": "", "definition": "(v.tr.) - fazer girar; fazer voltar; fazer retornar \u25cf atimandaba - tempo, lugar, modo, etc. de retornar, o retorno: xe atimand\u00e1pe - por ocasi\u00e3o de meu retorno (VLB, II, 132)"}, {"first_word": "atimung", "optional_number": "", "definition": "(v. intr.) - oscilar, balan\u00e7ar: I ku'a-bok ser\u00e3 moxy oatimunga? - Por acaso estava com a cintura fendida o maldito, balan\u00e7ando? (Ar., Cat., 57v)"}, {"first_word": "atitara", "optional_number": "", "definition": "(ou 'ybatitara) (s.) - TITARA, JACITARA, planta palm\u00e1cea sarmentosa (Marcgrave, Hist. Nat. Bras., 64)"}, {"first_word": "ati'yba", "optional_number": "", "definition": "(s.) - ombro: Okarype senosemi, cruz nonga i ati'yba ri. - Retiraram-no para o p\u00e1tio, colocando uma cruz no ombro dele. (Ar., Cat., 61v); Xe ati'yba ri a\u00eear. - Tomo-o no meu ombro. (VLB, II, 56); O ati'yba ri krus\u00e1 osupi. - No seu pr\u00f3prio ombro levanta a cruz. (Anch., Poemas, 122) \u25cf o \u00eeoati'yba ri - sobre os ombros de duas pessoas, de um e do outro ombro (como a levar uma escada muito comprida) (VLB, II, 56)"}, {"first_word": "at\u00f5\u00ee", "optional_number": "", "definition": "(v.tr.) - tocar: Anhat\u00f5\u00ee. - Toquei-o. (VLB, II, 129); O\u00eeposanong, i nambi at\u00f5\u00eea nh\u00f5te... - Curou-o, somente tocando sua orelha. (Ar., Cat., 55); ...'Use\u00eeet\u00e9, na 'y at\u00f5\u00ee' \u00eeanond\u00e9 ru\u00e3... - Sede verdadeira, n\u00e3o a de antes de tocar a \u00e1gua. (Ar., Cat., 164); Pe at\u00f5\u00eea n'o\u00eepotari. - N\u00e3o querem que vos toquem. (Anch., Teatro, 54) \u25cf i at\u00f5\u00eembyra - o que \u00e9 (ou deve ser) tocado: Na tubi; onhemonhang \u00e9 o sy i at\u00f5\u00eembyre'yma ryg\u00e9pe. - N\u00e3o teve pai; gerou-se, na verdade, no ventre de sua m\u00e3e n\u00e3o tocada. (Ar., Cat., 23)"}, {"first_word": "atu\u00e1", "optional_number": "", "definition": "(ou aty\u00e1) (s.) - cogote, ATU\u00c1, touti\u00e7o, nuca, cerviz, parte posterior da cabe\u00e7a (Castilho, Nomes, 30): A\u00eeatu\u00e1-petek. - Esbofeteei a nuca dele. (VLB, II, 75); karipiratyatinga - caripir\u00e1 da nuca branca (nome de uma ave) (Theat. Rer. Nat. Bras., I, 110) \u25cf atu\u00e1-pyko'\u1ebd - cova da nuca (VLB, I, 84; Fig., Arte, 126)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., ATUR\u00c1, cesto usado para o transporte de cargas que se leva \u00e0s costas, suspenso por al\u00e7a passada \u00e0 volta da cabe\u00e7a."}, {"first_word": "atua\u00ee", "optional_number": "", "definition": "(etim. - na nuca) (loc. posp.) - na esteira de, detr\u00e1s de, ap\u00f3s: Xe atua\u00ee turi. - Veio detr\u00e1s de mim. (Anch., Arte, 41v); Xe atua\u00ee b\u00e9 turi. - Veio logo detr\u00e1s de mim. (Anch., Arte, 41v)"}, {"first_word": "atuasaba", "optional_number": "", "definition": "(etim. - o companheiro da nuca, isto \u00e9, o que segue algu\u00e9m) (s.) - 1) compadre; comadre: -Mar\u00e3 e'ipe as\u00e9 ruba, as\u00e9 sy as\u00e9 rerokara sup\u00e9? -Xe atuasaba e'i. -Como dizem nosso pai e nossa m\u00e3e para o que nos batiza? -Dizem: -Meu compadre (Minha comadre). (Ar., Cat., 82-82v); Ata'y-nup\u00e3 xe atuasaba. - A\u00e7oito o filho de meu compadre. (Fig., Arte, 88); 2) aliado, companheiro: ...Ap\u0177aba kara\u00edba atuasaba kori o\u00eek\u00f3. - Os \u00edndios hoje s\u00e3o aliados dos crist\u00e3os. (D'Abbeville, Histoire, 342)"}, {"first_word": "atuasara", "optional_number": "", "definition": "(s.) - aliado, com perfeita alian\u00e7a, inclusive nas posses: Ne'\u0129 xe atuasar. - Eia, meu aliado! (L\u00e9ry, Histoire, 358)"}, {"first_word": "atuaupaba", "optional_number": "", "definition": "(etim. - lugar de estar deitada a nuca) (s.) - almofada (VLB, I, 32)"}, {"first_word": "atuaupapuku", "optional_number": "", "definition": "(etim. - almofada comprida) (s.) - travesseiro (VLB, I, 61)"}, {"first_word": "atukup\u00e9", "optional_number": "", "definition": "(s.) - costas (Castilho, Nomes, 30): xe atukup\u00e9 - minhas costas (L\u00e9ry, Histoire, 365); Sug\u00fby-syryk ser\u00e3 sob\u00e1 rupi i atukup\u00e9 rupi b\u00e9? - Por acaso ele tinha o sangue escorrido pelo rosto e pelas costas? (Ar., Cat., 60v) \u25cf o atukup\u00e9 pyterybo - de costas: Op\u00e1 i \u00eeeakyp\u00fberero\u00eeebyri, o atukup\u00e9 pyterybo o'\u00e1 ybype. - Todos eles voltaram para tr\u00e1s, caindo no ch\u00e3o de costas. - (Ar., Cat., 54v)"}, {"first_word": "atur\u00f5", "optional_number": "", "definition": "(adv.) - ordenadamente: Pe\u00eek\u00f3-atur\u00f5... - Agi ordenadamente. (Ar., Cat., 88v)"}, {"first_word": "atu'uba", "optional_number": "", "definition": "(t, t) (s.) - sogro (de h.) (Ar., Cat., 116)"}, {"first_word": "aty", "optional_number": "1", "definition": "(s.) - ATI, gaivota, nome gen\u00e9rico de aves lar\u00eddeas de penas brancas, cauda grande e estreita, que habitam a costa sul-americana e voam longe no mar para buscar peixes (D'Abbeville, Histoire, 241v)"}, {"first_word": "aty", "optional_number": "2", "definition": "- v. atyb"}, {"first_word": "atyb", "optional_number": "", "definition": "(ou aty) (v.tr.) - cobrir, vedar com terra, enterrar, soterrar: A\u00eeatyb. - Enterro-o. (VLB, I, 76); Xe aty pe\u00eeep\u00e9... - Enterrai-me v\u00f3s. (Ar., Cat., 162)"}, {"first_word": "'atyba", "optional_number": "", "definition": "(s.) - t\u00eamporas; fontes da cabe\u00e7a (Castilho, Nomes, 30): Ere\u00ee'atypetekype am\u00f5 ab\u00e1? - Esbofeteaste as t\u00eamporas de algu\u00e9m? (Anch., Doutr. Crist\u00e3, II, 87); A\u00ee'atypetek. - Esbofeteei suas t\u00eamporas. (VLB, I, 56)"}, {"first_word": "'atyba\u00eea", "optional_number": "", "definition": "(s.) - cabelo crescido que os \u00edndios tinham sobre as orelhas (VLB, I, 151)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico ATIBAIA (SP) (v. p. 386)."}, {"first_word": "'atybak", "optional_number": "", "definition": "(xe) (v. da 2\u00aa classe) - voltar o rosto para tr\u00e1s: Urubu mba'enema 'arybo nhemo\u00eeereba... \u00eeab\u00e9, nde atybak. - Como o revolutear de um urubu sobre coisas fedorentas, tu voltas o rosto para tr\u00e1s. (Anch., Doutr. Crist\u00e3, II, 111-112)"}, {"first_word": "'atybak\u00e3", "optional_number": "", "definition": "(s.) - os \u00e2ngulos que formam os cabelos na parte superior do rosto; entradas (Castilho, Nomes, 30): A\u00ee'atybak\u00e3-mo\u00edn. - Pus entradas nele. (VLB, I, 119)"}, {"first_word": "'atybaname'yma", "optional_number": "", "definition": "(s.) - t\u00eamporas, fontes da cabe\u00e7a (Castilho, Nomes, 30; VLB, I, 141)"}, {"first_word": "atybasaba", "optional_number": "", "definition": "- o mesmo que atuasaba (v.)"}, {"first_word": "atybi", "optional_number": "", "definition": "(nh\u1ebd) (conj.) - em vez de, ao contr\u00e1rio, em vez de ser (VLB, I, 101)"}, {"first_word": "atyg\u00fbasu", "optional_number": "", "definition": "- o mesmo que aty\u00fbasu (v.)"}, {"first_word": "atyg\u00fbasukamusu", "optional_number": "", "definition": "(s.) - ave cucul\u00eddea. Vive na mata, no cerrado e no cerrad\u00e3o. Ocorre em todo o Brasil. (Marcgrave, Hist. Nat. Bras., 216)"}, {"first_word": "atyk\u00e1", "optional_number": "1", "definition": "(v.tr.) - esmurrar: ...i a\u0177py atyk\u00e1-tyk\u00e1bo... - sua cerviz ficando a esmurrar... (Ar., Cat., 56v)"}, {"first_word": "atyk\u00e1", "optional_number": "2", "definition": "(v.tr.) - fincar: A'e\u00eeb\u00e9pe yb\u0177\u00e1 cruz mo'ami i atyk\u00e1bo? - Logo, ent\u00e3o, a cruz ergueram, fincando-a? (Ar., Cat., 62v)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., JATIC\u00c1, arp\u00e3o de haste longa com o qual se arpoam tartarugas."}, {"first_word": "atymir\u0129", "optional_number": "", "definition": "(s.) - var. de ave do mar (v. aty1) (VLB, I, 149)"}, {"first_word": "'atype'apaba", "optional_number": "", "definition": "(s.) - espertadura, divis\u00e3o que as mulheres fazem do cabelo em duas partes, na cabe\u00e7a, ficando uma linha no meio: A\u00ee'atype'ap\u00e1-mo\u00edn. - Pus espertadura nela. (VLB, I, 126)"}, {"first_word": "'atypuba", "optional_number": "", "definition": "(s.) - t\u00eamporas, fontes (Castilho, Nomes, 30)"}, {"first_word": "atypy", "optional_number": "", "definition": "(t) (s.) - bochecha \u25cf atypyg\u00fbasu (t) - bochecha que faz algu\u00e9m, tendo alguma coisa na boca: satypyg\u00fbasu - a bochecha dele (com a boca cheia); (adj.) - bochechudo; (xe) ter, fazer bochecha: Xe ratypyg\u00fbasu. - Eu fa\u00e7o bochecha (comendo). (VLB, I, 56; Castilho, Nomes, 38)"}, {"first_word": "atyra", "optional_number": "", "definition": "(s.) - monte ou amontoado de alguma coisa, pilha: yby-atyra - monte de terra (VLB, II, 41); Pe apysyk\u0129 ser\u00e3 pe\u00eek\u00f3bo pe rekomem\u00fb\u00e3 aty-atyra pup\u00e9?... - Ser\u00e1 que estais sossegados, sem mais, nos vossos montes de maldades? (Ar., Cat., 166 ); [adj.: atyr ou aty] - amontoado; (xe) amontoar-se, ser um monte: I aty sekopoxyp\u00fbera. - S\u00e3o um monte os seus antigos v\u00edcios. (Anch., Teatro, 164); Or\u00e9 atyr. - N\u00f3s estamos amontoados. (VLB, II, 41) \u25cf iaty-iatyr (adv.) - aos montes (VLB, I, 34)"}, {"first_word": "atyr\u00e3beb\u00e9", "optional_number": "", "definition": "- o mesmo que \u00eeatyr\u00e3beb\u00e9 (v.) (Marcgrave, Hist. Nat. Bras., 278)"}, {"first_word": "atyrabeb\u00f3", "optional_number": "", "definition": "(s.) - cabelos arrepiados e desgrenhados; topete; (adj.) - topetudo: tamand\u00fb\u00e1-atyrabeb\u00f3 - tamandu\u00e1 topetudo (Anch., Teatro, 28)"}, {"first_word": "aty\u00fbasu", "optional_number": "", "definition": "(etim. - ati grande) (s.) - 1) ATIUA\u00c7U, ATINGA\u00c7U, ave da fam\u00edlia dos cucul\u00eddeos. Vive na mata e \u00e0 beira da mata, no cerrado e no cerrad\u00e3o. \u201c...Tem as costas pardas, o peito e a barriga brancas, o rabo comprido, as pernas verdoengas, os olhos vermelhos.\u201d (Sousa, Trat. Descr., 238; VLB, I, 146)"}, {"first_word": "aty'y", "optional_number": "", "definition": "(s.) - fur\u00fanculo (VLB, II, 20)"}, {"first_word": "a'u", "optional_number": "", "definition": "- v. a'ub"}, {"first_word": "\u00e3\u00fba", "optional_number": "", "definition": "(dem. pron.) - ele (es, a, as) (VLB, I, 109); esse (es, a, as); aquele (es, a, as), isso, aquilo (principalmente no plural): - A'u tem\u00f5 mba'ea\u00edba m\u00e3 a'emo nh\u1ebd xe re'\u00f5\u00fb \u00e3\u00fba su\u00ed. - Ah, quem me dera comer veneno para que eu morresse disso. (Anch., Doutr. Crist\u00e3, II, 102); \u00c3\u00fba o \u00eeoir\u0169namo sek\u00f3\u00fb. - Aqueles est\u00e3o juntos uns dos outros. (Fig., Arte, 81)"}, {"first_word": "\u00e3\u00fba\u00e9", "optional_number": "", "definition": "- o mesmo que \u00e3\u00fba (v.) (L\u00e9ry, Histoire, 366)"}, {"first_word": "a\u00fbaimir\u0129", "optional_number": "", "definition": "(s.) - AGUA\u00cd-MIRIM, planta apocin\u00e1cea que era usada como veneno pelos \u00edndios e tamb\u00e9m como ornato nas dan\u00e7as, por ter a casca dur\u00edssima e sonora, a modo de campainha (Piso, De Med. Bras. III, 175)"}, {"first_word": "a\u00fbai\u00fbasu", "optional_number": "", "definition": "(s.) planta apocin\u00e1cea que era usada como veneno pelos \u00edndios e tamb\u00e9m como ornato nas dan\u00e7as, por ter a casca dur\u00edssima e sonora, a modo de campainha (Piso, De Med. Bras. III, 175)"}, {"first_word": "-a\u00fbam", "optional_number": "", "definition": "(suf.) - contra\u00e7\u00e3o de -(s)ab + ram (v.)"}, {"first_word": "a\u00fbana", "optional_number": "", "definition": "(s.) - argola ou bracelete de pena em qualquer parte do corpo (VLB, II, 31) \u25cf a\u00fb\u00e3-myranga - var. de argola de penas (VLB, II, 31)"}, {"first_word": "a'ua'ub", "optional_number": "", "definition": "(adv.) - com grande desejo: As\u00f3-a'ua'ub. - Vou com grande desejo; desejo muito ir. (Fig., Arte, 139)"}, {"first_word": "a'ub", "optional_number": "", "definition": "(adv.) 1) (com o verbo ou o nome reduplicados) - folgar em, ficar contente em: As\u00f3-as\u00f3-a'ub. - Fico contente em ir. (Fig., Arte, 138); Aras\u00f3-ras\u00f3-a'ub. - Fico contente em o levar. (Fig., Arte, 139); 2) (com o verbo na negativa com -e'ym) - ter pesar em, lamentar, n\u00e3o ficar contente sem: N'asoe'ym-a'ubi. - Lamento n\u00e3o ter ido. (Fig., Arte, 139); N'a\u00eemonhange'ym-a'ubi. - Lamento n\u00e3o o ter feito, n\u00e3o fico contente sem o fazer. (Fig., Arte, 139)"}, {"first_word": "a'uba", "optional_number": "", "definition": "(s.) - 1) pessoa ou coisa vil (VLB, II, 145); 2) trampas, sujeira, excrementos; coisa insignificante, desprez\u00edvel (VLB, II, 46): A'uba nhote i por re'a. - H\u00e1 de ser coisa insignificante somente. (Ar., Cat., 163v); ah\u1ebd a'uba - excremento de fulano; kunum\u0129 a'uba - sujeira do menino (VLB, II, 135); 3) falsidade, apar\u00eancia: A'uba nhote ik\u00f3 'ara'uba. - \u00c9 apar\u00eancia, somente, este mundo falso. (Ar., Cat., 169); (adj.: a'ub ou a'u) - 1) mesquinho, miser\u00e1vel, vil: Na sa'ubi ik\u00e9 xe robak\u00e9 nde rur'e'ymeb\u00e9... - Ele n\u00e3o foi mesquinho antes de tua vinda aqui diante de mim. (Ar., Cat., 249); Nd'e'ikatu b\u00e9\u00ee a\u00eep\u00f3 i pe'apyra'uba missa renduba res\u00e9. - Tamb\u00e9m n\u00e3o pode aquele excomungado miser\u00e1vel ouvir a missa. (Ar., Cat., 179); A\u00eerum\u00f5-rum\u00f5mo xe rekoanga\u00eepag\u00fbera'uba ik\u00f3 yby pup\u00e9 g\u00fbitek\u00f3bomo... - Ficaria aumentando meus miser\u00e1veis pecados vivendo nesta terra. (Ar., Cat., 142); 2) falso, na apar\u00eancia, fingido, fict\u00edcio, sem consequ\u00eancias: Ererob\u00ee\u00e1pe \u00eeetanonga'uba...? - Acreditas em falsas oferendas? (Ar., Cat., 98v); Seba'e-a'uba nhote res\u00e9... as\u00e9 na sesara\u00ee... - A gente n\u00e3o se esquece do que \u00e9 saboroso s\u00f3 na apar\u00eancia. (Ar., Cat., 88v); ...Na sa'ubi nde rekopoxy... - N\u00e3o s\u00e3o sem consequ\u00eancias os teus pecados. (Ar., Cat., 112); N'a\u00eek\u00f3-potari ym\u00e3 ik\u00f3 'ara'uba pup\u00e9. - J\u00e1 n\u00e3o quero viver neste mundo falso. (Ar., Cat., 142); (adv.) 1) mesquinhamente, miseravelmente; de m\u00e1 vontade, de modo vil: A'e o mena sup\u00e9 'yb\u00e1-'u-ukar-a'ubi. - Ela fez seu marido comer o fruto de modo vil. (Anch., Poemas, 178); As\u00f3-a'ub. - Vou de m\u00e1 vontade. (Fig., Arte, 138); 2) fingidamente, falsamente, na imagina\u00e7\u00e3o, ilusoriamente, na mente, sem consequ\u00eancias, na apar\u00eancia, sem efeito, em v\u00e3o: Asa\u00fbsub-a'ub. - Amo-o em v\u00e3o. (Anch., Arte, 35; VLB, II, 127); E'i tenh\u1ebd abar\u00e9 Tup\u00e3 res\u00e9 serobaka potara'upa. - Em v\u00e3o o padre quer faz\u00ea-la voltar para Deus. (Anch., Teatro, 148): ...O Tup\u00e3namo i moet\u00e9-a'upa. - Honrando-o falsamente como seu Deus. (Ar., Cat., 66); Oporombo'e-a'u Tup\u00e3 nhe'enga ra'anga. - Ensina falsamente as pessoas a provarem a palavra de Deus. (Anch., Teatro, 134); Nde rory-roryb-a'u, xe bo\u00ee\u00e1 momara'a. - Tu est\u00e1s muito feliz, ilusoriamente, envergonhando meus s\u00faditos. (Anch., Teatro, 172) \u25cf (com o verbo reduplicado ou com o verbo na negativa com e'ym): fingir que, fazer que: As\u00f3-as\u00f3-a'ub. - Finjo que vou. (Anch., Arte, 35); Aras\u00f3-ras\u00f3-a'ub. - Finjo que o levo, fa\u00e7o que o levo. (Anch., Arte, 35); N'asendube'ym-a'ubi. - Fiz que n\u00e3o o ouvi. N'asep\u00eeake'ym-a'ubi. - Fiz que n\u00e3o o vi. (VLB, I, 104); N'a\u00eekug\u00fbabe'ym-a'ubi. - Fiz que n\u00e3o o conhecia. (VLB, I, 130); N'asep\u00eeake'ym-a'ubi. - Fa\u00e7o que n\u00e3o o vejo. (VLB, I, 139); N'a\u00eepotare'ym-a'ubi. - Finjo que n\u00e3o o quero. (Anch., Arte, 35)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., PERAU (p\u00e9 + a'u - v. a'ub - \u201ccaminho ruim\u201d), 1) declive do fundo do mar ou de um rio; barranco; (RS) declive forte que cai para um rio ou arroio; 2) precip\u00edcio."}, {"first_word": "a'ubar", "optional_number": "", "definition": "(s) (v.tr.) - errar, tentando agarrar (algo que escapa, como o que quer apanhar a vara com que algu\u00e9m o bate, ou o gato que quer agarrar a corda com que algu\u00e9m brinca com ele, etc.), tomar em seco: Asa'ubar. - Tomei-o em seco. (VLB, II, 131)"}, {"first_word": "a'ub\u0129", "optional_number": "", "definition": "(s.) - pessoa vil, coisa vil (VLB, II, 145)"}, {"first_word": "a'ub\u00ee\u00f5te", "optional_number": "", "definition": "(adv.) - levemente (VLB, II, 21)"}, {"first_word": "-a\u00fber", "optional_number": "", "definition": "(suf.) - contra\u00e7\u00e3o de -(s)ab + -p\u00fber (v.)"}, {"first_word": "a\u00fb\u00ee\u00e9", "optional_number": "1", "definition": "(s.) - 1) t\u00e9rmino, conclus\u00e3o, consuma\u00e7\u00e3o; madureza, maturidade; perfei\u00e7\u00e3o: K\u00f3 tup\u00e3oka pup\u00e9 Maria kakuabi, i a\u00fb\u00ee\u00e9 r\u00e9 \u00e9 Tup\u00e3 i me'engi S\u00e3o Jos\u00e9 p\u00e9... - Nessa igreja Maria cresceu e, ap\u00f3s a maturidade dela, Deus entregou-a a S\u00e3o Jos\u00e9. (Ar., Cat., 8v); (adj.) - pronto, conclu\u00eddo, acabado; amadurecido, maduro (p.ex., o fruto); apto, conveniente; formado, no ponto, perfeito: Set\u00e9-a\u00fb\u00eeep\u00fbera pup\u00e9 (i 'anga) i mondebi, tekob\u00e9 me'nga i xup\u00e9. - P\u00f4s (sua alma) no seu corpo terminado, dando vida para ele. (Ar., Cat., 39); I a\u00fb\u00ee\u00e9 um\u00fb\u00e3 ygara. - A canoa j\u00e1 est\u00e1 pronta. (VLB, II, 118); 2) o bastante; o suficiente: A\u00fb\u00ee\u00e9pe ser\u00e3 as\u00e9 Tup\u00e3 rerob\u00eeara ybakype as\u00e9 soag\u00fbama ri? - Porventura a gente crer em Deus \u00e9 o bastante para a gente ir para o c\u00e9u? (Bettendorff, Comp\u00eandio, 62); A\u00fb\u00ee\u00e9 ru\u00e3pe? - \u00c9 o suficiente? (VLB, I, 53) \u25cf a\u00fb\u00eeesaba - tempo, lugar, modo, etc., da consuma\u00e7\u00e3o, do t\u00e9rmino, da conclus\u00e3o; fim, t\u00e9rmino conclus\u00e3o (VLB, I, 127): 'Ara k\u00f3 tek\u00f3 a\u00fb\u00eeesaba... crist\u00e3os rorybe'ymamo... - O dia em que esses fatos se consumaram (lit., tempo da consuma\u00e7\u00e3o desses fatos) os crist\u00e3os n\u00e3o estavam felizes... (Ar., Cat., 5v)"}, {"first_word": "a\u00fb\u00ee\u00e9", "optional_number": "2", "definition": "(interj.) - basta! chega! j\u00e1 chega!: A\u00fb\u00ee\u00e9 \u00e3 ko'yt\u00e9!... - Eis que enfim j\u00e1 chega! (Ar., Cat., 63v); A\u00fb\u00ee\u00e9! Xe rorybet\u00e9. - Basta! Eu estou muito contente. (Anch., Teatro, 128); A\u00fb\u00ee\u00e9! Anhe'eng, Sara\u00fba\u00ee! - Basta! Falo eu, Sarauaia! (Anch., Teatro, 30); A\u00fb\u00ee\u00e9! Xe \u00eeuk\u00e1 \u00eeep\u00e9! - Basta! Tu me matas! (Anch., Teatro, 76); A\u00fb\u00ee\u00e9 ip\u00f3! - J\u00e1 chega, certamente! (VLB, I, 53) \u25cf A\u00fb\u00ee\u00e9 \u00fb\u0129! (ou A\u00fb\u00ee\u00e9 \u00e3!) - Isso basta! (VLB, I, 53); A\u00fb\u00ee\u00e9 ranh\u1ebd! - Basta j\u00e1! (Fig., Arte, 135)"}, {"first_word": "a\u00fb\u00ee\u00e9", "optional_number": "3", "definition": "(ou a\u00fb\u00eeeramo) (adv.) - finalmente, enfim; ent\u00e3o; depois disso (Anch., Arte, 57; VLB, I, 118); acabado isso: A\u00eep\u00f3 o\u00eeoup\u00e9 '\u00e9 ab\u00e9, o \u00eeara repyp\u00fbera re\u00eetyki Tup\u00e3okype a\u00fb\u00ee\u00e9 os\u00f3bo o\u00eeea\u00eeubyka... - Logo depois de dizer aquilo para ele, lan\u00e7ou o pagamento por seu senhor no templo, indo finalmente enforcar-se. (Ar., Cat., 57v); A\u00fb\u00ee\u00e9, kunum\u0129g\u00fbasu o ek\u00f3-a\u00edbet\u00e9 o\u00eeomim... - Enfim, os mo\u00e7os escondem seus muito maus procedimentos. (Anch., Teatro, 38); A\u00fb\u00ee\u00e9 xe g\u00fbix\u00f3bo. - Depois disso fui. (Fig., Arte, 163); A\u00fb\u00ee\u00e9-katu i mendari. - Acabado isso, ele se casa. (Ar., Cat., 94v)"}, {"first_word": "a\u00fb\u00ee\u00e9", "optional_number": "4", "definition": "(conj.) - no mais (VLB, II, 50); ora, ora n\u00e3o mais (VLB, II, 58)"}, {"first_word": "a\u00fb\u00ee\u00e9", "optional_number": "5", "definition": "(interj.) - Que bom! Muito bem! \u00c9 isso! \u00c9 certo! Perfeitamente! (em aprova\u00e7\u00e3o): A\u00fb\u00ee\u00e9 ip\u00f3 xe rapixara... mba'e-katuramo... - Que bom que meu pr\u00f3ximo tenha coisas boas! (Ar., Cat., 109v); A\u00fb\u00ee\u00e9 a'e! - \u00c9 certo isso! (aceitando como opini\u00e3o pr\u00f3pria) (VLB, I, 19) \u25cf Pode ser acompanhada por part\u00edculas ou por temas nominais, ficando com os mesmos sentidos ou com \u00eanfase: a\u00fb\u00ee\u00e9 ip\u00f3, a\u00fb\u00ee\u00e9 nip\u00f3, a\u00fb\u00ee\u00e9 \u00e9, a\u00fb\u00ee\u00e9-katu, a\u00fb\u00ee\u00e9-katu ip\u00f3, a\u00fb\u00ee\u00e9 tiru\u00e3, a\u00fb\u00ee\u00e9-et\u00e9ramo, a\u00fb\u00ee\u00e9 nh\u1ebd: A\u00fb\u00ee\u00e9 ip\u00f3! - Muito bem! (consentindo) (VLB, I, 33); (em aprova\u00e7\u00e3o) (VLB, II, 44); A\u00fb\u00ee\u00e9-katu, erimba'e i x\u00f3\u00fb or\u00e9 retama pup\u00e9; n'os\u00f3\u00ee tenh\u1ebd ebap\u00f3. - Muito bem, eles foram outrora para nossa terra; n\u00e3o foram em v\u00e3o para l\u00e1. (D'Abbeville, Histoire, 342); A\u00fb\u00ee\u00e9 nip\u00f3! Kasianamo t'a\u00eek\u00f3. - Muito bem! Hei de ser castelhano. (Anch., Teatro, 74)"}, {"first_word": "a\u00fb\u00ee\u00e9", "optional_number": "6", "definition": "(adv.) - bem, completamente; adequadamente, em boas condi\u00e7\u00f5es: A\u00fb\u00ee\u00e9 a\u00eeub. - Estou bem (deitado). A\u00fb\u00ee\u00e9 a\u00eek\u00f3. - Estou bem. (VLB, I, 54) \u25cf Tamb\u00e9m pode receber intensificadores: a\u00fb\u00ee\u00e9-katu (ou a\u00fb\u00ee\u00e9-katutenh\u1ebd): ...Pe\u00eeero\u0177r\u00f5mo a\u00fb\u00ee\u00e9-katu pe \u00eeara moing\u00e9 \u00eeanond\u00e9. - Desprezando-vos completamente antes de fazer entrar vosso senhor. (Ar., Cat., 86); Ik\u00f3 aoba ni\u00e3 a\u00fb\u00ee\u00e9-katutenh\u1ebd Tup\u00e3nemendarama. - Eis que esta roupa ser\u00e1, adequadamente, de feriado. (VLB, II, 74)"}, {"first_word": "a\u00fb\u00ee\u00e9", "optional_number": "7", "definition": "(adv.) - ousadamente, afoutamente (VLB, I, 37)"}, {"first_word": "a\u00fb\u00ee\u00e9", "optional_number": "8", "definition": "(xe) (v. da 2\u00aa classe) - render-se, estar vencido: I a\u00fb\u00ee\u00e9 mu'amar\u00fbera... - Renderam-se os oponentes. (Anch., Teatro, 52); Xe a\u00fb\u00ee\u00e9. - Eu fui rendido. (VLB, II, 101)"}, {"first_word": "a\u00fb\u00eeeb\u00e9", "optional_number": "", "definition": "(interj.) - Que bom! Muito bem! \u00c9 isso! \u00c9 certo! Perfeitamente! (em aprova\u00e7\u00e3o): -E\u00eeori nde retam\u00fbama rep\u00eeaka. -A\u00fb\u00eeeb\u00e9! -Vem para ver tua futura terra. -Perfeitamente! (L\u00e9ry, Histoire, 341)"}, {"first_word": "a\u00fb\u00eeeb\u00e9ramo", "optional_number": "1", "definition": "(ou a\u00fb\u00eeebe\u00e9mo ou a\u00fb\u00eee\u00e9mo) (conj.) - ainda que, mesmo que, embora: A\u00fb\u00eeebe\u00e9mo as\u00f3... (ou A\u00fb\u00eeeb\u00e9ramo as\u00f3... ou A\u00fb\u00eee\u00e9mo as\u00f3...) - Ainda que eu fosse... (Fig., Arte, 136)"}, {"first_word": "a\u00fb\u00eeeb\u00e9ramo", "optional_number": "2", "definition": "(ou a\u00fb\u00eeeb\u00e9ramo-te ou a\u00fb\u00eeeb\u00e9ramomo) (adv.) - a prop\u00f3sito, a bom tempo: A\u00fb\u00eeeb\u00e9ramo as\u00f3. - Fui a bom tempo, fui a prop\u00f3sito. (Anch., Arte, 24)"}, {"first_word": "a\u00fb\u00eeebet\u00e9", "optional_number": "", "definition": "(interj.) - Que bom! Muito bem! \u00c9 isso! \u00c9 certo! Perfeitamente! Ainda bem que...! Assim seja! Assim fosse! (em aprova\u00e7\u00e3o) (Fig., Arte, 137): ...A\u00fb\u00eeebet\u00e9 ere\u00eek\u00f3 xe \u00eear-y g\u00fb\u00e9! - Ainda bem que existes, \u00f3 meu senhor! (Ar., Cat., 86); A\u00fb\u00eeebet\u00e9, ro\uf029! T'a'u p\u00e1 \u00ceakareg\u00fbasu pepyra! - Muito bem, pois! Hei de comer todo o banquete de Jacar\u00e9-gua\u00e7u! (Anch., Teatro, 62); A\u00fb\u00eeebet\u00e9! T'o\u00fa! - Muito bem! Que venha! (Anch., Teatro, 132)"}, {"first_word": "a\u00fb\u00eeeb\u00e9-te", "optional_number": "1", "definition": "(ou a\u00fb\u00eeeb\u00e9-temo) (conj.) - ainda que, mesmo que, embora: A\u00fb\u00eeeb\u00e9-te xe s\u00f3-umani... - Ainda que eu j\u00e1 fosse... (Anch., Arte, 24); A\u00fb\u00eeeb\u00e9-temo as\u00f3... - Embora eu fosse... (Anch., Arte, 23v); A\u00fb\u00eeeb\u00e9-temo xe s\u00f3-umani... - Ainda que eu j\u00e1 tivesse ido... (Anch., Arte, 24); A\u00fb\u00eeeb\u00e9-temo xe nup\u00e3\u00fb anhe'eng\u0129mo. - Ainda que me castigasse, eu falaria. (VLB, I, 28)"}, {"first_word": "a\u00fb\u00eeeb\u00e9-te", "optional_number": "2", "definition": "(adv.) - debalde, em v\u00e3o: A\u00fb\u00eeeb\u00e9-te as\u00f3. - Debalde vou. (Anch., Arte, 23v)"}, {"first_word": "a\u00fb\u00eeekatutenh\u1ebd", "optional_number": "", "definition": "(interj.) - est\u00e1 bem mesmo assim! (Diz isso o que se lastima de n\u00e3o ter conseguido aquilo que queria, mas ainda esperando consegui-lo.) (D'Evreux, Viagem, 246)"}, {"first_word": "a\u00fb\u00eeenh\u1ebd", "optional_number": "", "definition": "(adv.) - inconsideradamente (VLB, II, 11)"}, {"first_word": "a\u00fb\u00eeeparab", "optional_number": "", "definition": "(xe) (v. da 2\u00aa classe) - pintar-se, estar madura e manchada (fal. de fruta) (VLB, II, 78)"}, {"first_word": "a\u00fb\u00eeerama", "optional_number": "", "definition": "(ou a\u00fb\u00eeeramanh\u1ebd) (adv.) - 1) (na afirm.) - para sempre; eternamente, perpetuamente (VLB, II, 74): Xe mopyat\u00e3 \u00eeep\u00e9, t'apu'am muru res\u00e9, a\u00fb\u00ee\u00e9rama i moa\u00fb\u00ee\u00e9bo. - Faze-me tu valente, para que eu me oponha ao maldito, para sempre vencendo-o. (Anch., Poemas, 144); End\u00e9, Tup\u00e3 roryp\u00e1pe a\u00fb\u00eeeramanh\u1ebd ere\u00eek\u00f3. - Tu, no para\u00edso para sempre est\u00e1s. (Anch., Teatro, 122); 'Ara pab'ir\u00e9 i moingobe\u00eeebyri o pyri seras\u00f3bo a\u00fb\u00eeeramanh\u1ebdne. - Ap\u00f3s acabar o mundo, far\u00e1 voltar a viver (nossos cad\u00e1veres), levando-os para junto de si para sempre. (Ar., Cat., 27); Anhanga t'\u00eea\u00eepe'a ko'yr a\u00fb\u00eeeramanh\u1ebd. - Que afastemos o diabo agora e para sempre. (Valente, Cantigas, VI in Ar., Cat., 1618); 2) (na neg.) - jamais, nunca mais: ...As\u00e9 'anga nh\u00f5 nd'opabi x\u00fb\u00e9ne, a\u00fb\u00eeeramanh\u1ebd oman\u00f5ba'erame'yma sek\u00f3reme. - Nossa alma somente n\u00e3o acabar\u00e1, por ser a que n\u00e3o morrer\u00e1 jamais. (Bettendorff, Comp\u00eandio, 58)"}, {"first_word": "a\u00fb\u00eeeramanh\u1ebd", "optional_number": "", "definition": "- v.a\u00fb\u00eeerama"}, {"first_word": "a\u00fb\u00eeeramo", "optional_number": "", "definition": "- v. a\u00fb\u00ee\u00e93"}, {"first_word": "a\u00fb\u00eeet\u00e9", "optional_number": "1", "definition": "(adv.) - certamente, verdadeiramente, na verdade, decerto: A\u00fb\u00eeet\u00e9, k\u00f3 anga andupa, ase\u00ee\u00e1 k\u00fbes\u00e9 xe roka... - Certamente, eis que percebendo isso, deixei ontem minha casa. (Anch., Poemas, 112); A\u00eeem\u0129ngatupe k\u00e1; a\u00fb\u00eeet\u00e9 na xe rep\u00eeaki... - Hei de me esconder bem; certamente n\u00e3o me viu... (Anch., Teatro, 32); Er\u0129! A\u00fb\u00eeet\u00e9-pak\u00f3 a\u00eeeg\u00fbak \u00fbinhemo\u00fana... - Ah! Na verdade hei de me enfeitar, pintando-me de preto... (Anch., Teatro, 60)"}, {"first_word": "a\u00fb\u00eeet\u00e9", "optional_number": "2", "definition": "(ou au\u00eeet\u00e9pe...\u00e9 ou a\u00fb\u00eeet\u00e9ramo ou a\u00fb\u00eeet\u00e9ramope ...\u00e9) (adv.) - ainda bem que: A\u00fb\u00eeet\u00e9 pak\u00f3 xe soe'ymi \u00e9. - Ainda bem que n\u00e3o fui, pois. (VLB, I, 35); A\u00fb\u00eeet\u00e9ramo erimba'e b\u00e9 xe anga\u00eepag\u00fbera a\u00eepe'a re'a... - Ainda bem que, ainda outrora, repeli meus pecados. (Ar., Cat., 158v)"}, {"first_word": "a\u00fb\u00eeet\u00e9", "optional_number": "3", "definition": "(conj.) - embora; contudo, apesar disso: A\u00fb\u00eeet\u00e9 a'e semimonhang\u00fbera, karaibeb\u00e9 am\u00f5 am\u00f5 o\u00eeemoanga\u00eepab... - Embora eles fossem obra d'Ele, alguns anjos tornaram-se maus. (Anch., Doutr. Crist\u00e3, I, 193); A\u00fb\u00eeet\u00e9 a'e \u00eeand\u00e9 rubypy, \u201c-E'u um\u1ebd ik\u00f3 'yb\u00e1\u201d '\u00eeag\u00fbera. - Embora ele fosse nosso pai primeiro, o que (lhe) foi dito foi \u201c-N\u00e3o comas este fruto.\u201d (Anch., Doutr. Crist\u00e3, I, 193); A\u00fb\u00eeet\u00e9, g\u00fbe'\u00f5 r\u00e9, 'ara mosapyra res\u00e9 b\u00e9 sekobe\u00eeebyri. - Contudo, ap\u00f3s sua morte, no terceiro dia voltou a viver. (Anch., Doutr. Crist\u00e3, I, 195); ...Sasy tekopoxy, tekomem\u00fb\u00e3 pe'a bi\u00e3, a\u00fb\u00eeet\u00e9 a'e ro\u00eer\u00e9 ab\u00e1 apysykaturamo... - \u00c9 doloroso deixar o v\u00edcio, a vida m\u00e1, contudo, depois disso, o homem consola-se muito. (Ar., Cat., 169)"}, {"first_word": "'aumbaraba", "optional_number": "", "definition": "(s.) - incha\u00e7\u00e3o (de fruto bem maduro); (adj.: 'aumbarab) - inchado; pintado de preto (o fruto bem maduro) (VLB, II, 11)"}, {"first_word": "'auna", "optional_number": "", "definition": "(s.) - madureza (de fruto); (adj.: 'aun) - maduro (o fruto; isto \u00e9, pintado de preto) (VLB, II, 27)"}, {"first_word": "a\u00fbnhenh\u1ebd", "optional_number": "", "definition": "(adv.) - imediatamente, logo: ...Opor-opor\u0129, \u00ceesu o \u00eear\u0129 kuapa a\u00fbnhenh\u1ebd. - Ficou saltando, reconhecendo imediatamente Jesus, seu senhorzinho. (Anch., Poemas, 118); ...Nde rokype o\u00eek\u00e9bo, nde supa a\u00fbnhenh\u1ebd. - Entrando em tua casa, visitando-te imediatamente. (Anch., Poemas, 124); A\u00fbnhenh\u1ebd o apixar\u0129  res\u00e9 \u00eeepyki... - Imediatamente, de seu pr\u00f3ximo eles vingam-se. (Anch., Teatro, 130)"}, {"first_word": "aupaba", "optional_number": "1", "definition": "(s.) - p\u00e1reas, membrana que envolve o feto ou parte do cord\u00e3o umbilical, que fica na m\u00e3e depois do nascimento do beb\u00ea (VLB, II, 65; Castilho, Nomes, 30)"}, {"first_word": "aupaba", "optional_number": "2", "definition": "(s.) - p\u00e1tria, lugar onde se nasce (VLB, II, 68); terra de origem (VLB, II, 48)"}, {"first_word": "'\u00e3ur", "optional_number": "", "definition": "(xe) (v. da 2\u00aa classe) - ter alento, alentar-se, sentir al\u00edvio, respirar aliviado (com boa not\u00edcia): Xe '\u00e3ur. - Tive alento. (VLB, II, 103)"}, {"first_word": "a\u00fbsub", "optional_number": "", "definition": "(ou a\u00fbsu) (s) (v.tr.) - amar, estimar, querer bem, ter amizade por: Asa\u00fbsu kunh\u00e3-kara\u00edba. - Amo uma mulher branca. (D'Evreux, Viagem, 252); Asa\u00fbsub Tup\u00e3. - Amo a Deus. (Fig., Arte, 150); A'e byter nde ra\u00fbsupa. - Ainda te amo. (Fig., Arte, 161); T'\u00eeasa\u00fbsu pab\u1ebd Santa Maria... - Amemos todos Santa Maria. (Anch., Poemas, 88) \u25cf a\u00fbsupara (t) - o que ama, o que estima, o que tem amizade por: Nd'e'i te'e, ip\u00f3, ko'y op\u00e1 nde ra\u00fbsupar\u00fbera pysyr\u00f5mo nde su\u00ed... - N\u00e3o \u00e9 \u00e0 toa, certamente, que, agora, todos os que te amavam ele liberta de ti... (Anch., Teatro, 18); ...I mond\u00f3bo nh\u1ebd nd'ere\u00eek\u00f3\u00ee C\u00e9sar nde rubixaba ra\u00fbsuparamo... - Mandando-o ir, sem problemas, n\u00e3o ages como o que estima teu imperador C\u00e9sar. (Ar., Cat., 61); emia\u00fbsuba (t) - o que algu\u00e9m ama, o amado de: I moas\u0177abo, Tup\u00e3 opabinh\u1ebd mba'e sos\u00e9 o emia\u00fbsu-katu nhe'enga ab\u0177ag\u00fberamo sek\u00f3 res\u00e9. - Arrependendo-se deles por serem transgress\u00f5es da palavra de Deus, que ele ama mais que todas as coisas. (Bettendorff, Comp\u00eandio, 93); a\u00fbsupaba (t) - tempo, lugar, modo, etc. de amar, o amor: ...Og\u00fba\u00fbsukatuag\u00fbera repyramo, Tup\u00e3 ip\u00f3 ser\u00e3 seras\u00f3\u00fb set\u00e9 reseb\u00e9 ybakype... - Como recompensa de seu muito amor a Ele, Deus levou-o certamente, com seu corpo, para o c\u00e9u. (Ar., Cat., 139); Mba'epe Santa Maria as\u00e9 ra\u00fbsupaba? - Qual \u00e9 a causa de nos amar Santa Maria? (Ar., Cat., 33v)"}, {"first_word": "a\u00fbsuba", "optional_number": "", "definition": "(t) (s.) - amor: Tynys\u1ebd Tup\u00e3 ra\u00fbsuba nde nhy'\u00e3me erimba'e. - Abundava o amor de Deus em teu cora\u00e7\u00e3o outrora. (Anch., Teatro, 120)"}, {"first_word": "a\u00fbsubar", "optional_number": "", "definition": "(s) (v.tr.) - compadecer-se de, ter piedade de, ter miseric\u00f3rdia de, ter pena de: Or\u00e9 ra\u00fbsub\u00e1 \u00eeep\u00e9... - Compadece-te de n\u00f3s. (Anch., Poemas, 100); E\u00eeori, or\u00e9 ra\u00fbsub\u00e1... - Vem para te compadeceres de n\u00f3s. (Anch., Teatro, 120); Ta xe ra\u00fbsubar... - Que ele se compade\u00e7a de mim... (Ar., Cat., 23v); Eresa\u00fbsub\u00e1pe nde sy, nde ruba...? - Compadeceste-te de tua m\u00e3e e de teu pai? (Ar., Cat., 101); N'asa\u00fbsubari mba'e. - N\u00e3o tenho pena das coisas (isto \u00e9, sou pr\u00f3digo). (VLB, II, 87) \u25cf sa\u00fbsubaryba'e - o que tem miseric\u00f3rdia, o que tem pena: Tekokatu-et\u00e9 rerekoara i pora\u00fbsubaryba'e... - Os que t\u00eam a b
