 "optional_number": "", "definition": "(etim. - o tirar todos os paus) (s.) - lavoura, ro\u00e7a, ro\u00e7ado (VLB, II, 19) \u25cf kopisaba 'ybapaara - (lit., o arrancar todos os paus do lugar de carpir) ro\u00e7ado antes de se queimar (VLB, II, 107)"}, {"first_word": "'ybapeba", "optional_number": "", "definition": "(etim. - fruto achatado) (s.) - nome de uma planta (Theat. Rer. Nat. Bras., II, 212)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., GUAPEVA ('yb\u00e1 + peb + -a - \u201cfruto achatado\u201d), nome de uma planta."}, {"first_word": "'ybapekanga", "optional_number": "", "definition": "(etim. - planta da casca ossuda) (s.) - salsaparrilha, JAPECANGA, nome comum a duas plantas esmilac\u00e1ceas, Smilax papyracea Duhamel e Smilax officinalis Kunth (VLB, II, 62)"}, {"first_word": "'ybapiroba", "optional_number": "", "definition": "(etim. - fruto da pele amarga) (s.) - nome de uma planta (D'Abbeville, Histoire, 224v)"}, {"first_word": "'ybapurunga", "optional_number": "", "definition": "(s.) - IBAPURINGA, \u00e1rvore cecropi\u00e1cea do g\u00eanero Pourouma, de fruto \u201ccomo uvas bastardas pequenas, que d\u00e3o mostras de n\u00e9speras\u201d (Brand\u00e3o, Di\u00e1logos, 218; Marcgrave, Hist. Nat. Bras., 116; Theat. Rer. Nat. Bras., II, 147)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome do antigo quilombo de IVAPORUNDUVA, no Vale do Ribeira do Iguape (SP) (v. p. 386)."}, {"first_word": "'ybapyranga", "optional_number": "", "definition": "(etim. - fruta vermelha) (s.) - nome de uma fruta (Piso, De Med. Bras., I, 11)"}, {"first_word": "'ybapytanga", "optional_number": "", "definition": "(ou 'ubapytanga) (etim. - fruta avermelhada) (s.) - PITANGA, 1) \u00e1rvore mirt\u00e1cea Eugenia uniflora L.) de fruto avermelhado, tamb\u00e9m chamada PITANGUEIRA. Suas folhas s\u00e3o arom\u00e1ticas e anti-reum\u00e1ticas. 2) o fruto dessa \u00e1rvore (Marcgrave, Hist. Nat. Bras., 109, 116; Piso, De Med. Bras., IV, 203; Brand\u00e3o, Di\u00e1logos, 218; Theat. Rer. Nat. Bras., II, 146; Louren\u00e7o, Carta (1554), in Leite, Cartas, II (1957), 43)"}, {"first_word": "'ybarema", "optional_number": "", "definition": "(etim. - fruto fedorento) (s.) - alho (Anch., Arte, 3v; VLB, I, 32)"}, {"first_word": "'ybaremusu", "optional_number": "", "definition": "(etim. - fruto grande fedorento) (s.) - cebola (VLB, I, 69)"}, {"first_word": "'ybaruba", "optional_number": "", "definition": "(s.) - IBIRUB\u00c1, pitangueira-do-mato (Vasconcelos, Cr\u00f4nica (Not.), II, \u00a788, 156)"}, {"first_word": "'yba-sap\u00e9", "optional_number": "", "definition": "(etim., planta sap\u00e9) (s.) - SAP\u00c9 (v. sap\u00e9) (Piso, De Med. Bras., IV, 194; VLB, II, 62)"}, {"first_word": "'yasapuka\u00eea", "optional_number": "", "definition": "(ou 'ybasapuka\u00eea) - o mesmo que sapuka\u00eea (v.) (Cardim, Trat. Terra e Gente do Brasil, 39)"}, {"first_word": "'ybasyka-ku\u00eembuka", "optional_number": "", "definition": "(etim. - caba\u00e7o de cumbuca) (s.) - \u00e1rvore que d\u00e1 a CUIT\u00c9 (v. ku\u00eeet\u00e9) (VLB, I, 61)"}, {"first_word": "'ybatat\u00e3", "optional_number": "1", "definition": "(etim. - pau dur\u00edssimo) (s.) - cerne (de madeira, de \u00e1rvore) (VLB, I, 70)"}, {"first_word": "'Ybatat\u00e3", "optional_number": "2", "definition": "(etim. - pau dur\u00edssimo) (s. antrop.) - nome de \u00edndio tupi (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a72, 114)"}, {"first_word": "ybat\u00e9", "optional_number": "1", "definition": "(s.) 1) o alto, a altura, as alturas: Ybat\u00e9 su\u00ed o\u00fa... - Veio das alturas. (Anch., Poemas, 160); 2) parte de cima, cima, cimo: ...Ybat\u00e9 koty og\u00fbetym\u00e3 mo\u00eearukari... - Para cima suas pernas mandou pregar. (Ar., Cat., 9); (adj.) - elevado, alto (ref. a coisas ou lugares): I\u00eeybat\u00e9-katupe? - Elas s\u00e3o muito altas? (L\u00e9ry, Histoire, 363)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, os nomes geogr\u00e1ficos TAUBAT\u00c9 (SP), BAT\u00c9 (PI), etc. (v. p. 386)."}, {"first_word": "ybat\u00e9", "optional_number": "2", "definition": "(etim. - o alto) (s.) - sobrado, casa assobradada (VLB, II, 119)"}, {"first_word": "ybat\u00e9", "optional_number": "3", "definition": "(adv.) - 1) no alto (Fig., Arte, 130); para o alto; para cima (Fig., Arte, 132); para as alturas; \u00e0s alturas, ao alto: Xe \u00eeeky\u00eeme, t'ere\u00eeu ybat\u00e9 xe reras\u00f3bo. - Ao morrer eu, que tu venhas para levar-me para o alto. (Anch., Poemas, 102); Tup\u00e3 mo\u00eeo\u00eeapa, sek\u00f3\u00fb ybat\u00e9. - Sendo igual a Deus, est\u00e1 nas alturas. (Anch., Poemas, 124); ...Ybat\u00e9 t'orobas\u1ebd... - Que cheguemos ao alto. (Anch., Poemas, 148); 2) no sobrado (VLB, II, 119) \u25cf ybat\u00e9-pyryb (ou ybat\u00e9-pyryb\u0129) - mais para o alto (Fig., Arte, 131)"}, {"first_word": "'ybat\u0129", "optional_number": "", "definition": "(etim. - fruto pontudo) (s.) - nome de planta, provavelmente uma asclepiad\u00e1cea do g\u00eanero Ibatia. Tem um fruto acuminado na extremidade, com muitas proemin\u00eancias como espinhos, que derrama um suco l\u00e1cteo, glutinoso. (Marcgrave, Hist. Nat. Bras., 19-20)"}, {"first_word": "ybatinga", "optional_number": "", "definition": "(etim. - brancura do c\u00e9u) (s.) - nuvem: -Mar\u00e3pe ir\u00e3 turine? -Ybatinga 'arybo. -Como vir\u00e1 futuramente? -Sobre as nuvens. (Ar., Cat., 46v; VLB, II, 52)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico BATINGA (BA, SE) (v. p. 386)."}, {"first_word": "'ybatitara", "optional_number": "", "definition": "- o mesmo que atitara (v.)"}, {"first_word": "'yba\u00fbasurana", "optional_number": "", "definition": "(etim. - falsa cidra) (s.) - \u00e1rvore grande e grossa, com flores brancas, fruto grande de casca muito amarela e polpa muito doce (D'Abbeville, Histoire, 222v)"}, {"first_word": "'yba\u00fbi\u00eeu", "optional_number": "", "definition": "(s.) - GUABIJU, 1) \u00e1rvore mirt\u00e1cea (Eugenia guabiju O. Berg.) grande e grossa, de folhas longas e flores azuis; 2) o fruto dessa \u00e1rvore (D'Abbeville, Histoire, 224v)"}, {"first_word": "'ybes\u1ebd", "optional_number": "", "definition": "(s.) - ralo, ralador para mandioca (VLB, II, 96)"}, {"first_word": "'ybesembabaka", "optional_number": "", "definition": "(etim. - ralo que vira de um lado e do outro) (s.) - roda utilizada na produ\u00e7\u00e3o de farinha de mandioca (Marcgrave, Hist. Nat. Bras., 66)"}, {"first_word": "yb\u0129\u00eea", "optional_number": "", "definition": "(s.) - bafo; (adj.: yb\u0129\u00ee) - bafejante; (xe) ter bafo: Xe yb\u0129\u00ee-rem. - Eu tenho bafo fedorento. (VLB, I, 136)"}, {"first_word": "yb\u00f5", "optional_number": "", "definition": "(v.tr.) - 1) flechar: T'a\u00eeyb\u00f5ne! - Hei de flech\u00e1-lo! (Anch., Teatro, 32); ...Serob\u00eeasare'yma potyr\u00f5\u00fb, i\u00ee yb\u00f5\u00eeyb\u00f5mo... - Os que n\u00e3o criam nele trabalharam em conjunto, ficando a flech\u00e1-lo. (Ar., Cat., 3); 2) espinhar (VLB, I, 126); 3) arpoar (VLB, I, 41); fisgar (VLB, I, 140) \u25cf i\u00ee yb\u00f5mbyra - o que \u00e9 (ou deve ser) flechado: Xe ab\u00e9 i\u00ee yb\u00f5mbyr\u00fbera Basti\u00e3o xe moa\u00fb\u00ee\u00e9. - A mim tamb\u00e9m o flechado Basti\u00e3o derrotou-me. (Anch., Teatro, 48); emiyb\u00f5 (t) - o que algu\u00e9m flecha: Ak\u00f3 xe remiyb\u00f5mb\u00fbera? - Esse \u00e9 o que eu flechei? (Anch., Teatro, 18); moro-yb\u00f5 - flechar gente (Anch., Teatro, 172, 2006)"}, {"first_word": "ybob\u00f5", "optional_number": "", "definition": "(t) (s.) - o que \u00e9 h\u00e1bil em trepar, o que trepa bem; (adj.) - trepador: Xe rybob\u00f5. - Eu sou trepador. (VLB, II, 136)"}, {"first_word": "'ybotyra", "optional_number": "", "definition": "(etim. - flor de planta < 'yb + potyra) (s.) - flor (VLB, I, 144): Oku\u00ee rak\u00f3 am\u0169me 'ybaramb\u00fbera o 'yba su\u00ed 'ybotyramo o\u00eek\u00f3bo b\u00e9. - Caem, \u00e0s vezes, os frutos das suas \u00e1rvores, sendo ainda flores. (Ar., Cat., 157v)."}, {"first_word": "OBSERVA\u00c7\u00c3O", "optional_number": "", "definition": "- Com um determinante diz-se potyra (v.), como xe potyra, \u201cminha flor\u201d, ou paran\u00e3-potyra, \u201cflor do mar\u201d (D'Evreux, Viagem, 181)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome BARTIRA, a mulher de Jo\u00e3o Ramalho, personagem da hist\u00f3ria quinhentista de S\u00e3o Paulo de Piratininga."}, {"first_word": "yby", "optional_number": "1", "definition": "(s.) - 1) terra a) (no sentido de mundo, regi\u00e3o, p\u00e1tria): Yby \u00eear, nde angaturamet\u00e9 erimba'e... - Senhor da terra, tu foste muito bondoso. (D'Abbeville, Histoire, 341v); ...As\u00e9 i anga\u00eepaba'e ip\u00f3 ik\u00f3 ybype Tup\u00e3 remimotara n'o\u00eemonhangi. - Os que, de n\u00f3s, s\u00e3o maus s\u00e3o os que n\u00e3o fazem nesta terra a vontade de Deus. (Ar., Cat., 27); ...Our k\u00f3 xe yby supa rimba'e. - Veio para visitar esta minha terra outrora. (Ar., Cat., 9v); b) (no sentido de solo, mat\u00e9ria rochosa decomposta): Ere'upe yby? - Comeste terra? (Anch., Doutr. Crist\u00e3, II, 88); yby-pytanga - terra avermelhada, barro (VLB, I, 52); yby-oka - casa de terra (Anch., Teatro, 184, 2006); 2) ch\u00e3o: Sug\u00fby turusu... ybype osyryka... - Seu sangue era muito, no ch\u00e3o escorrendo. (Anch., Poemas, 120); O'ar ybype. - Caiu no ch\u00e3o. (VLB, I, 72); 3) terra firme (em oposi\u00e7\u00e3o a mar): Op\u00e1 ybaka ere\u00eemop\u00f3, paran\u00e3, yby ab\u00e9. - Todo o c\u00e9u preenches, o mar e a terra firme tamb\u00e9m. (Anch., Poemas, 128) \u25cf mba'e ybybond\u00fbara - coisa que costuma estar no ch\u00e3o (Fig., Arte, 139); ybype - em baixo, na l\u00e1jea (VLB, I, 110)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., BIBOCA, BABOCA, BOBOCA (yby + bok + -a, \u201cterra rachada\u201d) 1) buraco, cova, grota, fenda da terra, feitos pelas enxurradas; 2) baixada profunda e de acesso dif\u00edcil; 3) casa pequena, pobre, modesta, afastada, remota; bai\u00faca, toca: \u201cEm torno de mim, as velhas taperas, as medonhas BIBOCAS do morro, fechadas, silenciosas, f\u00fanebres, desfaziam-se em miasmas.\u201d (Olavo Bilac, in Cr\u00edtica e Fantasia, apud Novo Dicion. Aur\u00e9lio); 4) pequena venda ou botequim modesto; bodega."}, {"first_word": "Da\u00ed,", "optional_number": "", "definition": "tamb\u00e9m, os nomes geogr\u00e1ficos IBITINGA (munic\u00edpio de SP), IBIAPABA (serra entre o CE e o PI), etc. (v. p. 386)."}, {"first_word": "yby", "optional_number": "2", "definition": "(t, t) (s.) - 1) sepulcro, t\u00famulo, sepultura: tyby - a sepultura dele; (VLB, II, 59); Osepy\u00ee b\u00e9pe as\u00e9 tyby 'y-kara\u00edba pup\u00e9? - Asperge tamb\u00e9m a gente as sepulturas com \u00e1gua benta? (Ar., Cat., 24v); 2) ossada humana enterrada ou sepultada (VLB, II, 59) \u25cf yby-pykaba (t, t) [ou yby-aso'\u00eeaba (t, t)] - campa de sepultura (VLB, I, 64)"}, {"first_word": "yb\u0177\u00e1", "optional_number": "", "definition": "(ou yb\u00e1 ou b\u0177\u00e1) (part. que expressa indetermina\u00e7\u00e3o do sujeito ou do objeto. Como sujeito, equivale ao se do portugu\u00eas em \u201cCome-se bem aqui\u201d ou \u00e0 3\u00aa p. do plural em \u201cfalaram bem dele\u201d. Como objeto, aparece com part\u00edculas de sentido indefinido.): Mar\u00e3pe yb\u0177\u00e1 serek\u00f3\u00fb a\u00eep\u00f3 i 'ereme? - Como o trataram ao dizer ele isso? (Ar., Cat., 55v); K\u00f3 'ara nungara pup\u00e9 Santa Maria s\u00f3\u00fb o ykera am\u00f5 yb\u00e1 Santa Isabel supa. - Num dia semelhante a este, Santa Maria foi para visitar uma certa prima sua, Santa Isabel. (Ar., Cat., 6v)"}, {"first_word": "yby'ab", "optional_number": "", "definition": "(s) (etim. - abrir a terra) (v.tr.) - arar: Asyby'ab. - Arei-o. (VLB, I, 40)"}, {"first_word": "ybyakyt\u00e3", "optional_number": "", "definition": "(s.) - torr\u00e3o, peda\u00e7o de terra endurecido (VLB, II, 133)"}, {"first_word": "yby'ama", "optional_number": "", "definition": "(etim. - terra levantada) (s.) - 1) barranco (VLB, I, 52); 2) ladeira (VLB, II, 17); 3) costa (VLB, I, 83); 4) planalto, chapada; superf\u00edcie plana e alta (VLB, I, 72) \u25cf yby'\u00e3-by'ama - barrancos (VLB, I, 52)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, IBIAMA (nome de ladeira de Salvador, BA) (v. p. 386)"}, {"first_word": "yby'amumbyar\u00e9", "optional_number": "", "definition": "(s.) - planalto, chapada; superf\u00edcie plana e alta (VLB, I, 72)"}, {"first_word": "yby'apaba", "optional_number": "", "definition": "(etim. - fenda da terra) (s.) - 1) cava, cova, buraco, vala, fosso, barreiro (v. 'ab) (VLB, I, 69; II, 135); 2) valado, vala pouco funda, guarnecida de tapume ou sebe (VLB, II, 140)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome da CHAPADA DO IBIAPABA (v. p. 386)."}, {"first_word": "ybyapetekypyra", "optional_number": "", "definition": "(etim. - parede de terra batida < yby + py\u00e1 + petek + pyr + -a) (s.) - taipa de m\u00e3o ou francesa (isto \u00e9, parede que se barreia \u00e0 m\u00e3o) (VLB, II, 123)"}, {"first_word": "ybyaryba", "optional_number": "", "definition": "- o mesmo que andyr\u00e1-ybyaryba (v.)"}, {"first_word": "ybyasura", "optional_number": "", "definition": "(etim. - lombada de terra) (s.) - barranco (VLB, I, 52); ladeira (n\u00e3o muito grande) (VLB, II, 17)"}, {"first_word": "ybyboboka", "optional_number": "", "definition": "(etim. - fende-terra) (s.) - IBIBOBOCA, IBIBOCA, IBIOCA, coral-verdadeira, nome de v\u00e1rios r\u00e9pteis of\u00eddios da fam\u00edlia dos elap\u00eddeos. \u201cN\u00e3o somente os campos e matos, mas at\u00e9 as casas andam cheias delas.\u201d (Cardim, Trat. Terra e Gente do Brasil, 33). \u201c... Elas, no rojarem, fendem a terra \u00e0 maneira de toupeiras...\u201d, donde seu nome. (Anch., Cartas, 124)"}, {"first_word": "ybybo'\u0129", "optional_number": "", "definition": "(s.) - baixura; (adj.) - baixo (fal. de coisas, como de uma casa, etc.) (VLB, I, 50)"}, {"first_word": "ybybura", "optional_number": "", "definition": "(etim. - sali\u00eancia da terra) (s.) - ABIBURA, var. de cogumelo que cresce na terra (VLB, I, 86; Theat. Rer. Nat. Bras., 183)"}, {"first_word": "ybyesapykanga", "optional_number": "", "definition": "(s.) - ribanceira (VLB, II, 105); v. tb. esapykanga (VLB, I, 52)"}, {"first_word": "ybyet\u00e9", "optional_number": "", "definition": "(etim. - terra verdadeira) (s.) - terra firme, em oposi\u00e7\u00e3o ao mar ou ao que est\u00e1 no mar: T'\u00eeas\u00f3 ybyet\u00e9pe. - Vamos a terra (diz o que est\u00e1 no navio). (VLB, II, 127)"}, {"first_word": "ybyg\u00fb\u00e1", "optional_number": "", "definition": "(s.) - ventre, barriga, do umbigo para baixo (Castilho, Nomes, 32)"}, {"first_word": "yby\u00eea", "optional_number": "", "definition": "(s.) - nome de um carn\u00edvoro aqu\u00e1tico (Marcgrave, Hist. Nat. Bras., 234)"}, {"first_word": "yb\u1ef9\u00eea", "optional_number": "", "definition": "(ou yb\u1ef9nha) (s.) - 1) interior, v\u00e3o, parte de dentro: Tup\u00e3-et\u00e9 rerob\u00eeara \u00eea\u00eeporak\u00e1 xe yb\u1ef9\u00eea. - A cren\u00e7a no Deus verdadeiro encheu meu interior. (Anch., Teatro, 166); ...Op\u00e1 okyb\u1ef9nha supa. - Visitando o interior de todas as ocas. (Anch., Teatro, 20); 2) entranhas (Castilho, Nomes, 32): ...Nde yb\u1ef9\u00eea pup\u00e9 pitangamo o\u00fapa. - Dentro de tuas entranhas como crian\u00e7a estando (deitado). (Anch., Poemas, 116); (adj.: yb\u1ef9\u00ee) - oco, v\u00e3o por dentro: Xe k\u00fbaryb\u1ef9\u00ee. - Eu tenho um buraco oco. (VLB, II, 53)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed se origina, no P.B. (SP), BUJIGUARA (yb\u1ef9\u00ee + yg\u00fbar + -a, \u201co que est\u00e1 no interior\u201d), esp\u00e9cie de sapinhos na mucosa bucal,  i.e., aftas brancas ou amareladas que ali aparecem (in Dicion. Caldas Aulete)."}, {"first_word": "yby'\u00eeaba", "optional_number": "", "definition": "(etim. - indica\u00e7\u00e3o da terra) (s.) - limite (p.ex., entre ro\u00e7as) (VLB, I, 130); margem que divide as ro\u00e7as (comumente uma carreira de erva ou mato que n\u00e3o se limpava) (VLB, II, 32)"}, {"first_word": "yb\u1ef9\u00eeag\u00fbyra", "optional_number": "", "definition": "(etim. - parte de baixo do interior) (s.) - concavidade (VLB, I, 78)"}, {"first_word": "yby\u00eeara", "optional_number": "", "definition": "(etim. - a que domina a terra) (s.) - IBIJARA, cobra-de-duas-cabe\u00e7as, cobra-cega, nome gen\u00e9rico de r\u00e9pteis lacert\u00edlios da fam\u00edlia dos anfisben\u00eddeos. T\u00eam corpo com a mesma grossura da cabe\u00e7a \u00e0 cauda; Da\u00ed, o nome popular. (Marcgrave, Hist. Nat. Bras., 239; VLB, I, 76)"}, {"first_word": "yby\u00eea'u", "optional_number": "", "definition": "(s.) - IBIJA\u00da, nome comum a v\u00e1rias aves da fam\u00edlia dos caprimulg\u00eddeos. T\u00eam h\u00e1bitos noturnos. Seu canto era considerado um agouro. (Marcgrave, Hist. Nat. Bras., 195; VLB, II, 50)"}, {"first_word": "IBIJA\u00da", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "yb\u1ef9\u00eeme", "optional_number": "", "definition": "(adv.) - interiormente; de forma entranhada (VLB, I, 119)"}, {"first_word": "yb\u1ef9\u00eemengatu", "optional_number": "", "definition": "(adv.) - interiormente; de forma entranhada (VLB, I, 119)"}, {"first_word": "ybykaba", "optional_number": "", "definition": "- o mesmo que ubukaba (v.) (Sousa, Trat. Descr., 194)"}, {"first_word": "ybykasy", "optional_number": "", "definition": "(t) (s.) - diarr\u00e9ia; [adj.: ybykasy (r, t)] - diarr\u00e9ico; (xe) ter diarr\u00e9ia: Xe rybykasy. - Eu tenho diarr\u00e9ia. (VLB, I, 101)"}, {"first_word": "ybyko\u00ee", "optional_number": "", "definition": "(s) (v.tr.) - cavar; desenterrar, escavar; lavrar (com sacho, cavando a terra para afof\u00e1-la e arrancando as m\u00e1s ervas) (VLB, II, 110): Asybyko\u00ee-at\u00e3. - Cavei-o duramente. (VLB, I, 107); Ayby-ybyko\u00ee. - Cavei a terra. (VLB, I, 69)"}, {"first_word": "ybyk\u00fbaba", "optional_number": "", "definition": "(s.) - produtividade; [adj. - ybyk\u00fbab (r, s)] - produtivo, de bom rendimento (p.ex., terra) (VLB, I, 144) \u25cf ybyk\u00fbabusu (r, s) - muito produtivo, de mui bom rendimento (p.ex., terra) (VLB, I, 144)"}, {"first_word": "ybykuapaba", "optional_number": "", "definition": "(etim. - instrumento de conhecimento da terra) (s.) - instrumento de mensura\u00e7\u00e3o de terras; marco de terras (VLB, II, 32)"}, {"first_word": "ybyk\u00fbara", "optional_number": "", "definition": "(etim. - buraco da terra) (s.) - mina (VLB, II, 38)"}, {"first_word": "ybyk\u00fbarusu", "optional_number": "", "definition": "(etim. - grande buraco da terra) (s.) - caverna, furna: Mbobype ybyk\u00fbarusu yby apyterype sek\u00f3\u00fb...? - Quantas furnas h\u00e1 no meio da terra? (Bettendorff, Comp\u00eandio, 48)"}, {"first_word": "ybyku'i", "optional_number": "", "definition": "(etim. - farinha de terra) (s.) - areia: ...Ybyku'i-tinga g\u00fbyri... - Sob a areia branca. (Anch., Teatro, 170); ybyku'i-una - areia preta (VLB, I, 41)"}, {"first_word": "ybyku'yba", "optional_number": "", "definition": "(s.) - IBICU\u00cdBA, BICUIBEIRA, BICU\u00cdBA, BICU\u00cdBA-DE-FOLHA-MI\u00daDA, \u00e1rvore da fam\u00edlia das miristic\u00e1ceas (Myristica bicuhyba Schott ex Spreng.), de boa madeira, usada para a marcenaria e de caule e casca com propriedades medicinais. \u00c9 tamb\u00e9m chamada BICU\u00cdBA-VERMELHA, BOCUBA, BOCUUVA\u00c7U, BOCUIAB\u00c1*, BUCUUVA. (Soares, Coisas Not. Bras. (ms. C), 1872-1883; Vasconcelos, Cr\u00f4nica (Not.), II, \u00a781, 153)"}, {"first_word": "ybykyra", "optional_number": "", "definition": "(t, t) (s.) - irm\u00e3o ca\u00e7ula (de h.) (Ar., Cat., 116v)"}, {"first_word": "ybyna\u00eea\u00eea", "optional_number": "", "definition": "(s.) - var. de inseto; cabra-cega (VLB, I, 62)"}, {"first_word": "ybyokamonhangara", "optional_number": "", "definition": "(etim. - o que faz casas de terra) (s.) - taipeiro de pil\u00e3o, isto \u00e9, aquele que constr\u00f3i casas de barro socado entre t\u00e1buas paralelas (VLB, II, 123)"}, {"first_word": "ybypeba", "optional_number": "", "definition": "(etim. - terra plana) (s.) - 1) v\u00e1rzea (Marcgrave, Hist. Nat. Bras., 82); 2) plan\u00edcie (VLB, I, 134)"}, {"first_word": "ybypiara", "optional_number": "", "definition": "(s.) - baceira, doen\u00e7a do ba\u00e7o; (adj.: ybypiar) (xe) ter baceira: Xe ybypiar. - Eu tenho baceira. (VLB, I, 50)"}, {"first_word": "ybypyp\u00fbera", "optional_number": "", "definition": "(etim. - o que foi um tronco da terra) (s.) - cepo, toco (da \u00e1rvore que foi cortada) (VLB, I, 70) (v. ypy)"}, {"first_word": "ybyra", "optional_number": "1", "definition": "(s.) - esp\u00e9cie de raia de grande tamanho (VLB, II, 70)"}, {"first_word": "ybyra", "optional_number": "2", "definition": "(s.) - 1) estopa: yby-pomombykypyra - estopa torcida (VLB, I, 82); [adj.: ybyr (r, s)] - estopento: Tuk\u0169 sybyr. - O tucum \u00e9 estopento (isto \u00e9, fibroso como a estopa). (VLB, I, 129); 2) linho: ybyraoba - pano de linho (VLB, II, 64)"}, {"first_word": "ybyra", "optional_number": "3", "definition": "(s.) - EMBIRA (v. embyra) (Marcgrave, Hist. Nat. Bras., 99)"}, {"first_word": "ybyra", "optional_number": "4", "definition": "(s.) - frescor (p.ex., de carne, peixe) (VLB, I, 144); verdor; (adj.: ybyr) - fresco, verde (o contr\u00e1rio de seco, como pau, madeira, etc.) (VLB, II, 144)"}, {"first_word": "ybyra", "optional_number": "5", "definition": "(s.) - margem, ourela; parte ao longo de algo (de rio, mar, terra, etc.) (VLB, II, 60)"}, {"first_word": "ybyra", "optional_number": "6", "definition": "(t, t) (s.) - irm\u00e3o mais novo (de h.) (VLB, II, 14): T'o\u00fa \u00eeand\u00e9 pytyb\u00f5mo xe rybyra... - Que venha para nos ajudar meu irm\u00e3o mais mo\u00e7o. (Anch., Teatro, 130); A\u00eetyby-nup\u00e3. - A\u00e7outei-lhe o irm\u00e3o. (Anch., Arte, 50v) (No vocativo, a consoante final -r do tema pode mudar-se em -t.): Xe rybyt, nde nhyr\u00f5 xebo... - Meu irm\u00e3o, perdoa tu a mim. (Anch., Teatro, 46)"}, {"first_word": "ybyr\u00e1", "optional_number": "1", "definition": "(s.) - 1) madeira, pau (Fig., Arte, 69); vara: A\u00eenup\u00e3 xe ra'yra ybyr\u00e1 pup\u00e9. - A\u00e7oitei meu filho com uma vara. (Fig., Arte, 125); Ybyr\u00e1 karamem\u00fb\u00e3, ygarusu nungara... pup\u00e9 i mo'ar-uk\u00e1. - Mandando faz\u00ea-los embarcar numa arca de madeira, semelhante a um navio... (Ar., Cat., 41v); ...Ererop\u00fbar ybyr\u00e1 nde remirek\u00f3 res\u00e9! - Bateste com o pau na tua esposa! (Anch., Teatro, 168); 2) \u00e1rvore: Aybyr\u00e1-'ab. - Corto a \u00e1rvore. (Fig., Arte, 145); 3) madeiro (VLB, II, 27); cruz: ...Ybyr\u00e1 pup\u00e9 oman\u00f5mo... - Morrendo na cruz. (Anch., Poemas, 90) \u25cf ybyr\u00e1-ypyp\u00fbera - cepo, o toco da \u00e1rvore que foi cortada (VLB, I, 70); ybyr\u00e1'\u0129 - vara (VLB, II, 141); ybyr\u00e1-pararanga - roda de madeira (de carro, etc.); ybyr\u00e1-nhatimana - roda de madeira, como m\u00f3 de barbeiro, engenho de algod\u00e3o (que n\u00e3o toca o ch\u00e3o), etc.; ybyr\u00e1-babaka - roda de madeira (para algod\u00e3o) (VLB, II, 107)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., um grande n\u00famero de palavras: ABARA\u00cdBA (\u201cmadeira ruim\u201d), nome de uma \u00e1rvore anacardi\u00e1cea; BURATEUA (PR) (\u201cajuntamento de madeira\u201d), trecho de um bra\u00e7o de mar ou de um manguezal onde se amontoam ...vegetais..., formando um emaranhado de galhos e ra\u00edzes (in Novo Dicion. Aur\u00e9lio); BRA\u00daNA, BARA\u00daNA (\u201cmadeira escura\u201d), \u00e1rvore leguminosa; IBIRAREMA (\u201cmadeira fedorenta\u201d), outro nome do pau-d'alho, etc. Da\u00ed, tamb\u00e9m, os nomes pr\u00f3prios (de pessoas e de lugares) IBIRAPUERA (bairro de S\u00e3o Paulo, SP); UBIRAJARA (nome de pessoa); IBIRANGA (PE); IBIRACATU (MG); UBIRAT\u00c3 (nome de pessoa), etc. (v. p. 386)."}, {"first_word": "ybyr\u00e1", "optional_number": "2", "definition": "(s.) - cerca; cerca de moir\u00f5es em torno de aldeia ind\u00edgena para a defesa contra os inimigos e contra os animais perigosos; estacada (Staden, Viagem, 67): ...Ybyr\u00e1 it\u00e1 monhangymbyra kup\u00e9pe so'o mimbaba roka og\u00fb\u00e2r g\u00fbupabamo... - Atr\u00e1s de uma cerca feita de pedras tomou a casa dos animais de cria\u00e7\u00e3o como sua pousada. (Ar., Cat., 9v); Aybyr\u00e1-monhang. - Fiz uma cerca de moir\u00f5es. (VLB, I, 142) \u25cf ybyr\u00e1-patag\u00fby - cerca de redes; ybyr\u00e1-pokanga - cerca feita de ramas (VLB, I, 70)"}, {"first_word": "ybyraap\u00fba\u00eeara", "optional_number": "", "definition": "(etim. - os que portam paus agudos: ybyr\u00e1 + ap\u00fb\u00e1 + \u00eeara) (s. etn\u00f4n.) - nome de na\u00e7\u00e3o ind\u00edgena tapuia. \u201cPelejam com paus tostados, agudos; s\u00e3o valentes.\u201d (Cardim, Trat. Terra e Gente do Brasil, 125)"}, {"first_word": "ybyraba", "optional_number": "", "definition": "(s.) - \u00e1rvore lecitid\u00e1cea (Eschweilera ovata (Cambess.) Miers) (Marcgrave, Hist. Nat. Bras., 136)"}, {"first_word": "ybyrababaka", "optional_number": "1", "definition": "(etim. - madeira que se move para um lado e para o outro) (s.) - peda\u00e7o de pau para atirar a alguma coisa, como para derrubar alguma fruta da \u00e1rvore, etc. (VLB, II, 69)"}, {"first_word": "ybyrababaka", "optional_number": "2", "definition": "(etim. - madeira que se move para um lado e para o outro) (s.) - roda de engenho (VLB, II, 98); m\u00e1quina de moagem da cana, engenho (Marcgrave, Hist. Nat. Bras., 83)"}, {"first_word": "ybyrae'\u1ebd", "optional_number": "", "definition": "(etim. - madeira doce) (s.) - 1) nome de uma \u00e1rvore sapot\u00e1cea nativa (Pradosia lactescens (Vell.) Radlk.), tamb\u00e9m chamada guaco, cujo fruto \u201c\u00e9 produzido cada quatri\u00eanio\u201d (Piso, De Med. Bras., I, 6); 2) IVURANH\u00ca, BURANH\u00c9M, GURANH\u00c9M, EMIRA\u00c9M, BURA\u00c9M ou IVURA\u00c9M, \u00e1rvore da fam\u00edlia das sapot\u00e1ceas, de boa madeira, muito usada nos s\u00e9culos XVI e XVII para a constru\u00e7\u00e3o de navios (Marcgrave, Hist. Nat. Bras., 101; Brand\u00e3o, Di\u00e1logos, 171)"}, {"first_word": "ybyrag\u00fbyba", "optional_number": "1", "definition": "(s.) - lugar onde h\u00e1 ramos ou madeira que algu\u00e9m toma para si; lugar onde h\u00e1 madeira ou frutas cuja extra\u00e7\u00e3o \u00e9 reservada a algu\u00e9m; coutada: Morubixaba ybyrag\u00fbype ah\u1ebd s\u00f3\u00fb ybyr\u00e1-'apa. - Para a coutada do rei ele foi para cortar madeira. (VLB, II, 141)"}, {"first_word": "ybyrag\u00fbyba", "optional_number": "2", "definition": "(s.) - var. de planta com vara fina de que, depois de seca, s\u00e3o cortados pauzinhos da grossura de um dedo, que esfregam um no outro para produzir um p\u00f3 que o calor da fric\u00e7\u00e3o acende, produzindo fogo (Staden, Viagem ao Brasil, 137; VLB, I, 68)"}, {"first_word": "YBYRAG\u00dbYBA", "optional_number": "", "definition": "(planta com a qual se fazia fogo) (fonte: Staden)"}, {"first_word": "ybyra\u00eeaka", "optional_number": "", "definition": "(s.) - nome de uma \u00e1rvore (ABN, LXXXII (1962), 207)"}, {"first_word": "ybyra\u00eeara", "optional_number": "", "definition": "(etim. - o que porta pau) (s. etn\u00f4n.) - UBIRAJARA, nome de grupo ind\u00edgena que habitava para al\u00e9m dos carij\u00f3s (Vasconcelos, Cr\u00f4nica, I, \u00a7169, 262)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00e9m o nome pr\u00f3prio de pessoa UBIRAJARA, celebrizado pelo romance do escritor Jos\u00e9 de Alencar (v. p. 386)."}, {"first_word": "ybyra\u00eepu", "optional_number": "", "definition": "(s.) - IBIRAIPU, variedade de formiga. \u201cS\u00e3o pardas e pequenas, mas mordem muito . - pau instrumento de estouro) (s.) - arcabuz; espingarda (VLB, I, 40; 126)"}, {"first_word": "ybyraporomakasi", "optional_number": "", "definition": "(s.) - nome de uma \u00e1rvore (Soares, Coisas Not. Bras. (ms. C), 1666)"}, {"first_word": "ybyrap\u00fb\u00e3", "optional_number": "", "definition": "(etim. - pau pontudo) (s.) - estaca pontuda utilizada na cultura da mandioca (Marcgrave, Hist. Nat. Bras., 66)"}, {"first_word": "Ybyrap\u00fb\u00e9", "optional_number": "", "definition": "(etim. - \u00e1rvore distante) (s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 12v)"}, {"first_word": "Ybyrapuku", "optional_number": "", "definition": "(etim. - pau comprido) (s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 186v)"}, {"first_word": "ybyrapytanga", "optional_number": "", "definition": "(etim. - \u00e1rvore avermelhada, \u00e1rvore rosada) (s.) - IBIRAPITANGA, ARABUT\u00c3, pau-brasil, pau-rosado, \u00e1rvore da fam\u00edlia das leguminosas (Caesalpinia echinata Lam.), de madeira vermelho-alaranjada e, depois, vermelho-viol\u00e1cea, pesada e dura. \u00c9 tamb\u00e9m chamada pau-de-tinta, sap\u00e3o, etc. O Brasil deve seu nome a essa \u00e1rvore. (Marcgrave, Hist. Nat. Bras., 101; VLB, I, 59)"}, {"first_word": "IBIRAPITANGA", "optional_number": "", "definition": "(pau-brasil)"}, {"first_word": "(fonte:", "optional_number": "", "definition": "De Bry)"}, {"first_word": "ybyrapyteruna", "optional_number": "", "definition": "(etim. - \u00e1rvore de cerne escuro) (s.) - pau-ferro, \u00e1rvore da fam\u00edlia das leguminosas (Caesalpinia ferrea Mart.) (Marcgrave, Hist. Nat. Bras., 120)"}, {"first_word": "ybyrarema", "optional_number": "", "definition": "(etim. - madeira fedorenta) (s.) - IBIRAREMA, nome comum \u00e0s seguintes plantas fitolac\u00e1ceas: 1) a Gallesia integrifolia (Spreng.) Harms, chamada tamb\u00e9m GORAREMA, GURAREMA, GUAREMA, UARAREMA, GUARAREMA ou pau-d'alho. Quando cortada sua madeira, exala fedor terr\u00edvel. (Sousa, Trat. Descr., 222); 2) o cip\u00f3-d'alho, Seguiera americana L. Essas plantas \u201ca tal ponto rivalizam com as qualidades do alho que, tocadas ainda de mui leve, recendem de acentuad\u00edssimo cheiro bosques e casas inteiros...\u201d (Piso, De Med. Bras., 201)"}, {"first_word": "ybyrarerekoara", "optional_number": "", "definition": "(ou ybyraerekoara) (etim. - guardi\u00e3o da cerca de moir\u00f5es) (s.) - 1) alcaide (VLB, I, 29); 2) governador, governante: Pilatos ybyrarerekoara sup\u00e9 i pop\u00fbasaba reseb\u00e9 seras\u00f3\u00fb. - Levaram-no, com suas ataduras, para Pilatos, o governador. (Ar., Cat., 58); 3) juiz (VLB, II, 16)"}, {"first_word": "ybyrasoka", "optional_number": "", "definition": "(etim. - verme de madeira) (s.) - UBIRA\u00c7OCA, gusano, teredo, verme que fura a madeira dos navios (Sousa, Trat. Descr., 295)"}, {"first_word": "ybyrasos\u00e9", "optional_number": "", "definition": "(s.) - instrumento de podar, pod\u00e3o (VLB, II, 79)"}, {"first_word": "ybyrasyka", "optional_number": "", "definition": "(etim. - pau de resina) (s.) - UBIRACICA, \u00e1rvore anacardi\u00e1cea (Protium icicariba (DC.) Marchand) que lan\u00e7a grande quantidade de resina, que os \u00edndios usavam como mezinha (Sousa, Trat. Descr., 204)"}, {"first_word": "ybyrata\u00eea", "optional_number": "", "definition": "(etim. - madeira ardida) (s.) - planta da fam\u00edlia das anon\u00e1ceas, \u00e1rvore de tamanho mediano, \u201cde madeira mole, de cor parda, que cheira muito bem\u201d (Sousa, Trat. Descr., 221)"}, {"first_word": "ybyratimb\u00f3", "optional_number": "", "definition": "(etim. - \u00e1rvore-timb\u00f3) (s.) - var. de barbasco, planta cujo veneno entorpece ou mata os peixes (VLB, I, 51)"}, {"first_word": "ybyratinga", "optional_number": "", "definition": "(etim. - pau branco) (s.) - IBIRATINGA, \u00e1rvore da fam\u00edlia das apocin\u00e1ceas, com cuja madeira se faziam hastes de lan\u00e7a e dardos (Sousa, Trat. Descr., 222)"}, {"first_word": "ybyratingy\u00eeara", "optional_number": "", "definition": "(etim. - o que porta pau branco) (s.) - 1) alcaide (VLB, I, 29); 2) juiz (VLB, II, 16)"}, {"first_word": "ybyraty", "optional_number": "", "definition": "(t, t) (s.) - cunhada (do h.), mulher do irm\u00e3o ou do primo mais mo\u00e7o (de h.) (Ar., Cat., 116v; VLB, I, 87)"}, {"first_word": "ybyra\u00fana", "optional_number": "", "definition": "(etim. - madeira preta) (s.) - BRA\u00daNA (Melanoxylon brauna Schott), \u00e1rvore grande da fam\u00edlia das leguminosas, de madeira preta, dur\u00edssima e pesada, tamb\u00e9m chamada BARA\u00daNA, GARA\u00daNA, maria-preta, etc. (Sousa, Trat. Descr., 218)"}, {"first_word": "ybyray\u00e1", "optional_number": "", "definition": "(ou ybyrayg\u00e1) (etim. - caba\u00e7a de madeira) (s.) - barril (de madeira) (VLB, I, 52)"}, {"first_word": "ybyrayag\u00fbasu", "optional_number": "", "definition": "(etim. - grande caba\u00e7a de madeira) (s.) - cuba (VLB, I, 86)"}, {"first_word": "ybyrayamir\u0129", "optional_number": "", "definition": "(etim. - pequena caba\u00e7a de madeira) (s.) - var. de barril de madeira (VLB, I, 52)"}, {"first_word": "ybyraygara", "optional_number": "", "definition": "(etim. - madeira de canoa) (s.) - IBIRAIGARA, \u00e1rvore nativa do sert\u00e3o da Bahia, da qual \u201c...fazem umas embarca\u00e7\u00f5es para pescarem pelo rio e navegarem.\u201d (Sousa, Trat. Descr., 220)"}, {"first_word": "ybyraypy", "optional_number": "", "definition": "(etim. - tronco de \u00e1rvore) (s.) - variedade de abelha (VLB, I, 18)"}, {"first_word": "ybyra\u0177sanga", "optional_number": "", "definition": "(s.) - ma\u00e7a, clava (do tipo aimor\u00e9): -Mba'e-mba'epe i popes\u00fbaramo? -Mimuku-katupab\u1ebd... ybyra\u0177sanga... -Que (havia) como suas armas? -Muitas lan\u00e7as, ma\u00e7as... (Ar., Cat., 54; VLB, II, 64)"}, {"first_word": "ybyraysyka", "optional_number": "", "definition": "(etim. - resina de \u00e1rvore) (s.) - incenso (VLB, I, 114)"}, {"first_word": "ybyri", "optional_number": "1", "definition": "(adv.) - ao longo da costa, ao longo do rio: Ybyri-pyryb t'\u00eeas\u00f3. - Vamos um pouco mais ao longo da costa. (VLB, II, 24)"}, {"first_word": "ybyri", "optional_number": "2", "definition": "(loc. posp.) - ao longo de (Anch., Arte, 41); ao lado de: ...O \u00eeoybyri se'\u00f5mb\u00fbera paran\u00e3 ybyri i k\u00fb\u00e1\u00ee. - Ao lado uns dos outros seus cad\u00e1veres estavam, ao longo do mar. (Anch., Teatro, 52); O \u00eeoybyri a\u00eemo\u00edn. - Prendi-os um ao lado do outro. O \u00eeoyby-ybyri a\u00eemo\u00edn. - Prendi-os uns ao lado dos outros. (VLB, II, 85); Xe ybyri tu\u00ee. - Jazia ao lado de mim. (VLB, I, 106); it\u00e1 ybyri - ao longo das pedras (VLB, I, 106)"}, {"first_word": "ybyrib\u00e9", "optional_number": "", "definition": "(adv.) - juntamente, ao mesmo tempo (VLB, II, 16)"}, {"first_word": "ybyrinh\u1ebd", "optional_number": "", "definition": "(conj.) - em vez de, ao contr\u00e1rio, em vez de ser (VLB, I, 101)"}, {"first_word": "ybyryba", "optional_number": "", "definition": "(s.) - BIRIB\u00c1, BERIB\u00c1, BIRIBAZEIRO, BIRIBA, 1) \u00e1rvore mirt\u00e1cea (Eugenia ligustrina (Sw.) Willd.) (Marcgrave, Hist. Nat. Bras., 132); 2) nome comum a v\u00e1rias plantas da fam\u00edlia das anon\u00e1ceas. \u201cServem-se os \u00edndios das achas desta madeira como candeias com que se servem de noite \u00e0 falta delas.\u201d (Sousa, Trat. Descr., 216)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, os nomes geogr\u00e1ficos BIRIBA (AM, PA), BORIBI (SP), etc. (v. p. 386)."}, {"first_word": "ybyryby'apaba", "optional_number": "", "definition": "(etim. - instrumento de abrir covas da terra) (s.) - arado (VLB, I, 40)"}, {"first_word": "ybys\u00f3", "optional_number": "", "definition": "(t) (s.) - boa produtividade, bom rendimento; [adj.: ybys\u00f3 (r, s)] - produtivo, de bom rendimento (p.ex., terra) (VLB, I, 144)"}, {"first_word": "ybysokaba", "optional_number": "", "definition": "(s.) - pil\u00e3o (de socar o barro dentro dos taipais para se fazerem paredes) (VLB, II, 77)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome da localidade de BUSSOCABA (Cotia, SP) (v. p. 386)."}, {"first_word": "ybysopuku", "optional_number": "", "definition": "(t) (s.) - boa produtividade, bom rendimento; (adj.: ybysopuku (r, s)] - produtivo, de bom rendimento (p.ex., terra) (VLB, I, 144)"}, {"first_word": "ybysosok", "optional_number": "", "definition": "(etim. - ficar socando terra) - 1) (v.tr.) - pilar taipas (p.ex., de uma casa): A\u00eeybysosok. - Pilei-lhe as taipas. (VLB, II, 77); 2) (v. intr.) - fazer taipa de pil\u00e3o: Aybysosok. - Fiz taipa de pil\u00e3o. (VLB, II, 123) \u25cf ybysosokaba - tempo, lugar, modo, instrumento, etc. de pilar taipas; pil\u00e3o de socar o barro dentro dos taipais para se fazerem paredes (VLB, II, 77)"}, {"first_word": "ybysosokara", "optional_number": "", "definition": "(etim. - o que fica socando terra) (s.) - taipeiro de pil\u00e3o, isto \u00e9, aquele que constr\u00f3i paredes de barro socado entre t\u00e1buas paralelas (VLB, II, 123)"}, {"first_word": "ybysosokypyra", "optional_number": "", "definition": "(etim. - terra socada) (s.) - 1) entulho de terra (VLB, I, 119); 2) taipa de pil\u00e3o, isto \u00e9, parede de barro socado entre duas t\u00e1buas paralelas, que lhe servem de molde e que s\u00e3o retiradas quando seca o barro (VLB, II, 123)"}, {"first_word": "ybytimbora", "optional_number": "", "definition": "(etim. - fuma\u00e7a da terra) (s.) - poeira (que se levanta da terra seca) (VLB, II, 79)"}, {"first_word": "ybytinga", "optional_number": "1", "definition": "(etim. - brancura da terra) (s.) - 1) nuvem: ...Pesep\u00eeak ir\u00e3... ybytinga 'arybo xe rura b\u00e9ne... - Vereis tamb\u00e9m futuramente minha vinda sobre as nuvens. (Ar., Cat., 56v); Yby op\u00e1 ybytinga ybaka su\u00ed o'aryba'e i aso'i\u00fbne. - A terra, todas as nuvens que caem do c\u00e9u cobri-la-\u00e3o. (Ar., Cat., 7); 2) n\u00e9voa, nevoeiro (VLB, II, 49; L\u00e9ry, Histoire, 359)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico IBITINGA (SP) (v. p. 386)."}, {"first_word": "Ybytinga", "optional_number": "2", "definition": "(etim. - brancura da terra) (s. antrop.) - nome de \u00edndio tupi (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a71, 113)"}, {"first_word": "Ybytingapeba", "optional_number": "", "definition": "(s. antrop.) - nome de \u00edndio tupi (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a71, 113)"}, {"first_word": "ybytu", "optional_number": "", "definition": "(s.) - vento: Ybytu \u00eeab\u00e9 osunung... - Zune como o vento. (Anch., Poemas, 190); Abeb\u00e9 k\u00f3 ybytu \u00ee\u00e1... - V\u00f4o como este vento... (Anch., Teatro, 40) \u25cf ybytu\u00fbasu (ou ybytu-a\u00edba) - ventania; tempestade de vento (VLB, II, 125); tormenta de vento (VLB, II, 132); trovoada (VLB, II, 133): A\u00eep\u00f3 ma\u00edra... ybytu\u00fbasu o\u00eemo\u00fa. - Aquele homem branco fez vir a ventania. (Staden, Viagem, 91)"}, {"first_word": "ybytuura", "optional_number": "", "definition": "(etim. - vento que vem) (s.) - furac\u00e3o (VLB, I, 145)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico IBITI\u00daRA (MG) (v. p. 386)."}, {"first_word": "ybytyg\u00fba\u00eea", "optional_number": "1", "definition": "(ou ybyty\u00fba\u00eea ou ybytyng\u00fba\u00eea) (etim. - cauda de montanha) (s.) - passagem, caminho estreito entre montes (VLB, I, 82); vale: Ik\u00f3 ybytyg\u00fba\u00eea \u00eeaseg\u00fbaba pup\u00e9. - Neste vale, lugar de choro. (Ar., Cat., 14v); Ybytyg\u00fba\u00eea \u00ceosafat seryba'epe. - No vale que tem nome Josafat. (Ar., Cat., 46v)"}, {"first_word": "ybytyg\u00fba\u00eea", "optional_number": "2", "definition": "(etim. - cauda de montanha) (s.) - c\u00f3rrego (VLB, II, 141)"}, {"first_word": "ybytyra", "optional_number": "", "definition": "(r, t) (etim. - amontoado de terra < yby + atyra) (s.) - 1) montanha, morro; monte; cabe\u00e7o, lugar alto (VLB, I, 61); outeiro (VLB, II, 55): Ak\u00fbe\u00eeme apyt\u00e1 mem\u1ebd nde pyri, ybytyrap\u00fb\u00e1pe. - Antigamente eu ficava sempre junto de ti, no alto do morro. (Anch., Poemas, 154); -Mam\u00f5pe g\u00fb\u00e1 \u00ceand\u00e9 \u00ceara rerosyki ko'yt\u00e9? -Ybytyra Monte Calv\u00e1rio '\u00ee\u00e1pe. -Aonde chegaram com Nosso Senhor, finalmente? -Ao outeiro chamado Monte Calv\u00e1rio. (Ar., Cat., 89, 1686); 2) serra: Taba supa, ybytyrype xe s\u00f3\u00fb... - Para visitar a aldeia, eu fui \u00e0 serra. (Anch., Teatro, 10); [adj.: ybytyr (r, s)] - serrano, montanhoso; (xe) ter outeiros (a terra ou o caminho) (VLB, II, 60) \u25cf ybyty-bytyra - muitos outeiros, serrania (VLB, II, 60; 117)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00eam muitos nomes geogr\u00e1ficos: VOTORANTIM, VOTUPORANGA, BOTUCATU, etc. (v. p. 386)."}, {"first_word": "Ybytyrap\u00e9", "optional_number": "", "definition": "(etim. - superf\u00edcie de montanha) (s. antrop.) - nome de \u00edndio tupi (Anch., Poemas, 156)"}, {"first_word": "ybyupaba", "optional_number": "", "definition": "(t, t) (s.) - sepultura (VLB, II, 116)"}, {"first_word": "ybyuru", "optional_number": "", "definition": "(t, t) (s.) - sepultura (VLB, II, 116)"}, {"first_word": "ybyu'uma", "optional_number": "", "definition": "(s.) - lama (VLB, II, 17)"}, {"first_word": "ybyxuma", "optional_number": "", "definition": "(s.) - IBIXUMA, fedegoso, arbusto de caule herb\u00e1ceo (Senna occidentalis (L.) Link), da fam\u00edlia das leguminosas, de propriedades medicinais, tamb\u00e9m chamado lava-pratos, maioba, mamang\u00e1, etc. \u201cServe de \u00f3timo sab\u00e3o, tendo os mesmos usos que sab\u00e3o espanhol.\u201d (Marcgrave, Hist. Nat. Bras., 131; Theat. Rer. Nat. Bras., II, 177)"}, {"first_word": "yby'y", "optional_number": "", "definition": "(r, s) (etim. - \u00e1gua da terra) (s.) - umidade; [adj.: yby'y (r, s)] - \u00famido: Xe ryby'y. - Eu estou \u00famido. (VLB, I, 154; II, 20)"}, {"first_word": "ybyyby'ab", "optional_number": "", "definition": "(etim. - abrir terras e terras) (v.tr.) - arar, fazer ara\u00e7\u00e3o: A\u00eeybyyby'ab. - Arei-a. (VLB, I, 40)"}, {"first_word": "ybyyby'apaba", "optional_number": "", "definition": "(etim. - instrumento de arar) (s.) - arado (VLB, I, 40)"}, {"first_word": "ye'\u1ebd", "optional_number": "", "definition": "(s.) - fojo, buraco no ch\u00e3o cuja exist\u00eancia se disfar\u00e7a com folhas ou gravetos para apanhar ca\u00e7a, que cai dentro dele (VLB, I, 141)"}, {"first_word": "'ye'\u1ebdk\u00fbaba", "optional_number": "", "definition": "(ou 'yek\u00fbaba) (etim. - \u00e1gua doce que passa) (s.) - ribeir\u00e3o; \u00e1gua corrente (L\u00e9ry, Histoire, 360); ribeiro, regato (VLB, II, 100) \u25cf 'yek\u00fbabusu - riacho (VLB, II, 105)"}, {"first_word": "'ye'embyka", "optional_number": "", "definition": "(s.) - \u00e1gua salgada estagnada, \u00e1gua que os marinheiros franceses do s\u00e9culo XVI chamavam \u201csommaque\u201d (L\u00e9ry, Histoire, 359)"}, {"first_word": "'yekob\u00e9", "optional_number": "", "definition": "(etim. - \u00e1gua viva) (s.) - manancial, fonte d'\u00e1gua (VLB, II, 30); fonte, \u00e1gua perene (VLB, II, 73)"}, {"first_word": "'yemby", "optional_number": "", "definition": "(etim. - p\u00e9 de rio [de \u00e1gua doce ou salgada]) (s.) - esteiro de mar ou rio, bra\u00e7o muito estreito de mar ou rio, que entra pela terra (VLB, I, 128)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00eam os nomes geogr\u00e1ficos PACAEMBU e TAQUAREMB\u00d3 (v. p. 386)."}, {"first_word": "'yemby\u00eee\u00eea", "optional_number": "", "definition": "(s.) - praia (VLB, II, 84)"}, {"first_word": "yg\u00e1", "optional_number": "", "definition": "- v. y\u00e1"}, {"first_word": "yganhur\u0129", "optional_number": "", "definition": "(ou yanhur\u0129) (etim. - caba\u00e7a pescocinho) (s.) - caba\u00e7a de gargalo (VLB, I, 77); caba\u00e7a de colo, caba\u00e7a em forma de pesco\u00e7o, estreita no meio e bojuda nas pontas (VLB, I, 61)"}, {"first_word": "'ygap\u00e9", "optional_number": "", "definition": "(etim. - caminho d'\u00e1gua) (s.) - corrente de \u00e1gua que se desviava de um rio para regar ou mover algum engenho (VLB, II, 20)"}, {"first_word": "ygapeba", "optional_number": "", "definition": "(etim. - canoa chata) (s.) - jangada (Marcgrave, Hist. Nat. Bras., 272; VLB, II, 7)"}, {"first_word": "ygapebusu", "optional_number": "", "definition": "(etim. - canoa chata grande) (s.) - barca, como de engenho, que leva cana-de-a\u00e7\u00facar (VLB, I, 52)"}, {"first_word": "ygapema", "optional_number": "", "definition": "(s.) - tacape \u25cf ygap\u1ebd-nambi - bago de tacape (VLB, I, 50) (o mesmo que ybyrapema - v.)"}, {"first_word": "ygapenunga", "optional_number": "", "definition": "(r, t) - o mesmo que yapenunga (r, t) (v.) (VLB, II, 56)"}, {"first_word": "ygapora\u00eea", "optional_number": "", "definition": "(s.) - var. de vasilha: T'aras\u00f3 k\u00f3 ygapora\u00eea... - Hei de levar esta vasilha. (Anch., Teatro, 22)"}, {"first_word": "ygapotitinga", "optional_number": "", "definition": "(t, t) (etim. - manchas brancas da \u00e1gua cheia) (s.) - ovelhas do mar (VLB, II, 60); [adj.: ygapotiting (r, t) (xe) - fazer ovelhas (o mar)] (VLB, II, 60)"}, {"first_word": "ygapuku\u00ee", "optional_number": "", "definition": "(etim. - mexer a canoa) (v. intr.) - remar: Aygapuku\u00ee. - Remo. (VLB, II, 100)"}, {"first_word": "ygapuku\u00eetaba", "optional_number": "", "definition": "(etim. - instrumento de mexer a canoa) (s.) - remo (VLB, II, 101)"}, {"first_word": "ygapuku\u00eetara", "optional_number": "", "definition": "(etim. - o que mexe a canoa) (s.) - remeiro, o que rema (VLB, II, 101)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., IGAPUITARIIARA (\u201cos que t\u00eam dom de remadores de canoas\u201d), nome de um povo ind\u00edgena extinto."}, {"first_word": "ygara", "optional_number": "", "definition": "(s.) - canoa, IGARA, barco, barca, embarca\u00e7\u00e3o (que pode conter trinta ou quarenta homens), almadia, navio (VLB, II, 48): \u00cearybob\u00f5 omongu\u00ee, ygara kuab\u0129 pot\u00e1. - A ponte derrubam, querendo que a canoa passe. (Anch., Poemas, 154); Ygara set\u00e1-katu. - As canoas eram muit\u00edssimas. (Anch., Teatro, 18) \u25cf ybyr\u00e1-ygara - canoa de madeira; yp\u00e9-ygara - almadia de casca, canoa de casca; piripiri-ygara - canoa de junco (VLB, I, 32); ygara rokabytera - conv\u00e9s da embarca\u00e7\u00e3o (VLB, I, 81); ygara rerekoara - barqueiro, condutor de embarca\u00e7\u00e3o; yg\u00e1-membyra - barco de navio, barco salva-vidas (VLB, I, 53); ygarosara (ou yg\u00e1-'osara) - pessoa que calafeta embarca\u00e7\u00f5es; calafetador (VLB, I, 63)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (Amaz.), GARERA (ygar-\u00fbera, \u201co que foi canoa\u201d), utens\u00edlio de madeira, parecido a um cocho, no qual se rala mandioca: \u201c...os apetrechos da fabrica\u00e7\u00e3o da farinha, os ralos, as gurupemas, os tipitis, as GARERAS ou cochos, umas como ub\u00e1s a que houvessem cortado as extremidades, onde ralam a mandioca.\u201d (Jos\u00e9 Ver\u00edssimo, in Cenas da Vida Amaz\u00f4nica, apud Novo Dicion. Aur\u00e9lio). Da\u00ed, tamb\u00e9m, IGARUANA (ygara + -yg\u00fbana, \u201cmorador de canoa\u201d), canoeiro navegador."}, {"first_word": "Da\u00ed,", "optional_number": "", "definition": "os nomes geogr\u00e1ficos IGARAPAVA (SP), GAROPABA (SC), etc. (v. p. 386)."}, {"first_word": "ygarap\u00e9", "optional_number": "", "definition": "(etim. - caminho de canoas) (s.) - IGARAP\u00c9, pequeno rio da bacia amaz\u00f4nica; canal natural que une dois trechos de um mesmo rio; rio pequeno que se aparta dos grandes, retalhando terras e florestas [Ferreira, Am\u00e9rica Abreviada, in RIH, LVII (1894), 55]"}, {"first_word": "OBSERVA\u00c7\u00c3O", "optional_number": "", "definition": "- Os IGARAP\u00c9S s\u00e3o um elemento hidrogr\u00e1fico t\u00edpico da bacia amaz\u00f4nica e s\u00e3o mais seguros para pequenas embarca\u00e7\u00f5es, dado o seu menor volume d'\u00e1gua, al\u00e9m de servirem como atalho para se chegar a muitos lugares."}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (Amaz.), IGARAP\u00c9-A\u00c7U, o de grande tamanho, e IGARAP\u00c9-MIRIM, o de pequeno tamanho."}, {"first_word": "ygara'ykyt\u0129aba", "optional_number": "", "definition": "(etim. - instrumento de cortar a \u00e1gua da canoa) (s.) - talhamar, pe\u00e7a s\u00f3lida angular que se punha na proa dos barcos ou dos navios para penetrar a \u00e1gua e diminuir a resist\u00eancia que ela exerce contra a embarca\u00e7\u00e3o (VLB, II, 123)"}, {"first_word": "ygaremb\u00e9", "optional_number": "", "definition": "(etim. - bei\u00e7o de canoa) (s.) - bordo de canoa, posti\u00e7as, obras exteriores no costado de uma embarca\u00e7\u00e3o para proteg\u00ea-la e evitar a f\u00e1cil abordagem (VLB, I, 58)"}, {"first_word": "ygaret\u00e9", "optional_number": "", "definition": "(etim. - canoa verdadeira) (s.) - IGARIT\u00c9, almadia, var. de canoa de madeira (VLB, I, 32)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Em Ingl\u00eas de Souza lemos: \u201cCanoa havia, uma bela IGARIT\u00c9 grande, com tolda de jap\u00e1, fixa e c\u00f4moda.\u201d (in O Mission\u00e1rio. Livraria Jos\u00e9 Olympio Editora, Rio de Janeiro, 1946). Da\u00ed, tamb\u00e9m, no P.B. (Amaz.), IGARITEIRO, canoeiro."}, {"first_word": "ygarupaba", "optional_number": "", "definition": "(etim. - lugar de estarem fundeadas as canoas) (s.) - ancoradouro de canoas (VLB, II, 83) \u25cf ygarup\u00e1-tyba (s.) - ancoradouro usual de canoas (VLB, II, 83)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome do munic\u00edpio de IGARAPAVA (SP) (v. p. 386)."}, {"first_word": "ygarusu", "optional_number": "", "definition": "(etim. - canoa grande) (s.) - navio, IGARU\u00c7U: ...Ygarusu nungara... - Algo semelhante a um navio. (Ar., Cat., 41v); Onhemombe'upe ab\u00e1 ...ygarusupe o 'ar-y \u00eeanond\u00e9? - Confessa-se algu\u00e9m antes de embarcar num navio? (Anch., Doutr. Crist\u00e3, I, 212)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome da localidade de IGARA\u00c7U DO TIET\u00ca (SP) (v. p. 386)."}, {"first_word": "IGARU\u00c7U", "optional_number": "", "definition": "(fonte: Staden)"}, {"first_word": "ygarusuet\u00e1", "optional_number": "", "definition": "(etim. - muitos navios) (s.) - armada (VLB, I, 41)"}, {"first_word": "ygarusumir\u0129", "optional_number": "", "definition": "(etim. - navio pequeno) (s.) - caravel\u00e3o, var. de embarca\u00e7\u00e3o (VLB, I, 67)"}, {"first_word": "ygasaba", "optional_number": "", "definition": "(etim. - lugar de tomar \u00e1gua) (s.) - IGA\u00c7ABA, GA\u00c7ABA, QUI\u00c7ABA, pote de barro, geralmente de boca larga, para \u00e1gua e outros l\u00edquidos; talha de fazer cauim: ...Set\u00e1 nh\u1ebd ygasabusu... - S\u00e3o muitas as grandes iga\u00e7abas. (Anch., Teatro, 24); Ygas\u00e1pe ka\u00fb\u0129-tu\u00eea, a'e r\u00e9, \u00eeamomot\u00e1... - O cauim transbordante nas iga\u00e7abas, depois disso, os atrai. (Anch., Teatro, 28); Tynys\u1ebd mem\u1ebd ygasaba... - Est\u00e3o sempre cheias as iga\u00e7abas... (Anch., Teatro, 34)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- No P.B., IGA\u00c7ABA asumiu, tamb\u00e9m, o sentido de urna funer\u00e1ria: \u201cAs urnas funer\u00e1rias de barro (IGA\u00c7ABAS), lisas, de forma globular assentada em fundo c\u00f4nico, de paredes grossas de um dedo, sem ornamenta\u00e7\u00e3o gravada ou pintada, arrumadas e enterradas em linhas paralelas no terreno raso, marcavam, na face do solo, in\u00fameros c\u00edrculos.\u201d (Raimundo Morais, in Pa\u00eds das Pedras Verdes, apud Novo Dicion. Aur\u00e9lio)"}, {"first_word": "IGA\u00c7ABAS", "optional_number": "", "definition": "(fonte: De Bry)"}, {"first_word": "ygaybyr\u00e1", "optional_number": "", "definition": "(etim. - \u00e1rvore de canoa) (s.) - nome de uma \u00e1rvore, de cuja casca, destacada de cima a baixo, faziam-se canoas (Staden, Viagem, 156)"}, {"first_word": "yg\u00e9", "optional_number": "", "definition": "(t) (s.) - ventre, barriga (D'Evreux, Viagem, 159): Kunh\u00e3muku... ryg\u00e9pe pitangamo onhemonhanga. - No ventre de uma mo\u00e7a gerando-se como uma crian\u00e7a. (Ar., Cat., 42); T'a\u00eepobu syg\u00e9-aponga! - Hei de revirar seu ventre opilado! (Anch., Teatro, 172); ...I por nde ryg\u00e9. - Est\u00e1 cheio teu ventre. (Anch., Poemas, 116)"}, {"first_word": "ygea\u00edba", "optional_number": "", "definition": "(t) (etim. - ventre ruim) (s.) - diarr\u00e9ia (forte, perigosa); [adj.: ygea\u00edb (r, s)] - diarr\u00e9ico; (xe) ter diarr\u00e9ia: Xe rygea\u00edb. - Eu tenho diarr\u00e9ia. (VLB, I, 64)"}, {"first_word": "ygeap\u00fb\u00e1", "optional_number": "", "definition": "(t) (etim. - extremidade do ventre) (s.) - intestino: Opakatu ser\u00e3 sygeap\u00fb\u00e1-ku\u00eeamo i ku'a sorokaba rupi? - Acaso todo o seu intestino caiu pela fissura de sua cintura? (Ar., Cat., 57v)"}, {"first_word": "ygeasypu'\u00e3pu'ama", "optional_number": "", "definition": "(t) (etim. - ataques de ventre dolorido) (s.) - puxo, esfor\u00e7o com dores que a mulher faz para dar \u00e0 luz; dores de parto; [adj.: ygeasypu'\u00e3pu'am (r, s)] (xe) - ter puxos: Xe rygeasypu'\u00e3pu'am. - Eu tenho puxos. (VLB, II, 90)"}, {"first_word": "ygeg\u00fbasu", "optional_number": "", "definition": "(ou yge\u00fbasu) (t) (etim. - barriga grande) (s.) - 1) est\u00f4mago; bucho (Castilho, Nomes, 40); 2) barriga (D'Evreux, Viagem, 159)"}, {"first_word": "ygepo'\u0129", "optional_number": "", "definition": "(etim. - ventre fino) (s.) - tripas (Castilho, Nomes, 40); tripas delgadas (VLB, II, 137)"}, {"first_word": "yg\u00fb\u00e3", "optional_number": "", "definition": "- o mesmo que um\u00e3 ou um\u00fb\u00e3 (v.)"}, {"first_word": "'yg\u00fb\u00e1", "optional_number": "", "definition": "(s.) - limo d'\u00e1gua; musgo de \u00e1rvore (VLB, II, 22; 45)"}, {"first_word": "'yg\u00fbaba", "optional_number": "", "definition": "(s.) - vasilha de beber \u00e1gua (VLB, II, 89)"}, {"first_word": "'yg\u00fbaburu", "optional_number": "", "definition": "(s.) - vasilha d'\u00e1gua (em rela\u00e7\u00e3o a quem bebe por ela): xe 'yg\u00fbaburu - minha vasilha d'\u00e1gua (isto \u00e9, aquela em que bebo) (Fig., Arte, 79)"}, {"first_word": "-yg\u00fban", "optional_number": "", "definition": "- nasaliza\u00e7\u00e3o do suf. -yg\u00fbar (v.)"}, {"first_word": "-yg\u00fbar", "optional_number": "", "definition": "(suf. que expressa proced\u00eancia, naturalidade, est\u00e2ncia) - o que \u00e9 de, o que est\u00e1 em; o habitante de, o natural ou o morador de (VLB, II, 48) (A forma nasalizada \u00e9 -yg\u00fban.): ybakyg\u00fbara - os habitantes do c\u00e9u (Ar., Cat., 27); ...op\u00e1 Paraibyg\u00fbara... - todos os habitantes do Para\u00edba (Anch., Teatro, 12); ...K\u00f3 tabyg\u00fbara xe p\u00f3 g\u00fbyrybo sek\u00f3\u00fb. - Estes habitantes da aldeia sob minhas m\u00e3os estavam. (Anch., Teatro, 126); keyg\u00fbara - os daqui (Anch., Teatro, 136); Erenhomimype erimba'e Tup\u00e3okyg\u00fbara mba'e am\u00f5? - Escondeste alguma coisa que estava na igreja? (Anch., Doutr. Crist\u00e3, II, 99); N'asep\u00eeaki kyb\u00f5yg\u00fbara. - N\u00e3o vi os de c\u00e1. (L\u00e9ry, Histoire, 347); Mba'e-katu am\u00f5 as\u00e9 'anga pupeyg\u00fbara... - Alguma coisa boa que est\u00e1 dentro da alma da gente. (Bettendorff, Comp\u00eandio, 75); Pakatayg\u00fbara - morador de Pacat\u00e1 (VLB, II, 41); nh\u0169yg\u00fbana - cria dos campos (animal ou planta) (VLB, II, 41); ...k\u00f3 Paranambukyg\u00fbara - estes habitantes de Pernambuco (Anch., Poesias, 269); 'yg\u00fbara ('y + -yg\u00fbar + -a) - morador do rio: E\u00eemonhangukar 'yg\u00fbara... - Faze transformar os moradores do rio... (Anch., Poemas, 158)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., pelo nheengatu ou pela l\u00edngua geral meridional, MANAUARA (\u201co morador de Manaus\u201d, AM); MARAJOARA, pertencente ou relativo \u00e0 ilha de Maraj\u00f3 (PA); PARNANGUARA, pertencente ou relativo a Paranagu\u00e1 (PR); XINGUARA, o que \u00e9 do Xingu ou nele mora. Da\u00ed, tamb\u00e9m, IGARUANA (ygara + -yg\u00fbana, \u201cmorador de canoa\u201d), canoeiro navegador."}, {"first_word": "'yg\u00fbara", "optional_number": "", "definition": "(etim. - habitante da \u00e1gua) (s.) - tartaruga de \u00e1gua doce (Thevet, Cosm. Univ., 918v)"}, {"first_word": "yg\u00fbarag\u00fb\u00e1", "optional_number": "", "definition": "- o mesmo que g\u00fbarag\u00fb\u00e1 (v.) (VLB, II, 70)"}, {"first_word": "yg\u00fbyr\u00f5", "optional_number": "", "definition": "(t) (s.) - ci\u00fames (VLB, I, 75): Tyg\u00fbyr\u00f5 rasype \u00e9 kunh\u00e3 eremond\u00e1-mond\u00e1? - Na dor dos ci\u00fames ficaste suspeitando das mulheres? (Anch., Teatro, 168); [adj.: yg\u00fbyr\u00f5 (r, s)] - cioso, enciumado; (xe) ter ci\u00fames: Syg\u00fbyr\u00f5pe kunh\u00e3 o mena res\u00e9ne? - Ter\u00e1 a mulher ci\u00fames de seu marido? (Anch., Doutr. Crist\u00e3, I, 228) \u25cf yg\u00fbyr\u00f5bora - cioso, ciumento: Xe ryg\u00fbyr\u00f5bor. - Eu sou ciumento. (VLB, I, 74)"}, {"first_word": "ygyn\u00f5", "optional_number": "", "definition": "(t) (s.) - bafio; cheiro desagrad\u00e1vel das axilas, da boca, de suor, de mofo; [adj.: ygyn\u00f5 (r, s)] - bafiento; malcheiroso; (xe) ter bafio, ter mau cheiro: Xe rygyn\u00f5. - Eu tenho bafio. (VLB, I, 50)"}, {"first_word": "y\u00eea", "optional_number": "", "definition": "(s.) - poeira; (adj.: y\u00ee) - empoeirado, poento (fal. de pessoa que se deitou ou se assentou pelo ch\u00e3o): Xe y\u00ee. - Eu estou poento. (VLB, II, 79)"}, {"first_word": "'y\u00eeararar", "optional_number": "", "definition": "(v. intr.) - fazer reservat\u00f3rio de \u00e1gua; fazer aguada (como o navio) (VLB, I, 24)"}, {"first_word": "y\u00eeereba", "optional_number": "", "definition": "(s.) - nome de uma ave, do tamanho de uma grande gaivota (Libri Principis, vol. I., 48)"}, {"first_word": "y\u00eeerebasaba", "optional_number": "", "definition": "[etim. - a que atravessa os rios que se reviram, i.e., me\u00e2ndricos < 'y + \u00eeereb + asab (s) + -a] (s.) - nome de uma ave rincop\u00eddea, a talha-mar, dos grandes rios do Norte e da costa atl\u00e2ntica do Brasil. Costuma voar junto da \u00e1gua, alimentando-se de peixes. (Theat. Rer. Nat. Bras., I, 102)"}, {"first_word": "y\u00eeu\u00eea", "optional_number": "", "definition": "(t, t) (s.) - escuma, espuma (VLB, I, 124)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico PIRAJU\u00cdA (BA) (v. p. 386)."}, {"first_word": "'ykaraiuru", "optional_number": "", "definition": "(s.) - pia d'\u00e1gua benta (VLB, II, 76)"}, {"first_word": "'Ykatu", "optional_number": "", "definition": "(etim. - \u00e1gua boa) (s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 184v)"}, {"first_word": "yk\u00e9", "optional_number": "", "definition": "(s.) - flanco, lado, costado, ilharga: O p\u00f3, o py o yk\u00e9 kutukag\u00fbera b\u00e9pe erimba'e og\u00fberopu'am? - Ergueu-se com as feridas de suas m\u00e3os, de seus p\u00e9s e de seu flanco? (Ar., Cat., 44v); Minusu pup\u00e9 i\u00ee yk\u00e9 kutuki... - Com uma lan\u00e7a espetaram seu flanco. (Anch., Di\u00e1l. da F\u00e9, 192) \u25cf o yk\u00e9bo - de lado, de ilharga (VLB, II, 17)"}, {"first_word": "ykemena", "optional_number": "", "definition": "(t, t) (s.) - 1) cunhado (de m.), marido de sua irm\u00e3 mais velha; 2) marido de sobrinha mais velha (de m.); 3) marido de prima mais velha (de m.) (Ar., Cat., 116v)"}, {"first_word": "ykepuba", "optional_number": "", "definition": "(etim. - flanco mole) (s.) - ilhargas (VLB, II, 142); ilhais dos bois, isto \u00e9, cada uma das duas partes situadas entre a \u00faltima costela, a ponta da alcatra e o lombo da r\u00eas (VLB, II, 10)"}, {"first_word": "ykera", "optional_number": "", "definition": "(t, t) (s.) - 1) irm\u00e3 mais velha (de m.): O me'engabet\u00e9 pyky'yra ko\u00eep\u00f3 tykera... res\u00e9 obykyba'e n'e'ikatu\u00ee omend\u00e1 o me'engabet\u00e9 res\u00e9 tiru\u00e3... - O que tocou na irm\u00e3 mais mo\u00e7a ou na irm\u00e3 mais velha de sua noiva n\u00e3o pode casar-se nem mesmo com sua noiva. (Ar., Cat., 131); 2) prima mais velha (de m.): K\u00f3 'ara nungara pup\u00e9 Santa Maria s\u00f3\u00fb o ykera am\u00f5 yb\u00e1 Santa Isabel supa. - Num dia semelhante a este, Santa Maria foi para visitar uma certa prima sua, Santa Isabel. (Ar., Cat., 6v)"}, {"first_word": "yke'yra", "optional_number": "", "definition": "(t, t) - o mesmo que yky'yra (t, t) (v.) (VLB, II, 14)"}, {"first_word": "yke'yraty", "optional_number": "", "definition": "(t, t) (s.) - cunhada (de h.), primeira mulher de seu irm\u00e3o ou primo mais velhos (Ar., Cat., 116v; VLB, I, 87)"}, {"first_word": "yku", "optional_number": "", "definition": "(t, t) (s.) - 1) l\u00edquido; coisa l\u00edquida (Fig., Arte, 75); 2) coisa rala como polme (VLB, II, 95); [adj.: yku (r, t)] - l\u00edquido, ralo; derretido; (xe) derreter-se: Xe ryku. - Eu me derreti. (VLB, II, 95; Anch., Arte, 13) \u25cf tykuba'e - o que \u00e9 l\u00edquido, o que \u00e9 ralo (VLB, II, 95)"}, {"first_word": "'yk\u00fbapaba", "optional_number": "", "definition": "(etim. - lugar de passar a \u00e1gua) (s.) - rego d'\u00e1gua (VLB, II, 100)"}, {"first_word": "'yk\u00fbara", "optional_number": "", "definition": "(etim. - buraco d'\u00e1gua) (s.) - 1) cisterna (VLB, I, 75); 2) fonte (VLB, I, 141); 3) po\u00e7o (VLB, II, 79)"}, {"first_word": "'yk\u00fbarypyre'yma", "optional_number": "", "definition": "(t) (s.) - vinho puro (VLB, II, 90)"}, {"first_word": "'ykutukaba", "optional_number": "", "definition": "(etim. - instrumento de perfurar a \u00e1gua) (s.) - bomba de navio (VLB, I, 57)"}, {"first_word": "yky", "optional_number": "", "definition": "(v.tr.) - 1) debulhar (p.ex., o milho) (VLB, I, 90); 2) colher (VLB, I, 77) (Tem o ger\u00fandio irregular: yky\u00e9bo.): Eva... onhemomotaret\u00e9 'yb\u00e1-poranga res\u00e9... i\u00ee yky\u00e9bo... - Eva atraiu-se muito pelo belo fruto, colhendo-o. (Anch., Poemas, 178)"}, {"first_word": "yky\u00ee", "optional_number": "", "definition": "(s) - o mesmo que eky\u00ee (s) (v.)"}, {"first_word": "'ykyt\u0129aba", "optional_number": "", "definition": "(etim. - corte da \u00e1gua) (s.) - veia d'\u00e1gua, um vinco que, \u00e0s vezes, se v\u00ea pelo meio do mar (VLB, II, 142)"}, {"first_word": "yky'yra", "optional_number": "", "definition": "(ou yke'yra ou eky'yra) (t, t) (s.) - 1) irm\u00e3o mais velho (de h.): ...Xe ryky'yra pyri. - Junto de meu irm\u00e3o. (Fig., Arte, 131); G\u00fbix\u00f3bo asoba\u00eet\u0129 nde ryke'yra. - Indo eu, encontrei teu irm\u00e3o. (Fig., Arte, 164); 2) primo mais velho (de h.); filho do irm\u00e3o do pai (de h.); 3) sobrinho mais velho, filho do irm\u00e3o (de h.) (Ar., Cat., 116v)"}, {"first_word": "yky'yraty", "optional_number": "", "definition": "(t, t) - o mesmo que yke'yraty (t, t) (v.)"}, {"first_word": "ym\u00e3", "optional_number": "", "definition": "(ou ym\u00fb\u00e3) (adv.) - j\u00e1: Eresem ym\u00e3 putunusu su\u00ed... - J\u00e1 sa\u00edste da grande escurid\u00e3o... (Ar., Cat., 82); Os\u00f3 ym\u00fb\u00e3. - J\u00e1 ia. (VLB, II, 7)"}, {"first_word": "'yma", "optional_number": "", "definition": "(s.) - fuso de fiar (VLB, I, 145)"}, {"first_word": "ym\u00e3kanga", "optional_number": "", "definition": "(t) (s.) - canela da perna (VLB, I, 65)"}, {"first_word": "ymana", "optional_number": "", "definition": "(ou ym\u00fbana) (s.) - espa\u00e7o de tempo, intervalo de tempo (VLB, I, 125)"}, {"first_word": "ymana", "optional_number": "", "definition": "(ou ym\u00fbana) (s.) - velho (VLB, II, 104); (adj.: yman ou ym\u00fban) - velho, antigo, que tem muita idade: \u00ceesu, xe posangymana... - Jesus, meu antigo rem\u00e9dio... (Valente, Cantigas, I, 1618); ...I mendarymana kuaba pot\u00e1. - Querendo conhecer seus casamentos antigos. (Ar., Cat., 94v); Xe ym\u00fban. - Eu sou velho. (VLB, II, 8)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., TAMUANA (taba + ym\u00fban + -a, \u201caldeia antiga\u201d), povo ind\u00edgena extinto que habitava a margem direita do rio Amazonas (AM)."}, {"first_word": "ym\u00e3oba", "optional_number": "", "definition": "(t) (etim. - roupa das pernas) (s.) - meias-cal\u00e7as (VLB, I, 63)"}, {"first_word": "ym\u00e3o'o", "optional_number": "", "definition": "(t) (etim. - polpa da perna) (s.) - barriga da perna (VLB, I, 52)"}, {"first_word": "'ymb\u00eeasaba", "optional_number": "", "definition": "(etim. - lugar de se abrigar da \u00e1gua) (s.) - barra de porto (VLB, I, 52)"}, {"first_word": "ym\u1ebd", "optional_number": "", "definition": "- o mesmo que um\u1ebd (v.)"}, {"first_word": "'ymomb\u00eeasaba", "optional_number": "", "definition": "(etim. - lugar de desviar a \u00e1gua) (s.) - sangradouro (VLB, II, 112)"}, {"first_word": "ym\u00fb\u00e3", "optional_number": "", "definition": "- o mesmo que ym\u00e3 (v.)"}, {"first_word": "ym\u00fbana", "optional_number": "", "definition": "- o mesmo que ymana (v.)"}, {"first_word": "ym\u00fban\u0129", "optional_number": "1", "definition": "(adv.) - finalmente, enfim; nunca acabar de, nunca terminar de (como que gastando muito tempo); muito devagar (\u00c9 usado com o verbo 'i / '\u00e9 na negativa, levando sempre o verbo principal para o ger\u00fandio.): Nd'e'i ym\u00fban\u0129 ah\u1ebd aoba moa\u00fb\u00ee\u00e9bo. - Ele nunca acaba de completar as roupas (lit., n\u00e3o se mostra ele, enfim, completando as roupas). Nd'e'i ym\u00fban\u0129 os\u00f3bo. - Nunca acaba ele de ir (lit., n\u00e3o se mostra finalmente indo). (VLB, II, 52); Nd'e'i ym\u00fban\u0129 ah\u1ebd i \u00eeuk\u00e1bo. - Muito devagar ele o mata (lit., n\u00e3o se mostra ele finalmente matando-o). (VLB, II, 140)"}, {"first_word": "ym\u00fban\u0129", "optional_number": "2", "definition": "(adv.) - por longo tempo, em muito tempo, por longo intervalo de tempo: Ym\u00fban\u0129 ah\u1ebd rek\u00f3\u00fb. - Por longo tempo ele se deteve. (VLB, I, 125); Ym\u00fban\u0129 xe rek\u00f3\u00fb. - Estive por longo tempo. (VLB, II, 13); Nd'a'\u00e9\u00ee ym\u00fban\u0129. - N\u00e3o estou por longo tempo; n\u00e3o tardo. (VLB, II, 124); Nd'a'\u00e9\u00ee ym\u00fban\u0129 i monhanga (ou A'\u00e9 ym\u00fban\u0129 i monhange'yma). - N\u00e3o o estou fazendo em muito tempo; n\u00e3o estou tardando em faz\u00ea-lo. (VLB, II, 125); E'i ymuan\u0129 ah\u1ebd i monhanga. - Ele o faz em muito tempo. (VLB, II, 81)"}, {"first_word": "ynhusu", "optional_number": "", "definition": "(s.) - esbugalhamento; (adj.) - esbugalhado: Xe res\u00e1-ynhusu. - Eu tenho olhos esbugalhados. (VLB, II, 56)"}, {"first_word": "'yno'onga", "optional_number": "", "definition": "(etim. - \u00e1gua que se ajunta) (s.) - charco, lagoa (VLB, I, 72); po\u00e7a d'\u00e1gua (VLB, II, 79)"}, {"first_word": "'yno'ongaba", "optional_number": "", "definition": "(etim. - lugar de ajuntar-se a \u00e1gua) (s.) - cisterna (VLB, I, 75)"}, {"first_word": "ynysema", "optional_number": "", "definition": "(t, t) (s.) - 1) coisa cheia (Fig., Arte, 75); 2) transbordamento; 3) abund\u00e2ncia; reple\u00e7\u00e3o; [adj.: ynysem ou ynys\u1ebd (r, t)] - cheio, repleto, abundante; (xe) estar cheio, transbordar; abundar [recebe complemento com a posposi\u00e7\u00e3o es\u00e9 (r, s)]: Tynys\u1ebdngatupe Santa Maria a\u00eep\u00f3 mba'e-et\u00e9 \u201cgra\u00e7a\u201d '\u00eeaba res\u00e9? - Est\u00e1 muito cheia Santa Maria daquela coisa muito boa chamada \u201cgra\u00e7a\u201d? (Ar., Cat., 31v); ...Tynys\u1ebd um\u00e3 ka\u00fb\u0129... - J\u00e1 transborda o cauim. (Anch., Teatro, 24); Tynys\u1ebd mem\u1ebd ygasaba. - Est\u00e3o sempre cheias as iga\u00e7abas. (Anch., Teatro, 34); Tynys\u1ebd Tup\u00e3 ra\u00fbsuba nde nhy'\u00e3me erimba'e. - Abundava o amor de Deus em teu cora\u00e7\u00e3o outrora. (Anch., Teatro, 120) \u25cf tynysemba'e - o que est\u00e1 cheio, o que est\u00e1 repleto: Ave Maria, gra\u00e7a res\u00e9 tynysemba'e... - Ave Maria, a que est\u00e1 cheia de gra\u00e7a. (Anch., Doutr. Crist\u00e3, I, 139)"}, {"first_word": "ypab", "optional_number": "", "definition": "(r, t) (xe) (etim. - \u00e1gua acabada) (v. da 2\u00aa classe) - secar, esgotar-se a \u00e1gua de (p.ex., rio, vaso, etc.): Typab. - Ele secou. (VLB, I, 111); Xe rypab. - Eu seco. (VLB, II, 114)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (AM), TIPACOEMA, TEPACUEMA (typab + ko'em + -a, \u201co seca-\u00e1gua matutino\u201d), fen\u00f4meno lunar de que prov\u00e9m a parada do fluxo e refluxo das mar\u00e9s, descobrindo trechos do rio por vezes nunca vistos; a parada da mar\u00e9, ao amanhecer, no final da vazante; baixa-mar matutina (in Novo Dicion. Aur\u00e9lio)."}, {"first_word": "'ypa'\u0169", "optional_number": "", "definition": "(etim. - intervalo das \u00e1guas) (s.) - ilha: 'Ypa'\u0169g\u00fbasu - Ilha Grande (antigo nome de ilha das costas do Rio de Janeiro) (VLB, II, 9); 'Ypa'\u0169-mir\u0129 - Ilha Pequena (nome que davam os ind\u00edgenas \u00e0 ilha de Santana, no Maranh\u00e3o) (D'Abbeville, Histoire, 57) \u25cf 'ypa'\u0169mend\u00fbara - o que est\u00e1 na ilha, o que \u00e9 da ilha: ...op\u00e1 'ypa'\u0169mend\u00fbara... - todos os que est\u00e3o nas ilhas (Anch., Teatro, 12)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., as palavras CAP\u00c3O, CAPU\u00c3O, CAAPU\u00c3 (ka'a + pa'\u0169), \u201cilha de mata\u201d em meio a um descampado. Da\u00ed, tamb\u00e9m, os nomes geogr\u00e1ficos CAP\u00c3O BONITO (SP), CAP\u00c3O GRANDE (MT), etc. (v. p. 386)."}, {"first_word": "yp\u00e9", "optional_number": "", "definition": "(s.) - casca (de \u00e1rvore) (VLB, I, 68)"}, {"first_word": "'ype'asaba", "optional_number": "", "definition": "(etim. - lugar de afastar a \u00e1gua) (s.) - levada d'\u00e1gua, corrente de \u00e1gua que se desviava de um rio para regar ou mover algum engenho (VLB, II, 20)"}, {"first_word": "ypebebu\u00eea", "optional_number": "", "definition": "(etim. - casca leve) (s.) - corti\u00e7a (VLB, I, 83)"}, {"first_word": "ypeka", "optional_number": "", "definition": "(s.) - IPECA, esp\u00e9cie de ganso ou pato (D'Abbeville, Histoire, 242v; Sousa, Trat. Descr., 229); \u201c...\u00c9 preto pelas costas e pardo pela barriga e as asas pintadas de branco e alguns s\u00e3o todos pretos e \u00e9 um dos p\u00e1ssaros melhores de comer desta terra e fazem os filhos em buracos de pau e fazem nove e dez filhos.\u201d (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl.186)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (CE), PECAPARA (ypek + apar + -a, \u201cpato torto\u201d), pipa pequena e estreita, de uma \u00fanica haste horizontal, que a torna c\u00f4ncava e sem rabada."}, {"first_word": "ypekak\u00fb\u00e3\u00eea", "optional_number": "", "definition": "(etim. - p\u00eanis de pato) (s.) - IPECACUANHA, poaia, raiz-do-brasil, planta trepadeira da fam\u00edlia das rubi\u00e1ceas (Psychotria ipecacuanha (Brot.) Stokes), de propriedades medicinais (Marcgrave, Hist. Nat. Bras., 17)"}, {"first_word": "IPECACUANHA", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- \u201c\u00c9 u\u0303a raiz delgada, cheia de n\u00f3s, e do feitio do genital dos patos, e daqui vem o chamarem-lhe os naturaes pecacuenha, que quer dizer na sua l\u00edngua genital do pato.\u201d (Pe. Jo\u00e3o Daniel [1757], (p. 414)"}, {"first_word": "ypekapara", "optional_number": "", "definition": "(etim. - ipeca torta) (s.) - filhote de ave d'\u00e1gua que ainda n\u00e3o sai fora (VLB, I, 21)"}, {"first_word": "ypekat\u0129ap\u00fb\u00e1", "optional_number": "", "definition": "(etim. - pato da crista ressaltada) (s.) - pato-de-crista, pato crestudo, ave da fam\u00edlia dos anat\u00eddeos, de colora\u00e7\u00e3o branca e preta, com tuberosidade sobre o bico. Habita regi\u00f5es pantanosas. (Marcgrave, Hist. Nat. Bras., 218)"}, {"first_word": "YPEKAT\u0129AP\u00db\u00c1", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "ypek\u0169ata\u00eerana", "optional_number": "", "definition": "(s.) - nome de uma \u00e1rvore (VLB, II, 113)"}, {"first_word": "ypekuta'yra", "optional_number": "", "definition": "(s.) - nome de uma planta (Theat. Rer. Nat. Bras., II, 153)"}, {"first_word": "yperoba", "optional_number": "", "definition": "(etim. - casca amarga) (s.) - PEROBA, PEROBEIRA, nome comum a v\u00e1rias \u00e1rvores das fam\u00edlias das apocin\u00e1ceas e das bignoni\u00e1ceas, de boa madeira (Marcgrave, Hist. Nat. Bras., 97)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- No portugu\u00eas do Brasil, PEROBA pode tamb\u00e9m significar 1) trabalho, servi\u00e7o; 2) (fam.) pessoa ma\u00e7ante; 3) pessoa de elevada estatura (In Novo Dicion. Aur\u00e9lio)."}, {"first_word": "yperu", "optional_number": "", "definition": "(ou iperu) (s.) - tubar\u00e3o, nome gen\u00e9rico de grandes peixes carn\u00edvoros elasmobr\u00e2nquios, pleurotremados, com fendas branquiais laterais, havendo deles centenas de esp\u00e9cies. S\u00e3o extremamente agressivos e atacam as pessoas nas praias. Entram tamb\u00e9m na foz de rios, subindo-os alguns quil\u00f4metros. (Marcgrave, Hist. Nat. Bras., 172)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, os nomes geogr\u00e1ficos IPEROIG, a famosa praia em que Anchieta ficou ref\u00e9m dos \u00edndios tamoios, no atual munic\u00edpio de Ubatuba; PERU\u00cdBE, etc. (v. p. 386)."}, {"first_word": "yperukyba", "optional_number": "", "definition": "(etim. - piolho de tubar\u00e3o) (s.) - PIRAQUIBA, piolho-de-tubar\u00e3o, r\u00eamora, esp\u00e9cie de peixe da fam\u00edlia dos equen\u00eddeos, conhecido tamb\u00e9m como peixe-pegador, pegador, peixe-piolho. Ele adere a outros peixes para se locomover, inclusive aos tubar\u00f5es, por meio de um disco adesivo que tem na cabe\u00e7a, mas n\u00e3o \u00e9 um parasita. (Marcgrave, Hist. Nat. Bras., 180; VLB, II, 69)"}, {"first_word": "yperupinima", "optional_number": "", "definition": "(etim. - tubar\u00e3o pintado) (s.) - nome de um peixe (VLB, II, 128)"}, {"first_word": "yperu\u00fbasu", "optional_number": "", "definition": "(etim. - tubar\u00e3o grande) (s.) - var. de tubar\u00e3o (Staden, Viagem, 68)"}, {"first_word": "'yp\u00eeasaba", "optional_number": "", "definition": "(etim. - lugar de desviar-se a \u00e1gua) (s.) - rego d'\u00e1gua (VLB, II, 20)"}, {"first_word": "'yp\u00eeas\u00f3", "optional_number": "", "definition": "(v. intr.) - ir buscar \u00e1gua (\u00e0 fonte): A'yp\u00eeas\u00f3. - Vou buscar \u00e1gua (\u00e0 fonte). (VLB, II, 14) \u25cf 'yp\u00eeasoara - o que vai buscar \u00e1gua (\u00e0 fonte) (VLB, II, 14)"}, {"first_word": "'yporu", "optional_number": "", "definition": "(etim. - \u00e1gua que come gente) (s.) - dil\u00favio: -Mba'e pup\u00e9pe i mokanhemi? -'Yporu pup\u00e9. -Com que os destruiu? -Com um dil\u00favio. (Ar., Cat., 41, 41v)"}, {"first_word": "OBSERVA\u00c7\u00c3O", "optional_number": "", "definition": "- A id\u00e9ia de um dil\u00favio em tempos imemoriais, que teria destru\u00eddo quase todos os seres humanos, fazia parte da cosmologia dos tupis antes da chegada dos portugueses."}, {"first_word": "yp\u00fbera", "optional_number": "", "definition": "(t, t) (s.) - suco extra\u00eddo (de fruta, planta, cana, etc.) (VLB, I, 63); \u00e1gua que sai daquilo que se cozeu (VLB, I, 24)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., MANIPUEIRA, MANIPUERA (mani + yp\u00fbera), suco leitoso e venenoso da mandioca ralada."}, {"first_word": "'yp\u00fbera", "optional_number": "", "definition": "(etim. - rio que foi) (s.) - IPUEIRA, terreno alagado; charco formado nas \u00e1reas baixas pela jun\u00e7\u00e3o de rios que transbordaram e onde as \u00e1guas se conservam muitos meses, tornando indistintos os canais fluviais que lhe deram origem [ABN, LXXXII (1962), 220]"}, {"first_word": "'Ypup\u00eeara", "optional_number": "", "definition": "(etim. - o que est\u00e1 dentro d'\u00e1gua) (s.) - IPUPIARA, nome de entidade sobrenatural dos antigos \u00edndios tupis da costa do Brasil (VLB, I, 85). \u201cEram homens marinhos que atacavam as pessoas, comendo partes de seus corpos.\u201d (Cardim, Trat. Terra e Gente do Brasil, 57). Era tamb\u00e9m chamado \u201chomem-marinho\u201d, o qual, segundo certos relatos da \u00e9poca colonial, teria sido morto por Baltazar Ferreira no litoral da capitania de S\u00e3o Vicente em 1564. (Sousa, Trat. Descr., 277)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico IPUPIARA (BA) (v. p. 386)."}, {"first_word": "IPUPIARA", "optional_number": "", "definition": "(fonte: G\u00e2ndavo)"}, {"first_word": "ypy", "optional_number": "1", "definition": "(v.tr.) - come\u00e7ar a (com verbo incorporado): ...sa'ang-yp\u0177abo - come\u00e7ando a pronunci\u00e1-lo (Ar., Cat., 25v); Osep\u00ee\u00e1pe karaibeb\u00e9 Tup\u00e3 o monhangara o monhang-ypyreme? - Viram os anjos a Deus, seu criador, quando ele come\u00e7ou a cri\u00e1-los? (Ar., Cat., 37v)"}, {"first_word": "ypy", "optional_number": "2", "definition": "(s.) - come\u00e7o, origem, in\u00edcio, princ\u00edpio, o primeiro: N'i xy\u00ee, na set\u00e9\u00ee, n'i ypy\u00ee... - N\u00e3o teve m\u00e3e, n\u00e3o tem corpo, n\u00e3o teve come\u00e7o... (Ar., Cat., 22v); K\u00f3 xe ypy. - Este \u00e9 o meu princ\u00edpio. (VLB, II, 87); Mar\u00e3 e'ipe i\u00eeypy? - Como diz o primeiro deles? (Ar., Cat., 26); Ix\u00e9 i\u00eeypy. - Eu fui o primeiro deles. (VLB, II, 87); (adj.) - primeiro, original, inicial: tek\u00f3-ypy - a lei primeira (Anch., Poemas, 114); Ad\u00e3o, or\u00e9 rubypy... - Ad\u00e3o, nosso primeiro pai (Anch., Poemas, 130); ta'yrypy - primeiro filho do homem, primog\u00eanito (VLB, II, 87); (adv.) primeiramente, em primeiro lugar, primeiro: O emitymb\u00fberypy pup\u00e9 Tup\u00e3 pot\u00e1-me'engano. - Dar tamb\u00e9m o quinh\u00e3o de Deus naquilo que plantou primeiro. (Ar., Cat., 17)"}, {"first_word": "ypy", "optional_number": "3", "definition": "(s.) - base; (adj.) (xe) - ter base: Xe ypy-ten. - Eu tenho a base fixa. (VLB, I, 140)"}, {"first_word": "ypy", "optional_number": "4", "definition": "(s.) - topo: mytamyt\u00e1-ypy - topo da escada (VLB, II, 132)"}, {"first_word": "ypy", "optional_number": "5", "definition": "(s.) - tronco, p\u00e9 (de \u00e1rvore): Ybyr\u00e1-ypype a\u00edn. - Estive assentado no tronco de uma \u00e1rvore. (VLB, II, 68) \u25cf ypyp\u00fbera - resto do tronco de \u00e1rvore que fica na terra ap\u00f3s o seu corte (VLB, II, 68); tronco de pau ou \u00e1rvore que fica na terra depois que perdeu os ramos (VLB, II, 137)"}, {"first_word": "ypy", "optional_number": "6", "definition": "(r, t) (s.) - fundura, profundeza (de rio, mar, etc.) (VLB, I, 145; II, 63); o fundo: typy - fundura dele (VLB, I, 33); Ypy su\u00ed berame'\u0129 abur (ou Abur-berame'\u0129 ypy su\u00ed). - Como que do fundo emergi (diz quem saiu de algum grande aperto em que estava). (VLB, I, 31; II, 103); Atypy-a'ang. - Medi a profundidade dele. (VLB, II, 121); [adj.: ypy (r, t)] - fundo, profundo (p.ex., rio, mar, qualquer \u00e1gua): Typy. - Ele \u00e9 fundo. (VLB, I, 33, 145); Na typy\u00ee. - Ele (isto \u00e9, o mar, o rio) n\u00e3o \u00e9 fundo. (VLB, I, 51)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., IPU, vale, baixada: \u201cN\u00f3s guardamos as serras, donde manam os c\u00f3rregos, com os frescos IPUS onde crescem a maniva e o algod\u00e3o.\u201d (Jos\u00e9 de Alencar, in Iracema. Ed. FT
