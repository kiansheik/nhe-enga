ptional_number": "", "definition": "- Da\u00ed, o nome de um famoso chefe ind\u00edgena do s\u00e9culo XVI, CAOQUIRA (de ka'a + okyra, \u201crenovo de planta\u201d). Da\u00ed, tamb\u00e9m, o nome geogr\u00e1fico BOQUIRA (BA) (v. p. 386)."}, {"first_word": "okysym", "optional_number": "", "definition": "- o mesmo que okesym (v.)"}, {"first_word": "okyt\u00e1", "optional_number": "", "definition": "(r, s) (etim. - esteio de casa) (s.) - 1) esteio, coluna, pilar: O\u00eeaobok, it\u00e1-okyt\u00e1 res\u00e9 i pop\u00fb\u00e1... - Despiram-no, amarrando-lhe as m\u00e3os numa coluna de pedra. (Ar., Cat., 60); A\u00eemaman okyt\u00e1 ysyp\u00f3 pup\u00e9. - Amarrei o esteio com cip\u00f3. A\u00eemaman ysyp\u00f3 okyt\u00e1 res\u00e9. - Enrolei o cip\u00f3 no esteio. (VLB, I, 117); 2) mastro: ygara rokyt\u00e1 - mastro da embarca\u00e7\u00e3o (VLB, II, 33)"}, {"first_word": "okyta\u00eeuba", "optional_number": "", "definition": "(lit, coluna amarela) (s. etn\u00f4n.) - nome de antiga na\u00e7\u00e3o tapuia (Cardim, Trat. Terra e Gente do Brasil, 124)"}, {"first_word": "oman\u00f5'\u0129ba'e", "optional_number": "", "definition": "(etim. - o que n\u00e3o morre) (s.) - imortal (VLB, II, 10)"}, {"first_word": "omenapo\u00eee'yma", "optional_number": "", "definition": "(etim. - a que n\u00e3o alimenta seu marido) (s.) - esp\u00e9cie de batata, de caule sarmentoso, verde, de folhas cordiformes ou auriculares, provavelmente uma convolvul\u00e1cea do g\u00eanero Ipomoea (Marcgrave, Hist. Nat. Bras., 51)"}, {"first_word": "onhoba'\u0169", "optional_number": "", "definition": "(s.) - 1) rua (VLB, II, 109); 2) travessa de rua (VLB, II, 136); 3) beco ou rua estreita (VLB, I, 53) \u25cf onhoba'\u0169-mir\u0129 - beco ou rua estreita (VLB, I, 53)"}, {"first_word": "o'o", "optional_number": "", "definition": "(t) (s.) - 1) carne (Castilho, Nomes, 40): ...Og o'o remimotara rupi o\u00eek\u00f3-potare'yma. - N\u00e3o querendo proceder segundo a vontade de sua pr\u00f3pria carne. (Ar., Cat., 27v); ...E\u00eemoasy nde anga\u00eepag\u00fbera, to'o am\u00f5 'u r\u00e9... - Arrepende-te de tuas maldades, ap\u00f3s teres comido alguma carne (humana). (Ar., Cat., 118v); Nde ro'o xe moka'\u1ebd ser\u00e3... - Tua carne ser\u00e1 meu moqu\u00e9m. (Staden, Viagem, 157); 2) polpa (de fruta) (VLB, I, 67); cerne: ...mirra, mosanga to'o su\u00ed... - mirra, po\u00e7\u00e3o de polpa (Ar., Cat., 3); 3) corpo: O koty og o'o repy\u00eeag\u00fbama res\u00e9... - Para a aspers\u00e3o de seu aposento e de seu pr\u00f3prio corpo. (Ar., Cat., 93)"}, {"first_word": "oobapybo", "optional_number": "", "definition": "(adv.) - de bru\u00e7os; emborcado, de boca para baixo (p.ex., o vaso, a tigela, etc.): Oobapybo a\u00eeub. - Estou deitado de bru\u00e7os. (VLB, I, 90); Oobapybo a\u00eemo\u00edn. - Coloquei-o de boca para baixo. (VLB, I, 111)"}, {"first_word": "o'opore'yma", "optional_number": "", "definition": "(t) (etim. - falta de conte\u00fado do corpo) (s.) - o que tem corpo mirrado, o que tem pouco corpo; [adj.: o'opore'ym (r, s)] - de corpo mirrado; (xe) mirrar-se de corpo, esvaziar-se de corpo: Nd'e'i te'e ab\u00e1 tekokatu potasara g\u00fbo'opore'yma. - Por isso mesmo, a pessoa que deseja a virtude mirra-se de corpo. (Ar., Cat., 11)"}, {"first_word": "op\u00e1", "optional_number": "", "definition": "(part.) - 1) todo (s, a, as); tudo: Xe tekokuaba op\u00e1 amokanhem. - Meu entendimento todo fiz desaparecer. (Anch., Poemas, 106); Op\u00e1 og ug\u00fby me'engi, omanom\u00f5... - Todo seu sangue deu, morrendo. (Anch., Poemas, 108); O\u00eek\u00e9 \u00eeug\u00fbasu, i akanga kutuka, op\u00e1 i mombuka. - Entram grandes espinhos, espetando sua cabe\u00e7a, furando-a toda. (Anch., Poemas, 122); ...Op\u00e1 o bo\u00ee\u00e1 nde p\u00f3pe i mong\u00fbapa... - Todos os seus disc\u00edpulos para tuas m\u00e3os fazendo passar. (Anch., Poemas, 124); Op\u00e1 taba moanga\u00eepabi! - Tudo faz a aldeia pecar! (Anch., Teatro, 38); Op\u00e1 emon\u00e3 tekoara \u00eeand\u00e9 rat\u00e1 \u00eea\u00eear\u00f5. - A todos os que assim vivem nosso fogo conv\u00e9m. (Anch., Teatro, 154); Op\u00e1 i \u00eeeakyp\u00fberero\u00eeebyri. - Todos eles voltaram-se para tr\u00e1s. (Ar., Cat., 54v); Op\u00e1 ab\u00e1 s\u00f3\u00fb. - Todos os homens foram. (Anch., Arte, 54v); Op\u00e1 ab\u00e1 \u00eeuk\u00e1\u00fb. - Matou todos os homens. (Anch., Arte, 54v); Op\u00e1pe turi? - Todos vieram? (Anch., Arte, 54v); 2) ambos (as): Op\u00e1 xe uba \u00eeesy\u00ee. - Ambas as minhas coxas adormeceram. (Anch., Teatro, 26)"}, {"first_word": "opab", "optional_number": "", "definition": "(part.) - todo (os, a, as), tudo: ...Opab erimba'e yby pora... 'yporu pup\u00e9 i mokanhemi. - Todos os habitantes da terra destruiu com um dil\u00favio. (Ar., Cat., 106v); Set\u00e1 tenh\u1ebd erimba'e opab a\u00eep\u00f3 '\u00eear\u00fbera... - Eram muitos mesmo todos os que diziam isso. (Ar., Cat., 157v); Opab aras\u00f3. - Levei todos. (VLB, II, 130)"}, {"first_word": "opab\u1ebd", "optional_number": "", "definition": "(part.) - todo (os, a, as), tudo: ...Opab\u1ebd taba mondyki... - Todas as aldeias abrasou. (Valente, Cantigas, V, in Ar., Cat., 1618)"}, {"first_word": "opabenh\u1ebd", "optional_number": "", "definition": "(part.) - todo (os, a, as), tudo: Opabenh\u1ebd ser\u00e3 erimba'e a'epe tekoara i\u00ee a'o\u00eea'o\u00fb...? - Acaso todos os que estavam ali ficaram a injuri\u00e1-lo? (Ar., Cat., 56v); Tup\u00e3 sy opabenh\u1ebd mba'e o\u00eekuab o\u00eek\u00f3bo. - A m\u00e3e de Deus est\u00e1 sabendo todas as coisas. (Anch., Teatro, 130)"}, {"first_word": "opab\u0129", "optional_number": "", "definition": "(part.) - todo (os, a, as), tudo; totalmente: ...Opab\u0129 ab\u00e1 mondyki. - Todos os homens destr\u00f3i. (Anch., Poemas, 178); ...Opab\u0129 kunh\u00e3 sos\u00e9 nde momba'et\u00e9bo \u00e9. - Honrando-te mais que a todas as mulheres. (Anch., Poemas, 144); ...Opab\u0129 nde momoranga. - Embelezando-te totalmente. (Anch., Poemas, 132)"}, {"first_word": "opab\u0129ngatu", "optional_number": "", "definition": "- o mesmo que opab\u0129 (v.) (Anch., Arte, 54v)"}, {"first_word": "opabinh\u1ebd", "optional_number": "", "definition": "- o mesmo que opabenh\u1ebd (v.)"}, {"first_word": "opakatu", "optional_number": "", "definition": "(part.) - todo (os, a, as); tudo: Ka\u00fb\u0129a\u00eea 'use\u00eea \u00e9, opakatu amboapy. - Querendo beber vinho, tudo esgotei. (Anch., Teatro, 46); ...Opakatu kara\u00edba xe momba'et\u00e9-katu. - Todos os crist\u00e3os honram-me muito. (Anch., Poemas, 114); Opakatu xe yby pora nde remimb\u00fba\u00eeamo sek\u00f3\u00fb... - Todos os habitantes de minha terra s\u00e3o teus s\u00faditos. (D'Abbeville, Histoire, 342); ...Opakatu mam\u00f5 mopori. - Todos os lugares preenche. (Ar., Cat., 26)"}, {"first_word": "opakatumba'e", "optional_number": "", "definition": "(etim. - todas as coisas) (s.) - mundo (Marcgrave, Hist. Nat. Bras., 276)"}, {"first_word": "opakomb\u00f3", "optional_number": "", "definition": "(etim. - ambas estas m\u00e3os) (num.) - dez (Fig., Arte, 4): Opakomb\u00f3 \u00eeabi'\u00f5 Tup\u00e3 sup\u00e9 o\u00eeep\u00e9 as\u00e9 mba'e mo\u00eea'oka... - De cada dez, repartir uma de nossas coisas com Deus. (Ar., Cat., 78)"}, {"first_word": "opamb\u00f3", "optional_number": "", "definition": "(etim. - ambas as m\u00e3os) (num.) - dez (VLB, I, 102)"}, {"first_word": "opar", "optional_number": "", "definition": "(ou op\u00e1) (r, s) (xe) (v. da 2\u00aa classe) - perder-se, errar o caminho, andar perdido; transviar-se: Esep\u00ee\u00e1-katu nde renonderama ybaka p\u00eearype nde ropare'ymamo... - V\u00ea bem a tua frente para que n\u00e3o te percas no caminho do c\u00e9u. (Ar., Cat., 82); Anhet\u00e9, k\u00f3 nde rap\u00e9... Nd'a\u00eepotari nde ropara. - Verdadeiramente, eis aqui teu caminho. N\u00e3o quero que tu te percas. (Anch., Teatro, 162); Xe rop\u00e1-ropar. - Ando perdido. (VLB, I, 121); Sopar. - Ele anda perdido. (Fig., Arte, 38); Xe rop\u00e1 ser\u00e3? - Ser\u00e1 que me perdi? (Anch., Teatro, 162, 2006) \u25cf soparyba'e - o que se perde, o que erra o caminho (Fig., Arte, 115)"}, {"first_word": "op\u00e9", "optional_number": "1", "definition": "(t) (s.) - p\u00e1lpebra (Castilho, Nomes, 40); top\u00e9-pira - pele da p\u00e1lpebra (Castilho, Nomes, 40; D'Evreux, Viagem, 158)"}, {"first_word": "op\u00e9", "optional_number": "2", "definition": "(t) (s.) - vagem (p.ex., de fava, feij\u00e3o, etc.): sop\u00e9 - vagem dele; top\u00e9-kyra - vagem verde; top\u00e9-pung\u00e1 - vagem intumescida, cheia de feij\u00f5es; top\u00e9-tininga - vagem seca, pronta para ser colhida (VLB, II, 140)"}, {"first_word": "ope\u00e3", "optional_number": "", "definition": "(s.) - nome de um peixe de \u00e1gua doce (D'Abbeville, Histoire, 247)"}, {"first_word": "opeaba", "optional_number": "", "definition": "(t) (etim. - p\u00ealos das p\u00e1lpebras) (s.) - pestanas (Castilho, Nomes, 40)"}, {"first_word": "opebypebyka", "optional_number": "", "definition": "(t) (etim. - p\u00e1lpebras que ficam a tocar-se) (s.) - cochilo; [adj.: opebypebyk (r, s)] (xe) - cochilar: Xe ropebypebyk. - Eu cochilo. (VLB, II, 133)"}, {"first_word": "opemo", "optional_number": "", "definition": "(adv.) - de lado; de ilharga (VLB, II, 10; Fig., Arte, 122): Opemo a\u00eeub. - Jazo de lado. (VLB, II, 7)"}, {"first_word": "openhan", "optional_number": "1", "definition": "(s) (v.tr.) - atacar, arremeter contra: Na i moetesaba ru\u00e3 ka'u, ...o apixara rerekoa\u00edba, sopenhana. - N\u00e3o s\u00e3o modos de o honrar a bebedeira, o maltratar seu pr\u00f3ximo, atacando-o. (Ar., Cat., 12);"}, {"first_word": "openhan", "optional_number": "2", "definition": "(s) (v.tr.) - 1) acudir a, socorrer, valer a; salvar de perigo: Asopenhan. - Acudi-o. (VLB, I, 20); 3) ir ao encontro de: 'Y pytera asopenhan. - Fui ao encontro do meio das \u00e1guas (isto \u00e9, para o alto-mar). (VLB, I, 112)"}, {"first_word": "opepirek\u00f3", "optional_number": "", "definition": "(t) (etim. - estar com casca a p\u00e1lpebra) (s.) - ter\u00e7ol dos olhos; (adj.) (xe) - ter ter\u00e7ol: Xe ropepirek\u00f3. - Eu tenho ter\u00e7ol. (VLB, II, 127)"}, {"first_word": "opepytanga", "optional_number": "", "definition": "(t) (etim. - vagem rosada) (s.) - broto, folhinha tenra e nova da planta; [adj.: opepytang (r, s)] (xe) - ter brotos, ter folhinhas novas a brotar (VLB, I, 60)"}, {"first_word": "opesy\u00eea", "optional_number": "", "definition": "(t) (etim. - p\u00e1lpebras pesadas) (s.) - sono, vontade de dormir; [adj.: opesy\u00ee (r, s)] - sonolento, que tem sono, que est\u00e1 com sono: Xe p\u00fbera\u00ee, xe ropesy\u00ee! - Eu estou cansado, eu estou com sono! (Anch., Teatro, 44)"}, {"first_word": "opo-", "optional_number": "", "definition": "(pref. pess. obj. de 2\u00aa p. do pl.) - vos: Ix\u00e9 opo\u00eeuk\u00e1. - Eu vos mato. (Anch., Arte, 12); Or\u00e9 opo\u00eeuk\u00e1. - N\u00f3s vos matamos. (Anch., Arte, 12); Xe opoa\u00fbsub. - Eu vos amo. (Fig., Arte, 154)"}, {"first_word": "op\u00f3bo", "optional_number": "", "definition": "(etim. - em suas m\u00e3os) (adv.) - de gatinhas: Ag\u00fbat\u00e1 op\u00f3bo (ou Op\u00f3bo nh\u1ebd ag\u00fbat\u00e1). - Ando de gatinhas. (Anch., Arte, 43; Fig., Arte, 122; VLB, I, 35)"}, {"first_word": "oporat\u00e3", "optional_number": "", "definition": "(v.tr.) - abarcar; apertar o que se cinge (VLB, I, 38)"}, {"first_word": "opukubo", "optional_number": "", "definition": "(adv.) - ao comprido, ao longo, de comprido (Fig., Arte, 122): Opukubo taba reni. - A aldeia est\u00e1 assentada de comprido. (Anch., Arte, 43); Opukubo taba amo\u00edn. - Assento a vila de comprido. (Anch., Arte, 43)"}, {"first_word": "opup\u00e9", "optional_number": "", "definition": "- o mesmo que o \u00eeoup\u00e9 (v. \u00eeoup\u00e9) (Anch., Arte, 16)"}, {"first_word": "opy\u00e1", "optional_number": "", "definition": "(r, s) (s.) - parede, reparti\u00e7\u00e3o de casa (VLB, II, 101)"}, {"first_word": "opyk\u00f5\u00eea", "optional_number": "", "definition": "(r, s) (s.) - quarto, c\u00f4modo (de uma casa) (VLB, I, 64)"}, {"first_word": "opyt\u00e1", "optional_number": "1", "definition": "(t) (s.) - 1) tronco cortado de \u00e1rvore (como o p\u00e9 do mastro do navio); 2) p\u00e9 de copo, de ta\u00e7a (VLB, II, 68)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00e9m, no P.B. (PR), TOPIT\u00c1, corte de folhas de erva-mate que se deixa para ser completado no dia seguinte. (in Dicion. Caldas Aulete)"}, {"first_word": "opyt\u00e1", "optional_number": "2", "definition": "(t) (s.) - popa (de embarca\u00e7\u00e3o) (VLB, II, 81)"}, {"first_word": "opytaerobak", "optional_number": "", "definition": "(s) (etim. - virar a popa) (v.tr.) - dirigir (p.ex., embarca\u00e7\u00e3o) (VLB, I, 149)"}, {"first_word": "opytaerobakaba", "optional_number": "", "definition": "(t) (etim. - instrumento de virar a popa) (s.) - 1) leme [os tupis de S\u00e3o Vicente diziam ebikobaka (t)]: ygara ropytaerobakaba - o leme da embarca\u00e7\u00e3o (VLB, II, 20); 2) cano de leme de embarca\u00e7\u00e3o (VLB, I, 65)"}, {"first_word": "opytakok", "optional_number": "", "definition": "(s) (etim. - escorar a popa) (v.tr.) - dirigir (p.ex., embarca\u00e7\u00e3o) (VLB, I, 149)"}, {"first_word": "or\u00e9", "optional_number": "", "definition": "- 1) (pron. pess. da 1\u00aa p. do pl. - exclui a pessoa com quem se fala) - a) (pron. sujeito) - n\u00f3s: Ema'\u1ebd or\u00e9 res\u00e9! - Olha para n\u00f3s! (Anch., Teatro, 120); T'or\u00e9 pyat\u00e3. - Que n\u00f3s sejamos corajosos. (Anch., Teatro, 120); b) (pron. objeto) - nos: T'o\u00fa... or\u00e9 moorypa... - Que venha para nos fazer felizes. (Anch., Teatro, 118); Or\u00e9 pysyr\u00f5 \u00eeep\u00e9... - Livra-nos tu. (Anch. Doutr. Crist\u00e3, I, 139); 2) (poss. da 1\u00aa p. do pl. excl.) - nosso (a, s, as): Esar\u00f5 or\u00e9 retama or\u00e9 sumar\u00e3 su\u00ed. - Guarda nossa terra de nossos inimigos. (Anch., Teatro, 118); T'oro\u00eetyk or\u00e9 poxy... - Que lancemos fora nossa maldade. (Anch., Teatro, 118)"}, {"first_word": "or\u00e9be", "optional_number": "", "definition": "(pron. pess. dat. de 1\u00aa p. pl. excl.) - a n\u00f3s, para n\u00f3s: E\u00eemombe'u-katu Tup\u00e3 ra'yramo nde rek\u00f3 or\u00e9be. - Confessa bem a n\u00f3s que tu \u00e9s o filho de Deus. (Ar., Cat., 56)"}, {"first_word": "or\u00e9bo", "optional_number": "", "definition": "(pron. pess. dat. de 1\u00aa p. pl. excl.) - a n\u00f3s, para n\u00f3s (Fig., Arte, 6): ...O memby-poranget\u00e9 t'omo\u00eeerek\u00fbab or\u00e9bo. - Que ela fa\u00e7a seu mui belo filho perdoar a n\u00f3s. (Anch., Poemas, 114); Nde t'ere\u00eeme'eng or\u00e9bo nde membyporanga. - Que tu d\u00eas para n\u00f3s teu belo filho. (Anch., Poemas, 136)"}, {"first_word": "or\u00e9-ruba", "optional_number": "", "definition": "(s.) - pai-nosso: Or\u00e9-ruba kuakat\u00fbabo. - Conhecendo bem o Pai-Nosso. (Bettendorff, Comp\u00eandio, 65)"}, {"first_word": "oro-", "optional_number": "", "definition": "(pref. num.-pess. de 1\u00aa p. do pl. excl.): Oro\u00eeerob\u00ee\u00e1 nde ri... - Confiamos em ti. (Anch., Teatro, 118); Nde res\u00e9 mem\u1ebd oro\u00eek\u00f3 .... - Contigo sempre estamos. (Anch., Poemas, 84); T'orosa\u00fbsu \u00eeand\u00e9 ruba. - Que amemos nosso pai. (Anch., Teatro, 120); Oroman\u00f5mo. - Morrendo n\u00f3s. (Anch., Arte, 29)"}, {"first_word": "oro-", "optional_number": "", "definition": "(pron. pess. obj. da 2\u00aa p. do sing.) - te: Nd'oromombe'u\u00ee x\u00f3ne. - N\u00e3o te denunciarei. (Anch., Teatro, 32); ...Oroapy kori, \u00eeandu! - Queimo-te hoje, como de costume! (Anch., Teatro, 44); Or\u00e9 oro\u00eeuk\u00e1. - N\u00f3s te matamos. (Fig., Arte, 9); Xe orotym. - Eu te enterro. (Fig., Arte, 154); Oropytub ym\u00e3 \u00eeandykara\u00edba pup\u00e9.- J\u00e1 te ungi com \u00f3leo bento. (Ar., Cat., 141)"}, {"first_word": "oryba", "optional_number": "", "definition": "(t) (s.) - 1) alegria [por algum bem, por algo n\u00e3o natural, \u00e0 diferen\u00e7a de es\u00e3\u00eea (t) - v.] (VLB, I, 30), felicidade: Ybakype toryba. - A felicidade no c\u00e9u. (Ar., Cat., 20); ...O man\u00f5 rir\u00e9 toryba rerek\u00f3bo... - Tendo alegria ap\u00f3s sua morte. (Anch., Teatro, 54); 2) festa, folgan\u00e7a: Ndebo toryba monhanga xe anama xe mbouri. - Para fazer-te festa minha fam\u00edlia fez-me vir. (Anch., Poemas, 154); [adj.: oryb ou ory (r, s)] - 1) alegre, feliz (por causa de algo, por alguma raz\u00e3o) (VLB, I, 30); (xe) alegrar-se: Ta sory \u00eeand\u00e9 ra'yra... ! - Que se alegrem nossos filhos! (Anch., Teatro, 56); Xe roryb nde s\u00f3 res\u00e9. - Eu estou feliz por causa de tua ida. (Anch., Arte, 27); 2) divertido, folgaz\u00e3o: Xe roryb. - Eu sou folgaz\u00e3o. (D'Evreux, Viagem, 143) \u25cf orypaba (t) - lugar, tempo, causa, etc. de alegria, de felicidade: ...Ta xe reras\u00f3 og oryp\u00e1pe. - Que ele me leve para seu lugar de felicidade. (Ar., Cat., 24v); ...Nde ko'ema, 'ara rorypabet\u00e9. - Tu \u00e9s a manh\u00e3, causa verdadeira da alegria do dia. (Valente, Cantigas, IV, in Ar., Cat., 1618)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome da localidade de TORIBA (SP) (v. p. 386)."}, {"first_word": "orypaba", "optional_number": "", "definition": "(t) (etim. - lugar de felicidade) (s.) - para\u00edso (Ar., Cat., 24v)"}, {"first_word": "osanga", "optional_number": "", "definition": "(t) (s.) - paci\u00eancia, sossego (VLB, II, 62; Fig., Arte, 38): Nhemo\u0177r\u00f5 roba\u00eeara tosanga. - O oposto da ira \u00e9 a paci\u00eancia. (Ar., Cat., 18); sofrimento em padecer (VLB, II, 120), resist\u00eancia; [adj.: osang (r, s)] - paciente; sossegado (Fig., Arte, 38); sofrido; resistente; (xe) padecer, sofrer, ter resist\u00eancia: ...Sosang pores\u00e9. - Sofre pela gente. (Anch., Poemas, 122); Mba'e o emimborar\u00e1-tyba sup\u00e9 og osange'ymamo. - Para as coisas que costuma sofrer n\u00e3o tendo paci\u00eancia. (Anch., Di\u00e1l. da F\u00e9, 231); Xe rosang - Eu sou paciente. (Fig., Arte, 109); Sosang, tat\u00e1 porar\u00e1bo... - Sofreu, suportando o fogo. (Anch., Teatro, 54); Na xe rosangi. - Eu n\u00e3o tenho resist\u00eancia. (VLB, II, 10)"}, {"first_word": "osange'yma", "optional_number": "", "definition": "(t) (etim. - falta de paci\u00eancia) (s.) - impaci\u00eancia (VLB, II, 10)"}, {"first_word": "ot\u0129ap\u00fbabo", "optional_number": "", "definition": "(etim. - na ponta de seu nariz) (adv.) - de ponta (VLB, II, 80)"}, {"first_word": "ot\u0129apyrybo", "optional_number": "", "definition": "(etim. - na ponta de seu nariz) (adv.) - de ponta (VLB, II, 80)"}, {"first_word": "oybabo", "optional_number": "", "definition": "(adv.) - \u00e0s avessas, de atravessado, ao trav\u00e9s (Fig., Arte, 122)"}, {"first_word": "oyk\u00e9bo", "optional_number": "", "definition": "(etim. - no seu flanco) (adv.) - de lado, de ilharga: Oyk\u00e9bo a\u00eeub. - Jazo de lado. (VLB, II, 7)"}, {"first_word": "o\u0177pyra", "optional_number": "", "definition": "(r, s) (s.) - 1) zelador da casa (de pessoa ausente); o que est\u00e1 ou fica na casa (de pessoa ausente): A\u00eembir\u00e9, \u00eearas\u00f3 muru ta\u00fb\u00ee\u00e9, \u00eeand\u00e9 ro\u0177pyra moes\u00e3\u00eea. - Aimbir\u00ea, levemos os malditos logo, para alegrar os que ficaram em nossas casas. (Anch., Teatro, 40); T'o'u \u00eeand\u00e9 ro\u0177pyr\u00fbera. - Que os comam os que ficaram em nossas casas. (Anch., Teatro, 64); 2) o que fica no lugar de, substituto (p.ex., o ovo que se p\u00f5e no lugar onde se quer que a galinha v\u00e1 botar; indez) (VLB, I, 115): Nd'e'i te'e ab\u00e1... so\u0177pyra abar\u00e9 sup\u00e9 onhemombeg\u00fbabo. - Por isso mesmo o homem se confessa a seu substituto, o padre. (Anch., Doutr. Crist\u00e3, II, 77); A\u00eek\u00f3 nde ro\u0177pyramo. - Estou em teu lugar; sou teu substituto. (Anch., Arte, 44v)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., AMOIPIRA (am\u00f5 + o\u0177pyra, \u201cos que ficaram no lugar de outros\u201d), povo ind\u00edgena extinto, de l\u00edngua do tronco tupi, que vivia na Bahia, \u00e0s margens do rio S\u00e3o Francisco. Seu nome indica que deve ter ocupado a regi\u00e3o de um povo ind\u00edgena anterior, que a abandonou."}, {"first_word": "o\u0177pyre'yma", "optional_number": "", "definition": "(t) (etim. - sem zelador) (s.) - aus\u00eancia (do lugar ou casa onde se reside): xe ro\u0177pyre'yma - minha aus\u00eancia (VLB, I, 48)"}, {"first_word": "p\u00e1", "optional_number": "1", "definition": "(adv. de h.) - sim (Fig., Arte, 133): -Ere\u00eeupe? -P\u00e1, a\u00eeur. -Vieste? -Sim, vim. (Lery, Histoire, 341)"}, {"first_word": "p\u00e1", "optional_number": "2", "definition": "(part. - forma nasalizada: mb\u00e1) - totalmente, completamente; todo (s, a, as), tudo: ...Xe su\u00ed i g\u00fbabo p\u00e1. - De mim comendo-as todas. (Anch., Poemas, 150); ...G\u00fbaib\u0129 moes\u00e3\u00eea mb\u00e1. - Alegrando todas as velhas. (Anch., Poemas, 110); Pe\u00eeori pitanga g\u00fbabo, ...kunum\u0129 mokona mb\u00e1... - Vinde, para comer a crian\u00e7a, engolindo completamente o menino. (Anch., Poemas, 166); A\u00eeyb\u00f5-mb\u00e1... - Flechei-os todos. (Anch., Teatro, 132); Oman\u00f5-mb\u00e1. - Morreram todos. (Anch., Arte, 3v); T'a'u p\u00e1 \u00ceakareg\u00fbasu pepyra! - Hei de comer todo o banquete de Jacar\u00e9-gua\u00e7u! (Anch., Teatro, 62); E\u00eeorino i momb\u00fbe\u00eer\u00e1 p\u00e1! - Vem novamente para cur\u00e1-los todos! (Anch., Teatro, 120); A\u00ee\u00e1 p\u00e1 \u00eeekuakuba... - Fiz todos os jejuns. (Anch., Teatro, 172); T'o\u00fa seras\u00f3bo p\u00e1... - Que venha para lev\u00e1-los todos. (Anch., Teatro, 184); Erero\u0177r\u00f5-mb\u00e1pe sek\u00f3? - Detestas completamente suas obras? (Ar., Cat., 114v); Pir\u00e1 mond\u00f3bo p\u00e1. - Levando os peixes todos. (Anch., Arte, 54v)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Tal palavra deve fazer parte da composi\u00e7\u00e3o TUPINAMB\u00c1 (provav. de tupi + anam/a + mb\u00e1, \u201ctodos parentes dos tupis\u201d), um dos povos ind\u00edgenas mais importantes na hist\u00f3ria do Brasil colonial e que falava o tupi antigo."}, {"first_word": "pa'ama", "optional_number": "", "definition": "(mb) (s.) - 1) atolamento; obstru\u00e7\u00e3o: ty-pa'ama obstru\u00e7\u00e3o de urina, c\u00e1lculo renal (VLB, II, 69); 2) engasgamento; (adj.: pa'am) - 1) atolado; obstru\u00eddo; 2) engasgado; (xe) engasgar-se: xe nhe'\u1ebd-pa'ama - minhas palavras engasgadas (Valente, Cantigas, III, in Ar., Cat., 1618)"}, {"first_word": "pab", "optional_number": "1", "definition": "(part.) - todo (s, a, as); tudo; totalmente, completamente (\u00e0s vezes em composi\u00e7\u00e3o com o verbo): Aras\u00f3 pab. - Levei todos. (VLB, II, 130); ...As\u00e9 re'\u00f5mb\u00fbera pu'am-pabine? - Nossos cad\u00e1veres levantar-se-\u00e3o todos? (Ar., Cat., 61, 1686); ...O anga\u00eepag\u00fbera repyme'enga-mbapa... - Resgatando totalmente seus antigos pecados. (Ar., Cat., 48v); Aru-pab. - Trouxe todos (ou Trouxe tudo). (Anch., Arte, 54v); Aru-pab pir\u00e1. - Trouxe todo o peixe. (Anch., Arte, 54v)"}, {"first_word": "pab", "optional_number": "2", "definition": "(v. intr.) - 1) acabar, terminar, chegar ao fim, esgotar-se: Gra\u00e7a semime'enga n'opabi. - A gra\u00e7a que ele d\u00e1 n\u00e3o acaba. (Ar., Cat., 5); quarenta 'ara pab'ir\u00e9... - ap\u00f3s acabarem os quarenta dias (Bettendorff, Comp\u00eandio, 51); Oropab oroman\u00f5mo. - Morrendo, chegamos ao fim. (Anch., Poemas, 82); 2) perecer; sofrer mortandade (VLB, II, 42) \u25cf opaba'e - o que acaba: tekob\u00e9 opaba'erame'yma - a vida que n\u00e3o acabar\u00e1 (isto \u00e9, a vida eterna) (Ar., Cat., 27); papaba (ou papag\u00fbaba) - tempo, lugar, causa, etc. de acabar; o fim; o t\u00e9rmino, a conclus\u00e3o: N'i sykabi, n'i papabi. - N\u00e3o tem limite, n\u00e3o tem fim. (Ar., Cat., 165); ...'ara pap\u00e1pe... - no fim do mundo (lit., no tempo de acabar o mundo) (Ar., Cat., 16)"}, {"first_word": "paba", "optional_number": "1", "definition": "(mb) (s.) - 1) mortandade; destro\u00e7os de gente morta (VLB, I, 101); elimina\u00e7\u00e3o, matan\u00e7a (como nas guerras) (VLB, II, 33), estrago (de mortes) (VLB, I, 130): so'o paba - a mortandade da ca\u00e7a (VLB, II, 42); mbaba - mortandade de gente (VLB, II, 42); 2) peste: mbaby\u00eeara - o que porta pestes, coisa pestilencial (VLB, II, 76)"}, {"first_word": "paba", "optional_number": "2", "definition": "(mb) (s.) - acabamento, t\u00e9rmino (Anch., Arte, 2v); esgotamento; (adj.: pab) - esgotado, acabado: Ty-pab. - Ele tem a \u00e1gua esgotada. (VLB, I, 111)"}, {"first_word": "pab\u1ebd", "optional_number": "1", "definition": "(part.) - todo (os, a, as); totalmente, completamente: Ab\u00e1 sos\u00e9 pab\u1ebd i momorangi... - Mais que a todos os seres humanos embelezou-a. (Anch., Poemas, 86); ...O bo\u00eeaet\u00e1 pab\u1ebd serekomem\u00fb\u00e3mo... - Maltratando-o todos os seus s\u00faditos. (Ar., Cat., 59); ...Oka'ug\u00fbasu pab\u1ebd... - Bebem muito todos. (Anch., Teatro, 134); ...Te'\u00f5 remi'u pab\u1ebd. - \u00c9, totalmente, uma comida de morte. (Valente, Cantigas, VIII, Ar., Cat., 1618); Penhe\u0177nhang pab\u1ebd ses\u00e9! - Ajuntai-vos todos com eles! (Anch., Teatro, 60)"}, {"first_word": "pab\u1ebd", "optional_number": "2", "definition": "(posp.) - com, juntamente com, na companhia de (leva o verbo para o plural): Oros\u00f3 Pedro pab\u1ebd. - Vou com Pedro. (Anch., Arte, 44); Xe ruba pab\u1ebd oros\u00f3 (ou Xe ruba pab\u1ebd or\u00e9 s\u00f3\u00fb). - Fui com meu pai. (VLB, II, 16); T'\u00eeas\u00f3 xe pab\u1ebd. - Vamos comigo. (Fig., Arte, 123); ah\u1ebd pab\u1ebd - com ele (VLB, I, 77)"}, {"first_word": "pab\u1ebdngatu", "optional_number": "", "definition": "(part.) - todo (os, a, as) - T'oro\u00eek\u00f3 pab\u1ebdngatu nde rekokatu pup\u00e9. - Que estejamos todos na tua virtude. (Anch., Poemas, 100); T'o\u00eekuab pab\u1ebdngatu ab\u00e1 yby \u00eeakatu ok\u00fbaba'e karaibamo nde rera rek\u00f3. - Que saibam todos os homens que est\u00e3o em toda a terra que teu nome \u00e9 santo. (Thevet, Cosm. Univ., II, 925)"}, {"first_word": "pabenh\u1ebd", "optional_number": "", "definition": "(part.) - todo (os, a, as): Opos\u1ebd-pos\u1ebd pabenh\u1ebd ses\u00e9... - Ficaram todos gritando por causa disso... (Ar., Cat., 60v); ...A\u00eemomoxy pabenh\u1ebd... - Arruinei a todos. (Anch., Teatro, 132)"}, {"first_word": "pa'i", "optional_number": "", "definition": "(s.) - 1) mestre, senhor (forma de tratamento que acompanha um nome pr\u00f3prio): Pa'i \u00ceesu - Senhor Jesus (Anch., Teatro, 42); Pa'i Tup\u00e3 - o Senhor Deus (Anch., Teatro, 50); 2) padre: Xe reroket\u00e9 pa'i. - Batizou-me, verdadeiramente, o padre. (Anch., Teatro, 164); 3) s. voc. - meu senhor! meu pai!: Mar\u00e3namo-pi\u00e3 xe pe'a \u00eeep\u00e9, pa'i g\u00fb\u00e9?... - Por que tu me abandonaste, \u00f3 meu senhor? (Ar., Cat., 63; Anch., Arte, 14v)"}, {"first_word": "pa\u00eea", "optional_number": "", "definition": "(mb) (s.) - peso, carga: nambi-pa\u00eea - peso de orelha, orelheira (VLB, I, 42); (adj.: pa\u00ee) - pesado, repleto, carregado (como a levar diversas coisas em trouxa \u00e0s costas e outras dependuradas no ombro): Xe pa\u00ee (ou Xe pa\u00ee-xe-pa\u00ee). - Eu estou carregado. (VLB, II, 70)"}, {"first_word": "pa\u00ee\u00e9", "optional_number": "", "definition": "(m) (s.) - 1) paj\u00e9, curandeiro, feiticeiro ind\u00edgena (Thevet, Les Sing. de la France Antart., 65): T'oro\u00eetyk or\u00e9 poxy, pa\u00ee\u00e9 rerob\u00eeare'yma... - Que lancemos fora nossa maldade, n\u00e3o acreditando nos paj\u00e9s. (Anch., Teatro, 118); K\u00fbes\u00e9 pa\u00ee\u00e9 mba'easybora subani. - Ontem o feiticeiro chupou o enfermo. (Fig., Arte, 96); 2) padre (por ordens ou h\u00e1bito) (VLB, II, 62) \u25cf pa\u00ee\u00e9-a\u00edba (ou pa\u00ee\u00e9-anga\u00edba) - paj\u00e9 ruim, paj\u00e9 aliado a esp\u00edrito malfazejo. Diferenciava-se o pa\u00ee\u00e9-a\u00edba do pa\u00ee\u00e9 propriamente dito (\u00e0s vezes tamb\u00e9m chamado de pa\u00ee\u00e9-katu, paj\u00e9 bom), porque o esp\u00edrito deste \u00faltimo \u201ctudo o que faz \u00e9 em favor comum, isto \u00e9, dar vit\u00f3rias nas guerras, etc. O esp\u00edrito deste se chama G\u00fba\u00eeup\u00ee\u00e1 (v.).\u201d O pa\u00ee\u00e9-a\u00edba \u00e9 \u201cinclinado a matar e causar diversas enfermidades, fomes e fazer ausentar o peixe das pescarias, etc., e por isso tamb\u00e9m recebe o adjetivo a\u00edb ou anga\u00edb, mau. E s\u00e3o muitos os diabos de que se ajuda. Tamb\u00e9m se chama mosangy\u00eeara, que quer dizer senhor das mezinhas ou feiti\u00e7os, os quais faz para matar.\u201d (VLB, I, 137): T'ere\u00eeuk\u00e1 ix\u00e9be pa\u00ee\u00e9-a\u00edba sup\u00e9... - Que o mates para mim diante do paj\u00e9 ruim. (Ar., Cat., 70v); Supix\u00fbar ik\u00f3 pa\u00ee\u00e9-anga\u00edba... - Este paj\u00e9 ruim tem um esp\u00edrito protetor. (Ar., Cat., 98v)"}, {"first_word": "OBSERVA\u00c7\u00c3O", "optional_number": "", "definition": "- Tamb\u00e9m existia a forma ma\u00ee\u00e9, certamente a forma absoluta de pa\u00ee\u00e9. Aquela deve ter ca\u00eddo em desuso j\u00e1 no s\u00e9culo XVI."}, {"first_word": "NOTA", "optional_number": "", "definition": "- No P.B., PAJ\u00c9 tamb\u00e9m significa 1) mandachuva; 2) (Amaz.) benzedor, curandeiro (in Dicion. Caldas Aulete)."}, {"first_word": "Da\u00ed,", "optional_number": "", "definition": "tamb\u00e9m, o nome geogr\u00e1fico ITAPAJ\u00c9 (localidade do CE) (v. p. 386)."}, {"first_word": "PAJ\u00c9S", "optional_number": "", "definition": "COM HOMENS EM RODA (fonte: De Bry)"}, {"first_word": "pa\u00eeeg\u00fbasu", "optional_number": "", "definition": "(etim. - grande paj\u00e9) (s.) - art\u00edfice, artes\u00e3o: -Pa\u00eeeg\u00fbasu remimonhanga. -Obra de um art\u00edfice. (L\u00e9ry, Histoire, 345)"}, {"first_word": "pa\u00eeemar\u0129oba", "optional_number": "", "definition": "(etim. - folha do paj\u00e9 manco) (s.) - PAJAMARIOBA, MAJERIOBA, MANJERIOBA, nome comum de plantas leguminosas-cesalpino\u00eddeas do g\u00eanero Senna, conhecidas tamb\u00e9m como PAJOMARIOBA, PAIERIABA, folha-de-paj\u00e9, mata-pasto, fedegoso-verdadeiro. A esp\u00e9cie mais importante \u00e9 a Senna occidentalis (L.) Link, espalhada por quase todo o Brasil. (Brand\u00e3o, Di\u00e1logos, 118)"}, {"first_word": "PAJAMARIOBA", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "pa\u00eeemir\u0129oba", "optional_number": "", "definition": "- o mesmo que pa\u00eeemarioba (v.) (Piso, De Med. Bras., IV, 190-191)"}, {"first_word": "pa'iet\u00e9", "optional_number": "", "definition": "(s.) - grande profeta (D'Abbeville, Histoire, 58)"}, {"first_word": "pa\u00eeomir\u0129oba", "optional_number": "", "definition": "- o mesmo que pa\u00eeemir\u0129oba (v.) (Marcgrave, Hist. Nat. Bras., 9)"}, {"first_word": "pa\u00eepa\u00eeg\u00fbasu", "optional_number": "", "definition": "(s.) - nome de um inseto (Libri Princ., vol. II, 125)"}, {"first_word": "pa\u00eerary", "optional_number": "", "definition": "(s.) - PAIRARI, PARARI, BARARI, variedade de pomba da fam\u00edlia dos columb\u00eddeos, tamb\u00e9m chamada avoante, pomba-do-sert\u00e3o, arriba\u00e7\u00e3o, riba\u00e7\u00e3o, etc. (Sousa, Trat. Descr., 230)"}, {"first_word": "pa\u00eeur\u00e1", "optional_number": "", "definition": "(s.) - PAJUR\u00c1, \u00e1rvore de florestas \u00famidas da fam\u00edlia das crisobalan\u00e1ceas (Parinari montana Aubl.), muito alta, de flor azulada, com fruto de casca e polpa muito amarelas, e cuja am\u00eandoa dentro do caro\u00e7o \u00e9 comest\u00edvel (D'Abbeville, Histoire, 223v)"}, {"first_word": "pak", "optional_number": "", "definition": "(v. intr.) - acordar: Nd'er\u00e9\u00ee epaka ranh\u1ebd. - Ainda n\u00e3o acordaste. (Fig., Arte, 25); Nd'a'\u00e9\u00ee g\u00fbipaka ranh\u1ebd. - Ainda n\u00e3o acordei. (Fig., Arte, 25); Opaka b\u00e9 ses\u00e9 o ma'enduaramo... - Lembrando-se dele assim que acorda. (Ar., Cat., 74v); Apak g\u00fbitupa. - Estou acordando. (VLB, I, 20) \u25cf pakaba - tempo, lugar, modo, etc. de acordar: \u201c...-I katupe nh\u1ebd tem\u00f5 m\u00e3!\u201d er\u00e9pe nde pakag\u00fberype? - Disseste quando acordaste: \u201c-Oxal\u00e1 ela estivesse nua!\u201d? (Ar., Cat., 104v)"}, {"first_word": "paka", "optional_number": "", "definition": "(s.) - PACA, nome comum de mam\u00edferos roedores da fam\u00edlia dos cunicul\u00eddeos, que aparecem em todo o Brasil, entre os quais a esp\u00e9cie Cuniculus paca L. (D'Abbeville, Histoire, 96v; Marcgrave, Hist. Nat. Bras., 224; L\u00e9ry, Histoire, 347-348)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, os nomes geogr\u00e1ficos PAQUET\u00c1 (ilha do RJ), PACAEMBU (bairro de S\u00e3o Paulo, SP), etc. (v. p. 386)."}, {"first_word": "PACA", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "pakabyra", "optional_number": "", "definition": "(s.) - folha de bananeira silvestre (Heliconia pendula) usada pelos \u00edndios para embrulhar farinha de mandioca (Frei Vicente do Salvador, Hist. Brasil, I, cap. xvi)"}, {"first_word": "paka\u00eeara", "optional_number": "", "definition": "(etim. - os que portam pacas) (s. etn\u00f4n.) - PACAJ\u00c1, nome de antigo grupo ind\u00edgena do norte do Brasil (D'Abbeville, Histoire, 189)"}, {"first_word": "paka\u00edb", "optional_number": "", "definition": "(etim. - acordar n\u00e3o completamente) (v. intr.) - levantar-se dormindo: Apaka\u00edb. - Levantei-me dormindo. (VLB, I, 129)"}, {"first_word": "pakam\u00f5", "optional_number": "", "definition": "(s.) - PACAM\u00c3O, POCAM\u00c3O, PACUM\u00c3, nome de um peixe (VLB, I, 120)"}, {"first_word": "pakatu", "optional_number": "", "definition": "(part.) - todo (os, a, as); tudo; completamente, totalmente: Sory pakatu ap\u0177aba. - Felizes est\u00e3o todos os homens. (Anch., Poemas, 146); Xe nh\u00f5 a'u pakatune. - Eu somente beberei tudo. (Anch., Teatro, 10); O\u00eemombe'u pakatupe am\u1ebd as\u00e9 o anga\u00eepag\u00fbera? - A gente confessa totalmente, de costume, seus pr\u00f3prios pecados? (Ar., Cat., 90)"}, {"first_word": "pak\u00f3", "optional_number": "", "definition": "(part.) - haver de, j\u00e1 (de futuro): A\u00fb\u00eeet\u00e9 pak\u00f3 a\u00eeeg\u00fbak \u00fbi\u00eeemo\u00fana. - Na verdade, hei de enfeitar-me (ou j\u00e1 me enfeito), pintando-me de preto. (Anch., Teatro, 60)"}, {"first_word": "-pak\u00f3?", "optional_number": "", "definition": "(interr.) - 1) pois?: Mar\u00e3-mar\u00e3-pak\u00f3 \u00eee\u00ed xe rek\u00f3\u00fb? - Que coisas, pois, eu fiz hoje? (Ar., Cat., 75); 2) porventura?: Na nde ru\u00e3-te-pak\u00f3 kunh\u00e3 ri ere\u00eeemomot\u00e1? - Mas n\u00e3o foste tu, porventura, que te atra\u00edste pelas mulheres? (Anch., Teatro, 176)"}, {"first_word": "pakoba", "optional_number": "", "definition": "(etim. - folha de paca) (s.) - PACOBA, PACOVA, o fruto da pacobeira, var. de bananeira (Sousa, Trat. Descr., 188; VLB, I, 51; Thevet, Les Sing. de la France Antart., 61; G\u00e2ndavo, Trat. Prov. Bras., 825-853)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, PACOBA\u00cdBA (nome de localidade do RJ) (v. p. 386). No P.B., PACOVA pode ser, ainda, um moleir\u00e3o, um toleir\u00e3o (in Dicion. Caldas Aulete)."}, {"first_word": "pakobamir\u0129", "optional_number": "", "definition": "(etim. - pacova pequena) (s.) - PACOVA-MIRIM, 1) variedade de bananeira pequena; 2) o fruto dessa planta, \u201cdo comprimento de um dedo, mas mais grossa\u201d (Sousa, Trat. Descr., 189)"}, {"first_word": "pakobet\u00e9", "optional_number": "", "definition": "(etim. - pacova verdadeira) (s.) - 1) variedade de bananeira, planta mus\u00e1cea do g\u00eanero Musa; 2) o fruto dessa planta (Marcgrave, Hist. Nat. Bras., 274)"}, {"first_word": "pakobusu", "optional_number": "", "definition": "(etim. - pacova grande) (s.) - 1) PACOVEIRA, PACOBEIRA, bananeira, planta da fam\u00edlia das mus\u00e1ceas (Musa paradisiaca L.); 2) o fruto dessa planta (Marcgrave, Hist. Nat. Bras., 274)"}, {"first_word": "pakoby", "optional_number": "", "definition": "(etim. - caldo de pacova) (s.) - variedade de bebida feita da pacova (Marcgrave, Hist. Nat. Bras., 274)"}, {"first_word": "pakoka'atinga", "optional_number": "", "definition": "(etim. - pacova da folha clara) (s.) - PAC\u00d3-CAATINGA, nome de duas esp\u00e9cies de ervas da fam\u00edlia das zingiber\u00e1ceas, a Costus spicatus (Jacq.) Sw. e a Costus spiralis (Jacq.) Roscoe (Marcgrave, Hist. Nat. Bras., 102)"}, {"first_word": "pakoseroka", "optional_number": "", "definition": "(s.) - PACO-SEROCA, cardamomo-da-terra, nome comum a v\u00e1rias esp\u00e9cies de plantas da fam\u00edlia das zingiber\u00e1ceas, principalmente a Renealmia brasiliensis K. Schum (Marcgrave, Hist. Nat. Bras., 48)"}, {"first_word": "pakury", "optional_number": "", "definition": "(s.) - BACURI, 1) \u00e1rvore frut\u00edfera muito grossa e alta, da fam\u00edlia das clusi\u00e1ceas (Platonia insignis Mart.), com flor esbranqui\u00e7ada, tamb\u00e9m chamada bacurizeiro; 2) o fruto dessa \u00e1rvore, com casca de meia polegada e polpa branca (D'Abbeville, Histoire, 222)"}, {"first_word": "Pakurypan\u00e3", "optional_number": "", "definition": "(etim. - borboleta de bacuri) (s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 188)"}, {"first_word": "pakurypari", "optional_number": "", "definition": "(etim. - bacuri torto) (s.) - BACURIPARI, BACURIPATI, \u00e1rvore da fam\u00edlia das clusi\u00e1ceas (Garcinia macrophylla Mart.). \u201cD\u00e1 esta \u00e1rvore um fruto tamanho como fruta nova, que \u00e9 amarelo e cheira muito bem.\u201d (Sousa, Trat. Descr., 191)"}, {"first_word": "pakury'yba", "optional_number": "1", "definition": "(etim. - p\u00e9 de bacuri) - o mesmo que pakury (v.)"}, {"first_word": "Pakury'yba", "optional_number": "2", "definition": "(etim. - p\u00e9 de bacuri) (s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 185)"}, {"first_word": "pan", "optional_number": "", "definition": "(-\u00eeo- ou -nho-) (v.tr.) - lavrar, bater, aparar (VLB, I, 134): Aybyr\u00e1-pan. - Lavro as madeiras. (VLB, I, 67) \u25cf pandara - o que lavra, o que bate: ybyr\u00e1 pandara - o que lavra as madeiras, o carpinteiro (VLB, I, 67)"}, {"first_word": "panak\u0169", "optional_number": "", "definition": "- v. (e)panak\u0169 (r, s)"}, {"first_word": "panaku\u00eeu", "optional_number": "", "definition": "(s. etn\u00f4n.) - nome de antiga na\u00e7\u00e3o ind\u00edgena (Cardim, Trat. Terra e Gente do Brasil, 126)"}, {"first_word": "panama", "optional_number": "", "definition": "(s.) - PANAPAN\u00c3, PANAPAN\u00c1, borboleta, designa\u00e7\u00e3o comum aos insetos lepid\u00f3pteros diurnos de antenas clavadas. (Marcgrave, Hist. Nat. Bras., 250; VLB, I, 52; Thevet, Les Sing. de la France Antart., 50): Andyr\u00e1 ru\u00e3pe \u00e9, panama ko\u00eep\u00f3 g\u00fba\u00eeku\u00edka? - Ser\u00e1 que \u00e9 um morcego, uma borboleta ou uma cu\u00edca? (Anch., Teatro, 42)"}, {"first_word": "panamoby", "optional_number": "", "definition": "(etim. - borboleta verde) (s.) - var. de borboleta (Libri Princ., vol. II, 119)"}, {"first_word": "panapan\u00e1", "optional_number": "", "definition": "(ou panapan\u00e3) (s.) - esp\u00e9cie de ca\u00e7\u00e3o (Soares, Coisas Not. Bras. (ms. C), 2110-2111)"}, {"first_word": "panapan\u00e3", "optional_number": "1", "definition": "(s.) - PANAPAN\u00c3, o mesmo que panama (v.), nome gen\u00e9rico do tupi para a borboleta (D'Abbeville, Histoire, 255)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- No P.B., PANAPAN\u00c3 tamb\u00e9m \u00e9 a migra\u00e7\u00e3o de borboletas em certas \u00e9pocas do ano, em grandes revoadas coloridas; bando de borboletas."}, {"first_word": "panapan\u00e3", "optional_number": "2", "definition": "- o mesmo que panapan\u00e1 (v.) (D'Abbeville, Histoire, 246; VLB, I, 82)"}, {"first_word": "panapanama", "optional_number": "", "definition": "- o mesmo que panapan\u00e31 (v.) (Libri Princ., vol. I, 170)"}, {"first_word": "pan\u00e3pan\u00e3muku", "optional_number": "", "definition": "(etim. - panapan\u00e1 comprido) (s.) - variedade de borboleta (Marcgrave, Hist. Nat. Bras., 249)"}, {"first_word": "panema", "optional_number": "", "definition": "(m) (s.) - car\u00eancia, imperfei\u00e7\u00e3o, inutilidade; azar, desdita, desgra\u00e7a; o mofino, o desgra\u00e7ado; (adj.: panem) - PANEMA, carente (falto de algo), imperfeito, azarado (na ca\u00e7a ou na pesca), imprest\u00e1vel, in\u00fatil; infeliz na vida, desgra\u00e7ado, desditoso, aziago; (xe) ficar sem por\u00e7\u00e3o ou sem presa (numa distribui\u00e7\u00e3o): Xe panem (mba'e) res\u00e9. - Eu fico sem por\u00e7\u00e3o nas coisas (isto \u00e9, n\u00e3o recebo nada numa partilha). (VLB, II, 40, adapt.)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- No P.B., PANEMA significa, tamb\u00e9m, \u201cencosto\u201d ou \u201ca v\u00edtima de feiti\u00e7o\u201d, \u201co que tem encosto ou mal-feito\u201d. PIRAPANEMA \u00e9, no P.B., trecho de um rio onde h\u00e1 pouco peixe."}, {"first_word": "Da\u00ed,", "optional_number": "", "definition": "tamb\u00e9m, os nomes geogr\u00e1ficos CAPANEMA (PA), PARANAPANEMA (SP), IPANEMA (RJ), etc. (v. p. 386)."}, {"first_word": "paniana\u00eeu", "optional_number": "", "definition": "(s.) - nome de um peixe da fam\u00edlia dos hemiranf\u00eddeos (D'Abbeville, Histoire, 246)"}, {"first_word": "panik\u0169", "optional_number": "", "definition": "- o mesmo que panak\u0169 (v.)"}, {"first_word": "papar", "optional_number": "", "definition": "(ou pap\u00e1) (v.tr.) - contar, numerar, calcular: T'a\u00eepap\u00e1ne i anga\u00eepaba... - Hei de contar os pecados deles. (Anch., Teatro, 34); Op\u00e1 k\u00f3 taba pup\u00eeara o membyramo i papari. - Todos os que est\u00e3o nesta aldeia conta como seus filhos. (Anch., Teatro, 180) \u25cf papasaba - tempo, lugar, modo, instrumento, objeto, etc. de contar; contagem: Set\u00e1; n'i papasabi \u00eeand\u00e9be. - Eles s\u00e3o muitos; n\u00e3o h\u00e1 para n\u00f3s modo de cont\u00e1-los. (Ar., Cat., 38); A\u00eep\u00f3 n'i papasabi, k\u00fbarasymo o\u00eek\u00e9 \u00eeep\u00e9mo! - Isso n\u00e3o tem meio de se contar, ainda que o sol se pusesse! (Anch., Teatro, 38); mok\u00f5\u00ee as\u00e9 p\u00f3 papasaba - meios de contar das duas m\u00e3os da gente (isto \u00e9, os dedos) (Ar., Cat., 95, 1686); i paparypyra - o que \u00e9 (ou deve ser) contado: Tup\u00e3 res\u00e1pe-katu k\u00f3 pe rek\u00f3 rek\u00f3\u00fb i paparypyramo. - Bem aos olhos de Deus essas vossas a\u00e7\u00f5es s\u00e3o contadas. (Ar., Cat., 166)"}, {"first_word": "papar", "optional_number": "", "definition": "(v.tr.) - meter letra (o que canta) (VLB, II, 20) \u25cf papasaba - tempo, lugar, modo, etc. de meter letra; letra do que se canta (VLB, II, 20)"}, {"first_word": "papasaba", "optional_number": "1", "definition": "(mb) (etim. - instrumento de contar) (s.) - n\u00famero: Marangatuba'e santos ybakype Tup\u00e3 rep\u00eeakaret\u00e1 osas\u00e1 'ara ro'y remierek\u00f3 papasaba. - Os bem-aventurados e os santos no c\u00e9u, que v\u00eaem a Deus, ultrapassam o n\u00famero dos dias que o ano tem. (Ar., Cat., 135, 1686)"}, {"first_word": "papasaba", "optional_number": "2", "definition": "(mb) (etim. - lugar de contar) (s.) - rol (VLB, II, 108)"}, {"first_word": "papy", "optional_number": "", "definition": "(mb) (s.) - pulso do bra\u00e7o, punho (Castilho, Nomes, 35)"}, {"first_word": "papyku\u00ee\u00e1", "optional_number": "", "definition": "(m) (s.) - adorno de contas para o pulso (VLB, I, 80)"}, {"first_word": "papyx\u00fbara", "optional_number": "", "definition": "(etim. - o que est\u00e1 nos pulsos) (s.) - ornato feito de corais de v\u00e1rias cores, usado nos bra\u00e7os e pulsos (Marcgrave, Hist. Nat. Bras., 271)"}, {"first_word": "par\u00e1", "optional_number": "", "definition": "(s.) - 1) rio (de grande volume d'\u00e1gua)*: par\u00e1-a\u00edba - rio ruim (imprest\u00e1vel para a navega\u00e7\u00e3o, para a pesca, etc.) (Staden, Viagem, 135); 2) mar: \u201cPor isso os naturais lhe chamam Par\u00e1 e os portugueses Maranh\u00e3o, que tudo quer dizer mar e mar grande.\u201d (Pe. Ant\u00f4nio Vieira [n.d.], Serm\u00e3o do Esp\u00edrito Santo, 418)"}, {"first_word": "Da\u00ed,", "optional_number": "", "definition": "os nomes dos estados brasileiros do PAR\u00c1, da PARA\u00cdBA e muitos outros nomes geogr\u00e1ficos no Brasil, como PARACATU (rio de MG), PARACAI\u00c7ARA (ig. do AM), etc. (v. p. 386). *"}, {"first_word": "Da\u00ed,", "optional_number": "", "definition": "tamb\u00e9m, no P.B., PARA\u00cdBA (par\u00e1 + a\u00edb + -a, \u201crio ruim\u201d) (S.), trecho de rio que n\u00e3o pode ser navegado; IGAPAR\u00c1 (Amaz.) (ygar + par\u00e1, \u201crio de canoa\u201d), canal largo; bra\u00e7o largo de rio (in Novo Dicion. Aur\u00e9lio)."}, {"first_word": "paraba", "optional_number": "1", "definition": "(mb) (s.) - mancha; (adj.: parab) - manchado, malhado de diversas cores: Xe par\u00e1-parab. - Eu sou muito manchado. (VLB, II, 23) \u25cf \u0169-mbarab (r, s) - manchado de preto; (xe) manchar-se de preto (p.ex., a uva madura) (VLB, II, 78); t\u0129-mbarab - manchado de branco; (xe) manchar-se de branco (p.ex., a barba) (VLB, II, 78); \u00eeu-parab - manchado de amarelo: tu'\u0129\u00eeu-paraba - tuim manchado de amarelo (nome de uma ave) (Theat. Rer. Nat. Bras., I, 171); par\u00e1-paraba - manchas diversas (VLB, II, 30)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., JUPARABA (\u00eeub + parab + -a, \u201cmanchado de amarelo\u201d), ave psitac\u00eddea com coberteiras superiores maiores da asa amarelas."}, {"first_word": "paraba", "optional_number": "2", "definition": "(mb) (s.) - variedade, diversidade: ...Esep\u00eeak tek\u00f3 paraba. - V\u00ea tu a variedade de coisas. (Valente, Cantigas, VIII, in Ar., Cat., 1686); (adj.: parab ou par\u00e1) - variado, variegado, multicor: I anga\u00eep\u00e1-par\u00e1-par\u00e1... - Ela tem pecados variad\u00edssimos. (Anch., Poemas, 112)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., IPECUPAR\u00c1 (ipek\u0169 + par\u00e1, \u201cpica-pau multicor\u201d), nome de um p\u00e1ssaro piciforme; JACUPAR\u00c1 (\u00eeaku + par\u00e1, \u201cjacu variegado\u201d), nome de uma ave crac\u00eddea."}, {"first_word": "parabok", "optional_number": "", "definition": "(etim. - arrancar a variedade) (v.tr.) - selecionar, tirar o que \u00e9 estranho, v\u00e1rio, ruim; escolher (p.ex., o feij\u00e3o, tirando-se a parte ruim da boa) (VLB, I, 37)"}, {"first_word": "parag\u00fb\u00e1", "optional_number": "", "definition": "(s.) - PARAGU\u00c1, nome gen\u00e9rico de certas aves da fam\u00edlia dos psitac\u00eddeos, de plumagem bem colorida (D'Abbeville, Histoire, 235; Staden, Viagem, 106)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Em guarani antigo essa palavra tamb\u00e9m existia com o mesmo sentido e deu nome ao grande rio PARAGUAI (parag\u00fb\u00e1 + 'y, \u201crio dos paragu\u00e1s\u201d) e ao pa\u00eds vizinho do Brasil."}, {"first_word": "PARAGU\u00c1", "optional_number": "", "definition": "(fonte: Brasil Holand\u00eas)"}, {"first_word": "parag\u00fbakar\u00e9", "optional_number": "", "definition": "(s.) - var. de b\u00fazio marinho (v. paranakar\u00e9) (VLB, I, 60)"}, {"first_word": "para\u00ed", "optional_number": "", "definition": "(s.) - nome de uma ave (Soares, Coisas Not. Brasil (ms. C), 1358-1361)"}, {"first_word": "para\u00edba", "optional_number": "", "definition": "(etim. - rio ruim) (s.) - nome de um antigo grupo ind\u00edgena (L\u00e9ry, Histoire, 152, 1994)"}, {"first_word": "paran\u00e3", "optional_number": "", "definition": "(s.) - 1) mar: Op\u00e1 ybaka ere\u00eemop\u00f3, paran\u00e3, yby ab\u00e9. - Todo o c\u00e9u preenches, o mar e a terra tamb\u00e9m. (Anch., Poemas, 128); As\u00f3 paran\u00e3me. - Vou ao mar. (Fig., Arte, 130-131); O \u00eeoybyri se'\u00f5mb\u00fbera paran\u00e3 ybyri i k\u00fb\u00e1\u00ee. - Lado a lado seus cad\u00e1veres ao longo do mar estavam. (Anch., Teatro, 52); 2) \u00e1gua do mar (VLB, I, 24) \u25cf paran\u00e3mbora - coisas que se criam no mar, a fauna mar\u00edtima (Anch., Arte, 31v); paran\u00e3mbotyra - flor do mar (D'Evreux, Viagem, 181); paran\u00e3ysyka - resina do mar (D'Evreux, Viagem, 181); paran\u00e3ng\u00fb\u00e1 - enseada ou ba\u00eda de mar (VLB, I, 50); paran\u00e3endy - reflexo ou resplendor do mar (VLB, I, 40)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Desse termo originam-se muitos nomes geogr\u00e1ficos no Brasil: PERNAMBUCO, PARANAGU\u00c1, etc. (v. p. 386). Na l\u00edngua geral setentrional e na meridional, paran\u00e3 passou a significar rio (Arronches, O Caderno da Lingoa, p. 230), figurando na topon\u00edmia tamb\u00e9m com esse sentido: rio PARANAPANEMA, rio PARAN\u00c1, JI-PARAN\u00c1 (v. p. 386). Hoje, na Amaz\u00f4nia, PARAN\u00c3 \u00e9 bra\u00e7o de rio caudaloso, separado deste por uma ou mais ilhas (in Dicion. Caldas Aulete)."}, {"first_word": "paran\u00e3g\u00fbasu", "optional_number": "", "definition": "(etim. - mar grande) (s.) - oceano: Paran\u00e3g\u00fbasu rasapa a\u00eeu. - Vim, atravessando o oceano. (Anch., Poemas, 114)"}, {"first_word": "paranakar\u00e9", "optional_number": "", "definition": "(s.) - variedade de crust\u00e1ceo da fam\u00edlia dos pagur\u00eddeos (Marcgrave, Hist. Nat. Bras., 188)"}, {"first_word": "PARANAKAR\u00c9", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "paran\u00e3mbora", "optional_number": "", "definition": "(etim. - habitante do mar) (s.) - marisco: Paran\u00e3mbora ri a\u00eek\u00f3. - Vivo de mariscos. (VLB, II, 32)"}, {"first_word": "paran\u00e3yg\u00fbara", "optional_number": "", "definition": "(etim. - habitante do mar) (s.) - nome pelo qual eram chamados os habitantes da beira-mar do Maranh\u00e3o (D'Abbeville, Histoire, 260v)"}, {"first_word": "parang", "optional_number": "", "definition": "(v. intr.) - resvalar (como a flecha que n\u00e3o deu com a ponta em cheio) (VLB, II, 103)"}, {"first_word": "parapara'yba", "optional_number": "", "definition": "(s.) - PARAPAR\u00c1, nome comum a plantas de diferentes fam\u00edlias: a Jacarand\u00e1 copaia (Aubl.) D. Don, da fam\u00edlia das bignoni\u00e1ceas, a Schefflera morototoni (Aubl.) Maguire, Steyerm. & Frodin, das arali\u00e1ceas, e a Cordia tetrandra L., da fam\u00edlia das borragin\u00e1ceas (Sousa, Trat. Descr., 219)"}, {"first_word": "pararang", "optional_number": "", "definition": "(v. intr.) - rodar (pelo ch\u00e3o, como as rodas de uma carro\u00e7a) (VLB, I, 35; II, 107)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, talvez, no P.B. (MG, SP, GO), PARARACA, pela l\u00edngua geral meridional, 1) lugar, nos rios, onde a \u00e1gua passa r\u00e1pida e ruidosa sobre pedregulhos: \u201cA \u00e1gua fazia uma PARARACA forte, quase cachoeira, depois sossegava.\u201d (Carmo Bernardes, in Jurubatuba, apud Novo Dicion. Aur\u00e9lio); 2) (adj.) barulhento, palrador, tagarela. (in Novo Dicion. Aur\u00e9lio)."}, {"first_word": "Da\u00ed,", "optional_number": "", "definition": "tamb\u00e9m, o nome geogr\u00e1fico ITUPURARANGA (localidade de SP) (v. p. 386)."}, {"first_word": "parati", "optional_number": "1", "definition": "(s.) - PARATI, peixe da fam\u00edlia dos mugil\u00eddeos, do Atl\u00e2ntico sul (Marcgrave, Hist. Nat. Bras., 181): Nd'aruri am\u00f5 parati. - N\u00e3o trouxe nenhum parati. (Anch., Poemas, 152) (D'Abbeville, Histoire, 244v)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., o nome da hist\u00f3rica localidade de PARATI (RJ) (v. p. 386)."}, {"first_word": "parati", "optional_number": "2", "definition": "(s.) - variedade de mandioca, comest\u00edvel a partir de oito meses de plantio, apta para cultivo em terras fracas e de areia; o mesmo que mandi'yparati (v.) (Sousa, Trat. Descr., 173)"}, {"first_word": "parati'yba", "optional_number": "", "definition": "(m) (etim. - p\u00e9 de mandioca parati) (s.) - antebra\u00e7o (Castilho, Nomes, 35)"}, {"first_word": "paratur\u00e1", "optional_number": "", "definition": "(s.) - PARATUR\u00c1, erva ciper\u00e1cea, comum em grande parte do litoral mar\u00edtimo do Brasil (Piso, De Med. Bras., IV, 201; Theat. Rer. Nat. Bras., II, 185)"}, {"first_word": "para\u00fb\u00e1", "optional_number": "", "definition": "- o mesmo que parag\u00fb\u00e1 (v.)"}, {"first_word": "paresar", "optional_number": "", "definition": "(v. intr. compl. posp.) - levar ou mandar mensagem, convidando para festa; fazer convite por mensageiro para festas (compl. com sup\u00e9): Aparesar (ab\u00e1) sup\u00e9. - Fiz convite por mensageiro aos homens. (VLB, I, 38, adapt.)"}, {"first_word": "paresara", "optional_number": "", "definition": "(s.) - mensageiro que convida para festas: Paresaramo as\u00f3. - Vou como mensageiro; Paresaramo a\u00eek\u00f3. - Estou como mensageiro. (VLB, II, 35)"}, {"first_word": "pari", "optional_number": "", "definition": "(m) (s.) - PARI, PARIT\u00c1, canal de apanhar peixes, bloqueando-se com talas e varas a sua passagem (VLB, I, 65); camboa de peixes \u25cf it\u00e1-pari - pari de pedras (D'Abbeville, Histoire, 140)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, PARI (nome de bairro de S\u00e3o Paulo, SP), PARIQUERA (riacho de AL), etc. (v. p. 386)."}, {"first_word": "PARI", "optional_number": "", "definition": "(canal de apanhar peixes)"}, {"first_word": "(fonte:", "optional_number": "", "definition": "Staden)"}, {"first_word": "par\u0129", "optional_number": "", "definition": "(m) (s.) - 1) aleij\u00e3o (que n\u00e3o impede o andar) (VLB, I, 30); coisa torta (VLB, II, 133); 2) aleijado (que pode andar); coxo (D'Evreux, Viagem, 157), manco, maneta (VLB, I, 30); (adj.) - manco (VLB, II, 30); aleijado; torto; (xe) manquejar: Xe par\u0129. - Eu manquejo. (VLB, II, 31)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome JURUPARI (\u00eeuru + par\u0129, \u201cboca torta\u201d), entidade da cosmologia dos antigos tupis."}, {"first_word": "parik\u00e1", "optional_number": "", "definition": "(s.) - PARIC\u00c1, planta da fam\u00edlia das leguminosas, do g\u00eanero Parkia; esp\u00e9cie de tabaco (Bettendorff [1698], Cr\u00f4n. do Maranh\u00e3o, in RIH, LXXII (1909), 356)"}, {"first_word": "paru", "optional_number": "", "definition": "(s.) - PARU, peixe da fam\u00edlia dos estromate\u00eddeos (Marcgrave, Hist. Nat. Bras., 144; D'Abbeville, Histoire, 245v; VLB, II, 70)"}, {"first_word": "PARU", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "pasend\u00f3", "optional_number": "", "definition": "(s.) - planta \u201ca modo de canas que se tem por legume\u201d (Brand\u00e3o, Di\u00e1logos, 198)"}, {"first_word": "patag\u00fby", "optional_number": "1", "definition": "(s.) - g\u00e1vea (de navio) (VLB, I, 147)"}, {"first_word": "patag\u00fby", "optional_number": "2", "definition": "(s.) - estrado feito de canas ou de madeiras de ramos verdes, que serviam de mesa para os \u00edndios (Marcgrave, Hist. Nat. Bras., 272)"}, {"first_word": "pataku", "optional_number": "", "definition": "(s.) - 1) armadilha para apanhar urubus (VLB, I, 41); 2) cova profunda feita na terra, coberta inteiramente com ramos de \u00e1rvore, na qual caem as feras (Marcgrave, Hist. Nat. Bras., 272)"}, {"first_word": "patak\u00fbera", "optional_number": "", "definition": "(s.) - prostituta (D'Evreux, Viagem, 126)"}, {"first_word": "pata'yba", "optional_number": "", "definition": "(s.) - ripa para casas do tronco da palmeira pati, \u201c...que \u00e9 t\u00e3o dura que com trabalho a passa um prego...\u201d (Sousa, Trat. Descr., 198)"}, {"first_word": "pati", "optional_number": "", "definition": "(s.) - nome gen\u00e9rico de certos insetos e vermes comest\u00edveis que nascem dentro de troncos de palmeiras (VLB, I, 55)"}, {"first_word": "pat\u00fb\u00e1", "optional_number": "", "definition": "(ou patyg\u00fb\u00e1 ou patug\u00fb\u00e1) (s.) - PATU\u00c1, PATIGU\u00c1, PICU\u00c1, canastra, cesta de folhas de palmeira, balaio: Ereru pat\u00fb\u00e1? - Trouxeste patu\u00e1s? (D'Evreux, Viagem, 245)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- PICU\u00c1, no P.B., tem, ainda, outros significados: 1) saco de lona ou de algod\u00e3o para levar roupa ou comida; 2) pe\u00e7a cil\u00edndrica e oca, para guardar diamantes, feita de um gomo de taquara, de chifre, de osso ou doutra subst\u00e2ncia, e fechada \u00e0 rolha na extremidade aberta (in Novo Dicion. Aur\u00e9lio)."}, {"first_word": "patuk\u00e1", "optional_number": "", "definition": "(v.tr.) - pisar, apisoar, bater em, machucar \u25cf patukasaba - tempo, lugar, modo, etc. de pisar, de apisoar: ...Mbo\u00eea... o ekob\u00e9 re\u00eeari o akanga patukasag\u00fberype. - A cobra deixa sua pr\u00f3pria vida ao pisarem sua cabe\u00e7a. (Ar., Cat., 241)"}, {"first_word": "paty", "optional_number": "", "definition": "(s.) - PATI, PAXI\u00daBA, variedade de palmeira (Syagrus botryophora (Mart.) Mart.). O tronco fornece madeira para constru\u00e7\u00f5es r\u00fasticas e ripas de \u00f3tima qualidade. \u00c9 tamb\u00e9m chamada coco-da-quaresma. (Sousa, Trat. Descr., 198)"}, {"first_word": "patyg\u00fb\u00e1", "optional_number": "", "definition": "(s.) - PATIGU\u00c1, esp\u00e9cie de cesto; o mesmo que pat\u00fb\u00e1 (v.) (Vasconcelos, Cr\u00f4nica (Not.), I, \u00a7120, 98; VLB, I, 65)"}, {"first_word": "patyoba", "optional_number": "", "definition": "(etim. - pati folhudo) (s.) - variedade de palmeira do g\u00eanero Syagrus, com folhas largas. \u201cD\u00e1 palmitos pequenos, mas muito gostosos.\u201d (Sousa, Trat. Descr., 199)"}, {"first_word": "pa'\u0169", "optional_number": "", "definition": "(s.) - espa\u00e7o entre duas coisas (VLB, I, 125); intervalo (VLB, II, 13): 'y-pa'\u0169 - intervalo de \u00e1gua, ilha (VLB, II, 9); ka'a-pa'\u0169 - ilha de mato, CAP\u00c3O (VLB, II, 9)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, muitos nomes geogr\u00e1ficos no Brasil: CAP\u00c3O REDONDO (SP), CAP\u00c3O BONITO (SP), CAP\u00c3O DA TRAI\u00c7\u00c3O (PE), etc. (v. p. 386)."}, {"first_word": "pa'\u0169me", "optional_number": "", "definition": "(loc. posp.) - entre (p.ex., entre n\u00f3s n\u00e3o h\u00e1 disputas, ele est\u00e1 entre as ervas, etc.) (VLB, I, 119)"}, {"first_word": "pa'\u0169pa'\u0169", "optional_number": "", "definition": "(adv.) - com intervalos; uma vez sim, outra n\u00e3o; de vez em quando: A\u00eek\u00e9-pa'\u0169pa'\u0169 nhote Tup\u00e3okype. - Entro na igreja s\u00f3 de vez em quando. (VLB, II, 13)"}, {"first_word": "pa'ypa'y\u00fbasu", "optional_number": "", "definition": "(s.) - variedade de inseto voador (Marcgrave, Hist. Nat. Bras., 255)"}, {"first_word": "p\u1ebd", "optional_number": "", "definition": "(-\u00eeo- ou -nho-) (v.tr.) - tecer como tran\u00e7a, tran\u00e7ar: Anhop\u1ebd. - Trancei-o. (VLB, II, 125)"}, {"first_word": "-pe", "optional_number": "1", "definition": "(posp. \u00e1tona. Forma nasalizada: -me. H\u00e1 tamb\u00e9m o alomorfe -ype.) - 1) em (locativo): Syg\u00e9pe o eterama Tup\u00e3 tari .... - Em seu ventre Deus tomou seu pr\u00f3prio corpo. (Anch., Poemas, 88); I \u00eeurupe nh\u00f5 Tup\u00e3 rerob\u00eeara ru\u00ee. - A cren\u00e7a em Deus est\u00e1 somente em suas bocas. (Anch., Teatro, 30); ...Xe p\u00f3pe nhote aras\u00f3. - Nas minhas m\u00e3os, somente, levei-as. (Anch., Teatro, 46); Tynys\u1ebd Tup\u00e3 ra\u00fbsuba nde nhy'\u00e3me erimba'e. - Abundava o amor de Deus em teu cora\u00e7\u00e3o outrora. (Anch., Teatro, 120); ...set\u00e3me... - em sua terra (Anch., Teatro, 122); 2) a, para, em (de dire\u00e7\u00e3o, com movimento): As\u00f3 okype. - Vou para a casa. (Anch., Arte, 40); E\u00eek\u00e9 kori xe nhy'\u00e3me... - Entra hoje em meu cora\u00e7\u00e3o. (Anch., Poemas, 92); As\u00f3-pot\u00e1 nde ret\u00e3me... - Quero ir para tua terra. (Anch., Poemas, 92); ...Mund\u00e9pe i poreras\u00f3\u00fb... - Para as armadilhas eles levam gente... (Anch., Teatro, 36); G\u00fba\u00eexar\u00e1 t'os\u00f3 tat\u00e1pe!... - Que v\u00e1 Guaixar\u00e1 para o fogo! (Anch., Teatro, 56); 3) com deverbais em -sab(a) para construir ora\u00e7\u00f5es subordinadas finais, causais ou temporais (a fim de, para; por causa de; por ocasi\u00e3o de, quando): ...N'aker-ang\u00e1\u00ee sekas\u00e1pe... - N\u00e3o dormi, absolutamente, para procur\u00e1-los. (Anch., Teatro, 48); Mem\u1ebd anhanga pop\u00fbari pe ri sembi\u00e1-potas\u00e1pe. - Sempre atam as m\u00e3os dos diabos quando querem em v\u00f3s suas presas. (Anch., Teatro, 54); Pe 'anga ra\u00fbsukat\u00fb\u00e1pe, o bo\u00ee\u00e1ramo pe rari. - Por amar muito vossas almas, como seus disc\u00edpulos vos tomaram. (Anch., Teatro, 54); K\u00f3 oro\u00eek\u00f3 oronhemborypa nde 'ara momorang\u00e1pe. - Aqui estamos alegrando-nos para festejar teu dia. (Anch., Teatro, 118); ...xe \u00eeukas\u00e1pe - por ocasi\u00e3o de minha morte, quando me matarem (Anch., Arte, 33)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Por seu pr\u00f3prio sentido, a posposi\u00e7\u00e3o -PE (em, para, a) acompanha muitos nomes de lugares em tupi, como, p.ex., JAGUARIBE (\u00eeag\u00fbar + 'y + -pe, \u201cno rio das on\u00e7as\u201d). Pode parecer estranho um lugar chamar-se \u201cNo Rio das On\u00e7as\u201d, mas o emprego de -PE com top\u00f4nimos \u00e9 uma caracter\u00edstica dessa l\u00edngua e de explica\u00e7\u00e3o n\u00e3o muito clara. Alguns dos in\u00fameros nomes pr\u00f3prios de origem tupi que terminam em -PE ou -BE no Brasil s\u00e3o: PERU\u00cdBE, BEBERIBE, JACU\u00cdPE, MERU\u00cdPE, PIRAGIBE, CAPIBARIBE, SERGIPE, COTEGIPE, IGUAPE, MAPENDIPE, etc."}, {"first_word": "pe", "optional_number": "2", "definition": "(\u00eanclise que expressa delibera\u00e7\u00e3o, para h. e m. \u00c9 acompanhada por k\u00e1 (para h.) ou ky (para m.), que se coloca no final do per\u00edodo.) - haver de: ...A\u00eek\u00f3 um\u1ebdpe mba'epoxy res\u00e9 sobak\u00e9 k\u00e1... - N\u00e3o hei de estar na maldade diante dele. (Ar., Cat., 66); Anhenonh\u1ebdpe ko'yt\u00e9 k\u00e1... - Hei de me corrigir, enfim. (Ar., Cat., 75); A\u00eeem\u0129ngatupe k\u00e1. - Hei de me esconder bem. (Anch., Teatro, 32); \u201cXe katupe k\u00e1...\u201d - Hei de ser bom. (Anch., Teatro, 38); A\u00eemoet\u00e9-katupe xe ruba k\u00e1... - Hei de louvar muito meu pai. (Ar., Cat., 25v); As\u00f3 um\u1ebdpe ky. - N\u00e3o hei de ir (dito por mulher). (Anch., Arte, 23)"}, {"first_word": "pe", "optional_number": "3", "definition": "(\u00canclise usada para a interroga\u00e7\u00e3o em tupi. O termo que se quer enfatizar, na pergunta, aparece no in\u00edcio da frase, com -pe encl\u00edtico.): Xepe as\u00f3ne? - Eu irei? As\u00f3pe ix\u00e9ne? - Irei eu? (Fig., Arte, 166); Ab\u00e1 nhe'eng\u00fberape a\u00eep\u00f3? - Palavras de quem s\u00e3o aquelas? (Ar., Cat., 32v); Ere\u00eeuk\u00e1pe? - Mataste? (Anch., Arte, 35v); Xe rubape os\u00f3? - Meu pai foi? (Anch., Arte, 36); Ndepe nde \u00eeuk\u00e1? - A ti \u00e9 que matam? (Anch., Arte, 36); Ere\u00eepot\u00e1pe ita\u00eeuba? - Queres ouro? (Anch., Teatro, 44)"}, {"first_word": "pe4-", "optional_number": "", "definition": "(pref. num-pess. de 2\u00aa p. do pl.): Pe\u00eeuk\u00e1. - Matais. (Anch., Arte, 17v); Peman\u00f5mo. - Morrendo v\u00f3s. (Anch., Arte, 29); Pe\u00eeuk\u00e1! - Matai-o! (Anch., Arte, 18)"}, {"first_word": "pe", "optional_number": "5", "definition": "1) (pron. pess. da 2\u00aa p. do pl.) - a) (pron. sujeito) - v\u00f3s: Pe ma'enduar. - V\u00f3s lembrais. (Anch., Arte, 20v); b) (pron. objeto) - vos: Pe \u00eeuk\u00e1 xe \u00eeara. - Meu senhor vos mata. (Anch., Arte, 12v); Pe rapy tataendyne! - Queimar-vos-\u00e3o as chamas! (Anch., Teatro, 42); 2) (poss. da 2\u00aa p. do pl.) - vosso (os, a, as): A\u00eeur ybaka su\u00ed pe rokyb\u1ef9\u00eea rupi... - Vim do c\u00e9u pelo interior de vossas ocas. (Anch., Teatro, 50)"}, {"first_word": "p\u00e9", "optional_number": "1", "definition": "(forma braquiss\u00eamica da posposi\u00e7\u00e3o sup\u00e9 [v.], com os mesmos sentidos desta) - a, para, junto de, em busca de, etc.: Miap\u00e9 tekob\u00e9 \u00eeara Tup\u00e3 ra\u00fbsupara p\u00e9. - P\u00e3o que porta a vida para os amigos de Deus. (Valente, Cantigas, VIII, in Ar. Cat., 1618); Pe\u00eekoet\u00e9 pe roba\u00eeara p\u00e9. - Sede corajosos junto de vosso inimigo. (Ar., Cat., 89); A\u00eeme'eng xe ruba p\u00e9. - Dei-o a meu pai. (Anch., Arte, 42); As\u00f3 xe ruba p\u00e9. - Vou em busca de meu pai (isto \u00e9, por meu pai). (Anch., Arte, 42); Or\u00e9 ma'e \u00eeara ah\u1ebd p\u00e9. - N\u00f3s somos portadores de riquezas para ele. (L\u00e9ry, Histoire, 362)"}, {"first_word": "p\u00e9", "optional_number": "2", "definition": "(-\u00eeo-) (v.tr.) - esquentar, aquentar: ...Xe anhanga morop\u00e9. - Eu sou o diabo esquentador de gente. (Anch., Teatro, 28); A\u00eeop\u00e9. - Aquento-o. (Anch., Arte, 53); Xe p\u00e9. - Aquentam-me. (Anch., Arte, 53)"}, {"first_word": "p\u00e9", "optional_number": "3", "definition": "(s.) - caminho - v. (a)p\u00e9 (r, s)"}, {"first_word": "p\u00e9", "optional_number": "4", "definition": "(s.) - casco, escama (p.ex., de peixe, de cobra, etc.), casca (p.ex., de madeira, de ferida, etc.): A\u00eep\u00e9-'ok. - Arranquei-lhe a casca (fal. de \u00e1rvore ou madeira). (VLB, I, 97); (adj.) - cascudo; (xe) ter casca, ter casco: Xe p\u00e9-bur. - Eu tenho casca (de ferida) erguida. (VLB, I, 60) \u25cf i peba'e - o que tem casca, escamas; o escamoso (VLB, I, 122)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., IP\u00ca ('yb + p\u00e9, \u201cpau cascudo\u201d), nome de certas \u00e1rvores bignoni\u00e1ceas, de madeira dur\u00edssima; JABUTIP\u00c9 (\u201ccasco de jabuti\u201d), \u00e1rvore cuja madeira \u00e9 utilizada em constru\u00e7\u00f5es."}, {"first_word": "pe'a", "optional_number": "", "definition": "(v.tr.) - 1) desterrar, degredar: Xe pe'a um\u1ebd \u00eeep\u00e9 - N\u00e3o me desterres tu. (Valente, Cantigas, I, in Ar., Cat., 1618); 2) afastar, desviar, repelir, apartar (p.ex., os que lutam, os que brigam): ...anhanga pe'abo... - afastando o diabo (Anch., Poemas, 108); A\u00eepe'a um\u00fb\u00e3 emon\u00e3 xe anga\u00eepaba. - J\u00e1 afastei dessa maneira minhas maldades. (VLB, II, 129); O\u00eepe'ape i anga\u00eepaba'e i angaturamba'e su\u00edne? - Afastar\u00e1 os que s\u00e3o maus dos que s\u00e3o bons? (Ar., Cat., 47); E\u00eepe'a pabenh\u1ebd mba'e-mem\u00fb\u00e3 or\u00e9 su\u00ed. - Afasta todas as coisas m\u00e1s de n\u00f3s. (Thevet, Cosm. Univ., II, 925); 3) separar, reservar, preservar: I 'anga set\u00e9 pup\u00e9 i mondepa b\u00e9, Tup\u00e3 i pe'a\u00fb. - Assim que p\u00f4s sua alma em seu corpo, Deus a preservou. (Ar., Cat., 9); 4) deixar de: ...Tup\u00e3 osa\u00fbsupe'a... - Deus deixou de am\u00e1-los. (Anch., Teatro, 28); 5) evitar (Marcgrave, Hist. Nat. Bras., 277) \u25cf i pe'apyra - o que \u00e9 (ou deve ser) desterrado, degredado, afastado, etc.; excomungado: Orosapuk\u00e1-puka\u00ee i pe'apyramo... - Ficamos bradando, como desterrados. (Ar., Cat., 14); ...I angaturamba'e su\u00ed i pe'apyra (..). - Afastados dos que s\u00e3o bons. (Ar., Cat., 49v); pe'asaba - tempo, lugar, modo, etc. de desterrar, de afastar, etc.; desterro: ...Ik\u00f3 \u00eeope'asag\u00fbera syk'ir\u00e9 esep\u00eeakukar or\u00e9be. - Ap\u00f3s acabar este desterro comum, faze a n\u00f3s v\u00ea-lo. (Ar., Cat., 14v); emipe'a (t) - o que algu\u00e9m desterra, repele, separa, etc.: Sasyet\u00e9 ni\u00e3 Tup\u00e3 remipe'ap\u00fbera... - Eis que sofrem muito os que Deus repeliu. (Ar., Cat., 163)"}, {"first_word": "peapeg\u00fbasu", "optional_number": "", "definition": "(s.) - nome de um inseto (Libri Princ., vol. II, 124)"}, {"first_word": "pear", "optional_number": "", "definition": "(etim. - tomar caminho) (v. intr.) - desembarcar: O \u00eeara ope\u00e1 ytupe \u00e9... - Desembarcando seu senhor na pr\u00f3pria cachoeira. (Anch., Poesias, 269)"}, {"first_word": "pe'arung", "optional_number": "", "definition": "(etim. - p\u00f4r afastamento) (v.tr.) - afastar: Sar\u00fbab am\u00f5me as\u00e9 posangyg\u00fbaba, mara'ara mo\u00eeerobu-b\u00e9-uk\u00e1, am\u00f5me i pe'arunga o ar\u00fbab\u00edreme. - N\u00e3o faz efeito, \u00e0s vezes, nosso rem\u00e9dio, fazendo avivar mais a doen\u00e7a, \u00e0s vezes por sua inefic\u00e1cia em afast\u00e1-la. (Anch., Doutr. Crist\u00e3, II, 78)"}, {"first_word": "peasaba", "optional_number": "1", "definition": "(etim. - lugar em que se toma caminho) (s.) - PEA\u00c7ABA, PEA\u00c7AVA, caminho que vai do sert\u00e3o para a praia (VLB, II, 83)"}, {"first_word": "peasaba", "optional_number": "2", "definition": "(etim. - lugar em que se toma caminho) (s.) - porto, desembarcadouro (VLB, II, 83): a\u00eeuru\u00eeuba peasaba - porto dos franceses (Knivet, The Adm. Adv., 1239)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico PIA\u00c7AGUERA (SP) (v. p. 386)."}, {"first_word": "peba", "optional_number": "", "definition": "(mb) (s.) - 1) achatamento; aplainamento; 2) largura (como da casa, da rua, do caminho, da t\u00e1bua, da barca, etc.) (VLB, II, 19); (adj.: peb) - 1) achatado; plano: Xe rera \u201cKururupeba\u201d. - Meu nome \u00e9 \u201cSapo Achatado\u201d. (Anch., Teatro, 90); 'Yba i peb. - Os cabos s\u00e3o achatados. (L\u00e9ry, Histoire, 346); ybypeba - terra plana, v\u00e1rzea (Marcgrave, Hist. Nat. Bras., 82); 2) largo (VLB, II, 18)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- No P.B., -PEBA (ou -BEBA, -B\u00c9UA, -BEVA, -P\u00c9UA, -PEVA) aparece como elemento de composi\u00e7\u00e3o em muitas palavras: ACARAPEBA (acar\u00e1 chato), ARATUPEBA (aratu chato), BOIPEBA (cobra achatada), CAMURIPEBA (camuri achatado), ITAPEBA (pedra chata), etc."}, {"first_word": "No", "optional_number": "", "definition": "Nordeste h\u00e1 a express\u00e3o PEGAR UM PEBA, isto \u00e9, cair, levar um tombo, achatando-se (in PDBLP, 920). Como adjetivo, no P.B. (NE), PEBA pode significar reles, ordin\u00e1rio; NAPEVA \u00e9 \u201ccurto de pernas, nanico\u201d (em refer\u00eancia, geralmente, a galin\u00e1ceos ou a c\u00e3es); PEVA, ra\u00e7a de galinha de pernas curtas; JAGUAPEVA ou JAGUAPEBA (S.) (\u00eeag\u00fbar + peb + -a), variedades de c\u00e3es dom\u00e9sticos de pernas curtas; PEBADO (CE pop.) "}, {"first_word": "Da\u00ed,", "optional_number": "", "definition": "tamb\u00e9m, prov\u00eam muitos nomes geogr\u00e1ficos: ITAPEVA (SP), ITAPEVI (SP), BARRA DO ITAPEMIRIM (ES), etc. (v. p. 386)"}, {"first_word": "pe'e", "optional_number": "", "definition": "(v.tr.) - aquecer; aquentar, esquentar \u25cf peg\u00fbaba - tempo, lugar, instrumento, modo, etc. de aquecer: tat\u00e1 peg\u00fbaba - instrumento de aquentar o fogo, abano, abanador (VLB, I, 17)"}, {"first_word": "pe\u1ebd", "optional_number": "", "definition": "(pron. pess. de 2\u00aa p. pl.) - v\u00f3s: ...Pe\u1ebd a\u00e9-te pe\u00eeeapir\u00f5... - Mas chorai por v\u00f3s mesmas. (Ar., Cat., 61v)"}, {"first_word": "pe'ekatu", "optional_number": "", "definition": "- o mesmo que pe\u00eeekatu [2\u00aa p. do pl. de 'ikatu / 'ekatu (v.)] (Anch., Arte, 56)"}, {"first_word": "pe\u1ebdme", "optional_number": "", "definition": "(pron. pess. dat. de 2\u00aa p. pl.) - a v\u00f3s, para v\u00f3s: Ix\u00e9 a\u00e9 \u00e3 a'\u00e9 um\u00fb\u00e3 nak\u00f3 pe\u1ebdme... - Eu mesmo, como se viu, j\u00e1 vos disse isso. (Ar., Cat., 54v)"}, {"first_word": "pe\u1ebdmo", "optional_number": "", "definition": "(pron. pess. dat. de 2\u00aa p. pl.) - 1) a v\u00f3s, para v\u00f3s, vos - Mar\u00e3et\u00e9'\u0129-pip\u00f3 pe\u1ebdmo? - Como vos parece, porventura? (Ar., Cat., 56v); 2) para junto de v\u00f3s: ...\u00cease'o rak\u00f3 perek\u00f3 pe\u1ebdmo te\u00eekeara moetesabamo... - Estai com pranto, como modo de honrar o que entra para junto de v\u00f3s. (Ar., Cat., 85v)"}, {"first_word": "peg\u00fby", "optional_number": "", "definition": "(mb) (s.) - aguadilha, \u00e1gua t\u00eanue que sai das feridas ou das tetas que n\u00e3o t\u00eam leite; serosidade (VLB, I, 24); (adj.) (xe) - ter ou lan\u00e7ar aguadilha (VLB, I, 24)"}, {"first_word": "pe\u00ee", "optional_number": "", "definition": "(part. usada na neg. Forma nasal: -mbe\u00ee) - n\u00e3o por, n\u00e3o por causa de: Na xe sope\u00ee. - N\u00e3o por ir eu. (Anch., Arte, 47v); Na xe ra\u00fbsupe\u00ee. - N\u00e3o por me amar. (Anch., Arte, 47v); Na xe s\u1ebdmbe\u00ee. - N\u00e3o por sair eu. (Anch., Arte, 47v); Na xe ra\u00fbsube'\u1ef9mbe\u00ee. - N\u00e3o porque n\u00e3o me ama. (Anch., Arte, 47v)"}, {"first_word": "pe'\u01291!", "optional_number": "", "definition": "(interj.) - eia! vamos! pois! pois sim! avante! sus! (com a 2\u00aa p. do pl.): Pe'\u0129, pe\u00eep\u00fb\u00e1 muru! - Eia, amarrai os malditos! (Anch., Teatro, 42); Pe'\u0129, \u00eeand\u00e9 b\u00e9 \u00eea\u00eeekuakub... - Eia, n\u00f3s tamb\u00e9m jejuemos. (Ar., Cat., 9v) \u25cf Pe'\u0129 t\u00ee\u00e1! - Sus! Avante! (Anch., Arte, 23) (V. tb. pene'\u0129)"}, {"first_word": "pe'\u0129", "optional_number": "2", "definition": "(s. voc. de h. e m.) - mana! minha irm\u00e3! (diz o homem a uma mulher ou uma mulher \u00e0 outra) (VLB, II, 30; Anch., Arte, 14v)"}, {"first_word": "pe\u00eeep\u00e9", "optional_number": "", "definition": "(pron. pess. da 2\u00aa p. do pl., usado quando o objeto \u00e9 da 1\u00aa p. do sing. ou pl.) - v\u00f3s: Xe ip\u00f3 xe rekar pe\u00eeep\u00e9... - A mim certamente \u00e9 que v\u00f3s procurais. (Ar., Cat., 54v); Xe \u00eeuk\u00e1 pe\u00eeep\u00e9. - V\u00f3s me matais. (Anch., Arte, 37)"}, {"first_word": "pe\u00eeor!", "optional_number": "", "definition": "- o mesmo que pe\u00eeori! (v.) - vinde! (Anch., Arte, 57v). Segundo L\u00e9ry (1578), tal forma \u201c\u00e9 comumente para chamar os animais e os p\u00e1ssaros que eles (os ind\u00edgenas) alimentam.\u201d (L\u00e9ry, Histoire, 374)"}, {"first_word": "pe\u00eeori", "optional_number": "", "definition": "[forma irreg. da 2\u00aa p. do pl. do imper. do verbo \u00eeur / ur(a) (t, t)] - vinde! (Anch., Arte, 57v): Pe\u00eeori pebaka Tup\u00e3 koty... - Vinde para vos voltar para Deus. (Anch., Teatro, 56); Pe\u00eeori, peras\u00f3 muru... - Vinde, levai os malditos. (Anch., Teatro, 90)"}, {"first_word": "pe\u00eepesaba", "optional_number": "", "definition": "(etim. - instrumento de varrer, varrer... ) (s.) - planta da fam\u00edlia das escrofulari\u00e1ceas (Scoparia dulcis L.), tamb\u00e9m conhecida como vassourinha-de-varrer. Dela \u201cfazem as vassouras na Bahia, com que varrem as casas.\u201d (Sousa, Trat. Descr., 210)"}, {"first_word": "peir", "optional_number": "", "definition": "(v.tr.) - varrer: Aytypeir. - Varri os ciscos. (VLB, II, 141)"}, {"first_word": "Da\u00ed,", "optional_number": "", "definition": "no P.B., PIA\u00c7AVA, PIA\u00c7ABA (peir + saba, \u201cinstrumento de varrer\u201d), 1) nome comum a v\u00e1rias palmeiras que fornecem fibras para a fabrica\u00e7\u00e3o de vassouras; 2) vassoura feita com tais fibras."}, {"first_word": "pe\u00eetika", "optional_number": "", "definition": "(s.) - PEITICA, ave da fam\u00edlia dos tiran\u00eddeos, considerada de mau-agouro (Brand\u00e3o, Di\u00e1logos, 230)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- No P.B. (NE), PEITICA \u00e9, tamb\u00e9m, 1) brincadeira de mau gosto; impertin\u00eancia; 2) pessoa impertinente, ma\u00e7adora; pessoa importuna (in Dicion. Caldas Aulete)."}, {"first_word": "pe\u00eety", "optional_number": "", "definition": "(s.) - frutos que se parecem com t\u00e2maras, de \u00e1rvore da fam\u00edlia das palm\u00e1ceas (Brand\u00e3o, Di\u00e1logos, 217)"}, {"first_word": "pe\u00eeu", "optional_number": "", "definition": "(v.tr.) - assoprar, soprar, abanar (VLB, I, 46): O \u00eeuru timbora pup\u00e9 as\u00e9 rob\u00e1 pe\u00eeu\u00fb. - Com o bafo de sua boca sopra-nos o rosto. (Ar., Cat., 81)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (AM), PEI\u00da, 1) convencido; cheio de vento; cheio de si; 2) gordo; inchado (In Novo Dicion. Aur\u00e9lio)."}, {"first_word": "pek\u00e1", "optional_number": "", "definition": "(v.tr.) - abrir (sem cortar, como o que abre caminho por meio \u00e0 multid\u00e3o ou como o que abre a mata cerrada, sem a cortar); arrombar, fazer rombo ou buraco sem cortar: Nd'e'i te'e o\u00e1 nhote i xu\u00ed, nd'i pek\u00e1bo ru\u00e3... - Por isso t\u00e3o somente nasceu dela, n\u00e3o lhe fazendo rombo. (Anch., Doutr. Crist\u00e3, I, 194); Erepokokype nde rapop\u00e9 res\u00e9, i pek\u00e1bo? - Passaste a m\u00e3o nas tuas pudendas, abrindo-as? (Anch., Doutr. Crist\u00e3, II, 95)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., PICADA ou PIQUE, com o sentido de \u201ccaminho estreito, aberto no mato, sob as \u00e1rvores, sem as cortar\u201d: \u201c[...] entrou a distribuir a gente de trabalho, uns abrir picadas e endireitar caminhos, outros abrir caminhos de carro, outros a cortar madeiras [...]\u201d (desconhecido [1704], Encontrando Quilombos, pp. 59-60)."}, {"first_word": "No", "optional_number": "", "definition": "AM diz-se por as \u00e1rvores em piques, isto \u00e9, \u201cabrir caminhos que v\u00e3o ter a elas\u201d."}, {"first_word": "pek\u00e3\u00ee", "optional_number": "", "definition": "(v.tr.) - cutucar, tocar \u00e0s escondidas, tocar furtivamente (como para advertir de alguma coisa): A\u00eepek\u00e3\u00ee. - Cutuquei-o. (VLB, II, 118)"}, {"first_word": "peka\u00fa", "optional_number": "", "definition": "(s.) - nome de uma ave (Theat. Rer. Nat. Bras., I, 173)"}, {"first_word": "peke'a", "optional_number": "", "definition": "(s.) - PEQUI\u00c1, \u00e1rvore da fam\u00edlia das cariocar\u00e1ceas (Caryocar villosum (Aubl.) Pers.). \u201cD\u00e1 uma fruta do tamanho de uma boa laranja;... dentro... n\u00e3o h\u00e1 mais que mel, t\u00e3o claro e doce como a\u00e7\u00facar.\u201d (Cardim, Trat. Terra e Gente do Brasil, 40). \u201c\u00c9 muito rijo e de cor amarela... excelente para taboado.\u201d (Brand\u00e3o, Di\u00e1logos, 171)"}, {"first_word": "peke'i", "optional_number": "", "definition": "(s.) - PEQUI, 1) \u00e1rvore cariocar\u00e1cea alta e grossa (Caryocar brasiliensis Cambess.), de flores amarelas; 2) o fruto dessa \u00e1rvore (D'Abbeville, Histoire, 225)"}, {"first_word": "peki", "optional_number": "", "definition": "- o mesmo que peke'i (v.) (Soares, Coisas Not. Bras. (ms. C), 1842-1850)"}, {"first_word": "peki'a", "optional_number": "", "definition": "- o mesmo que peke'a (v.) (Theat. Rer. Nat. Bras., II, 96)"}, {"first_word": "pek\u00fb\u00e1", "optional_number": "", "definition": "(ou pek\u00fb\u00e3\u00ee) - 2\u00aa p. irreg. do pl. de s\u00f3 (v.) - ide!: Pek\u00fb\u00e1 taba rupi... - Ide pelas aldeias... (Ar., Cat., 5)"}, {"first_word": "pekuabe'eng", "optional_number": "", "definition": "(ou pekug\u00fbabe'eng) (etim. - dar a conhecer o caminho) (v. intr. compl. posp.) - guiar, mostrar o caminho (a algu\u00e9m: compl. com a posp. sup\u00e9): Apekuabe'eng (ab\u00e1) sup\u00e9. - Mostro o caminho para os homens (VLB, I, 152, adapt.) \u25cf pekug\u00fbabe'engara - o que mostra o caminho; o que guia (VLB, I, 152)"}, {"first_word": "pek\u00fb\u00e3\u00ee", "optional_number": "", "definition": "- o mesmo que pek\u00fb\u00e1 (v.)"}, {"first_word": "pekug\u00fbapara", "optional_number": "", "definition": "(etim. - o que conhece o caminho) (s.) - guia (do caminho) (VLB, I, 152)"}, {"first_word": "pema", "optional_number": "1", "definition": "(mb) (s.) - angulosidade; \u00e2ngulo; (adj.: pem) - anguloso, esquinado: sapopema - ra\u00edzes angulosas (nome de lugar) (L\u00e9ry, Histoire, 376)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, os nomes geogr\u00e1ficos ITAPEMA (cachoeira do rio Para\u00edba do Sul), SAPOPEMBA (bairro de S\u00e3o Paulo, SP) (v. p. 386)."}, {"first_word": "pema",
