o mingau) (VLB, I, 148)"}, {"first_word": "aperer\u00e1", "optional_number": "2", "definition": "(s.) - coisa rasa e baixa (como o mato, a barba, etc.); (adj.) - raso e baixo (como o mato, a caatinga); tosado (fal. de barba) (VLB, II, 133)"}, {"first_word": "apesu", "optional_number": "", "definition": "(s.) - nome de uma ave (Brand\u00e3o, Di\u00e1logos, 228)"}, {"first_word": "apetek", "optional_number": "", "definition": "(v.tr.) - barrear, fazer taipa: Oka a\u00eeyby-apetek. - Barreei a casa com terra. (VLB, II, 123)"}, {"first_word": "ape'yba", "optional_number": "", "definition": "(etim., pau de casca) (s.) - APE\u00cdBA, \u00e1rvore tili\u00e1cea; o mesmo que ap\u00e92 (v.) (Marcgrave, Hist. Nat. Bras., 273)"}, {"first_word": "api", "optional_number": "1", "definition": "(s.) - var. de rede: api anh\u00e3\u00ee - na ponta da rede, no punho da rede (Anch., Arte, 41)"}, {"first_word": "api", "optional_number": "2", "definition": "(v.tr.) - 1) golpear; apedrejar, atirar; dar pancadas em; dar pedradas em; acertar (o alvo sem o atravessar ou furar) (VLB, II, 63); picar (com coisa sem ponta ou sem penetrar o corpo, atirando algo com a m\u00e3o, com arco), dar marrada (p.ex., o carneiro, etc.) (Difere de sok porque o uso deste implica n\u00e3o se largar da m\u00e3o o objeto com que se pica.) (VLB, II, 77): ...I pup\u00e9 \u00ceudeus nhe\u0177nhangi Santo Est\u00eav\u00e3o ap\u00ee\u00e1-ap\u00ee\u00e1bo... - Nele os judeus juntaram-se para ficar atirando pedras em Santo Est\u00eav\u00e3o. (Ar., Cat., 138-139); Nde ser\u00e3 i poepyka tekomem\u00fb\u00e3..., poropotara... ere\u00eeapi ko'arapuku\u00ee. - Tu, talvez, para retribuir, a vida m\u00e1, o desejo sensual atiras nele o dia todo. (Anch., Doutr. Crist\u00e3, II, 112); A\u00eeapi-api. - Fiquei-o apedrejando. (VLB, I, 38); 2) dar topadas em (p.ex., em parede, como quem anda \u00e0s escuras): A\u00eeapi okyt\u00e1. - Dou topadas no esteio. (VLB, II, 32)"}, {"first_word": "api'a", "optional_number": "1", "definition": "(s.) - 1) circuncidado: Xe api'a. - Eu sou um circuncidado. (VLB, I, 74); 2) p\u00eanis circunciso (Castilho, Nomes, 28) \u25cf i api'aba'e - o que \u00e9 circuncidado (VLB, I, 74)"}, {"first_word": "api'a", "optional_number": "2", "definition": "(t) (s.) - test\u00edculo (Castilho, Nomes, 38) \u25cf api'a sama (t) - as cordas dos test\u00edculos (Castilho, Nomes, 38)"}, {"first_word": "api'ab", "optional_number": "", "definition": "(v.tr.) - castrar, cortar os test\u00edculos - Ere\u00eeapi'a'ipe pitangamo i kerype ko\u00eep\u00f3 marand\u00e9 serek\u00f3bo? - Castraste-o, sem mais, sendo crian\u00e7a, em seu sono, ou de outra maneira tratando-o? (Anch., Doutr. Crist\u00e3, II, 88)"}, {"first_word": "api'ag\u00fbasu", "optional_number": "", "definition": "(t) (etim. - test\u00edculos grandes) (s.) - h\u00e9rnia do escroto; [adj.: api'ag\u00fbasu (r, s)] (xe) - ter h\u00e9rnia: Xe rapi'ag\u00fbasu. - Eu tenho h\u00e9rnia. (VLB, II, 83)"}, {"first_word": "apiag\u00fbera", "optional_number": "", "definition": "(s.) - pedrada; marca de pedrada na pele (VLB, II, 69)"}, {"first_word": "api'a\u00eeuru'uma", "optional_number": "", "definition": "(t) (s.) - esmegma, secre\u00e7\u00e3o branca que cobre a base da glande (Castilho, Nomes, 29)"}, {"first_word": "api'anup\u00e3", "optional_number": "", "definition": "(s) (v.tr.) - castrar (p.ex., bois): Asapi'anup\u00e3. - Castrei-os. (VLB, I, 66)"}, {"first_word": "api'a'ok", "optional_number": "", "definition": "(s) (etim., arrancar os test\u00edculos) (v.tr.) - castrar (VLB, I, 66) \u25cf sapi'a'okypyra - castrado (VLB, I, 66)"}, {"first_word": "ap\u00eear", "optional_number": "", "definition": "(s) (v.tr.) - obedecer (a algu\u00e9m ou a algo): A\u00eenhe'engap\u00eear. - Obede\u00e7o \u00e0s palavras dele. (VLB, II, 53); Oro\u00eemomburu anhanga, nde nh\u00f5 nde rap\u00eearet\u00e9bo. - Amaldi\u00e7oamos o diabo, a ti somente obedecendo muito. (Anch., Poemas, 174); Xe rap\u00eeakatu ab\u00e1. - Obedecem-me bem os \u00edndios. (Anch., Teatro, 134); Asap\u00eeakatupe k\u00e1. - Hei de obedecer bem a ele. (Ar., Cat., 25v); -Esap\u00ee\u00e1-te! - Tu, ao contr\u00e1rio, obedece a ele! (Anch., Teatro, 62) \u25cf ap\u00eearaba - tempo, lugar, modo, etc. de obedecer; obedi\u00eancia: Mar\u00e3ngatupe as\u00e9 rek\u00f3\u00fb Tup\u00e3 o ap\u00eeara\u00fbama rine? - Como a gente proceder\u00e1 para obedecer a Deus? (Ar., Cat., 30)"}, {"first_word": "api'a\u1ef9\u00eea", "optional_number": "", "definition": "(t) (etim. - semente dos test\u00edculos) (s.) - s\u00eamen (Castilho, Nomes, 38)"}, {"first_word": "api'a'y\u0129'ok", "optional_number": "", "definition": "(s) (etim. - arrancar os gr\u00e3os dos test\u00edculos) (v.tr.) - castrar: Asapi'a'y\u0129'ok. - Castrei-o. (VLB, I, 66) \u25cf sapi'a'\u1ef9\u00ee'okypyra - castrado (VLB, I, 66)"}, {"first_word": "api'a'\u1ef9nha", "optional_number": "", "definition": "(t) - gr\u00e3os dos test\u00edculos (VLB, I, 150)"}, {"first_word": "'apiku'i", "optional_number": "", "definition": "(etim. - p\u00f3 da pele da cabe\u00e7a) (s.) - caspa da cabe\u00e7a (Castilho, Nomes, 29)"}, {"first_word": "'apin", "optional_number": "", "definition": "(v.tr.) - rapar a cabe\u00e7a a: A\u00ee'apin. - Rapo-lhe a cabe\u00e7a. (VLB, II, 96)"}, {"first_word": "apin", "optional_number": "", "definition": "(v.tr. ou intr.) - rapar, tosquiar, tosar: A\u00eeapin. - Tosquio-o. (Fig., Arte, 101); A\u00eeeapin-ukar. - Fiz-me rapar. (Fig., Arte, 146); Asendyb\u00e1-apin. - Rapei-lhe a barba. (VLB, I, 52); N\u00e3mo oroapin. - Rapamos nesta medida. (VLB, II, 129)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., o verbo CAPINAR (ka'a + apin, \u201crapar as ervas\u201d), limpar uma \u00e1rea plantada, arrancando o capim ou as ervas daninhas que ali cresceram. Da\u00ed, tamb\u00e9m, o nome geogr\u00e1fico IBIAPINA (v. p. 386)."}, {"first_word": "apina", "optional_number": "", "definition": "(s.) - pessoa ou coisa tosquiada, rapada, pelada (VLB, II, 137); (adj.: apin) - tosquiado, rapado, pelado: mba'e-apina - coisa rapada (VLB, II, 32)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, os nomes geogr\u00e1ficos IBIAPINA (chapada do CE), BAEPENDI (MG), BAEPINA, etc. (v. p. 386)."}, {"first_word": "apipema", "optional_number": "", "definition": "(s.) - lombada (como de terra) (VLB, II, 24); quina ou quinas (como de pau lavrado) (VLB, II, 94)"}, {"first_word": "'apira", "optional_number": "1", "definition": "(etim. - pele de cabe\u00e7a) (s.) - couro cabeludo: A\u00ee'apirabo'o. - Eu lhe pelo o couro cabeludo. (VLB, II, 70)"}, {"first_word": "'apira", "optional_number": "2", "definition": "(etim. - pele da glande) (s.) - prep\u00facio: Mok\u00f5\u00ee o\u00eeoirundyk oito 'ara sykeme,... i 'apira mondoki. - Ao chegar o dia oitavo (duas vezes quatro), cortaram seu prep\u00facio. (Ar., Cat., 3)"}, {"first_word": "'apira\u00edba", "optional_number": "", "definition": "(etim. - pele ruim da cabe\u00e7a) (s.) - usagre, erup\u00e7\u00e3o de p\u00fastulas com corrimento e crostas que v\u00eam ao rosto e \u00e0 cabe\u00e7a das crian\u00e7as; (adj.: 'apira\u00edb) (xe) - ter usagre: Xe 'apira\u00edb. - Eu tenho usagre. (VLB, II, 140)"}, {"first_word": "'apiram\u00f5", "optional_number": "", "definition": "(etim. - molhar a pele da cabe\u00e7a) (v.tr.) - 1) mergulhar; regar, aguar (p.ex., a casa) (VLB, I, 24; II, 99); 2) molhar a cabe\u00e7a de; batizar: 'Y pup\u00e9 as\u00e9 'apiram\u00f5\u00fb. - Com \u00e1gua nos molham a cabe\u00e7a. (Ar., Cat., 80v); Mar\u00e3\u00eeas\u00fbaramo tem\u00f5 abar\u00e9 xe 'apiram\u00f5neme xe anga\u00eepab'e'ymeb\u00e9 xe re'\u00f5 m\u00e3!... - Ah, que bom seria minha morte ao me batizar o padre, antes de eu pecar. (Ar., Cat., 1686, 249)"}, {"first_word": "apir\u00f5", "optional_number": "", "definition": "(s) (v.tr.) - fazer SAPIR\u00c3O, prantear (Fig., Arte, 112), chorar por, lamentar (o morto, o h\u00f3spede que chega, no ritual conhecido como sauda\u00e7\u00e3o lacrimosa): Os\u00f3 kunh\u00e3 semimbo'e-et\u00e1 sapir\u00f5mo. - Iam mulheres, suas disc\u00edpulas, pranteando-o. (Ar., Cat., 61v); Ix\u00e9-te, Tup\u00e3, xe ruba, a\u00eemonget\u00e1 mem\u1ebd nh\u1ebd, xe katurama mombo\u00eea, xe anga\u00eepaba rapir\u00f5mo... - Mas eu a Deus, meu pai, rezava sempre, propondo ser bom, pranteando meus pecados. (Anch., Teatro, 168) \u25cf apir\u00f5aba (t) - tempo, lugar, modo, etc. de prantear; o pranto, o prantear, SAPIR\u00c3O: ...Pe\u00eeori... sapir\u00f5ag\u00fbama res\u00e9 pe pup\u00e9 se\u00eek\u00e9reme... - Vinde para prante\u00e1-lo ao entrar ele em v\u00f3s. (Ar., Cat., 85v); sapir\u00f5mbyra - o que \u00e9 (ou deve ser) pranteado: A\u00fb\u00ee\u00e9 sapir\u00f5mbyre'yma o moetee'yma o\u00eemoasy... - Enfim, o que n\u00e3o \u00e9 pranteado ressente-se de n\u00e3o o honrarem. (Ar., Cat., 85v)"}, {"first_word": "SAPIR\u00c3O,", "optional_number": "", "definition": "a sauda\u00e7\u00e3o lacrimosa dos antigos tupis da costa (fonte: De Bry)"}, {"first_word": "OBSERVA\u00c7\u00c3O", "optional_number": "", "definition": "- Assim escreveu o jesu\u00edta Fern\u00e3o Cardim sobre esse fato cultural: \u201cEntrando-lhe algum h\u00f3spede pela casa, a honra e agasalho que lhe fazem \u00e9 chorarem-no. Entrando, pois, logo o h\u00f3spede na casa, o assentam na rede e, depois de assentado, sem lhe falarem, a mulher e filhas e mais amigas se assentam ao redor, com os cabelos baixos, tocando com a m\u00e3o na mesma pessoa, e come\u00e7am a chorar todas em altas vozes, com grande abund\u00e2ncia de l\u00e1grimas e ali contam em prosas trovadas quantas coisas t\u00eam acontecido desde que se n\u00e3o viram at\u00e9 aquela hora e outras muitas que imaginam e trabalhos que o h\u00f3spede padeceu pelo caminho e tudo o mais que pode provocar a l\u00e1stima e o choro. O h\u00f3spede, nesse tempo, n\u00e3o fala palavra, mas depois de chorarem por bom espa\u00e7o de tempo, limpam as l\u00e1grimas e ficam t\u00e3o quietas, modestas, serenas e alegres que parece (que) nunca choraram e logo se sa\u00fadam e d\u00e3o o seu Ereiupe, e lhe trazem de comer, etc., e depois dessas cerim\u00f4nias contam os h\u00f3spedes ao que v\u00eam.\u201d (in Tratados da Terra e Gente do Brasil)"}, {"first_word": "'apirung\u00e1", "optional_number": "", "definition": "(v.tr.) - machucar a cabe\u00e7a de: A\u00ee'apirung\u00e1. - Machuco-lhe a cabe\u00e7a. (VLB, II, 27)"}, {"first_word": "'apiryp\u00e9", "optional_number": "", "definition": "(s.) - certa caspa negra que toma grande parte da cabe\u00e7a das crian\u00e7as (Castilho, Nomes, 29)"}, {"first_word": "'apisukanga", "optional_number": "", "definition": "(s.) - moleira de crian\u00e7a; o palpitar dessa parte (VLB, II, 40)"}, {"first_word": "apiti", "optional_number": "", "definition": "(v.tr.) - 1) matar (gente), fazendo grande estrago, assassinar, chacinar, trucidar: Eporapiti um\u1ebd ... - N\u00e3o assassines gente. (Ar., Cat., 16v); K\u00fbe\u00ees\u00e9 k\u00f3 aporapiti, a\u00eeuru\u00eeuba \u00eeuk\u00e1bo. - Eis que ontem trucidei gente, matando europeus. (Anch., Teatro, 66); 2) espeda\u00e7ar, esmagar, quebrar em peda\u00e7os: Sekoaba'e k\u00fb\u00e9 kunh\u00e3 or\u00e9 akanga i apiti... - O que \u00e9 comum \u00e9 aquela mulher esmagar nossas cabe\u00e7as. (Anch., Teatro, 182) \u25cf o\u00eeapitiba'e - o que assassina, o que esmaga, etc.: ...Tekoanga\u00eepaba oporapitiba'e... - Pecado que assassina as pessoas. (Ar., Cat., 220, 1686); apit\u00eeara - o que assassina, trucidador, matador, assassino: G\u00fba\u00eexar\u00e1 kag\u00fbara ix\u00e9, mbo\u00eetiningusu, \u00eeag\u00fbara,... morapit\u00eeara. - Eu sou Guaixar\u00e1 bebedor de cauim, grande cascavel, on\u00e7a, trucidador de gente. (Anch., Teatro, 26); apit\u00eeaba - tempo, lugar, modo, etc. de assassinar, de chacinar; assassinato, chacina: Ab\u00e1-mond\u00e1 morapit\u00eeag\u00fbera repyramo mundeokype i mondebypyr\u00fbera. - Um homem ladr\u00e3o que foi posto na pris\u00e3o como pena de chacinas. (Ar., Cat., 59v)"}, {"first_word": "'apititinga", "optional_number": "", "definition": "(s.) - malhas ou manchas na cabe\u00e7a (VLB, II, 29); (adj.: 'apititing) - malhado na cabe\u00e7a: Xe 'apititing. - Eu sou malhado na cabe\u00e7a. (VLB, II, 29)"}, {"first_word": "apiti'yba", "optional_number": "", "definition": "(s.) - variedade de mandioca (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a772, 148)"}, {"first_word": "'apitumbeka", "optional_number": "", "definition": "(s.) - moleira (da crian\u00e7a) (VLB, II, 40)"}, {"first_word": "apix\u00e1", "optional_number": "", "definition": "- o mesmo que apixara (v.)"}, {"first_word": "apixab", "optional_number": "", "definition": "(v.tr.) - ferir (geralmente na cabe\u00e7a), dar cutilada: S. Pedro itangapema oseky\u00ee morubixaba rembia\u00fbsuba Malko seryba'e apixapa... - S\u00e3o Pedro puxou a espada, ferindo um amigo do chefe, chamado Malco... (Ar., Cat., 76, 1686); ...Sabeypora su\u00ed b\u00e9 o\u00eeoapix\u00e1-pixapa. - Tamb\u00e9m por embriaguez ficando a ferirem-se uns aos outros. (Anch., Teatro, 34); Ere\u00ee'apixabype am\u00f5no? - Feriste algu\u00e9m tamb\u00e9m? (Anch., Doutr. Crist\u00e3, II, 87)"}, {"first_word": "apixaba", "optional_number": "", "definition": "(s.) - ferimento; cutilada (geralmente na cabe\u00e7a): Peteum\u1ebd pe poxyramo angir\u00e9, t'okanh\u1ebd pe rekop\u00fbera: mar\u00e3 '\u00e9, \u00eeoapixaba, marand\u00fbera. - Guardai-vos de serdes maus doravante, para que desapare\u00e7a vossa lei antiga: dizer maldades, ferimentos m\u00fatuos, antigas guerras. (Anch., Teatro, 54) \u25cf apixapaba - tempo, lugar, modo, etc. de ferir; cutilada; ferida (VLB, I, 88)"}, {"first_word": "apixaba", "optional_number": "", "definition": "(t) (s.) - o colega, o semelhante, o pr\u00f3ximo [o mesmo que apixara (t) (v.)]: Eremondar\u00f5pe nde rapixaba k\u00f3pe? - Furtaste na ro\u00e7a de teu pr\u00f3ximo? (Anch., Doutr. Crist\u00e3, II, 98)"}, {"first_word": "apix\u00e3emb\u00e9", "optional_number": "", "definition": "(s.) - cacha\u00e7o de anta (VLB, I, 62)"}, {"first_word": "apixa'\u01291(s.)", "optional_number": "", "definition": "- bolotas pequenas que faziam da mandioca curtida, com que depois davam cor \u00e0 farinha de guerra (VLB, II, 71)"}, {"first_word": "apixa'\u0129", "optional_number": "2", "definition": "(s.) - coisa enrugada; (adj.) - enrugado, amarrotado, PIXAIM: akangapixa'\u0129 - cabe\u00e7a \u201cenrugada\u201d (isto \u00e9, cabe\u00e7a com cabelo PIXAIM, ou seja, de pessoa negra, carapinha) (VLB, I, 85)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- PIXAIM, no P.B., pode ser substantivo ou adjetivo: Ele tinha PIXAIM curto. Seu cabelo PIXAIM era bonito."}, {"first_word": "apixak\u00fba\u00eea", "optional_number": "", "definition": "(s.) - risco profundo que atravessa a moleira de crian\u00e7a de orelha a orelha ou lugar por onde costuma ir tal risco nos que o t\u00eam (VLB, II, 40)"}, {"first_word": "apixara", "optional_number": "", "definition": "(t) (s.) - 1) o colega, o semelhante, o pr\u00f3ximo, o companheiro, o da mesma condi\u00e7\u00e3o na sociedade ind\u00edgena, o s\u00edmile; o parceiro no nome, na fei\u00e7\u00e3o, no of\u00edcio: Tapi'ira os\u00f3 og\u00fbapixara pyri. - O boi foi para junto dos seus companheiros. (Fig., Arte, 126); xe rapixara - meu parceiro (VLB, II, 65); ...Sapixara reras\u00f3bono. - Levando uma outra semelhante a ela. (Ar., Cat., 353); O apixara robak\u00e9... kunh\u00e3 res\u00e9 o\u00eek\u00f3bo. - Tendo rela\u00e7\u00f5es sexuais com mulheres diante de sua companheira. (Ar., Cat., 72); A'epe mar\u00e3 as\u00e9 rek\u00f3\u00fb o \u00eeea\u00fbsuba \u00eeab\u00e9-katu o apixara ra\u00fbsupa? - E como a gente procede para amar seu pr\u00f3ximo como ama a si mesmo? (Ar., Cat., 75); ...nde rapixara ku'a \u00eeubana - abra\u00e7ando a cintura de teu parceiro (Anch., Doutr. Crist\u00e3, II, 96-97); 2) o que se parece com, o parecido a: Pitanga i anga\u00eepabe'ymba'e rapixaramo nh\u1ebdpe as\u00e9 rek\u00f3\u00fb?... - A gente \u00e9 parecida \u00e0 crian\u00e7a que n\u00e3o tem pecado? (Anch., Doutr. Crist\u00e3, I, 201); Nde rapixara pix\u00e9, mba'enem-y \u00eeu! - \u00c9s parecido com um chamusco, \u00f3 coisa fedorenta! (Anch., Teatro, 128)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (AM) CUNHARAPIXARA (\u201cparecido a mulheres\u201d), efeminado."}, {"first_word": "apixar\u0129", "optional_number": "", "definition": "(t) (s.) - o pr\u00f3ximo (VLB, II, 89), o companheiro: Nde mba'ep\u00fberype, nde rapixar\u0129 nhe'eng\u00fbera mombeg\u00fbabo? - Tu fizeste mexericos, contando as palavras de teu pr\u00f3ximo? (Anch., Doutr. Crist\u00e3, II, 99); A\u00fbnhenh\u1ebd o apixar\u0129  res\u00e9 \u00eeepyki... - Imediatamente eles se vingam de seu pr\u00f3ximo. (Anch., Teatro, 130); Xe rapixar\u0129 pab\u1ebd, 'aret\u00e9-angaturama t'asep\u00ee\u00e1ne! - Meus companheiros, hei de ver o feriado santo. (Anch., Poemas, 150)"}, {"first_word": "apixosok", "optional_number": "", "definition": "(v.tr.) - fazer aos trancos, fazer confusamente (p.ex., o que se l\u00ea, o que se conta ou se refere, por se fazer muito \u00e0s pressas): A\u00eeapixosok. - Fi-lo aos trancos, fi-lo confusamente. (VLB, I, 47, 116)"}, {"first_word": "'apixyb", "optional_number": "", "definition": "(v.tr.) - afagar (a cabe\u00e7a com a m\u00e3o): A\u00ee'apixyb. - Afago-lhe a cabe\u00e7a. (VLB, I, 22)"}, {"first_word": "ap\u00f3", "optional_number": "1", "definition": "(dem. pron. e adj.) - aquele (es, a, as), aquilo (como quando se esquece do nome): Ap\u00f3 \u00e9. - Aquele mesmo. (VLB, I, 39); T'i \u00eeerob\u00eear ap\u00f3 ab\u00e1 ri. - Confiemos nesses homens. (L\u00e9ry, Histoire, 355)"}, {"first_word": "ap\u00f3", "optional_number": "2", "definition": "(s, r, s) (s.) - raiz: sap\u00f3-pema - ra\u00edzes esquinadas, angulosas; SAPOPEMBA (L\u00e9ry, Histoire, 376); sap\u00f3-rema - raiz fedorenta, SAPOREMA, doen\u00e7a que ataca as plantas (Anch., Arte, 3v); sap\u00f3-ta\u00eea - raiz ardida, nome comum a v\u00e1rias plantas da fam\u00edlia das caparid\u00e1ceas (Brand\u00e3o, Di\u00e1logos, 197); [adj.: ap\u00f3 (r, s)] (xe) - enraizar-se, ter ou lan\u00e7ar ra\u00edzes: Xe rap\u00f3. - Eu tenho (ou eu lan\u00e7o) ra\u00edzes. (VLB, II, 95)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., IGAP\u00d3 ('y + ap\u00f3, \u201cra\u00edzes d'\u00e1gua\u201d), a parte da floresta amaz\u00f4nica sempre alagada pelos rios (o mesmo que CAAIGAP\u00d3); SAPOPEMBA (sap\u00f3 + pem + -a, \u201cra\u00edzes angulosas\u201d), ra\u00edzes tabulares de \u00e1rvores; SAPOTAIA (sap\u00f3 + ta\u00ee + -a, \u201cra\u00edzes ardidas\u201d), arbusto da fam\u00edlia das caparid\u00e1ceas; SAPOREMA ou SAPOR\u00c9 (SP) (sap\u00f3 + rem + -a, \u201craiz fedorenta\u201d), doen\u00e7a das plantas, em especial da mandioqueira, caracterizada por suberiza\u00e7\u00e3o anormal. Da\u00ed, tamb\u00e9m, o nome geogr\u00e1fico SAPOPEMBA (SP) (v. p. 386)."}, {"first_word": "SAPOPEMBAS", "optional_number": "", "definition": "(foto de E. Navarro)"}, {"first_word": "ap\u00f3", "optional_number": "3", "definition": "(v.tr.) - 1) fazer (coisas, comida, bebida, etc.): A\u00eeap\u00f3 minga'u. - Fa\u00e7o mingau. (VLB, II, 64); Mosangape ere\u00eeap\u00f3...? - Fizeste po\u00e7\u00f5es? (Anch., Poesias, 259); 2) transformar (com -ramo): Emon\u00e3namope Tup\u00e3 \u00eeand\u00e9 rubypy arukanga nh\u1ebd ap\u00f3\u00fb semirek\u00f3ramo? - Por isso Deus transformou a costela de nosso pai primeiro em sua esposa? (Anch., Doutr. Crist\u00e3, I, 228); 3) arranjar, arrumar, amanhar, concertar, ordenar (p.ex., as trouxas) (VLB, I, 33)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., CA\u00c7AP\u00d3 (ka'a +asab +ap\u00f3, \u201cfazedora de travessias de folhas\u201d), a formiga sa\u00fava, que \u00e9 cortadeira e carregadeira de folhas, uma das grandes pragas agr\u00edcolas do Brasil, tamb\u00e9m chamada formiga-carregadeira, formiga-de-ro\u00e7a, lavradeira, cortadeira, etc."}, {"first_word": "ap\u00f3", "optional_number": "4", "definition": "(s.) - grossura; (adj.) - grosso, cheio: ty-apog\u00fbasu - \u00e1gua cheia grande, mar\u00e9 alta (VLB, I, 24)"}, {"first_word": "aponga", "optional_number": "", "definition": "(s.) - opila\u00e7\u00e3o (VLB, II, 57); obstru\u00e7\u00e3o; (adj.: apong) - opilado, obstru\u00eddo: T'a\u00eepobu syg\u00e9-aponga! - Hei de revirar seu ventre opilado! (Anch., Teatro, 172); Xe apong. - Eu estou opilado. (VLB, II, 57)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., PUNGA, 1) ruim, imprest\u00e1vel, o \u00faltimo a chegar (fal. de cavalos de corridas); 2) mole, inepto, tolo."}, {"first_word": "apop\u00e9", "optional_number": "1", "definition": "(t) (s.) - espor\u00e3o (de galo, etc.): ...G\u00fbyr\u00e1-sapuka\u00eea \u00eeab\u00e9 ere\u00eeetu'u... Nde at\u00f5\u00ee nhote ab\u00e1, a\u00fbnhenh\u1ebd eres\u00f3 nde rok\u00e1pe enhe'eng\u00e1, nde rapop\u00e9 moboka i xup\u00e9. - Como um galo te deitas. Somente te toca algu\u00e9m, imediatamente vais para o teu terreiro para cantar, teu espor\u00e3o arrebentando contra ele. (Anch., Doutr. Crist\u00e3, II, 111)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., ENAPUP\u00ca, INHAPUP\u00ca, NHAMPUP\u00ca, esp\u00e9cie de perdiz grande, de bico longo."}, {"first_word": "apop\u00e9", "optional_number": "2", "definition": "(t) - o mesmo que apup\u00e9 (v.)"}, {"first_word": "apop\u00fbera", "optional_number": "", "definition": "(s.) - rebotalho, refugo, o que sobra depois que se escolheu a melhor parte (VLB, II, 98)"}, {"first_word": "apor", "optional_number": "", "definition": "(xe) (v. da 2\u00aa classe) - desistir, abrir m\u00e3o, deixar passar, relevar (com palavras); ser liberal, ser pac\u00edfico, ser condescendente, ser tolerante, deixar as coisas para l\u00e1 [compl. com es\u00e9 (r, s) ou com ger\u00fandio]: Na xe apori. - N\u00e3o desisto (teimo, sou importuno). (VLB, II, 10); N'i apori or\u00e9 sumar\u00e3 \u00eeepinh\u1ebd or\u00e9 ra'anga. - N\u00e3o desiste nosso inimigo de sempre nos tentar. (Anch., Poemas, 174); Tynys\u1ebd mem\u1ebd ygasaba... N'i apori ka\u00fb\u0129 res\u00e9... - Est\u00e3o sempre cheias as iga\u00e7abas... N\u00e3o abrem m\u00e3o do cauim. (Anch., Teatro, 34)"}, {"first_word": "apore'yma", "optional_number": "", "definition": "(etim. - n\u00e3o desist\u00eancia) (s.) - pertin\u00e1cia (VLB, II, 74); teima (VLB, II, 125); (adj.: apore'ym) - pertinaz, teimoso; (xe) - 1) teimar; insistir; 2) discutir; brigar por palavras: Ere\u00eemo\u00eeebype ka\u00fb\u0129\uf02c ses\u00e9 nde apore'ymamo? - Vomitaste cauim, brigando por causa dele? (Ar., Cat., 111v) \u25cf apore'ymbaba - tempo, lugar, modo, etc. de teimar, de insistir, de brigar por palavras; teima, insist\u00eancia; discuss\u00e3o: Tup\u00e3 nhe'enga ab\u0177ag\u00fbera t'ere\u00eemombe'u..., apore'ymag\u00fbera b\u00e9no. - Que confesses a transgress\u00e3o da palavra de Deus, a persist\u00eancia nisso tamb\u00e9m. (Anch., Doutr. Crist\u00e3, II, 79)"}, {"first_word": "ap\u00fb\u00e3", "optional_number": "", "definition": "(s.) - bei\u00e7o de cima, l\u00e1bio superior (Castilho, Nomes, 29)"}, {"first_word": "apu'a", "optional_number": "", "definition": "(s.) - bola; redondeza; (adj.) - redondo como bola, como esfera: apykabapu'a - banco redondo (VLB, I, 51); Xe apu'a. - Eu sou redondo. (VLB, II, 99) \u25cf itapu'a - bola de pedra; ybyrapu'a - bola de madeira (VLB, I, 56)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., IRAPU\u00c1, IRAPU\u00c3, ARAPU\u00c3 (e\u00edra-apu'a, \u201cabelha de bola\u201d), nome de abelha melipon\u00eddea que constroi ninho em forma de bola, dependurado nas \u00e1rvores; ARAPU\u00c1, cabeleira emaranhada, em alus\u00e3o ao ninho da abelha IRAPU\u00c3; IPU\u00c3 (AM) ('y + apu'\u00e3, \u201c\u00e1gua redonda\u201d), ilha. Da\u00ed, tamb\u00e9m, o nome geogr\u00e1fico APU\u00c1 (PE) (v. p. 386)."}, {"first_word": "ap\u00fb\u00e1", "optional_number": "1", "definition": "(t) (s.) - monte ou amontoado de alguma coisa; (adj.) - amontoado: Xe rap\u00fb\u00e1. - Eu estou amontoado. (VLB, II, 41)"}, {"first_word": "ap\u00fb\u00e1", "optional_number": "2", "definition": "(ou ap\u00fb\u00e3) (t) (s.) - 1) ponta, sali\u00eancia (p.ex., de pau agu\u00e7ado, de terra) (VLB, I, 61; II, 80): u'u-tap\u00fb\u00e1-et\u00e1 - flecha de muitas pontas (Marcgrave, Hist. Nat. Bras., 278); Asap\u00fb\u00e1-mobyr. - Agu\u00e7o a ponta dela. (VLB, I, 27); 2) pico, cume, topo, extremidade; cabo (termo geogr\u00e1fico) (VLB, II, 80): Xe rory Ybytyrap\u00e9, ybytyrap\u00fb\u00e1 su\u00ed. - Eu sou o alegre Ibitirap\u00e9, do topo da montanha. (Anch., Poemas, 156); [adj.: ap\u00fb\u00e1 ou ap\u00fb\u00e3 (r, s)] - agudo, pontudo, saliente, ressaltado: Xe rap\u00fb\u00e1. - Eu sou pontudo. (VLB, I, 27); anhap\u00fb\u00e1 (t) - dentes pontudos; presas, caninos (VLB, II, 85); Xe rap\u00fb\u00e1-obyr. - Eu tenho a extremidade pontuda. (VLB, I, 27) \u25cf etobapy-ap\u00fb\u00e1 (t) - pontinha aguda do cabelo do topete que alguns t\u00eam na testa (VLB, II, 131)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., ITAPU\u00c1, ITAPU\u00c3 (\u201cferro pontudo\u201d) (AM), arp\u00e3o curto, com ponta de ferro, usado em pescarias; ACARAPU\u00c3 (\u201ccar\u00e1 pontudo\u201d), nome comum de peixes lutjan\u00eddeos tamb\u00e9m chamados caranha, dent\u00e3o. Da\u00ed, tamb\u00e9m, o nome da praia de Salvador da BA, ITAPU\u00c3 (v. p. 386)."}, {"first_word": "ap\u00fb\u00e3", "optional_number": "", "definition": "(t) - o mesmo que ap\u00fb\u00e12 (t) (v.)."}, {"first_word": "ap\u00fb\u00e3aba", "optional_number": "", "definition": "(etim. - p\u00ealos do l\u00e1bio superior) - bigode (VLB, I, 56); bu\u00e7o (Castilho, Nomes, 29)"}, {"first_word": "ap\u00fba'\u0129", "optional_number": "", "definition": "(xe) (v. da 2\u00aa classe) - ser curto: Xe ap\u00fba'\u0129. - Eu sou curto. (VLB, I, 88)"}, {"first_word": "ap\u00fban\u00e3", "optional_number": "", "definition": "(s.) - comunidade; ajuntamento; (adj.) - juntos (muitas pessoas ou coisas): Or\u00e9 ap\u00fban\u00e3. - N\u00f3s estamos juntos. (VLB, II, 16)"}, {"first_word": "ap\u00fbana", "optional_number": "1", "definition": "(s.) - pressa; ligeireza; rapidez; (adj.: ap\u00fban) - apressado, ligeiro; (xe) apressar-se: ...Xe apu\u00e3namo kori, nde rerap\u00fbana res\u00e9. - Apresso-me hoje, por causa da tua fama. (Anch., Poemas, 156); Ne'\u0129! T'eres\u00f3 ta\u00fb\u00ee\u00e9! Nde ap\u00fban! - Eia! Que v\u00e1s logo! Apressa-te! (Anch., Teatro, 22); A\u00eembir\u00e9, e\u00eeori xe robak\u00e9! Nde ap\u00fban!... - Aimbir\u00ea, vem diante de mim! Apressa-te! (Anch., Teatro, 58)"}, {"first_word": "ap\u00fbana", "optional_number": "2", "definition": "(s.) - altura, eleva\u00e7\u00e3o (de voz, etc.); (adj.: ap\u00fban) - elevado, alto (fal. de voz): Xe nhe'engap\u00fban. - Eu sou de voz alta, eu levanto a voz. (VLB, I, 133)"}, {"first_word": "ap\u00fbanama", "optional_number": "", "definition": "(s.) - espessura de mato; (adj.: ap\u00fbanam) - basto, espesso (p.ex., o mato) (VLB, I, 53)"}, {"first_word": "ap\u00fba'ok", "optional_number": "", "definition": "(s) (v.tr.) - agu\u00e7ar (ponta): Asap\u00fba'ok. - Agu\u00e7o-a. (VLB, I, 27)"}, {"first_word": "ap\u00fbapin", "optional_number": "", "definition": "(s) (v.tr.) - agu\u00e7ar (ponta): Asap\u00fbapin. - Agu\u00e7o-a.(VLB, I, 27)"}, {"first_word": "ap\u00fbapyk", "optional_number": "1", "definition": "(v.tr.) - apanhar, agrupar, reunir: A\u00eeap\u00fbapyk. - Apanhei-as (p.ex., frutas num pano). (VLB, I, 37)"}, {"first_word": "ap\u00fbapyk", "optional_number": "2", "definition": "(v.tr.) - 1) encolher, encurtar (p.ex., pano): A\u00eeap\u00fbapyk. - Encurtei-o. (VLB, I, 114); 2) enrolar, enovelar (p.ex., o fio) (VLB, I, 117)"}, {"first_word": "ap\u00fbar", "optional_number": "", "definition": "(ou apug\u00fbar) (v.tr.) - 1) liar (defunto para sepultar ao modo antigo dos \u00edndios; qualquer coisa com muitas voltas de corda em diversas partes, como um vaso para levar na m\u00e3o, etc.) (VLB, II, 21); 2) embrulhar, entrouxar amarrando ou fazendo envolt\u00f3rio: A\u00eeapug\u00fbar. - Embrulhei-o. (VLB, I, 119)"}, {"first_word": "ap\u00fb\u00e3t\u0129", "optional_number": "", "definition": "(s.) - pedra para colocar no l\u00e1bio superior (VLB, II, 69)"}, {"first_word": "'apuba", "optional_number": "", "definition": "(s.) - fase madura (fal. da fruta; isto \u00e9, quando perde a primeira cor e se faz mole); (adj.: 'apub) - maduro (fal. de fruto) (VLB, II, 27): ...'yb\u00e1-'apuba ku\u00eea ra'anga... - imitando a queda das frutas maduras (Ar., Cat., 157v)"}, {"first_word": "ap\u00fb\u00e9", "optional_number": "", "definition": "(s.) - dist\u00e2ncia; longuid\u00e3o; (adj.) - 1) distante, long\u00ednquo, longe (Fig., Arte, 130): N'ap\u00fb\u00e9\u00ee. - N\u00e3o \u00e9 longe. (VLB, II, 75); ap\u00fb\u00e9-katu - muito longe (Fig., Arte, 130; VLB, II, 24); ...O\u00eeo\u00ee\u00e1 te'\u00f5 rek\u00f3\u00fb kunum\u0129g\u00fbasu su\u00ed tu\u00eeba'e su\u00ed b\u00e9, n'ap\u00fb\u00e9\u00ee. - Igualmente a morte est\u00e1 entre os mo\u00e7os e entre os velhos, n\u00e3o distante. (Ar., Cat., 157v); 2) longo (fal. de caminho) (VLB, I, 20)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, provavelmente, o nome da planta ARAPU\u00ca (ybyr\u00e1 + ap\u00fb\u00e9, \u201c\u00e1rvore distante\u201d, i.e., dos recessos da mata), da fam\u00edlia das apocin\u00e1ceas."}, {"first_word": "apug\u00fbar", "optional_number": "", "definition": "- o mesmo que ap\u00fbar (v.)"}, {"first_word": "apupa'\u0169", "optional_number": "1", "definition": "(t) (s.) - espa\u00e7o entre um p\u00e9 e outro; entrepernas; passo, passada: A\u00eemoat\u00e3 xe rapupa'\u0169. - Apertei meus passos. (VLB, II, 66); (adj.) (xe) - dar passos: Xe rapupa'\u0169usu. - Dou passos largos, dou grandes passos. (VLB, II, 66)"}, {"first_word": "apupa'\u0169", "optional_number": "2", "definition": "(t) (s.) - lan\u00e7o, isto \u00e9, por\u00e7\u00e3o ou extens\u00e3o de coisas constru\u00eddas ou de \u00e1reas abertas contidas entre elementos arquitet\u00f4nicos de refer\u00eancia, como pilastras, cantos, moir\u00f5es, cercas, etc.: okarapupa'\u0169 - lan\u00e7o da ocara, a parte da ocara contida entre, por exemplo, duas ocas (VLB, II, 18)"}, {"first_word": "apupa'\u0169", "optional_number": "3", "definition": "(t) (s.) - parte do corpo entre a cintura e os joelhos, rega\u00e7o (Castilho, Nomes, 38)"}, {"first_word": "apupa'\u0169mbirar", "optional_number": "", "definition": "(s) (v.tr.) - escarrapachar, abrir muito (as pernas) (VLB, I, 123)"}, {"first_word": "apupa'\u0169mek\u00e1", "optional_number": "", "definition": "(s) (v.tr.) - escarrapachar, abrir muito (as pernas) (VLB, I, 123)"}, {"first_word": "apupa'\u0169mombok", "optional_number": "", "definition": "(s) (v.tr.) - escarrapachar, abrir muito (as pernas) (VLB, I, 123)"}, {"first_word": "apup\u00e9", "optional_number": "", "definition": "(ou apop\u00e9) (t) (s.) - partes er\u00f3genas entre as pernas (do h. e da m.); pudendas (Castilho, Nomes, 38): Erepokokype kunh\u00e3 rapup\u00e9 res\u00e9 ses\u00e9 enhemomot\u00e1? - Tocaste nas partes er\u00f3genas de uma mulher, atraindo-te por ela? (Ar., Cat., 105); Erepo'\u1ebdpe nde rapixara rapup\u00e9 res\u00e9...? - Meteste a m\u00e3o nas partes er\u00f3genas de teu pr\u00f3ximo? (Ar., Cat., 105v); Erepokokype am\u00f5 rapop\u00e9 res\u00e9 i mo\u00eear\u00fbabo?- Tocaste nas pudendas de alguma, brincando com ela? (Anch., Doutr. Crist\u00e3, II, 89)"}, {"first_word": "apupeybyra", "optional_number": "", "definition": "(t) (s.) - raspas, como de cascas de \u00e1rvore da parte de dentro (como as da figueira do inferno para as feridas) (VLB, II, 97)"}, {"first_word": "apupira", "optional_number": "", "definition": "(t) (s.) - partes sexuais, pudendas (Castilho, Nomes, 38); vagina (VLB, II, 35) \u25cf apupi-\u00eeuru (t) - orif\u00edcio vaginal (Castilho, Nomes, 38)"}, {"first_word": "'apurup\u00e3", "optional_number": "", "definition": "(v.tr.) - dar pancadas na cabe\u00e7a de: A\u00ee'apurup\u00e3. - Dou-lhe pancadas na cabe\u00e7a. (VLB, II, 63)"}, {"first_word": "'aputu'uma", "optional_number": "", "definition": "(s.) - c\u00e9rebro, miolos; massa encef\u00e1lica: I 'aputu'uma t'a'u. - Hei de comer seus miolos. (Anch., Teatro, 66) \u25cf 'aputu'\u0169-aoba - saco, teia ou teagem dos miolos (Castilho, Nomes, 29; VLB, II, 125); 'aputu'\u0169-mbira - tecido dos miolos (Castilho, Nomes, 29); 'aputu'umbok - arrancar o miolo de (p.ex., de caba\u00e7os novos): A\u00eeputu'umbok. - Arranquei o miolo dele. (VLB, I, 125)"}, {"first_word": "apy", "optional_number": "1", "definition": "(adv.) - completamente, totalmente (na forma negativa, expressa o nunca terminar de fazer algo, como que gastando muito tempo): O'u-apy ah\u1ebd mba'e. - Fulano come completamente as coisas; Nd'o'u-apy\u00ee ah\u1ebd mba'e. - Nunca acaba de comer, n\u00e3o come fulano completamente as coisas. (VLB, II, 52)"}, {"first_word": "apy", "optional_number": "2", "definition": "(s) (v.tr.) - 1) queimar (o fogo ou com fogo; queimar tocando com brasa, ti\u00e7\u00e3o, azeite ou \u00e1gua quente); inflamar, p\u00f4r fogo; abrasar: Asapy. - Queimo-o. (VLB, II, 93; Fig., Arte, 2); Xe, Tatapytera, xe tatag\u00fbasu \u00eeab\u00e9, asapy nhemo\u0177r\u00f5mb\u00fbera. - Eu, Tatapitera, assim como meu grande fogo, inflamo os antigos \u00f3dios. (Anch., Teatro, 128); Asapy nh\u0169. - Queimei o campo. (VLB, I, 140); T'\u00eeas\u00f3, mbeg\u00fb\u00e9, \u00eeapu'ama, t'ixapy moxy retama. - Vamos, devagar, para fazer o assalto, para queimar a terra dos malditos. (Anch., Teatro, 24); ...Pe rapy tat\u00e1-endyne! - Queimar-vos-\u00e3o as chamas! (Anch., Teatro, 42); Nde 'anga osapy sat\u00e1... - Abrasou tua alma o fogo dele. (Anch., Poemas, 124); 2) ferrar, marcar (p.ex., o gado): Asapy. - Ferrei-o. (VLB, I, 138) \u25cf osapyba'e - o que queima: ...N'i porangyba'e ru\u00e3 a'e tat\u00e1: sun, i poxy, oporoapyeteba'e... - Aquele fogo n\u00e3o \u00e9 aquilo que \u00e9 belo: ele \u00e9 escuro, ele \u00e9 feio, \u00e9 o que queima muito as pessoas. (Ar., Cat., 163v); ap\u0177ara (ou apysara) (t) - o que queima, queimador: Ix\u00e9 a\u00e9 sapysar\u00fbera, sekobeaba res\u00e9. - Eu mesmo sou quem o queimou, no tempo em que ele vivia. (Anch., Teatro, 18); sapypyra - o que \u00e9 (ou deve ser) queimado: A\u00eep\u00f3 \u00eeand\u00e9 rat\u00e1 g\u00fbyra porama, sapypyrama. - Aqueles ser\u00e3o os futuros habitantes do fundo do nosso fogo, os que ser\u00e3o queimados. (Anch., Teatro, 160, 2006)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (SP, pop.), SAPIEIRA (sapypyr-era, \u201co que foi queimado\u201d), quantidade de sap\u00e9 e vegetais secos nas capoeiras; CAPUAVA, CAPUABA (ka'a + apy+ -aba, \u201clugar de queimar a mata\u201d), 1) propriedade rural composta, em geral, de terras de semeadura, montados e casa de habita\u00e7\u00e3o; 2) terreno limpo para ro\u00e7as; 3) (RN, PB) cabana; casa mal constru\u00edda ou em ru\u00ednas; 4) (SP) capoeira muito rala, de madeira branca ou s\u00f3 de arbustos; SAPU\u00c1 (SP), pequena por\u00e7\u00e3o de terreno cultivado (in Dicion. Caldas Aulete)"}, {"first_word": "ap\u0177aba", "optional_number": "1", "definition": "(s.) - mancha, malha; (adj.: ap\u0177ab) - manchado; malhado (o animal): Xe ap\u0177ab. - Eu sou manchado. (VLB, II, 29)"}, {"first_word": "ap\u0177aba", "optional_number": "2", "definition": "(s.) - 1) homem, var\u00e3o (Fig., Arte, 3): ...Sory pakatu ap\u0177aba... - Felizes est\u00e3o todos os homens. (Anch., Poemas, 146); Tapi\u00eeara, tu\u00eeba'e, g\u00fba\u00eeb\u0129, kunum\u0129g\u00fbasu, ap\u0177aba, kunh\u00e3muku, xe bo\u00ee\u00e1ramo pab\u1ebd xe p\u00f3pe arek\u00f3-katu. - Os moradores da aldeia, velhos, velhas, mo\u00e7os, homens, mo\u00e7as, como meus s\u00faditos todos em minhas m\u00e3os os tenho. (Anch., Teatro, 34); 2) \u00edndio livre (VLB, II, 11); gentio: O\u00eekob\u00e9 xe pytyb\u00f5anamet\u00e9,... tubix\u00e1-katu A\u00eembir\u00e9, ap\u0177aba moanga\u00eepapara. - Existe meu auxiliar verdadeiro, o grande chefe Aimbir\u00ea, o pervertedor dos \u00edndios. (Anch., Teatro, 8); Ab\u00e1-tepe, erimba'e, pe mba'erama res\u00e9 ap\u0177aba me'enga'ubi? - Mas quem, outrora, como vossas coisas os \u00edndios deu? (Anch., Teatro, 28); Ap\u0177aba kara\u00edba at\u00fbasaba kori o\u00eek\u00f3. - Os \u00edndios e os crist\u00e3os hoje s\u00e3o companheiros. (D'Abbeville, Histoire, 342); 3) na\u00e7\u00e3o (de gente) (VLB, II, 46) \u25cf ap\u0177abusu - homem maduro na idade e no ju\u00edzo (VLB, II, 141); ap\u0177abet\u00e9 - nome gen\u00e9rico dado aos \u00edndios que falavam tupi, em oposi\u00e7\u00e3o aos tapuias: \u201cOs mais barbaros se cham\u00e3o in genere Tapuhias, dos quaes ha muitas castas de diversos nomes, diversas lingoas, e inimigos huns dos outros. Os menos barbaros, que por isso se cham\u00e3o Apuabet\u00e9, que quer dizer homens verdadeiros, posto que tambem s\u00e3o de diversas na\u00e7\u00f5es, e nomes; [...] comtudo todos fall\u00e3o hum mesmo lingoagem e este aprendem os Religiosos que os doutrin\u00e3o por huma arte de grammatica que compoz o Padre Joseph de Anchieta [...]\u201d (Frei Vicente do Salvador, Hist\u00f3ria do Brasil, I, cap. xii)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., PUAVA, 1) arisco, bravio; 2) (fig.) raivoso, col\u00e9rico, irado; 3) (s.) pessoa ou animal puava; arisco; 4) indiv\u00edduo valente, destemido (In Dicion. Caldas Aulete). Da\u00ed, tamb\u00e9m, o nome geogr\u00e1fico APIA\u00cd (SP) (v. p. 386)."}, {"first_word": "ap\u0177aba", "optional_number": "3", "definition": "(t) (s.) - forno: kamusi rap\u0177aba - forno de potes; itaku'i-ap\u0177aba - forno de cal (VLB, I, 142)"}, {"first_word": "ap\u0177aba\u00edba", "optional_number": "", "definition": "(s.) - selvagem, \u00edndio sem contato com os brancos (VLB, II, 112)"}, {"first_word": "ap\u0177abeb\u00e9", "optional_number": "", "definition": "(etim. - homem voador) (s.) - anjo (VLB, I, 36): ap\u0177abeb\u00e9 remi'u... - comida dos anjos... (Valente, Cantigas, VIII, in Ar., Cat., 1618)"}, {"first_word": "apya\u00edb", "optional_number": "", "definition": "(v.tr.) - abusar de: Ere\u00eeapya\u00edpe pitanga am\u00f5 i kerype...? - Abusaste de alguma crian\u00e7a no seu sono? (Anch., Doutr. Crist\u00e3, II, 88)"}, {"first_word": "apy'ama", "optional_number": "", "definition": "(s.) - inclina\u00e7\u00e3o; (adj.: apy'am) - penso, pendente, inclinado: Xe apy'am. - Eu estava pendente. (VLB, II, 72)"}, {"first_word": "apy'ambaba", "optional_number": "", "definition": "(s.) - encapeladura de mar ou de rio (VLB, I, 38)"}, {"first_word": "ap\u0177apag\u00fbama", "optional_number": "", "definition": "(s.) - antepassados, os antigos (VLB, I, 36)"}, {"first_word": "ap\u0177apytanga", "optional_number": "", "definition": "(etim. - \u00edndio avermelhado) (s. etn\u00f4n.) - nome de antiga na\u00e7\u00e3o ind\u00edgena (Cardim, Trat. Terra e Gente do Brasil, 122)"}, {"first_word": "apyear", "optional_number": "", "definition": "(v.tr.) - amortalhar, envolver o morto num pano, \u00e0 maneira dos \u00edndios: A\u00eeapyear. - Amortalhei-os. (VLB, I, 35)"}, {"first_word": "ap\u1ef9\u00eea", "optional_number": "1", "definition": "(ou apynha) (s.) - ventas (Castilho, Nomes, 29); cachagens, ossos abertos do nariz que d\u00e3o passagem ao ar que se respira (VLB, I, 62)"}, {"first_word": "ap\u1ef9\u00eea", "optional_number": "2", "definition": "(ou apynha) (s.) - 1) argola, aro, c\u00edrculo; argolas das cadeias das cordoalhas dos navios (VLB, I, 143): -Mba'epe onong i akanga 'arybo? -\u00ceuat\u0129-emb\u00f3 apynha. -Que puseram sobre sua cabe\u00e7a? -Uma argola de verg\u00f4nteas de espinhos. (Ar., Cat., 60v); it\u00e1-apynha - argola de ferro (VLB, I, 41); 2) redondeza (VLB, II, 99); (adj.: ap\u1ef9\u00ee) - redondo, circular: Xe ap\u1ef9\u00ee. - Eu sou redondo. (VLB, II, 99)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., CARAPINHA [talvez de 'a(ba) + kyr\u00e1 + apynha, \u201ccabelos ensebados e circulares\u201d], o cabelo crespo e lanoso dos negros."}, {"first_word": "ap\u1ef9\u00eeat\u0129", "optional_number": "", "definition": "(etim. - aro pontudo) (s.) - madeiras que eram introduzidas nas narinas perfuradas (Marcgrave, Hist. Nat. Bras., 271)"}, {"first_word": "ap\u1ef9\u00eeg\u00fbara", "optional_number": "", "definition": "(s.) - ventas, narinas, fossas nasais (Castilho, Nomes, 29) \u25cf ap\u1ef9\u00eeg\u00fbaraba - p\u00ealos das ventas, do nariz (Castilho, Nomes, 29); ap\u1ef9\u00eeg\u00fbaru'uma - muco nasal (Castilho, Nomes, 29)"}, {"first_word": "'ap\u1ef9\u00eenhug\u00fbana", "optional_number": "", "definition": "(s.) - o risco que atravessa a cabe\u00e7a de orelha a orelha (Castilho, Nomes, 29)"}, {"first_word": "apykaba", "optional_number": "", "definition": "(s.) - assento, cadeira: Peru apykaba am\u00f5. - Trazei alguns assentos. (Anch., Teatro, 146)"}, {"first_word": "apykanhem", "optional_number": "", "definition": "(xe) (v. da 2\u00aa classe) - desaparecer ao andar, sumir ao andar, sumir de vista (o que anda a p\u00e9, o navio, etc.): Xe apykanhem. - Eu sumi de vista. (VLB, I, 96)"}, {"first_word": "apykapuku", "optional_number": "", "definition": "(s.) - var. de banco comprido (VLB, I, 51)"}, {"first_word": "apymondyk", "optional_number": "", "definition": "(v.tr.) - dar remate, rematar, acabar: A\u00eeapymondyk. - Rematei-o; acabei-o. (VLB, II, 100)"}, {"first_word": "apyng\u00fbara", "optional_number": "", "definition": "- variante de apy\u00eeg\u00fbara (v.) (D'Evreux, Viagem, 158)"}, {"first_word": "apynha", "optional_number": "", "definition": "- v. ap\u1ef9\u00eea"}, {"first_word": "apynhang", "optional_number": "", "definition": "(s) (v.tr.) - ati\u00e7ar (o fogo): Asapynhang. - Aticei-o. (VLB, I, 47)"}, {"first_word": "apypema", "optional_number": "", "definition": "(s.) - cume (p.ex., de serra) (VLB, I, 87); espig\u00e3o (VLB, I, 126)"}, {"first_word": "apypy\u00eeep\u00e9", "optional_number": "", "definition": "(v.tr.) - vencer com raz\u00f5es ou doutra maneira (VLB, II, 143)"}, {"first_word": "apypyk", "optional_number": "", "definition": "(v.tr.) - 1) oprimir, afligir, maltratar: Ror\u1ebd-ka'\u1ebd xe pop\u00fb\u00e1, xe rap\u0177abo, xe apypyka. - Louren\u00e7o tostado atou minhas m\u00e3os, queimando-me, oprimindo-me. (Anch., Teatro, 50); Sug\u00fby turusu, i 'anga apypyka... - Seu sangue era muito, oprimindo sua alma. (Anch., Poemas, 120); Naetenh\u1ebd \u00e3 tekoteb\u1ebd xe 'anga apypyki... - Eis que grandemente a afli\u00e7\u00e3o oprime minha alma. (Ar., Cat., 52v); 2) opor-se a, argumentar contra (coisa ou pessoa):... Xe rar\u00f5ana opoapypyk \u00eeandune. - Meus guardi\u00e3es opor-se-\u00e3o a v\u00f3s, como de costume. (Anch., Teatro, 164); A\u00eenhe'engapypyk \u00eeep\u00e9. - Argumentei contra suas palavras, em v\u00e3o. (VLB, I, 17); 3) calcar com as m\u00e3os (VLB, I, 63)"}, {"first_word": "apyra", "optional_number": "", "definition": "(s.) - 1) extremidade, ponta (p.ex., de corda) (VLB, I, 61); cume (p.ex., de monte); auge: okapyra - cume de casa (VLB, I, 87); apyryt\u00e1 - estrutura de cume, cumieira (VLB, I, 87); ...Ybytyra Olivete seryba'e apyra 'arybo o sy o bo\u00ee\u00e1 reras\u00f3\u00fb... - Levou sua m\u00e3e e seus disc\u00edpulos sobre o cume do monte chamado \u201cdas Oliveiras\u201d. (Ar., Cat., 4v); Okyr ko'\u1ebd-ko'\u1ebd amana, paran\u00e3 mopung\u00e1bo, ybytyra apyra sos\u00e9-katu i mopu'ama. - Caiu a chuva sem parar, enchendo o mar, levantando-o bem acima do cume das montanhas. (Ar., Cat., 41v); xe p\u00f3 apyra - extremidades de minhas m\u00e3os (VLB, I, 131); sak\u00e3pyra - ponta de galho (VLB, II, 80); 2) final, t\u00e9rmino; conclus\u00e3o (VLB, I, 127): Xe nhe'enga apyr\u00fberype ah\u1ebd nhe'engi. - No final de minha fala, ele falou. (VLB, I, 79) \u25cf apyri - na ponta, na extremidade (Anch., Arte, 41)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (SP), GUAPIRA, GAPIRA (de 'y + apyra, \u201cextremidade de rio\u201d), lugar onde come\u00e7a um vale."}, {"first_word": "'apyra", "optional_number": "", "definition": "(s.) - moleira (Castilho, Nomes, 29)"}, {"first_word": "apyrapotaba", "optional_number": "", "definition": "(s.) - \u00e1gua que sai do \u00fatero da mulher que est\u00e1 para dar \u00e0 luz, tamb\u00e9m chamada dianteira (VLB, I, 103)"}, {"first_word": "apyrasab", "optional_number": "", "definition": "(etim. - passar o cume) (v.tr.) - 1) passar por cima de, saltar: A\u00eeapyrasab. - Saltei-o. (VLB, II, 112); Ak\u00fbe\u00eeme, i apyrasapa, xe nde moingosaba \u00e9. - Outrora, passando por cima dela, eu fui causa de te fazer agir. (Anch., Teatro, 174); 2) (fig.) dominar: Nd'eret\u0129-pi\u00e3 nde \u00eeosu\u00ed so'o-a\u00edba poropotara apyras\u00e1pe? - N\u00e3o te envergonhas, porventura, de ti mesmo, ao dominar-te o desejo sensual da carne podre? (Anch., Doutr. Crist\u00e3, II, 111)"}, {"first_word": "apyrasaba", "optional_number": "", "definition": "(s.) - salto: ...'Ara i 'arag\u00fbera p\u00eeasaba pup\u00e9 tat\u00e1 i apyrasabap\u00e9 '\u00eeaba \u00eea\u00eemondyk... - No dia de guarda do nascimento dele, acendemos a fogueira chamada \u201ccaminho do salto\u201d (Ar., Cat., 6)"}, {"first_word": "apyrasye'yma", "optional_number": "", "definition": "(s.) - eternidade, infinitude; (adj.: apyrasye'ym) - eterno, sem fim, sem extremo: tekob\u00e9-apyrasye'yma - vida eterna (Anch., Doutr. Crist\u00e3, II, 112)"}, {"first_word": "apyratot\u00f5", "optional_number": "", "definition": "(s.) - \u00e1gua que sai do \u00fatero da mulher que est\u00e1 para dar \u00e0 luz, tamb\u00e9m chamada dianteira (VLB, I, 103)"}, {"first_word": "apyri", "optional_number": "", "definition": "(loc. posp.) - junto a, colado a, junto de, \u00e0 ilharga de (Fig., Arte, 123), ao lado de: T'as\u00f3ne nde apyri. - Vou nas tuas ancas, vou colado a ti; Aras\u00f3 xe apyri. - Levo-o junto de mim. (VLB, I, 35); Xe roka apyri tu\u00ee. - Ele mora ao lado de minha casa; Xe apyri tu\u00ee. - Ele mora a meu lado. O \u00eeoapyri or\u00e9 roka ru\u00ee. - Nossas casas est\u00e3o estabelecidas uma junto da outra. (VLB, II, 145); (adv.) de parede-meia: Apyri a\u00eek\u00f3. - Moro de parede-meia. (VLB, II, 65)"}, {"first_word": "apyr\u0129", "optional_number": "", "definition": "(ou apyr\u0129'i ou apyri'\u0129) (part.) - prestes, a ponto de, na imin\u00eancia de, j\u00e1 para (fal. de coisas que se realizam posteriormente, ao contr\u00e1rio de s\u00fber (v.), que se refere a coisas que n\u00e3o se realizam); daqui a pouquinho; j\u00e1, j\u00e1: A'ar apyr\u0129. - Estou prestes a cair. Our apyr\u0129. - Est\u00e1 j\u00e1 para vir. As\u00f3 apyri'\u0129. - Estou a ponto de ir. Vou daqui a pouquinho. (VLB, II, 75); A\u00eenup\u00e3 apyri'\u00ed\uf029. - Daqui a pouquinho castigo-o. (VLB, I, 89)"}, {"first_word": "apyrix\u00fbara", "optional_number": "", "definition": "(s.) - vizinho de casa cont\u00edgua (VLB, II, 145)"}, {"first_word": "apyr\u00fbera", "optional_number": "", "definition": "- v. apyra (VLB, II, 100)"}, {"first_word": "apys\u00e1", "optional_number": "1", "definition": "(s.) - ouvido; (adj.) (xe) - ter ouvido: Na pe apys\u00e1\u00ee, \u00eeandu. - N\u00e3o tendes ouvidos, como de costume. (Anch., Teatro, 40) \u25cf apys\u00e1-ygug\u00fb\u00e1 - cera dos ouvidos (VLB, I, 70)"}, {"first_word": "apys\u00e1", "optional_number": "2", "definition": "(xe) (v. da 2\u00aa classe) - 1) ouvir, dar ouvidos a, importar-se: Na xe apys\u00e1\u00ee. - N\u00e3o dou ouvidos, n\u00e3o me importo. (VLB, II, 46, 122); 2) na negativa tamb\u00e9m significa teimar, porfiar, insistir, n\u00e3o desistir (VLB, II, 125): Kunh\u00e3 rakyp\u00fbemond\u00f3bo, ap\u0177aba n'i apys\u00e1\u00ee... - Seguindo o rastro das mulheres, os \u00edndios n\u00e3o desistem. (Anch., Teatro, 150); Na xe apys\u00e1\u00ee. - Insisti. (VLB, I, 118)"}, {"first_word": "apysaba", "optional_number": "", "definition": "(t) (s.) - marca de ferro em brasa (p.ex., no gado) (VLB, I, 138)"}, {"first_word": "apysae'yma", "optional_number": "1", "definition": "(etim. - sem ouvidos) (s.) - pertin\u00e1cia (VLB, II, 74); teima (VLB, II, 125)"}, {"first_word": "apysae'yma", "optional_number": "2", "definition": "(etim. - sem ouvidos) (s.) - surdo (VLB, II, 122)"}, {"first_word": "apysag\u00fb\u00e9", "optional_number": "", "definition": "(adv.) - detidamente: A\u00eep\u00f3 \u00eeand\u00e9 rek\u00f3 o\u00eeoirundyk mondykaba \u00eeabi'\u00f5 t'amombe'u apysag\u00fb\u00e9. - Cada um daqueles quatro destinos \u00faltimos de nossa vida hei de anunciar detidamente. (Ar., Cat., 154v)"}, {"first_word": "apysakarara", "optional_number": "", "definition": "(s.) - surdo (como se dizia em Piratininga) (VLB, II, 122)"}, {"first_word": "apysak\u00fbara", "optional_number": "", "definition": "(s.) - buracos das orelhas, orif\u00edcios auriculares (Castilho, Nomes, 28): As\u00e9 apysak\u00fb\u00e1-puka pot\u00e1. - Querendo furar os buracos das orelhas da gente. (Ar., Cat., 81v); Xe apysak\u00fb\u00e1-kanhem. - Eu tenho os buracos das orelhas perdidos (isto \u00e9, n\u00e3o ou\u00e7o nada). (VLB, I, 118) \u25cf apysak\u00fbaru'uma - cera do buraco das orelhas (Castilho, Nomes, 28); apysak\u00fbarygug\u00fb\u00e1 - cera de ouvidos (VLB, I, 70); apysak\u00fb\u00e1-\u00eee'o - buraco das orelhas tapados (VLB, I, 118)"}, {"first_word": "apysak\u00fbaraby", "optional_number": "", "definition": "(xe) (v. da 2\u00aa classe) - chegar aos ouvidos imperfeitamente, entreouvindo: Xe apysak\u00fbaraby moranduba. - Uma not\u00edcia chegou-me aos ouvidos. (VLB, I, 119)"}, {"first_word": "apysanga", "optional_number": "", "definition": "(s.) - l\u00edquido ou caldo coalhado, isto \u00e9, que perdeu a fluidez; coalhada (VLB, I, 75); (adj.: apysang) - coalhado, espesso, compacto, viscoso (p.ex., a papa) (VLB, I, 53)"}, {"first_word": "apysyka", "optional_number": "", "definition": "(s.) - satisfa\u00e7\u00e3o; consolo, sossego, agrado; (adj.: apysyk) - 1) satisfeito, farto (inclusive do que se come): Xe apysy-katu seko\u00e1pe. - Estava muito satisfeito na morada deles. (Anch., Teatro, 10); 2) (xe) consolar-se; quietar-se internamente consigo; sossegar, estar sossegado; satisfazer-se: \u00ceasepenhan, \u00eea\u00eepysyk i apysyk' e'ymeb\u00e9... - Ataquemo-los, prendamo-los antes que se consolem... (Anch., Teatro, 66); ...Ses\u00e9 nh\u00f5 ab\u00e1 res\u00e1 apysykamo ybakype... - Somente com Ele os olhos dos homens se satisfazem no c\u00e9u. (Ar., Cat., 167); Pe apysyk\u0129 ser\u00e3 pe\u00eek\u00f3bo pe rekomem\u00fb\u00e3 aty-atyra pup\u00e9...? - Ser\u00e1 que estais sossegados, sem mais, com vossos montes de maldades? (Ar., Cat., 166): Na nde apysyki, toba\u00eeara rekorama kuabe'yma... - Tu n\u00e3o sossegas, n\u00e3o sabendo as a\u00e7\u00f5es dos inimigos. (Ar., Cat., 158); 3) (xe) agradar-se, regozijar-se, gostar [compl. com es\u00e9 (r, s)]: Xe apysyk (mba'e) res\u00e9. - Agrado-me com as coisas. (VLB, I, 27, adapt.); I apysyk pab\u1ebd ses\u00e9. - Todos gostaram delas. (Anch., Poesias, 259); 4) (xe) bastar a (compl. verbal no ger\u00fandio): N'i apysyki x\u00fb\u00e9pemo serob\u00eeasara o py'ape nhote serob\u00ee\u00e1? - N\u00e3o bastaria ao crente acreditar nele em seu cora\u00e7\u00e3o somente? (Bettendorff, Comp\u00eandio, 33) \u25cf apysykaba - tempo, lugar, modo, causa, etc. de se consolar; consolo: Mba'epe as\u00e9 apysykabamo a'ereme? - Qual \u00e9 nosso consolo, ent\u00e3o? (Ar., Cat., 92v)"}, {"first_word": "apytag\u00fb\u00e1", "optional_number": "", "definition": "(s.) - cabe\u00e7a de virote (arma antiga); ma\u00e7a, clava; (adj.) (xe) - ter cabe\u00e7a de virote (VLB, I, 61) \u25cf i apytag\u00fbaba'e - o que \u00e9 cabe\u00e7udo (como o virote) (VLB, I, 61)"}, {"first_word": "apyta\u00eeyka", "optional_number": "", "definition": "(s.) - visco, polme muito grosso, massa (que se p\u00f5e sobre queijo, manjar branco, etc.) (VLB, II, 146); (adj.: apyta\u00eeyk) - viscoso (VLB, I, 53); (xe) formar fios (p.ex., o visco, a clara de a\u00e7\u00facar, etc.) (VLB, I, 127)"}, {"first_word": "apytama", "optional_number": "", "definition": "(s.) - 1) cambada, enfiada (de qualquer coisa), isto \u00e9, feixe de coisas unidas e enfiadas no mesmo cord\u00e3o, no mesmo gancho, etc. 2) molho, ramalhete (VLB, I, 64)"}, {"first_word": "apytasyka", "optional_number": "", "definition": "(s.) - visco; (adj.: apytasyk) - languinhento, viscoso (VLB, II, 18)"}, {"first_word": "'apyte\u00eeuba", "optional_number": "", "definition": "(etim. - o amarelo do meio) (s.) - gema de ovo (VLB, I, 147)"}, {"first_word": "'apyteku\u00eea", "optional_number": "", "definition": "(s.) - calva; (adj.: 'apyteku\u00ee) - calvo: Xe 'apyteku\u00ee. - Eu sou calvo. (VLB, I, 64)"}, {"first_word": "'apytera", "optional_number": "1", "definition": "(s.) - o alto da cabe\u00e7a: \u00ceand\u00e9 'apytera 'arybo 'ara rume, xe ruri. - Quando o sol estava no alto de nossas cabe\u00e7as, eu vim. (VLB, I, 112; Castilho, Nomes, 29)"}, {"first_word": "'apytera", "optional_number": "2", "definition": "(s.) - crian\u00e7a que j\u00e1 n\u00e3o tem a moleira (VLB, II, 40)"}, {"first_word": "apytera", "optional_number": "1", "definition": "(s.) - 1) meio, centro (de coisa esf\u00e9rica): Og\u00fbe\u00eeyb yby apyterype... - Desceu para o meio da terra. (Anch., Doutr. Crist\u00e3, I, 141); apyteryb\u1ef9\u00eea - v\u00e3o oco de alguma coisa, o vazio do meio de alguma coisa (VLB, II, 141); 2) miolo (de p\u00e3o, etc.); \u00e2mago, cerne (de \u00e1rvore) (VLB, I, 33): i apytera - o miolo dele (VLB, II, 37)"}, {"first_word": "apytera", "optional_number": "2", "definition": "(s.) - v\u00e9rtice, \u00e1pice, alto, cume (de monte ou outeiro): Ybytyra Olivete seryba'e apyterybo o sy o bo\u00ee\u00e1 reras\u00f3\u00fb. - Para o alto do chamado Monte das Oliveiras levou sua m\u00e3e e seus disc\u00edpulos. (Ar., Cat., 127) \u25cf apyteri - no v\u00e9rtice, no \u00e1pice (Anch., Arte, 41)"}, {"first_word": "'apyteraname'yma", "optional_number": "", "definition": "(etim. - alto da cabe\u00e7a n\u00e3o espesso) (s.) - moleira (Castilho, Nomes, 29)"}, {"first_word": "'apyterat\u00e3", "optional_number": "", "definition": "(etim. - o alto da cabe\u00e7a duro) (s.) - cocuruto, a parte mais alta e mais dura da cabe\u00e7a (Castilho, Nomes, 29)"}, {"first_word": "'apytereba", "optional_number": "", "definition": "(etim. - chamuscamento do meio da cabe\u00e7a) (s.) - calv\u00edcie; (adj.: 'apytereb) - calvo: Xe 'apytereb. - Eu sou calvo. (D'Evreux, Viagem, 157; VLB, I, 64)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., JU\u00c7ANA-PITEREBA,"}, {"first_word": "'apyterendaba", "optional_number": "", "definition": "(s.) - rodilha para levar peso \u00e0 cabe\u00e7a (VLB, II, 107)"}, {"first_word": "apyteru\u00e3", "optional_number": "", "definition": "(s.) - n\u00f3 de madeira (VLB, II, 50)"}, {"first_word": "apyt\u0129", "optional_number": "", "definition": "(v.tr.) - amarrar, atar, ligar; dar ou fazer n\u00f3s em (VLB, II, 50): A\u00eeyb\u00f5 mb\u00e1, i pysyka, i apyt\u0129amo... - Flechei todos eles, capturando-os, amarrando-os. (Anch., Teatro, 132); Op\u00e1 sama pup\u00e9 i apyt\u0129\u00fb... - Com toda uma corda amarraram-no... (Ar., Cat., 62v) \u25cf apit\u0129saba (ou apit\u0129ama) - tempo, lugar, modo, etc. de amarrar (Anch., Arte, 3)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, talvez, o nome do povo ind\u00edgena IAUALAPITI (\u00eea\u00fbara + apiti, \u201cos amarradores de on\u00e7as\u201d), da fam\u00edlia lingu\u00edstica aruaque, que vive no MT."}, {"first_word": "apyt\u0129at\u00e3", "optional_number": "", "definition": "(v.tr.) - reatar: A\u00eeapyt\u0129at\u00e3. - Reatei-o. (VLB, II, 97)"}, {"first_word": "ap\u0177uban", "optional_number": "", "definition": "(v.tr.) - forrar por fora (p.ex., barrete, vestido, etc.): A\u00eeap\u0177uban. - Forrei-o. (VLB, I, 142)"}, {"first_word": "'ar", "optional_number": "1", "definition": "(ou 'a) (v. intr. compl. posp.) - nascer (de f\u00eamea; complemento com a posp. su\u00ed): O\u00eeeaparybyri a'ar. - Nasci com as pernas dobradas. (VLB, II, 46); Tup\u00e3 Ta'yra o sy su\u00ed i 'ar'ir\u00e9 \u00eeudeus... i 'apira mondoki... - Ap\u00f3s nascer Deus-Filho de sua m\u00e3e, os judeus cortaram seu prep\u00facio. (Ar., Cat., 3) \u25cf 'araba (ou 'asaba) - tempo, lugar, modo, etc. de nascer, o nascimento: ...I 'arag\u00fbera \u00eea\u00eemoet\u00e9... - Comemoramos seu nascimento. (Ar., Cat., 6); E\u00eeori, xe \u00eear\u0129 g\u00fb\u00e9, ta sorybet\u00e9 xe 'anga nde 'arag\u00fbera res\u00e9. - Vem, \u00f3 meu senhorzinho, para que esteja muito feliz minha alma por causa do teu nascimento. (Anch., Poemas, 130)"}, {"first_word": "'ar", "optional_number": "2", "definition": "(ou 'a) (v. intr.) - surgir; despontar (o dia): Na tenh\u1ebd ru\u00e3 'aret\u00e9 mar\u00e3tekoaba ri o\u00eeoparabamo 'ari \u00eeand\u00e9bo... - N\u00e3o foi \u00e0 toa que os feriados surgiram para n\u00f3s como um intercala\u00e7\u00e3o no trabalho. (Ar., Cat., 100); ...Tup\u00e3 '\u00eeaba \u00eeand\u00e9 rubypy i mopore'ym'ir\u00e9, te'\u00f5 'ari ses\u00e9 \u00eeand\u00e9 res\u00e9 b\u00e9no... - Ap\u00f3s n\u00e3o realizar nosso pai primeiro o que Deus havia dito, a morte surgiu nele e em n\u00f3s tamb\u00e9m. (Ar., Cat., 155); 'Arangaturamet\u00e9 o'a \u00eeand\u00e9bo kori. - Dia muito bom surgiu para n\u00f3s hoje. (Anch., Poemas, 94) \u25cf o'aba'e (ou o'aryba'e) - o que surge: N'a\u00eekuabi ik\u00f3 pytuna o'aba'erama pup\u00e9 xe re'\u00f5nama... - N\u00e3o sei se morrerei nesta noite que surgir\u00e1. (Ar., Cat., 76v)"}, {"first_word": "'ar", "optional_number": "3", "definition": "(v. intr.) - acontecer, ocorrer, suceder: O'ar 'ya\u00edba ix\u00e9bo. - Sucedeu-me uma tormenta. (VLB, II, 132); Na xe res\u00e9 ru\u00e3 i \u00eeukasaba 'arine... - N\u00e3o por minha causa sua morte ocorrer\u00e1. (Ar., Cat., 61); Anh\u1ebd te'\u00f5 xe res\u00e9 i 'ara a\u00eepotar. - Verdadeiramente quero que a morte suceda em mim. (D'Abbeville, Histoire, 351v) \u25cf 'araba - tempo, lugar, modo, etc. de suceder; o suceder; a ocorr\u00eancia: ...O \u00eeoes\u00e9 te'\u00f5 'arag\u00fbama andupa... - Percebendo que a morte sucederia a si. (Ar., Cat., 84)"}, {"first_word": "'ar", "optional_number": "4", "definition": "(v. intr.) - cair: O'ar ybype. - Caiu no ch\u00e3o. (VLB, I, 72); O'ar so'o mund\u00e9pe. - Caiu ca\u00e7a na armadilha; O'ar mund\u00e9. - A armadilha caiu (apanhando ca\u00e7a). (VLB, I, 63); Op\u00e1 i \u00eeeakyp\u00fberero\u00eeebyri, o atukup\u00e9 pyterybo o'\u00e1 ybype. - Todos eles voltaram para tr\u00e1s, caindo no ch\u00e3o de costas. (Ar., Cat., 54v) \u25cf 'araba (ou 'asaba) - tempo, lugar, modo, etc. de cair; queda: O\u00eeoes\u00e9 te'\u00f5 'as\u00e1pe... ab\u00e1 'anga re'\u00f5\u00fb nh\u1ebd. - Ao cair a morte neles, as almas dos homens morrem. (Anch., Teatro, 146, 2006)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., JAIBARA, JABARA, JEBARA, JARIBARA ('yb + 'ari + 'yb + 'ara - queda de paus sobre paus), galhada de \u00e1rvores ca\u00eddas que ficam presas \u00e0s ramagens de outras e cobertas de trepadeiras e ep\u00edfitas."}, {"first_word": "'ar", "optional_number": "5", "definition": "(v. intr.) - embarcar: A'ar. - Embarquei. (VLB, I, 110); Onhemombe'upe ab\u00e1 g\u00fbarin\u0129namo o s\u00f3 \u00eeanond\u00e9, ygarusupe o 'ar-y \u00eeanond\u00e9? - Confessa-se algu\u00e9m antes de ir \u00e0 guerra, antes de embarcar num navio? (Anch., Doutr. Crist\u00e3, I, 212)"}, {"first_word": "'ar", "optional_number": "6", "definition": "(v. intr. compl. posp.) - atinar, compreender [complemento com es\u00e9 (r, s)]: A'ar ko'yt\u00e9 a\u00eep\u00f3 res\u00e9. - Atinei, enfim, com isso. (Marcgrave, Hist. Nat. Bras., 277)"}, {"first_word": "ar\u00e1", "optional_number": "", "definition": "(s.) - AR\u00c1, nome comum a grandes aves psitac\u00eddeas, papagaios de bicos altamente cortantes, corpos vermelhos, com manchas de diversas cores nas asas e em outros lugares (D'Abbeville, Histoire, 234)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, os nomes geogr\u00e1ficos ARAIM (MA), ARA\u00cd (GO), etc. (v. p. 386)."}, {"first_word": "-ar(a)", "optional_number": "", "definition": "- alomorfe de -sar(a) (v.)"}, {"first_word": "ara", "optional_number": "", "definition": "(t) (s.) - espiga (p.ex., de milho): sara - espiga dele (VLB, I, 126)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., TARARA (tara + ara, \u201carranca espiga\u201d), aparelho com que se limpa o gr\u00e3o de trigo."}, {"first_word": "'ara", "optional_number": "1", "definition": "(s.) - dia; luz do dia (VLB, II, 25): 'arangaturamet\u00e9... - dia muito bom (Anch., Poemas, 94); Os\u00f3 k\u00f3 'ara pup\u00e9... - Vai neste dia. (Anch., Poemas, 94); ...Eres\u00f3 k\u00f3 'ara ri. - Vais neste dia. (Anch., Poemas, 94); Sory karaibeb\u00e9, ik\u00f3 'ara momoranga. - Est\u00e3o felizes os anjos, festejando este dia. (Anch., Poemas, 130); Mba'erama ri b\u00e9pe as\u00e9 santos 'ara kuabi? - Por que mais a gente reconhece o dia dos santos? (Ar., Cat., 24) \u25cf 'arybo - de dia, todo o dia (Anch., Arte, 42v): ...Temimin\u00f5 'arybo nh\u1ebd o\u00eemombe'u o anga\u00eep\u00e1-mir\u0129 anh\u00f5. - Os temimin\u00f3s, de dia, confessam seus pecadilhos, somente. (Anch., Teatro, 160, 2006); 'arybond\u00fbara - o que \u00e9 de dia (VLB, I, 91); 'ara \u00eeabi'\u00f5 - cotidianamente, a cada dia (VLB, II, 94); 'ara-\u00eeabi'\u00f5nd\u00fbara - coisa cotidiana, o que \u00e9 de cada dia (VLB, II, 94); 'ara puku\u00ee - todo o dia; o dia todo (VLB, II, 130)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome pr\u00f3prio de mulher GUACIARA (v. p. 386). Da\u00ed, tamb\u00e9m, no P.B., ARAGUIR\u00c1 ('ara + g\u00fbyr\u00e1, \u201cp\u00e1ssaro do dia\u201d), tico-tico-rei."}, {"first_word": "'ara", "optional_number": "2", "definition": "(s.) - sol: As\u00e9 'apyterype 'ara ru\u00ee. - No alto de nossas cabe\u00e7as o sol est\u00e1. \u00ceand\u00e9 'apytera 'arybo 'ara rume, xe ruri. - Quando o sol estava no alto de nossas cabe\u00e7as, eu vim. (VLB, I, 112); 'Ara yby sokeme, xe ruri. - Ao fustigar o sol a terra, eu vim. (VLB, I, 112)"}, {"first_word": "'ara", "optional_number": "3", "definition": "(s.) - 1) ar: 'ara\u00edba - mau ar (L\u00e9ry, Histoire, 359); 2) tempo, as condi\u00e7\u00f5es atmosf\u00e9ricas (VLB, II, 126)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (AM), ARACATU, dia de tempo firme. Da\u00ed deve originar-se, tamb\u00e9m, a palavra ARACATI, vento que, em regi\u00f5es nordestinas, (especialmente no CE) sopra de N.E. para S.O.: \u201cEra o tempo em que o doce ARACATI chega do mar, e derrama a deliciosa frescura pelo \u00e1rido sert\u00e3o.\u201d (Jos\u00e9 de Alencar, in Iracema). Da\u00ed, tamb\u00e9m, os nomes geogr\u00e1ficos ARACATI, ARACATIMIRIM (CE), etc. (v. p. 386)."}, {"first_word": "'ara", "optional_number": "4", "definition": "(s.) - parte superior: i 'ara rupi - na parte superior dele (Fig., Arte, 132)"}, {"first_word": "'ara", "optional_number": "5", "definition": "(s.) - mundo (VLB, II, 44): Ab\u00e1pe 'ara pora o\u00eek\u00f3 nde \u00eeab\u00e9? - Que habitante do mundo h\u00e1 como tu? (Anch., Poemas, 116); 'Ara pab'ir\u00e9, i moingobe\u00eeebyri...-ne. - Ap\u00f3s acabar o mundo, f\u00e1-los-\u00e1 voltar a viver... (Ar., Cat., 27); O\u00eeme'eng-y b\u00e9pe Tup\u00e3 ik\u00f3 'ara pup\u00e9 mba'e am\u00f5 i angaturamba'e sup\u00e9no? - D\u00e1 tamb\u00e9m Deus neste mundo algumas coisas aos que s\u00e3o bons? (Ar., Cat., 50)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico ARAPORA (MG) (v. p. 386)."}, {"first_word": "'ara", "optional_number": "6", "definition": "(s.) - entendimento, ju\u00edzo: ...As\u00e9 \u00eeemongara\u00edme o 'ara mo\u00edni?... - Quando a gente se batiza, p\u00f5e seu pr\u00f3prio entendimento?... (Anch., Doutr. Crist\u00e3, I, 202); Eresabeyporype ka\u00fb\u0129 su\u00ed 'ara mokanhema? - Ficaste b\u00eabado de cauim, perdendo o ju\u00edzo? (Ar., Cat., 111v); T'asabeyp\u00f3ne 'ara mokanhema... - Hei de me embebedar para perder o ju\u00edzo. (Anch., Doutr. Crist\u00e3, II, 103)"}, {"first_word": "'ara", "optional_number": "7", "definition": "(s.) - vez, oportunidade: 'Aram\u00f5. - Foi agora de primeira vez. (VLB, II, 51)"}, {"first_word": "ara'a", "optional_number": "1", "definition": "(s.) - lugar n\u00e3o mortal do corpo: I\u00ee ara'ape inhyb\u00f5\u00fb. - Flechou-o em lugar n\u00e3o mortal (ou n\u00e3o perigoso). (VLB, II, 42)"}, {"first_word": "ara'a", "optional_number": "2", "definition": "(s.) - agita\u00e7\u00e3o, excita\u00e7\u00e3o, a\u00e7odamento, pressa: ...Mba'e-poxy res\u00e9 nde ara'a... - tua excita\u00e7\u00e3o pelas coisas m\u00e1s (Anch., Doutr. Crist\u00e3, II, 79); (adj.) - agitado; a\u00e7odado, lampeiro, vivo; ativo; \u00e1gil; lesto, s\u00f4frego: I ara'a \u00eeag\u00fbara \u00ee\u00e1, \u00eeand\u00e9 rakyp\u00fbembo\u00fa. - Ele \u00e9 lampeiro como uma on\u00e7a, seguindo nosso rastro. (Anch., Poemas, 188); N'i xandoki marana ri; i ara'a. - N\u00e3o se desunem na guerra; s\u00e3o \u00e1geis. (Anch., Teatro, 154); Xe ara'a (mba'e) res\u00e9. - Eu sou s\u00f4frego pelas coisas. (VLB, II, 119, adapt.)"}, {"first_word": "araakasyka", "optional_number": "", "definition": "(s.) - garridice, eleg\u00e2ncia, vangl\u00f3ria; (adj.: araakasyk) - garrido, elegante: Xe araakasyk. - Eu sou garrido. (VLB, II, 141) \u25cf araakasybora - pessoa garrida, elegante, muito enfeitada com cores alegres e brincos, jocosa (VLB, I, 146)"}, {"first_word": "ara'apy'ira", "optional_number": "", "definition": "(s.) - ladinice; (adj.: ara'apy'ira) - ladino: Ere\u00eeuka\u00edpe kunh\u00e3 am\u00f5, ses\u00e9 nde ara'apy'iramo? - For\u00e7aste alguma mulher, sendo tu ladino com ela? (Anch., Doutr. Crist\u00e3, II, 90)"}, {"first_word": "arab\u00e9", "optional_number": "", "definition": "(s.) - ARAU\u00c9, designa\u00e7\u00e3o comum a certas baratas da madeira (VLB, I, 51)"}, {"first_word": "araberi", "optional_number": "", "definition": "(s.) - nome de um peixe, provavelmente um caracin\u00eddeo (Marcgrave, Hist. Nat. Bras., 178; VLB, II, 113)"}, {"first_word": "arab\u00f3", "optional_number": "", "definition": "(s.) - serpente venenosa, o mesmo que arabo\u00eea (v.) (Piso, De Med. Bras., III, 171)"}, {"first_word": "arabo\u00eea", "optional_number": "", "definition": "(s.) - ARAB\u00d3IA, nome de uma serpente. \u201cN\u00e3o saem nunca \u00e0 terra e mant\u00eam-se dos peixes e bichos que tomam na \u00e1gua.\u201d (Sousa, Trat. Descr., 260)"}, {"first_word": "arabo\u00eeara", "optional_number": "", "definition": "(s. etn\u00f4n.) - nome de na\u00e7\u00e3o ind\u00edgena (Vasconcelos, Cr\u00f4nica (Not.), I, \u00a7151, 110)"}, {"first_word": "arabori", "optional_number": "", "definition": "- o mesmo que araberi (v.) (Sousa, Trat. Descr., 285)"}, {"first_word": "arag\u00fbag\u00fb\u00e1", "optional_number": "", "definition": "(ou arag\u00fbag\u00fba'i) (s.) - ARAGUAGU\u00c1, ARAGUAGUA\u00cd, 1) peixe-serra, nome comum a v\u00e1rios peixes marinhos das regi\u00f5es tropicais, da fam\u00edlia dos prist\u00eddeos; 2) peixe-espada, espadarte, nome gen\u00e9rico de v\u00e1rios peixes da fam\u00edlia dos xif\u00eddeos (Marcgrave, Hist. Nat. Bras., 159; VLB, I, 125; II, 70)"}, {"first_word": "ARAGUAGUA\u00cd", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "arag\u00fbama", "optional_number": "", "definition": "(t, t) - v. \u00eear / ar(a) (t, t) (Ar., Cat., 111)"}, {"first_word": "Arag\u00fbasu", "optional_number": "", "definition": "(s. antrop.) - nome de \u00edndio tupi (Anch., Cartas, 456)"}, {"first_word": "arag\u00fber\u00e9", "optional_number": "", "definition": "(s.) - calv\u00edcie, tonsura, coroa na cabe\u00e7a (VLB, I, 82)"}, {"first_word": "'ara\u00edb", "optional_number": "", "definition": "(etim. - nascer mal) (v. intr.) - nascer de maneira desacostumada (p.ex., com os p\u00e9s para diante) (VLB, II, 46)"}, {"first_word": "araka'e", "optional_number": "", "definition": "(adv.) - antigamente (VLB, I, 36); ent\u00e3o, naquele tempo (VLB, I, 118)"}, {"first_word": "araka\u00ee\u00e1", "optional_number": "", "definition": "(s. etn\u00f4n.) - ARACAJ\u00c1, nome de na\u00e7\u00e3o ind\u00edgena tapuia: Emon\u00e3 sek\u00f3 su\u00ed araka\u00ee\u00e1 sapek\u00f3\u00fb... - Assim, por causa de seu procedimento, os aracaj\u00e1s os frequentam. (Anch., Teatro, 36); Araka\u00ee\u00e1-te ombory... - Mas os aracaj\u00e1s deleitam-se com eles. (Anch., Teatro, 36)"}, {"first_word": "arak\u00fb\u00e3", "optional_number": "", "definition": "(s.) - ARACU\u00c3, ARAQU\u00c3, ARANCU\u00c3, ARANQU\u00c3, nome de aves da fam\u00edlia dos crac\u00eddeos. Vivem mais sobre \u00e1rvores que no ch\u00e3o. (D'Abbeville, Histoire, 236v; Sousa, Trat. Descr., 237)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico ARAQU\u00c1 (PA) (v. p. 386)."}, {"first_word": "'arakug\u00fbapaba", "optional_number": "", "definition": "(etim. - instrumento de se conhecer o sol) (s.) - rel\u00f3gio (de sol) (VLB, II, 100)"}, {"first_word": "araku\u00ed", "optional_number": "", "definition": "(s. etn\u00f4n.) - nome de antigo grupo ind\u00edgena tapuia do norte do Brasil (D'Abbeville, Histoire, 189)"}, {"first_word": "arakukaru", "optional_number": "", "definition": "(s.) - nome de uma ave (Marcgrave, Hist. Nat. Bras., 271)"}, {"first_word": "aramanda'i", "optional_number": "", "definition": "(s.) - ARAMANDAI\u00c1, inseto cole\u00f3ptero da fam\u00edlia dos curculion\u00eddeos, variedade de besouro que pica como vespa (VLB, I, 56)"}, {"first_word": "aramari", "optional_number": "", "definition": "(s.) - nome de um peixe (Soares, Coisas Not. Bras. (Ms. C), 2284)"}, {"first_word": "aramas\u00e1", "optional_number": "", "definition": "(s.) - ARAMA\u00c7\u00c1, ARAMAT\u00c1, ARAMA\u00c7\u00c3, ARUMA\u00c7\u00c3, ARUMA\u00c7\u00c1, peixe da fam\u00edlia dos sole\u00eddeos. Possui ambos os olhos em um mesmo lado do corpo e muda de cor de conformidade com a ilumina\u00e7\u00e3o. (D'Abbeville, Histoire, 245v; Marcgrave, Hist. Nat. Bras., 181)"}, {"first_word": "ARAMA\u00c7\u00c1", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "arapabaka", "optional_number": "", "definition": "(s.) - ARAPABACA, espig\u00e9lia, lombrigueira, planta da fam\u00edlia das logani\u00e1ceas (Spigelia anthelmia L.), cat\u00e1rtica e verm\u00edfuga (Marcgrave, Hist. Nat. Bras., 34)"}, {"first_word": "arapipoka", "optional_number": "", "definition": "(s.) - esp\u00e9cie de mandioca (Piso, De Med. Bras. IV, 177)"}, {"first_word": "arara", "optional_number": "", "definition": "(s.) - ARARA, designa\u00e7\u00e3o comum a v\u00e1rias esp\u00e9cies de aves psitaciformes da fam\u00edlia dos psitac\u00eddeos. S\u00e3o todas de grande porte, cauda longa e bico muito forte, com o qual se alimentam de frutas e sementes em geral. (Marcgrave, Hist. Nat. Bras., 270): Nd'o\u00eeaby\u00ee muru arara... - O maldito n\u00e3o difere de uma arara... (Anch., Teatro, 62)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, os nomes geogr\u00e1ficos ARARIPINA (PE), ARARITAGUABA (SP), etc. (v. p. 386). Da\u00ed, tamb\u00e9m, no P.B., PIRARARA (\u201cpeixe arara\u201d), peixe pimelod\u00eddeo com duas s\u00e9ries de pigmentos amarelo-ouro."}, {"first_word": "arar\u00e1", "optional_number": "", "definition": "(s.) - ARAR\u00c1, esp\u00e9cie de formiga alada branca, semelhante ao cupim, tamb\u00e9m chamada irar\u00e1.... \u201cN\u00e3o saem do ninho sen\u00e3o depois que chove muito... e quando saem fora \u00e9 voando e sai tanta multid\u00e3o que cobre o ar...\u201d (Sousa, Trat. Descr., 239)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico ARARAQUARA (SP) (v. p. 386)."}, {"first_word": "'arara'angaba", "optional_number": "", "definition": "(etim. - instrumento de se medir o sol) (s.) - rel\u00f3gio (de sol) (VLB, II, 100)"}, {"first_word": "ararakanga", "optional_number": "", "definition": "(s.) - ARARACANGA, ARACANGA, ave psitaciforme da fam\u00edlia dos psitac\u00eddeos (Cardim, Trat. Terra e Gente do Brasil, 34)"}, {"first_word": "arara\u00fana", "optional_number": "", "definition": "- o mesmo que araruna (v.) (Marcgrave, Hist. Nat. Bras., 206)"}, {"first_word": "arar\u00e9", "optional_number": "", "definition": "(s.) - nome de um peixe (Brand\u00e3o, Di\u00e1logos, 239)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nomes geogr\u00e1fico ARAR\u00c9 (PR) (v. p. 386)."}, {"first_word": "araruba", "optional_number": "", "definition": "(etim. - pau da arara) (s.) - ARAROBA, planta da fam\u00edlia das leguminosas que produz tinta de cor violeta (RIHP, XL (1945), 81)"}, {"first_word": "araruna", "optional_number": "1", "definition": "(etim. - arara escura) (s.) - ARARA\u00daNA, ave psitaciforme da fam\u00edlia dos psitac\u00eddeos, habitante do cerrado brasileiro, principalmente das regi\u00f5es onde ocorrem buritizais. \u00c9 conhecida, tamb\u00e9m, como arara-azul, arara-preta. (Marcgrave, Hist. Nat. Bras., 206)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, os nomes geogr\u00e1ficos ARARUNA (PR), ARARUNAQUARA (PA), etc. (v. p. 386)."}, {"first_word": "Araruna", "optional_number": "2", "definition": "(etim. - arara escura) (s. antrop.) - nome de \u00edndio tupi (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a72, 114)"}, {"first_word": "Ararusua\u00eea", "optional_number": "", "definition": "(etim. - rabo de arara grande) (s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 182v)"}, {"first_word": "araryba", "optional_number": "", "definition": "(etim. - planta da arara) (s.) - ARARIBA, ARARIB\u00c1, IRIRIB\u00c1, \u00e1rvore da fam\u00edlia das leguminosas [Centrolobium robustum (Vell.) Mart. ex Benth.], das florestas equatoriais e tropicais, tamb\u00e9m conhecida como putumuju (Marcgrave, Hist. Nat. Bras., 106). \u201c... D\u00e1 outra tinta excelente em ser vermelha, muito mais fina e subida na cor que a do pau-do-brasil e dela se aproveitam as mulheres para o rosto.\u201d (Brand\u00e3o, Di\u00e1logos, 208)"}, {"first_word": "ararybo\u00eea", "optional_number": "1", "definition": "(s.) - ARARAMBOIA, ARAUEMBOIA, cobra pe\u00e7onhenta da fam\u00edlia dos bo\u00eddeos, que trepa em \u00e1rvores, chegando at\u00e9 2 metros de comprimento (Anch., Cartas, 279)"}, {"first_word": "Ararybo\u00eea", "optional_number": "2", "definition": "(s. antrop.) - nome de \u00edndio tupi (Anch., Cartas, 279)"}, {"first_word": "aras\u00e1", "optional_number": "", "definition": "(s.) - 1) ARA\u00c7\u00c1, ARA\u00c7AZEIRO, ARA\u00c7\u00c1-DO-MATO, nomes gen\u00e9ricos de diversas \u00e1rvores ou arbustos do g\u00eanero Psidium, da fam\u00edlia das mirt\u00e1ceas, dentre as quais se destacam as esp\u00e9cies Psidium cattleianum Sabine e Psidium guineense Sw.; 2) o fruto dessas \u00e1rvores, \u201cparecido com uma goiaba pequena\u201d (D'Abbeville, Histoire, 225; Cardim, Trat. Terra e Gente do Brasil, 39) \u25cf aras\u00e1-tyba - ajuntamento de ara\u00e7\u00e1s (L\u00e9ry, Histoire, 349)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, os nomes geogr\u00e1ficos ARA\u00c7ATUBA (SP), ARA\u00c7AGI (PB), etc. (v. p. 386)."}, {"first_word": "ARA\u00c7\u00c1", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "arasag\u00fbasu", "optional_number": "", "definition": "(etim. - ara\u00e7\u00e1 grande) (s.) - 1) o mesmo que ARA\u00c7ANHUMA, ARA\u00c7A\u00cdBA, uma das esp\u00e9cies de ara\u00e7\u00e1, planta da fam\u00edlia das mirt\u00e1ceas; 2) o fruto dessa \u00e1rvore; 3) nome com que nossos \u00edndios tupis da costa chamavam a goiaba (Psidium guayava L.) (Marcgrave, Hist. Nat. Bras., 105; Brand\u00e3o, Di\u00e1logos, 218)"}, {"first_word": "arasa\u00edba", "optional_number": "", "definition": "(etim. - ara\u00e7\u00e1 ruim) (s.) - ARA\u00c7A\u00cdBA (Psidium guineense Sw.), uma das esp\u00e9cies de ara\u00e7\u00e1 ou ara\u00e7azeiro, nome comum a v\u00e1rias plantas da fam\u00edlia das mirt\u00e1ceas, tipicamente brasileiras, do g\u00eanero Psidium (Marcgrave, Hist. Nat. Bras., 105; Sousa, Trat. Descr., 187)"}, {"first_word": "arasamir\u0129", "optional_number": "", "definition": "(etim. - ara\u00e7\u00e1 pequeno) (s.) - ARA\u00c7\u00c1-MIRIM, planta mirt\u00e1cea (Psidium guineense Sw.); 2) o fruto dessa \u00e1rvore (Marcgrave, Hist. Nat. Bras., 62)"}, {"first_word": "arasari", "optional_number": "", "definition": "(s.) - ARA\u00c7ARI, ave piciforme da fam\u00edlia dos ranfast\u00eddeos, cuja esp\u00e9cie mais comum \u00e9 o Pteroglossus aracari aracari L., das matas brasileiras. Suas ventas s\u00e3o vis\u00edveis na superf\u00edcie do bico; alimenta-se de pequenos frutos e bagas na floresta. (D'Abbeville, Histoire, 238; Marcgrave, Hist. Nat. Bras., 217)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome da localidade de ARA\u00c7ARIGUAMA (SP) (v. p. 386)."}, {"first_word": "ARA\u00c7ARI", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "arasa\u00fana", "optional_number": "", "definition": "(s.) - nome de um peixe (Libri Princ., vol. I, 115)"}, {"first_word": "araso'i\u00e1", "optional_number": "", "definition": "(etim. - a\u00e7oiaba de arara) (s.) - ARA\u00c7OIA, ARAZOIA, ornato feito de penas de nhandu ou de arara que era amarrado nos quadris e que descia quase aos joelhos (Marcgrave, Hist. Nat. Bras., 271; Staden, Viagem, 71)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., o nome do p\u00e1ssaro ARA\u00c7UAIAVA. Da\u00ed, tamb\u00e9m, o nome geogr\u00e1fico ARA\u00c7UA\u00cd (MG) (v. p. 386)."}, {"first_word": "araso'iapeba", "optional_number": "", "definition": "(etim. - ara\u00e7oia achatada) (s.) - var. de planta herb\u00e1cea da fam\u00edlia das alismat\u00e1ceas; espadana (VLB, I, 125)"}, {"first_word": "arataka", "optional_number": "", "definition": "(s.) - variedade de beija-flor, de \u201cazul e verde muito fino\u201d (Soares, Coisas Not. Bras. (ms. C), 1315-1317)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico ARATAC\u00c1 (BA) (v. p. 386)."}, {"first_word": "arataratag\u00fbasu", "optional_number": "", "definition": "(s.) - outro nome do g\u00fba\u00eenumby (v.) (Marcgrave, Hist. Nat. Bras., 196)"}, {"first_word": "aratiku", "optional_number": "", "definition": "(s.) - ARATICUM, ARATICUNZEIRO, ARATICUZEIRO, 1) \u00e1rvore do cerrado (Annona crassiflora Mart.), da fam\u00edlia das anon\u00e1ceas, de frutos grandes, pesados e comest\u00edveis; 2) nome de outras esp\u00e9cies de \u00e1rvores anon\u00e1ceas, do g\u00eanero Annona (Annona montana Macfad. e Annona glabra L.), tamb\u00e9m conhecidas como araticum-corti\u00e7a, marolo; 3) o fruto dessas \u00e1rvores (D'Abbeville, Histoire, 219v; Marcgrave, Hist. Nat. Bras., 93; Brand\u00e3o, Di\u00e1logos, 216)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, os nomes geogr\u00e1ficos ARATICU (PA), ARATICUM (BA), etc. (v. p. 386)."}, {"first_word": "aratikuap\u00e9", "optional_number": "", "definition": "(etim. - araticum de casca) (s.) - ARATICUM-AP\u00ca, \u00e1rvore anon\u00e1cea, Annona montan
