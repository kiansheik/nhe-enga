. St.-Hil.) Saff. (Marcgrave, Hist. Nat. Bras., 93). \u201cDas ra\u00edzes destas \u00e1rvores fazem b\u00f3ias para redes e s\u00e3o t\u00e3o leves como corti\u00e7as.\u201d (Cardim, Trat. Terra e Gente do Brasil, 40)"}, {"first_word": "aratikuponh\u1ebd", "optional_number": "", "part_of_speech": "s.", "definition": "ARATICUM-PAN\u00c3, ARATICUM-DE-PACA, \u00e1rvore anon\u00e1cea (Annona montana Macfad.) (Marcgrave, Hist. Nat. Bras., 93; Theat. Rer. Nat. Bras., II, 97)"}, {"first_word": "aratu", "optional_number": "", "part_of_speech": "s.", "definition": "ARATU, nome de v\u00e1rias esp\u00e9cies de caranguejos vermelhos dos manguezais, da fam\u00edlia dos graps\u00eddeos (D'Abbeville, Histoire, 248; Marcgrave, Hist. Nat. Bras., 185). \u201cEstes caranguejos habitam nas tocas das \u00e1rvores que est\u00e3o nos lamar\u00f5es do mar.\u201d (Cardim, Trat. Terra e Gente do Brasil, 59)"}, {"first_word": "aratur\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "variedade de camar\u00e3o.... \u201cT\u00eam pequeno corpo e duas bocas como lacraus e a cabe\u00e7a de cada um \u00e9 tamanha como o corpo.\u201d (Sousa, Trat. Descr., 297)"}, {"first_word": "ara\u00fba\u00fb\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "arauau\u00e1, o mesmo que arag\u00fbag\u00fb\u00e1 (v.) (D'Abbeville, Histoire, 245v)"}, {"first_word": "araxax\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "ARAXIX\u00c1, XIX\u00c1, planta da fam\u00edlia das esterculi\u00e1ceas (Sterculia striata A.St. Hil. & Naud.) (Lisboa, Hist. Anim. e \u00c1rv. Maranh\u00e3o, fl. 178)"}, {"first_word": "are'a", "optional_number": "", "part_of_speech": "s.", "definition": "p\u00e9s tortos e com a sola virada para cima (VLB, II, 68); (adj.) (xe) ter p\u00e9s tortos: Xe are'a. - Eu tenho p\u00e9s tortos. (VLB, II, 68)"}, {"first_word": "arebo", "optional_number": "", "part_of_speech": "adv.", "definition": "cada dia (VLB, I, 62; Fig., Arte, 128) \u2588 \u2018arebond\u00fbara (ou \u2018arebonh\u1ebdnd\u00fbara) - coisa cotidiana, o que \u00e9 de cada dia (VLB, II, 94); \u2018arebo nh\u1ebd (adv.) - cotidianamente (VLB, II, 94); cada dia (VLB, I, 62); \u2018ar\u00e9-\u2018arebo - todos os dias, a cada dia: T'e'ikatu or\u00e9 \u2018anga serob\u00ee\u00e1... i mombeg\u00fbabo \u2018ar\u00e9-\u2018arebo... - Que possa nossa alma crer nele, anunciando-o todos os dias. (Anch., Poemas, 84)"}, {"first_word": "arer\u00e3\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "ARIRANHA, mam\u00edfero carn\u00edvoro da fam\u00edlia dos mustel\u00eddeos (VLB, II, 24)"}, {"first_word": "arinhama", "optional_number": "", "part_of_speech": "s.", "definition": "nome de ave parecida com a galinha; galinha: End\u00e9-te, nde resem\u00f5 arinhama, ta\u00eeasu. Mas a ti, sobram-te galinhas e porcos. (Anch., Poemas, 152); Pysar\u00e9 ser\u00e3 ere\u00eek\u00f3 arinhama mokanhema? - Ser\u00e1 que a noite toda ages para fazer sumir as galinhas? (Anch., Teatro, 30); arinhama rupi'a - ovo de arinhama (L\u00e9ry, Histoire [1580], p. 276)"}, {"first_word": "arir\u00e9", "optional_number": "", "part_of_speech": "adv.", "definition": "tardiamente (VLB, II, 125) \u2588 \u2018arir\u00e9 \u00e9 - bem tardiamente (VLB, II, 125)"}, {"first_word": "aritara", "optional_number": "", "part_of_speech": "s.", "definition": "ARITARA, nome de um p\u00e1ssaro (Soares, Coisas Not. Bras. (ms. C), 1464-1468)"}, {"first_word": "emiar\u00f5", "optional_number": "", "part_of_speech": "t", "definition": "o que algu\u00e9m guarda: I angaturam ko'yr\u00e9... xe remiar\u00f5 \u00eeandune. - Ser\u00e3o bons, doravante, os que eu guardo de costume. (Anch., Teatro, 50); ar\u00f5saba (ou ar\u00f5aba ou ar\u00f5ama) (t) (Anch., Arte, 3) - tempo, lugar, modo, etc. de guardar, de proteger: O\u00eek\u00f3 karaibeb\u00e9... as\u00e9 rar\u00f5a\u00fbama res\u00e9. - H\u00e1 os anjos para nos guardarem. (Bettendorff, Comp\u00eandio, 37); sar\u00f5mbyra - o que \u00e9 (ou deve ser) guardado (Fig., Arte, 107)"}, {"first_word": "ar\u00f5an", "optional_number": "", "part_of_speech": "v.tr.", "definition": "ter jeito de, ter modo de, ter possibilidade de: A\u00eekug\u00fbab-ar\u00f5an. - Tenho jeito de o saber. (VLB, I, 147)"}, {"first_word": "ar\u00f5ana", "optional_number": "1", "part_of_speech": "t", "definition": "pastor de gado (VLB, II, 67) "}, {"first_word": "ar\u00f5ana", "optional_number": "2", "part_of_speech": "s.", "definition": "o que \u00e9 igual a; o igual: xe ar\u00f5ana - meu igual (VLB, II, 9)"}, {"first_word": "ar\u00f5ana", "optional_number": "3", "part_of_speech": "s.", "definition": "o que tem jeito, modo, maneira, possibilidade para, o que \u00e9 pr\u00f3prio para; o que est\u00e1 conforme, o que \u00e9 adequado a; o apropriado para, o conveniente para: I\u00ee ar\u00f5ana ix\u00e9. - O que tem jeito para ele sou eu. (VLB, II, 74); tup\u00e3oka ar\u00f5ana - apropriada para igreja (p.ex., roupa) (VLB, II, 74); A\u00eep\u00f3 tera xe ar\u00f5ana. - Esse nome \u00e9 o que me conv\u00e9m. (Anch., Teatro, 168, 2006) (V.tb. ar\u00f51)"}, {"first_word": "aroane'ym", "optional_number": "1", "part_of_speech": "adv.", "definition": "inconvenientemente, de forma inadequada, de forma impr\u00f3pria, sem jeito para a coisa: ...Aroane'ym nak\u00f3 nhe'engaryba rek\u00f3\u00fb. - De forma inadequada, certamente, est\u00e1 o regente do canto. (VLB, I, 154)"}, {"first_word": "aroane'ym", "optional_number": "2", "part_of_speech": "conj.", "definition": "em vez de, ao contr\u00e1rio de, em vez de ser (VLB, II, 51): -Ab\u00e1 b\u00e9pe Tup\u00e3 n'o\u00eemoet\u00e9\u00ee? -I mba'e-ku\u00e1-mo'ang-a'uba'e aroane'ym Tup\u00e3 rek\u00f3 o\u00eemombe'uba'e. -Quem tamb\u00e9m n\u00e3o honra a Deus? -O que pensa falsamente saber das coisas em vez de ser o que proclama a lei de Deus. (Ar., Cat., 66) \u2588 aroane'\u1ef9ngatu - muito longe, fora ou ao rev\u00e9s do que \u00e9 (VLB, II, 51)"}, {"first_word": "ar\u00fbaba", "optional_number": "", "part_of_speech": "t", "definition": "tempo, lugar, finalidade, etc. de impedir, de obstar, de prejudicar, etc.: ...Tapi'irusu sar\u00fb\u00e1pe kapi'\u0129 anh\u1ebd rerupa. - Colocando o boi capim \u00e0s pressas para impedi-lo. (Anch., Poemas, 130)"}, {"first_word": "aru", "optional_number": "2", "part_of_speech": "s.", "definition": "ARU, SAPO-ARU, anf\u00edbio anuro pip\u00eddeo que vive na \u00e1gua, onde se alimenta de animais aqu\u00e1ticos em geral (D'Abbeville, Histoire, 187)"}, {"first_word": "aruan\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "ARUAN\u00c3, ARUAN\u00c1, ARAUAN\u00c1, AMAN\u00c1, peixe de rio da fam\u00edlia dos osteogloss\u00eddeos, da bacia amaz\u00f4nica, tendo at\u00e9 1m de comprimento (Lisboa, Hist. Anim. e \u00c1rv. Maranh\u00e3o, fl. 175)"}, {"first_word": "arug\u00fb\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "espelho (L\u00e9ry, Histoire, 346)"}, {"first_word": "arukanga", "optional_number": "", "part_of_speech": "s.", "definition": "costela: -Mba'epe Tup\u00e3 o\u00eemonhang as\u00e9 rubypy remirek\u00f3 ret\u00e9ramo? -I arukanga nh\u1ebd. -De que Deus fez o corpo da esposa de nosso pai primeiro? -De sua costela. (Anch., Doutr. Crist\u00e3, I, 162)"}, {"first_word": "arukang\u00fbyra", "optional_number": "", "part_of_speech": "s.", "definition": "a ponta ou a parte branda das costelas (Castilho, Nomes, 29); o v\u00e3o das costelas da parte de baixo (Castilho, Nomes, 30)"}, {"first_word": "arumar\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "ARUMAR\u00c1, p\u00e1ssaro da fam\u00edlia dos icter\u00eddeos, do tamanho de um pombo, de h\u00e1bitos paras\u00edticos, com cabe\u00e7a, asas e dorso emplumados de negro (D'Abbeville, Histoire, 239)"}, {"first_word": "arumat\u00ee\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "ARAMATI\u00c1, inseto da fam\u00edlia dos fasm\u00eddeos (Marcgrave, Hist. Nat. Bras., 251)"}, {"first_word": "arupare'aka", "optional_number": "", "part_of_speech": "s.", "definition": "farpa; barba do anzol (VLB, I, 51): K\u00e9 turi, arupare'aka \u00eeurupara ndi seru. - Para c\u00e1 vem, trazendo farpas junto com o arco. (Anch., Teatro, 132); Kob\u00e9 xe \u00eeurupara, kob\u00e9 arupare'aka. - Eis aqui meu arco, eis aqui as farpas. (Anch., Teatro, 162)"}, {"first_word": "aruru", "optional_number": "", "part_of_speech": "s.", "definition": "tristeza, estado de JURURU, melancolia; (adj.) - triste, JURURU, tristonho, melanc\u00f3lico: Nde arurupe ab\u00e1 nde rapixara rerek\u00f3-katureme? - Tu te entristeceste ao algu\u00e9m tratar bem teu pr\u00f3ximo? (Ar., Cat., 102); Xe aruru (ou Xe aruru nh\u1ebd). - Eu estou triste. (VLB, II, 45)"}, {"first_word": "aryba", "optional_number": "", "part_of_speech": "t", "definition": "cacho (de bananas, de uvas, etc.): saryba - o cacho delas (VLB, I, 62)"}, {"first_word": "aryb\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "1) tranquilidade, bonan\u00e7a, quieta\u00e7\u00e3o; (adj.) tranquilo; quieto, bonan\u00e7oso (falando-se do mar) (VLB, I, 18); 2) abrandamento, mitiga\u00e7\u00e3o, melhora, cessa\u00e7\u00e3o: ...As\u00e9 mba'easy aryb\u00e9 pot\u00e1. - Querendo o abrandamento de nossa doen\u00e7a. (Ar., Cat., 91v); (adj.) (xe) - amainar (p.ex., a f\u00faria), mitigar-se; aquietar-se, sossegar; parar de, cessar (p.ex., a doen\u00e7a): Nde aryb\u00e9. Anhet\u00e9 k\u00f3 nde rap\u00e9... - Aquieta-te. Verdadeiramente este \u00e9 teu caminho. (Anch., Teatro, 162); Xe aryb\u00e9 (mba'e) su\u00ed. - Eu sosseguei das coisas. (VLB, I, 127, adapt.); Akanunduka porarasara... \u201c-I aryb\u00e9 tem\u00f5 xe su\u00ed m\u00e3\u201d e'i... - O que sofre febre diz: -Ah, oxal\u00e1 ela cessasse! (Ar., Cat., 165) \u2588 i arybeba'e - o que se aquieta, o que melhora, o que se mitiga: ...Opakatu sasyeteba'e i arybeba'erame'yma porar\u00e1bo. - Sofrendo tudo o que \u00e9 doloroso, que n\u00e3o se mitigar\u00e1. (Ar., Cat., 164) "}, {"first_word": "arybo", "optional_number": "2", "part_of_speech": "adv.", "definition": "de dia (VLB, I, 91; Fig., Arte, 128) "}, {"first_word": "arybob\u00e9", "optional_number": "", "part_of_speech": "adv.", "definition": "como de dia; de dia (VLB, I, 91)"}, {"first_word": "ary\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "av\u00f3 paterna ou materna (de h. e m.): Ere\u00eeanga'ope... nde ary\u00eea? - Ofendeste tua av\u00f3? (Ar., Cat., 100v)"}, {"first_word": "asapaba", "optional_number": "", "part_of_speech": "t", "definition": "tempo, lugar, modo, etc. de passar, de atravessar, de trespassar; passagem: Quarta-feira tanimbu-kara\u00edba ras\u00e1pe, \u00eeekuakupabusu Quaresma \u2018\u00eeaba nheypyrungi. - Ao passar a quarta-feira das cinzas sagradas, o grande jejum chamado Quaresma come\u00e7a. (Ar., Cat., 122); \u2018Y-asap\u00e1-tyba - passagem costumeira de rio (VLB, II, 67); ybytu nde rasap\u00e1pe - ao te trespassar o vento (Anch., Poemas, 130)"}, {"first_word": "asa\u00ee\u00e9", "optional_number": "1", "part_of_speech": "s.", "definition": "meio-dia (VLB, II, 35)"}, {"first_word": "asa\u00ee\u00e9", "optional_number": "2", "part_of_speech": "adv.", "definition": "ao meio-dia (VLB, II, 35)"}, {"first_word": "asanga", "optional_number": "", "part_of_speech": "s.", "definition": "curteza, qualidade do que \u00e9 curto; (adj.: asang) - 1) curto; 2) rechonchudo, baixo e largo de corpo: Xe asang. - Eu sou rechonchudo. (VLB, II, 98) \u2588 asang\u0129 - curtinho (VLB, I, 88); rechonchudinho (isto \u00e9, de corpo medianamente largo) (VLB, I, 37); asangusu - rechonchud\u00e3o: Xe asangusu. - Eu sou rechonchud\u00e3o (isto \u00e9, de corpo muito largo). (VLB, I, 37); asangusug\u00fbasu - muit\u00edssimo rechonchudo (VLB, II, 98)"}, {"first_word": "as\u00e9", "optional_number": "", "part_of_speech": "pron.", "definition": "1) a gente; n\u00f3s (universal: eu, tu e ele; n\u00f3s, v\u00f3s e eles): O mba'e, nip\u00f3, as\u00e9 o py'a pup\u00e9 sa\u00fbsubi. - Suas pr\u00f3prias coisas, na verdade, a gente ama em seu cora\u00e7\u00e3o. (Anch., Teatro, 28); Ataramo \u00e9 as\u00e9 rek\u00f3\u00fb ik\u00f3 yby pup\u00e9. - Como peregrinos \u00e9 que a gente mora nesta terra. (Ar., Cat., 26); 2) se (\u00edndice de indetermina\u00e7\u00e3o do sujeito): ...Emon\u00e3namo \u00e9 \u201cxe sy\u201d as\u00e9 \u2018\u00e9\u00fb i xup\u00e9. - Por isso \u00e9 que se diz para ela: - \u201cminha m\u00e3e\u201d. (Ar., Cat., 33v); 3) da gente, nosso: Mora\u00fbsuberekos\u00e1pe, as\u00e9 \u2018anga ere\u00eeosub. - Por teres miseric\u00f3rdia, nossa alma visitas. (Anch., Poemas, 102); Ab\u00e1pe as\u00e9 sumar\u00e3? - Quem \u00e9 o inimigo da gente? (Ar., Cat., 21v)"}, {"first_word": "ase\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "costas \u2588 ase\u00ee - \u00e0s costas (Anch., Arte, 41): A\u00eear xe ase\u00ee. - Tomei-o \u00e0s costas. (VLB, II, 131); Xe ase\u00ee aras\u00f3. - Nas minhas costas levei-o. (VLB, I, 84)"}, {"first_word": "aseoka", "optional_number": "", "part_of_speech": "s.", "definition": "garganta, goela (Castilho, Nomes, 28): A\u00eease\u00f3-kyt\u0129. - Cortei-lhe a garganta, degolei-o. (VLB, I, 92); A\u00eease\u00f3-mondok. - Cortei-lhe a garganta. (VLB, I, 92); ase\u00f3-tininga - garganta seca; secura na garganta; Xe ase\u00f3-tining. - Eu tenho secura na garganta. (VLB, II, 114) \u2588 ase\u00f3-kyt\u00e3 - n\u00f3 da garganta (VLB, II, 50)"}, {"first_word": "aseopy\u00e3\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "paladar ou c\u00e9u da boca; v\u00e9u palatino (VLB, II, 62; Castilho, Nomes, 28) "}, {"first_word": "aso\u00e3\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "pe\u00e7a de um bracelete muito largo, que se compunha de muitas pe\u00e7as, tomando meio bra\u00e7o. Era posto no cotovelo. (VLB, I, 58)"}, {"first_word": "aso'i", "optional_number": "", "part_of_speech": "v.tr.", "definition": "cobrir, abafar cobrindo, tapar: Yby op\u00e1 ybytinga ybaka su\u00ed o\u2018aryba'e i aso'i\u00fbne. - Todas as nuvens que caem do c\u00e9u cobrir\u00e3o a terra. (Ar., Cat., 7); A\u00eeaso'i. - Cubro-o. (VLB, I, 76); I xy i aso'ikat\u00fbabo, o\u00eeop\u00ee\u00e1 ro'y su\u00ed. - Sua m\u00e3e, cobrindo-o bem, defende-o do frio. (Anch., Poemas, 162)"}, {"first_word": "aso'\u00eeaba", "optional_number": "", "part_of_speech": "s.", "definition": "1) manto, cobertura, cobertor (VLB, I, 66; 75); 2) A\u00c7OIABA, carapu\u00e7a, manto de penas de \u00edndios (VLB, I, 67); 3) tampa, tamp\u00e3o (tb. de panela) (VLB, II, 124; 127)"}, {"first_word": "aso'\u00eeabok", "optional_number": "", "part_of_speech": "v.tr.", "definition": "descobrir, destampar: E\u00eeaso'\u00eeabok nde karamem\u00fb\u00e3 t'asep\u00eeak nde ma'e. - Destampa tua caixa para que eu veja tuas coisas. (L\u00e9ry, Histoire, 346)"}, {"first_word": "asu", "optional_number": "", "part_of_speech": "s.", "definition": "1) m\u00e3o esquerda (Castilho, Nomes, 28); 2) a esquerda, o lado esquerdo: A\u00fb\u00ee\u00e9 i asu koty \u00e9 i anga\u00eepaba'ep\u00fbera o\u00eek\u00f3bone... - Enfim, \u00e0 sua esquerda estando os que foram pecadores. (Ar., Cat., 161v)"}, {"first_word": "asura", "optional_number": "", "part_of_speech": "s.", "definition": "1) altibaixos (na terra), lombada (como a que, \u00e0s vezes, tem a faca ou a vara acepilhada e o mais que houvera de ser direito ou igual) (VLB, I, 33); 2) calombo; incha\u00e7\u00e3o produzida por golpe, pancada, sem pus (VLB, II, 24; 80); corcova; (adj.: asur) - calombento; corcovado: Xe asur. - Eu estou calombento. (VLB, II, 24); kup\u00e9-asura - costas corcovadas (VLB, I, 30)"}, {"first_word": "asusura", "optional_number": "", "part_of_speech": "s.", "definition": "altibaixos na terra (VLB, I, 33); (adj.: asusur) - apinhado, coalhado, lotado: Or\u00e9 asusur. - N\u00f3s estamos apinhados (isto \u00e9, por sermos muitos, fazemos que a terra perca sua planura e fique rugosa, cheia de sinuosidades, de altibaixos. Diz-se de quaisquer coisas: gafanhotos, soldados, etc.) (VLB, I, 33)"}, {"first_word": "asy'ab", "optional_number": "", "part_of_speech": "v.tr.", "definition": "dividir, repartir, cortar, partir (p.ex., com faca); segar (como o arroz) (VLB, II, 114): O\u00eeopytera rupi a\u00eeasy'ab. - Parti-o pelo meio. (VLB, II, 73); Asyk\u00fbera a\u00eeasy'ab. - Cortei um peda\u00e7o. (VLB, II, 66, 123)"}, {"first_word": "asyb", "optional_number": "", "part_of_speech": "v.tr.", "definition": "tosquiar os cabelos (de modo particular, ou seja, por toda a moleira, quase rente e tudo o mais ao comprido at\u00e9 o pesco\u00e7o ou, pelo menos, muito mais alto) (VLB, II, 137) \u2588 \u2018asypaba - tempo, lugar, modo, etc. de tosquiar; tosquia (VLB, II, 137)"}, {"first_word": "asyka", "optional_number": "", "part_of_speech": "s.", "definition": "1) peda\u00e7o (de um membro decepado), coto; cepo, toco: A\u00eeasy-\u2018ab. - Cortei um peda\u00e7o dela. (VLB, I, 83); \u00eeyb\u00e1-asyka - toco de bra\u00e7o (VLB, I, 84); 2) a pessoa que perdeu um membro, aleijado: nambi-asyka - o aleijado de orelhas (VLB, I, 134); (adj.: asyk) - 1) de membro cortado; maneta, pitoco: En\u00e9, r\u00f5, kururu-asyka! - Eia, pois, sapo maneta! (Anch., Teatro, 42); \u00ceabebyrasyka - arraia pitoca (L\u00e9ry, Histoire, 349); 2) cortado: aobasyka - roupa cortada; gib\u00e3o; jaqueta (VLB, I, 148); Xe r\u00fba\u00eeasyk. - Eu tenho o rabo cortado. (VLB, I, 95)"}, {"first_word": "asykab", "optional_number": "", "part_of_speech": "v.tr.", "definition": "cortar em peda\u00e7os, picar: Pepo'i i xu\u00ed, a\u00eep\u00f3 n'opoasyk-asykabi. - Parti dele, para que n\u00e3o vos corte em peda\u00e7os! (Anch., Teatro, 178)"}, {"first_word": "asyk\u00fbera", "optional_number": "1", "part_of_speech": "s.", "definition": "parte do todo, peda\u00e7o (VLB, II, 66); posta (de carne, de peixe) (VLB, II, 83); toro (de pau) (VLB, II, 133): Asyk\u00fbera a\u00eeasy'ab. - Cortei um peda\u00e7o. (VLB, II, 123)"}, {"first_word": "asyk\u00fbera", "optional_number": "2", "part_of_speech": "s.", "definition": "1) irm\u00e3o(s) ou irm\u00e3(s); 2) a irmandade, o conjunto dos irm\u00e3os: O asyk\u00fbera res\u00e9 nd'e'ikatu\u00ee ab\u00e1 omend\u00e1. - Com seus irm\u00e3os n\u00e3o pode ningu\u00e9m se casar. (Ar., Cat., 113v)"}, {"first_word": "asyma", "optional_number": "", "part_of_speech": "s.", "definition": "qualidade do que \u00e9 liso, limpo (como campo); (adj.: asym) - liso; limpo (como os campos ou campinas que n\u00e3o t\u00eam paus nem pedras) (VLB, II, 96): Xe asym (ou Xe asym\u0129). - Eu sou liso. (VLB, II, 23; 96); nh\u0169-asyma - campo limpo (sem \u00e1rvores) (VLB, II, 84)"}, {"first_word": "at\u00e1", "optional_number": "1", "part_of_speech": "s.", "definition": "caminhada: I\u00eeaba\u00edb-et\u00e9 nh\u1ebd rak\u00f3 \u00eeasy putuneme, as\u00e9 at\u00e1 mysakanga... - S\u00e3o muito molestos, certamente, quando a lua est\u00e1 escura, os trope\u00e7os de nossa caminhada. (Anch., Doutr. Crist\u00e3, II, 79); Xe at\u00e1-p\u00fban. - Eu tenho uma caminhada ligeira, ando depressa. (VLB, I, 35); at\u00e1-ir\u0169 - acompanhante de caminhada (VLB, II, 73)"}, {"first_word": "atapy\u0129'ok", "optional_number": "", "part_of_speech": "s", "definition": "espevitar (o fogo, tirar a pevide, o morr\u00e3o \u00e0s velas ou candieiros para darem luz mais clara): Asatapy\u0129'ok. - Espevitei-o. (VLB, I, 126)"}, {"first_word": "atara", "optional_number": "", "part_of_speech": "s.", "definition": "1) o que caminha, o caminheiro; 2) estrangeiro, estranho (VLB, I, 130); 3) viandante, peregrino, viajante (VLB, I, 141): Atara mombyt\u00e1. - Hospedar os peregrinos. (Ar., Cat., 18v); Ataramo \u00e9 as\u00e9 rek\u00f3\u00fb ik\u00f3 yby pup\u00e9. - Como viajantes \u00e9 que n\u00f3s estamos nesta terra. (Ar., Cat., 26); 4) h\u00f3spede (VLB, II, 59) \u2588 atas\u00fbera - andejo, o que anda ou caminha muito (Fig., Arte, 140)"}, {"first_word": "atasap\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "var. de lontra, mam\u00edfero carn\u00edvoro da fam\u00edlia dos mustel\u00eddeos (Cardim, Trat. Terra e Gente do Brasil, 65) "}, {"first_word": "ate'\u1ebd", "optional_number": "", "part_of_speech": "s.", "definition": "aleijado (que pisa com a ponta dos p\u00e9s): Xe ate'\u1ebd. - Eu sou um aleijado. (VLB, I, 85); (adj.) - aleijado; (xe) - manquejar, pondo s\u00f3 as pontas dos p\u00e9s: Xe ate'\u1ebd. - Manquejo. (VLB, II, 31)"}, {"first_word": "ater\u1ebd", "optional_number": "", "part_of_speech": "s.", "definition": "coisa rasa ou tosada de todo (VLB, II, 97); (adj.) - raso (como o milho do qual se retiraram os gr\u00e3os); mocho de todo, sem orelhas (como que se as cortassem sem ficar ponta): Xe ater\u1ebd. - Eu sou mocho. (VLB, II, 97); Xe ater\u1ebdngatu. - Sou muito mocho. (VLB, II, 39)"}, {"first_word": "ate'yma", "optional_number": "", "part_of_speech": "s.", "definition": "pregui\u00e7a; (adj.: ate'ym) - pregui\u00e7oso: Xe ate'ym. - Eu sou pregui\u00e7oso; ab\u00e1-ate'ymusu - homem muito pregui\u00e7oso (VLB, II, 73); -K\u00e9 muru ruri ob\u00e9bo? -Ir\u00f5, n'i ate'ym-ang\u00e1\u00ee! -N\u00e3o \u00e9 que o maldito veio voando? -Portanto, n\u00e3o \u00e9, de modo algum, pregui\u00e7oso! (Anch., Teatro, 24); Nde mba'easyramo \u00e9pe nd'eresendubi ko\u00eep\u00f3 nde ate'ymamo nh\u1ebd? - Estando doente, de verdade, n\u00e3o a ouviste, ou sendo pregui\u00e7oso? (Ar., Cat., 110v)"}, {"first_word": "atiman", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer girar; fazer voltar; fazer retornar \u2588 atimandaba - tempo, lugar, modo, etc. de retornar, o retorno: xe atimand\u00e1pe - por ocasi\u00e3o de meu retorno (VLB, II, 132)"}, {"first_word": "ati'yba", "optional_number": "", "part_of_speech": "s.", "definition": "ombro: Okarype senosemi, cruz nonga i ati'yba ri. - Retiraram-no para o p\u00e1tio, colocando uma cruz no ombro dele. (Ar., Cat., 61v); Xe ati'yba ri a\u00eear. - Tomo-o no meu ombro. (VLB, II, 56); O ati'yba ri krus\u00e1 osupi. - No seu pr\u00f3prio ombro levanta a cruz. (Anch., Poemas, 122) \u2588 o \u00eeoati'yba ri - sobre os ombros de duas pessoas, de um e do outro ombro (como a levar uma escada muito comprida) (VLB, II, 56)"}, {"first_word": "at\u00f5\u00ee", "optional_number": "", "part_of_speech": "v.tr.", "definition": "tocar: Anhat\u00f5\u00ee. - Toquei-o. (VLB, II, 129); O\u00eeposanong, i nambi at\u00f5\u00eea nh\u00f5te... - Curou-o, somente tocando sua orelha. (Ar., Cat., 55); ...\u2018Use\u00eeet\u00e9, na \u2018y at\u00f5\u00ee' \u00eeanond\u00e9 ru\u00e3... - Sede verdadeira, n\u00e3o a de antes de tocar a \u00e1gua. (Ar., Cat., 164); Pe at\u00f5\u00eea n'o\u00eepotari. - N\u00e3o querem que vos toquem. (Anch., Teatro, 54) \u2588 i at\u00f5\u00eembyra - o que \u00e9 (ou deve ser) tocado: Na tubi; onhemonhang \u00e9 o sy i at\u00f5\u00eembyre'yma ryg\u00e9pe. - N\u00e3o teve pai; gerou-se, na verdade, no ventre de sua m\u00e3e n\u00e3o tocada. (Ar., Cat., 23)"}, {"first_word": "atuasara", "optional_number": "", "part_of_speech": "s.", "definition": "aliado, com perfeita alian\u00e7a, inclusive nas posses: Ne'\u0129 xe atuasar. - Eia, meu aliado! (L\u00e9ry, Histoire, 358)"}, {"first_word": "atukup\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "costas (Castilho, Nomes, 30): xe atukup\u00e9 - minhas costas (L\u00e9ry, Histoire, 365); Sug\u00fby-syryk ser\u00e3 sob\u00e1 rupi i atukup\u00e9 rupi b\u00e9? - Por acaso ele tinha o sangue escorrido pelo rosto e pelas costas? (Ar., Cat., 60v) \u2588 o atukup\u00e9 pyterybo - de costas: Op\u00e1 i \u00eeeakyp\u00fberero\u00eeebyri, o atukup\u00e9 pyterybo o\u2018\u00e1 ybype. - Todos eles voltaram para tr\u00e1s, caindo no ch\u00e3o de costas. - (Ar., Cat., 54v)"}, {"first_word": "atur\u00f5", "optional_number": "", "part_of_speech": "adv.", "definition": "ordenadamente: Pe\u00eek\u00f3-atur\u00f5... - Agi ordenadamente. (Ar., Cat., 88v)"}, {"first_word": "aty", "optional_number": "1", "part_of_speech": "s.", "definition": "ATI, gaivota, nome gen\u00e9rico de aves lar\u00eddeas de penas brancas, cauda grande e estreita, que habitam a costa sul-americana e voam longe no mar para buscar peixes (D'Abbeville, Histoire, 241v)"}, {"first_word": "atyba", "optional_number": "", "part_of_speech": "s.", "definition": "t\u00eamporas; fontes da cabe\u00e7a (Castilho, Nomes, 30): Ere\u00ee\u2018atypetekype am\u00f5 ab\u00e1? - Esbofeteaste as t\u00eamporas de algu\u00e9m? (Anch., Doutr. Crist\u00e3, II, 87); A\u00ee\u2018atypetek. - Esbofeteei suas t\u00eamporas. (VLB, I, 56)"}, {"first_word": "atyba\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "cabelo crescido que os \u00edndios tinham sobre as orelhas (VLB, I, 151)"}, {"first_word": "atybak\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "os \u00e2ngulos que formam os cabelos na parte superior do rosto; entradas (Castilho, Nomes, 30): A\u00ee\u2018atybak\u00e3-mo\u00edn. - Pus entradas nele. (VLB, I, 119)"}, {"first_word": "atybaname'yma", "optional_number": "", "part_of_speech": "s.", "definition": "t\u00eamporas, fontes da cabe\u00e7a (Castilho, Nomes, 30; VLB, I, 141)"}, {"first_word": "atyg\u00fbasukamusu", "optional_number": "", "part_of_speech": "s.", "definition": "ave cucul\u00eddea. Vive na mata, no cerrado e no cerrad\u00e3o. Ocorre em todo o Brasil. (Marcgrave, Hist. Nat. Bras., 216)"}, {"first_word": "atyk\u00e1", "optional_number": "1", "part_of_speech": "v.tr.", "definition": "esmurrar: ...i a\u0177py atyk\u00e1-tyk\u00e1bo... - sua cerviz ficando a esmurrar... (Ar., Cat., 56v)"}, {"first_word": "atyk\u00e1", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "fincar: A'e\u00eeb\u00e9pe yb\u0177\u00e1 cruz mo'ami i atyk\u00e1bo? - Logo, ent\u00e3o, a cruz ergueram, fincando-a? (Ar., Cat., 62v)"}, {"first_word": "atymir\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "var. de ave do mar (v. aty1) (VLB, I, 149)"}, {"first_word": "atype'apaba", "optional_number": "", "part_of_speech": "s.", "definition": "espertadura, divis\u00e3o que as mulheres fazem do cabelo em duas partes, na cabe\u00e7a, ficando uma linha no meio: A\u00ee\u2018atype'ap\u00e1-mo\u00edn. - Pus espertadura nela. (VLB, I, 126)"}, {"first_word": "atypuba", "optional_number": "", "part_of_speech": "s.", "definition": "t\u00eamporas, fontes (Castilho, Nomes, 30)"}, {"first_word": "atypyg\u00fbasu", "optional_number": "", "part_of_speech": "t", "definition": "bochecha que faz algu\u00e9m, tendo alguma coisa na boca: satypyg\u00fbasu - a bochecha dele (com a boca cheia); (adj.) - bochechudo; (xe) ter, fazer bochecha: Xe ratypyg\u00fbasu. - Eu fa\u00e7o bochecha (comendo). (VLB, I, 56; Castilho, Nomes, 38)"}, {"first_word": "atyra", "optional_number": "", "part_of_speech": "s.", "definition": "monte ou amontoado de alguma coisa, pilha: yby-atyra - monte de terra (VLB, II, 41); Pe apysyk\u0129 ser\u00e3 pe\u00eek\u00f3bo pe rekomem\u00fb\u00e3 aty-atyra pup\u00e9?... - Ser\u00e1 que estais sossegados, sem mais, nos vossos montes de maldades? (Ar., Cat., 166 ); [adj.: atyr ou aty] - amontoado; (xe) amontoar-se, ser um monte: I aty sekopoxyp\u00fbera. - S\u00e3o um monte os seus antigos v\u00edcios. (Anch., Teatro, 164); Or\u00e9 atyr. - N\u00f3s estamos amontoados. (VLB, II, 41) \u2588 iaty-iatyr (adv.) - aos montes (VLB, I, 34)"}, {"first_word": "atyrabeb\u00f3", "optional_number": "", "part_of_speech": "s.", "definition": "cabelos arrepiados e desgrenhados; topete; (adj.) - topetudo: tamand\u00fb\u00e1-atyrabeb\u00f3 - tamandu\u00e1 topetudo (Anch., Teatro, 28)"}, {"first_word": "aty'y", "optional_number": "", "part_of_speech": "s.", "definition": "fur\u00fanculo (VLB, II, 20)"}, {"first_word": "a\u00fbaimir\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "AGUA\u00cd-MIRIM, planta apocin\u00e1cea que era usada como veneno pelos \u00edndios e tamb\u00e9m como ornato nas dan\u00e7as, por ter a casca dur\u00edssima e sonora, a modo de campainha (Piso, De Med. Bras. III, 175)"}, {"first_word": "a\u00fbam", "optional_number": "", "part_of_speech": "suf.", "definition": "contra\u00e7\u00e3o de -(s)ab + ram (v.)"}, {"first_word": "a\u00fbana", "optional_number": "", "part_of_speech": "s.", "definition": "argola ou bracelete de pena em qualquer parte do corpo (VLB, II, 31) \u2588 a\u00fb\u00e3-myranga - var. de argola de penas (VLB, II, 31)"}, {"first_word": "a'ua'ub", "optional_number": "", "part_of_speech": "adv.", "definition": "com grande desejo: As\u00f3-a'ua'ub. - Vou com grande desejo; desejo muito ir. (Fig., Arte, 139) "}, {"first_word": "a'uba", "optional_number": "", "part_of_speech": "s.", "definition": "1) pessoa ou coisa vil (VLB, II, 145); 2) trampas, sujeira, excrementos; coisa insignificante, desprez\u00edvel (VLB, II, 46): A'uba nhote i por re'a. - H\u00e1 de ser coisa insignificante somente. (Ar., Cat., 163v); ah\u1ebd a'uba - excremento de fulano; kunum\u0129 a'uba - sujeira do menino (VLB, II, 135); 3) falsidade, apar\u00eancia: A'uba nhote ik\u00f3 \u2018ara'uba. - \u00c9 apar\u00eancia, somente, este mundo falso. (Ar., Cat., 169); (adj.: a'ub ou a'u) - 1) mesquinho, miser\u00e1vel, vil: Na sa'ubi ik\u00e9 xe robak\u00e9 nde rur'e'ymeb\u00e9... - Ele n\u00e3o foi mesquinho antes de tua vinda aqui diante de mim. (Ar., Cat., 249); Nd'e'ikatu b\u00e9\u00ee a\u00eep\u00f3 i pe'apyra'uba missa renduba res\u00e9. - Tamb\u00e9m n\u00e3o pode aquele excomungado miser\u00e1vel ouvir a missa. (Ar., Cat., 179); A\u00eerum\u00f5-rum\u00f5mo xe rekoanga\u00eepag\u00fbera'uba ik\u00f3 yby pup\u00e9 g\u00fbitek\u00f3bomo... - Ficaria aumentando meus miser\u00e1veis pecados vivendo nesta terra. (Ar., Cat., 142); 2) falso, na apar\u00eancia, fingido, fict\u00edcio, sem consequ\u00eancias: Ererob\u00ee\u00e1pe \u00eeetanonga'uba...? - Acreditas em falsas oferendas? (Ar., Cat., 98v); Seba'e-a'uba nhote res\u00e9... as\u00e9 na sesara\u00ee... - A gente n\u00e3o se esquece do que \u00e9 saboroso s\u00f3 na apar\u00eancia. (Ar., Cat., 88v); ...Na sa'ubi nde rekopoxy... - N\u00e3o s\u00e3o sem consequ\u00eancias os teus pecados. (Ar., Cat., 112); N'a\u00eek\u00f3-potari ym\u00e3 ik\u00f3 \u2018ara'uba pup\u00e9. - J\u00e1 n\u00e3o quero viver neste mundo falso. (Ar., Cat., 142); (adv.) 1) mesquinhamente, miseravelmente; de m\u00e1 vontade, de modo vil: A'e o mena sup\u00e9 \u2018yb\u00e1-\u2018u-ukar-a'ubi. - Ela fez seu marido comer o fruto de modo vil. (Anch., Poemas, 178); As\u00f3-a'ub. - Vou de m\u00e1 vontade. (Fig., Arte, 138); 2) fingidamente, falsamente, na imagina\u00e7\u00e3o, ilusoriamente, na mente, sem consequ\u00eancias, na apar\u00eancia, sem efeito, em v\u00e3o: Asa\u00fbsub-a'ub. - Amo-o em v\u00e3o. (Anch., Arte, 35; VLB, II, 127); E'i tenh\u1ebd abar\u00e9 Tup\u00e3 res\u00e9 serobaka potara'upa. - Em v\u00e3o o padre quer faz\u00ea-la voltar para Deus. (Anch., Teatro, 148): ...O Tup\u00e3namo i moet\u00e9-a'upa. - Honrando-o falsamente como seu Deus. (Ar., Cat., 66); Oporombo'e-a'u Tup\u00e3 nhe'enga ra'anga. - Ensina falsamente as pessoas a provarem a palavra de Deus. (Anch., Teatro, 134); Nde rory-roryb-a'u, xe bo\u00ee\u00e1 momara'a. - Tu est\u00e1s muito feliz, ilusoriamente, envergonhando meus s\u00faditos. (Anch., Teatro, 172) \u2588 (com o verbo reduplicado ou com o verbo na negativa com e'ym): fingir que, fazer que: As\u00f3-as\u00f3-a'ub. - Finjo que vou. (Anch., Arte, 35); Aras\u00f3-ras\u00f3-a'ub. - Finjo que o levo, fa\u00e7o que o levo. (Anch., Arte, 35); N'asendube'ym-a'ubi. - Fiz que n\u00e3o o ouvi. N'asep\u00eeake'ym-a'ubi. - Fiz que n\u00e3o o vi. (VLB, I, 104); N'a\u00eekug\u00fbabe'ym-a'ubi. - Fiz que n\u00e3o o conhecia. (VLB, I, 130); N'asep\u00eeake'ym-a'ubi. - Fa\u00e7o que n\u00e3o o vejo. (VLB, I, 139); N'a\u00eepotare'ym-a'ubi. - Finjo que n\u00e3o o quero. (Anch., Arte, 35)"}, {"first_word": "a'ub\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "pessoa vil, coisa vil (VLB, II, 145)"}, {"first_word": "a'ub\u00ee\u00f5te", "optional_number": "", "part_of_speech": "adv.", "definition": "levemente (VLB, II, 21)"}, {"first_word": "a\u00fber", "optional_number": "", "part_of_speech": "suf.", "definition": "contra\u00e7\u00e3o de -(s)ab + -p\u00fber (v.)"}, {"first_word": "a\u00fb\u00ee\u00e9", "optional_number": "1", "part_of_speech": "s.", "definition": "1) t\u00e9rmino, conclus\u00e3o, consuma\u00e7\u00e3o; madureza, maturidade; perfei\u00e7\u00e3o: K\u00f3 tup\u00e3oka pup\u00e9 Maria kakuabi, i a\u00fb\u00ee\u00e9 r\u00e9 \u00e9 Tup\u00e3 i me'engi S\u00e3o Jos\u00e9 p\u00e9... - Nessa igreja Maria cresceu e, ap\u00f3s a maturidade dela, Deus entregou-a a S\u00e3o Jos\u00e9. (Ar., Cat., 8v); (adj.) - pronto, conclu\u00eddo, acabado; amadurecido, maduro (p.ex., o fruto); apto, conveniente; formado, no ponto, perfeito: Set\u00e9-a\u00fb\u00eeep\u00fbera pup\u00e9 (i \u2018anga) i mondebi, tekob\u00e9 me'nga i xup\u00e9. - P\u00f4s (sua alma) no seu corpo terminado, dando vida para ele. (Ar., Cat., 39); I a\u00fb\u00ee\u00e9 um\u00fb\u00e3 ygara. - A canoa j\u00e1 est\u00e1 pronta. (VLB, II, 118); 2) o bastante; o suficiente: A\u00fb\u00ee\u00e9pe ser\u00e3 as\u00e9 Tup\u00e3 rerob\u00eeara ybakype as\u00e9 soag\u00fbama ri? - Porventura a gente crer em Deus \u00e9 o bastante para a gente ir para o c\u00e9u? (Bettendorff, Comp\u00eandio, 62); A\u00fb\u00ee\u00e9 ru\u00e3pe? - \u00c9 o suficiente? (VLB, I, 53) \u2588 a\u00fb\u00eeesaba - tempo, lugar, modo, etc., da consuma\u00e7\u00e3o, do t\u00e9rmino, da conclus\u00e3o; fim, t\u00e9rmino conclus\u00e3o (VLB, I, 127): \u2018Ara k\u00f3 tek\u00f3 a\u00fb\u00eeesaba... crist\u00e3os rorybe'ymamo... - O dia em que esses fatos se consumaram (lit., tempo da consuma\u00e7\u00e3o desses fatos) os crist\u00e3os n\u00e3o estavam felizes... (Ar., Cat., 5v)"}, {"first_word": "a\u00fb\u00ee\u00e9", "optional_number": "2", "part_of_speech": "interj.", "definition": "basta! chega! j\u00e1 chega!: A\u00fb\u00ee\u00e9 \u00e3 ko'yt\u00e9!... - Eis que enfim j\u00e1 chega! (Ar., Cat., 63v); A\u00fb\u00ee\u00e9! Xe rorybet\u00e9. - Basta! Eu estou muito contente. (Anch., Teatro, 128); A\u00fb\u00ee\u00e9! Anhe'eng, Sara\u00fba\u00ee! - Basta! Falo eu, Sarauaia! (Anch., Teatro, 30); A\u00fb\u00ee\u00e9! Xe \u00eeuk\u00e1 \u00eeep\u00e9! - Basta! Tu me matas! (Anch., Teatro, 76); A\u00fb\u00ee\u00e9 ip\u00f3! - J\u00e1 chega, certamente! (VLB, I, 53) \u2588 A\u00fb\u00ee\u00e9 \u00fb\u0129! (ou A\u00fb\u00ee\u00e9 \u00e3!) - Isso basta! (VLB, I, 53); A\u00fb\u00ee\u00e9 ranh\u1ebd! - Basta j\u00e1! (Fig., Arte, 135)"}, {"first_word": "a\u00fb\u00ee\u00e9", "optional_number": "4", "part_of_speech": "conj.", "definition": "no mais (VLB, II, 50); ora, ora n\u00e3o mais (VLB, II, 58)"}, {"first_word": "a\u00fb\u00ee\u00e9", "optional_number": "5", "part_of_speech": "interj.", "definition": "Que bom! Muito bem! \u00c9 isso! \u00c9 certo! Perfeitamente! (em aprova\u00e7\u00e3o): A\u00fb\u00ee\u00e9 ip\u00f3 xe rapixara... mba'e-katuramo... - Que bom que meu pr\u00f3ximo tenha coisas boas! (Ar., Cat., 109v); A\u00fb\u00ee\u00e9 a'e! - \u00c9 certo isso! (aceitando como opini\u00e3o pr\u00f3pria) (VLB, I, 19) \u2588 Pode ser acompanhada por part\u00edculas ou por temas nominais, ficando com os mesmos sentidos ou com \u00eanfase: a\u00fb\u00ee\u00e9 ip\u00f3, a\u00fb\u00ee\u00e9 nip\u00f3, a\u00fb\u00ee\u00e9 \u00e9, a\u00fb\u00ee\u00e9-katu, a\u00fb\u00ee\u00e9-katu ip\u00f3, a\u00fb\u00ee\u00e9 tiru\u00e3, a\u00fb\u00ee\u00e9-et\u00e9ramo, a\u00fb\u00ee\u00e9 nh\u1ebd: A\u00fb\u00ee\u00e9 ip\u00f3! - Muito bem! (consentindo) (VLB, I, 33); (em aprova\u00e7\u00e3o) (VLB, II, 44); A\u00fb\u00ee\u00e9-katu, erimba'e i x\u00f3\u00fb or\u00e9 retama pup\u00e9; n'os\u00f3\u00ee tenh\u1ebd ebap\u00f3. - Muito bem, eles foram outrora para nossa terra; n\u00e3o foram em v\u00e3o para l\u00e1. (D'Abbeville, Histoire, 342); A\u00fb\u00ee\u00e9 nip\u00f3! Kasianamo t'a\u00eek\u00f3. - Muito bem! Hei de ser castelhano. (Anch., Teatro, 74)"}, {"first_word": "a\u00fb\u00ee\u00e9", "optional_number": "6", "part_of_speech": "adv.", "definition": "bem, completamente; adequadamente, em boas condi\u00e7\u00f5es: A\u00fb\u00ee\u00e9 a\u00eeub. - Estou bem (deitado). A\u00fb\u00ee\u00e9 a\u00eek\u00f3. - Estou bem. (VLB, I, 54) \u2588 Tamb\u00e9m pode receber intensificadores: a\u00fb\u00ee\u00e9-katu (ou a\u00fb\u00ee\u00e9-katutenh\u1ebd): ...Pe\u00eeero\u0177r\u00f5mo a\u00fb\u00ee\u00e9-katu pe \u00eeara moing\u00e9 \u00eeanond\u00e9. - Desprezando-vos completamente antes de fazer entrar vosso senhor. (Ar., Cat., 86); Ik\u00f3 aoba ni\u00e3 a\u00fb\u00ee\u00e9-katutenh\u1ebd Tup\u00e3nemendarama. - Eis que esta roupa ser\u00e1, adequadamente, de feriado. (VLB, II, 74)"}, {"first_word": "a\u00fb\u00ee\u00e9", "optional_number": "7", "part_of_speech": "adv.", "definition": "ousadamente, afoutamente (VLB, I, 37)"}, {"first_word": "a\u00fb\u00eeeb\u00e9", "optional_number": "", "part_of_speech": "interj.", "definition": "Que bom! Muito bem! \u00c9 isso! \u00c9 certo! Perfeitamente! (em aprova\u00e7\u00e3o): -E\u00eeori nde retam\u00fbama rep\u00eeaka. -A\u00fb\u00eeeb\u00e9! -Vem para ver tua futura terra. -Perfeitamente! (L\u00e9ry, Histoire, 341)"}, {"first_word": "a\u00fb\u00eeebet\u00e9", "optional_number": "", "part_of_speech": "interj.", "definition": "Que bom! Muito bem! \u00c9 isso! \u00c9 certo! Perfeitamente! Ainda bem que...! Assim seja! Assim fosse! (em aprova\u00e7\u00e3o) (Fig., Arte, 137): ...A\u00fb\u00eeebet\u00e9 ere\u00eek\u00f3 xe \u00eear-y g\u00fb\u00e9! - Ainda bem que existes, \u00f3 meu senhor! (Ar., Cat., 86); A\u00fb\u00eeebet\u00e9, ro\uf029! T'a\u2018u p\u00e1 \u00ceakareg\u00fbasu pepyra! - Muito bem, pois! Hei de comer todo o banquete de Jacar\u00e9-gua\u00e7u! (Anch., Teatro, 62); A\u00fb\u00eeebet\u00e9! T'o\u00fa! - Muito bem! Que venha! (Anch., Teatro, 132)"}, {"first_word": "te", "optional_number": "2", "part_of_speech": "adv.", "definition": "debalde, em v\u00e3o: A\u00fb\u00eeeb\u00e9-te as\u00f3. - Debalde vou. (Anch., Arte, 23v)"}, {"first_word": "a\u00fb\u00eeekatutenh\u1ebd", "optional_number": "", "part_of_speech": "interj.", "definition": "est\u00e1 bem mesmo assim! (Diz isso o que se lastima de n\u00e3o ter conseguido aquilo que queria, mas ainda esperando consegui-lo.) (D'Evreux, Viagem, 246)"}, {"first_word": "a\u00fb\u00eeenh\u1ebd", "optional_number": "", "part_of_speech": "adv.", "definition": "inconsideradamente (VLB, II, 11)"}, {"first_word": "a\u00fb\u00eeet\u00e9", "optional_number": "1", "part_of_speech": "adv.", "definition": "certamente, verdadeiramente, na verdade, decerto: A\u00fb\u00eeet\u00e9, k\u00f3 anga andupa, ase\u00ee\u00e1 k\u00fbes\u00e9 xe roka... - Certamente, eis que percebendo isso, deixei ontem minha casa. (Anch., Poemas, 112); A\u00eeem\u0129ngatupe k\u00e1; a\u00fb\u00eeet\u00e9 na xe rep\u00eeaki... - Hei de me esconder bem; certamente n\u00e3o me viu... (Anch., Teatro, 32); Er\u0129! A\u00fb\u00eeet\u00e9-pak\u00f3 a\u00eeeg\u00fbak \u00fbinhemo\u00fana... - Ah! Na verdade hei de me enfeitar, pintando-me de preto... (Anch., Teatro, 60)"}, {"first_word": "a\u00fb\u00eeet\u00e9", "optional_number": "3", "part_of_speech": "conj.", "definition": "embora; contudo, apesar disso: A\u00fb\u00eeet\u00e9 a'e semimonhang\u00fbera, karaibeb\u00e9 am\u00f5 am\u00f5 o\u00eeemoanga\u00eepab... - Embora eles fossem obra d'Ele, alguns anjos tornaram-se maus. (Anch., Doutr. Crist\u00e3, I, 193); A\u00fb\u00eeet\u00e9 a'e \u00eeand\u00e9 rubypy, \u201c-E\u2018u um\u1ebd ik\u00f3 \u2018yb\u00e1\u201d \u2018\u00eeag\u00fbera. - Embora ele fosse nosso pai primeiro, o que (lhe) foi dito foi \u201c-N\u00e3o comas este fruto.\u201d (Anch., Doutr. Crist\u00e3, I, 193); A\u00fb\u00eeet\u00e9, g\u00fbe'\u00f5 r\u00e9, \u2018ara mosapyra res\u00e9 b\u00e9 sekobe\u00eeebyri. - Contudo, ap\u00f3s sua morte, no terceiro dia voltou a viver. (Anch., Doutr. Crist\u00e3, I, 195); ...Sasy tekopoxy, tekomem\u00fb\u00e3 pe'a bi\u00e3, a\u00fb\u00eeet\u00e9 a'e ro\u00eer\u00e9 ab\u00e1 apysykaturamo... - \u00c9 doloroso deixar o v\u00edcio, a vida m\u00e1, contudo, depois disso, o homem consola-se muito. (Ar., Cat., 169)"}, {"first_word": "aumbaraba", "optional_number": "", "part_of_speech": "s.", "definition": "incha\u00e7\u00e3o (de fruto bem maduro); (adj.: \u2018aumbarab) - inchado; pintado de preto (o fruto bem maduro) (VLB, II, 11)"}, {"first_word": "auna", "optional_number": "", "part_of_speech": "s.", "definition": "madureza (de fruto); (adj.: \u2018aun) - maduro (o fruto; isto \u00e9, pintado de preto) (VLB, II, 27)"}, {"first_word": "a\u00fbnhenh\u1ebd", "optional_number": "", "part_of_speech": "adv.", "definition": "imediatamente, logo: ...Opor-opor\u0129, \u00ceesu o \u00eear\u0129 kuapa a\u00fbnhenh\u1ebd. - Ficou saltando, reconhecendo imediatamente Jesus, seu senhorzinho. (Anch., Poemas, 118); ...Nde rokype o\u00eek\u00e9bo, nde supa a\u00fbnhenh\u1ebd. - Entrando em tua casa, visitando-te imediatamente. (Anch., Poemas, 124); A\u00fbnhenh\u1ebd o apixar\u0129  res\u00e9 \u00eeepyki... - Imediatamente, de seu pr\u00f3ximo eles vingam-se. (Anch., Teatro, 130)"}, {"first_word": "aupaba", "optional_number": "1", "part_of_speech": "s.", "definition": "p\u00e1reas, membrana que envolve o feto ou parte do cord\u00e3o umbilical, que fica na m\u00e3e depois do nascimento do beb\u00ea (VLB, II, 65; Castilho, Nomes, 30)"}, {"first_word": "aupaba", "optional_number": "2", "part_of_speech": "s.", "definition": "p\u00e1tria, lugar onde se nasce (VLB, II, 68); terra de origem (VLB, II, 48)"}, {"first_word": "a\u00fbsupara", "optional_number": "", "part_of_speech": "t", "definition": "o que ama, o que estima, o que tem amizade por: Nd'e'i te'e, ip\u00f3, ko'y op\u00e1 nde ra\u00fbsupar\u00fbera pysyr\u00f5mo nde su\u00ed... - N\u00e3o \u00e9 \u00e0 toa, certamente, que, agora, todos os que te amavam ele liberta de ti... (Anch., Teatro, 18); ...I mond\u00f3bo nh\u1ebd nd'ere\u00eek\u00f3\u00ee C\u00e9sar nde rubixaba ra\u00fbsuparamo... - Mandando-o ir, sem problemas, n\u00e3o ages como o que estima teu imperador C\u00e9sar. (Ar., Cat., 61); emia\u00fbsuba (t) - o que algu\u00e9m ama, o amado de: I moas\u0177abo, Tup\u00e3 opabinh\u1ebd mba'e sos\u00e9 o emia\u00fbsu-katu nhe'enga ab\u0177ag\u00fberamo sek\u00f3 res\u00e9. - Arrependendo-se deles por serem transgress\u00f5es da palavra de Deus, que ele ama mais que todas as coisas. (Bettendorff, Comp\u00eandio, 93); a\u00fbsupaba (t) - tempo, lugar, modo, etc. de amar, o amor: ...Og\u00fba\u00fbsukatuag\u00fbera repyramo, Tup\u00e3 ip\u00f3 ser\u00e3 seras\u00f3\u00fb set\u00e9 reseb\u00e9 ybakype... - Como recompensa de seu muito amor a Ele, Deus levou-o certamente, com seu corpo, para o c\u00e9u. (Ar., Cat., 139); Mba'epe Santa Maria as\u00e9 ra\u00fbsupaba? - Qual \u00e9 a causa de nos amar Santa Maria? (Ar., Cat., 33v)"}, {"first_word": "a\u00fbsupara", "optional_number": "", "part_of_speech": "t", "definition": "v. a\u00fbsub"}, {"first_word": "axix\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "rugosidade, aspereza; (adj.) - rugoso, \u00e1spero: Xe axix\u00e3. - Eu estou rugoso. (VLB, II, 149)"}, {"first_word": "a'y", "optional_number": "", "part_of_speech": "s.", "definition": "umidade (de fruto ou alimento); (adj.) - \u00famido, aguacento, aguado (fal. de fruto ou alimento, p.ex., a batata fora do tempo) (VLB, I, 24)"}, {"first_word": "a'y", "optional_number": "", "part_of_speech": "s.", "definition": "A\u00cd, A\u00cdGUE, pregui\u00e7a, mam\u00edfero edentado da fam\u00edlia dos bradipod\u00eddeos. Vive em muitas partes do Brasil e sua esp\u00e9cie mais comum na Mata Atl\u00e2ntica \u00e9 a Bradypus tridactylus L., arbor\u00edcola, de p\u00ealos densos e longos, onde vivem carrapatos e microlepid\u00f3pteros ou tra\u00e7as. Possui membros compridos e cauda curta e movimenta-se com extrema lentid\u00e3o. Alimenta-se das folhas da imba\u00faba. \u00c9 tamb\u00e9m chamado bicho-pregui\u00e7a ou cabeluda. (Marcgrave, Hist. Nat. Bras., 221; VLB, II, 73)"}, {"first_word": "ayb\u00f5", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer agouro para, fazer progn\u00f3sticos para: Asayb\u00f5. - Fa\u00e7o agouros para ele. (VLB, I, 27)"}, {"first_word": "aybu", "optional_number": "", "part_of_speech": "s.", "definition": "ofego; (adj.) - ofegante; (xe) resfolegar (como quem leva uma grande carga por ladeira acima): Xe aybu. - Eu estou ofegante; Xe aybu-sem (ou Xe aybug\u00fbasu). - Eu estou muito ofegante. (VLB, II, 54)"}, {"first_word": "ay\u00ee\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "cabe\u00e7a do p\u00eanis, glande (Castilho, Nomes, 28)"}, {"first_word": "a'\u1ef9\u00eea", "optional_number": "", "part_of_speech": "t", "definition": "v. a'ynha (t) (VLB, II, 115)"}, {"first_word": "a\u0177py", "optional_number": "1", "part_of_speech": "s.", "definition": "cerviz, cacha\u00e7o, a parte posterior do pesco\u00e7o (Castilho, Nomes, 28): ...I a\u0177py atyk\u00e1-tyk\u00e1bo... - Sua cerviz ficando a esmurrar. (Ar., Cat., 56v); (adj.) (xe) - ter cerviz, ter cacha\u00e7o: Xe a\u0177pyg\u00fbasu. - Eu tenho cacha\u00e7o grande. (VLB, I, 62) \u2588 i\u00ee a\u0177pype (adv.) - pelo cacha\u00e7o (VLB, II, 100)"}, {"first_word": "a\u0177pype", "optional_number": "", "part_of_speech": "adv.", "definition": "pela juntura, na juntura, pela base, cerce (VLB, II, 100)"}, {"first_word": "a\u0177pyasura", "optional_number": "", "part_of_speech": "s.", "definition": "corcova (que est\u00e1 muito perto do pesco\u00e7o); (adj.: a\u0177pyasur) - corcunda: Xe a\u0177pyasur. - Eu estou corcunda. (VLB, I, 30)"}, {"first_word": "a\u0177pyp\u00fbar", "optional_number": "", "part_of_speech": "v.tr.", "definition": "reatar com corda, encastoar (p.ex., o anzol) (VLB, I, 113; 129)"}, {"first_word": "a\u0177pyp\u00fbasaba", "optional_number": "", "part_of_speech": "s.", "definition": "estorvo (do anzol), isto \u00e9, corda com que se reata o anzol (VLB, I, 129)"}, {"first_word": "ays\u00f3", "optional_number": "", "part_of_speech": "s.", "definition": "formosura: ...O ays\u00f3 ab\u00e9 osep\u00eeak. - Sua pr\u00f3pria formosura tamb\u00e9m viram. (Ar., Cat., 37v); (adj.) - formoso, airoso, vistoso, polido, agrad\u00e1vel, bem feito (p.ex., coisa artificial, comida): Xe ays\u00f3. - Eu sou bem feito. (VLB, I, 54); \u00ce ays\u00f3, nip\u00f3, \u00eeasy, og obag\u00fbasu reru. - \u00c9 formosa, certamente, a lua, vindo com sua grande face. (Anch., Poemas, 142); Xe ays\u00f3-katu. - Eu sou muito formoso. (VLB, I, 138); (adv.) - formosamente: ...Oberab-ays\u00f3... - Brilhou formosamente. (Ar., Cat., 4v)"}, {"first_word": "aysyka", "optional_number": "", "part_of_speech": "s.", "definition": "leite de algum pau ou folha (VLB, II, 20); (adj.: \u2018aysyk) - leitoso, o que tem leite; (xe) ter leite (a \u00e1rvore): I \u2018aysyk. - Ela \u00e9 leitosa. (VLB, II, 20, adapt.)"}, {"first_word": "bakori", "optional_number": "", "part_of_speech": "s.", "definition": "BACURI, planta da fam\u00edlia das clusi\u00e1ceas, Platonia insignis Mart. (Silveira, Rela\u00e7\u00e3o do Maranh\u00e3o, fl. 11v)"}, {"first_word": "baku", "optional_number": "", "part_of_speech": "s.", "definition": "BACU, VACU, peixe da fam\u00edlia dos dorad\u00eddeos (Lisboa, Hist. Anim. e \u00c1rv. Maranh\u00e3o, fl. 175)"}, {"first_word": "bakup\u00fb\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "peixe da fam\u00edlia dos oncocefal\u00eddeos, (Sousa, Trat. Descr., 287)"}, {"first_word": "banga", "optional_number": "", "part_of_speech": "s.", "definition": "tortuosidade: py-banga - tortuosidade dos p\u00e9s; tes\u00e1-banga - tortuosidade dos olhos; (adj.: bang) - torto: Xe py-bang. - Eu tenho os p\u00e9s tortos. Xe res\u00e1-bang. - Eu tenho olhos tortos. (VLB, II, 133)"}, {"first_word": "b\u00e9", "optional_number": "1", "part_of_speech": "adv.", "definition": "1) novamente, de novo, outra vez, de volta, mais; mais outra vez; mais ainda (VLB, II, 28): Our-y b\u00e9pe ir\u00e3 \u00ceesu Cristo ybaka su\u00edne? - Vir\u00e1 de novo Jesus Cristo do c\u00e9u, futuramente? (Anch., Doutr. Crist\u00e3, I, 172); ...Nd'oro\u00eekoteb\u1ebd b\u00e9\u00ee x\u00f3ne. - N\u00e3o estaremos mais aflitos. (Anch., Poemas, 146); Ne'\u0129 b\u00e9! - Eia de novo! (VLB, II, 60); Ir\u00f5 b\u00e9! - Enfim de volta! (Anch., Teatro, 134); I\u00ee\u00e1 mosapyr-y b\u00e9 peka\u00ee o\u00eeepeg\u00fbasune. - Ainda bem que os tr\u00eas, novamente, queimareis em conjunto. (Anch., Teatro, 50); T'osep\u00eeak-y b\u00e9 um\u1ebd k\u00fbarasy! - Que n\u00e3o vejam mais o sol! (Anch., Teatro, 60); 2) ainda: Okaru b\u00e9. - Come ainda. (VLB, I, 28); A\u2018\u00e3 b\u00e9. - Ainda estou de p\u00e9. (VLB, I, 112) \u2588 b\u00e9 am\u00f5 (ou b\u00e9 am\u00f5no) - outro mais, mais outro (em n\u00famero): E\u00eear-y b\u00e9 am\u00f5. - Toma mais outro. (VLB, II, 60); Enhonong-y b\u00e9 am\u00f5. - P\u00f5e mais outro. (VLB, II, 28)"}, {"first_word": "b\u00e9", "optional_number": "2", "part_of_speech": "adv.", "definition": "tamb\u00e9m (Fig., Arte, 148) [o mesmo que ab\u00e9 (v.)]: ...Sabeypora su\u00ed b\u00e9 o\u00eeoapix\u00e1-pixapa. - Tamb\u00e9m por embriaguez ficando a ferirem-se uns aos outros. (Anch., Teatro, 34); \u00ce\u00e9, k\u00f3 b\u00e9 xe p\u00fb\u00e3p\u1ebd... - Sim, eis aqui tamb\u00e9m minhas garras. (Anch., Teatro, 40); Oka'u b\u00e9 xe ra\u00eex\u00f3... - Bebe cauim tamb\u00e9m minha sogra. (Anch., Teatro, 46); ...Ingapema b\u00e9 peru! - Trazei tamb\u00e9m o tacape! (Anch., Teatro, 64)"}, {"first_word": "b\u00e9", "optional_number": "3", "part_of_speech": "conj.", "definition": "t\u00e3o logo, assim que: Nd'e'i te'e as\u00e9 a'ereme i moet\u00e9bo sep\u00eeaka b\u00e9... - Por isso mesmo a gente, ent\u00e3o, o louva assim que o v\u00ea. (Ar., Cat., 84v); os\u00f3bo b\u00e9 - t\u00e3o logo indo ele (Anch., Arte, 45v)"}, {"first_word": "b\u00e9", "optional_number": "4", "part_of_speech": "posp.", "definition": "desde: K\u00fbesenhe'ym b\u00e9 sep\u00ee\u00e1-pot\u00e1 tenh\u1ebd ro\u00eer\u00e9. - Depois de querer v\u00ea-lo, em v\u00e3o, desde muito tempo atr\u00e1s. (Ar., Cat., 58v); ...K\u00fbes\u00e9 b\u00e9 mba'e n'a\u2018u\u00ee. - Desde ontem n\u00e3o como nada. (Anch., Poemas, 150)"}, {"first_word": "b\u00e9", "optional_number": "5", "part_of_speech": "adv.", "definition": "mesmo, bem: ...\u2018Ara nde i g\u00fbaba pup\u00e9 b\u00e9 o'a te'\u00f5 nde res\u00e9ne... - No mesmo dia em que tu a comeres cair\u00e1 a morte em ti. (Ar., Cat., 40); ...Kori b\u00e9 t'i mokanh\u1ebd... - Hoje mesmo havemos de faz\u00ea-lo sumir... (Anch., Teatro, 16); Xe ku'a\u00ee b\u00e9 arek\u00f3. - Tenho-o bem na minha cintura. (VLB, I, 74); Xe pyt\u00e1\u00ee b\u00e9 turi. - Veio bem detr\u00e1s de mim. (Anch., Arte, 41v); O\u00eee\u00ed b\u00e9 muru ka\u00ee... - Hoje mesmo os malditos queimam. (Anch., Teatro, 88)"}, {"first_word": "beb\u00f3", "optional_number": "", "part_of_speech": "s.", "definition": "desgrenhamento; (adj.) - desgrenhado: \u2018a-beb\u00f3 - cabelo desgrenhado (VLB, I, 61); \u2018a-tyr\u00e1-beb\u00f3 - cabelos arrepiados e desgrenhados (Anch., Teatro, 28)"}, {"first_word": "bebu\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "BUBUIA, leveza (VLB, II, 22); (fig.) leviandade; (adj.: bebu\u00ee) - leve; (adv.) DE BUBUIA, fracamente; levemente (VLB, II, 21); de leve: Tup\u00e3 osa\u00fbsupe'a, ses\u00e9 o\u00eeerob\u00ee\u00e1-bebu\u00eea. - Deus deixou de am\u00e1-los, n'Ele confiando fracamente. (Anch., Teatro, 28); ...nde rekop\u00fbera moasy-bebu\u00eea - ...arrependendo-te fracamente de teus atos passados (Anch., Doutr. Crist\u00e3, II, 106) \u2588 bebu\u00ee-nh\u00f5te - levemente (VLB, II, 21)"}, {"first_word": "bebu\u00eekatu", "optional_number": "", "part_of_speech": "s.", "definition": "leveza (VLB, II, 22); (adj.) - leve: Abebu\u00eekatu. - Sou leve. (VLB, II, 22)"}, {"first_word": "bebu\u00eetaba", "optional_number": "", "part_of_speech": "s.", "definition": "1) BUBUITUBA, b\u00f3ia (tanto de anzol quanto de \u00e2ncora) (VLB, I, 56); 2) corti\u00e7a de rede, peda\u00e7os de corti\u00e7a que sustentam \u00e0 tona d'\u00e1gua uma das bordas de certas redes de pesca (VLB, I, 83)"}, {"first_word": "b\u00e9no", "optional_number": "", "part_of_speech": "adv.", "definition": "tamb\u00e9m; mais outra vez; mais ainda (VLB, II, 28): ...Esendu-katu xe nhe'enga, ...i mop\u00f3-pot\u00e1 b\u00e9no. - Ouve bem minhas palavras, querendo tamb\u00e9m cumpri-las. (Bettendorff, Comp\u00eandio, 119); Os\u00f3 xe ruba b\u00e9no. - Foi meu pai tamb\u00e9m. (VLB, I, 89)"}, {"first_word": "beraba", "optional_number": "", "part_of_speech": "s.", "definition": "brilho, resplendor: Ot\u0129 k\u00fbarasy osema nde beraba robak\u00e9. - Envergonha-se o sol, nascendo, diante de teu brilho. (Valente, Cantigas, IV, in Ar., Cat., 1618); ...Tup\u00e3 beraba reru. - Trazendo o resplendor de Deus. (Anch., Poemas, 142); (adj.: berab) - brilhante, resplandecente: Set\u00e9-beraba tiru\u00e3pe n'osep\u00eeaki x\u00fb\u00e9ne? - N\u00e3o ver\u00e3o sequer seu corpo brilhante? (Ar., Cat., 46v)"}, {"first_word": "beraberapaba", "optional_number": "", "part_of_speech": "s.", "definition": "bandeira (VLB, I, 51)"}, {"first_word": "beraberapapuku", "optional_number": "", "part_of_speech": "s.", "definition": "estandarte (VLB, I, 128)"}, {"first_word": "berame'\u0129", "optional_number": "2", "part_of_speech": "conj.", "definition": "como, como que, como se fosse, semelhantemente a: Korite'\u0129-aibet\u00e9 obeb\u00e9bo berame'\u0129... - Como que voando muito rapidamente. (Ar., Cat., 37); ...Ak\u00f3 oman\u00f5ba'erame'yma berame'\u0129... - Como se fosse aquele que n\u00e3o morrer\u00e1. (Ar., Cat., 155); Ypy su\u00ed berame'\u0129 abur. - Emergi como que do fundo. (VLB, I, 31); ...T'o\u00eeese'ar-y berame'\u0129 o\u00eek\u00f3bo... - Vivendo como se estivessem unidos. (Anch., Doutr. Crist\u00e3, I, 228); Xe ra'yra berame'\u0129 arek\u00f3. - Trato-o como se fosse meu filho. (VLB, II, 88); It\u00e1 berame'\u0129 ix\u00e9bo. - A mim \u00e9 como que pedra (isto \u00e9, parece pedra). (VLB, I, 23); Sep\u00eeaka nh\u00f5 miap\u00e9 berame'\u0129. - Vendo-o, somente, \u00e9 como p\u00e3o. (Ar., Cat., 84v)"}, {"first_word": "beramete'\u0129", "optional_number": "", "part_of_speech": "adv.", "definition": "semelhantemente (Fig., Arte, 149)"}, {"first_word": "beribeba", "optional_number": "", "part_of_speech": "s.", "definition": "\u00e1rvore que d\u00e1 \u201cum fruto do tamanho e fei\u00e7\u00e3o da noz-moscada\u201d (Sousa, Trat. Descr., 224)"}, {"first_word": "beryki", "optional_number": "", "part_of_speech": "s.", "definition": "BURIQUI, o mesmo que mbyryki (v.) (Soares, Coisas Not. Bras. (ms C) 1114-1116)"}, {"first_word": "bi\u00e3", "optional_number": "1", "part_of_speech": "conj.", "definition": "se: Ik\u00f3 \u00eeand\u00e9 rat\u00e1 pup\u00e9 as\u00e9 po'\u1ebdma bi\u00e3 i\u00ee abaet\u00e9, memeta\u00e9 a'epe a\u00fb\u00eeeramanh\u1ebd ab\u00e1 ka\u00eea o abaet\u00e9ramo... - Se p\u00f4r a m\u00e3o neste nosso fogo \u00e9 terr\u00edvel, tanto mais ali \u00e9 terr\u00edvel queimarem-se os homens eternamente. (Ar., Cat., 163v) "}, {"first_word": "bi\u00e3a\u00fb\u00ee\u00e9", "optional_number": "", "part_of_speech": "conj.", "definition": "embora: Ka\u00fb\u0129 bi\u00e3a\u00fb\u00ee\u00e9, \u00ceand\u00e9 \u00ceara \u00ceesu Cristo nhe'eng\u00fbera abar\u00e9 sa'angireme, sug\u00fbyramo nh\u1ebd sek\u00f3\u00fb. - Embora seja vinho, t\u00e3o logo pronuncie o padre as palavras de Nosso Senhor Jesus Cristo, \u00e9 seu sangue, na verdade. (Ar., Cat., 87v)"}, {"first_word": "bi\u00e3\u00e9", "optional_number": "", "part_of_speech": "conj.", "definition": "pois se - ...Ab\u00e1 bi\u00e3\u00e9 o a'yra og\u00fberek\u00f3-katu, memetip\u00f3 Tup\u00e3... - Pois se um homem trata bem seu pr\u00f3prio filho, quanto mais Deus. (Ar., Cat., 25v); \u00ceag\u00fbara bi\u00e3\u00e9 ereras\u00f3, g\u00fba'ys\u00e9 o \u00eeoes\u00e9 pos\u00e9 o \u1ebdme, o\u00eeepysyr\u00f5 b\u00e9'\u0129... - Pois se levas c\u00e3es, se estiverem eles ao lado um do outro da sua pr\u00f3pria ra\u00e7a, acolhem-se um pouco mais. (Anch., Doutr. Crist\u00e3, II, 111)"}, {"first_word": "b\u00eear", "optional_number": "1", "part_of_speech": "adv.", "definition": "pouco a pouco (VLB, II, 83)"}, {"first_word": "bib\u00ee\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma ave passeriforme traup\u00eddea (Sousa, Trat. Descr., 251)"}, {"first_word": "byryb\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "BIRIB\u00c1, nome de uma planta (v. ybyryba) (Theat. Rer. Nat. Bras., II, 103)"}, {"first_word": "byryg\u00fbi", "optional_number": "", "part_of_speech": "s.", "definition": "BURIQUIM, BIRIGUI, var. de macaco de rosto e pernas compridas (o mesmo que mbyryki - v.) (VLB, I, 56)"}, {"first_word": "bo\u00ee\u00e1", "optional_number": "1", "part_of_speech": "s.", "definition": "1) servo, criado ou criada; servi\u00e7al (de h.) (VLB, I, 86): N'i tyb-ang\u00e1\u00ee xe bo\u00ee\u00e1... - N\u00e3o h\u00e1 absolutamente servos meus. (Anch., Teatro, 128); Tup\u00e3 bo\u00ee\u00e1ramo nh\u00f5 o\u00eek\u00f3-pot\u00e1... - Querendo ser servo de Deus somente. (Ar., Cat., 26v); 2) s\u00fadito, disc\u00edpulo: ...Xe bo\u00ee\u00e1ramo pab\u1ebd xe p\u00f3pe arek\u00f3-katu. - Como meus s\u00faditos, todos em minhas m\u00e3os tenho-os bem. (Anch., Teatro, 34)"}, {"first_word": "bo\u00ee\u00e1", "optional_number": "2", "part_of_speech": "s.", "definition": "o me\u00e3o, o mediano, o m\u00e9dio, o que est\u00e1 no meio, o que est\u00e1 entre o grande e o pequeno (VLB, II, 34); (adj.): Xe bo\u00ee\u00e1. - Eu sou mediano, eu n\u00e3o sou grande nem pequeno. (VLB, II, 34) \u2588 bo\u00ee\u00e1-katu (ou bo\u00ee\u00e1-katu nhote ou bo\u00ee\u00e1 nhote) - me\u00e3o, m\u00e9dio, n\u00e3o muito grande (VLB, II, 34)"}, {"first_word": "bo\u00eeesy", "optional_number": "", "part_of_speech": "s.", "definition": "enfeite muito branco, feito de grandes b\u00fazios marinhos, da forma de uma meia-lua, que se pendurava ao pesco\u00e7o (Staden, Viagem ao Brasil, 148)"}, {"first_word": "boka", "optional_number": "", "part_of_speech": "s.", "definition": "fenda, abertura, rachadura (VLB, I, 18, 137)"}, {"first_word": "bosyma", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um peixe (Soares, Coisas Not. Bras. (ms. C), 2211)"}, {"first_word": "bu\u00eee\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "BUIJEJA, esp\u00e9cie de lagarta nativa, \u201ca qual \u00e9 muito resplandescente...; parece uma candeia acesa e, quando anda, \u00e9 ainda mais resplandescente\u201d (Sousa, Trat. Descr., 270)"}, {"first_word": "bubur", "optional_number": "", "part_of_speech": "redupl.", "definition": "jorrar, manar em borbulh\u00f5es, borbotar (p.ex., a \u00e1gua na fonte) (VLB, II, 30)"}, {"first_word": "bura", "optional_number": "", "part_of_speech": "s.", "definition": "1) borbot\u00e3o, borbulho: \u2018y-bura - borbot\u00e3o d'\u00e1gua, \u00e1gua que brota para cima (VLB, I, 65); 2) emers\u00e3o, levantamento, soerguimento, sali\u00eancia; (adj.: bur) - erguido, saliente: p\u00e9-bura - casca erguida (de ferida prestes a sarar); Xe p\u00e9-bur. - Eu tenho casca (de ferida) erguida. (VLB, I, 60)"}, {"first_word": "buri", "optional_number": "", "part_of_speech": "s.", "definition": "BURI, nome comum a duas esp\u00e9cies de palm\u00e1ceas, a Allagoptera campestris (Mart.) Kuntze e a Allagoptera caudescens Kuntze (Sousa, Trat. Descr., 191)"}, {"first_word": "byaryby", "optional_number": "", "part_of_speech": "s.", "definition": "BIARIBI, BIARIBU, 1) carne assada debaixo da terra ou em cova (VLB, I, 45); 2) t\u00e9cnica ind\u00edgena de assar carne em cova no ch\u00e3o (Vasconcelos, Cr\u00f4nica, (Not.), I, \u00a7140, 106)"}, {"first_word": "\u00e9", "optional_number": "2", "part_of_speech": "part.", "definition": "somente, t\u00e3o somente, apenas: Eresa\u00fbsupe Tup\u00e3... i angaturamet\u00e9 res\u00e9 \u00e9? - Amas a Deus por sua muita bondade somente? (Bettendorff, Comp\u00eandio, 69)"}, {"first_word": "\u00e9", "optional_number": "3", "part_of_speech": "part.", "definition": "mas, mas sim: -E'ikatupe morerokar\u00fbera omend\u00e1 o emierok\u00fbera...? -Nd'e'ikatu\u00ee, o a'yret\u00e9ramo \u00e9 serek\u00f3\u00fb. -Pode o padrinho casar-se com aquele que batiza? -N\u00e3o pode, mas o trata como seu verdadeiro filho. (Ar., Cat., 149); -Tup\u00e3 Esp\u00edrito Santo anh\u1ebd a'e tat\u00e1? -Nda Tup\u00e3 Esp\u00edrito Santo ru\u00e3, tura \u00eeekuapaba \u00e9. -Deus Esp\u00edrito Santo era, na verdade, aquele fogo? -N\u00e3o era Deus Esp\u00edrito Santo, mas, sim, um sinal da sua vinda. (Anch., Doutr. Crist\u00e3, I, 170) "}, {"first_word": "\u00e9", "optional_number": "4", "part_of_speech": "part.", "definition": "pois, uma vez que: -Og\u00fberob\u00eearype as\u00e9 ebo\u00fbinga? -Nd'og\u00fberob\u00eeari, mo'ema \u00e9. -Acredita a gente nisso? -N\u00e3o acredita, pois \u00e9 mentira. (Anch., Doutr. Crist\u00e3, I, 220)"}, {"first_word": "\u00e9", "optional_number": "5", "part_of_speech": "part.", "definition": "de novo, novamente: Ang \u00e9! - Isto de novo! (VLB, II, 51)"}, {"first_word": "\u00e9", "optional_number": "6", "part_of_speech": "part.", "definition": "pela primeira vez: Ang \u00e9. - Isto pela primeira vez. (VLB, II, 51) "}, {"first_word": "\u00e9", "optional_number": "8", "part_of_speech": "s.", "definition": "coisa distinta, coisa pr\u00f3pria, coisa diferente; (adj.) - pr\u00f3prio, v\u00e1rio, outro, diferente, n\u00e3o comum aos outros, particular; separado (e n\u00e3o de parceria com algu\u00e9m): Tub-\u00e9. - Tem outro pai (isto \u00e9, diferente do pai de seu irm\u00e3o); Xe k\u00f3-\u00e9. - Eu tenho ro\u00e7a pr\u00f3pria (isto \u00e9, que n\u00e3o fa\u00e7o com os outros). (VLB, I, 62); (adv.) - variamente, diversamente, \u00e0 parte: Aind\u00e9. Estou \u00e0 parte. (Anch., Arte, 58); A\u00eeko\u00e9. - Sou diferente. (VLB, I, 103)"}, {"first_word": "e'\u00e3ma\u1ebd", "optional_number": "", "part_of_speech": "part.", "definition": "n\u00e3o (de m.) (Fig., Arte, 134; VLB, II, 46)"}, {"first_word": "eban\u00f5\u00ee", "optional_number": "", "part_of_speech": "adv.", "definition": "da\u00ed, dali, desse lugar, dessa parte (onde tu est\u00e1s) (VLB, I, 89): Mar\u00e3et\u00e9'\u0129 ra'umope am\u00f5 Anhanga rat\u00e1 pora rek\u00f3\u00fb ik\u00f3 \u2018ara pup\u00e9 o\u00eeep\u00e9 \u00eeasy Tup\u00e3 eban\u00f5\u00ee\uf029 su\u00ed... o moingob\u00e9rememo?... - Como ser\u00e1 que um habitante do inferno viveria neste mundo se Deus o fizesse viver fora dali um m\u00eas? (Ar., Cat., 156v)"}, {"first_word": "eban\u00f5\u00eea", "optional_number": "", "part_of_speech": "adv.", "definition": "a\u00ed, esse lugar (em que est\u00e1s) (VLB, I, 93): eban\u00f5\u00eea su\u00ed - da\u00ed, desse lugar (em que est\u00e1s) (VLB, I, 93)"}, {"first_word": "ebok\u00fbe'\u0129", "optional_number": "", "part_of_speech": "adv.", "definition": "ei-lo a\u00ed pertinho, eis a\u00ed pertinho (VLB, I, 109)"}, {"first_word": "ebok\u00fbet\u00e9'\u0129", "optional_number": "", "part_of_speech": "adv.", "definition": "ei-lo a\u00ed pertinho, eis que a\u00ed pertinho: Ebok\u00fbet\u00e9'\u0129 turi. - Eis que a\u00ed pertinho vem. (VLB, I, 109)"}, {"first_word": "e\u1ebd", "optional_number": "", "part_of_speech": "adv.", "definition": "1) sim (de h. e m.) (Fig., Arte, 133): -Ere\u00eeupe, Sara\u00fba\u00ee? -E\u1ebd. -Vieste, Sarauaia? -Sim. (Anch., Teatro, 24); 2) ah, sim! \u00e9 mesmo! ah, muito bem! bem empregado te seja! bom proveito! (VLB, I, 45); 3) ah, j\u00e1 entendi! (VLB, II, 7; 44) \u2588 e\u1ebd h\u1ebdg\u00fb\u00e9 (ou e\u1ebd h\u1ebdg\u00fby) (de h.) e e\u1ebd \u00eeu (de m.) - Ah, sim! \u00c9 mesmo! (como que entendendo, afinal, alguma coisa ou lembrando-se dela) (VLB, II, 7; 117)"}, {"first_word": "eg\u00fbama", "optional_number": "1", "part_of_speech": "t", "definition": "ferida mortal ou o lugar dela (VLB, II, 42)"}, {"first_word": "eg\u00fbama", "optional_number": "2", "part_of_speech": "t", "definition": "o mesmo que e'\u00f5ag\u00fbama (t) [v. e'\u00f5 (t)]"}, {"first_word": "e\u00eeasaba", "optional_number": "", "part_of_speech": "t", "definition": "tempo, lugar, companhia, modo, etc. de deixar: Ou\u00eeebype erimba'e o bo\u00ee\u00e1 re\u00eeasag\u00fberype? - Voltou a vir ao lugar em que tinha deixado seus disc\u00edpulos? (Ar., Cat., 53); emie\u00eeara (t) - o que algu\u00e9m deixa: Crist\u00e3os i mongaraibypyra tekokuaparamo Cristo remie\u00eeara... - O que Cristo deixa como chefes dos crist\u00e3os batizados. (Ar., Cat., 6-6v); se\u00eearypyra - o que \u00e9 (ou deve ser) deixado: Se\u00eearypyrama ru\u00e3-tepe mba'e tetiru\u00e3 k\u00fb\u00e1\u00ee? - Acaso o que ser\u00e1 deixado \u00e9 tudo? (Ar., Cat., 165)"}, {"first_word": "e\u00eek\u00e9", "optional_number": "", "part_of_speech": "t", "definition": "v. ik\u00e9 / e\u00eek\u00e9 (t)"}, {"first_word": "e\u00edra", "optional_number": "1", "part_of_speech": "s.", "definition": "mel de abelhas (VLB, II, 35; Piso, De Med. Bras., IV, 178) "}, {"first_word": "e\u00edra", "optional_number": "2", "part_of_speech": "s.", "definition": "abelha (D'Abbeville, Histoire, 255)"}, {"first_word": "e\u00eeririku", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma abelha (Piso, De Med. Bras., IV, 178)"}, {"first_word": "e\u00eeru", "optional_number": "", "part_of_speech": "s.", "definition": "IRU, nome gen\u00e9rico de abelhas da fam\u00edlia dos melipon\u00eddeos. \u201cFazem o ninho no ar... e criam mel muito bom e alvo...\u201d (Sousa, Trat. Descr., 240)"}, {"first_word": "eirusu", "optional_number": "", "part_of_speech": "s.", "definition": "URU\u00c7U, IRU\u00c7U, GUIRU\u00c7U, nome dado a v\u00e1rias esp\u00e9cies brasileiras de abelhas grandes da fam\u00edlia dos melipon\u00eddeos (Piso, De Med. Bras., IV, 178; VLB, I, 18)"}, {"first_word": "e'itenh\u1ebdmo", "optional_number": "", "part_of_speech": "conj.", "definition": "para que n\u00e3o (acontecesse) (Fig., Arte, 135)"}, {"first_word": "e'itenh\u1ebdumo", "optional_number": "", "part_of_speech": "conj.", "definition": "para que n\u00e3o (aconte\u00e7a) (Fig., Arte, 135)"}, {"first_word": "e\u00eexu", "optional_number": "", "part_of_speech": "s.", "definition": "ENXU, var. de vespa (Piso, De Med. Bras. IV, 178)"}, {"first_word": "e\u00eex\u00fb\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma ave de rapina falconiforme (VLB, I, 125; Theat. Rer. Nat. Bras., I, 159)"}, {"first_word": "e\u00eex\u00fbag\u00fbasu", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma ave de rapina (VLB, I, 125)"}, {"first_word": "e\u00eex\u00fbamir\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma ave de rapina (VLB, I, 125)"}, {"first_word": "e\u00eexu'i", "optional_number": "", "part_of_speech": "s.", "definition": "ENXU\u00cd, nome de um inseto vesp\u00eddeo, agressivo, que produz bom mel (VLB, I, 55)"}, {"first_word": "ekasara", "optional_number": "", "part_of_speech": "t", "definition": "o que busca, o que procura: Se'y\u00ee nh\u1ebd nde rekasara. - S\u00e3o numerosos os que te procuram. (Valente, Cantigas, IV, in Ar., Cat., 1618); ekasaba (t) - tempo, lugar, causa, objeto, etc. do buscar, do procurar: Na sekasaba kuabe'yma ru\u00e3. - N\u00e3o que n\u00e3o soubesse o que buscava. (Ar., Cat., 54); N'aker-ang\u00e1\u00ee sekas\u00e1pe... - N\u00e3o dormi absolutamente para procur\u00e1-los. (Anch., Teatro, 48); emiekara (t) - o que algu\u00e9m busca; o que algu\u00e9m procura; meta, alvo, objetivo: xe \u2018anga remiekara - o que minh'alma busca (Valente, Cantigas, III, in Ar., Cat., 1618); Anhet\u00e9 k\u00f3 nde rap\u00e9 a'e nde remiekara. - Verdadeiramente, eis aqui teu caminho, aquele que tu procuras. (Anch., Teatro, 164, 2006)"}, {"first_word": "ekatu", "optional_number": "", "part_of_speech": "s.", "definition": "for\u00e7a, poder: ...Nde \u2018ekatu k\u00f3 \u2018ara moapysyki. - Teu poder aquietou este mundo. (Valente, Cantigas, V, in Ar., Cat., 1618)"}, {"first_word": "ekatuaba", "optional_number": "1", "part_of_speech": "s.", "definition": "a m\u00e3o direita (VLB, II, 32; Castilho, Nomes, 31): Mba'epe o\u00eeme'eng i \u2018ekatu\u00e1pe? - Que deram \u00e0 sua m\u00e3o direita? (Ar., Cat., 60v); (adj.: \u2018ekatuab) - dotado de m\u00e3o direita; (xe) ter m\u00e3o direita: I p\u00f3pe Tup\u00e3-Tuba, i \u2018ekatu\u00e1pe, i asupe? - Deus-Pai tem m\u00e3os, tem m\u00e3o direita, tem m\u00e3o esquerda? (Ar., Cat., 45)"}, {"first_word": "ekatuaba", "optional_number": "2", "part_of_speech": "s.", "definition": "a direita, a parte direita, o lado direito: Anhet\u00e9 pesep\u00eeak ir\u00e3 Tup\u00e3 Tuba \u2018ekatuaba koty xe g\u00fbapyka xe renane... - Na verdade, ver-me-eis futuramente estar sentado ao lado direito de Deus-Pai. (Ar., Cat., 56-56v) \u2588 \u2018ekatu\u00e1pe - \u00e0 direita, do lado direito: \u00ceesu \u2018ekatu\u00e1pe nde nh\u00f5 ere\u00eemb\u00e9. - \u00c0 direita de Jesus tu somente est\u00e1s. (Anch., Poemas, 126)"}, {"first_word": "ekatuaba", "optional_number": "3", "part_of_speech": "s.", "definition": "poder; pot\u00eancia: Mosapyr ma'e res\u00e9 as\u00e9 \u2018anga \u2018ekatuaba. - Tr\u00eas s\u00e3o as pot\u00eancias de nossa alma a respeito das coisas. (Ar., Cat., 19v)"}, {"first_word": "ekoate'yma", "optional_number": "", "part_of_speech": "t", "definition": "o mesmo que ekate'yma (t) (v.)"}, {"first_word": "ekobeaba", "optional_number": "", "part_of_speech": "t", "definition": "lugar, tempo, modo, etc. da vida, do viver: Ix\u00e9 a\u00e9 sapysar\u00fbera, sekobeaba res\u00e9. - Eu mesmo sou quem o queimou, no tempo em que ele vivia. (Anch., Teatro, 18). V. tb. ikob\u00e9 / ekob\u00e9 (t)."}, {"first_word": "ekoteb\u1ebdbora", "optional_number": "", "part_of_speech": "t", "definition": "aflito, angustiado: ...tekoteb\u1ebdboramo o\u00eek\u00f3bo... - estando aflito (Ar., Cat., 34)"}, {"first_word": "eky\u00eetaba", "optional_number": "", "part_of_speech": "t", "definition": "tempo, lugar, modo, etc. de puxar, de levantar, de arrastar: ygara reky\u00eetaba - lugar de arrastar canoas (D'Abbeville, Histoire, 187)"}, {"first_word": "rung", "optional_number": "", "part_of_speech": "s", "definition": "p\u00f4r borda, guarnecer a borda (p.ex., de canoa, colocando-lhe posti\u00e7as para evitar a f\u00e1cil abordagem): Asembe'y-rung. - Pus as bordas dela. (VLB, I, 58); embe'y-kyt\u0129 (s) - aparar, cortar as bordas de (como as de p\u00e3o, de h\u00f3stia, etc.): Asembe'y-kyt\u0129. - Aparei-o. (VLB, I, 37); [Para aparar cabelo, v. etab (s)]"}, {"first_word": "embiarir\u00f5", "optional_number": "", "part_of_speech": "t", "definition": "v. emiarir\u00f5 (t) (VLB, II, 49)"}, {"first_word": "embyka\u00eeap\u00e9", "optional_number": "", "part_of_speech": "t", "definition": "v. emyka\u00eeap\u00e9 (t) "}, {"first_word": "embyra", "optional_number": "1", "part_of_speech": "s.", "definition": "IMBIRA, ENVIRA, nome comum a arbustos ou \u00e1rvores brasileiras da fam\u00edlia das timele\u00e1ceas, anon\u00e1ceas, esterculi\u00e1ceas ou malv\u00e1ceas que se caracterizam por produzir boa fibra na entrecasca, a qual \u00e9 usada na fabrica\u00e7\u00e3o de cordas, etc. Ocorrem nas matas \u00famidas. (Piso, De Med. Bras., IV, 185)"}, {"first_word": "embyr\u00fbera", "optional_number": "", "part_of_speech": "t", "definition": "v.] (VLB, II, 103); [adj.: embyr (r, s)] - restante, que sobra; (xe) sobrar: Xe rembyr. - Eu sobrei. (VLB, II, 118); (adv.) - de resto, finalmente: Nde piring: nde angekoteb\u1ebd um\u1ebd\uf02c Tup\u00e3 nhe'enga ab\u0177ag\u00fbera mombe'u po\u00fbsub-embyre'yma... - Tu estremeces: n\u00e3o te aflijas, n\u00e3o temendo, de resto, confessar a transgress\u00e3o da palavra de Deus. (Anch., Doutr. Crist\u00e3, II, 79)"}, {"first_word": "embyrit\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "EMBIRA BRANCA, \u00e1rvore da fam\u00edlia das timele\u00e1ceas, de cujo entrecasco tiram-se fibras.... \u201cFazem os negros da Guin\u00e9 dele panos... com os quais se cingem e cobrem.\u201d (Sousa, Trat. Descr., 217)"}, {"first_word": "emi\u00eeuk\u00e1", "optional_number": "", "part_of_speech": "t", "definition": "o que algu\u00e9m mata: \u00eeag\u00fbara remi\u00eeukap\u00fbera - o que a on\u00e7a matou, o morto pela on\u00e7a (Ar., Cat., 107v); Tupana remimonhanga - o que Deus faz, o feito de Deus (Valente, Cantigas, VI, in Ar., Cat., 1618)"}, {"first_word": "rupi", "optional_number": "", "part_of_speech": "t", "definition": "contra a vontade de: Kunh\u00e3 rero\u00eeabapara semimotare'yma rupi... nd'e'ikatu\u00ee ses\u00e9 omend\u00e1... - O que foge com uma mulher contra sua vontade n\u00e3o pode casar-se com ela. (Ar., Cat., 128v); emimotarybo (r, s) - voluntariamente, por vontade de: Nde membyr\u00e1pe erimba'e nde remimotarybo? - Tu deste \u00e0 luz por tua vontade? (Anch., Doutr. Crist\u00e3, II, 97); Xe remimotarybo as\u00f3. - Vou por minha vontade. (VLB, II, 147); o emimotare'yma - n\u00e3o por vontade, contra a vontade: O emimotare'yma-katu... omendaryba'e. - O que se casa bem contra sua vontade. (Ar., Cat., 128)"}, {"first_word": "emindu'u", "optional_number": "", "part_of_speech": "t", "definition": "v. su'u"}, {"first_word": "et\u00e9", "optional_number": "", "part_of_speech": "t", "definition": "1) esposa leg\u00edtima, com a qual algu\u00e9m se casou na igreja; 2) a \u201cmulher mais estimada ou mais querida, a qual, muitas vezes, \u00e9 a \u00faltima que se tomou... \u201d (Anch., Cartas, 459)"}, {"first_word": "emon\u00e3nama", "optional_number": "", "part_of_speech": "part.", "definition": "o seguinte, o que se segue: -Ab\u00e1 sup\u00e9pe as\u00e9 nhemombe'u\u00fb? -Abar\u00e9 sup\u00e9. - Mar\u00e3namope? -Emon\u00e3nama ri: Jesus Cristo rekob\u00eearamo sek\u00f3reme nh\u1ebd. -Para quem a gente se confessa? -Para o padre. -Por qu\u00ea? -Pelo seguinte: por ser substituto de Jesus Cristo. (Anch., Doutr. Crist\u00e3, I, 210)"}, {"first_word": "emon\u00e3namo", "optional_number": "", "part_of_speech": "conj.", "definition": "1) portanto, assim, por isso, dessa maneira: Emon\u00e3namo, xe ruri... - Portanto, eu vim. (Anch., Poemas, 100); Emon\u00e3namo, ere\u00eeu or\u00e9 putuna pe'abo... - Dessa maneira, vens para afastar nossa escurid\u00e3o. (Anch., Poemas, 142); Emon\u00e3namo, xe ruri nd\u00e9bo... - Portanto, eu vim a ti. (Anch., Poemas, 154); -Emon\u00e3namope as\u00e9 \u00eeerur\u00e9\u00fb santos-et\u00e1 sup\u00e9? -Emon\u00e3namo. -Por isso n\u00f3s rezamos aos santos? - Por isso. (Ar., Cat., 23v); 2) \u00e9 por isso que: Emon\u00e3namo ser\u00e3 Tup\u00e3 \u00eeand\u00e9 rubypy arukang\u00fbera nh\u1ebd monhangi semirek\u00f3 ret\u00e9ramo? - Ser\u00e1 que \u00e9 por isso que Deus transformou a costela de nosso pai primeiro no corpo de sua esposa? (Ar., Cat., 95v) \u2588 emon\u00e3namo \u00e9 - e portanto... (VLB, I, 121)"}, {"first_word": "emonan\u0129", "optional_number": "", "part_of_speech": "adv.", "definition": "continuamente (VLB, I, 80)"}, {"first_word": "emyra", "optional_number": "", "part_of_speech": "t", "definition": "v. embyra2 (t)"}, {"first_word": "endupara", "optional_number": "", "part_of_speech": "t", "definition": "o que ouve (Fig., Arte, 119): Og\u00fbendupar\u00fbera sup\u00e9 o nhe'enga rekob\u00eear\u00f5mo. - Sustituindo suas palavras para os que o ouviram. (Ar., Cat., 110); endupaba (t) - tempo, lugar, modo, causa de ouvir, o ato de ouvir, a outiva: Tup\u00e3 nhe'enga rendubag\u00fbama res\u00e9... - Para escutar a palavra de Deus... (Ar., Cat., 81v); emienduba (t) - o que algu\u00e9m ouve: \u201cA\u00eeuk\u00e1 temom\u00e3\u201d er\u00e9pe... ab\u00e1 remiendubamo...? - Disseste \u201c-Oxal\u00e1 eu o mate\u201d, fazendo algu\u00e9m ouvir? (Ar., Cat., 101v); sendubypyra - o que \u00e9 (ou deve ser) ouvido: \u201cXe porea\u00fbsubet\u00e9\u2018\u0129 m\u00e3!\u201d... sendubypyramo a'epe. - \u201cAh, coitadinho de mim\u201d \u00e9 o que \u00e9 ouvido a\u00ed. (Ar., Cat., 163v)"}, {"first_word": "en\u00e9", "optional_number": "", "part_of_speech": "interj.", "definition": "o mesmo que ene'\u0129 (v.) (Anch., Teatro, 44, 2006)"}, {"first_word": "ene'\u0129", "optional_number": "", "part_of_speech": "interj.", "definition": "Eia!, Vamos! Sus! [Usada com a 2\u00aa p. do sing. para exortar, ordenar, incitar ou rogar. Leva o verbo para o ger\u00fandio. Talvez seja forma imperativa de \u2018i / \u2018\u00e9, segundo nos diz Anchieta (Arte, 56v).]: -Ene'\u0129 es\u00f3bo! - Eia, vai! (Anch., Arte, 56v); Ene'\u0129 t'as\u00f3ne! - Eia, que eu v\u00e1! (Anch., Arte, 56v); Ene'\u0129, t'\u00eeas\u00f3 ta\u00fb\u00ee\u00e9! - Eia, vamos logo! (Anch., Poemas, 182)"}, {"first_word": "enembi'u", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um inseto, o mesmo que enembu'i (v.) (Marcgrave, Hist. Nat. Bras., 253)"}, {"first_word": "enembu'i", "optional_number": "", "part_of_speech": "s.", "definition": "escaravelho, nome comum aos insetos da fam\u00edlia dos escarabe\u00eddeos, principalmente os que se alimentam de fezes de mam\u00edferos herb\u00edvoros. H\u00e1 certas esp\u00e9cies cujas f\u00eameas p\u00f5em ovos em bolinhas de excremento que empurram e depois enterram. S\u00e3o tamb\u00e9m conhecidos como carocha, rola-bosta, bicho-bolo, etc. (VLB, I, 123)"}, {"first_word": "enena", "optional_number": "", "part_of_speech": "s.", "definition": "var. de inseto cole\u00f3ptero da fam\u00edlia dos coprin\u00eddeos (Marcgrave, Hist. Nat. Bras., 246; VLB, I, 123)"}, {"first_word": "eno'\u1ebd", "optional_number": "", "part_of_speech": "v.tr.", "definition": "retirar (como a comida da panela, algo do buraco, da cova, etc.); tirar: Ano'\u1ebd. - Retirei-a. (VLB, II, 129)"}, {"first_word": "emien\u00f5\u00eea", "optional_number": "", "part_of_speech": "t", "definition": "o que algu\u00e9m chama; o chamamento; o invocado, o que algu\u00e9m invoca, promete ou jura: ...T'or\u00e9 angatur\u00e3ne Cristo remien\u00f5\u00ee\u00fbera res\u00e9... - Para que sejamos dignos do que Cristo prometeu. (Ar., Cat., 14v); en\u00f5\u00eendaba (ou en\u00f5\u00eetaba) (t) - tempo, lugar, modo, etc. de invocar, de chamar, etc.: Our og\u00fben\u00f5\u00eend\u00e1pe. - Vem aonde o chamam. (Fig., Arte, 84); A'ereme b\u00e9 op\u00e1 oman\u00f5ba'ep\u00fbera \u2018ang\u00fbera ruri o en\u00f5\u00eend\u00e1pe... - Ent\u00e3o tamb\u00e9m as almas de todos os que morreram vir\u00e3o quando forem chamadas. (Ar., Cat., 160v); Mar\u00e3pe i mongaraibypyramo ren\u00f5\u00eendabet\u00e9? - Qual \u00e9 o modo verdadeiro de chamar os batizados? (Ar., Cat., 22v); sen\u00f5\u00eembyra - o que \u00e9 (ou deve ser) chamado, prometido, culpado, etc.: Gr\u00e1cia sera, k\u00f3 nde rainhamo sen\u00f5\u00eembyra... - Gra\u00e7a \u00e9 seu nome, eis que esta \u00e9 a que deve ser chamada \u201ctua rainha\u201d. (Anch., Poemas, 156)"}, {"first_word": "enonhan", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer correr consigo, correr com: ...Anonhan, arobeb\u00e9ne... - F\u00e1-los-ei correr comigo, f\u00e1-los-ei voar comigo... (Anch., Teatro, 40) "}, {"first_word": "enonh\u1ebdndara", "optional_number": "", "part_of_speech": "t", "definition": "o repreensor, o que corrige, o que repreende: E'ikatu ip\u00f3 senonh\u1ebdndarama sup\u00e9 \u00e9... - Pode certamente (cont\u00e1-lo) para quem o repreender\u00e1. (Ar., Cat., 73v)"}, {"first_word": "enosem", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) retirar, arrancar, fazer sair consigo: Mam\u00f5pe Pilatos senosemi a'ereme? - Para onde Pilatos retirou-o, ent\u00e3o
