rua dividida em pequenas partes que s\u00e3o socadas, espremidas com as m\u00e3os e depois secadas (Marcgrave, Hist. Nat. Bras., 67); variedade de farinha que se espreme \u00e0s m\u00e3os e n\u00e3o se peneira (VLB, I, 135)"}, {"first_word": "mixu'u", "optional_number": "", "definition": "- o mesmo que mindu'u (v.) (Anch., Arte, 4)"}, {"first_word": "mixyr", "optional_number": "", "definition": "(v. intr.) - assar: Amixyr. - Assei. (VLB, I, 45)"}, {"first_word": "mixyra", "optional_number": "", "definition": "- v. (e)mixyra (r, s)"}, {"first_word": "mixysaba", "optional_number": "", "definition": "(etim. - instrumento de assar) (s.) - espeto (VLB, I, 126)"}, {"first_word": "m\u00f5", "optional_number": "", "definition": "(adv.) - acol\u00e1 (Fig., Arte, 121); por a\u00ed: Nd' er\u00e9 m\u00f5 tenh\u1ebd um\u1ebd ab\u00e1 res\u00e9. - N\u00e3o digas por a\u00ed, falsamente, a respeito de ningu\u00e9m. (Anch., Doutr. Crist\u00e3, II, 99)"}, {"first_word": "m\u00f3", "optional_number": "", "definition": "(ou mb\u00f3) - forma absol. de p\u00f3 (v.) (Anch., Arte, 2v)"}, {"first_word": "mo-", "optional_number": "1", "definition": "(ou mbo-) (pref. da voz causativa): Emo\u00eeerek\u00fbab or\u00e9bo... - Faze perdoar a n\u00f3s. (Anch., Poemas, 84); ...O pyri pe mog\u00fbapyka. - Junto a si fazendo-vos sentar. (Anch., Poemas, 158)"}, {"first_word": "-mo", "optional_number": "2", "definition": "(forma nasalizada, alomorfe de -abo, suf. de ger\u00fandio): ...I pytyb\u00f5mo \u00eeepi. - Ajudando-os sempre. (Anch., Teatro, 40)"}, {"first_word": "-mo", "optional_number": "3", "definition": "1) part. que expressa o condicional: -I nhyr\u00f5 nh\u1ebdpemo \u00ceand\u00e9 \u00ceara i xup\u00e9 \u201cnde nhyr\u00f5 ix\u00e9be\u201d o \u00eeoup\u00e9 i '\u00e9rememo? -I nhyr\u00f5 nh\u1ebdmo. -Perdoar-lhe-ia, sem mais, Nosso Senhor, se ele lhe dissesse \u201cperdoa tu a mim\u201d? -Perdoaria. (Ar., Cat., 58); ...Esyky\u00ee\u00e9bomo, ere\u00eek\u00f3-katumo. - Tendo medo, farias bem. (Ar., Cat., 112); Nde rurememo, a\u00eeuk\u00e1 um\u00fb\u00e3mo. - Se tivesses vindo, j\u00e1 o teria matado. (Anch., Arte, 22); Xe mond\u00f3rememo, as\u00f3mo. - Se me mandasse, iria. (Anch., Arte, 25); A\u00eep\u00f3 n'i papasabi, k\u00fbarasymo o\u00eek\u00e9 \u00eeep\u00e9mo! - Isso n\u00e3o seria poss\u00edvel contar, ainda que o sol se pusesse! (Anch., Teatro, 38); 2) part. que expressa o optativo: A\u00eeuk\u00e1mo m\u00e3! - Ah, quem me dera o tivesse matado! (Anch., Arte, 18); As\u00f3mo Tupana pyri m\u00e3! - Ah, se eu fosse para junto de Deus! (Fig., Arte, 142)"}, {"first_word": "moabaet\u00e9", "optional_number": "1", "definition": "(ou moaba\u00eet\u00e9) (v.tr.) - 1) irar, enfurecer, agastar: Anhanga nde moaba\u00eet\u00e9... - O diabo te agasta. (Anch., Poemas, 144); Xe n'a\u00eeu-potari bi\u00e3, kara\u00edba moaba\u00eet\u00e9bo. - Eu n\u00e3o queria vir, irando os homens brancos. (Anch., Poemas, 194); 2) odiar, aborrecer, detestar: Osyky\u00ee\u00e9 nde su\u00ed Anhanga, nde moabaet\u00e9bo. - Tem medo de ti o diabo, odiando-te. (Valente, Cantigas, II, in Ar., Cat., 1618); Nd'e'i te'e ip\u00f3 as\u00e9 pecado... moabaet\u00e9bo te'\u00f5 sos\u00e9?... - Por isso, na verdade, \u00e9 que a gente detesta o pecado mais que a morte? (Anch., Di\u00e1l. da F\u00e9, 232)"}, {"first_word": "moabaet\u00e9", "optional_number": "2", "definition": "(v.tr.) - honrar, respeitar; temer (VLB, II, 125): Tup\u00e3 moabaet\u00e9. - Honrar a Deus. (Ar., Cat., 19v); ...Tup\u00e3 '\u00e9ag\u00fbera moabaetee'yma. - N\u00e3o respeitando o que Deus dissera. (Ar., Cat., 85)"}, {"first_word": "moaba\u00edb", "optional_number": "", "definition": "(v.tr.) - 1) dificultar: Ere\u00eemoar\u00fbabet\u00e9 \u00e3 nde rek\u00f3, i moaba\u00edpa. - Eis que estorvas muito tua vida, dificultando-a. (Anch., Doutr. Crist\u00e3, II, 94); 2) impossibilitar: ...Mendara omoar\u00fbab i moabaibuk\u00e1... - Impedem os casamentos, mandando impossibilit\u00e1-los. (Ar., Cat., 127v-128); 3) ter dificuldades em: Tup\u00e3 ra\u00fbsuparet\u00e9... n'o\u00eemoaba\u00edbi Tup\u00e3 as\u00e9 rekomonhangaba rupi o ek\u00f3. - O que ama verdadeiramente a Deus n\u00e3o tem dificuldades em viver segundo os mandamentos de Deus. (Ar., Cat., 41); 4) atrasar (Ar., Cat., 41) \u25cf moabaipaba - tempo, lugar, modo, causa, etc. de dificultar, de impossibilitar, de atrasar; impossibilidade, atraso: Set\u00e1 mba'e mendara moabaipaba... - S\u00e3o muitas as coisas que s\u00e3o causa de impossibilitar os casamentos. (Ar., Cat., 277); Ok\u00fbabet\u00e1pe erimba'e se\u00eexu, ybakype ab\u00e1 s\u00f3 moaba\u00eepaba? - Os anos passaram muitas vezes, causa de atraso da ida do homem para o c\u00e9u? (Ar., Cat., 41)"}, {"first_word": "moabaibe'ym", "optional_number": "", "definition": "(etim. - tornar sem dificuldades) (v.tr.) - tornar poss\u00edvel: ...Mba'e i abaiba'e moabaibe'yma... - Tornando poss\u00edveis coisas que s\u00e3o dif\u00edceis. (Ar., Cat., 58v)"}, {"first_word": "moaba\u00eet\u00e9", "optional_number": "", "definition": "- v. moabaet\u00e91"}, {"first_word": "moabangab", "optional_number": "1", "definition": "(v.tr.) - descoro\u00e7oar, acovardar, desanimar, desencorajar (VLB, I, 95)"}, {"first_word": "moabangab", "optional_number": "2", "definition": "(v.tr.) - 1) desobedecer a: A\u00eemoabangab. - Desobedeci a ele. (VLB, I, 99); 2) vencer com raz\u00f5es (ou doutra maneira) (VLB, II, 143); 3) resistir a (VLB, II, 103)"}, {"first_word": "moabanga\u00eeep\u00e9", "optional_number": "", "definition": "(v.tr.) - vencer (com raz\u00f5es ou doutra maneira) (VLB, II, 143)"}, {"first_word": "moabar\u00e9", "optional_number": "", "definition": "(ou mboabar\u00e9) (v.tr.) - fazer ser padre, ordenar: A\u00eemoabar\u00e9. - Ordenei-o. (VLB, II, 58); A\u00eemoabar\u00e9 Pedro. - Fa\u00e7o Pedro ser padre. (Anch., Arte, 48v) \u25cf emimboabar\u00e9 (t) - o que algu\u00e9m torna padre: ...Semimboabar\u00e9 sekob\u00eeara b\u00e9 missa pup\u00e9 miap\u00e9 rari o p\u00f3pe sobasapa... - Os que ele torna padres e seus substitutos na missa tomam o p\u00e3o em suas m\u00e3os, benzendo-o. (Ar., Cat., 84v)"}, {"first_word": "moaby", "optional_number": "", "definition": "(v.tr.) - enganar, fazer falhar, fazer errar: Nd'e'ikatu\u00eepe Tup\u00e3... \u00eeand\u00e9 moabyuk\u00e1? - N\u00e3o pode Deus mandar-nos enganar? (Bettendorff, Comp\u00eandio, 55)"}, {"first_word": "moag\u00fb\u00e9", "optional_number": "", "definition": "(v.tr.) - mear, deixar pela metade (p.ex., a \u00e1gua do vaso), deixar menos que cheio: A\u00eemoag\u00fb\u00e9. - Deixei-o pela metade. (VLB, II, 34)"}, {"first_word": "moa\u00edb", "optional_number": "", "definition": "(v.tr.) - enfeiar, afear (VLB, I, 22)"}, {"first_word": "moaikatu", "optional_number": "", "definition": "(v.tr.) - estragar (com o uso): A\u00eemoaikatu. - Estraguei-a. (VLB, I, 130)"}, {"first_word": "moa\u00eeu", "optional_number": "", "definition": "(v.tr.) - importunar, incomodar, molestar, desatinar (VLB, II, 33): Xe moa\u00eeu-marangatu... a\u00eep\u00f3 tek\u00f3-pysasu. - Importuna-me muito aquela lei nova. (Anch., Teatro, 4); Anhanga xe moa\u00eeu... - O diabo me importuna. (Anch., Poemas, 132); Oporomoa\u00eeu o\u00eek\u00f3bo... - Est\u00e1 molestando as pessoas. (Ar., Cat., 83)"}, {"first_word": "moakaar", "optional_number": "", "definition": "(v.tr.) - dobrar (p.ex., o pano, o fio ou a corda, a modo de meada ou v\u00e1rias vezes, etc.] (VLB, I, 105)"}, {"first_word": "moakangag\u00fb\u00e1", "optional_number": "", "definition": "(v.tr.) - fazer cabe\u00e7a no virote (arma antiga) para n\u00e3o ferir a ca\u00e7a (VLB, I, 61)"}, {"first_word": "moakub", "optional_number": "", "definition": "(v.tr.) - aquecer, esquentar: Ak\u00f3 ira\u00eetytataendy as\u00e9 moakuba \u00eeab\u00e9, ak\u00fbe\u00eea \u00eeab\u00e9: Tup\u00e3 as\u00e9 'anga moakubi... - Assim como esta vela nos aquece, aquele tamb\u00e9m: Deus aquece nossa alma. (Anch., Doutr. Crist\u00e3, I, 221); T'our k\u00f3 'ara pup\u00e9 or\u00e9 'anga moakupa. - Que venha neste dia para aquecer nossa alma. (Anch., Teatro, 122)"}, {"first_word": "moaku'i", "optional_number": "", "definition": "(v.tr.) - enxugar (o que est\u00e1 \u00famido; enxugar o que est\u00e1 molhado \u00e9 mokang - v.): A\u00eemoaku'i. - Enxuguei-o. (VLB, I, 120)"}, {"first_word": "moakym", "optional_number": "", "definition": "(v.tr.) - 1) molhar (VLB, II, 40); 2) umedecer (Marcgrave, Hist. Nat. Bras., 277)"}, {"first_word": "moakyr", "optional_number": "", "definition": "(v.tr.) - abrandar, enternecer, tornar af\u00e1vel: ...Pe \u00eeoes\u00e9 pe \u00eeara moaky. - Tornando af\u00e1vel vosso senhor para v\u00f3s mesmos. (Ar., Cat., 86v)"}, {"first_word": "mo'am", "optional_number": "1", "definition": "(v.tr.) - erguer, fazer estar em p\u00e9, erigir, p\u00f4r, encostar de p\u00e9 (p.ex., pau ou lan\u00e7a \u00e0 parede): A'e\u00eeb\u00e9pe yb\u0177\u00e1 cruz mo'ami i atyk\u00e1bo? - Logo, ent\u00e3o, a cruz ergueram, fincando-a? (Ar., Cat., 62v); O\u00eeaobok, it\u00e1 okyt\u00e1 res\u00e9 i pop\u00fb\u00e1 i mo'ama. - Despiram-no, amarrando-lhe as m\u00e3os numa coluna de pedra, fazendo-o estar de p\u00e9. (Ar., Cat., 60)"}, {"first_word": "mo'am", "optional_number": "2", "definition": "(v.tr.) - urdir (teia ou rede) (VLB, II, 58)"}, {"first_word": "moamandab", "optional_number": "", "definition": "(v.tr.) - arredondar [deixando algo plano, como um c\u00edrculo. Arredondar, deixando esf\u00e9rico, \u00e9 moapu'a (v.).]: A\u00eemoamandab. - Arredondei-o. (VLB, I, 42)"}, {"first_word": "mo'ang", "optional_number": "1", "definition": "(etim. - idear, fazer id\u00e9ia) (v.tr.) - supor, pensar em, crer, imaginar, presumir, ter para si, julgar, considerar, entender: \u00ceand\u00e9 repenh\u00e3-penh\u00e3, \u00eeand\u00e9 momoxy mo'anga. - Fica-nos atacando, pensando em perverter-nos. (Anch., Poemas, 188); N'a\u00eemo'angi nde s\u00f3. - N\u00e3o entendo tua ida, n\u00e3o entendo que tu v\u00e1s. (VLB, II, 110); ...O\u00fa-mo'ang pe mondy\u00eea. - Pensa em vir para vos espantar. (Anch., Teatro, 182, 2006); Te'\u00f5 o \u00eeoes\u00e9 i 'a-mo'angeme. - Quando sup\u00f5e cair em si a morte. (Ar., Cat., 88); \u201c-Ikatupe tem\u00f5 m\u00e3!\u201d er\u00e9pe, nde g\u00fbyrype kunh\u00e3 res\u00e9 nde rek\u00f3 mo'ang'ir\u00e9? - Disseste: \u201c-Ah, quem me dera estivesse nua!\u201d, ap\u00f3s imaginares estar com uma mulher debaixo de ti? (Anch., Doutr. Crist\u00e3, II, 93); ...Santa Maria o membyr\u00e1-kakara omo'a\uf029-mo'ang... - Santa Maria est\u00e1 pensando na aproxima\u00e7\u00e3o de seu parto. (Ar., Cat., 9); Xe ra'yt, a\u00eemo'ang nde re'\u00f5a\u00fbama... - Meu filho, penso que tu morrer\u00e1s. (Bettendorff, Comp\u00eandio, 118); ...Pe\u00eemo'ang pe re'\u00f5 pup\u00e9 pe ruba... - Imaginai, em vossa morte, estardes v\u00f3s deitados. (Ar., Cat., 155v) \u25cf o\u00eemo'angyba'e - o que pensa, o que sup\u00f5e, o que imagina, etc.: Nhandy-kara\u00edba pup\u00e9 abar\u00e9 oman\u00f5-mo'angyba'e pytuba. - Ungir o padre com \u00f3leo bento o que sup\u00f5e morrer. (Anch., Doutr. Crist\u00e3, I, 219)"}, {"first_word": "mo'ang", "optional_number": "2", "definition": "(v.tr.) - fingir, simular, disfar\u00e7ar: ...Oporomoingob\u00e9-mo'anga... - Fingindo fazer viver as pessoas. (Ar., Cat., 160); Nde remo'emype nde nhemombeg\u00fb\u00e1pe, nde anga\u00eepaba mo'anga? - Tu mentiste ao te confessares, disfar\u00e7ando teus pecados? (Ar., Cat., 108); As\u00f3-mo'ang. - Finjo que vou. (Fig., Arte, 143)"}, {"first_word": "mo'ang", "optional_number": "3", "definition": "(adv.) - inutilmente, em v\u00e3o, sem proveito, de mentira, ficticiamente: Aka'amond\u00f3-mo'ang. - Fui \u00e0 ca\u00e7a sem proveito. (Fig., Arte, 143)"}, {"first_word": "moanga\u00eebar", "optional_number": "", "definition": "(v.tr.) - fazer emagrecer: A\u00eemoanga\u00eebar. - Fi-lo emagrecer. (VLB, I, 112)"}, {"first_word": "moanga\u00eepab", "optional_number": "", "definition": "(ou moanga\u00eep\u00e1) (v.tr.) - 1) tornar mau, fazer ruim, perverter, estragar (p.ex., fruta); tornar pecador, fazer pecar: A\u00eemoanga\u00eepab. - Fa\u00e7o-o ruim. (Anch., Arte, 48v); ...A\u00eemoanga\u00eep\u00e1 p\u00e1 benh\u1ebdne. - Farei todos pecarem de novo. (Anch., Teatro, 136); Op\u00e1 taba moanga\u00eepabi! - Tudo faz a aldeia pecar! (Anch., Teatro, 38); 2) fazer mal a, arruinar, maltratar (a dor ou a doen\u00e7a ao que a tem) (VLB, II, 29): \u00ceapop\u00fbarat\u00e3, i moanga\u00eepapa. - Amarram-lhe as m\u00e3os fortemente, fazendo-lhe mal. (Anch., Poemas, 120) \u25cf moanga\u00eepapara - o que faz pecar, o que faz perverter; pervertedor: ...Tubix\u00e1-katu A\u00eembir\u00e9, ap\u0177aba moanga\u00eepapara. - O grande chefe Aimbir\u00ea, o pervertedor dos \u00edndios. (Anch., Teatro, 8); Onhe\u0177nhang um\u00e3 ses\u00e9 kunum\u0129-et\u00e1 kag\u00fbara, k\u00f3 taba moanga\u00eepapara... - J\u00e1 se juntaram por causa disso muitos mo\u00e7os bebedores de cauim, os pervertedores desta aldeia. (Anch., Teatro, 24)"}, {"first_word": "moangaturam", "optional_number": "", "definition": "(v.tr.) - dignificar, honrar; tornar bom, enobrecer, aperfei\u00e7oar: A'e ip\u00f3 Tup\u00e3 n'omoangaturami... - Esses, na verdade, n\u00e3o honram a Deus. (Ar., Cat., 26v); Nde moangaturamet\u00e9 pa'i Tup\u00e3... - Tornou-te muito bondosa o senhor Deus. (Anch., Poemas, 132) \u25cf moangatur\u00e3saba - tempo, lugar, causa, meio, instrumento, etc. de honrar, de dignificar, de fazer bom: Mba'e nungarape a\u00eep\u00f3 gra\u00e7a i moangatur\u00e3saba? - Semelhante a que \u00e9 essa gra\u00e7a, o meio de faz\u00ea-los bons? (Ar., Cat., 37v)"}, {"first_word": "mo'anga'ub", "optional_number": "1", "definition": "(v.tr.) - supor, imaginar (falsamente) \u25cf omo'anga'uba'e - o que sup\u00f5e, o que imagina (falsamente): I mba'e-ku\u00e1-mo'anga'uba'e... - O que sup\u00f5e saber as coisas. (Ar., Cat., 66)"}, {"first_word": "mo'anga'ub", "optional_number": "2", "definition": "(v.tr.) - fingir, inventar: Ererob\u00eearype pa\u00ee\u00e9 porapiti mo'anga'uba...? - Acreditas no paj\u00e9 ao fingir assassinar as pessoas? (Anch., Doutr. Crist\u00e3, II, 83); Peteum\u1ebd mendara moarupaba mo'anga'upa supind\u00fbare'yma mombeg\u00fbabo... - Guardai-vos de inventar impedimentos ao casamento, contando o que n\u00e3o \u00e9 verdade. (Ar., Cat., 132)"}, {"first_word": "mo'angekoa\u00edb", "optional_number": "", "definition": "(v.tr.) - molestar, fazer penar (VLB, II, 40): ...Ta nde moangekoa\u00edb um\u1ebd Anhanga. - Que n\u00e3o te moleste o diabo. (Ar., Cat., 141)"}, {"first_word": "moanhan", "optional_number": "", "definition": "(ou moanh\u00e3) (v.tr.) - empurrar, dar encontr\u00e3o em: ...O\u00eemoanh\u00e3 sat\u00e1pe... - Empurra-o para seu fogo. (Anch., Poemas, 188); Xe-te xe mbo\u00fa kori pe moanhana, pe mond\u00f3bo ik\u00f3 setama su\u00ed. - E a mim \u00e9 que faz vir hoje para vos empurrar, enxotando-vos desta sua terra. (Anch., Teatro, 180); Ere\u00eemomaranype nde mena... \u201c-t'oropyk\u201d i '\u00e9reme, i moanhana? - Resististe a teu marido quando ele disse: \u201c-hei de te cobrir\u201d, empurrando-o? (Anch., Doutr. Crist\u00e3, II, 98)"}, {"first_word": "moanh\u1ebd", "optional_number": "", "definition": "(v.tr.) - 1) apressar; acelerar; apressar-se para: Xe moanh\u1ebd k\u00f3 xe bo\u00ee\u00e1... - Apressam-me estes meus s\u00faditos. (Anch., Teatro, 32); 2) ficar ansioso por, esperar ansiosamente: ...Te'\u00f5 moanh\u1ebd-anh\u1ebdmo... - Ficando a esperar ansiosamente a morte. (Ar., Cat., 158v) ...Korikorinh\u1ebda'ub 'ara rep\u00eeaki, i moanh\u1ebdmo... - Deseja logo ver o dia, ficando ansioso por ele. (Anch., Doutr. Crist\u00e3, II, 79); ...Omoanh\u1ebd ym\u00e3 sep\u00eeak\u00fbama. - J\u00e1 fica ansiosa por v\u00ea-lo. (Ar., Cat., 9v)"}, {"first_word": "moaning", "optional_number": "", "definition": "(ou moan\u0129) (v.tr.) - excitar, causar arrepio a, estimular (os \u00f3rg\u00e3os sexuais): Ere\u00eemoan\u0129pe nde remimborar\u00e1, kunh\u00e3 res\u00e9 nde ma'enduaramo? - Excitaste teu \u00f3rg\u00e3o sexual, lembrando-te de mulheres? (Ar., Cat., 104)"}, {"first_word": "moaob", "optional_number": "", "definition": "(v.tr.) - vestir, p\u00f4r roupa em; fazer ter roupa: Ikatupend\u00fbara moaoba. - Vestir os nus. (Ar., Cat., 18); A\u00eemoaob Pedro. - Fa\u00e7o Pedro ter roupa. (Anch., Arte, 48v)"}, {"first_word": "moapag\u00fbyb", "optional_number": "", "definition": "(v.tr.) - brandir, fazer vibrar, sacudir (vara, \u00e1rvore, etc.) (VLB, I, 59)"}, {"first_word": "moapa\u00eeug\u00fb\u00e1", "optional_number": "1", "definition": "(v.tr.) - 1) confundir: Oporomoa\u00eeu o\u00eek\u00f3bo... taba moapa\u00eeug\u00fb\u00e1-\u00eeug\u00fbabo... - Est\u00e1 molestando as pessoas, ficando a confundir as aldeias... (Ar., Cat., 83); 2) misturar (fatos, falando ou contando alguma coisa) (VLB, II, 36)"}, {"first_word": "moapa\u00eeug\u00fb\u00e1", "optional_number": "2", "definition": "(v.tr.) - encaro\u00e7ar (p.ex., a papa), engrolar (VLB, I, 117)"}, {"first_word": "moapaku\u00ee", "optional_number": "", "definition": "(v.tr.) - derrubar (p.ex., frutas, terra, como fazem os ratos) (VLB, I, 95)"}, {"first_word": "moapapub", "optional_number": "", "definition": "(v.tr.) - 1) amolecer, abrandar; 2) convencer: A\u00eemoapapub. - Conven\u00e7o-o. (VLB, II, 43)"}, {"first_word": "moapar", "optional_number": "", "definition": "(v.tr.) - aleijar (de todo, para que n\u00e3o ande): (VLB, I, 31)"}, {"first_word": "moapara\u00eeereb", "optional_number": "", "definition": "(v.tr.) - derrubar (o que cai rodando - p.ex., um barril, um pote, etc.) (VLB, I, 95)"}, {"first_word": "moaparar", "optional_number": "", "definition": "(v.tr.) - derrubar, fazer cair: Sekoaba'e k\u00fb\u00e9 kunh\u00e3 or\u00e9 akanga i apiti... or\u00e9 moapar\u00e1-par\u00e1... - O que \u00e9 comum \u00e9 aquela mulher espeda\u00e7ar nossas cabe\u00e7as, ficando a derrubar-nos. (Anch., Teatro, 182)"}, {"first_word": "moaparat\u00e3", "optional_number": "", "definition": "(v.tr.) - estirar, retesar (p.ex., corda) (VLB, I, 129)"}, {"first_word": "moapatyn\u00e3", "optional_number": "1", "definition": "(v.tr.) - empelotar, encaro\u00e7ar, engrolar, embolotar (p.ex., a farinha, o mingau, a papa, etc.) (VLB, II, 71)"}, {"first_word": "moapatyn\u00e3", "optional_number": "2", "definition": "(v.tr.) - confundir; misturar (os fatos, falando ou contando alguma coisa) (VLB, II, 36)"}, {"first_word": "moapen", "optional_number": "", "definition": "(v.tr.) - entortar (VLB, I, 119)"}, {"first_word": "moaperer\u00e1", "optional_number": "", "definition": "(v.tr.) - tosar: A\u00eemoaperer\u00e1-katu nhote. - Tosei-o bem. (VLB, II, 133)"}, {"first_word": "moapi'a", "optional_number": "", "definition": "(v.tr.) - circuncidar (VLB, I, 74)"}, {"first_word": "moap\u0129\u00ee", "optional_number": "", "definition": "(v.tr.) - colocar ponta com ponta (p.ex., uma vara) (VLB, II, 80)"}, {"first_word": "moapong", "optional_number": "", "definition": "(v.tr.) - opilar (VLB, II, 57)"}, {"first_word": "moap\u00fb\u00e1", "optional_number": "1", "definition": "(v.tr.) - empilhar, amontoar, fazer monte de (VLB, II, 109)"}, {"first_word": "moap\u00fb\u00e1", "optional_number": "2", "definition": "(v.tr.) - agu\u00e7ar (p.ex., ponta) (VLB, I, 27)"}, {"first_word": "moapu'a", "optional_number": "", "definition": "(v.tr.) - arredondar [deixando esf\u00e9rico, como uma bola. Arredondar, deixando plano e circular \u00e9 moap\u1ef9\u00ee ou moamandab (v.)] (VLB, I, 42) \u25cf i moapu'apyra - o que \u00e9 arredondado; bola (VLB, I, 56)"}, {"first_word": "moap\u00fba'\u0129", "optional_number": "", "definition": "(v.tr.) - encurtar (VLB, I, 115)"}, {"first_word": "moap\u00fbaobyr", "optional_number": "", "definition": "(v.tr.) - agu\u00e7ar (ponta) (VLB, I, 27)"}, {"first_word": "moapy'am", "optional_number": "", "definition": "(v.tr.) - levantar (somente de uma parte, como o pote, para se lan\u00e7ar \u00e1gua no p\u00facaro, o barco para se calafetar, etc.), deixar penso (VLB, II, 20)"}, {"first_word": "moap\u1ef9\u00ee", "optional_number": "", "definition": "(v.tr.) - 1) colocar em roda (VLB, II, 58); 2) arredondar [deixando plano, como um c\u00edrculo. Arredondar, deixando esf\u00e9rico, \u00e9 moapu'a (v.).] (VLB, I, 42)"}, {"first_word": "moapyk", "optional_number": "", "definition": "(v.tr.) - cozer, cozinhar (com \u00e1gua) (VLB, I, 85)"}, {"first_word": "moapyr", "optional_number": "", "definition": "(v.tr.) - 1) esgotar (p.ex., a ta\u00e7a ou o vinho que ela cont\u00e9m); 2) abaixar (n\u00edvel de l\u00edquido, altura de algo) (VLB, I, 125)"}, {"first_word": "moapysak\u00e1", "optional_number": "", "definition": "(v.tr.) - dar remoque a, apreciar com remoque; censurar, exprobar (VLB, II, 101)"}, {"first_word": "moapysak\u00fba\u00eee'o", "optional_number": "", "definition": "(etim. - fazer cerrarem-se os buracos das orelhas) (v.tr.) - ensurdecer (VLB, I, 118)"}, {"first_word": "moapysak\u00fbakanhem", "optional_number": "", "definition": "(etim. - fazer desaparecer os buracos das orelhas) (v.tr.) - ensurdecer (VLB, I, 118)"}, {"first_word": "moapysang", "optional_number": "", "definition": "(v.tr.) - coalhar, fazer coalhar (VLB, I, 75)"}, {"first_word": "moapysyk", "optional_number": "", "definition": "(v.tr.) - 1) consolar, confortar: Nde p\u00f3pe og\u00fbapyka, os\u00f3 kunum\u0129... nde moapysyka... - Em tuas m\u00e3os sentando-se, vai o menino, consolando-te. (Anch., Poemas, 120); Xe moapysyk \u00eeep\u00e9. - Conforta-me tu. (Valente, Cantigas, II, in Ar., Cat., 1618); Our i moapysyka... - Vieram para consol\u00e1-lo. (Ar., Cat., 53v); 2) edificar (moralmente) (VLB, I, 108); 3) deleitar, agradar (VLB, I, 27); Xe moapysy-katu. - Deleita-me muito. (VLB, I, 27; 93); 4) fartar a vontade de, o apetite de, satisfazer (fal. de comida) (VLB, I, 135) \u25cf i moapysykypyra - o que \u00e9 (ou deve ser) consolado, o consolado: A'eba'e i moapysykypyramo sek\u00f3\u00fbne. - Aqueles ser\u00e3o consolados. (Ar., Cat., 19); moapysykaba - tempo, lugar, modo, etc. de consolar, de deleitar, etc.; o ato de consolar, o consolo: Nde 'anga moapysyk\u00e1pe, oro\u00eea\u00eeub\u00e3-\u00eeub\u00e3. - Para confortar a tua alma, n\u00f3s o ficamos abra\u00e7ando. (Anch., Poemas, 134)"}, {"first_word": "moapytam", "optional_number": "", "definition": "(v.tr.) - fazer enfiada de, fazer feixe de (coisas unidas e enfiadas no mesmo cord\u00e3o, no mesmo gancho); enfeixar: A\u00eemoapytam pir\u00e1. - Fiz enfiada de peixes. (VLB, I, 64)"}, {"first_word": "moapytereb", "optional_number": "", "definition": "(v.tr.) - tornar calvo, tonsurar (metaforicamente, tornar padre): A\u00eemoapytereb. - Tonsurei-o. (VLB, II, 58)"}, {"first_word": "mo'ar", "optional_number": "1", "definition": "(ou mbo'ar) (v.tr.) - fazer cair, derrubar: Ema'en\u00e3ngatu xe ri, xe mbo'are'ym-uk\u00e1. - Vela bem por mim, mandando que n\u00e3o me fa\u00e7am cair. (Anch., Poemas, 142); A'ereme am\u00f5 a\u00eeuk\u00e1ne, xe \u00eeusanyme i mbo'a... - Ent\u00e3o, alguns matarei, no meu la\u00e7o fazendo-os cair. (Anch., Poemas, 156); Or\u00e9 mo'arukar um\u1ebd \u00eeep\u00e9 tenta\u00e7\u00e3o pup\u00e9... - N\u00e3o nos deixes tu fazer cair em tenta\u00e7\u00e3o. (Anch. Doutr. Crist\u00e3, I, 139); Ek\u00fb\u00e3\u00ee moxy mbo'a \u00eeand\u00e9 \u00eeusana pup\u00e9! - Vai para fazer cair os malditos em nosso la\u00e7o! (Anch., Teatro, 20); Ema'en\u00e3ngatu xe ri, xe mbo'are'ymuk\u00e1. - Vela bem por mim, mandando que n\u00e3o me fa\u00e7am cair. (Anch., Poemas, 142); Xe t'oropysy-katu, xe mund\u00e9pe nde mbo'a. - Eu hei de bem apanhar-te, na minha armadilha fazendo-te cair. (Anch., Teatro, 174, 2006) \u25cf mbo'araba - tempo, lugar, causa, etc. de fazer cair, de derrubar: Mar\u00e3pe sekoag\u00fbera pe\u1ebd i mbo'arag\u00fbama? - Como seus atos passados ser\u00e3o a causa de v\u00f3s o derrubardes? (Anch., Teatro, 166, 2006)"}, {"first_word": "mo'ar", "optional_number": "2", "definition": "(ou mbo'ar) (etim. - fazer cair) (v.tr.) - fazer nascer, parir, gerar, dar \u00e0 luz: ...Mar\u00e3-pak\u00f3 xe sy xe mbo'ari erimba'e...? - Por que minha m\u00e3e me deu \u00e0 luz outrora? (Ar., Cat., 163); A\u00eemo'ar. - Dei-o \u00e0 luz. (VLB, II, 66); I mbo'a tiru\u00e3pe i xy-angaturama rek\u00f3\u00fb ababykag\u00fbere'ymamo?... - Mesmo dando-o \u00e0 luz sua m\u00e3e bondosa estava virgem? (Ar., Cat., 42) \u25cf mo'asara - o que faz dar \u00e0 luz, o que faz nascer: pit\u00e3-mo'asara - a que faz nascer crian\u00e7as; a parteira (VLB, II, 66)"}, {"first_word": "mo'ar", "optional_number": "3", "definition": "(v.tr.) - acender (p.ex., fogo, batendo um instrumento de a\u00e7o em pederneira) (VLB, I, 19; 137)"}, {"first_word": "mo'ar", "optional_number": "4", "definition": "(v.tr.) - fazer embarcar: Ybyr\u00e1 karamem\u00fb\u00e3, ygarusu nungara... pup\u00e9, i mo'aruk\u00e1. - Mandando faz\u00ea-los embarcar numa arca de madeira, semelhante a um navio... (Ar., Cat., 41v)"}, {"first_word": "moar\u00fbab", "optional_number": "", "definition": "(v.tr.) - impedir, estorvar (VLB, II, 10); ...Mendara omoar\u00fbab... - Impedem os casamentos. (Ar., Cat., 127v-128); ...Xe moar\u00fb\u00e1 Pa'i Tup\u00e3! - Estorva-me o Senhor Deus! (Anch., Teatro, 154); Ere\u00eemoar\u00fbabet\u00e9 \u00e3 nde rek\u00f3, i moaba\u00edpa. - Eis que estorvas muito tua vida, dificultando-a. (Anch., Doutr. Crist\u00e3, II, 94) \u25cf moar\u00fbapaba - tempo, lugar, modo, etc. de impedir; impedimento: ...I moar\u00fbapaba t'a\u00eemombe'une. - Hei de contar os modos de impedi-los... (Ar., Cat., 127v-128)"}, {"first_word": "moaryb\u00e9", "optional_number": "", "definition": "(v.tr.) - 1) fazer cessar, acalmar, abrandar: Mba'easybora remimborar\u00e1 moaryb\u00e9-ukasara b\u00e9 'ykara\u00edba... - A \u00e1gua benta \u00e9 o que faz abrandar tamb\u00e9m o que os doentes sofrem. (Ar., Cat., 352); 2) tirar o efeito de, neutralizar (p.ex., o veneno): A'e ip\u00f3... o\u00eemoaryb\u00e9-ukar xe su\u00ed... - Ele, certamente, faz tirar-lhe o efeito de mim. (Ar., Cat., 219, 1618)"}, {"first_word": "moasy", "optional_number": "", "definition": "(ou mboasy) (etim. - fazer doer) (v.tr.) - 1) invejar: Ab\u00e1 mba'ekatu moasy. - Invejar as coisas boas de algu\u00e9m. (Anch., Doutr. Crist\u00e3, I, 151); 2) ressentir-se de; levar a mal: A\u00fb\u00ee\u00e9 sapir\u00f5mbyre'yma o moetee'yma o\u00eemoasy... - Enfim, o que n\u00e3o \u00e9 pranteado ressente-se de n\u00e3o o honrarem. (Ar., Cat., 85v); 3) sentir a dor de, ter dor por, lamentar: A\u00eemoasy nde s\u00f3. - Lamento tua ida. (VLB, II, 75); Xe mba'e-moasy \u00ee\u00e1. - Eu lamento-me, de costume (isto \u00e9, reclamo de qualquer coisa). (VLB, I, 106); ...O sy su\u00ed o 'arag\u00fbera moas\u0177abo... - Lamentando terem nascido de suas m\u00e3es. (Ar., Cat., 163-163v); ...O ka\u00eea moas\u0177abo... - Tendo dor de suas queimaduras. (Ar., Cat., 161); 4) arrepender-se de: O ek\u00f3 moasy rir\u00e9, ab\u00e1 s\u00f3\u00fb \u00eeemombeg\u00fbabo... - Ap\u00f3s arrependerem-se de seus atos, os \u00edndios v\u00e3o confessar-se. (Anch., Teatro, 38); Nd'o\u00eemoasy\u00eepe am\u00f5 o nhe'engaibag\u00fbera? - N\u00e3o se arrependeram alguns de seus vitup\u00e9rios? (Ar., Cat., 63); 5) fazer sofrer: Tup\u00e3 sy \u00eeand\u00e9 sen\u00f5\u00eea o\u00eemoasy-katu-et\u00e9. - O nosso chamado \u00e0 m\u00e3e de Deus f\u00e1-lo sofrer muito. (Anch., Poemas, 186) \u25cf moas\u0177aba - tempo, lugar, modo, etc. de ressentir-se, de arrepender-se, etc.; arrependimento: ...I moasyag\u00fbera... repyramono. - Como recompensa tamb\u00e9m de seu arrependimento delas (isto \u00e9, das coisas m\u00e1s). (Ar., Cat., 169v); i moasypyra - aquilo de que se arrepende ou de que se deve arrepender; o que \u00e9 (ou deve ser) lamentado, lastimado, o que \u00e9 do\u00eddo: ...Sero\u0177r\u00f5mo opakatu ik\u00f3 'ara pup\u00e9 i moasypyra, sero\u0177r\u00f5mbyra sos\u00e9. - Detestando-os mais que tudo o que deve ser lamentado e o que se deve detestar neste mundo. (Ar., Cat., 220)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome pr\u00f3prio de pessoa MOACIR (ou MOACYR) (de moasy, \u201clamento\u201d, \u201carrependimento\u201d, \u201co ato de fazer doer\u201d, \u201co que faz sofrer\u201d, etc.). \u00c9 o nome do filho da personagem principal do romance Iracema, de Jos\u00e9 de Alencar, cl\u00e1ssico da literatura brasileira. Alencar apresentou para tal nome a etimologia \u201cfilho da dor\u201d, que \u00e9 imprecisa."}, {"first_word": "moat\u00e3", "optional_number": "1", "definition": "(v.tr.) - endurecer, tornar duro (VLB, I, 115)"}, {"first_word": "moat\u00e3", "optional_number": "2", "definition": "(v.tr.) - 1) estirar (p.ex., corda); estender (p. ex., ao longo do ch\u00e3o o que estava dobrado, enrolado ou encolhido) (VLB, I, 128); 2) alargar: A\u00eemoat\u00e3 xe rapupa'\u0169. - Alarguei meus passos. (VLB, II, 66) \u25cf i moat\u00e3mbyra - o que \u00e9 (ou deve ser) estirado, alargado: A'e o kakuab'ir\u00e9, ...i nheme'engi ap\u0177aba\u00edba sup\u00e9, o\u00eee\u00eeuk\u00e1-uk\u00e1 ybyra\u00eeoasaba res\u00e9 i moat\u00e3mbyramo... - Ele, ap\u00f3s crescer, entregou-se aos homens maus, fazendo-se matar na cruz, estirado. (Anch., Doutr. Crist\u00e3, I, 194)"}, {"first_word": "moat\u00e3e'ym", "optional_number": "", "definition": "(etim. - tornar sem for\u00e7a) (v.tr.) - enfraquecer: O\u00eeopyk muru akanga, i moat\u00e3e'\u1ef9ngat\u00fbabo. - Aperta a cabe\u00e7a do maldito, enfraquecendo-o muito. (Anch., Poemas, 180)"}, {"first_word": "moat\u00e3nh\u1ebd", "optional_number": "", "definition": "(v.tr.) - endurecer (VLB, I, 118): ...Nde nhy'\u00e3 nde i moat\u00e3nh\u1ebde'\u1ef9me... - Se tu n\u00e3o endureceres teu cora\u00e7\u00e3o... (Ar., Cat., 157)"}, {"first_word": "moate\u00eem\u00e3", "optional_number": "", "definition": "(ou moatem\u00e3) (interj.) - expressa d\u00f3, dor ou lamento (VLB, II, 53)"}, {"first_word": "moater\u1ebd", "optional_number": "", "definition": "(v.tr.) - deixar raso, deixar cortado de todo (VLB, II, 97)"}, {"first_word": "moatyr", "optional_number": "", "definition": "(v.tr.) - amontoar (VLB, I, 34)"}, {"first_word": "moa\u00fb\u00ee\u00e9", "optional_number": "1", "definition": "(v.tr.) - vencer, derrotar, render (p.ex., o inimigo) (VLB, II, 101): \u00ceori, anhanga mondy\u00eea, or\u00e9 moa\u00fb\u00ee\u00e9 su\u00ed! - Vem para espantar o diabo, para n\u00e3o nos vencer. (Anch., Poemas, 102); Xe ab\u00e9 i\u00ee yb\u00f5mbyr\u00fbera Basti\u00e3o xe moa\u00fb\u00ee\u00e9. - A mim tamb\u00e9m o flechado Basti\u00e3o derrotou-me. (Anch., Teatro, 48); Korom\u00f5, keyg\u00fbara temimin\u00f5 moa\u00fb\u00ee\u00e9bo, asapek\u00f3ne. - Logo, vencendo os temimin\u00f3s, habitantes daqui, eu os frequentarei. (Anch., Teatro, 136); Tekob\u00e9 \u00eeand\u00e9be Tup\u00e3 remime'enga syka b\u00e9, te'\u00f5 \u00eeand\u00e9 moa\u00fb\u00ee\u00e9\u00fb... - Assim que acaba a vida que Deus nos d\u00e1, a morte nos derrota. (Ar., Cat., 154v) \u25cf emimoa\u00fb\u00ee\u00e9 (t) - o que algu\u00e9m vence, o que algu\u00e9m derrota: \u00ceori, esen\u00f5\u00ee ang\u00e1 k\u00fbe\u00eebo nde remimoa\u00fb\u00ee\u00e9. - Vem, nomeia os que tu derrotas por a\u00ed. (Anch., Teatro, 12)"}, {"first_word": "moa\u00fb\u00ee\u00e9", "optional_number": "2", "definition": "(v.tr.) - completar, acabar, terminar, concluir (p.ex., um servi\u00e7o): Nd'e'i ym\u00fban\u0129 ah\u1ebd aoba moa\u00fb\u00ee\u00e9bo. - Ele nunca acaba de completar as roupas. (VLB, II, 52); Ta pe ma'enduar... ik\u00f3 'ara ...ix\u00e9 i moa\u00fb\u00ee\u00e9 p\u00e1 ro\u00eer\u00e9 xe putu'uag\u00fbera res\u00e9. - Que vos lembreis deste dia em que descansei ap\u00f3s termin\u00e1-las todas. (Ar., Cat., 11v) \u25cf omoa\u00fb\u00eeeba'e - o que acaba, o que completa: ...pitanga mok\u00f5\u00ee ro'y omoa\u00fb\u00eeeba'e... - as crian\u00e7as que completam dois anos (Ar., Cat., 139)"}, {"first_word": "moa\u00fb\u00eeekatu", "optional_number": "", "definition": "(v.tr.) - aperfei\u00e7oar; dar remate, rematar (VLB, II, 73; 100)"}, {"first_word": "moa'ypab", "optional_number": "", "definition": "(etim. - fazer esgotar o s\u00eamen de) (v.tr.) - esfalfar: A\u00eemoa'ypab. - Esfalfei-o. (VLB, I, 124)"}, {"first_word": "moa'yr\u0129", "optional_number": "", "definition": "(v.tr.) - adelga\u00e7ar, afinar: A\u00eemoa'yr\u0129ngatu. - Afinei-o muito. (VLB, I, 21)"}, {"first_word": "moays\u00f3", "optional_number": "", "definition": "(v.tr.) - tornar formoso, aformosear: Mem\u1ebd-te nip\u00f3 pe 'anga amot\u00e1, ...i moays\u00f3bo... - Mas sempre, com certeza, a vossas almas querem bem, aformoseando-as. (Anch., Teatro, 54); ...Nde moays\u00f3-et\u00e9 i xu\u00ed... - Tornou-te mais formosa que ela. (Anch., Poemas, 142)"}, {"first_word": "mobabak", "optional_number": "", "definition": "(v.tr.) - virar para um e outro lado (p.ex., ao negar), balan\u00e7ar para um lado e para o outro (p.ex., como faz o c\u00e3o com o rabo): Anheak\u00e3-mobabak. - Virei-me a cabe\u00e7a para um e outro lado (dizendo que n\u00e3o queria). (VLB, I, 48); A\u00eemobabak xe r\u00fba\u00eea. - Balan\u00e7o meu rabo. (VLB, II, 95)"}, {"first_word": "mobapyka'\u1ebd", "optional_number": "", "definition": "(v.tr.) - arrasar (VLB, I, 42)"}, {"first_word": "mobasem", "optional_number": "", "definition": "(v.tr.) - fazer que chegue, receber \u25cf mobasembaba - tempo, lugar, modo, etc. de receber, de fazer que chegue: \u00cease'o rak\u00f3 perek\u00f3 pe\u1ebdmo te\u00eekeara moetesabamo, i mobasembabamo... - Com pranto estai, como modo de louvar o que entra junto a v\u00f3s, como modo de o receber. (Ar., Cat., 85v)"}, {"first_word": "moberab", "optional_number": "", "definition": "(v.tr.) - fazer brilhar: E\u00eemo\u00eeasyk, xe py'a moberapa... - Lava-o, fazendo brilhar meu cora\u00e7\u00e3o... (Ar., Cat., 154, 1686)"}, {"first_word": "mobobok", "optional_number": "", "definition": "(v.tr.) - fazer rachar (em muitas partes) (VLB, II, 95)"}, {"first_word": "mobok", "optional_number": "", "definition": "(v.tr.) - estourar, fazer rachar, arrebentar (VLB, I, 42); furar, rachar, fender (VLB, I, 137): Itamina pup\u00e9 i\u00ee yk\u00e9 kutuki, i nhy'\u00e3 moboka... - Com uma lan\u00e7a de ferro espetou seu flanco, estourando suas entranhas... (Ar., Cat., 64) \u25cf mobokaba - tempo, lugar, modo, instrumento, etc. de estourar, de fender, etc.: \u00eeepe'a-mobokaba - instrumento de fender lenha (VLB, I, 87)"}, {"first_word": "moby?", "optional_number": "", "definition": "- v. mboby2?"}, {"first_word": "moby'ar", "optional_number": "", "definition": "(v.tr.) - domar (p.ex., animal) (VLB, I, 106)"}, {"first_word": "mobybyk", "optional_number": "", "definition": "(v.tr.) - coser, costurar (VLB, I, 83)"}, {"first_word": "mobybykaba", "optional_number": "", "definition": "(s.) - costura (do que foi cosido) (VLB, I, 84); ponto de costura (VLB, II, 81)"}, {"first_word": "mobyr1?", "optional_number": "", "definition": "- o mesmo que mboby2? (v.)"}, {"first_word": "mobyr", "optional_number": "2", "definition": "(v.tr.) - agu\u00e7ar: Asap\u00fb\u00e1-mobyr. - Agu\u00e7o a ponta dela. (VLB, I, 27)"}, {"first_word": "mo'e", "optional_number": "1", "definition": "(v.tr.) - fazer ficar, fazer estar, fazer mostrar-se: Ten amo'e. - Fa\u00e7o-o ficar com firmeza. (Anch., Arte, 57); (Seu ger\u00fandio \u00e9 mo'\u00eeabo): Ten i mo'\u00eeabo. - Fazendo-o estar com firmeza. (Anch., Arte, 57)"}, {"first_word": "mo'e", "optional_number": "2", "definition": "- o mesmo que mbo'e (v.)"}, {"first_word": "mo'\u1ebd", "optional_number": "", "definition": "(v.tr.) - derramar, expelir, verter: E\u00eemo'\u1ebd nde resa'y... - Derrama tuas l\u00e1grimas. (Anch., Doutr. Crist\u00e3, II, 112); Asug\u00fby-mo'\u1ebd. - Verto o sangue dele. (VLB, II, 112)"}, {"first_word": "moeburusu", "optional_number": "", "definition": "(v.tr.) - engrandecer; elevar em dignidade: ...I angatur\u00e3ngatu moeburus\u00fbabo. - Sua muita bondade engrandecendo. (Anch., Poemas, 86)"}, {"first_word": "moebykat\u00e3", "optional_number": "", "definition": "(v.tr.) - empanturrar: Aporomoebykat\u00e3. - Empanturrei as pessoas. (VLB, I, 112)"}, {"first_word": "moe'\u1ebd", "optional_number": "", "definition": "(v.tr.) - 1) temperar com sal, salgar (VLB, II, 125); 2) ado\u00e7ar (VLB, I, 22; Fig., Arte, 112) \u25cf i moe'\u1ebdmbyra - o que \u00e9 (ou deve ser) salgado; o salgado; coisa salgada (VLB, II, 112)"}, {"first_word": "mo'ekatu", "optional_number": "", "definition": "(etim. - fazer poder) (v.tr.) - dar jeito a, dar possibilidade a, favorecer: Na xe mo'ekatu\u00ee. - N\u00e3o me d\u00e1 possibilidade. (VLB, I, 129)"}, {"first_word": "mo'ema", "optional_number": "", "definition": "(s.) - mentira - v. (e)mo'ema (r, s)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00e9m o nome da famosa personagem da epop\u00e9ia Caramuru, do Frei Jos\u00e9 de Santa Rita Dur\u00e3o, a \u00edndia MOEMA. Ela era uma das amantes de Diogo \u00c1lvares Correia, her\u00f3i do poema \u00e9pico, que se casara com a \u00edndia Paragua\u00e7u. Partindo estes dois para a Europa num navio franc\u00eas, MOEMA (isto \u00e9, a mentira do amor n\u00e3o sacramentado pelo casamento, segundo Frei Dur\u00e3o) foi, com outras ex-amantes dele, at\u00e9 o navio, nadando em alto-mar, para recriminar Correa por n\u00e3o retribuir seu amor. Ali se afogou."}, {"first_word": "moembiar", "optional_number": "", "definition": "(ou moembi\u00e1) (v.tr.) - apresar: Erob\u00ee\u00e1, xe rubangab, ta nde moembi\u00e1 kori. - Acredita, meu padrinho, h\u00e3o de te apresar hoje. (Anch., Teatro, 142)"}, {"first_word": "moembiary\u00eear", "optional_number": "", "definition": "(ou mombiary\u00eear) (v.tr.) - tornar apresador: A\u00eemoembiary\u00eear ah\u1ebd xe \u00eeoes\u00e9. - Fi-lo apresador de mim (isto \u00e9, deixei-me vencer por ele). (VLB, I, 93)"}, {"first_word": "moembyaryby", "optional_number": "", "definition": "(v.tr.) - assar (em cova no ch\u00e3o), assar enterrando (VLB, I, 45)"}, {"first_word": "moendy", "optional_number": "", "definition": "(v.tr.) - acender (p.ex., o fogo): Emoendy tat\u00e1. - Acende o fogo. (L\u00e9ry, Histoire, 367)"}, {"first_word": "moendy\u00eeab", "optional_number": "", "definition": "(v.tr.) - produzir fa\u00edsca de, tirar fa\u00edsca de (p.ex., com um machado num pau): A\u00eemoendy\u00eeab. - Tirei fa\u00edsca dele. (VLB, I, 137)"}, {"first_word": "moendypuk", "optional_number": "", "definition": "(v.tr.) - a\u00e7acalar, polir (p.ex., espada) (VLB, I, 19)"}, {"first_word": "moepy", "optional_number": "", "definition": "(ou mboepy) (v.tr.) - 1) pagar (VLB, II, 62): ...O\u00eemoepy o mondasag\u00fbera. - Paga o objeto de seu furto. (Ar., Cat., 73); 2) resgatar, recompensar: Xe rekoeky\u00ee \u00eeep\u00e9, a'ep\u00fbera a\u00eemoasy..., i mboepykat\u00fbabo b\u00e9. - Embora me evoques os atos, daqueles arrependi-me, bem resgatando-os tamb\u00e9m. (Anch., Teatro, 168) \u25cf moep\u0177aba - tempo, lugar, modo, etc. de pagar, de resgatar; ato de pagar, pagamento: Tup\u00e3 nhe'engab\u0177ag\u00fbera \u00eeand\u00e9 i moepykat\u00fbag\u00fbama res\u00e9. - Para bem pagarmos n\u00f3s a transgress\u00e3o da palavra de Deus. (Ar., Cat., 11)"}, {"first_word": "moera\u00eemombub", "optional_number": "", "definition": "(v.tr.) - esfriar a pele de (pintando-lhe o corpo para o refrigerar) (VLB, I, 32)"}, {"first_word": "moerap\u00fban", "optional_number": "", "definition": "(v.tr.) - tornar famoso; dar boa ou m\u00e1 fama a: Ab\u00e1 sup\u00e9 mar\u00e3 o'\u00eeabo tenh\u1ebd, ...i moerap\u00fbana... - Dizendo maldades \u00e0 toa para algu\u00e9m, dando-lhe m\u00e1 fama. (Ar., Cat., 74); O\u00eemoerap\u00fban-y b\u00e9, o \u00eeurupe i momox\u0177abo. - Tornam-nos famosos tamb\u00e9m, em suas bocas vilipendiando-os. (Anch., Teatro, 130) \u25cf i moerap\u00fbanymbyra - o que \u00e9 afamado, o tornado famoso: Xe, anhangusu-mixyra, G\u00fba\u00eexar\u00e1 seryba'e, k\u00fbepe i moerap\u00fbanymbyra. - Eu, o diab\u00e3o assado, o que tem nome Guaixar\u00e1, o que \u00e9 afamado por a\u00ed. (Anch., Teatro, 6)"}, {"first_word": "moerap\u00fbana\u00edb", "optional_number": "", "definition": "(v.tr.) - difamar: Nde remo'emype nde rapixara res\u00e9... i moerap\u00fbana\u00edpa? - Tu mentiste acerca de teu pr\u00f3ximo, difamando-o? (Anch., Doutr. Crist\u00e3, II, 100)"}, {"first_word": "moesag\u00fbyryb", "optional_number": "", "definition": "(v.tr.) - enjoar; dar vertigens a (VLB, I, 117)"}, {"first_word": "moes\u00e3\u00ee", "optional_number": "", "definition": "(v.tr.) - alegrar: ...G\u00fba\u00eeb\u0129 moes\u00e3\u00eea mb\u00e1. - ...Alegrando todas as velhas. (Anch., Poemas, 110); O\u00eeep\u00eeakukar i xup\u00e9 nh\u00f5... i moes\u00e3\u00eea. - Revelou-se a eles somente, alegrando-os. (Ar., Cat., 45); A\u00eembir\u00e9, \u00eearas\u00f3 muru ta\u00fb\u00ee\u00e9 \u00eeand\u00e9 ro\u0177pyra moes\u00e3\u00eea. - Aimbir\u00ea, levemos os malditos logo para alegrar os que ficaram em nossas casas. (Anch., Teatro, 40) \u25cf moes\u00e3\u00eendaba - tempo, lugar, modo, causa, etc. de alegrar, de alegria; alegria: Mba'epe as\u00e9 moes\u00e3\u00eendaba a'ereme? - Qual \u00e9 a causa de nossa alegria, ent\u00e3o? (Anch., Doutr. Crist\u00e3, I, 220)"}, {"first_word": "moesak\u00fbar", "optional_number": "", "definition": "(v.tr.) - empilhar, amontoar, fazer monte de (VLB, II, 109)"}, {"first_word": "moesak\u00fbaranam", "optional_number": "", "definition": "(v.tr.) - empilhar, amontoar, fazer monte de (VLB, II, 109)"}, {"first_word": "moet\u00e1", "optional_number": "", "definition": "(v.tr.) - tornar numeroso, multiplicar (VLB, II, 44)"}, {"first_word": "moet\u00e9", "optional_number": "", "definition": "(v.tr.) - honrar, dignificar; reverenciar, comemorar, santificar, louvar, prezar; fazer caso de; adorar, glorificar, venerar (VLB, II, 143) [Para se referir a coisas m\u00e1s, isto \u00e9, louvar o v\u00edcio, tamb\u00e9m se usa este verbo. J\u00e1 momba'et\u00e9 (v.) somente se emprega com rela\u00e7\u00e3o a coisas boas. (VLB, I, 113)]: \u00ceand\u00e9 moet\u00e9bo ap\u0177aba nhemosara\u00ee. - Para nos honrarem os \u00edndios fazem festa. (Anch., Teatro, 24); ...N'omoet\u00e9\u00ee o monhangara... - N\u00e3o honram seu criador. (Anch., Teatro, 30); E\u00eemoet\u00e9 nde ruba nde sy ab\u00e9. - Honra teu pai e tua m\u00e3e. (Bettendorff, Comp\u00eandio, 10; Anch., Teatro, 54) \u25cf moetesara - o que honra, o que louva, etc.: Tup\u00e3 o monhangaret\u00e9 moetesare'yma... - O que n\u00e3o honra a Deus, seu verdadeiro criador. (Ar., Cat., 66); moetesaba (ou moeteaba) - tempo, lugar, modo, instrumento, causa, etc. de honrar, de louvar; louvor, honra: ...Nde rupiri nde moetes\u00e1pe. - Fez-te subir por te honrar. (Anch., Poemas, 126); Turag\u00fbera moetesabamo... k\u00f3 'ara \u00eeamoet\u00e9. - Como modo de honrar sua vinda, comemoramos este dia. (Ar., Cat., 5); i moetepyra - o que \u00e9 (ou deve ser) honrado, glorificado, venerado, etc.: S. Filipe, S.Tiago k\u00f3 'ara i moetepyra... - S\u00e3o Filipe e S\u00e3o Tiago s\u00e3o os que devem ser honrados neste dia... (Ar., Cat., 5v); I moetepyramo nde rera t'o\u00eek\u00f3... - Santificado seja teu nome. (Ar., Cat., 13v); (fig.) o que \u00e9 \u00edntimo, o que priva com: I moetepyramo a\u00eek\u00f3 (ab\u00e1) sup\u00e9. - Eu privo com os homens, isto \u00e9, eu sou o que \u00e9 honrado junto deles, o que tem intimidade com eles. (VLB, II, 87, adapt.); emimoet\u00e9 (t) - o que algu\u00e9m honra, etc.; (fig.) o \u00edntimo, o que priva com: Semimoet\u00e9ramo a\u00eek\u00f3. - Sou \u00edntimo deles, isto \u00e9, sou o que eles honram. (VLB, II, 87)"}, {"first_word": "moetekug\u00fbab", "optional_number": "", "definition": "(v.tr.) - fazer conhecer a verdade, desenganar (VLB, I, 116)"}, {"first_word": "mog\u00fbab", "optional_number": "1", "definition": "(v.tr.) - 1) joeirar, coar, peneirar: Au'i-mog\u00fbab. - Peneirei a farinha. (VLB, II, 72); 2) (fig.) abrandar: N'o\u00eemog\u00fbabi o nhemo\u0177r\u00f5, n'i nhyr\u00f5\u00ee... - N\u00e3o abrandam sua raiva, n\u00e3o perdoam. (Anch., Teatro, 148)"}, {"first_word": "mog\u00fbab", "optional_number": "2", "definition": "(v.tr.) - saciar: A\u00ee'use\u00ee-mog\u00fbab. - Saciei minha vontade de com\u00ea-lo. (VLB, I, 98)"}, {"first_word": "mog\u00fba\u00ee", "optional_number": "", "definition": "(v.tr.) - 1) cortar (com faca, espada, ferramenta, machado, etc.); dar cutilada (com espada, machado) (VLB, I, 83); 2) ferir (o corpo em geral, exceto a cabe\u00e7a, para o que se emprega o verbo 'apixab, v.); ferir gravemente (VLB, I, 88; 137)"}, {"first_word": "mog\u00fbapyk", "optional_number": "", "definition": "(v.tr.) - fazer sentar-se (VLB, I, 45); acomodar: ...O pyri pe mog\u00fbapyka. - Junto a si fazendo-vos sentar. (Anch., Poemas, 158)"}, {"first_word": "mog\u00fbeb", "optional_number": "", "definition": "(v.tr.) - apagar, extinguir: Emog\u00fbeb tat\u00e1. - Apaga o fogo. (L\u00e9ry, Histoire, 367)"}, {"first_word": "mog\u00fbe\u00eeyb", "optional_number": "", "definition": "(v.tr.) - fazer descer (VLB, I, 91)"}, {"first_word": "mog\u00fbyapi", "optional_number": "", "definition": "(v.tr.) - 1) derrubar, lutando (VLB, I, 95); 2) fazer cair, fazer desarmar-se (p.ex., a armadilha de peso, quando se quebra a corda do pinguelo) (VLB, I, 96)"}, {"first_word": "mog\u00fbyr", "optional_number": "", "definition": "(v.tr.) - erguer (p.ex., um peso qualquer): A\u00eepus\u00fb'\u00e3-mog\u00fbyr. - Ergui a espinhela. (VLB, I, 126)"}, {"first_word": "mo\u00eeab", "optional_number": "", "definition": "(v.tr.) - fazer que se abra (p.ex., o ovo a galinha que o choca) (VLB, I, 73)"}, {"first_word": "mo\u00eeanypag\u00fber", "optional_number": "", "definition": "(v.tr.) - tingir de jenipapo (encostando em algu\u00e9m, isto \u00e9, pelo contato f\u00edsico) (VLB, II, 128)"}, {"first_word": "mo\u00eea'o\u00eea'okaba", "optional_number": "", "definition": "(s.) - comunh\u00e3o, partilha: Tup\u00e3 res\u00e9 mar\u00e3 o ek\u00f3 o \u00eeoup\u00e9 mo\u00eea'o\u00eea'okaba... - A partilha entre si de suas obras por Deus. (Ar., Cat., 179)"}, {"first_word": "mo\u00eea'ok", "optional_number": "1", "definition": "(v.tr.) - 1) repartir, dividir (coisas m\u00faltiplas) (aquele com quem se reparte: compl. com sup\u00e9 ou p\u00e9): A\u00eemo\u00eea'ok xe ita\u00eeuba ah\u1ebd p\u00e9 (ou sup\u00e9). - Reparti meu dinheiro com ele. (VLB, II, 66); O\u00eeopytera rupi a\u00eemo\u00eea'ok. - Reparti-os pela metade. (VLB, II, 73); -I aog\u00fbera, mar\u00e3 serek\u00f3\u00fb? -I \u00eeukasarama o\u00eemo\u00eea'ok o \u00eeoup\u00e9. -E suas velhas roupas, que fizeram com elas? -Seus matadores repartiram-nas uns com os outros. (Ar., Cat., 62); Op\u00e1 komb\u00f3 \u00eeabi'\u00f5 Tup\u00e3 sup\u00e9 o\u00eeep\u00e9 as\u00e9 mba'e mo\u00eea'oka. - De cada dez, repartir uma de nossas coisas com Deus. (Ar., Cat., 17); 2) apartar (p.ex., os que brigam): A\u00eemo\u00eea'ok. - Apartei-os. (VLB, I, 130) \u25cf i mo\u00eea'okypyra - o que \u00e9 (ou deve ser) repartido, dividido:... Mba'eramo i mo\u00eea'okypyra rek\u00f3reme. - Por ser coisa que deve ser dividida. (Ar., Cat., 78v); emimo\u00eea'oka - o que algu\u00e9m reparte, divide: ...Og\u00fbemimo\u00eea'oka og\u00fba'yra p\u00e9 ranh\u1ebd onhe'enga... - Falando primeiro a seus filhos, que divide (isto \u00e9, os bons dos maus). (Ar., Cat., 162)"}, {"first_word": "mo\u00eea'ok", "optional_number": "2", "definition": "(v.tr.) - distinguir: Tup\u00e3 \u00e9 abar\u00e9 o\u00eemo\u00eea'ok g\u00fbekob\u00eearamo... - O pr\u00f3prio Deus distinguiu o padre como seu substituto. (Anch., Doutr. Crist\u00e3, II, 77)"}, {"first_word": "mo\u00eeapu", "optional_number": "", "definition": "(v.tr.) - bater, bater em: ...Erimba'e ip\u00f3 xe 'anga roba\u00eeara... xe rokena mo\u00eeapu\u00fbne re'a... - Futuramente, com certeza, a inimiga de minha alma h\u00e1 de bater em minha porta. (Ar., Cat., 158v)"}, {"first_word": "mo\u00eear", "optional_number": "1", "definition": "(v.tr.) - 1) pregar, colar, soldar, grudar (VLB, I, 151): ...E\u00eemo\u00eear ybyra\u00eeoasaba res\u00e9... - Prega-o na cruz. (Ar., Cat., 59v); ...Krus\u00e1 sos\u00e9 nh\u1ebd xe \u00eeara mo\u00ee\u00e1. - Sobre a cruz pregando meu senhor. (Anch., Poemas, 122); 2) encalhar: A\u00eemo\u00eear ygara. - Encalhei a canoa. (VLB, I, 113); 3) entalar (VLB, I, 118); 4) cerrar, fechar (sem fecho nem chave, como, p.ex., a porta) (VLB, I, 71) \u25cf i mo\u00eearypyra - o que \u00e9 (ou deve ser) pregado, etc.: A\u00eep\u00f3 i pyri i mo\u00eearypyr\u00fbera ab\u00e9. - Aqueles pregados junto dele tamb\u00e9m. (Ar., Cat., 63); mo\u00eearaba (ou mo\u00eeasaba) - tempo, lugar, modo, instrumento, etc. de pregar, de colar, etc.: Cruz Cristo \u00ceand\u00e9 \u00ceara mo\u00eearag\u00fbera \u00eeudeus otym erimba'e... - A cruz, lugar em que se pregou a Cristo, Nosso Senhor, os judeus a enterraram. (Ar., Cat., 5v)"}, {"first_word": "mo\u00eear", "optional_number": "2", "definition": "(v.tr.) - cercar, encurralar: Op\u00e1 \u00ceand\u00e9 \u00ceara mo\u00eeari ses\u00e9 osyka... - Todos cercaram Nosso Senhor, achegando-se a ele. (Ar., Cat., 54v)"}, {"first_word": "mo\u00eearat\u00e3", "optional_number": "", "definition": "(v.tr.) - apertar (uma coisa em outra ou com outra) (VLB, I, 38)"}, {"first_word": "mo\u00eear\u00f5", "optional_number": "", "definition": "- v. monhar\u00f5 (D'Evreux, Viagem, 146)"}, {"first_word": "mo\u00eearu", "optional_number": "", "definition": "(v.tr.) - zombar de, brincar desonestamente com: \u201c-T'a\u00eek\u00f3ne nde res\u00e9\u201d er\u00e9pe, i mo\u00eear\u00fbabo nhote? - Disseste: \u201c-Hei de ter rela\u00e7\u00f5es sexuais contigo\u201d, somente brincando desonestamente com ela? (Ar., Cat., 104v) \u25cf mo\u00eear\u00fbaba - tempo, lugar, modo, companhia, etc. de zombar, de brincar desonestamente: Ere\u00eemomorangype nde kunh\u00e3'yba nde i mo\u00eearuag\u00fbera? - Acariciaste tua namorada com quem brincaste desonestamente? (Anch., Doutr. Crist\u00e3, II, 103)"}, {"first_word": "mo\u00eeasek\u00f3", "optional_number": "", "definition": "(v.tr.) - dependurar (VLB, I, 94), suspender: A\u00eep\u00f3 tekoporanga res\u00e9 as\u00e9 serek\u00f3\u00fb o kotype, a'epe i mo\u00eeasek\u00f3bo i g\u00fbaburu... - Para esse belo procedimento, a gente a mant\u00e9m em seu pr\u00f3prio quarto (isto \u00e9, a \u00e1gua benta), a\u00ed dependurando o recipiente em que a bebe. (Ar., Cat., 353)"}, {"first_word": "mo\u00eease'o", "optional_number": "", "definition": "(v.tr.) - fazer chorar: ...Ro'y oporomoryry\u00eeeteba'e, i mo\u00eeaseg\u00fb\u00e1bone... - Um frio que far\u00e1 as pessoas tremerem muito, fazendo-as chorar. (Ar., Cat., 164)"}, {"first_word": "mo\u00eeasuk", "optional_number": "", "definition": "(v.tr.) - 1) lavar (VLB, II, 19); 2) lavar na \u00e1gua do batismo; batizar: Xe mo\u00eeasuk \u00eeep\u00e9, pa'i... - Batiza-me tu, padre. (D'Abbeville, Histoire, 349v) \u25cf i mo\u00eeasukypyra - o batizado (VLB, I, 53)"}, {"first_word": "mo\u00eeatimung", "optional_number": "", "definition": "(v.tr.) - fazer balan\u00e7ar (o que est\u00e1 dependurado), embalar (a crian\u00e7a no ber\u00e7o) (VLB, I, 110)"}, {"first_word": "mo\u00eea\u00fb'u", "optional_number": "", "definition": "(v.tr.) - alcan\u00e7ar (um irm\u00e3o ao outro no leite) (VLB, I, 30)"}, {"first_word": "mo\u00eeeapin", "optional_number": "", "definition": "(v.tr.) - fazer tosquiar-se, fazer que seja tosquiado, fazer que tenha o cabelo cortado: A\u00eemo\u00eeeapin Pedro Diogo sup\u00e9. - Fa\u00e7o que Pedro seja tosquiado por Diogo. (Fig., Arte, 91)"}, {"first_word": "mo\u00eeeapyk\u00e1", "optional_number": "", "definition": "(v.tr.) - 1) fazer reproduzir-se, criar (animais para abate) (VLB, I, 85); 2) multiplicar: ...\u00ceand\u00e9 mo\u00eeeapyk\u00e1\u00fb ik\u00f3 'ara pup\u00e9 ranh\u1ebd. - Multiplicou-nos neste mundo, primeiro. (Ar., Cat., 166v)"}, {"first_word": "mo\u00eeebyanh\u1ebd", "optional_number": "", "definition": "(adv.) - assim \u00e9 (Fig., Arte, 149)"}, {"first_word": "mo\u00eeebyr", "optional_number": "1", "definition": "(ou mo\u00eeeby) (v.tr.) - 1) fazer voltar, ciar (a embarca\u00e7\u00e3o, isto \u00e9, remar para tr\u00e1s para faz\u00ea-la voltar ou recuar) (VLB, I, 74); 2) devolver: G\u00fbemimbo'e pyri o kar\u00fb\u00e1pe, miap\u00e9 o p\u00f3pe g\u00fbemi\u00eeara i mo\u00eeeby\u00fb g\u00fbet\u00e9ramo. - Ao comer junto dos seus disc\u00edpulos, o p\u00e3o que tomou em suas m\u00e3os devolveu-o como seu corpo. (Ar., Cat., 5)"}, {"first_word": "mo\u00eeebyr", "optional_number": "2", "definition": "(ou mo\u00eeeby) (etim. - fazer voltar) (v.tr.) - vomitar: Ere\u00eemo\u00eeebype ka\u00fb\u0129...? - Vomitas cauim? (Ar., Cat., 111v); Mba'eet\u00e9 ka'ug\u00fbasu, ka\u00fb\u0129 mo\u00eeeby-\u00eeebyra. - Coisa muito boa \u00e9 uma grande bebedeira, ficar vomitando cauim. (Anch., Teatro, 6)"}, {"first_word": "mo\u00eeeg\u00fbak", "optional_number": "", "definition": "(v.tr.) - enfeitar, adornar, ornar: E\u00eeori xe mo\u00eeeg\u00fbaka... - Vem para me adornar. (Anch., Poemas, 96); ...xe akanga mo\u00eeeg\u00fbaka... - enfeitando minha cabe\u00e7a (Anch., Poemas, 152)"}, {"first_word": "mo\u00eeekosub", "optional_number": "1", "definition": "(v.tr.) - 1) fazer regozijar-se, agradar, fazer rejubilar-se, fazer alegrar-se muito: T'\u00eeand\u00e9 reras\u00f3 o oryp\u00e1pe o \u00eeoes\u00e9 \u00eeand\u00e9 mo\u00eeekosupa. - Que nos leve para seu lugar de felicidade para nos fazer regozijar consigo. (Ar., Cat., 5); \u00ceori xe mo\u00eeekosupa, nde rekokatu me'enga. - Vem para me fazer regozijar, dando tua boa lei. (Anch., Poemas, 130); 2) consolar: Ere\u00eemo\u00eeekosupe nde ruba nde sy sekoteb\u1ebdsaba ri? - Consolas teu pai e tua m\u00e3e em suas afli\u00e7\u00f5es? (Ar., Cat., 101); 3) ajudar (VLB, I, 29) \u25cf mo\u00eeekosupaba - tempo, lugar, modo, etc. de fazer regozijar-se; regozijo, satisfa\u00e7\u00e3o: ...mendara mo\u00eeekosupaba... - a satisfa\u00e7\u00e3o dos c\u00f4njuges (Ar., Cat., 283, 1686); mo\u00eeekosupara - o que faz regozijar-se, o que agrada, o que consola, o ajudador (em coisa dif\u00edcil) (VLB, I, 29): Nd'e'i te'e... mba'e am\u00f5 res\u00e9 i mo\u00eeekosupara... Tup\u00e3 nhe'enga ab\u0177abo... - Por isso mesmo, o que os agrada em alguma coisa transgride a palavra de Deus. (Ar., Cat., 179)"}, {"first_word": "mo\u00eeekosub", "optional_number": "2", "definition": "(v.tr.) - fazer alcan\u00e7ar a (o que muito desejava); conceder a, oferecer a. A pessoa a quem se concede algo \u00e9 o objeto e aquilo que se concede vem com as posposi\u00e7\u00f5es es\u00e9 (r, s) ou sup\u00e9: Am\u00f5 \u00eeudeu tu\u00eeba'e i tymag\u00fbera kuabe'engi, ses\u00e9 \u00eeand\u00e9 mo\u00eeekosupa... - Certo judeu velho mostrou o lugar em que ela foi enterrada, fazendo-nos alcan\u00e7\u00e1-la... (Ar., Cat., 5v); ...K\u00f3 santo o mongetasara o\u00eemo\u00eeekosub i mba'e i kanh\u1ebdmbyra ko\u00eep\u00f3 semia\u00fbsu\u00eeababa sup\u00e9. - Este santo faz aquele que a ele roga alcan\u00e7ar suas coisas sumidas ou seu escravo fugido. (Ar., Cat., 6) \u25cf mo\u00eeekosupaba - tempo, lugar, modo, causa, etc. de fazer alcan\u00e7ar, de conceder: Ses\u00e9 \u00eeand\u00e9 mo\u00eeekosupag\u00fbera res\u00e9 \u00eeand\u00e9 ma'enduaramo k\u00f3 'ara \u00eea\u00eemoet\u00e9. - Comemoramos este dia, lembrando-nos do tempo em que n\u00f4-la fizeram alcan\u00e7ar. (Ar., Cat., 5v)"}, {"first_word": "mo\u00eeekuab", "optional_number": "", "definition": "(etim. - fazer conhecer-se) (v.tr.) - mostrar, evidenciar: Pe\u00eemo\u00eeekuakatu a\u00eep\u00f3 Sant\u00edssima Trindade rek\u00f3. - Mostrai bem o que \u00e9 essa Sant\u00edssima Trindade. (Anch., Doutr. Crist\u00e3, I, 134); Tup\u00e3 ra\u00fbsuparet\u00e9 o\u00eemo\u00eeekuabukar o Tup\u00e3 ra\u00fbsuba. - Os que amam verdadeiramente a Deus fazem evidenciar seu amor a Deus. (Bettendorff, Comp\u00eandio, 111)"}, {"first_word": "mo\u00eeekuakub", "optional_number": "", "definition": "(v.tr.) - fazer jejuar: Nd'e'i te'e ab\u00e1 tekokatu potasara og o'opore'yma, i mo\u00eeekuakupa... - Por isso mesmo o homem que quer a virtude se esvazia de corpo, fazendo-o jejuar. (Ar., Cat., 11)"}, {"first_word": "mo\u00eeek\u00fber", "optional_number": "", "definition": "(v.tr.) - convencer a ir: A\u00eemo\u00eeek\u00fber. - Convenci-o a ir. (VLB, II, 43)"}, {"first_word": "mo\u00eeekundasab", "optional_number": "", "definition": "(ou mo\u00eeekunasab) (v.tr.) - fazer cruzar, fazer atravessar (em forma de X) (VLB, I, 44)"}, {"first_word": "mo\u00eeep\u00e9", "optional_number": "1", "definition": "(num.) - um: Op\u00e1 k\u00f3 mb\u00f3 \u00eeabi'\u00f5... mo\u00eeep\u00e9 me'enga Tup\u00e3 potabamo. - A cada dez dar um como quinh\u00e3o de Deus. (Ar., Cat., 78); 'Areteg\u00fbasu \u00eeabi'\u00f5 \u00e3 mundepora mo\u00eeep\u00e9 pe\u00eemosemukar ix\u00e9be \u00eeepi... - Eis que a cada P\u00e1scoa um prisioneiro fazeis-me libertar sempre. (Ar., Cat., 59v) [o mesmo que o\u00eeep\u00e91 (v.)]"}, {"first_word": "mo\u00eeep\u00e9", "optional_number": "2", "definition": "(adv.) - uma vez: -Mbobype a\u00eep\u00f3 i '\u00e9\u00fb? -Mo\u00eeep\u00e9... -Quantas vezes disse isso? -Uma vez. (Ar., Cat., 55v) [o mesmo que o\u00eeep\u00e92 (v.)]"}, {"first_word": "mo\u00eeepe'a", "optional_number": "", "definition": "(v.tr.) - afastar, fazer afastar-se: ...I anga\u00eepaba su\u00ed i mo\u00eeepe'aesapy'a-uk\u00e1. - Mandando-os fazer afastar-se logo de suas maldades. (Ar., Cat., 50)"}, {"first_word": "mo\u00eeepenhomb\u00e9", "optional_number": "", "definition": "(adv.) - raramente (VLB, II, 96): Mo\u00eeepenhomb\u00e9 ak\u00fbab. - Passo raramente. (VLB, II, 96) \u25cf mo\u00eeepenhomb\u00e9 ok\u00fbaba'e - o que passa raramente; o que \u00e9 raro; coisa rara, coisa poucas vezes vista (VLB, II, 96)"}, {"first_word": "mo\u00eeepenhombend\u00fbara", "optional_number": "", "definition": "(s.) - coisa rara, coisa poucas vezes vista (VLB, II, 96)"}, {"first_word": "mo\u00eeepo'o\u00ee", "optional_number": "", "definition": "(v.tr.) - embara\u00e7ar (fal. de fio) (VLB, I, 110)"}, {"first_word": "mo\u00eeepotab\u1ebd", "optional_number": "", "definition": "(v.tr.) - continuar (p.ex., uma a\u00e7\u00e3o, um ato), fazer alastrar-se (VLB, I, 30; 81)"}, {"first_word": "mo\u00eeepotar", "optional_number": "1", "definition": "(v.tr.) - 1) colar, juntar: O\u00eeposanong i nambi at\u00f5\u00eea nhote, a\u00fbnhenh\u1ebd i monga'\u1ebdmo, i mo\u00eeepot\u00e1. - Curou-o, somente tocando sua orelha, imediatamente fazendo-a sarar, colando-a. (Ar., Cat., 55); 2) soldar (VLB, II, 120)"}, {"first_word": "mo\u00eeepotar", "optional_number": "2", "definition": "(v.tr.) - acender (com brasa ou ti\u00e7\u00e3o) (VLB, I, 19)"}, {"first_word": "mo\u00eeepubu\u00eeereb", "optional_number": "", "definition": "(v.tr.) - fazer afundar, fazer naufragar (por desastre) (VLB, II, 134)"}, {"first_word": "mo\u00eeereb", "optional_number": "", "definition": "(v.tr.) - girar, virar (p.ex., assado em espeto) (VLB, II, 146)"}, {"first_word": "mo\u00eeerekoa\u00edb", "optional_number": "", "definition": "(v.tr.) - fazer piorar: Nd'e'i te'e moxy ...ab\u00e1 ropenhana, ...ab\u00e1 anga\u00eepaba mo\u00eeerekoaibet\u00e9bo... - Por isso mesmo o maldito ataca os homens, fazendo piorar muito a maldade das pessoas. (Ar., Cat., 89)"}, {"first_word": "mo\u00eeerek\u00fbab", "optional_number": "", "definition": "(v.tr.) - 1) fazer perdoar, aplacar, abrandar: ...Tup\u00e3 mo\u00eeerek\u00fbapa... - Aplacando a Deus. (Ar., Cat., 249); ...T'omo\u00eeerek\u00fbab or\u00e9bo. - Que o fa\u00e7a perdoar a n\u00f3s. (Anch., Poemas, 114); 2) pacificar (VLB, II, 62); 3) amansar (VLB, I, 33); 4) reconciliar (os discordes) (VLB, II, 98)"}, {"first_word": "mo\u00eeerob\u00eear", "optional_number": "", "definition": "(v.tr.) - fazer ter esperan\u00e7a: ...Mba'easybora mo\u00eeerob\u00eearuk\u00e1. - Fazendo o doente ter esperan\u00e7a. (Ar., Cat., 137v)"}, {"first_word": "mo\u00eeerobur", "optional_number": "", "definition": "(v.tr.) - avivar, renovar (chagas velhas, inimizades, etc.) (VLB, II, 101): Sar\u00fbab am\u00f5me as\u00e9 posangyg\u00fbaba, mara'ara mo\u00eeerobu-b\u00e9-uk\u00e1... - N\u00e3o faz efeito, \u00e0s vezes, nosso rem\u00e9dio, fazendo avivar mais a doen\u00e7a. (Anch., Doutr. Crist\u00e3, II, 78)"}, {"first_word": "mo\u00eeerobyk", "optional_number": "", "definition": "(v.tr.) - ajuntar (p.ex., duas pontas de um ramo) (VLB, I, 29)"}, {"first_word": "mo\u00eeerundyk", "optional_number": "", "definition": "(ou monherundyk) (num.) - quatro (Fig., Arte, 4): -Mbobype ybyk\u00fbarusu yby apyterype sek\u00f3\u00fb...? -Mo\u00eeerundyk. - Quantas furnas h\u00e1 no meio da terra? -Quatro. (Bettendorff, Comp\u00eandio, 48)"}, {"first_word": "mo\u00eeese'ar", "optional_number": "", "definition": "(ou mo\u00eeese'a) (v.tr.) - 1) ajuntar, fazer unir-se, fazer juntar-se: ...Ses\u00e9 so'o g\u00fbyr\u00e1 a\u00eemo\u00eeese'a i mokanhemane... - Com eles os animais e os p\u00e1ssaros ajuntarei para destru\u00ed-los. (Ar., Cat., 41); 2) incluir, abarcar: Taba Bel\u00e9m pora pitanga i amundaba pora ab\u00e9 apitiukari, seseb\u00e9 \u00ceand\u00e9 \u00ceara mo\u00eeese'a-pot\u00e1. - As crian\u00e7as habitantes da aldeia de Bel\u00e9m e tamb\u00e9m as habitantes das suas vizinhan\u00e7as mandou assassinar, nelas querendo incluir Nosso Senhor. (Ar., Cat., 139); 3) flechar [dois com um s\u00f3 tiro de flecha (isto \u00e9, flechar dois p\u00e1ssaros ou dois peixes com uma s\u00f3 flechada ou flechar uma pessoa em duas partes de seu corpo (p.ex., o bra\u00e7o e o peito) ficando essas duas partes unidas pela flecha que as trespassou] (VLB, I, 143); 4) misturar (coisas da mesma esp\u00e9cie) (VLB, II, 36; Marcgrave, Hist. Nat. Bras., 277)"}, {"first_word": "mo\u00eeesuer", "optional_number": "", "definition": "(v.tr.) - convencer (VLB, II, 12), induzir, persuadir, tornar inclinado ou tendente [a algo: com ri ou es\u00e9 (r, s)]: Ere\u00eemo\u00eeesuerype ab\u00e1 mba'ea\u00edba ri sekorama res\u00e9? - Induziste algu\u00e9m a coisas m\u00e1s em seus futuros atos? (Anch., Doutr. Crist\u00e3, II, 101)"}, {"first_word": "mo\u00eeetanong", "optional_number": "", "definition": "(v.tr.) - ofertar, fazer oferenda de (VLB, I, 130)"}, {"first_word": "mo\u00edn", "optional_number": "1", "definition": "(v.tr.) - 1) p\u00f4r, colocar, fazer estar, assentar: Opukubo taba amo\u00edn. - Assento a vila de comprido. (Anch., Arte, 43); Mba'erama ripe as\u00e9 t\u0129me o endy mo\u00edni? - Por que p\u00f5e sua saliva no nariz da gente? (Ar., Cat., 81v); Tupana ri nh\u00f5 nde 'anga e\u00eemo\u00edn... - Em Deus somente faze estar tua alma. (Ar., Cat., 141); A\u00eepep\u00f3-mo\u00edn. - Pus-lhe penas. (VLB, I, 112); 2) edificar: Nde rokangaturam\u00fbama oro\u00eemo\u0129 ... - Tua casa santa edificamos. (Anch., Poemas, 146); 3) prender: O \u00eeoybyri a\u00eemo\u00edn. - Prendi-os um ao lado do outro. (VLB, II, 85); O \u00eeoa\u00eeuri a\u00eemo\u00edn. - Prendi-os um ao pesco\u00e7o do outro. (VLB, II, 85); A\u00eemo\u00edn it\u00e1 res\u00e9. - Prendi-o a uma pedra. (VLB, I, 23) \u25cf mo\u0129ndara - o que p\u00f5e, o que prende, etc.: ...Ikatupe nde mo\u0129ndara. - O que te p\u00f5e nu. (Ar., Cat., 187)"}, {"first_word": "mo\u00edn", "optional_number": "2", "definition": "(v.tr.) - 1) apontar (para algu\u00e9m: com sup\u00e9): A\u00eemo\u00edn u'uba (ab\u00e1) sup\u00e9. - Apontei a flecha para o homem. (VLB, I, 39, adapt.); 2) dirigir (palavra), entoar (canto ou cantiga) (a ou para algu\u00e9m: com sup\u00e9) (VLB, I, 118): A\u00eemo\u00edn xe nhe'enga (ab\u00e1) sup\u00e9. - Dirigi minha fala ao homem. (VLB, II, 84, adapt.); O\u00eemo\u00edn-y b\u00e9pe Pilatos o nhe'enga \u00eeudeus sup\u00e9...? - Dirigiu de novo Pilatos sua fala aos judeus? (Ar., Cat., 59v)"}, {"first_word": "moingatu", "optional_number": "", "definition": "(etim. - fazer estar bem) (v.tr.) - guardar; firmar: ...Xe nhy'\u00e3me t'ere\u00eek\u00e9, xe py'a moingat\u00fbabo. - Que entres no meu cora\u00e7\u00e3o, guardando bem meu interior. (Anch., Poemas, 130)"}, {"first_word": "moing\u00e9", "optional_number": "", "definition": "(v.tr.) - fazer entrar, recolher (p.ex., o gado) (VLB, II, 98): O\u00eeekotyr\u0169-tyrung, oporomoing\u00e9-pot\u00e1. - Fica pondo armadilhas, querendo fazer a gente entrar. (Anch., Poemas, 190); Kotype muru amoing\u00e9... - Nas armadilhas fiz os malditos entrarem. (Anch., Teatro, 48) \u25cf moingeara - o que faz entrar (Fig., Arte, 118); moingeaba - tempo, lugar, modo, etc. de fazer entrar (Fig., Arte, 118) (O ger\u00fandio de moing\u00e9 pode ser moing\u00e9bo ou moingeabo - entrando.)"}, {"first_word": "moing\u00f3", "optional_number": "", "definition": "(v.tr.) - 1) fazer estar, colocar, p\u00f4r, estabelecer: O\u00eeaobok ser\u00e3 yb\u0177a katupe nh\u1ebd i moing\u00f3bo?... - Por acaso arrancaram sua roupa, fazendo-o estar nu? (Ar., Cat., 59v); ...Tup\u00e3 remimotara rupi xe moing\u00f3bo... - Pondo-me segundo a vontade de Deus. (Ar., Cat., 23v); 2) fazer viver: Eresap\u00ee\u00e1pe tekopoxy... res\u00e9 nde moing\u00f3reme? - Obedeces a eles quando te fazem viver no v\u00edcio? (Ar., Cat., 100v); 3) fazer agir, fazer proceder; empregar: Ere\u00eemoing\u00f3pe ab\u00e1 'aret\u00e9reme mar\u00e3 i moporabyk\u0177abo? - Empregaste algu\u00e9m por ocasi\u00e3o de um feriado, fazendo-o trabalhar em algo? (Anch., Doutr. Crist\u00e3, II, 85); Pedro a\u00e9 emon\u00e3 xe moing\u00f3-ukar. - O pr\u00f3prio Pedro mandou-me fazer proceder assim. (VLB, II, 12); 4) transformar: Ybyramo i moingoukare'yma. - Em terra n\u00e3o os mandando transformar. (Ar., Cat., 179v); 5) determinar, estabelecer, definir: Osap\u00ee\u00e1pe as\u00e9 i nhe'enga, o 'anga rekorama res\u00e9 o moing\u00f3remene? - Obedeceremos a suas palavras quando ele determinar a respeito do futuro procedimento de nossa alma? (Anch., Doutr. Crist\u00e3, I, 224); 6) constituir, fazer (no sentido de atribuir fun\u00e7\u00f5es, como fi-lo capit\u00e3o, ele foi feito cavaleiro, etc.): Oromoing\u00f3 tubixabamo. - Constitu\u00edmos-te chefe. (VLB, II, 81); ...Taba raroanamo nh\u1ebd \u00ceand\u00e9 \u00ceara xe moing\u00f3\u00fb. - Nosso Senhor constituiu-me guardi\u00e3o da aldeia. (Anch., Teatro, 50); 7) encarregar: Pe \u00eeabi'\u00f5 Pa'i Tup\u00e3 karaibeb\u00e9 moing\u00f3\u00fb. - De cada um de v\u00f3s o Senhor Deus encarregou um anjo. (Anch., Teatro, 50) \u25cf moingosara (ou moingoara) - o que faz estar, o que faz viver: ...Tekokatu res\u00e9 \u00eeand\u00e9 moingoara. - A que nos faz viver na virtude. (Anch., Poemas, 88); Tup\u00e3 remimotara rupi as\u00e9 moingosara - O que nos faz estar segundo a vontade de Deus. (Ar., Cat., 37v); i moingopyra: o que \u00e9 (ou deve ser) colocado, posto, encarregado, etc.: Abar\u00e9 as\u00e9 rerekoaramo i moingopyra. - O padre que \u00e9 colocado como guardi\u00e3o da gente. (Ar., Cat., 94); moingoaba (ou moingosaba) - tempo, lugar, modo, finalidade, causa, etc. de fazer estar, de fazer viver, de estabelecer; determina\u00e7\u00e3o, etc.: ...Tuba i moingoaba se'\u00f5 a'e i a\u00eear\u00f5. - Parece bem que sua morte fosse a finalidade com que seu pai o fez viver. (Ar., Cat., 4); Ere\u00eek\u00f3pe... abar\u00e9 nde moingoaba rupi? - Procedeste segundo a determina\u00e7\u00e3o do padre a ti? (Ar., Cat., 98)"}, {"first_word": "moingob\u00e9", "optional_number": "", "definition": "(v.tr.) - fazer viver: \u00ceand\u00e9 moingob\u00e9, te'\u00f5 porar\u00e1bo... - Fez-nos viver, sofrendo a morte. (Anch., Poemas, 108); ...Ta xe moingob\u00e9-puku... - Que me fa\u00e7a viver longamente. (Ar., Cat., 128) \u25cf moingobesara - o que faz viver: ...Memetip\u00f3 \u00eeand\u00e9 ret\u00e9 o ir\u0169et\u00e9 o moingobesara o 'anga rep\u00eeaka'upa... - Ainda mais nosso corpo tem saudades de sua alma, sua verdadeira companheira, a que o faz viver. (Ar., Cat., 156)"}, {"first_word": "moingo\u00e9", "optional_number": "", "definition": "(v.tr.) - 1) diferenciar, fazer diferente: ...Am\u00f5 kunh\u00e3 su\u00ed i moingo\u00e9bo... - Diferenciando-a das outras mulheres. (Anch., Poemas, 86); 2) distinguir, tratar com distin\u00e7\u00e3o \u25cf moingoeara - o que diferencia; o que distingue, o que trata com distin\u00e7\u00e3o: Emon\u00e3 serekopyra..., rak\u00f3 opyt\u00e1-katu, o apysykamo o moingoeara ri... - Assim tratado, certamente fica bem, satisfazendo-se com o que o distingue. (Ar., Cat., 85v)"}, {"first_word": "moingoteb\u1ebd", "optional_number": "", "definition": "(v.tr.) - afligir, atribular, entristecer: I xy mombe'u-poranga xe moingoteb\u1ebdngatu... - A bela proclama\u00e7\u00e3o de sua m\u00e3e afligiu-me muito. (Anch., Teatro, 126) \u25cf moingoteb\u1ebdsaba - tempo, lugar, modo, causa, etc., de afligir, de atribular; afli\u00e7\u00e3o: ...Nde apysy-katu ko'yt\u00e9 pytunusu nde 'anga moingoteb\u1ebdsag\u00fbera su\u00ed nde sem'ir\u00e9. - Consola-te muito, enfim, ap\u00f3s tua sa\u00edda da escurid\u00e3o, da afli\u00e7\u00e3o de tua alma. (Ar., Cat., 126-126v)"}, {"first_word": "mo\u00eeoakyp\u00fber", "optional_number": "", "definition": "(v.tr.) - fazer um atr\u00e1s do outro, repetir um depois do outro: A\u00eemo\u00eeoakyp\u00fber (mba'e). - Fa\u00e7o as coisas uma atr\u00e1s da outra (quando s\u00e3o s\u00f3 duas). (VLB, I, 154, adapt.); A\u00eemo\u00eeoakyp\u00fb\u00e9-kyp\u00fber. - Fa\u00e7o-as umas atr\u00e1s das outras (se s\u00e3o muitas). (VLB, I, 154)"}, {"first_word": "mo\u00eeoamotare'ym", "optional_number": "", "definition": "(v.tr.) - fazer detestar um ao outro (ou uns aos outros): Ab\u00e1 mo\u00eeoamotare'ymuk\u00e1... - Fazendo as pessoas detestarem umas \u00e0s outras. (Anch., Di\u00e1l. da F\u00e9, 215)"}, {"first_word": "mo\u00eeoaparybyr", "optional_number": "", "definition": "(v.tr.) - dobrar (p.ex., uma mesa) (VLB, I, 105)"}, {"first_word": "mo\u00eeoapyr", "optional_number": "", "definition": "(v.tr.) - acrescentar, emendar (p.ex., uma corda com a outra), aumentar: Ik\u00f3 'ara pup\u00e9 Tup\u00e3 ra\u00fbsubag\u00fbera ta pemo\u00eeoapyr... - Que aumenteis o amor a Deus neste mundo. (Ar., Cat., 170); O\u00eemo\u00eeoapyr-y b\u00e9pe a\u00eep\u00f3 o nhe'enga? - Emendou tamb\u00e9m aquelas suas palavras?... (Ar., Cat., 40)"}, {"first_word": "mo\u00eeo'ar", "optional_number": "", "definition": "(v.tr.) - aumentar; acrescentar (em n\u00fameros), multiplicar, aumentar o n\u00famero de; desenvolver, dobrar (p.ex., a pena de um degredado) (VLB, I, 21): ...Moropotara nde res\u00e1 mo\u00eeo'arype? - O desejo sensual aumentou teus olhos? (Anch., Doutr. Crist\u00e3, II, 95)"}, {"first_word": "mo\u00eeoba\u00ee", "optional_number": "", "definition": "(v.tr.) - opor (uma coisa a outra) (VLB, II, 57)"}, {"first_word": "mo\u00eeoba\u00eex\u00fbar", "optional_number": "", "definition": "(v.tr.) - p\u00f4r um(s) diante do(s) outro(s), opor: A\u00eemo\u00eeoba\u00eex\u00fbar. - Ponho-os um(s) diante do(s) outro(s). (VLB, II, 57)"}, {"first_word": "mo\u00eeo\u00eeab", "optional_number": "", "definition": "(ou mo\u00eeo\u00ee\u00e1) (v.tr.) - 1) igualar (VLB, I, 20), ser igual a, ser do tamanho de: Tup\u00e3 mo\u00eeo\u00eeapa, sek\u00f3\u00fb ybat\u00e9. - Sendo igual a Deus, est\u00e1 nas alturas. (Anch., Poemas, 124); Xe mo\u00eeo\u00eeab ik\u00f3 xe ra'yra. - Este meu filho iguala-me; este meu filho \u00e9 de meu tamanho; Oronhomo\u00eeo\u00ee\u00e1. - N\u00f3s nos igualamos um ao outro. (VLB, II, 9); 2) repletar (ser igual o conte\u00fado \u00e0quilo que o cont\u00e9m): Xe mo\u00eeo\u00ee\u00e1 xe \u00eeemo\u0177r\u00f5... - Repleta-me minha ira. (Ar., Cat., 41)"}, {"first_word": "mo\u00eeoparab", "optional_number": "", "definition": "(v.tr.) - 1) entressachar, entremeter, entremear (coisas alternadamente, dando um resultado variado), intercalar: A\u00eemo\u00eeoparab. - Entremeei-as. (VLB, I, 119); 2) misturar (diversas coisas) (VLB, II, 36) \u25cf i mo\u00eeoparabypyra - o que \u00e9 (ou deve ser) entremeado, misturado; mistura de diversas coisas (VLB, II, 36)"}, {"first_word": "mo\u00eeosar", "optional_number": "", "definition": "(v.tr.) - fazer arder, fazer queimar (como fazem certas plantas em contato com a pele): Xe retym\u00e3-mo\u00eeosar. - Fez-me arder as pernas. (VLB, II, 102)"}, {"first_word": "mo\u00eeoupi'aerub", "optional_number": "", "definition": "(v.tr.) - fazer chocar os ovos: A\u00eemo\u00eeoupi'aerub. - Fa\u00e7o-a chocar os ovos. (VLB, II, 18)"}, {"first_word": "mo\u00eer\u00e3?", "optional_number": "", "definition": "(interr.) - quando? (referente a fato futuro): Mo\u00eer\u00e3pe turine? - Quando vir\u00e1? (Ar., Cat., 46)"}, {"first_word": "mo\u00eeub", "optional_number": "", "definition": "(v.tr.) - amarelar, dourar: A\u00eemo\u00eeub ita\u00eeuba pup\u00e9. - Dourei-o com ouro. (VLB, I, 106)"}, {"first_word": "mo\u00eeurarag\u00fba\u00ee", "optional_number": "", "definition": "(etim. - tornar mentira) (v.tr.) - desmentir (ao que fala) (VLB, I, 99)"}, {"first_word": "mo\u00eeuru\u00e9", "optional_number": "", "definition": "(etim. - fazer a boca ter gosto) (v.tr.) - fazer apetecer; fazer ter vontade de comer; fazer ter apetite: A\u00eemo\u00eeuru\u00e9. - Fi-lo ter vontade de comer. (VLB, I, 98)"}, {"first_word": "mo\u00eeyb", "optional_number": "1", "definition": "(v.tr.) - lavar (a roupa com lix\u00edvia) (VLB, I, 52)"}, {"first_word": "mo\u00eeyb", "optional_number": "2", "definition": "(ou mo\u00eey) (v.tr.) - cozer, assar, cozinhar: ...A'epe i mo\u00eeypa, i g\u00fbabo. - Ali assando-os e comendo-os. (Anch., Teatro, 140); ...O emi'urama tiru\u00e3 mo\u00eeybe'yma... - N\u00e3o cozendo sequer sua comida. (Ar., Cat., 11v); Emo\u00eeyb pir\u00e1. - Coze o peixe. (L\u00e9ry, Histoire, 367); Emo\u00eeyb ka\u00fb\u0129 am\u00f5. - Coze algum cauim. (L\u00e9ry, Histoire, 367); O\u00fa b\u00e9 senha'\u1ebdpep\u00f3 t'omo\u00eey xe renond\u00e9. - Veio tamb\u00e9m sua panela para que os cozinhe adiante de mim. (Anch., Teatro, 66)"}, {"first_word": "mo\u00eeyk\u00f3", "optional_number": "", "definition": "(v.tr.) - polir (Marcgrave, Hist. Nat. Bras., 277)"}, {"first_word": "mokaba", "optional_number": "", "definition": "(etim. - instrumento de estouro) (s.) - arma de fogo; artilharia, bombarda (VLB, I, 57); tiro de arma de fogo (VLB, II, 129): -Esen\u00f5\u00ee mb\u00e1!... -Mokaba, mororokaba, mokaku'i-uru. -Nomeia tudo. -Armas de fogo, explosivos, recipientes de p\u00f3lvora. (L\u00e9ry, Histoire, 343-344); Sa\u00fbsupara, a\u00eeuru\u00eeuba, mokaba og\u00fberu tenh\u1ebd... - Seus amigos, os franceses, trouxeram armas de fogo em v\u00e3o. (Anch., Teatro, 52)"}, {"first_word": "mokaba'ynha", "optional_number": "", "definition": "(etim. - caro\u00e7o de instrumento de estouro) (s.) - pelouro, bola de metal para arma de fogo (VLB, II, 71)"}, {"first_word": "mokaboby", "optional_number": "", "definition": "(s.) - bombarda (VLB, I, 57)"}, {"first_word": "mokabusu", "optional_number": "", "definition": "(etim. - grande instrumento de estouro) (s.) - bombarda (VLB, I, 57)"}, {"first_word": "mokabusumir\u0129", "optional_number": "", "definition": "(etim. - pequena bombarda) (s.) - bombarda, pe\u00e7a de artilharia curta conhecida no passado como ber\u00e7o (VLB, I, 57)"}, {"first_word": "moka'\u1ebd", "optional_number": "1", "definition": "(s.) - 1) ato de MOQUEAR, t\u00e9cnica ind\u00edgena de preparo de carnes (Sousa, Trat. Descr., 338); 2) MOQU\u00c9M, MOQUETEIRO (SP), grelha onde, a fogo lento, os \u00edndios assavam a carne dos inimigos, a ca\u00e7a ou o peixe, formada por quatro forquilhas de madeira, fincadas no ch\u00e3o em forma de quadrado ou ret\u00e2ngulo, erguida tr\u00eas p\u00e9s acima do ch\u00e3o, possuindo largura e comprimento proporcionais \u00e0 quantidade que seria moqueada (D'Abbeville, Histoire, 294); 3) MOQU\u00c9M, carne assada em grelhas; tostado (VLB, II, 134): Nde ro'o xe moka'\u1ebd ser\u00e3... - Tua carne ser\u00e1 meu moqu\u00e9m. (Staden, Viagem, 157)"}, {"first_word": "Em", "optional_number": "", "definition": "Jos\u00e9 de Alencar lemos: \u201cA cumari arde no l\u00e1bio do guerreiro; mas torna mais gostosa a carne do veado assado no MOQU\u00c9M.\u201d (in Ubirajara)"}, {"first_word": "MOQU\u00c9M", "optional_number": "", "definition": "(fonte: De Bry)"}, {"first_word": "moka'\u1ebd", "optional_number": "2", "definition": "(ou monga'\u1ebd) (etim. - deixar tostado) (v.tr.) - assar em grelhas (em labaredas e fuma\u00e7a, como churrasco), MOQUEAR: A\u00eemoka'\u1ebd - Moqueei-o. (VLB, II, 134); Pe\u00eeori, peras\u00f3 muru, supi \u00eeand\u00e9 rat\u00e1pe sapeka, i monga'\u1ebdmo... - Vinde, levai os malditos, erguendo-os para sapec\u00e1-los em nosso fogo, moqueando-os... (Anch., Teatro, 90)"}, {"first_word": "moka\u00eee'yba", "optional_number": "", "definition": "(etim. - p\u00e9 de maca\u00e9) (s.) - MOCAJA\u00cdBA, MACA\u00daBA, BOCAI\u00daVA, nome comum a certas palmeiras do g\u00eanero Acrocomia, principalmente a Acrocomia aculeata (Jacq.) Lodd. ex Mart., tamb\u00e9m chamada MACA\u00c9, MACA\u00daVA, MACA\u00cdBA, MACACA\u00daBA, MACAIBEIRA, MUCAJ\u00c1, MUCAIA, MUCAJUBA (D'Abbeville, Histoire, 224)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed se originam muitos nomes de lugares e pessoas no Brasil: MACA\u00c9 (RJ), Quintino BOCAI\u00daVA, expoente da Rep\u00fablica Velha no Brasil, etc."}, {"first_word": "mokak\u00fbara", "optional_number": "", "definition": "(etim. - buraco do instrumento de estouro) (s.) - bombardeira, abertura no muro para colocar a boca do canh\u00e3o (VLB, I, 57)"}, {"first_word": "mokaku'i", "optional_number": "", "definition": "(etim. - p\u00f3 de instrumento de estouro) (s.) - p\u00f3lvora: -Esen\u00f5\u00ee mb\u00e1!... -Mokaba, mororokaba, mokaku'i-uru. -Nomeia tudo. -Armas de fogo, explosivos, recipientes de p\u00f3lvora. (L\u00e9ry, Histoire, 343-344)"}, {"first_word": "mokambu", "optional_number": "", "definition": "(ou mokamby) (etim. - fazer beber leite) (v.tr.) - amamentar, aleitar, lactar (VLB, I, 33): ...i pitang\u0129 mokamb\u00fbabo - ...amamentando seu nen\u00e9m (Anch., Poemas, 134) \u25cf mokamb\u00fbara - a que amamenta (VLB, I, 33)"}, {"first_word": "mokamb\u00fbara", "optional_number": "", "definition": "(etim. - a que faz beber leite) (s.) - ama-de-leite (VLB, I, 33)"}, {"first_word": "mokamby", "optional_number": "", "definition": "(v.tr.) - o mesmo que mokambu (v.)"}, {"first_word": "mokamembyra", "optional_number": "", "definition": "(etim. - filho de arma de fogo) (s.) - fogo de artif\u00edcio (VLB, I, 64)"}, {"first_word": "mokamondykara", "optional_number": "", "definition": "(etim. - o que acende o instrumento de estouro) (s.) - bombardeiro, o que assesta e aponta para atirar (VLB, I, 57)"}, {"first_word": "mokan\u00e3\u00ee", "optional_number": "", "definition": "(v.tr.) - afrouxar, abalar (o que era firme, fixo): A\u00eemokan\u00e3\u00ee. - Afrouxei-o. (VLB, I, 17)"}, {"first_word": "mokang", "optional_number": "", "definition": "(v.tr.) - enxugar (o que est\u00e1 molhado. Enxugar o que est\u00e1 \u00famido \u00e9 moaku'i - v.): A\u00eemokang. - Enxuguei-o. (VLB, I, 120)"}, {"first_word": "mokanhem", "optional_number": "1", "definition": "(ou mokanh\u1ebd) (v.tr.) - 1) fazer sumir, fazer perder-se, fazer desaparecer: ...Kori b\u00e9 t'i mokanh\u1ebd... - Hoje mesmo havemos de faz\u00ea-lo sumir... (Anch., Teatro, 16); Pysar\u00e9 ser\u00e3 ere\u00eek\u00f3 arinhama mokanhema...? - Ser\u00e1 que a noite toda ages para fazer sumir as galinhas? (Anch., Teatro, 30); ...\u00ceand\u00e9 re'\u00f5 mokanhema... - Fazendo desaparecer nossa morte. (Anch., Poemas, 94); Ad\u00e3o, or\u00e9 rubypy, or\u00e9 mokanhemet\u00e9... - Ad\u00e3o, nosso primeiro pai, fez-nos perder verdadeiramente. (Anch., Poemas, 130); 2) destruir, arruinar, desgra\u00e7ar... Oporomokanhem ik\u00f3... - Este desgra\u00e7a as pessoas. (Ar., Cat., 66v); 3) perder: ...Sabeypora su\u00ed 'ara mokanhema... - Perde
