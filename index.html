eas, de flores brancas e amarelas (Licania tomentosa (Benth.) Fritsch) (D'Abbeville, Histoire, 225)"}, {"first_word": "u'itinga", "optional_number": "1", "definition": "(etim. - farinha branca) (s.) - farinha de mandioca meia seca e meia \u00famida, VITINGA (Nieuhof, Mem. Viag., 282)"}, {"first_word": "U'itinga", "optional_number": "2", "definition": "(etim. - farinha branca) (s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 187)"}, {"first_word": "\u00fbi\u00fbi\u00e1", "optional_number": "", "definition": "(s.) - esp\u00e9cie de lontra (Sousa, Trat. Descr., 250-251)"}, {"first_word": "ukar", "optional_number": "", "definition": "(v.tr.) - 1) fazer (no sentido de obrigar): ...A\u00eeuk\u00e1-ukar \u00eeag\u00fbara Pedro sup\u00e9. - Fiz a Pedro matar uma on\u00e7a. (Fig., Arte, 146); A\u00eee'apin-ukar. - Fiz-me rapar a cabe\u00e7a. (Fig., Arte, 146); Aporombo'e-ukar Pedro sup\u00e9. - Fa\u00e7o a Pedro ensinar gente. (Fig., Arte, 146); Ab\u00e1-ab\u00e1pe Tup\u00e3 rera o\u00eemoet\u00e9-ukar? - Quem faz louvar o nome de Deus? (Ar., Cat., 26v); 2) mandar: ...E\u00eemo\u00eear-ukar ybyra\u00eeoasaba res\u00e9... - Manda preg\u00e1-lo na cruz... (Ar., Cat., 60v); Ema'en\u00e3ngatu xe ri, xe mbo'are'ymuk\u00e1. - Vela bem por mim, mandando que n\u00e3o me fa\u00e7am cair. (Anch., Poemas, 142); A\u00eeuk\u00e1-ukar. - Mando mat\u00e1-lo. (VLB, II, 30); 3) deixar: Aras\u00f3-ukar. - Deixo-o levar. (VLB, I, 92) \u25cf ukasara - o que manda, o que faz fazer algo, o mandante: ...i \u00eeuk\u00e1-ukasara... - o que manda mat\u00e1-lo (Ar., Cat., 279, 1686); ukasaba (ou ukaraba) - tempo, lugar, modo, etc. de mandar, de fazer algu\u00e9m fazer; o ato de mandar: Pitanga mok\u00f5\u00ee ro'y omoa\u00fb\u00eeeba'e mombab-ukarag\u00fbera 'ara \u00eea\u00eemoet\u00e9 ko'yr... - Agora comemoramos o dia em que mandou eliminar as crian\u00e7as que completavam dois anos. (Ar., Cat., 139, 1686)"}, {"first_word": "uke'i", "optional_number": "", "definition": "(s.) - 1) cunhada (de m.), mulher de seu irm\u00e3o; 2) mulher de primo (de m.) (filho de tio materno); 3) concunhada (Ar., Cat., 117)"}, {"first_word": "uke'imena", "optional_number": "", "definition": "(s.) - 1) o marido da cunhada (de m.), ou seja, o irm\u00e3o; 2) o irm\u00e3o casado do marido; 3) primo casado (de m.), filho de seu tio materno (Ar., Cat., 116v)"}, {"first_word": "uk\u00fbak\u00fbara", "optional_number": "", "definition": "(s.) - asma (VLB, I, 44); arquejo; (adj.: uk\u00fbak\u00fbar) (xe) - ter asma, arquejar: Xe uk\u00fbak\u00fbar. - Eu arquejo. (VLB, I, 44)"}, {"first_word": "uk\u00fbara", "optional_number": "", "definition": "(s.) - resf\u00f4lego; (adj.: uk\u00fbar) - resfolegante; (xe) resfolegar; ofegar sem ru\u00eddo: Xe uk\u00fbar (ou Xe uk\u00fb\u00e1-k\u00fbar). - Eu resf\u00f3lego. (VLB, II, 54; 102)"}, {"first_word": "um\u00e3", "optional_number": "1", "definition": "(adv.) - j\u00e1: I membyra o'ar um\u00e3... - Seu fiho j\u00e1 nasceu. (Anch., Poemas, 184); Op\u00e1 um\u00e3 tam\u0169\u00eea s\u00f3\u00fb. - J\u00e1 todos os tamoios foram. (Anch., Teatro, 16); Tynys\u1ebd um\u00e3 ka\u00fb\u0129... - J\u00e1 transborda o cauim. (Anch., Teatro, 24); A\u00eeuk\u00e1 um\u00e3. - J\u00e1 matei. (Fig., Arte, 13); A\u00eeuk\u00e1 um\u00e3 a'ereme. - J\u00e1 eu, ent\u00e3o, tinha matado. (Fig., Arte, 14); A\u00eeur um\u00e3. - J\u00e1 venho. (Fig., Arte, 13)"}, {"first_word": "um\u00e3?", "optional_number": "2", "definition": "(interr.) - 1) onde? que \u00e9 de? (prescinde do emprego do verbo estar): Um\u00e3pe Tatapytera? Um\u00e3pe Ka'umond\u00e1? - Onde (est\u00e1) Tatapitera? Onde (est\u00e1) Caumond\u00e1? (Anch., Teatro, 128); Um\u00e3pe xe raperama? - Onde est\u00e1 meu caminho? (Anch., Teatro, 160); Um\u00e3-pak\u00f3? Um\u00e3-tak\u00f3? ou Um\u00e3-pak\u00f3 ak\u00fbea? - Que \u00e9, porventura, daquele? (VLB, II, 93); 2) qual?: Um\u00e3? Ak\u00f3 Ror\u1ebd-ka'\u1ebd\uf02e\uf02e\uf02e? - Qual? Aquele Louren\u00e7o tostado? (Anch., Teatro, 16) \u25cf um\u00e3 su\u00ed? - de onde? donde? (VLB, I, 106); um\u00e3 su\u00ed-katu? - de que parte de, de que lugar espec\u00edfico? (P.ex., perguntando a algu\u00e9m que vem de Paragua\u00e7u de qual das fazendas ali situadas ele vem.) (VLB, I, 95); um\u00e3 rupi? - por onde? (Fig., Arte, 127)"}, {"first_word": "um\u00e3ba'e?", "optional_number": "", "definition": "(interr.) - qual? quais?: Um\u00e3ba'e ranh\u1ebdpe erimba'e o\u00eek\u00f3? - Qual foi o primeiro? (Anch., Doutr. Crist\u00e3, I, 158); Um\u00e3ba'e 'ara pup\u00e9 as\u00e9 nhemombe'u\u00fb...? - Em quais dias a gente se confessa? (Anch., Doutr. Crist\u00e3, I, 212); Um\u00e3ba'e kunh\u00e3 res\u00e9pe ab\u00e1 nd'omendari x\u00fb\u00e9ne? - Com quais mulheres um homem n\u00e3o se casar\u00e1? (Anch., Doutr. Crist\u00e3, I, 226)"}, {"first_word": "um\u00e3me?", "optional_number": "", "definition": "(interr.) - em que lugar? onde? (VLB, II, 57); aonde? (Fig., Arte, 127): Um\u00e3mepe amoa\u00e9 re\u00eeari? - Onde deixou os outros? (Ar., Cat., 52v); Nde remimimb\u00fbera, anh\u1ebd, um\u00e3mepe nde mond\u00e1? - O que tu escondeste, na verdade, onde tu roubaste? (Anch., Teatro, 44)"}, {"first_word": "uman", "optional_number": "", "definition": "- o mesmo que um\u00e31 (v.)"}, {"first_word": "uman\u0129", "optional_number": "1", "definition": "(adv. Leva o verbo para o ger\u00fandio.) - devagar: A'\u00e9 uman\u0129 mba'e monhanga. - Fa\u00e7o as coisas devagar. (Anch., Arte, 56v); Er\u00e9 uman\u0129 mba'e monhanga. - Fazes as coisas devagar. (Fig., Arte, 160); A'\u00e9 uman\u0129 mba'e g\u00fbabo. - Como as coisas devagar. (Anch., Arte, 56v)"}, {"first_word": "uman\u0129", "optional_number": "2", "definition": "(part. Leva o verbo para o ger\u00fandio. \u00c9 usada com verbos na forma negativa.) - acabar de come\u00e7ar: Nd'a'\u00e9\u00ee uman\u0129 mba'e g\u00fbabo. (ou A'\u00e9 uman\u0129 mba'e'ue'yma.) - N\u00e3o acabei de come\u00e7ar a comer. (Anch., Arte, 56v)"}, {"first_word": "umari", "optional_number": "", "definition": "(s.) - UMARI, 1) nome comum a duas plantas da fam\u00edlia das icacin\u00e1ceas, Poraqueiba paraensis Ducke e P. cericea Tul.; 2) nome da \u00e1rvore leguminosa Geoffroea spinosa Jacq.; 3) o fruto dessas \u00e1rvores (Marcgrave, Hist. Nat. Bras., 121)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, UMARITUBA (nome de localidade do CE) (v. p. 386)."}, {"first_word": "umberi", "optional_number": "", "definition": "(s.) - UMIRI, planta da fam\u00edlia das humiri\u00e1ceas; o mesmo que umeri (v.) (VLB, I, 64)"}, {"first_word": "umbu", "optional_number": "", "definition": "(s.) - UMBU, IMBU, 1) nome de duas \u00e1rvores da fam\u00edlia das anacardi\u00e1ceas (Spondias purpurea L. e Spondias tuberosa Arruda), tamb\u00e9m chamadas UMBUZEIRO, IMBUZEIRO, AMBUZEIRO; 2) o fruto dessas \u00e1rvores, o qual tem casca e polpa muito amarelas, quando maduro. \u00c9 muito empregado no Norte do Brasil para o preparo de uma bebida, a UMBUZADA ou IMBUZADA. \u201cD\u00e1-se esta fruta ordinariamente pelo sert\u00e3o, no mato que se chama a caatinga.\u201d (Sousa, Trat. Descr., cap. LIII)."}, {"first_word": "umb\u00fb\u00e1", "optional_number": "", "definition": "(s.) - almofariz de madeira utilizado para pilar a mandioca (o mesmo que ung\u00fb\u00e1 - v.) (Marcgrave, Hist. Nat. Bras., 67)"}, {"first_word": "umby", "optional_number": "1", "definition": "- o mesmo que umbu (v.) (Theat. Rer. Nat. Bras., II, 143)"}, {"first_word": "umby", "optional_number": "2", "definition": "(r, s) (xe) (v. da 2\u00aa classe) - torcer-se (como o lagarto que, quando o matam, revira o rabo ou a metade do corpo para cima, em arco) (VLB, II, 132)"}, {"first_word": "umby", "optional_number": "3", "definition": "(t) (s.) - ancas, quadris (Castilho, Nomes, 40); lombos, pela parte inferior deles, a que chamam cadeiras (VLB, II, 24): -Mba'e-mba'epe as\u00e9 su\u00ed i pitubypyra? -As\u00e9 rumby. - Que \u00e9 ungido de n\u00f3s? - Nossas ancas. (Ar., Cat., 92)"}, {"first_word": "umby'ab", "optional_number": "", "definition": "(s) (v.tr.) - alombar (com pancadas) (VLB, I, 32)"}, {"first_word": "umbykyra", "optional_number": "", "definition": "(t) (s.) - 1) rabadilha, urop\u00edgio SAMBIQUIRA; 2) pequeno osso que termina inferiormente \u00e0 coluna vertebral do homem, c\u00f3ccix (Castilho, Nomes, 40)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (Sul), CAMBUQUIRA (ka'a + umbykyra, \u201crabadilhas de folhas\u201d), grelos de aboboreira que se comem guisados com outras ervas (in Dicion. Caldas Aulete)"}, {"first_word": "um\u1ebd", "optional_number": "", "definition": "(part. usada para a negativa dos modos imperativo e permissivo) - n\u00e3o: Eporapiti um\u1ebd\uf02e - N\u00e3o mates gente. (Ar., Cat., 69v); Xe pe'a um\u1ebd \u00eeep\u00e9. - N\u00e3o me desterres tu. (Anch., Poemas, 102); \u00ceori anhanga mondy\u00eea, ta xe momoxy um\u1ebd. - Vem para espantar o diabo, para que n\u00e3o me dane. (Anch., Poemas, 132); (Pode separar-se do verbo e vir ap\u00f3s part\u00edculas.): Nde nh\u00f5 um\u1ebd e\u00eeuk\u00e1. - N\u00e3o o mates tu sozinho. (Anch., Arte, 22v); T'osep\u00eeak-y b\u00e9 um\u1ebd k\u00fbarasy! - Que n\u00e3o vejam mais o sol! (Anch., Teatro, 60)"}, {"first_word": "umek\u00e9", "optional_number": "", "definition": "(part.) - guarda-te de (avisando, admoestando ou amea\u00e7ando) (VLB, I, 151)"}, {"first_word": "um\u1ebdngatutenh\u1ebd", "optional_number": "", "definition": "(part.) - de modo nenhum, de maneira alguma: Penhemoma'endu\u00e1 Anhanga rat\u00e1pe i porarapyra res\u00e9... ta pe anga\u00eepab um\u1ebdngatutenh\u1ebd... - Lembrai-vos do que se sofre no inferno para que, de modo nenhum, pequeis. (Ar., Cat., 156v)"}, {"first_word": "umeri", "optional_number": "", "definition": "(s.) - UMIRI, MERI, UMIRIZEIRO, \u00e1rvore alta da fam\u00edlia das humiri\u00e1ceas (Humiria floribunda (Mart.) Cuatr.), de flores brancas, fruto comest\u00edvel. Verte \u00f3leo ao ch\u00e3o no princ\u00edpio do inverno, sendo de aroma excelente e de propriedades medicinais e usado tamb\u00e9m como perfume e aromatizante. (D'Abbeville, Histoire, 225)"}, {"first_word": "um\u00fb\u00e3", "optional_number": "", "definition": "(ou um\u00fban) (adv.) - j\u00e1: A\u00eeuk\u00e1 um\u00fb\u00e3 tupi. - Matei j\u00e1 os tupis. (Anch., Teatro, 142); Ix\u00e9 a\u00e9 \u00e3 a'\u00e9 um\u00fb\u00e3 nak\u00f3 pe\u1ebdme. - Eu mesmo, como se viu, j\u00e1 vos disse isso. (Ar., Cat., 54v); Nde rureme a\u00eeuk\u00e1 um\u00fban. - Quando tu vieste, j\u00e1 o tinha matado. (Anch., Arte, 21v)"}, {"first_word": "um\u00fbana", "optional_number": "", "definition": "(s.) - antiguidade; (adj.: um\u00fban) - antigo, velho: Nainan\u0129 temimin\u00f5... o erum\u00fbana momb\u00f3. - De modo nenhum os temimin\u00f3s tiram seus nomes antigos. (Anch., Teatro, 142); Mairum\u00fbana - o velho Ma\u00edra, nome de personagem m\u00edtico dos primitivos \u00edndios tupis da costa (Staden, Viagem, 147)"}, {"first_word": "una", "optional_number": "1", "definition": "(s.) - esp\u00e9cie de MARACUJ\u00c1 (Piso, De Med. Bras., IV, 197)"}, {"first_word": "una", "optional_number": "2", "definition": "(t) (s.) - negror, cor preta; [adj.: un (r, s)] - negro, preto: -Aoba. -Mar\u00e3ba'e? -Sobyet\u00e9, ...sun. -Roupas. -De que tipo? -Elas s\u00e3o azuis, elas s\u00e3o pretas. (L\u00e9ry, Histoire, 342-343); Xe run tatatinga su\u00ed. - Eu estou preto de fuma\u00e7a. (VLB, I, 92); Xe run. - Eu sou preto. (VLB, II, 49)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., ITA\u00daNA (\u201cpedra preta\u201d), nome dado \u00e0s pedras pretas como o basalto, o diorito, etc.; CABI\u00daNA (ka'a + oby + un +-a, \u201cfolhas verdes-escuras\u201d), nome de uma \u00e1rvore da fam\u00edlia das leguminosas papilion\u00e1ceas; BRA\u00daNA (ybyr\u00e1 + un + -a, \u201cmadeira preta\u201d), \u00e1rvore da fam\u00edlia das leguminosas; SABIA\u00daNA (\u201csabi\u00e1 preto\u201d), ave turd\u00eddea; GRA\u00daNA (g\u00fbyr\u00e1 + un + -a, \u201cp\u00e1ssaro preto\u201d), p\u00e1ssaro icter\u00eddeo."}, {"first_word": "Da\u00ed,", "optional_number": "", "definition": "tamb\u00e9m, prov\u00eam muitos nomes de lugares: IBI\u00daNA (SP), ITA\u00daNA (MA), etc. (v. p. 386)."}, {"first_word": "una'u", "optional_number": "", "definition": "(ou yna'y) (s.) - UNAU, var. de pregui\u00e7a, mam\u00edfero desdentado da fam\u00edlia dos bradipod\u00eddeos (v. a'y) (D'Abbeville, Histoire, 251v)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, UNA\u00cd (nome de munic\u00edpio de MG) (v. p. 386)."}, {"first_word": "una\u00fana", "optional_number": "", "definition": "(s.) - var. de besouro. \u201cT\u00eam asas e s\u00e3o negros, com a cabe\u00e7a, pesco\u00e7o e pernas muito resplandecentes.\u201d (Sousa, Trat. Descr., 243)"}, {"first_word": "una'u\u00fbasu", "optional_number": "", "definition": "(ou yna'y\u00fbasu) (etim. - unau grande) (s.) - var. de pregui\u00e7a, mam\u00edfero desdentado da fam\u00edlia dos bradipod\u00eddeos (D'Abbeville, Histoire, 252)"}, {"first_word": "ung\u00e1", "optional_number": "", "definition": "(s) (v.tr.) - apalpar, apertar com os dedos: Eresung\u00e1pe nde ryg\u00e9 nde membyra \u00eeuk\u00e1bo...? - Apalpaste teu ventre para matar teu filho? (Ar., Cat., 102); Nde rorype... nde kama ab\u00e1 sung\u00e1reme? - Tu te alegras quando um homem apalpa teus seios? (Ar., Cat., 234, 1686)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (PE pop.), MAPIRONGA (ma'e + pi(r) + ung\u00e1, \u201ccoisa que aperta a pele\u201d), espinha; fur\u00fanculo; MU\u00c7UNGA, belisc\u00e3o (in Dicion. Caldas Aulete)."}, {"first_word": "ungu\u00e1", "optional_number": "", "definition": "(s.) - 1) almofariz (Anch., Arte, 4v); socador de pil\u00e3o (VLB, I, 150); 2) pil\u00e3o (VLB, II, 77)"}, {"first_word": "UNGU\u00c1", "optional_number": "", "definition": "(pil\u00e3o)"}, {"first_word": "(ilustr.", "optional_number": "", "definition": "de C. Cardoso)"}, {"first_word": "unguaoba\u00eeara", "optional_number": "", "definition": "(s.) - m\u00e3o de pil\u00e3o (VLB, II, 32)"}, {"first_word": "unh\u1ebd", "optional_number": "", "definition": "(s.) - impigem; erup\u00e7\u00e3o cut\u00e2nea (VLB, II, 10) (o mesmo que titinga e mbititinga - v.)"}, {"first_word": "un\u00fban\u00e3", "optional_number": "", "definition": "(s.) - var. de tartaruga (VLB, II, 125)"}, {"first_word": "upaba", "optional_number": "1", "definition": "(etim. - lugar em que jaz a \u00e1gua < 'y + ub + -aba) (s.) - lago; lagoa (VLB, II, 17)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (NE), IGUP\u00c1 ('y + upaba, \u201clugar em que jaz a \u00e1gua\u201d), brejo ou lagoeiro produzido pelas \u00e1guas pluviais; OPABA (BA), terreno arenoso, \u00e0 beira-mar, que se torna alagado no inverno; PAVUNA (S.), vale profundo e escarpado (In Dicion. Caldas Aulete); ITAIPAVA (it\u00e1 + upaba, \u201clagoa das pedras\u201d) (ou ITAUPABA, ITAUPAVA, ITAIPABA, ENTAIPAVA, ITUPAVA), rocha que atravessa um rio de margem a margem, causando turbul\u00eancia na corrente. (In Dicion. Caldas Aulete). Palavra que tem origem na l\u00edngua geral meridional, do s\u00e9culo XVIII: \u201cEste primeiro rio, a que chamam Tiet\u00e9, \u00e9 o mais cheio de cachoeiras e das peores. O fundo d'elle \u00e9 quasi todo pedra, quando esta \u00e9 assentada por igual, mas com pouco fundo, de modo que algumas partes era calh\u00e1o, onde ro\u00e7am as canoas; chamam a isto ITAUPABA...\u201d (D. Antonio Rolim [1751], Rela\u00e7\u00e3o da Viagem que fez o Conde de Azambuja, D. Antonio Rolim, da Cidade de S\u00e3o Paulo para a Villa de Cuyab\u00e1 em 1751.)"}, {"first_word": "Da\u00ed,", "optional_number": "", "definition": "tamb\u00e9m, o nome geogr\u00e1fico VUPABUSSU (lagoa de MG) (v. p. 386)."}, {"first_word": "upaba", "optional_number": "2", "definition": "(t, t) (s.) - carreta de tiro (pe\u00e7a de artilharia) (VLB, II, 101)"}, {"first_word": "upaba", "optional_number": "3", "definition": "(t, t) (etim. - lugar de estar deitado) (s.) - leito, cama, rede: K\u00f3 xe 'anga, nde rusaba, nde rupabamo t'o\u00eek\u00f3. - Eis que minh' alma, \u00e0 qual tu vens, h\u00e1 de estar como teu leito. (Anch., Poemas, 128) \u25cf upag\u00fbera (t) - leito que j\u00e1 foi usado (onde se deitou pessoa ou animal que j\u00e1 se foi) (VLB, II, 7)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (N.), TUP\u00c9, esteira geralmente feita de talas de purum\u00e3, na qual se espalham os produtos da lavoura, para secarem, e empregada tamb\u00e9m como tolda de canoa, al\u00e9m de ter uso dom\u00e9stico (in Novo Dicion. Aur\u00e9lio): \u201cRosinha... sentou-se num TUP\u00c9, no ch\u00e3o, junto da sua almofada de renda.\u201d (Jos\u00e9 Ver\u00edssimo, in Cenas da Vida Amaz\u00f4nica, apud Novo Dicion. Aur\u00e9lio)."}, {"first_word": "upaba", "optional_number": "4", "definition": "(t, t) (etim. - lugar de estar deitado) (s.) - pousada (de caminhantes, de viajantes) (VLB, II, 84): ...Ybyr\u00e1 it\u00e1 monhangymbyra kup\u00e9pe so'o mimbaba roka og\u00fbar og upabamo... - Atr\u00e1s de uma cerca feita de pedras, tomou a casa dos animais de cria\u00e7\u00e3o como sua pousada. (Ar., Cat., 9v)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, TIJUPABA (te'y\u00ee + upaba, \u201cpousada da multid\u00e3o\u201d), 1. cabana improvisada de \u00edndios, aberta dos lados, para abrigo de muitos deles durante suas travessias pela floresta; 2. palho\u00e7a que os trabalhadores constroem no meio da mata, nos seringais, ro\u00e7as, etc."}, {"first_word": "upaba", "optional_number": "5", "definition": "(t, t) (etim. - lugar de estar estendido) (s.) - campo (limpo) para planta\u00e7\u00e3o: Atup\u00e1-rung abati. - Estabeleci uma planta\u00e7\u00e3o de milho. (VLB, II, 81)"}, {"first_word": "uparana", "optional_number": "", "definition": "(etim. - falso lago) (s.) - brejo (VLB, I, 59)"}, {"first_word": "upeka", "optional_number": "", "definition": "(s.) - var. de cani\u00e7o (L\u00e9ry, Histoire, 377)"}, {"first_word": "upi", "optional_number": "", "definition": "(r, s) (posp.) - 1) segundo, de acordo com, conforme: Tup\u00e3 remimotara rupi... - Segundo a vontade de Deus... (Ar., Cat., 23v); Supi nh\u1ebd a\u00eek\u00f3. - Estou de acordo com ele. (VLB, II, 114); 'ara rupi - conforme o dia (Anch., Arte, 43v); a\u00eep\u00f3 rupi - de acordo com isso; dessa forma (VLB, II, 16); Xe ruba rupi \u00e9 emon\u00e3 a\u00eek\u00f3. - Assim ajo conforme meu pai. (VLB, II, 115); 2) \u00e0 semelhan\u00e7a de, como: ...G\u00fbupi-katupe i monhangi? - Bem \u00e0 sua semelhan\u00e7a o fez? (Ar., Cat., 39); Og uba rupi ah\u1ebd resatingamo. - Ele tem olhos claros como seu pai. (VLB, II, 131); Xe ruba rupi \u00e9 xe anga\u00eepabamo. - Eu sou pecador como meu pai. (VLB, II, 111); Supi b\u00e9 eremomb\u00fbe\u00eer\u00e1 mara'abora... - Como ele, tamb\u00e9m, curaste os doentes. (Anch., Teatro, 122, 2006); 3) por, per, atrav\u00e9s de: ...T'o\u00eek\u00f3 um\u1ebd oka rupi or\u00e9 'anga mongu\u00e9bo. - Que ele n\u00e3o esteja pelas ocas a agitar nossas almas. (Anch., Teatro, 120); p\u00e9 rupi - pelo caminho (VLB, II, 81); Yby rupi b\u00e9pe sug\u00fby syryki? - Pelo ch\u00e3o tamb\u00e9m escorreu seu sangue? (Ar., Cat., 60); 'ara rupi - pelos dias, a cada dia (Anch., Arte, 43v); ...ik\u00f3 'ara rupi o\u00eekoba'e... - os que est\u00e3o por este mundo (Bettendorff, Comp\u00eandio, 53); Nh\u0169 rupi ag\u00fbat\u00e1. - Ando pelo campo. (Fig., Arte, 123); Kamusi ku'a rupi nhote ka\u00fb\u0129 reni. - O cauim est\u00e1 pela metade da vasilha, somente. (VLB, II, 34); ...Mosapy re\u00ee\u00e1 reru \u00eeasytat\u00e1 rupi \u00e9. - Vindo com os tr\u00eas reis pela estrela. (Anch., Poesias, 272); 4) com (v. nota): T'oros\u00f3ne nde rupi. - Havemos de ir contigo. (Valente, Cantigas, III, in Ar., Cat., 1618); 5) ao longo de, durante: ...'ara rupi... - ao longo dos dias (Ar., Cat., 7); Abar\u00e9 nd'og\u00fberob\u00eeari, putuna rupi okag\u00fbabo. - N\u00e3o cr\u00eaem no padre, bebendo cauim ao longo da noite. (Anch., Teatro, 136-150); 6) em (temp.): Domingo anh\u00f5 i pytera rupi ok\u00fbaba'e... - Somente o domingo que est\u00e1 no meio dela (isto \u00e9, da Quaresma). (Ar., Cat., 122); E\u00eeori or\u00e9 retama 'ara rupi nh\u1ebd, i xupa. - Vem no dia de nossa terra, para visit\u00e1-la. (Anch., Poemas, 146) \u25cf 'ara rupind\u00fbara - o que \u00e9 de cada dia, o que est\u00e1 ao longo dos dias (VLB, I, 91)"}, {"first_word": "OBSERVA\u00c7\u00c3O", "optional_number": "", "definition": "- Anchieta diz que o uso de upi (r, s) com o sentido de com, de companhia, era pr\u00f3prio dos carij\u00f3s, \u00edndios do Paraguai (Arte, 43v)."}, {"first_word": "upi'a", "optional_number": "", "definition": "(t) (s.) - ovo (Anch., Arte, 6v): O\u00eeoupi'a-erub. - Choca seus ovos; est\u00e1 deitada com seus ovos. (VLB, I, 73, adapt.); ys\u00e1 rupi'a - ovos de i\u00e7\u00e1 (VLB, I, 142) \u25cf upi'a-tinga (t) - clara de ovo (VLB, I, 75); upi'a-\u00eeuba (t) - gema de ovo (VLB, I, 147)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (NE), URUPIAGARA (uru + upi'a + '\u00fbara, \u201ccomedora de ovos de urus\u201d), nome de uma cobra, tamb\u00e9m chamada ARABOIA."}, {"first_word": "up\u00eeara", "optional_number": "", "definition": "(t) (s.) - 1) advers\u00e1rio, inimigo: S\u00e3o Louren\u00e7o rup\u00eear\u00fbera. - Os antigos inimigos de S\u00e3o Louren\u00e7o. (Anch., Teatro, 64); Mar\u00e3 e'ipe sup\u00eear\u00fbera os\u00f3bo? - Que disseram seus advers\u00e1rios, indo? (Ar., Cat., 64); 2) matador (VLB, II, 33); perseguidor (p.ex., o c\u00e3o perdigueiro); ca\u00e7ador: paka rup\u00eeara - ca\u00e7ador de pacas (VLB, II, 73); 3) presa, prisioneiro: Ik\u00f3 \u00eeu'i, xe rup\u00eeara, t'ere'u... - Estas r\u00e3s, minhas presas, que as comas. (Anch., Poemas, 158); 4) armadilha, tudo o que serve para a destrui\u00e7\u00e3o ou para a captura de algu\u00e9m ou de algo (VLB, II, 97): g\u00fbabiru rup\u00eeara - armadilha de ratos, ratoeira (VLB, II, 97) [v. tb. oba\u00eeara (t) e sumar\u00e3]"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (Amaz.), JUPI\u00c1 ('y + up\u00eea(ra), \u201c\u00e1gua inimiga\u201d), redemoinho de \u00e1gua num rio; voragem; MARUPIARA (mar\u00e3 + up\u00eeara, \u201cinimigo de coisa m\u00e1\u201d), 1) pessoa feliz na ca\u00e7a ou na pesca; 2) pessoa afortunada em neg\u00f3cios ou amores. (In Dicion. Caldas Aulete)"}, {"first_word": "upib\u00e9", "optional_number": "1", "definition": "(r, s) (posp.) - logo que, logo depois de, assim que, logo em: -A'e rupib\u00e9pe g\u00fbyr\u00e1 sapuka\u00ee? -Supib\u00e9. -Logo depois disso o galo cantou? -Logo depois disso. (Ar., Cat., 55v); xe rura rupib\u00e9 - logo que vim (Anch., Arte, 43v)"}, {"first_word": "upib\u00e9", "optional_number": "2", "definition": "(r, s) (posp.) - conforme, de conformidade com: Supib\u00e9 eremomb\u00fbe\u00eer\u00e1 mara'abora... - Conforme ela, curaste os doentes. (Anch., Teatro, 120); ...I nhe'enga pab\u1ebd rupib\u00e9 \u00eeand\u00e9 rek\u00f3 pot\u00e1. - Querendo que n\u00f3s estejamos conforme todas as suas palavras. (Bettendorff, Comp\u00eandio, 54)"}, {"first_word": "upir", "optional_number": "", "definition": "(ou upi) (s) (v.tr.) - levantar, erguer, fazer subir: Karaibeb\u00e9 pyterype supiri... - No meio dos anjos f\u00ea-la subir. (Ar., Cat., 132); End\u00e9, nde \u00eeyb\u00e1pe, \u00ceesu eresupi. - Tu, em teus bra\u00e7os, Jesus ergueste. (Anch., Poemas, 118); O ati'yba ri krus\u00e1 osupi. - No seu pr\u00f3prio ombro levanta a cruz. (Anch., Poemas, 122); ...\u00ceesu nde rupiri... - Jesus fez-te subir. (Anch., Poemas, 126)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., TUPIA (t- + upir + -a, \u201clevantador\u201d, \u201co que faz subir\u201d), aparelho para levantar pesos, macaco; TUPIEIRO, oper\u00e1rio que trabalha com tupia (in Dicion. Caldas Aulete)"}, {"first_word": "upix\u00fbara", "optional_number": "", "definition": "(t) (s.) - TUPUXUARA, dem\u00f4nio ou esp\u00edrito familiar; esp\u00edrito protetor; [adj.: upix\u00fbar (r, s)] (xe) - ter esp\u00edrito protetor: Supix\u00fbar ik\u00f3 pa\u00ee\u00e9-anga\u00edba... - Este paj\u00e9 ruim tem esp\u00edrito protetor. (Ar., Cat., 98v)"}, {"first_word": "upytyk", "optional_number": "", "definition": "(s) (v.tr.) - alcan\u00e7ar (o que caminha): Asupytyk. - Alcancei-o; As\u00f3 Pero rupytyka 'ype. - Fui para alcan\u00e7ar Pedro no rio. (VLB, I, 30)"}, {"first_word": "ura", "optional_number": "1", "definition": "(s.) - URA, berne, verme de carne ou peixe podre; (adj.: ur) (xe) - ter berne: Xe ur. - Eu tenho berne. Xe u-xe ur. - Eu tenho muitos bernes. (VLB, I, 54); ...I ur, sasok ab\u00e1-anga\u00eepaba, kunh\u00e3-anga\u00eepaba ret\u00e9-a'ubane. - Ter\u00e3o bernes e ter\u00e3o vermes os corpos miser\u00e1veis dos homens pecadores e das mulheres pecadoras. (Ar., Cat., 164)"}, {"first_word": "ura", "optional_number": "2", "definition": "(t, t) (s.) - vinda: ...Pesep\u00eeak ir\u00e3... ybytinga 'arybo xe rura b\u00e9ne... - Vereis tamb\u00e9m, futuramente, minha vinda sobre as nuvens... (Ar., Cat., 56v); Osep\u00eeakype i bo\u00ee\u00e1 tura? - Viram seus disc\u00edpulos a vinda dele? (Ar., Cat., 45)"}, {"first_word": "urandi", "optional_number": "", "definition": "- o mesmo que g\u00fbyraundi (v.) (Sousa, Trat. Descr., 237)"}, {"first_word": "urapara", "optional_number": "", "definition": "(s.) - arco (VLB, I, 40): Aurap\u00e1-pirar. - Estendi o arco. (VLB, I, 41) (o mesmo que \u00fbyrapara - v.)"}, {"first_word": "uraparyba", "optional_number": "", "definition": "- o mesmo que g\u00fbyraparyba (v.) (Marcgrave, Hist. Nat. Bras., 278)"}, {"first_word": "urapeg\u00fbasu", "optional_number": "", "definition": "(s.) - jito, planta meli\u00e1cea (Guarea macrophylla subsp. tuberculata (Vell.) T.D. Penn.), de cuja raiz \u00e9 extra\u00eddo um rem\u00e9dio de efeito purgativo (Piso, De Med. Bras., IV, 188)"}, {"first_word": "uraruba", "optional_number": "", "definition": "(s.) - var. de caranguejo (D'Abbeville, Histoire, 248v)"}, {"first_word": "urende'yba", "optional_number": "", "definition": "(s.) - URUNDE\u00daVA, URINDE\u00daVA, URIUNDUBA, \u00e1rvore da fam\u00edlia das anacardi\u00e1ceas (Myracrodruon urundeuva Allemao), tamb\u00e9m chamada aroeira-do-campo e lentisco (Brand\u00e3o, Di\u00e1logos, 171)"}, {"first_word": "uribak\u00f3", "optional_number": "", "definition": "(s.) - URIBACO, nome de um peixe (Marcgrave, Hist. Nat. Bras., 177)"}, {"first_word": "uri\u00eeuba", "optional_number": "", "definition": "(s.) - GURIJUBA, GUARIJUBA, GURUJUBA, GARAJUBA, GURIBU, GURUJUVA, GRIUJUBA, GRUIJUBA, nome de um peixe (D'Abbeville, Histoire, 244)"}, {"first_word": "uru", "optional_number": "1", "definition": "(r, s) (s.) - 1) envolt\u00f3rio: ...Og\u00fbet\u00e9 su\u00ed, o uru su\u00ed, as\u00e9 'anga s\u1ebdme b\u00e9, Tup\u00e3 sekomonhangi... - T\u00e3o logo ao sair a alma da gente de seu pr\u00f3prio corpo, seu envolt\u00f3rio, Deus a julga. (Ar., Cat., 159); 2) reposit\u00f3rio, dep\u00f3sito, recept\u00e1culo, recipiente: Mba'e-poxy-katupab\u1ebd ruru-a'ub-y g\u00fb\u00e9! - \u00d3 mesquinho reposit\u00f3rio de muit\u00edssimas coisas m\u00e1s! (Ar., Cat., 165); mokaku'i-uru - recipientes de p\u00f3lvora (L\u00e9ry, Histoire, 343-344); ...Ab\u00e1 opo'\u1ebd tenh\u1ebd 'y-kara\u00edba ruru pup\u00e9. - Uma pessoa em v\u00e3o enfia a m\u00e3o num recipiente de \u00e1gua benta. (Ar., Cat., 352, 1686); 3) vasilha (com rela\u00e7\u00e3o \u00e0 coisa que est\u00e1 dentro dela): suru - a vasilha dele (i.e., do milho, do cauim, do mingau, etc., mas n\u00e3o de uma pessoa) (Fig., Arte, 79); \u00eeukyruru - vasilha de sal (VLB, II, 112); 4) bainha: E\u00eemondeb itangapema surupe. - P\u00f5e a espada na bainha dela. (Ar., Cat., 54v)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00e9m o nome do munic\u00edpio de BAURU (SP) (v. p. 386). Da\u00ed, tamb\u00e9m, no P.B., MATURU,"}, {"first_word": "uru", "optional_number": "2", "definition": "(s.) - URU, nome comum a certas aves galiformes (D'Abbeville, Histoire, 238; Cardim, Trat. Terra e Gente do Brasil, 37)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (SP), URUMBEBA, URUMBEVA (uru + peb + -a, \u201curu da perna curta\u201d - v. peba, nota), sujeito cr\u00e9dulo, f\u00e1cil de ser enganado (in Dicion. Caldas Aulete)."}, {"first_word": "uru", "optional_number": "3", "definition": "(r, s) (s.) - embarca\u00e7\u00e3o (enquanto algo que cont\u00e9m coisas e pessoas): Xe ruru. - Minha embarca\u00e7\u00e3o (isto \u00e9, a que me cont\u00e9m, n\u00e3o aquela que me pertence). (VLB, I, 110)"}, {"first_word": "uru", "optional_number": "4", "definition": "(r, s) (s.) - URU, cesto com tampa feito de folhas de palmeiras ou pequenos juncos (D'Abbeville, Histoire, 283; VLB, I, 76)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- A palavra URU designa hoje, no P.B., cesto de palha de carna\u00faba, dotado de al\u00e7a; bolsa, saco. No romance \u201cIracema\u201d, Jos\u00e9 de Alencar utilizou o termo: \u201c...Iracema colheu sua alva rede de algod\u00e3o com franjas de penas, e acomodou-a dentro do URU de palha tran\u00e7ada.\u201d"}, {"first_word": "uru", "optional_number": "5", "definition": "(r, s) (s.) - URU, cesto fechado, feito de varas ou t\u00e1buas com grades, onde se p\u00f5em cap\u00f5es, galinhas e outras aves (VLB, I, 66); gaiola: Asuru-monhang. - Fiz-lhe uma gaiola. (VLB, I, 146)"}, {"first_word": "uruana", "optional_number": "", "definition": "(s.) - esp\u00e9cie de tartaruga do mar (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 169v)"}, {"first_word": "urubitinga", "optional_number": "", "definition": "(etim. - urubuzinho branco) (s.) - URUBITINGA, canc\u00e3, gavi\u00e3o da fam\u00edlia dos falcon\u00eddeos. \u201cAve semelhante \u00e0 \u00e1guia, do tamanho de um pato de seis meses.\u201d (Marcgrave, Hist. Nat. Bras., 214)"}, {"first_word": "urubu", "optional_number": "1", "definition": "(s.) - URUBU, nome comum a aves da fam\u00edlia dos catart\u00eddeos, que se alimentam de carni\u00e7a (D'Abbeville, Histoire, 316v; Marcgrave, Hist. Nat. Bras., 207)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, URUBURETAMA (nome de serra do CE) (v. p. 386)."}, {"first_word": "urubu", "optional_number": "2", "definition": "(s.) - var. de musgo (VLB, II, 45)"}, {"first_word": "Urubu", "optional_number": "3", "definition": "(s. antrop.) - nome de \u00edndio tupi (Anch., Teatro, 64)"}, {"first_word": "urubu", "optional_number": "4", "definition": "(s. astron.) - nome de uma constela\u00e7\u00e3o com forma de um cora\u00e7\u00e3o e que aparece no tempo das chuvas (D'Abbeville, Histoire, 316v)"}, {"first_word": "urubu'anga", "optional_number": "", "definition": "(etim. - imagem de urubu) (s.) - var. de ave de rapina (Soares, Coisas Not. Brasil (ms. C), 1422-1424)"}, {"first_word": "Urubut\u0129g\u00fbaba", "optional_number": "", "definition": "(etim. - bebedouro dos urubutingas) (s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 187)"}, {"first_word": "urubutinga", "optional_number": "", "definition": "(etim. - urubu branco) (s.) - URUBUTINGA, var. de URUBU, ave da fam\u00edlia dos catart\u00eddeos (Sousa, Trat. Descr., 234)"}, {"first_word": "urug\u00fb\u00e1", "optional_number": "", "definition": "(s.) - URU\u00c1, ARU\u00c1, FU\u00c1, ARUR\u00c1, var. de caracol d'\u00e1gua doce, molusco da fam\u00edlia dos ampular\u00eddeos. Vive na \u00e1gua ou em locais muito \u00famidos, sendo tamb\u00e9m chamado ARU\u00c1-DO-BANHADO ou ARU\u00c1-DO-BREJO. (VLB, I, 66)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Em guarani antigo tamb\u00e9m existia tal palavra, donde proveio o nome do rio URUGUAI, que banha o sul do Brasil, sendo, tamb\u00e9m, nome de um pa\u00eds sul-americano (v. p. 386)."}, {"first_word": "No", "optional_number": "", "definition": "Nordeste do Brasil h\u00e1 a express\u00e3o BESTA COMO ARU\u00c1, isto \u00e9, tolo ou ing\u00eanuo em demasia: "}, {"first_word": "urug\u00fbapup\u00e9", "optional_number": "", "definition": "(s.) - chaga, ferida, cancro (VLB, I, 67)"}, {"first_word": "urug\u00fbyboandip\u00ee\u00e1", "optional_number": "1", "definition": "(s.) - variedade de cana com que se faziam cestos para pesca (Marcgrave, Hist. Nat. Bras., 272)"}, {"first_word": "urug\u00fbyboandip\u00ee\u00e1", "optional_number": "2", "definition": "(s.) - esp\u00e9cie de covo usado para pescarias (Vasconcelos, Cr\u00f4nica (Not.) I, \u00a7124, 99)"}, {"first_word": "uru'i", "optional_number": "", "definition": "(etim. - uruzinho) (s.) - nome de uma ave (Brand\u00e3o, Di\u00e1logos, 226)"}, {"first_word": "uruk\u00e1", "optional_number": "", "definition": "(s.) - instrumento musical, variedade de trombeta (Marcgrave, Hist. Nat. Bras., 278)"}, {"first_word": "urukapi", "optional_number": "", "definition": "(s.) - 1) modo de saltar (Marcgrave, Hist. Nat. Bras., 278); 2) nome de uma dan\u00e7a (Nieuhof, Ged. Reize, 217)"}, {"first_word": "urukatu", "optional_number": "", "definition": "(s.) - URUCATU, planta da fam\u00edlia das amarilid\u00e1ceas, de esp\u00e9cie indeterminada, que nasce sobre outras \u00e1rvores e tamb\u00e9m no ch\u00e3o. Tem um bulbo muito grande e \u00fatil. Secreta uma seiva, que \u00e9 pot\u00e1vel. Segundo Piso, \u00e9 o mesmo que tup\u00e3ypy (v.). (Piso, De Med. Bras., IV, 202; Marcgrave, Hist. Nat. Bras., 35; 104)"}, {"first_word": "uruku", "optional_number": "", "definition": "(ou uruk\u0169) (s.) - URUCU, URUCUM, 1) \u00e1rvore bix\u00e1cea (Bixa orellana L.), planta das matas tropicais e subtropicais do continente americano. Das sementes de seus frutos os \u00edndios produziam uma tinta vermelha com que se tingiam para se protegerem do sol e dos insetos e coloriam sua cer\u00e2mica e suas pe\u00e7as de algod\u00e3o. Tamb\u00e9m \u00e9 conhecida como URUCUZEIRO, URUCUEIRO, URUCUUBA, bixe; 2) nome da tinta que se extrai do urucuzeiro (D'Abbeville, Histoire, 226; Knivet, The Adm. Adv., 1228)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00eam o nome da localidade de URUCUIA (v. p. 386) e a palavra PIRARUCU (\u201cpeixe-urucu\u201d), peixe clupe\u00eddeo da Amaz\u00f4nia."}, {"first_word": "uruk\u0169", "optional_number": "", "definition": "- o mesmo que uruku (v.) (D'Abbeville, Histoire, 208v)"}, {"first_word": "urukurana", "optional_number": "", "definition": "(etim. - falso urucu) (s.) - URUCURANA, URUCUANA, URICURANA, ARICURANA, LICURANA, \u00e1rvore da fam\u00edlia das euforbi\u00e1ceas (Hieronyma alchorneoides Allem\u00e3o), que fornece boa e pesada madeira (Sousa, Trat. Descr., 215)"}, {"first_word": "urukure'a", "optional_number": "", "definition": "(s.) - URUCURI\u00c1, var. de coruja (Sousa, Trat. Descr., 234)"}, {"first_word": "urukure'a\u00fbasu", "optional_number": "", "definition": "(etim. - urucure\u00e1 grande) (s.) - nome de uma ave de rapina (D'Abbeville, Histoire, 233)"}, {"first_word": "urukuri", "optional_number": "", "definition": "(s.) - URUCURI, OURICURI, ARICURI, ALICURI, ARICU\u00cd, IRICURI, URICURI, LICURI, URUCURIIBA, LICURIZEIRO, NICURI, nome comum a duas palm\u00e1ceas: 1) Syagrus coronata (Mart.) Becc., palmeira mediana da costa leste do Brasil. D\u00e1 a farinha-de-pau, bom alimento aos que andavam pelo sert\u00e3o. \u201cN\u00e3o s\u00e3o muito altas e d\u00e3o uns cachos de cocos muito mi\u00fados.... T\u00eam o tronco fofo, cheio de um miolo alvo e solto como o cuscuz e mole.\u201d (Sousa, Trat. Descr., 198-199); 2) palmeira de grande porte, Attalea phalerata Mart. ex Spreng., que atinge mais de 30 metros de altura e encontrada nos estados do Amazonas, Par\u00e1 e Maranh\u00e3o. (Piso, De Med. Bras., IV, 181) \u25cf urukuri 'yb\u00e1 - fruto do urucuri (Marcgrave, Hist. Nat. Bras., 274); urukuri u'i - farinha de urucuri (Marcgrave, Hist. Nat. Bras., 104)"}, {"first_word": "urukuri'yba", "optional_number": "", "definition": "- o mesmo que urukuri (v.) (Marcgrave, Hist. Nat. Bras., 274)"}, {"first_word": "urumaru", "optional_number": "", "definition": "(s.) - lixa (VLB, II, 23)"}, {"first_word": "urumas\u00e1", "optional_number": "", "definition": "- o mesmo que aramas\u00e1 (v.)"}, {"first_word": "urumbeba", "optional_number": "", "definition": "(s.) - URUMBEBA, URUMBEVA, nome comum a plantas cact\u00e1ceas dos g\u00eaneros Opuntia Tournefort e Nopalea Salm. Dyck., conhecidas vulgarmente tamb\u00e9m como palmat\u00f3ria, IURUMBEBA, URURUMBEBA e IURUROBEBA. No Brasil as esp\u00e9cies mais comuns s\u00e3o a O. brasiliensis (Willd.) Haw. e a O. monocantha (Willd.) Haw. (Piso, De Med. Bras., IV, 195)"}, {"first_word": "uruparyba", "optional_number": "", "definition": "- o mesmo que g\u00fbyraparyba (v.) (Marcgrave, Hist. Nat. Bras., 118)"}, {"first_word": "urup\u00e9", "optional_number": "", "definition": "(s.) - URUP\u00ca, orelha-de-pau, var. de cogumelo grande e n\u00e3o comest\u00edvel da fam\u00edlia das polipor\u00e1ceas (Pycnoporus sanguineus (L. ex Fr.) Murr.) (VLB, I, 86)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- URUP\u00caS \u00e9 o nome de uma obra de Monteiro Lobato, que queria designar, com tal palavra, os caipiras, os que vivem escondidos no mato como cogumelos."}, {"first_word": "urupeba", "optional_number": "", "definition": "- o mesmo que urupema (v.) (Piso, De Med. Bras., IV, 177)"}, {"first_word": "urupe'i", "optional_number": "", "definition": "(etim. - urup\u00ea pequeno) (s.) - var. de cogumelo comest\u00edvel que cresce na terra (VLB, I, 86)"}, {"first_word": "urupema", "optional_number": "", "definition": "(s.) - URUPEMA, URUPEMBA, GURUPEMA ou JURUPEMA, esp\u00e9cie de peneira com que os \u00edndios coavam mandioca, tamb\u00e9m utilizada para outros fins culin\u00e1rios (Marcgrave, Hist. Nat. Bras., 67); joeira (VLB, II, 14) \u25cf urupemusu - var. de peneira (VLB, I, 74); urup\u1ebd-mby'i - var. de peneira (VLB, I, 86; II, 14); urup\u1ebd-mokanga - peneira rala (VLB, II, 14)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- URUPEMA tamb\u00e9m passou a designar, no P.B., veda\u00e7\u00e3o de teto, paredes, janelas, etc., feita com esteira semelhante \u00e0 urupema: \u201c...as balas dos assaltantes j\u00e1 sibilavam pelas URUPEMAS do sobrado de Jo\u00e3o da Cunha.\u201d (Franklin T\u00e1vora, in O Matuto, apud Novo Dicion. Aur\u00e9lio)"}, {"first_word": "urur\u00e1", "optional_number": "", "definition": "(s.) - URURAU, ARUR\u00c1, var. de jacar\u00e9 (VLB, II, 17)"}, {"first_word": "ururukuri", "optional_number": "", "definition": "(s.) - OURICURI, esp\u00e9cie de palmeira (o mesmo que urukuri - v.)"}, {"first_word": "ururumbeba", "optional_number": "", "definition": "(s.) - var. de planta espinhosa; o mesmo que urumbeba (v.) (Piso, De Med. Bras., IV, 196; VLB, I, 67)"}, {"first_word": "urusu", "optional_number": "", "definition": "(t) - v. eburusu (t)"}, {"first_word": "urutag\u00fbi", "optional_number": "", "definition": "- o mesmo que uruta\u00fb'i (v.) (VLB, I, 88)"}, {"first_word": "uruta\u00fb'i", "optional_number": "", "definition": "(etim. - urutauzinho) (s.) - URUTAU\u00cd, URUTA\u00cd, nome de um p\u00e1ssaro (D'Abbeville, Histoire, 240)"}, {"first_word": "uruta\u00fbrana", "optional_number": "", "definition": "(etim. - falso urutau) (s.) - URUTAURANA, ave falconiforme de grande porte e carn\u00edvora (Marcgrave, Hist. Nat. Bras., 203; VLB, I, 27): K\u00e9 uruta\u00fbrana ruri! - Aqui vem um urutaurana. (Anch., Teatro, 180, 2006)"}, {"first_word": "uruta\u00fbranusu", "optional_number": "", "definition": "(etim. - grande urutaurana) (s.) - nome de uma ave (v. uruta\u00fbrana) (VLB, I, 27)"}, {"first_word": "urutu", "optional_number": "", "definition": "(s.) - var. de bagre do mar, de couro amarelo (VLB, I, 50; Sousa, Trat. Descr., 282)"}, {"first_word": "urutue\u00edra", "optional_number": "", "definition": "(etim. - urutu-abelha) (s.) - nome comum a v\u00e1rias esp\u00e9cies de abelhas da fam\u00edlia dos melipon\u00eddeos (Piso, De Med. Bras., IV, 178)"}, {"first_word": "us\u00e1", "optional_number": "", "definition": "(s.) - U\u00c7\u00c1, AU\u00c7\u00c1, UA\u00c7\u00c1, var. de caranguejo dos mangues, crust\u00e1ceo da fam\u00edlia dos gecarcin\u00eddeos (D'Abbeville, Histoire, 248; VLB, I, 67): Aus\u00e1-'ok. - Apanho caranguejos. (VLB, I, 66)"}, {"first_word": "usaet\u00e9", "optional_number": "", "definition": "- o mesmo que ysaet\u00e9 (v.) (D'Abbeville, Histoire, 255v)"}, {"first_word": "usag\u00fbasu", "optional_number": "", "definition": "(etim. - u\u00e7\u00e1 grande) (s.) - esp\u00e9cie de caranguejo, da fam\u00edlia dos ocipod\u00eddeos (Marcgrave, Hist. Nat. Bras., 185)"}, {"first_word": "usapeba", "optional_number": "", "definition": "(etim. - u\u00e7\u00e1 achatado) (s.) - esp\u00e9cie de caranguejo (D'Abbeville, Histoire, 248v)"}, {"first_word": "usa\u00faba", "optional_number": "", "definition": "- o mesmo que ysa\u00faba (v.) (Sousa, Trat. Descr., 269)"}, {"first_word": "usa\u00fana", "optional_number": "", "definition": "(etim. - u\u00e7\u00e1 escuro) (s.) - U\u00c7A\u00daNA, var. de caranguejo, crust\u00e1ceo da fam\u00edlia dos gecarcin\u00eddeos, que vive nos mangues (Marcgrave, Hist. Nat. Bras., 184)"}, {"first_word": "'use\u00ee", "optional_number": "", "definition": "(v.tr.) - 1) querer comer; querer beber; querer ingerir; ter sede (Fig., Arte, 2): Mar\u00e3ba'e so'o ere\u00ee'use\u00ee? - Que tipo de ca\u00e7a queres comer? (L\u00e9ry, Histoire, 347); Ere\u00ee'use\u00eepe u'i-puba? - Queres comer farinha puba? (Anch., Teatro, 44); Ka\u00fb\u0129a\u00eea 'use\u00eea \u00e9, opakatu amboapy. - Querendo beber vinho, tudo esgotei. (Anch., Teatro, 46); 2) desejar: T'o\u00ee'use\u00ee-katu Tup\u00e3 rek\u00f3... - Que ele deseje muito a lei de Deus. (Ar., Cat., 81v) \u25cf 'use\u00eetara - o que quer comer; o que quer beber; o que deseja: ...tekokatu 'use\u00eetara... - o que deseja a justi\u00e7a (Ar., Cat., 19); 'use\u00eetaba - tempo, lugar, modo, etc. de querer comer, de querer beber, de desejar; desejo: A'epe muru'apora 'y 'use\u00eet\u00e1pe... mar\u00e3? - E as gr\u00e1vidas ao quererem beber \u00e1gua, que acontece? (Ar., Cat., 77v); 'use\u00eebora - sedento: 'Use\u00eebora mbo'y'u. - Dar de beber aos sedentos. (Ar., Cat., 18)"}, {"first_word": "'use\u00eea", "optional_number": "", "definition": "(s.) - sede (VLB, II, 114); (adj.: 'use\u00ee) - sedento; (xe) ter sede: Xe 'use\u00ee \u00e3. - Eis que eu tenho sede. (Anch., Di\u00e1l. da F\u00e9, 191)"}, {"first_word": "'use\u00eemog\u00fbab", "optional_number": "", "definition": "(etim. - saciar o desejo de comer, de beber) (v.tr.) - fartar-se de comer, de beber: A\u00ee'use\u00eemog\u00fbab. - Fartei-me de com\u00ea-lo. (VLB, II, 33)"}, {"first_word": "-usu", "optional_number": "1", "definition": "(suf. de temas terminados em consoante) - expressa o aumentativo: Pytunusupe \u00e9mo i x\u00f3\u00fbmo. - Para uma grande escurid\u00e3o \u00e9 que iriam. (Ar., Cat., 80); okusu - casar\u00e3o, casa grande (Anch., Arte, 13v); Xe, anhangusu-mixyra... - Eu, o diab\u00e3o assado... (Anch., Teatro, 6); K\u00f3 xe 'akusu... - Eis meus chifr\u00f5es... (Anch., Teatro, 40); K\u00f3 xe musuranusu. - Eis aqui minha grande mu\u00e7urana. (Anch., Teatro, 64)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, in\u00fameras palavras no P.B.:  ACANGU\u00c7U, BOIU\u00c7U, CABU\u00c7U etc. Da\u00ed, tamb\u00e9m, in\u00fameros nomes de lugares no Brasil: BUTURU\u00c7U (SP), IGARA\u00c7U (PE), etc."}, {"first_word": "-usu", "optional_number": "2", "definition": "(suf. de temas terminados em consoante) - muito, muitos; (com o sujeito): Oro\u00eeurusu. - Viemos muitos. (VLB, II, 146); (com o objeto): Arurusu. - Trago muitos. (Anch., Arte, 13v); A\u00eeopo\u00eeusu. - Alimento muitos. (Anch., Arte, 13v); (com o predicativo do sujeito): Xe ranusu. - Eu sou muito grosseiro; eu sou grosseir\u00e3o. (VLB, I, 20); [V. tb. -(g)\u00fbasu]"}, {"first_word": "us\u0169\u00ee", "optional_number": "", "definition": "(v.tr.) - atormentar: Xe us\u0169\u00ee \u00eeep\u00e9. - Tu me atormentas. (VLB, I, 122)"}, {"first_word": "uti", "optional_number": "", "definition": "(s.) - nome de uma \u00e1rvore (Marcgrave, Hist. Nat. Bras., 120)"}, {"first_word": "u'u", "optional_number": "", "definition": "(s.) - 1) tosse (VLB, II, 133); 2) escarro (VLB, I, 123); (adj.) (xe) - tossir; escarrar (VLB, I, 123): Xe u'u. - Eu tusso. (VLB, I, 62)"}, {"first_word": "u'ub\u00e1", "optional_number": "1", "definition": "(s.) - CANA-UB\u00c1, UB\u00c1, cana-de-flecha, planta que produz canas para flechas, esp\u00e9cie de gram\u00ednea (Gynerium sagittatum (Aubl.) P. Beauv.) (Marcgrave, Hist. Nat. Bras., 4) \u25cf u'ub\u00e1-tyba - ajuntamento de canas-de-flecha (VLB, I, 65; Staden, Viagem, 67)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00e9m o nome do munic\u00edpio de UBATUBA (SP) (v. p. 386)."}, {"first_word": "u'ub\u00e1", "optional_number": "2", "definition": "(t) (s.) - tiras estreitas que se faziam nas mangas dos vestidos, das cal\u00e7as; rocas (VLB, II, 106)"}, {"first_word": "u'uba", "optional_number": "1", "definition": "(r, s) (s.) - flecha (feita pelos \u00edndios com cani\u00e7os sem n\u00f3s, onde se prendiam duas penas de cores diferentes, tendo ponta de madeira dura) (D'Abbeville, Histoire, 288v): ...U'uba mong\u00fb\u00e1-pot\u00e1. - Querendo fazer passar as flechas. (Anch., Teatro, 132); su'uba - sua flecha (Fig., Arte, 78); ...I abaet\u00e9 muru sup\u00e9 S\u00e3o Sebasti\u00e3o ru'uba... - Foram terr\u00edveis contra os malditos as flechas de S\u00e3o Sebasti\u00e3o. (Anch., Teatro, 52) \u25cf at\u00e1-u'uba (t) - flecha de fogo (com que se queimavam as casas durante as guerras) (VLB, I, 141); u'ubanh\u00e3 (r, s) - entalhe de flecha (VLB, I, 113); u'ubasy (r, s) - flecha envenenada ou ervada (VLB, I, 121); u'u-tap\u00fb\u00e1-et\u00e1 (r, s) - esp\u00e9cie de flecha com muitas pontas (Marcgrave, Hist. Nat. Bras., 278); u'ubora - flechado, cheio de flechas: I maranir\u0169 ab\u00e9 Basti\u00e3o u'ubor\u00fbera. - Seu companheiro de guerras tamb\u00e9m \u00e9 Basti\u00e3o, o flechado. (Anch., Teatro, 18)"}, {"first_word": "u'uba", "optional_number": "2", "definition": "(r, s) (s. fig.) - p\u00eanis (Castilho, Nomes, 41)"}, {"first_word": "u'ubae'\u1ebd", "optional_number": "", "definition": "(etim. - ub\u00e1 doce) (s.) - cana-de-a\u00e7\u00facar, planta da fam\u00edlia das gram\u00edneas (Saccharum officinarum L.) (Marcgrave, Hist. Nat. Bras., 82) \u25cf u'ubae'\u1ebdndyba - ajuntamento de cana-de-a\u00e7\u00facar, canavial (VLB, I, 65); u'ubae'\u1ebd e\u00edra - melado ou mel de cana-de-a\u00e7\u00facar (VLB, II, 35)"}, {"first_word": "u'ubae'\u1ebdypy'oka", "optional_number": "", "definition": "(etim. - coalhada de ub\u00e1 doce) (s.) - a\u00e7\u00facar (VLB, I, 21)"}, {"first_word": "u'ubap\u00e9", "optional_number": "", "definition": "(r, s) (s.) - talo (p.ex., de folha de palmeira, de couve, etc.); o p\u00e9 de um ramo sem as folhas (VLB, II, 72)"}, {"first_word": "u'ubapeg\u00fbasu", "optional_number": "", "definition": "(r, s) (s.) - casca grossa que cobre os p\u00e9s dos ramos e toma toda a palmeira \u00e0 roda (VLB, II, 72)"}, {"first_word": "u'ubap\u00fbaet\u00e1", "optional_number": "", "definition": "(etim. - flecha de muitas pontas) (s.) - esp\u00e9cie de flecha com extremidade de muitas pontas (Marcgrave, Hist. Nat. Bras., 278)"}, {"first_word": "u'ubarana", "optional_number": "", "definition": "(etim. - falso ub\u00e1) (s.) - planta herb\u00e1cea da fam\u00edlia das alismat\u00e1ceas (VLB, I, 125)"}, {"first_word": "u'uberekoara", "optional_number": "", "definition": "(etim. - o que cuida das flechas) (s.) - flecheiro (VLB, I, 143)"}, {"first_word": "u'ubet\u00e9", "optional_number": "", "definition": "(etim. - ub\u00e1 verdadeiro) (s.) - nome de uma planta (VLB, I, 65)"}, {"first_word": "u'uburu", "optional_number": "", "definition": "(r, s) (etim. - reposit\u00f3rio de flechas) (s.) - aljava: it\u00e1-u'uburu - aljava de ferro (VLB, I, 32)"}, {"first_word": "u'uk\u00fbar", "optional_number": "", "definition": "(xe) (v. da 2\u00aa classe) - arquejar: Xe u'uk\u00fbar. - Eu arquejo. (VLB, I, 44)"}, {"first_word": "u'uma", "optional_number": "", "definition": "(r, s) (s.) - 1) lama, barro: -Mba'epe o\u00eemonhang set\u00e9ramo? -Yby-u'uma nh\u1ebd\uf02e -De que fez seu corpo? -Do barro da terra. (Ar., Cat., 38v); 2) (fig.) sujeira: Nd'e'i te'e nde ru'umusu ab\u00e1 'anga momox\u0177abo. - Por isso mesmo tua grande sujeira estraga as almas dos \u00edndios. (Anch., Teatro, 44); 3) borra de um l\u00edquido, isto \u00e9, a parte s\u00f3lida de algum l\u00edquido que se deposita no fundo de uma garrafa; sedimento (VLB, I, 58); [adj.: u'um (r, s)] - 1) enlameado, borrado, sujo: Mba'e-u'uma, ta\u00eeasu...! - Coisa enlameada, porco...! (Anch., Teatro, 44); Xe ru'um. - Eu estou enlameado. (VLB, I, 117); 2) (fig.) espesso, compacto, viscoso (p.ex., a papa) (VLB, I, 53)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico TAQUIRUMA (MG) (v. p. 386)"}, {"first_word": "u'usama", "optional_number": "", "definition": "(etim. - corda de flecha) (s.) - farp\u00e3o para arpoar peixes (VLB, I, 135)"}, {"first_word": "u'yba", "optional_number": "", "definition": "- o mesmo que u'uba (v.)"}, {"first_word": "\u00fbyr\u00e1", "optional_number": "", "definition": "- o mesmo que g\u00fbyr\u00e1 (v.) (D'Abbeville, Histoire, 353)"}, {"first_word": "\u00fbyra\u00eeuba", "optional_number": "", "definition": "(etim. - ave amarela) (s.) - GUARUBA, ave psitac\u00eddea, esp\u00e9cie de papagaio amarelo, salvo nas extremidades das asas e da cauda, que s\u00e3o verdes (D'Abbeville, Histoire, 234)"}, {"first_word": "\u00dbyrapapeba", "optional_number": "", "definition": "(etim. - arco achatado) (s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 184v)"}, {"first_word": "\u00fbyrapara", "optional_number": "", "definition": "(ou ybyrapara) (etim. - pau torto) (s.) - URAPAR\u00c1, arco de madeira vermelha ou preta, de cordas de algod\u00e3o bem tran\u00e7adas, utilizado pelos \u00edndios como arma (D'Abbeville, Histoire, 288v)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00e9m o nome de um povo ind\u00edgena extinto, os BIRAPA\u00c7APARAS (\u00fbyrapara + asab + -ara, \u201cos que cruzam os arcos\u201d), que habitavam a bacia do rio Juruena (MT)."}, {"first_word": "\u00dbyrapasama", "optional_number": "", "definition": "(etim. - corda de arco) (s. antrop.) - nome de \u00edndio tupi (L\u00e9ry, Histoire, 431-432, 1994)"}, {"first_word": "\u00fbyraraso'i", "optional_number": "", "definition": "(s.) - ave psitac\u00eddea de plumagem verde predominante, al\u00e9m de outras cores (D'Abbeville, Histoire, 233v)"}, {"first_word": "\u00fbyraroka'\u0129", "optional_number": "", "definition": "(etim. - cercadinho de p\u00e1ssaros) (s.) - 1) gaiola de p\u00e1ssaros; 2) galinheiro (D'Abbeville, Histoire, 283v)"}, {"first_word": "\u00fbyrasapuka\u00eea", "optional_number": "", "definition": "- o mesmo que g\u00fbyrasapuka\u00eea (v.) (D'Abbeville, Histoire, 242v)"}, {"first_word": "\u00fbyrasu", "optional_number": "", "definition": "- o mesmo que \u00fbyra\u00fbasu (v.) (Sousa, Trat. Descr., 233)"}, {"first_word": "\u00fbyrat\u00e3\u00fbyr\u00e3", "optional_number": "", "definition": "(s.) - nome de uma ave de rapina (D'Abbeville, Histoire, 232v)"}, {"first_word": "\u00fbyrate'\u00f5", "optional_number": "", "definition": "(etim. - p\u00e1ssaro-morte) (s.) - GUIRA-T\u00c9U, nome de uma ave do mangue (Sousa, Trat. Descr., 232)"}, {"first_word": "\u00fbyrate'\u00f5te'\u00f5", "optional_number": "", "definition": "(etim. - ave-morte-morte) (s.) - GUIRATEUT\u00c9U, TER\u00c9U-TER\u00c9U, TERO-TERO, TET\u00c9U, T\u00c9U-T\u00c9U, ave da fam\u00edlia dos caradri\u00eddeos, que vive nas v\u00e1rzeas, praias, beiras de rios, lagoas, brejos, pastagens. Era considerada capaz de ressuscitar: \u201cp\u00e1ssaro que tem acidentes de morte e que morre e torna a viver.\u201d (Cardim, Trat. Terra e Gente do Brasil, 62). \u201cEsses p\u00e1ssaros andam no mar, perto da terra e voam ao longo da \u00e1gua tanto, sem descansar, at\u00e9 que caem como mortos; e assim descansam at\u00e9 que se tornam a levantar e voam.\u201d (Sousa, Trat. Descr., 232)"}, {"first_word": "\u00fbyrat\u0129", "optional_number": "", "definition": "- o mesmo que \u00fbyratinga (v.) (D'Abbeville, Histoire, 241)"}, {"first_word": "\u00fbyratinga", "optional_number": "", "definition": "- o mesmo que g\u00fbyratinga (v.)"}, {"first_word": "\u00fbyra\u00fbasu", "optional_number": "", "definition": "(etim. - passar\u00e3o) (s.) - nome comum a certas aves de rapina, de grandes garras e possuidoras de grande f\u00faria e for\u00e7a (D'Abbeville, Histoire, 232)"}, {"first_word": "\u00dbyra\u00fbasupinima", "optional_number": "", "definition": "(etim. - passar\u00e3o pintado) (s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 182v)"}, {"first_word": "\u00fbyra\u00fbasupytanga", "optional_number": "", "definition": "(etim. - passar\u00e3o cinza) (s.) - nome de uma ave de rapina de plumagem cinza e manchada de amarelo (D'Abbeville, Histoire, 232v)"}, {"first_word": "\u00fbyra\u00fbasu\u00fana", "optional_number": "", "definition": "(etim. - passar\u00e3o preto) (s.) - nome de uma ave de rapina (D'Abbeville, Histoire, 232v)"}, {"first_word": "\u00fbyraupi'a", "optional_number": "", "definition": "(etim. - ovos de p\u00e1ssaro) (s. astron.) - nome de duas estrelas n\u00e3o identificadas (D'Abbeville, Histoire, 319)"}, {"first_word": "\u00fbyraupi'ag\u00fbara", "optional_number": "", "definition": "- o mesmo que g\u00fbyraupi'ag\u00fbara (v.) (Sousa, Trat. Descr., 263)"}, {"first_word": "\u00fbyr\u0129", "optional_number": "", "definition": "- o mesmo que g\u00fbyr\u0129 (v.) (D'Abbeville, Histoire, 244)"}, {"first_word": "xe", "optional_number": "", "definition": "(pron.) - 1) (pron. pess. de 1\u00aa p. do sing.) - a) (pron. suj.) - eu: Ab\u00e1 ser\u00e3 xe \u00eeab\u00e9? - Quem ser\u00e1 como eu? (Anch., Teatro, 6); Xe katupe k\u00e1... - Eu hei de ser bom. (Anch., Teatro, 38); Xe p\u00fbera\u00ee, xe ropesy\u00ee! - Eu estou cansado, eu estou com sono! (Anch., Teatro, 44); b) (pron. obj.) - me, mim: Xe res\u00e9 o\u00eeerob\u00ee\u00e1... - Em mim confiam. (Anch., Teatro, 40); Xe m\u0129-te \u00eeep\u00e9 i xu\u00ed! - Mas esconde-me dele! (Anch., Teatro, 32); Xe \u00eeuk\u00e1 xe \u00eeara. - Meu senhor me mata. (Anch., Arte, 12v); 2) (pron. poss. de 1\u00aa pess. do sing.) - meu(s), minha(s): Xe moanh\u1ebd k\u00f3 xe bo\u00ee\u00e1... - Apressam-me estes meus s\u00faditos. (Anch., Teatro, 32); ...Xe p\u00f3pe arek\u00f3-katu. - Em minhas m\u00e3os bem os tenho. (Anch., Teatro, 34); K\u00f3 xe 'akusu, xe r\u00e3nha... - Eis meus chifr\u00f5es, meus dentes. (Anch., Teatro, 40); Xe ir\u0169 a'e \u00e3... - Eis que ela \u00e9 minha companheira. (Ar., Cat., 95)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- De xe originaram-se, no P.B., as palavras XAR\u00c1 (xe rera, \u201cmeu nome\u201d), pessoa que tem o mesmo nome que outra (ou XARAPA, XARAPIM, XERA, XERO); XERIMBABO (xe re\u00eembaba, \u201cminha cria\u00e7\u00e3o\u201d), qualquer animal de cria\u00e7\u00e3o ou estima\u00e7\u00e3o; XIRU, CHIRU (S.)"}, {"first_word": "xebe", "optional_number": "", "definition": "(pron. pess. dat. de 1\u00aa p. do sing.) - 1) a mim, para mim: ...\u00dbyr\u00e1-tinga our xebe. - Um p\u00e1ssaro branco veio a mim. (D'Abbeville, Histoire, 353); ...Tup\u00e3 \u00eeep\u00eeakukari xebene... - Deus revelar-se-\u00e1 a mim... (Ar., Cat., 38); 2) para junto de mim: ...xebe te\u00eekeara... - o que entra para junto de mim (Ar., Cat., 85v)"}, {"first_word": "xebo", "optional_number": "", "definition": "(pron. pess. dat. de 1\u00aa p. do sing.) - a mim, para mim: Xe rybyt, nde nhyr\u00f5 xebo... - Meu irm\u00e3o, perdoa tu a mim. (Anch., Teatro, 46); I aba\u00ed xebo sa'anga. - \u00c9 dif\u00edcil para mim tent\u00e1-los. (Anch., Teatro, 16) (o mesmo que xebe - v.)"}, {"first_word": "xe-p\u00f3-xe-py", "optional_number": "", "definition": "(num.) - vinte (isto \u00e9, os dedos de meus p\u00e9s e minhas m\u00e3os) (Fig., Arte, 4)"}, {"first_word": "xeror\u00f5", "optional_number": "", "definition": "(s.) - NHAMBUXOROR\u00d3, INHAMBUXOROR\u00d3, NAMBUXOROR\u00d3, ave da fam\u00edlia dos tinam\u00eddeos, parecida com a perdiz (VLB, II, 73)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00e9m o nome pr\u00f3prio XOROR\u00d3 (v. p. 386)."}, {"first_word": "xeruru", "optional_number": "", "definition": "(s.) - SURURU, var. de molusco (v. sururu) (D'Abbeville, Histoire, 204v)"}, {"first_word": "x\u00f31!", "optional_number": "", "definition": "(interj.) - irra! (VLB, II, 15)"}, {"first_word": "x\u00f3", "optional_number": "2", "definition": "(part. que acompanha a forma negativa do futuro do indicativo, do condicional e do optativo): Nd'oromombe'u\u00ee x\u00f3ne. - N\u00e3o te denunciarei. (Anch., Teatro, 32); ...Mar\u00e3 '\u00e9 n'opyki x\u00f3ne... - N\u00e3o cessar\u00e3o de dizer maldades. (Anch., Teatro, 36) (o mesmo que x\u00fb\u00e9 - v.)"}, {"first_word": "xoror\u00f3", "optional_number": "", "definition": "(s.) - nome de uma ave (v. xeror\u00f5) (Theat. Rer. Nat. Bras., I, 151)"}, {"first_word": "xos\u00e9", "optional_number": "", "definition": "(posp.) - alomorfe de sos\u00e9 (v.), usado ap\u00f3s o pronome i"}, {"first_word": "-x\u00fbar", "optional_number": "", "definition": "- alomorfe de -s\u00fbar (v.), usado ap\u00f3s i ou y (Fig., Arte, 139)"}, {"first_word": "x\u00fb\u00e9", "optional_number": "", "definition": "(part. que acompanha a forma negativa do futuro do indicativo, do condicional e do optativo): N'orog\u00fberuri x\u00fb\u00e9mo ndebe i anga\u00eepabe'\u1ef9memo... - N\u00e3o o ter\u00edamos trazido a ti se ele n\u00e3o tivesse pecado... (Ar., Cat., 58); N'a\u00eeab\u0177\u00ee x\u00fb\u00e9 tem\u00f5 erimba'e nde nhe'enga m\u00e3!... - Ah, quem me dera n\u00e3o ter transgredido outrora tuas palavras! (Ar., Cat., 141v); Nd'or\u00e9 porea\u00fbsubi x\u00fb\u00e9ne. - N\u00e3o seremos miser\u00e1veis. (Anch., Poemas, 146); N'a\u00eeuk\u00e1\u00ee x\u00fb\u00e9ne. - N\u00e3o o matarei. (Fig., Arte, 34); N'i ma'enduari x\u00fb\u00e9ne. - Eles n\u00e3o se lembrar\u00e3o. (Fig., Arte, 40)"}, {"first_word": "-x\u00fber", "optional_number": "", "definition": "- alomorfe de -s\u00fber (v.)"}, {"first_word": "xu\u00ed", "optional_number": "", "definition": "(posp.) - alomorfe de su\u00ed (v.). \u00c9 usado ap\u00f3s o pronome i."}, {"first_word": "xup\u00e9", "optional_number": "", "definition": "(posp.) - alomorfe de sup\u00e9 (v.), usado ap\u00f3s o pronome i."}, {"first_word": "-y-", "optional_number": "1", "definition": "(vogal de liga\u00e7\u00e3o epent\u00e9tica): ...mosanga m\u00fbe\u00eeraby\u00eeara... - rem\u00e9dio portador de cura (Anch., Teatro, 38); nhemim-y \u00eeanond\u00e9 - antes de te esconderes (Anch., Teatro, 44)"}, {"first_word": "y", "optional_number": "2", "definition": "(t, t) (s.) - 1) \u00e1gua; l\u00edquido (Fig., Arte, 75); 2) umidade (VLB, I, 154); 3) sumo (ainda na fruta), caldo (Anch., Arte, 13); 4) rio; [adj.: y (r, t)] - \u00famido: Xe ry. - Eu estou \u00famido; Xe ryg\u00fbasu. - Eu estou muito \u00famido. (VLB, I, 154)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (AM), TIPUCA (ty + puk + -a, \u201cl\u00edquido arrebentado\u201d), o \u00faltimo leite que sai da teta das vacas, muito grosso e gorduroso; apojo; TIQUARA (ty + p\u00fbar + -a, \u201ccaldo batido\u201d), bebida preparada com \u00e1gua, farinha de mandioca, a\u00e7\u00facar ou mel e, \u00e0s vezes, com um pouco de cacha\u00e7a; qualquer bebida refrigerante (in Dicion. Caldas Aulete). Da\u00ed prov\u00eam, tamb\u00e9m, os nomes geogr\u00e1ficos TIET\u00ca (SP), TIJUCA (RJ), etc. (v. p. 386)."}, {"first_word": "'y", "optional_number": "", "definition": "(s.) - 1) \u00e1gua: O\u00eeeypy\u00ee 'y-kara\u00edba pup\u00e9. - Asperge-se com \u00e1gua benta. (Ar., Cat., 24); Erur 'y ix\u00e9be. - Traze \u00e1gua para mim. (L\u00e9ry, Histoire, 367); As\u00f3 'y g\u00fbabo. - Vou para beber \u00e1gua. (VLB, I, 154); A\u00eeerur\u00e9 'y res\u00e9. - Pe\u00e7o por \u00e1gua. (D'Evreux, Viagem, 144); 2) rio: Xe parati 'y su\u00ed a\u00eeu... - Eu vim do rio dos paratis. (Anch., Poemas, 110); 3) fonte: K\u00fb\u00e3\u00ee 'ype. - Vai \u00e0 fonte. (L\u00e9ry, Histoire, 367) \u25cf 'y-e'\u1ebd - \u00e1gua salgada (do mar) (VLB, I, 24); 'y-et\u00e9 - \u00e1gua doce (VLB, I, 24); madre do rio, o leito dentro de suas margens, que \u00e0s vezes fica descoberto (VLB, II, 27); fonte, \u00e1gua perene (VLB, II, 73); 'y-katu - \u00e1guas tranquilas, bonan\u00e7a (VLB, I, 57); 'y anh\u1ebd - \u00e1gua sem mistura (VLB, II, 123); 'y rap\u00e9 - rego d'\u00e1gua (VLB, I, 65); 'y-embe'yba - margem de rio, praia, ourela de mar ou rio (VLB, II, 60); 'y-ap\u00e9 'arybo - \u00e0 flor d'\u00e1gua, na superf\u00edcie da \u00e1gua (VLB, I, 144); 'y-apyra - cabeceiras de rio (VLB, I, 61); 'y-k\u00fbabap\u00fbana - corrente d'\u00e1gua (no rio ou no mar); 'y-syryka - \u00e1gua corrente (VLB, I, 82); mar\u00e9 descendente; vazante de mar\u00e9 (VLB, I, 91; II, 142); 'y-\u00eeebyra - remanso d'\u00e1gua (VLB, II, 100); 'y-pabe'ymba'e - fonte, \u00e1gua perene (VLB, II, 73); 'y-pytera - meio das \u00e1guas, alto-mar: 'Y-pytera koty as\u00f3. - Fui em dire\u00e7\u00e3o ao meio das \u00e1guas; fui para o alto-mar. (VLB, I, 112); 'y-ak\u00e3 - bra\u00e7o de rio (VLB, I, 58); 'y-anhangoty - rio acima, a montante (VLB, II, 106); 'y-ape'ara - tona d' \u00e1gua, superf\u00edcie d'\u00e1gua; 'y-ape'ara rupi - \u00e0 tona d'\u00e1gua, na superf\u00edcie da \u00e1gua (VLB, I, 50); 'y-apyrakoty - rio acima, a montante (VLB, II, 106); 'y-embykoty - rio abaixo, a jusante (VLB, II, 106); 'y-mombukaba - sangradouro de rio (VLB, II, 112); 'y-a\u00edba - \u00e1gua ruim, \u00e1gua turva, \u00e1gua velha (D'Abbeville, Histoire, 182v)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., IGAP\u00d3 ('y + ap\u00f3, \u201cra\u00edzes d'\u00e1gua\u201d), parte da floresta amaz\u00f4nica sempre alagada; JACUBA ('y + akub + -a, \u201c\u00e1gua quente\u201d), bebida preparada com \u00e1gua, farinha de mandioca, a\u00e7\u00facar ou mel e, \u00e0s vezes, com um pouco de cacha\u00e7a. Da\u00ed, pelo nheengatu, IARA, UIARA ('y + \u00eeara, \u201ca que domina as \u00e1guas\u201d), nome de uma entidade mitol\u00f3gica da Amaz\u00f4nia, a m\u00e3e-d'\u00e1gua e tamb\u00e9m nome pr\u00f3prio de mulher. Da\u00ed, centenas de nomes na geografia brasileira: TATU\u00cd (SP), PIRA\u00cd (RJ), ARA\u00c7A\u00cd (PB), etc. (v. p. 386)."}, {"first_word": "y\u00e1", "optional_number": "", "definition": "(ou yg\u00e1) (etim. - pega \u00e1gua) (s.) - caba\u00e7a ou caba\u00e7o inteiros, sem serem cortados (VLB, I, 61); caba\u00e7a que serve para buscar \u00e1gua (D'Abbeville, Histoire, 283)"}, {"first_word": "ya\u00eea", "optional_number": "", "definition": "(t) (etim. - \u00e1gua azeda) (s.) - suor: -Mar\u00e3 sek\u00f3 res\u00e9pe i angekoa\u00edba \u00eeek\u00fbabi? -Sya\u00eea res\u00e9. -Por qual estado seu aparecia sua ang\u00fastia? -Por seu suor. (Ar., Cat., 53); [adj.: ya\u00ee (r, s)] - suado; (xe) suar, estar suado: Xe rya\u00ee. - Suo. (L\u00e9ry, Histoire, 367); Te'\u00f5 rerobyka, sya\u00ee-tekatu. - Aproximando-se da morte, suou bastante. (Anch., Poemas, 120)"}, {"first_word": "ya\u00edba", "optional_number": "", "definition": "(r, t) (etim. - \u00e1gua m\u00e1) (s.) - tormenta do mar bravo; tempestade do mar: O'ar ya\u00edba ix\u00e9bo. - Caiu-me uma tormenta. (VLB, II, 125); [adj.: ya\u00edb (r, t)] - tempestuoso (VLB, II, 126); (xe) - fazer ondas (o mar, quando em tormenta) (VLB, II, 57) \u25cf ya\u00edbusu (r, t) - grande tormenta do mar (VLB, II, 132)"}, {"first_word": "ya\u00eek\u00e1", "optional_number": "", "definition": "(s) (etim. - arrancar suor) (v.tr.) - fazer suar: Asya\u00eek\u00e1. - Fi-lo suar. (VLB, II, 122)"}, {"first_word": "'yaipuka", "optional_number": "", "definition": "(etim. - rompimento de \u00e1gua ruim) (s.) - sa\u00edda de \u00e1gua do \u00fatero da mulher que est\u00e1 para dar \u00e0 luz, tamb\u00e9m chamada dianteira (VLB, I, 103)"}, {"first_word": "yam\u0129saba", "optional_number": "", "definition": "(t, t) (etim. - instrumento de espremer l\u00edquido) (s.) - prensa de espremer: u'ubae'\u1ebd-yam\u0129saba - prensa de cana-de-a\u00e7\u00facar (VLB, II, 85)"}, {"first_word": "yanhur\u0129", "optional_number": "", "definition": "(etim. - caba\u00e7a-pescocinho) (s.) - var. de caba\u00e7a em forma de pesco\u00e7o, com estreitamento entre duas partes mais largas, isto \u00e9, estreita no meio e grossa nas pontas (VLB, I, 93) (v. yganhur\u0129)"}, {"first_word": "'yap\u00e9", "optional_number": "", "definition": "(ou 'yrap\u00e9) (etim. - caminho de \u00e1gua) (s.) - rego para \u00e1gua (VLB, II, 100)"}, {"first_word": "y\u00e3pema", "optional_number": "", "definition": "(s.) - espada de madeira (VLB, I, 125) (o mesmo que ygapema - v.)"}, {"first_word": "yapenunga", "optional_number": "", "definition": "(ou ygapenunga) (r, t) (s.) - onda: Kokoty paran\u00e3 a\u00e9 rame'\u0129 o abaet\u00e9ramo erimba'e g\u00fbekoag\u00fbera sos\u00e9... yapenunga ryapug\u00fbasuramo... - E por outra parte, semelhantemente, o pr\u00f3prio mar ser\u00e1 mais terr\u00edvel do que \u00e9 seu costume, as ondas fazendo grande estrondo. (Ar., Cat., 159v-160); [adj.: ygapenung (r, t)] - undoso (o mar); (xe) fazer ondas (o mar) (VLB, II, 57)"}, {"first_word": "yapira", "optional_number": "", "definition": "(t, t) (s.) - mel (VLB, II, 35); mel l\u00edquido (Fig., Arte, 77); [adj.: yapir (r, t)] (xe) - ter mel (p.ex., a colmeia) (VLB, II, 35)"}, {"first_word": "yapog\u00fbasu", "optional_number": "", "definition": "(t, t) (etim. - \u00e1gua cheia e grande) (s.) - mar\u00e9 alta, \u00e1guas vivas (VLB, I, 24)"}, {"first_word": "yapopeba", "optional_number": "", "definition": "(t, t) (etim. - largura das \u00e1guas cheias) (s.) - largura (de rio) (VLB, II, 19); [adj.: yapopeb (r, t)] - largo (o rio) (VLB, II, 18)"}, {"first_word": "yapoypaba", "optional_number": "", "definition": "(t, t) (etim. - \u00e1gua cheia esgotada) (s.) - mar\u00e9 baixa, \u00e1guas mortas (VLB, I, 24)"}, {"first_word": "yapu", "optional_number": "", "definition": "(t) (s.) - barulho forte, estrondo (VLB, II, 107): Kokoty paran\u00e3 a\u00e9 rame'\u0129 o abaet\u00e9ramo erimba'e g\u00fbekoag\u00fbera sos\u00e9... yapenunga ryapug\u00fbasuramo. - E por outra parte, semelhantemente, o pr\u00f3prio mar ser\u00e1 mais terr\u00edvel do que \u00e9 seu costume, fazendo as ondas grande estrondo. (Ar., Cat., 159v-160); [adj. - yapu (r, s)] - barulhento, estrondoso; (xe) soar ou tocar; rugir, fazer barulho ou estrondo: Xe ryapu. - Eu sou barulhento. (VLB, I, 131; II, 107)"}, {"first_word": "yap\u00fbana", "optional_number": "", "definition": "(t) (s.) - bom cheiro, perfume; [adj.: yap\u00fban (r, s)] - cheiroso; (xe) cheirar bem, ser cheiroso, recender: Ta syap\u00fb\u00e3ngatu Tup\u00e3 rek\u00f3 i xup\u00e9. - Que cheire muito bem a palavra de Deus a ele. (Ar., Cat., 188, 1686) \u25cf syap\u00fbanyba'e - o que cheira bem, o que recende: I xup\u00e9 og\u00fberu \u00eeetanongabamo ita\u00eeuba, ysykat\u00e3 syap\u00fb\u00e3ba'e, mirra. - Para ele trouxeram, como oferendas, ouro, resina dura que recende (isto \u00e9, incenso) e mirra. (Ar., Cat., 3)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., o nome da erva TIPUANA (de tyap\u00fbana, \u201cbom cheiro\u201d)."}, {"first_word": "yap\u00fbanusu", "optional_number": "", "definition": "(t) (s.) - mau cheiro, fedor; [adj.: yap\u00fbanusu (r, s)] - fedorento; (xe) cheirar a f\u00e1rtum, feder: Xe ryap\u00fbanusu. - Eu fedo. (VLB, I, 73)"}, {"first_word": "yapy\u0129", "optional_number": "", "definition": "(v. intr.) - dar um tombo, dar cambalhota, dar um trambulh\u00e3o; voltear (VLB, II, 147): Ayapy\u0129. - Dei um tombo (VLB, I, 64)"}, {"first_word": "'yapyra", "optional_number": "", "definition": "(etim. - extremidade de rio) (s.) - cabeceiras, nascentes de rio (VLB, I, 61)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (SP), GUAPIRA (ou GAPIRA), lugar em que um vale come\u00e7a, i.e., onde come\u00e7a um rio. Da\u00ed, tamb\u00e9m, o nome geogr\u00e1fico GUAPITUBA (em Mau\u00e1, SP) (v. p. 386)."}, {"first_word": "'yaroba", "optional_number": "", "definition": "(etim. - planta amargosa) (s.) - JAROBA, arbusto escandente da fam\u00edlia das bignoni\u00e1ceas (Tanaecium jaroba Sw.). Seu fruto serve como caba\u00e7a. (Marcgrave, Hist. Nat. Bras., 25; Nieuhof, Ged. Reize, 219-220)"}, {"first_word": "yaryb\u00e9", "optional_number": "", "definition": "(t, t) (etim. - \u00e1gua tranquila) (s.) - bonan\u00e7a no mar; \u00e1gua calma (VLB, I, 57)"}, {"first_word": "yasoka", "optional_number": "", "definition": "(s.) - nome de um inseto (Libri Princ., II, 129)"}, {"first_word": "yasyka", "optional_number": "", "definition": "(etim. - caba\u00e7a cortada) (s.) - var. de caba\u00e7o partido ao meio (VLB, I, 61)"}, {"first_word": "y'aup\u00eeara", "optional_number": "", "definition": "(s.) - fel (VLB, I, 137)"}, {"first_word": "'yba", "optional_number": "1", "definition": "(s.) - guia (p.ex., na dan\u00e7a) (VLB, I, 152); regente (de canto, dan\u00e7a, etc.) (VLB, I, 66); mestre, dirigente, comandante: Ap\u0177aba nd'e'i te'e o 'ybamo nde mo'ama. - Por isso mesmo os homens erigem-te em dirigente deles. (Valente, Cantigas, IV, in Ar., Cat., 1618)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., JACUMA\u00cdBA, JACUMA\u00daBA (PA e MA, pela l\u00edngua geral setentrional) (\u00eeakum\u00e3 + 'yba, \u201ccomandante do jacum\u00e3\u201d, i.e., do lugar de guiar a canoa), piloto de canoa que navega pelas ba\u00edas e lagos onde a navega\u00e7\u00e3o \u00e9 arriscada (in Dicion. Caldas Aulete): \u201cO jacuma\u00faba amazonense... ficou largo tempo constrangido entre as barracas dos rios\u201d (Euclides da Cunha, in \u00c0 Margem da Hist\u00f3ria. Ed. Martins Fontes, S\u00e3o Paulo, 1999); C\u00c3IBA (akang + 'yba, \u201ccomandante de cabe\u00e7a\u201d), cada uma das partes laterais do freio dos animais de montaria."}, {"first_word": "'yba", "optional_number": "2", "definition": "(s.) - 1) p\u00e9 (de planta), planta; pau, \u00e1rvore: Oku\u00ee rak\u00f3 am\u0169me ybaramb\u00fbera o 'yba su\u00ed ybotyramo o\u00eek\u00f3bo b\u00e9. - Caem, \u00e0s vezes, os frutos das suas \u00e1rvores, sendo ainda flores. (Ar., Cat., 157v); A\u00ee'ybab. - Cortei o p\u00e9 dela (isto \u00e9, da parreira, da mandioca, etc.). (VLB, I, 83); 'ybotyra - flor de planta, flor (em geral) (VLB, I, 144); 2) haste, caule; talo (p.ex., de couve, de alface), verg\u00f4ntea (VLB, II, 62, 123): \u25cf 'yg\u00fbera - haste sem os gr\u00e3os (VLB, II, 63)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed se originam centenas de nomes de plantas, geralmente palavras terminadas em iba, iva, uba, uva: CABRE\u00daVA (\u201cplanta de cabur\u00e9\u201d), JACARE\u00daBA (\u201cplanta de jacar\u00e9\u201d), SIRI\u00daBA (\u201cplanta de siri\u201d), ARA\u00c7A\u00cdBA (\u201cp\u00e9 de ara\u00e7\u00e1\u201d), JABUTIBA (\u201cplanta de jabuti\u201d), BU\u00c7U (de 'ybusu, \u201cplanta grande\u201d). Muitas delas t\u00eam etimologia obscura: AIJUBA, AI\u00daBA, EMBA\u00daBA, ANINGA\u00daBA, ANIBA, CARNA\u00daBA, CA\u00daBA, MA\u00c7ARANDUBA, PAXI\u00daBA, COPA\u00cdBA, MACA\u00daBA, BOCAI\u00daVA, PINDA\u00daVA, etc."}, {"first_word": "'yba", "optional_number": "3", "definition": "(s.) - origem, princ\u00edpio (VLB, II, 59): Moroa\u00fbsubara 'yba... - Princ\u00edpio da compaix\u00e3o... (Valente, Cantigas, VII, in Ar., Cat., 1618); amanyba (ou amandyba) - come\u00e7o de chuva (Anch., Arte, 3)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome do chefe TAMANDIBA, um dos morubixabas aliados dos portugueses quando da funda\u00e7\u00e3o de S\u00e3o Paulo de Piratininga, em 1554."}, {"first_word": "'yba", "optional_number": "4", "definition": "(etim. - \u00e1gua ruim) (s.) - planta cuja raiz era utilizada para embriagar os peixes; uma variedade de TIMB\u00d3 (D'Abbeville, Histoire, 182)"}, {"first_word": "'yba", "optional_number": "5", "definition": "(s.) - cabo (como de foice ou qualquer ferramenta ou instrumento) (VLB, I, 61): 'Yba ting. - Os cabos s\u00e3o brancos. (L\u00e9ry, Histoire, 346) \u25cf 'y-p\u00fb\u00e3 - cabo de espada (lit., cabo de dedos) (VLB, I, 62)"}, {"first_word": "'yba", "optional_number": "6", "definition": "(s.) - baixo, a parte de baixo: ...Ybat\u00e9 koty og\u00fbetym\u00e3 mo\u00eearukari, 'yba koty o akanga. - Para cima mandou pregar suas pernas e, para baixo, sua cabe\u00e7a. (Ar., Cat., 9)"}, {"first_word": "'yb\u00e1", "optional_number": "", "definition": "(etim. - 'yba + 'a > fruto de planta) (s.) - fruta, fruto: Eva, \u00eeand\u00e9 sy-ypy, onhemomotar-et\u00e9 'yb\u00e1-poranga res\u00e9... - Eva, nossa m\u00e3e primeira, atraiu-se muito pelo belo fruto. (Anch., Poemas, 178); Oku\u00ee rak\u00f3 am\u0169me 'ybaramb\u00fbera o 'yba su\u00ed ybotyramo o\u00eek\u00f3bo b\u00e9. - Caem, \u00e0s vezes, os frutos das suas \u00e1rvores, sendo ainda flores. (Ar., Cat., 157v); E'u ym\u1ebd ik\u00f3 'yb\u00e1... - N\u00e3o comas este fruto... (Anch., Doutr. Crist\u00e3, I, 162)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed se originam in\u00fameras palavras no P.B.: GUAPEVA ('yb\u00e1 + peb + -a, \u201cfruto achatado\u201d), nome de uma planta; GUAPORANGA ('yb\u00e1 + poranga + -a, \u201cfruto bonito\u201d), nome de \u00e1rvore da fam\u00edlia das mirt\u00e1ceas e de seu fruto; UVAIA, UBAIA ('yb\u00e1 + a\u00ee + -a, \u201cfruta azeda\u201d), nome de \u00e1rvore mirt\u00e1cea e de seu fruto, muito azedo, etc."}, {"first_word": "yb\u00e1", "optional_number": "", "definition": "- o mesmo que yb\u0177\u00e1 (v.)"}, {"first_word": "'ybaa\u00eea", "optional_number": "", "definition": "(etim. - fruta azeda) (s.) - 1) laranja (VLB, II, 18); 2) lim\u00e3o (VLB, II, 22)"}, {"first_word": "'ybab", "optional_number": "", "definition": "(etim. - cortar a planta) (v.tr.) - podar: A\u00ee'ybab. - Podei-a. (VLB, II, 79)"}, {"first_word": "'ybabiraba", "optional_number": "", "definition": "- o mesmo que g\u00fbabiraba (v.) (Marcgrave, Hist. Nat. Bras., 87)"}, {"first_word": "-yba'e", "optional_number": "", "definition": "- v. -ba'e"}, {"first_word": "'yae'\u1ebd", "optional_number": "", "definition": "(etim. - fruta doce) (s.) - melancia, planta cucurbit\u00e1cea (o mesmo que 'ybae'\u1ebd - v.) (Marcgrave, Hist. Nat. Bras., 22)"}, {"first_word": "'ybae'\u1ebd", "optional_number": "", "definition": "(ou 'yae'\u1ebd) (etim. - fruta doce) (s.) - UBA\u00c9M, 1) caba\u00e7a; 2) esp\u00e9cie de melancia, planta da fam\u00edlia das cucurbit\u00e1ceas (Citrullus lanatus (Thunb.) Matsum. & Nakai) (D'Abbeville, Histoire, 228v)"}, {"first_word": "'ybag\u00fbasu", "optional_number": "", "definition": "(etim. - fruta grande) (s.) - cidra (VLB, I, 74)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Dessa palavra origina-se, tamb\u00e9m, o nome de uma palm\u00e1cea, o BABA\u00c7U, que produz frutos com sementes oleaginosas e comest\u00edveis, das quais se extrai um \u00f3leo, usado principalmente na alimenta\u00e7\u00e3o. Das sua folhas e espatas s\u00e3o fabricados cestos, esteiras, chap\u00e9us, etc., sendo tamb\u00e9m chamada BAUA\u00c7U, BAGUA\u00c7U, OAUA\u00c7U, AUA\u00c7U, AGUA\u00c7U, GUAGUA\u00c7U, UAUA\u00c7U."}, {"first_word": "'yba\u00eeuba", "optional_number": "", "definition": "(etim. - fruta amarela) (s.) - laranja (VLB, II, 18)"}, {"first_word": "ybaka", "optional_number": "", "definition": "(s.) - c\u00e9u (tb. no sentido de para\u00edso crist\u00e3o): Ybaka su\u00ed ere\u00eeur... - Do c\u00e9u vieste. (Anch., Poemas, 100); Ybaka rasapa, os\u00f3, nde re\u00ee\u00e1... - Atravessando o c\u00e9u, foi, deixando-te. (Anch., Poemas, 124); Xe as\u00f3-potar ybakype sep\u00eeaka... - Eu quero ir para o c\u00e9u para v\u00ea-los. (D'Abbeville, Histoire, 357v); (...) n'ikatu\u00ee ybaka; yby nh\u00f5 i katu (...) - N\u00e3o \u00e9 bom o c\u00e9u; a terra, somente, \u00e9 boa. (Bettendorff [1699], p. 318) \u25cf ybakyg\u00fbara - habitante do c\u00e9u: Xe rar\u00f5ana ybakyg\u00fbara... - O que me guarda \u00e9 o habitante do c\u00e9u. (Valente, Cantigas, V, in Ar., Cat., 1618)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, UBAPORANGA (nome de localidade de MG) (v. p. 386)."}, {"first_word": "'ybakaba", "optional_number": "", "definition": "(s.) - UBACABA, \u00e1rvore mirt\u00e1cea (Psidium radicans O. Berg) de flores amareladas, fruto amarelo alongado, cujo caro\u00e7o \u00e9 pequen\u00edssimo (D'Abbeville, Histoire, 223v)"}, {"first_word": "'ybakamusi", "optional_number": "", "definition": "(etim. - fruta-pote) (s.) - CAMBUCI, 1) \u00e1rvore da fam\u00edlia das mirt\u00e1ceas (Campomanesia phaea (O. Berg) Landrum); 2) o fruto dessa \u00e1rvore, \u201csemelhante ao lim\u00e3o, com uma casca fina, muito suco, acre como a uva brava\u201d (Marcgrave, Hist. Nat. Bras., 141)"}, {"first_word": "ybakuna", "optional_number": "", "definition": "(s.) - nuvem escura, nuvem cerrada (VLB, II, 52): Kara\u00edba osapuka\u00ee tenh\u1ebd \u201c-Terre, terre\u201d. Ybakuna supinh\u1ebd. - Os homens brancos gritam, sem motivo, \u201c-Terra, terra\u201d. Na verdade, s\u00e3o nuvens escuras. (D'Abbeville, Histoire, cap. LI)"}, {"first_word": "'ybakurapari", "optional_number": "", "definition": "- o mesmo que 'ybakurupari (v.) (Marcgrave, Hist. Nat. Bras., 114)"}, {"first_word": "'ybakurupari", "optional_number": "", "definition": "(etim. - fruta de caro\u00e7o torto) (s.) BACURI, 1) \u00e1rvore da fam\u00edlia das clusi\u00e1ceas (Platonia insignis Mart.), tamb\u00e9m chamada BACURIZEIRO; 2) o fruto dessa planta, grande e carnoso, de polpa amarela e comest\u00edvel (Marcgrave, Hist. Nat. Bras., 119; Brand\u00e3o, Di\u00e1logos, 217)"}, {"first_word": "'ybamembeka", "optional_number": "", "definition": "(etim. - fruta mole) (s.) - nome de uma \u00e1rvore de fruto amarelo e caro\u00e7o amargo (D'Abbeville, Histoire, 222v)"}, {"first_word": "'ybametara", "optional_number": "", "definition": "(etim. - pau-tembet\u00e1) (s.) - \u00e1rvore anacardi\u00e1cea (Spondias purpurea L.) (Marcgrave, Hist. Nat. Bras., 129)"}, {"first_word": "'ybamir\u0129", "optional_number": "", "definition": "(etim. - fruta pequena) (s.) - nome de uma fruta semelhante ao lim\u00e3o (Brand\u00e3o, Di\u00e1logos, 217)"}, {"first_word": "'ybamo\u00eeybypyra", "optional_number": "", "definition": "(etim. - fruto cozido) (s.) - conserva (VLB, I, 80)"}, {"first_word": "'ybamyxuna", "optional_number": "", "definition": "(etim. - fruto escuro) (s.) - 1) murta, g\u00eanero de plantas da fam\u00edlia das mirt\u00e1ceas; 2) \u00e1rvore melastomat\u00e1cea do norte do Brasil (Mouriri guianensis Aubl.) (VLB, II, 45)"}, {"first_word": "'ybanemixama", "optional_number": "", "definition": "(s.) - GRUMIXAMA (v. komix\u00e3) (Vasconcelos, Cr\u00f4nica (Not.), II, \u00a788, 155)"}, {"first_word": "'ybapaar", "optional_number": "", "definition": "(etim. - tirar todos os paus) (v. intr.) - ro\u00e7ar (VLB, II, 107)"}, {"first_word": "'ybapaara",
