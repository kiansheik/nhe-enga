em-aventuran\u00e7a s\u00e3o os que t\u00eam pena das pessoas. (Ar., Cat., 19); sa\u00fbsubarypyra - o que \u00e9 objeto de compaix\u00e3o, aquele de quem se tem pena, o que recebe compaix\u00e3o: Mbobype sa\u00fbsubarypyra? - Quantos s\u00e3o os que recebem compaix\u00e3o? (Ar., Cat., 41v); a\u00fbsubaraba (ou a\u00fbsubasaba) (t) - tempo, lugar, modo, causa, etc. de se compadecer; compaix\u00e3o: Tup\u00e3 o a\u00fbsubara\u00fbama res\u00e9 onhemoapysyka. - Consolando-se com a compaix\u00e3o de Deus. (Ar., Cat., 41); Xe ra\u00fbsubas\u00e1pe, xe 'anga moteni. - Por se compadecer de mim, minh'alma faz firme. (Anch., Poemas, 108)"}, {"first_word": "a\u00fbsupara", "optional_number": "", "definition": "(t) - v. a\u00fbsub"}, {"first_word": "axix\u00e3", "optional_number": "", "definition": "(s.) - rugosidade, aspereza; (adj.) - rugoso, \u00e1spero: Xe axix\u00e3. - Eu estou rugoso. (VLB, II, 149)"}, {"first_word": "'a'y", "optional_number": "", "definition": "(s.) - umidade (de fruto ou alimento); (adj.) - \u00famido, aguacento, aguado (fal. de fruto ou alimento, p.ex., a batata fora do tempo) (VLB, I, 24)"}, {"first_word": "a'y", "optional_number": "", "definition": "(s.) - A\u00cd, A\u00cdGUE, pregui\u00e7a, mam\u00edfero edentado da fam\u00edlia dos bradipod\u00eddeos. Vive em muitas partes do Brasil e sua esp\u00e9cie mais comum na Mata Atl\u00e2ntica \u00e9 a Bradypus tridactylus L., arbor\u00edcola, de p\u00ealos densos e longos, onde vivem carrapatos e microlepid\u00f3pteros ou tra\u00e7as. Possui membros compridos e cauda curta e movimenta-se com extrema lentid\u00e3o. Alimenta-se das folhas da imba\u00faba. \u00c9 tamb\u00e9m chamado bicho-pregui\u00e7a ou cabeluda. (Marcgrave, Hist. Nat. Bras., 221; VLB, II, 73)"}, {"first_word": "A\u00cd", "optional_number": "", "definition": "(PREGUI\u00c7A) (fonte: Marcgrave)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., A\u00cd-MIRIM, A\u00cd-IBIRET\u00ca, nomes de variedades de pregui\u00e7a. Da\u00ed, tamb\u00e9m, o nome geogr\u00e1fico AIQUARA (BA) (v. p. 386)."}, {"first_word": "ayb\u00f5", "optional_number": "", "definition": "(v.tr.) - fazer agouro para, fazer progn\u00f3sticos para: Asayb\u00f5. - Fa\u00e7o agouros para ele. (VLB, I, 27)"}, {"first_word": "aybu", "optional_number": "", "definition": "(s.) - ofego; (adj.) - ofegante; (xe) resfolegar (como quem leva uma grande carga por ladeira acima): Xe aybu. - Eu estou ofegante; Xe aybu-sem (ou Xe aybug\u00fbasu). - Eu estou muito ofegante. (VLB, II, 54)"}, {"first_word": "'ay\u00ee\u00e1", "optional_number": "", "definition": "(s.) - cabe\u00e7a do p\u00eanis, glande (Castilho, Nomes, 28)"}, {"first_word": "a'\u1ef9\u00eea", "optional_number": "", "definition": "(t) - v. a'ynha (t) (VLB, II, 115)"}, {"first_word": "a'ykaba", "optional_number": "", "definition": "(etim. - vespa de bicho-pregui\u00e7a) (s.) - nome de uma vespa (VLB, I, 55)"}, {"first_word": "a'ynha", "optional_number": "1", "definition": "(ou a'\u1ef9\u00eea) (t) - 1) semente; gr\u00e3o ou caro\u00e7o (VLB, I, 150): Asa'\u1ef9\u00ee-ok. - Arranquei-lhe as sementes. (VLB, I, 123); 2) test\u00edculos (VLB, II, 35)"}, {"first_word": "a'ynha", "optional_number": "2", "definition": "(ou a'\u1ef9\u00eea) (t) (s.) - \u00edngua: ak\u00f3-a'ynha - \u00edngua de virilha (VLB, II, 12)"}, {"first_word": "a'ypaba", "optional_number": "", "definition": "(t, t) - esfalfamento, esgotamento (pela muita atividade sexual); [adj.: a'ypab (r, t)] - esfalfado (pela muita atividade sexual): Xe ra'ypab. - Eu estou esfalfado. (VLB, I, 124)"}, {"first_word": "a\u0177py", "optional_number": "1", "definition": "(s.) - cerviz, cacha\u00e7o, a parte posterior do pesco\u00e7o (Castilho, Nomes, 28): ...I a\u0177py atyk\u00e1-tyk\u00e1bo... - Sua cerviz ficando a esmurrar. (Ar., Cat., 56v); (adj.) (xe) - ter cerviz, ter cacha\u00e7o: Xe a\u0177pyg\u00fbasu. - Eu tenho cacha\u00e7o grande. (VLB, I, 62) \u25cf i\u00ee a\u0177pype (adv.) - pelo cacha\u00e7o (VLB, II, 100)"}, {"first_word": "a\u0177py", "optional_number": "2", "definition": "(s.) (fig.) - reigada, lugar em que a parte est\u00e1 mais junta a seu todo (como o cacho de frutas \u00e0 \u00e1rvore, o dedo \u00e0 m\u00e3o, a orelha \u00e0 cabe\u00e7a, etc.), base, raiz: I\u00ee a\u0177py rupi e\u00eeasy'ab. - Corta-o pela sua base (isto \u00e9, cerce). (VLB, II, 100) \u25cf i\u00ee a\u0177pype (adv.) - pela juntura, na juntura, pela base, cerce (VLB, II, 100)"}, {"first_word": "a\u0177pyasura", "optional_number": "", "definition": "(s.) - corcova (que est\u00e1 muito perto do pesco\u00e7o); (adj.: a\u0177pyasur) - corcunda: Xe a\u0177pyasur. - Eu estou corcunda. (VLB, I, 30)"}, {"first_word": "a\u0177pyp\u00fbar", "optional_number": "", "definition": "(v.tr.) - reatar com corda, encastoar (p.ex., o anzol) (VLB, I, 113; 129)"}, {"first_word": "a\u0177pyp\u00fbasaba", "optional_number": "", "definition": "(s.) - estorvo (do anzol), isto \u00e9, corda com que se reata o anzol (VLB, I, 129)"}, {"first_word": "a'yra", "optional_number": "1", "definition": "(t, t) (s.) - s\u00eamen masculino, semente (da vida humana ou animal): Ere\u00eekapyrokype nde ra'y-pupuka pot\u00e1? - Excitaste-o, querendo expelir teu s\u00eamen? (Anch., Doutr. Crist\u00e3, II, 90)"}, {"first_word": "a'yra", "optional_number": "2", "definition": "(t, t) (s.) - fam\u00edlia, parentela (de h. ou m.) (VLB, I, 134)"}, {"first_word": "a'yra", "optional_number": "3", "definition": "(t, t) (s.) - 1) filho (em rela\u00e7\u00e3o ao pai): -Ab\u00e1 ra'yrape \u00fb\u0129?! -S\u00e9! -Filhos de quem eram esses?! - Sei l\u00e1! (Anch., Teatro, 48); Pe rory, xe ra'yret\u00e1, xe ri. - Alegrai-vos, meus filhos, por minha causa. (Anch., Teatro, 50); Ata'y-nup\u00e3 xe atuasaba. - A\u00e7oito o filho de meu compadre. (Fig., Arte, 88); A\u00eeta'y-me'eng Pedro. - Dou-lhe os filhos de Pedro. (Anch., Arte, 50v); 2) sobrinho, filho de irm\u00e3o (de h.) (Ar., Cat., 115v); 3) filho de primo (de h.) (Ar., Cat., 115v); 4) filhote (macho) de animal: Mok\u00f5\u00ee pykasu ra'yra i xy og\u00fberas\u00f3 \u00eeetanongabamo. - Dois filhotes de pomba sua m\u00e3e levou como oferenda. (Ar., Cat., 3v); 5) origin\u00e1rio, natural de, filho (de uma dada terra): Xe \u00ceetu'u ra'yr\u00fbera. Anhemonhang i pup\u00e9. - Eu sou antigo filho de Jetu\u00fa. Criei-me dentro dela. (Anch., Poemas, 152); 6) os filhos, a prole (de h.) (Marcgrave, Hist. Nat. Bras., 276) \u25cf xe ra'yra xe remimonhanga - meu filho que gerei (para distinguir de outros que tamb\u00e9m podiam ser chamados ta'yra - in Anch., Cartas, 459). Pode formar vocativo em -t: Xe ra'yt! - Meu filho! (Anch., Arte, 8v)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (AM, desus.), MUIRA\u00cdRA (ybyr\u00e1 + a'yra, \u201cfilhos das \u00e1rvores\u201d) - replantio."}, {"first_word": "a'yraty", "optional_number": "", "definition": "(t, t) (s.) - 1) nora (do h.); 2) a mulher do sobrinho, filho de irm\u00e3o (de h.) (Ar., Cat., 115v-116)"}, {"first_word": "a'yret\u00e1", "optional_number": "", "definition": "(t, t) (s.) - fam\u00edlia (de h. ou m.) (VLB, I, 134)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico TAIRET\u00c1 (RJ) (v. p. 386)."}, {"first_word": "a'yr\u0129", "optional_number": "", "definition": "(ou a'yr\u0129'i) (t, t) (s.) - coisa mi\u00fada, coisa pequena: ta'yr\u0129-r\u0129 - muitas coisas mi\u00fadas (VLB, II, 39); [adj.: a'yr\u0129 ou a'yr\u0129'i (r, t)] - delgado; mi\u00fado, pequeno, pequenino (fal. de pessoa): Xe ra'yr\u0129.- Eu sou mi\u00fado; eu sou pequeno. (VLB, II, 39); Xe ra'yr\u0129-a'ub. - Eu sou de pequeno tamanho. (VLB, II, 124); Ta'yr\u0129'\u0129. - Ele \u00e9 pequenino. Ta'yr\u0129'i-nhota'ub (ou Ta'yr\u0129'i-a'ub). - Ele \u00e9 pequenino. (VLB, II, 78) \u25cf a'yr\u0129'i-muku (r, t) - fininho (de corpo) e comprido (fal. de pessoas, \u00e1rvores, etc.): Ta'yr\u0129'i-muku. - Ela \u00e9 fininha e comprida. (VLB, I, 93)"}, {"first_word": "a'ys\u00e9", "optional_number": "", "definition": "(t) (s.) - 1) parente, parentela, na\u00e7\u00e3o, ra\u00e7a: \u00ceag\u00fbara bi\u00e3\u00e9 ereras\u00f3, g\u00fba'ys\u00e9 o \u00eeoes\u00e9 pos\u00e9 o \u1ebdme, o\u00eeepysyr\u00f5 b\u00e9'\u0129... - Pois se levas c\u00e3es, se estiverem eles ao lado um do outro da sua pr\u00f3pria ra\u00e7a, acolhem-se um pouco mais. (Anch., Doutr. Crist\u00e3, II, 111); 2) parente da na\u00e7\u00e3o ou gera\u00e7\u00e3o da mulher: xe ra'ys\u00e9 - os parentes de minha mulher (Ar., Cat., 115v)"}, {"first_word": "ays\u00f3", "optional_number": "", "definition": "(s.) - formosura: ...O ays\u00f3 ab\u00e9 osep\u00eeak. - Sua pr\u00f3pria formosura tamb\u00e9m viram. (Ar., Cat., 37v); (adj.) - formoso, airoso, vistoso, polido, agrad\u00e1vel, bem feito (p.ex., coisa artificial, comida): Xe ays\u00f3. - Eu sou bem feito. (VLB, I, 54); \u00ce ays\u00f3, nip\u00f3, \u00eeasy, og obag\u00fbasu reru. - \u00c9 formosa, certamente, a lua, vindo com sua grande face. (Anch., Poemas, 142); Xe ays\u00f3-katu. - Eu sou muito formoso. (VLB, I, 138); (adv.) - formosamente: ...Oberab-ays\u00f3... - Brilhou formosamente. (Ar., Cat., 4v)"}, {"first_word": "a'ysy", "optional_number": "", "definition": "(t, t) (s.) - m\u00e3e dos filhos, a esposa com quem se t\u00eam filhos, a esposa verdadeira: xe ra'ysy - a m\u00e3e de meus filhos (Anch., Cartas, 459)"}, {"first_word": "'aysyka", "optional_number": "", "definition": "(s.) - leite de algum pau ou folha (VLB, II, 20); (adj.: 'aysyk) - leitoso, o que tem leite; (xe) ter leite (a \u00e1rvore): I 'aysyk. - Ela \u00e9 leitosa. (VLB, II, 20, adapt.)"}, {"first_word": "a'ytaty", "optional_number": "", "definition": "(t, t) - o mesmo que a'yraty (t, t) (v.)"}, {"first_word": "ayty", "optional_number": "", "definition": "(t) (s.) - ninho (de ave, rato, etc.): A\u00eeeayty-monhang. - Fiz-me um ninho; Asayty-monhang. - Eu lhe fa\u00e7o ninho. (VLB, II, 49)"}, {"first_word": "-ba", "optional_number": "", "definition": "- alomorfe de -sab(a) (v.): tekob\u00e9ba; syky\u00ee\u00e9ba; \u00eeuk\u00e1ba (Anch., Arte, 28v)"}, {"first_word": "babak", "optional_number": "", "definition": "(v. intr.) - estrebuchar, virar-se de um lado e do outro, debater-se: Ababak. - Estrebuchei. (VLB, I, 130)"}, {"first_word": "-ba'e", "optional_number": "", "definition": "(ou -yba'e ap\u00f3s temas terminados em consoante) (suf. nominalizador): o\u00eeukaba'e - o que mata; osoba'e - o que vai (Anch., Arte, 30v); ...Santa Maria seryba'e... - a que tem nome Santa Maria (Ar., Cat., 22v); Ab\u00e1pe a\u00eepoba'e o\u00eemonhang erimba'e...? - Quem fez isso outrora? (Ar., Cat., 25)"}, {"first_word": "ba\u00eeaku", "optional_number": "", "definition": "(ou ma\u00eeaku) (s.) - BAIACU, BAIAGU, sapo-do-mar, nome comum a v\u00e1rias esp\u00e9cies de peixes tele\u00f3steos, plect\u00f3gnatos, de mar ou de \u00e1gua doce, com escamas, espinhos ou placas \u00f3sseas no corpo, que inflam a barriga e t\u00eam carne venenosa (Sousa, Trat. Descr., 287)"}, {"first_word": "ba\u00eeakukuruba", "optional_number": "", "definition": "- o mesmo que g\u00fbama\u00eeakukuruba (v.)"}, {"first_word": "ba\u00eeaku-\u00fbar\u00e1", "optional_number": "", "definition": "- v. g\u00fbama\u00eeakug\u00fbar\u00e1 (Griebe, Brasil Holand\u00eas, vol. III, 59)"}, {"first_word": "bak", "optional_number": "", "definition": "(v. intr.) - virar-se, voltar-se: Pe\u00eeori pebaka Tup\u00e3 koty... - Vinde para vos voltar para Deus. (Anch., Teatro, 56); A'e ro\u00eer\u00e9 ko'yt\u00e9... i koty obaka onhe'eng-abaet\u00e9ramo... - Depois disso, finalmente, volta-se em dire\u00e7\u00e3o a eles, falando muito terrivelmente. (Ar., Cat., 162v)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., CUMBACA (apek\u0169 + bak + -a, \u201cl\u00edngua virada\u201d), nome de um peixe; PINDAUACA (AM) (anzol que vira, pelo nheengatu), anzol que pende n\u00e3o de uma vara, mas de uma canoa em movimento (in Dicion. Caldas Aulete)."}, {"first_word": "bakori", "optional_number": "", "definition": "(s.) - BACURI, planta da fam\u00edlia das clusi\u00e1ceas, Platonia insignis Mart. (Silveira, Rela\u00e7\u00e3o do Maranh\u00e3o, fl. 11v)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, pelo nheengatu, os nomes geogr\u00e1ficos BACURIT\u00c9UA (PA), BACURITUBA (MA), etc. (v. p. 386)."}, {"first_word": "baku", "optional_number": "", "definition": "(s.) - BACU, VACU, peixe da fam\u00edlia dos dorad\u00eddeos (Lisboa, Hist. Anim. e \u00c1rv. Maranh\u00e3o, fl. 175)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- No Amazonas diz-se BACU tamb\u00e9m a algu\u00e9m barrigudo (ex Dicion. Caldas Aulete)."}, {"first_word": "Da\u00ed", "optional_number": "", "definition": "os nomes geogr\u00e1ficos BACU\u00cd (RJ), BACU (AM), etc. (v. p. 386)."}, {"first_word": "bakup\u00fb\u00e1", "optional_number": "", "definition": "(s.) - peixe da fam\u00edlia dos oncocefal\u00eddeos, (Sousa, Trat. Descr., 287)"}, {"first_word": "bakutingy", "optional_number": "", "definition": "(etim. - tingui de bacu) (s.) - var. de cauim (Vasconcelos, Cr\u00f4nica, 106)"}, {"first_word": "banga", "optional_number": "", "definition": "(s.) - tortuosidade: py-banga - tortuosidade dos p\u00e9s; tes\u00e1-banga - tortuosidade dos olhos; (adj.: bang) - torto: Xe py-bang. - Eu tenho os p\u00e9s tortos. Xe res\u00e1-bang. - Eu tenho olhos tortos. (VLB, II, 133)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00e9m, no P.B. (SC), a palavra BANGA, brasileirismo que designa casa mal constru\u00edda, casa torta."}, {"first_word": "basem", "optional_number": "1", "definition": "(ou mbasem ou bas\u1ebd) (v. intr. compl. posp.) - chegar: ...Ybat\u00e9 t'orobas\u1ebd... - Que cheguemos ao alto. (Anch., Poemas, 148); Anhangerek\u00f3 \u00eeep\u00e9, a\u00eep\u00f3 sup\u00e9 n'abasemi. - Embora me interessasse por elas, junto \u00e0quelas n\u00e3o cheguei. (Anch., Teatro, 176); Santa Maria res\u00e9 tekopoxy nd'obasemi. - A Santa Maria o pecado n\u00e3o chegou. (Anch., Poemas, 180); T'orobas\u1ebdne ybakype... - Havemos de chegar ao c\u00e9u. (Ar., Cat., 27); ...T'obasem esapy'a o \u00eeuka\u00fb\u00e3me... - Que chegue logo ao lugar de o matarem. (Ar., Cat., 61v) \u25cf mbasemaba (ou mbasembaba) - tempo, lugar, modo, etc. de chegar: O \u00eeara rek\u00e1, re\u00ee\u00e1 mbasemb\u00e1pe... sory nde py'a. - Buscando seu Senhor, ao chegarem os reis, alegrou-se teu cora\u00e7\u00e3o. (Anch., Poemas, 118); Te'\u00f5 mbasemb\u00e1pe, Tup\u00e3 Tuba pyri \u00ceesu nde rupiri... - Quando chegou a morte, para junto de Deus-Pai Jesus fez-te subir. (Anch., Poemas, 126)"}, {"first_word": "basem", "optional_number": "2", "definition": "(ou mbasem ou bas\u1ebd) (v. intr. compl. posp.) - achar, encontrar (complemento com sup\u00e9 ou p\u00e9): Our benh\u1ebd i kera p\u00e9 nh\u1ebd obasemano. - Veio de novo, achando-os novamente no sono. (Ar., Cat., 53v); Mbype erebas\u1ebd i xup\u00e9? - Achaste-os por perto? (Anch., Teatro, 46); N'abas\u1ebd-mir\u0129-ang\u00e1\u00ee mar\u00e3bir\u0129 ik\u00f3 ab\u00e1 rekop\u00fbera am\u00f5 sup\u00e9... - N\u00e3o encontro nem um pouco, absolutamente, algum ato passado deste homem no mal. (Ar., Cat., 58v) \u25cf basemaba - tempo, lugar, modo, etc. de achar; achado, o que algu\u00e9m acha: Ere\u00eeme'engype mba'e-kanhema nde basemag\u00fbera i \u00eeara sup\u00e9? - Deste as coisas sumidas que tu achaste para seu dono? (Ar., Cat., 107)"}, {"first_word": "ba'u", "optional_number": "", "definition": "(etim. - come pau < 'yba + 'u) (s.) - nome gen\u00e9rico de insetos e vermes comest\u00edveis que nascem dentro de paus, canas, etc. (VLB, I, 55)"}, {"first_word": "b\u00e9", "optional_number": "1", "definition": "(adv.) - 1) novamente, de novo, outra vez, de volta, mais; mais outra vez; mais ainda (VLB, II, 28): Our-y b\u00e9pe ir\u00e3 \u00ceesu Cristo ybaka su\u00edne? - Vir\u00e1 de novo Jesus Cristo do c\u00e9u, futuramente? (Anch., Doutr. Crist\u00e3, I, 172); ...Nd'oro\u00eekoteb\u1ebd b\u00e9\u00ee x\u00f3ne. - N\u00e3o estaremos mais aflitos. (Anch., Poemas, 146); Ne'\u0129 b\u00e9! - Eia de novo! (VLB, II, 60); Ir\u00f5 b\u00e9! - Enfim de volta! (Anch., Teatro, 134); I\u00ee\u00e1 mosapyr-y b\u00e9 peka\u00ee o\u00eeepeg\u00fbasune. - Ainda bem que os tr\u00eas, novamente, queimareis em conjunto. (Anch., Teatro, 50); T'osep\u00eeak-y b\u00e9 um\u1ebd k\u00fbarasy! - Que n\u00e3o vejam mais o sol! (Anch., Teatro, 60); 2) ainda: Okaru b\u00e9. - Come ainda. (VLB, I, 28); A'\u00e3 b\u00e9. - Ainda estou de p\u00e9. (VLB, I, 112) \u25cf b\u00e9 am\u00f5 (ou b\u00e9 am\u00f5no) - outro mais, mais outro (em n\u00famero): E\u00eear-y b\u00e9 am\u00f5. - Toma mais outro. (VLB, II, 60); Enhonong-y b\u00e9 am\u00f5. - P\u00f5e mais outro. (VLB, II, 28)"}, {"first_word": "b\u00e9", "optional_number": "2", "definition": "(adv.) - tamb\u00e9m (Fig., Arte, 148) [o mesmo que ab\u00e9 (v.)]: ...Sabeypora su\u00ed b\u00e9 o\u00eeoapix\u00e1-pixapa. - Tamb\u00e9m por embriaguez ficando a ferirem-se uns aos outros. (Anch., Teatro, 34); \u00ce\u00e9, k\u00f3 b\u00e9 xe p\u00fb\u00e3p\u1ebd... - Sim, eis aqui tamb\u00e9m minhas garras. (Anch., Teatro, 40); Oka'u b\u00e9 xe ra\u00eex\u00f3... - Bebe cauim tamb\u00e9m minha sogra. (Anch., Teatro, 46); ...Ingapema b\u00e9 peru! - Trazei tamb\u00e9m o tacape! (Anch., Teatro, 64)"}, {"first_word": "b\u00e9", "optional_number": "3", "definition": "(conj.) - t\u00e3o logo, assim que: Nd'e'i te'e as\u00e9 a'ereme i moet\u00e9bo sep\u00eeaka b\u00e9... - Por isso mesmo a gente, ent\u00e3o, o louva assim que o v\u00ea. (Ar., Cat., 84v); os\u00f3bo b\u00e9 - t\u00e3o logo indo ele (Anch., Arte, 45v)"}, {"first_word": "b\u00e9", "optional_number": "4", "definition": "(posp.) - desde: K\u00fbesenhe'ym b\u00e9 sep\u00ee\u00e1-pot\u00e1 tenh\u1ebd ro\u00eer\u00e9. - Depois de querer v\u00ea-lo, em v\u00e3o, desde muito tempo atr\u00e1s. (Ar., Cat., 58v); ...K\u00fbes\u00e9 b\u00e9 mba'e n'a'u\u00ee. - Desde ontem n\u00e3o como nada. (Anch., Poemas, 150)"}, {"first_word": "b\u00e9", "optional_number": "5", "definition": "(adv.) - mesmo, bem: ...'Ara nde i g\u00fbaba pup\u00e9 b\u00e9 o'a te'\u00f5 nde res\u00e9ne... - No mesmo dia em que tu a comeres cair\u00e1 a morte em ti. (Ar., Cat., 40); ...Kori b\u00e9 t'i mokanh\u1ebd... - Hoje mesmo havemos de faz\u00ea-lo sumir... (Anch., Teatro, 16); Xe ku'a\u00ee b\u00e9 arek\u00f3. - Tenho-o bem na minha cintura. (VLB, I, 74); Xe pyt\u00e1\u00ee b\u00e9 turi. - Veio bem detr\u00e1s de mim. (Anch., Arte, 41v); O\u00eee\u00ed b\u00e9 muru ka\u00ee... - Hoje mesmo os malditos queimam. (Anch., Teatro, 88)"}, {"first_word": "beb\u00e9", "optional_number": "", "definition": "(v. intr.) - voar: ...Obeb\u00e9 \u00eeand\u00e9 su\u00ed. - Voa para longe de n\u00f3s. (Anch., Poemas, 186); Abeb\u00e9 k\u00f3 ybytu \u00ee\u00e1. - V\u00f4o como este vento. (Anch., Teatro, 40); ...Ybytyrybo g\u00fbibeb\u00e9bo, as\u00f3 tupi moanga\u00eepapa... - Pelos montes voando, fui para fazer pecar os tupis. (Anch., Teatro, 140); Ir\u00f5, xe \u00eear, abeb\u00e9. - Pronto, meu senhor, voei. (Anch., Teatro, 146)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., a palavra PIRABEBE (peixe voador), da fam\u00edlia dos exocet\u00eddeos. Da\u00ed, tamb\u00e9m, a alcunha ABAR\u00c9-BEB\u00c9 (padre voador), com que o jesu\u00edta Leonardo Nunes era conhecido pelos \u00edndios da capitania de S\u00e3o Vicente em meados do s\u00e9culo XVI, pela extrema rapidez com que fazia suas viagens mission\u00e1rias."}, {"first_word": "beb\u00f3", "optional_number": "", "definition": "(s.) - desgrenhamento; (adj.) - desgrenhado: 'a-beb\u00f3 - cabelo desgrenhado (VLB, I, 61); 'a-tyr\u00e1-beb\u00f3 - cabelos arrepiados e desgrenhados (Anch., Teatro, 28)"}, {"first_word": "bebu\u00ee", "optional_number": "", "definition": "(v. intr.) - 1) BUBUIAR, flutuar, boiar: ...Obebu\u00ee-berame'\u0129. - Parece flutuar. (Ar., Cat., 91v); 2) ser leve: Abebu\u00ee. - Sou leve. (VLB, II, 21)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed se origina, no P.B., a express\u00e3o DE BUBUIA, usada principalmente no Amazonas e significando boiando ao sabor da corrente, flutuando; (fig.) ao sabor das circunst\u00e2ncias: \u201cCarregam [as \u00e1guas], DE BUBUIA, a colheita flutuante, para espalh\u00e1-la, erraticamente, em outros lugares, numa tarefa inconsciente de reflorestamento.\u201d (in Raul Bopp, Putirum. Ed. Leitura, Rio de Janeiro, 1968)"}, {"first_word": "bebu\u00eea", "optional_number": "", "definition": "(s.) - BUBUIA, leveza (VLB, II, 22); (fig.) leviandade; (adj.: bebu\u00ee) - leve; (adv.) DE BUBUIA, fracamente; levemente (VLB, II, 21); de leve: Tup\u00e3 osa\u00fbsupe'a, ses\u00e9 o\u00eeerob\u00ee\u00e1-bebu\u00eea. - Deus deixou de am\u00e1-los, n'Ele confiando fracamente. (Anch., Teatro, 28); ...nde rekop\u00fbera moasy-bebu\u00eea - ...arrependendo-te fracamente de teus atos passados (Anch., Doutr. Crist\u00e3, II, 106) \u25cf bebu\u00ee-nh\u00f5te - levemente (VLB, II, 21)"}, {"first_word": "bebu\u00eekatu", "optional_number": "", "definition": "(s.) - leveza (VLB, II, 22); (adj.) - leve: Abebu\u00eekatu. - Sou leve. (VLB, II, 22)"}, {"first_word": "bebu\u00eenh\u1ebd", "optional_number": "", "definition": "(v. intr.) - ser leviano, ser ou proceder de maneira inconstante: Abebu\u00eenh\u1ebd. - Sou leviano. (VLB, II, 11)"}, {"first_word": "bebu\u00eetaba", "optional_number": "", "definition": "(s.) - 1) BUBUITUBA, b\u00f3ia (tanto de anzol quanto de \u00e2ncora) (VLB, I, 56); 2) corti\u00e7a de rede, peda\u00e7os de corti\u00e7a que sustentam \u00e0 tona d'\u00e1gua uma das bordas de certas redes de pesca (VLB, I, 83)"}, {"first_word": "be\u00e9mo", "optional_number": "", "definition": "(part. que expressa o condicional ou o optativo passados): Anhandu be\u00e9mo erimba'e ang\u00fbama m\u00e3!... - Ah, se tivesse percebido isso outrora! (Ar., Cat., 165v); \u00cea\u00eeuk\u00e1 um\u00e3 be\u00e9mo. - J\u00e1 o ter\u00edamos matado. (Fig., Arte, 19)"}, {"first_word": "be'\u0129", "optional_number": "", "definition": "(adv.) 1) (na afirm.) - um pouco, algum tanto, um pouquinho; mais um pouco; um pouco mais: I katu be'\u0129. - Ele est\u00e1 um pouco melhor (VLB, I, 31; II, 28); ...Xe angatur\u00e3 be'\u0129 tem\u00f5 erimba'e m\u00e3!... - Ah, oxal\u00e1 futuramente eu seja um pouquinho melhor! (Ar., Cat., 158v); 2) (na neg.) - mais nada, nada mais: ...N'i pori be'\u0129 xe a\u00ee\u00f3. - N\u00e3o cont\u00e9m mais nada minha bolsa. (Anch., Teatro, 46) \u25cf Pode dar a id\u00e9ia de \u201cmal por mal\u201d, \u201cruim por ruim\u201d: Ah\u1ebd nak\u00f3 i angatur\u00e3-be'\u0129. - Ruim por ruim, ele \u00e9, de fato, um pouco melhor (isto \u00e9, ele \u00e9 menos ruim que os outros). (VLB, II, 29)"}, {"first_word": "be'\u0129mo", "optional_number": "", "definition": "(part. \u00c9 usada com a part. m\u00e3.) - oxal\u00e1! bom seria se, deveria por bem (desejando que algo ocorra ou tenha ocorrido): Our be'\u0129mo m\u00e3! - Oxal\u00e1 ele viesse! (VLB, II, 61); A\u00eembo'e be'\u0129mo m\u00e3. - Deveria eu por bem ensin\u00e1-lo. (VLB, II, 64)"}, {"first_word": "benh\u1ebd", "optional_number": "", "definition": "(ou benh\u1ebdno) (adv.) - novamente, de novo (VLB, II, 60); mais, mais outra vez; mais ainda (VLB, II, 28): A'\u00e9 benh\u1ebd. - Digo novamente. (VLB, II, 132); As\u00f3 benh\u1ebd. - Vou novamente. (VLB, II, 101); ...A\u00eemoanga\u00eep\u00e1 p\u00e1 benh\u1ebdne. - Farei todos pecarem de novo. (Anch., Teatro, 136); Our benh\u1ebdpe o bo\u00ee\u00e1 rup\u00e1pe...? - Veio de novo ao lugar em que estavam deitados seus disc\u00edpulos? (Ar., Cat., 53v); N'asa\u00fbsu benh\u1ebd\u00ee x\u00fb\u00e9 Anhangane... - N\u00e3o mais amarei o diabo. (Ar., Cat., 86)"}, {"first_word": "b\u00e9no", "optional_number": "", "definition": "(adv.) - tamb\u00e9m; mais outra vez; mais ainda (VLB, II, 28): ...Esendu-katu xe nhe'enga, ...i mop\u00f3-pot\u00e1 b\u00e9no. - Ouve bem minhas palavras, querendo tamb\u00e9m cumpri-las. (Bettendorff, Comp\u00eandio, 119); Os\u00f3 xe ruba b\u00e9no. - Foi meu pai tamb\u00e9m. (VLB, I, 89)"}, {"first_word": "berab", "optional_number": "", "definition": "(ou ber\u00e1) (v. intr.) - 1) brilhar, ser luzente, resplandecer, reluzir: K\u00fbarasy nip\u00f3 ober\u00e1 putunusu k\u00fbab'ir\u00e9. - O sol certamente brilha ap\u00f3s passar a grande noite. (Anch., Poemas, 142); 2) relampejar (VLB, I, 143) \u25cf oberaba'e - o que brilha: A\u00f3-kere\u00ee\u00fb\u00e1 k\u00fbarasy sos\u00e9 oberaba'e nungara... - Semelhante a uma roupa de quereju\u00e1 que brilha mais que o sol... (Ar., Cat., 37v)"}, {"first_word": "beraba", "optional_number": "", "definition": "(s.) - brilho, resplendor: Ot\u0129 k\u00fbarasy osema nde beraba robak\u00e9. - Envergonha-se o sol, nascendo, diante de teu brilho. (Valente, Cantigas, IV, in Ar., Cat., 1618); ...Tup\u00e3 beraba reru. - Trazendo o resplendor de Deus. (Anch., Poemas, 142); (adj.: berab) - brilhante, resplandecente: Set\u00e9-beraba tiru\u00e3pe n'osep\u00eeaki x\u00fb\u00e9ne? - N\u00e3o ver\u00e3o sequer seu corpo brilhante? (Ar., Cat., 46v)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., GUIRAGUA\u00c7UBERABA (grande p\u00e1ssaro brilhante), da fam\u00edlia dos traup\u00eddeos. Da\u00ed prov\u00eam, tamb\u00e9m, os nomes geogr\u00e1ficos ITABERABA, ITUVERAVA, SABAR\u00c1, etc. (v. p. 386)."}, {"first_word": "berabe'\u0129", "optional_number": "", "definition": "- o mesmo que berame'\u0129 (v.)"}, {"first_word": "beraberapaba", "optional_number": "", "definition": "(s.) - bandeira (VLB, I, 51)"}, {"first_word": "beraberapapuku", "optional_number": "", "definition": "(s.) - estandarte (VLB, I, 128)"}, {"first_word": "berame'\u0129", "optional_number": "1", "definition": "(v. intr.) - 1) parecer, afigurar-se: Obeb\u00e9-berame'\u0129. - Parece voar. (VLB, II, 65); Obebu\u00ee-berame'\u0129. - Parece flutuar. (Ar., Cat., 91v)"}, {"first_word": "berame'\u0129", "optional_number": "2", "definition": "(conj.) - como, como que, como se fosse, semelhantemente a: Korite'\u0129-aibet\u00e9 obeb\u00e9bo berame'\u0129... - Como que voando muito rapidamente. (Ar., Cat., 37); ...Ak\u00f3 oman\u00f5ba'erame'yma berame'\u0129... - Como se fosse aquele que n\u00e3o morrer\u00e1. (Ar., Cat., 155); Ypy su\u00ed berame'\u0129 abur. - Emergi como que do fundo. (VLB, I, 31); ...T'o\u00eeese'ar-y berame'\u0129 o\u00eek\u00f3bo... - Vivendo como se estivessem unidos. (Anch., Doutr. Crist\u00e3, I, 228); Xe ra'yra berame'\u0129 arek\u00f3. - Trato-o como se fosse meu filho. (VLB, II, 88); It\u00e1 berame'\u0129 ix\u00e9bo. - A mim \u00e9 como que pedra (isto \u00e9, parece pedra). (VLB, I, 23); Sep\u00eeaka nh\u00f5 miap\u00e9 berame'\u0129. - Vendo-o, somente, \u00e9 como p\u00e3o. (Ar., Cat., 84v)"}, {"first_word": "beramete'\u0129", "optional_number": "", "definition": "(adv.) - semelhantemente (Fig., Arte, 149)"}, {"first_word": "beribeba", "optional_number": "", "definition": "(s.) - \u00e1rvore que d\u00e1 \u201cum fruto do tamanho e fei\u00e7\u00e3o da noz-moscada\u201d (Sousa, Trat. Descr., 224)"}, {"first_word": "beryki", "optional_number": "", "definition": "(s.) - BURIQUI, o mesmo que mbyryki (v.) (Soares, Coisas Not. Bras. (ms C) 1114-1116)"}, {"first_word": "bi\u00e3", "optional_number": "1", "definition": "(conj.) - se: Ik\u00f3 \u00eeand\u00e9 rat\u00e1 pup\u00e9 as\u00e9 po'\u1ebdma bi\u00e3 i\u00ee abaet\u00e9, memeta\u00e9 a'epe a\u00fb\u00eeeramanh\u1ebd ab\u00e1 ka\u00eea o abaet\u00e9ramo... - Se p\u00f4r a m\u00e3o neste nosso fogo \u00e9 terr\u00edvel, tanto mais ali \u00e9 terr\u00edvel queimarem-se os homens eternamente. (Ar., Cat., 163v)"}, {"first_word": "bi\u00e3", "optional_number": "2", "definition": "(part. que expressa id\u00e9ia adversativa, indicando algo contr\u00e1rio ao que se espera) - 1) mas..., etc., sem resultado: As\u00f3 bi\u00e3. - Fui sem resultado. (Anch., Arte, 21v); Xe n'a\u00eeu-potari bi\u00e3, kara\u00edba moaba\u00eet\u00e9bo. - Eu n\u00e3o queria vir (mas vim), irando os homens brancos. (Anch., Poemas, 194); Asa\u00fbsu bi\u00e3. - Amo-o (mas nem por isso ele me ama). (Anch., Arte, 21v); Kunh\u00e3 ik\u00e9 sek\u00f3\u00fb bi\u00e3 m\u00e3! - Oxal\u00e1 houvesse uma mulher aqui (mas n\u00e3o h\u00e1)! (Anch., Doutr. Crist\u00e3, II, 93); As\u00e9 ruba o\u00eemonhang (as\u00e9 ret\u00e9) bi\u00e3, Tup\u00e3 i monhanga potas\u00e1pe \u00e9. - Nosso pai o fez (i. e., nosso corpo) mas porque Deus o quis fazer, na verdade. (Ar., Cat., 25); Anhanga rat\u00e1pe ko'yr o\u00eekoba'e, a'epe o s\u00f3 \u00eeanond\u00e9 \u201c-As\u00f3-potar ybakype\u201d e'i bi\u00e3. - Os que est\u00e3o no inferno agora, antes de irem para l\u00e1 diziam (sem resultado): -Quero ir para o c\u00e9u. (Ar., Cat., 248); 2) embora, apesar de, apesar disso: Xe resy Lor\u1ebd-ka'\u1ebd, xe morubixaba bi\u00e3. - Assa-me o Louren\u00e7o tostado, embora eu seja um rei. (Anch., Teatro, 90); O\u00eeep\u00e9 nh\u00f5ngatu erimba'e karaibeb\u00e9 Tup\u00e3 nhe'enga aby\u00fb bi\u00e3, ses\u00e9 nh\u00f5 Tup\u00e3 i moing\u00f3\u00fb Anhangamo... - Embora t\u00e3o somente uma vez uns anjos tenham transgredido a palavra de Deus, por causa disso, somente, Deus os fez ser diabos. (Ar., Cat., 112)"}, {"first_word": "bi\u00e3a\u00fb\u00ee\u00e9", "optional_number": "", "definition": "(conj.) - embora: Ka\u00fb\u0129 bi\u00e3a\u00fb\u00ee\u00e9, \u00ceand\u00e9 \u00ceara \u00ceesu Cristo nhe'eng\u00fbera abar\u00e9 sa'angireme, sug\u00fbyramo nh\u1ebd sek\u00f3\u00fb. - Embora seja vinho, t\u00e3o logo pronuncie o padre as palavras de Nosso Senhor Jesus Cristo, \u00e9 seu sangue, na verdade. (Ar., Cat., 87v)"}, {"first_word": "bi\u00e3\u00e9", "optional_number": "", "definition": "(conj.) - pois se - ...Ab\u00e1 bi\u00e3\u00e9 o a'yra og\u00fberek\u00f3-katu, memetip\u00f3 Tup\u00e3... - Pois se um homem trata bem seu pr\u00f3prio filho, quanto mais Deus. (Ar., Cat., 25v); \u00ceag\u00fbara bi\u00e3\u00e9 ereras\u00f3, g\u00fba'ys\u00e9 o \u00eeoes\u00e9 pos\u00e9 o \u1ebdme, o\u00eeepysyr\u00f5 b\u00e9'\u0129... - Pois se levas c\u00e3es, se estiverem eles ao lado um do outro da sua pr\u00f3pria ra\u00e7a, acolhem-se um pouco mais. (Anch., Doutr. Crist\u00e3, II, 111)"}, {"first_word": "b\u00eear", "optional_number": "1", "definition": "(adv.) - pouco a pouco (VLB, II, 83)"}, {"first_word": "b\u00eear", "optional_number": "2", "definition": "(v. intr.) - estar acostumado, estar pr\u00e1tico: N'ab\u00eeari. - N\u00e3o estou acostumado. (VLB, II, 47)"}, {"first_word": "bib\u00ee\u00e1", "optional_number": "", "definition": "(s.) - nome de uma ave passeriforme traup\u00eddea (Sousa, Trat. Descr., 251)"}, {"first_word": "byryb\u00e1", "optional_number": "", "definition": "(s.) - BIRIB\u00c1, nome de uma planta (v. ybyryba) (Theat. Rer. Nat. Bras., II, 103)"}, {"first_word": "byryg\u00fbi", "optional_number": "", "definition": "(s.) - BURIQUIM, BIRIGUI, var. de macaco de rosto e pernas compridas (o mesmo que mbyryki - v.) (VLB, I, 56)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00e9m o nome geogr\u00e1fico BIRIGUI (SP) (v. p. 386)"}, {"first_word": "-bo", "optional_number": "1", "definition": "- alomorfe de -abo (v.)"}, {"first_word": "-bo", "optional_number": "2", "definition": "(posp.) 1) em, por, per (locativo, expressando difus\u00e3o, indetermina\u00e7\u00e3o do lugar, n\u00e3o um lugar espec\u00edfico): k\u00f3bo - nas ro\u00e7as (Anch., Arte, 42); pelas ro\u00e7as (Anch., Arte, 42v); ka'abo - pelas matas (VLB, II, 81); nh\u0169bo - pelos campos (VLB, II, 81); k\u00f3bo - por aqui (VLB, II, 81); 2) segundo, de acordo com, conforme: ...Cruz res\u00e9 i mo\u00eeari, i \u00eeeruresabo \u00e9... - Conforme seu pr\u00f3prio pedido, na cruz o pregaram. (Ar., Cat., 9); ...\u00ceudeos ekomonhang\u00e1bo i 'apira mondoki. - Segundo o rito dos judeus, seu prep\u00facio cortaram. (Ar., Cat., 3); 3) para (dativo, com pron. pess.):... - O'a \u00eeand\u00e9bo kori. - Nasceu para n\u00f3s hoje. (Anch., Poemas, 94); 4) por, no caso de [com deverbais em -sab(a)]: Nde i potas\u00e1bo-katu \u00e9, t'onhemonhang... - No caso de o desejares muito mesmo, que se fa\u00e7a (tua vontade). (Ar., Cat., 53)"}, {"first_word": "bobok", "optional_number": "", "definition": "(v. intr.) - fender-se em diversas partes (VLB, I, 137)"}, {"first_word": "bo\u00ee\u00e1", "optional_number": "1", "definition": "(s.) - 1) servo, criado ou criada; servi\u00e7al (de h.) (VLB, I, 86): N'i tyb-ang\u00e1\u00ee xe bo\u00ee\u00e1... - N\u00e3o h\u00e1 absolutamente servos meus. (Anch., Teatro, 128); Tup\u00e3 bo\u00ee\u00e1ramo nh\u00f5 o\u00eek\u00f3-pot\u00e1... - Querendo ser servo de Deus somente. (Ar., Cat., 26v); 2) s\u00fadito, disc\u00edpulo: ...Xe bo\u00ee\u00e1ramo pab\u1ebd xe p\u00f3pe arek\u00f3-katu. - Como meus s\u00faditos, todos em minhas m\u00e3os tenho-os bem. (Anch., Teatro, 34)"}, {"first_word": "bo\u00ee\u00e1", "optional_number": "2", "definition": "(s.) - o me\u00e3o, o mediano, o m\u00e9dio, o que est\u00e1 no meio, o que est\u00e1 entre o grande e o pequeno (VLB, II, 34); (adj.): Xe bo\u00ee\u00e1. - Eu sou mediano, eu n\u00e3o sou grande nem pequeno. (VLB, II, 34) \u25cf bo\u00ee\u00e1-katu (ou bo\u00ee\u00e1-katu nhote ou bo\u00ee\u00e1 nhote) - me\u00e3o, m\u00e9dio, n\u00e3o muito grande (VLB, II, 34)"}, {"first_word": "bo\u00eeesy", "optional_number": "", "definition": "(s.) - enfeite muito branco, feito de grandes b\u00fazios marinhos, da forma de uma meia-lua, que se pendurava ao pesco\u00e7o (Staden, Viagem ao Brasil, 148)"}, {"first_word": "bok", "optional_number": "", "definition": "(v. intr.) - rachar, romper-se, fender-se, arregoar (p.ex., o figo); arrebentar (VLB, I, 42): Obok nde nhy'\u00e3 sa\u00fbsuba res\u00e9. - Rompeu-se teu cora\u00e7\u00e3o por amor a ele. (Anch., Poemas, 120); I ku'a-bok ser\u00e3 moxy...? - Acaso estava o maldito com a cintura fendida? (Ar., Cat., 57v); ...Tekoteb\u1ebd su\u00ed nde nhy'\u00e3-boke'ymi. - Tu n\u00e3o tens o cora\u00e7\u00e3o arrebentado de afli\u00e7\u00e3o. (Ar., Cat., 157)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00eam, no P.B., as palavras BIBOCA, BABOCA, BOBOCA (yby + bok + -a, \u201cterra rachada\u201d), que designam: 1) escava\u00e7\u00e3o ou fenda de terreno, em geral produzida por enxurrada; cova; 2) vale profundo e de acesso dif\u00edcil; buraco, grota; 3) habita\u00e7\u00e3o pequena, pobre, modesta, humilde; bai\u00faca, buraco, toca; 4) pequena venda ou botequim modesto; bai\u00faca, bodega (in Novo Dicion. Aur\u00e9lio). Da\u00ed, tamb\u00e9m, o nome ITABOCA (localidade do RJ) (v. p. 386)."}, {"first_word": "boka", "optional_number": "", "definition": "(s.) - fenda, abertura, rachadura (VLB, I, 18, 137)"}, {"first_word": "-bor", "optional_number": "", "definition": "(suf. que expressa o agente habitual, h\u00e1bito, const\u00e2ncia, frequ\u00eancia): Anga \u00ee\u00e1, anga\u00eepabora a\u00eeuk\u00e1... - Como a esses, matarei os que costumam pecar. (Anch., Teatro, 92); mara'abora - o doente; miraibora - o bexigoso; kanhembora - o fuj\u00e3o, o que tem costume de fugir (Anch., Arte, 31)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., CANHEMBORA, CANHAMBORA, CALHAMBORA (kanhem + bor + -a, \u201cfuj\u00e3o\u201d), escravo fugido, quilombola."}, {"first_word": "bosyma", "optional_number": "", "definition": "(s.) - nome de um peixe (Soares, Coisas Not. Bras. (ms. C), 2211)"}, {"first_word": "bubur", "optional_number": "", "definition": "- v. bur"}, {"first_word": "bu\u00eee\u00eea", "optional_number": "", "definition": "(s.) - BUIJEJA, esp\u00e9cie de lagarta nativa, \u201ca qual \u00e9 muito resplandescente...; parece uma candeia acesa e, quando anda, \u00e9 ainda mais resplandescente\u201d (Sousa, Trat. Descr., 270)"}, {"first_word": "bur", "optional_number": "", "definition": "(ou byr) (v. intr.) - 1) borbotar, manar em borbulh\u00f5es; borbulhar, vir para cima (o que ferve) (VLB, II, 15); 2) emergir (p.ex., o que havia mergulhado), surdir, levantar-se, erguer-se (o que estava deitado, assentado, etc.): Abyr. - Levanto-me. (VLB, II, 21); Ypy su\u00ed berame'\u0129 abur. - Como que do fundo emergi (tb. fig., \u201clivrei-me de um grande aperto\u201d, \u201ctornei a mim\u201d, como quem saiu de alguma grande afli\u00e7\u00e3o em que estava). (VLB, I, 31); ...Yby obu-obur... - A terra ficou levantando. (Ar., Cat., 64); 3) inchar (o que se molhou): Abur. - Inchei. (VLB, II, 11) \u25cf bubur (redupl.) - jorrar, manar em borbulh\u00f5es, borbotar (p.ex., a \u00e1gua na fonte) (VLB, II, 30)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00eam nomes de lugares como ITABIRA (MG), ITAPIRA (SP), etc. (v. p. 386)."}, {"first_word": "bura", "optional_number": "", "definition": "(s.) - 1) borbot\u00e3o, borbulho: 'y-bura - borbot\u00e3o d'\u00e1gua, \u00e1gua que brota para cima (VLB, I, 65); 2) emers\u00e3o, levantamento, soerguimento, sali\u00eancia; (adj.: bur) - erguido, saliente: p\u00e9-bura - casca erguida (de ferida prestes a sarar); Xe p\u00e9-bur. - Eu tenho casca (de ferida) erguida. (VLB, I, 60)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., ABIBURA (yby + bura, \u201csali\u00eancia da terra\u201d), var. de cogumelo que cresce na terra."}, {"first_word": "buri", "optional_number": "", "definition": "(s.) - BURI, nome comum a duas esp\u00e9cies de palm\u00e1ceas, a Allagoptera campestris (Mart.) Kuntze e a Allagoptera caudescens Kuntze (Sousa, Trat. Descr., 191)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico BURI (SP) (v. p. 386)."}, {"first_word": "b\u0177\u00e1", "optional_number": "", "definition": "- o mesmo que yb\u0177\u00e1 (v.)"}, {"first_word": "by'ar", "optional_number": "", "definition": "(ou by'a) (v. intr.) - 1) acomodar-se, ficar sossegado, ser ou ficar manso, ficar quieto; quedar-se, refestelar-se: Xe-te, xe 'anga ra\u00fbsupa, aby'ar\u0129 xe ret\u00e3me. - Mas eu, amando minh'alma, fico quieto em minha terra. (Anch., Poemas, 112); Pe\u00eek\u00f3-atur\u00f5 t'oby'ar pe ri. - Agi ordenadamente para que se quede em v\u00f3s. (Ar., Cat., 88v); 2) apegar-se: I 'anga t'o'a ta\u00fb\u00ee\u00e9, o monhangara re\u00ee\u00e1, r\u00f5 oby'a \u00eeand\u00e9 res\u00e9. - Que suas almas caiam logo, deixando seu criador, apegando-se, pois, a n\u00f3s. (Anch., Teatro, 20); ...Oroby'a nde res\u00e9. - A ti nos apegamos. (Anch., Teatro, 122)"}, {"first_word": "byaryby", "optional_number": "", "definition": "(s.) - BIARIBI, BIARIBU, 1) carne assada debaixo da terra ou em cova (VLB, I, 45); 2) t\u00e9cnica ind\u00edgena de assar carne em cova no ch\u00e3o (Vasconcelos, Cr\u00f4nica, (Not.), I, \u00a7140, 106)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Em Confedera\u00e7\u00e3o dos Tamoios, epop\u00e9ia de Gon\u00e7alves de Magalh\u00e3es, lemos \u201cOutras [velhas] cavam o ch\u00e3o, e nos buracos / Lan\u00e7am a carne ou peixe envolto em folhas, / Depois de terra os cobrem, sobre a terra / Fogo acendem; destarte as carnes torram, / E a isto d\u00e3o de BIARIBI o nome.\u201d (Confedera\u00e7\u00e3o dos Tamoios [Edi\u00e7\u00e3o fac-similada seguida da pol\u00eamica]. 1\u00aa ed., Editora da UFPR, Curitiba, 2007)"}, {"first_word": "bybyr", "optional_number": "", "definition": "[redupl. de byr (v.)] (v. intr.) - arrepiar-se (p.ex., os p\u00ealos): Xe r\u00e1-bybyr. - Eu tenho os p\u00ealos arrepiados; Op\u00e1 xe raba bybyri. - Todos os meus p\u00ealos se arrepiaram. (VLB, I, 43)"}, {"first_word": "byk", "optional_number": "", "definition": "(v. intr. compl. posp.) - 1) tocar; achegar-se (de modo a tocar) [complemento com es\u00e9 (r, s)]: Osetobap\u00e9-pyt\u00e9pe erimba'e, ses\u00e9 obyka b\u00e9? - Beijou suas faces, nele tocando tamb\u00e9m? (Ar., Cat., 54); 2) ter rela\u00e7\u00e3o sexual, tocar em sentido sexual: Mbobype ab\u00e1 a\u00eepoba'e o\u00eeaby kunh\u00e3 res\u00e9 onhemomotar'ir\u00e9 ko\u00eep\u00f3 i monget\u00e1 ro\u00eer\u00e9 ses\u00e9 o byke'yma puku\u00ee? - Quantas vezes o homem transgride aquele (mandamento) ap\u00f3s atrair-se por uma mulher ou ap\u00f3s conversar com ela enquanto n\u00e3o toca nela? (Ar., Cat., 71v) \u25cf obykyba'e - o que toca: ...\u201cT'amend\u00e1ne nde res\u00e9\u201d o \u00eeoes\u00e9 obykyba'e sup\u00e9... e'\u00eeara. - A que diz para o que toca em si: - \u201cHei de me casar contigo\u201d. (Ar., Cat., 279); bykaba - tempo, lugar, modo, objeto, etc., do tocar, etc.: kunh\u00e3-angaturama ab\u00e1 bykag\u00fbere'yma... - mulher bondosa, n\u00e3o tocada por homem (Ar., Cat., 1686, 22v)"}, {"first_word": "byr", "optional_number": "", "definition": "- o mesmo que bur (v.)"}, {"first_word": "byter", "optional_number": "", "definition": "(ou byter\u0129) (adv.) - ainda (\u00c9 usado com o verbo auxiliar 'i / '\u00e9. Leva o verbo principal para o ger\u00fandio.): A'\u00e9 byter i monhanga. - Ainda o fa\u00e7o. (VLB, I, 28); A'\u00e9 byter nde ra\u00fbsupa. - Ainda te amo. (Fig., Arte, 161); A'\u00e9 byter a\u00eep\u00f3 g\u00fbi'\u00eeabo. - Ainda digo isso. E'i byt\u00e9-byter\u0129 ah\u1ebd xe amotare'yma. - Ainda, ainda me odeia fulano. (VLB, II, 74)"}, {"first_word": "e-", "optional_number": "", "definition": "(pref. de 2\u00aa pess. do sing.) 1) (pref. do modo imperativo): E\u00eeuk\u00e1! - Mata-o! (Anch., Arte, 18); Enhemim!... - Esconde-te! (Anch., Teatro, 32); E\u00eeepe'a! Ek\u00fb\u00e1 k\u00e9 su\u00ed ra'a! - Afasta-te! Vai-te daqui j\u00e1! (Anch., Teatro, 32); Emo\u00eeerek\u00fbab or\u00e9bo... - Faze perdoar a n\u00f3s. (Anch., Poemas, 84); 2) (pref. do ger\u00fandio com verbos intransitivos da 1\u00aa classe): Tup\u00e3namo e\u00eek\u00f3bo b\u00e9. - Sendo tu Deus tamb\u00e9m. (Anch., Poemas, 100)"}, {"first_word": "'\u1ebd", "optional_number": "", "definition": "(ou 'em) - (v. intr.) - 1) manar, vazar, verter-se, entornar-se, fazer \u00e1gua (p.ex., o navio): O'\u1ebd. - Faz \u00e1gua. (VLB, I, 136); ...A\u00fbnhenh\u1ebd 'y sug\u00fby ab\u00e9 i xu\u00ed i 'emi, osyryka. - Imediatamente, \u00e1gua e seu sangue dele vazaram, escorrendo. (Ar., Cat., 93); 2) poluir-se, ter polu\u00e7\u00e3o por excita\u00e7\u00e3o sexual: O'\u1ebdpe erimba'e nde membyra nde i potas\u00e1pe? - Poluiu-se outrora teu filho por tu o desejares? (Anch., Doutr. Crist\u00e3, II, 97) \u25cf '\u1ebdaba - tempo, lugar, modo, causa, etc. de verter, de manar, de vazar: Minusu pup\u00e9 i\u00ee yk\u00e9 kutuki... a\u00fbnhenh\u1ebd 'y sug\u00fby ab\u00e9 i xu\u00ed i '\u1ebda\u00fbama. - Com uma lan\u00e7a espetaram seu flanco, causa de verterem imediatamente dele \u00e1gua e seu sangue. (Anch., Di\u00e1l. da F\u00e9, 192)"}, {"first_word": "\u1ebd", "optional_number": "", "definition": "(-nho-s) (v. intr.) - v. en (-nho-s)"}, {"first_word": "\u00e9", "optional_number": "1", "definition": "(part.) 1) mesmo, pr\u00f3prio (e n\u00e3o outro), bem: End\u00e9 \u00e9 a\u00eep\u00f3 er\u00e9... - Tu mesmo dizes isso. (Ar., Cat., 56); Na tubi; onhemonhang \u00e9... - N\u00e3o teve pai; ele mesmo se criou. (Ar., Cat., 23); ...Crist\u00e3os rubixaba nhe'enga rupi \u00e9... - Bem de acordo com as palavras do chefe dos crist\u00e3os. (Ar., Cat., 12v); Kori \u00e9. - Hoje mesmo. (Anch., Arte, 54); I xup\u00e9 \u00e9. - Para ele mesmo. (Anch., Arte, 54); 2) de motu pr\u00f3prio, de pr\u00f3pria vontade: A\u00eeur \u00e9. - Vim de motu pr\u00f3prio, vim de pr\u00f3pria vontade. (Anch., Arte, 53v); 3) de fato, na verdade, \u00e9 que: ...Pytunusupe \u00e9mo i x\u00f3\u00fbmo. - Para uma grande escurid\u00e3o, na verdade, iriam. (Ar., Cat., 80); ...Emon\u00e3namo \u00e9 \u201cxe sy\u201d as\u00e9 '\u00e9\u00fb i xup\u00e9. - Por isso \u00e9 que se diz para ela: \u201c-minha m\u00e3e\u201d. (Ar., Cat., 33v); As\u00f3p'ix\u00e9ne \u00e9? - Hei de ir, de fato? (Anch., Arte, 24); O\u00eepotar \u00e9pe \u00eeudeus o \u00eeuk\u00e1...? - Quis, de fato, que os judeus o matassem? (Bettendorff, Comp\u00eandio, 46); 4) at\u00e9 mesmo: Kurus\u00e1 xe p\u00f3pe sek\u00f3reme... t'our \u00e9 \u00ceurupari...: n'asyky\u00ee\u00e9\u00ee x\u00fb\u00e9ne i xu\u00ed. - Se estiver a cruz em minhas m\u00e3os, que venha at\u00e9 mesmo o diabo: n\u00e3o terei medo dele. (D'Abbeville, Histoire, 357); 5) (part. expletiva, de refor\u00e7o) - realmente; com efeito. \u00c0s vezes n\u00e3o se traduz: Ka\u00fb\u0129a\u00eea 'use\u00eea \u00e9, opakatu amboapy. - Querendo beber vinho, tudo esgotei. (Anch., Teatro, 46)"}, {"first_word": "\u00e9", "optional_number": "2", "definition": "(part.) - somente, t\u00e3o somente, apenas: Eresa\u00fbsupe Tup\u00e3... i angaturamet\u00e9 res\u00e9 \u00e9? - Amas a Deus por sua muita bondade somente? (Bettendorff, Comp\u00eandio, 69)"}, {"first_word": "\u00e9", "optional_number": "3", "definition": "(part.) - mas, mas sim: -E'ikatupe morerokar\u00fbera omend\u00e1 o emierok\u00fbera...? -Nd'e'ikatu\u00ee, o a'yret\u00e9ramo \u00e9 serek\u00f3\u00fb. -Pode o padrinho casar-se com aquele que batiza? -N\u00e3o pode, mas o trata como seu verdadeiro filho. (Ar., Cat., 149); -Tup\u00e3 Esp\u00edrito Santo anh\u1ebd a'e tat\u00e1? -Nda Tup\u00e3 Esp\u00edrito Santo ru\u00e3, tura \u00eeekuapaba \u00e9. -Deus Esp\u00edrito Santo era, na verdade, aquele fogo? -N\u00e3o era Deus Esp\u00edrito Santo, mas, sim, um sinal da sua vinda. (Anch., Doutr. Crist\u00e3, I, 170)"}, {"first_word": "\u00e9", "optional_number": "4", "definition": "(part.) - pois, uma vez que: -Og\u00fberob\u00eearype as\u00e9 ebo\u00fbinga? -Nd'og\u00fberob\u00eeari, mo'ema \u00e9. -Acredita a gente nisso? -N\u00e3o acredita, pois \u00e9 mentira. (Anch., Doutr. Crist\u00e3, I, 220)"}, {"first_word": "\u00e9", "optional_number": "5", "definition": "(part.) - de novo, novamente: Ang \u00e9! - Isto de novo! (VLB, II, 51)"}, {"first_word": "\u00e9", "optional_number": "6", "definition": "(part.) - pela primeira vez: Ang \u00e9. - Isto pela primeira vez. (VLB, II, 51)"}, {"first_word": "\u00e9", "optional_number": "7", "definition": "(part.) 1) outro dia, j\u00e1 n\u00e3o agora (coloca-se ap\u00f3s o verbo): T'a\u00eemombe'u \u00e9 (ou T'a\u00eemombe'u \u00e9ne). - Outro dia o contarei. (VLB, II, 61); 2) (com o auxiliar 'i / '\u00e9 e o verbo principal no ger\u00fandio) - tempo vir\u00e1 em que: E'i \u00e9 ah\u1ebd i kug\u00fbapane (ou E'i \u00e9 ip\u00f3 ah\u1ebd i kug\u00fbapane). - Tempo vir\u00e1 em que ele o saber\u00e1. (VLB, II, 126)"}, {"first_word": "\u00e9", "optional_number": "8", "definition": "(s.) - coisa distinta, coisa pr\u00f3pria, coisa diferente; (adj.) - pr\u00f3prio, v\u00e1rio, outro, diferente, n\u00e3o comum aos outros, particular; separado (e n\u00e3o de parceria com algu\u00e9m): Tub-\u00e9. - Tem outro pai (isto \u00e9, diferente do pai de seu irm\u00e3o); Xe k\u00f3-\u00e9. - Eu tenho ro\u00e7a pr\u00f3pria (isto \u00e9, que n\u00e3o fa\u00e7o com os outros). (VLB, I, 62); (adv.) - variamente, diversamente, \u00e0 parte: Aind\u00e9. Estou \u00e0 parte. (Anch., Arte, 58); A\u00eeko\u00e9. - Sou diferente. (VLB, I, 103)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., SAMBAR\u00c9 (sambur\u00e1 + \u00e9, \u201csambur\u00e1 diferente\u201d), esp\u00e9cie de sambur\u00e1 usado em certas regi\u00f5es da Amaz\u00f4nia; JAGUAR\u00c9 (\u00eeag\u00fbar + \u00e9, \u201cc\u00e3o diferente\u201d), nome de um c\u00e3ozinho selvagem com riscas no pelo."}, {"first_word": "\u00e9", "optional_number": "9", "definition": "(t) (s.) - sabor, gosto: so'o r\u00e9 - gosto de carne (VLB, I, 149); Ab\u00e1mo... mba'e-katu 'uag\u00fbera n'o\u00eekuabi x\u00fb\u00e9... s\u00e9 kat\u00fbag\u00fbera res\u00e9 o esara\u00eeamo? - Quem n\u00e3o saberia ter comido algo bom, esquecendo-se da excel\u00eancia de seu sabor? (Ar., Cat., 88v); [adj.: \u00e9 (r, s)] - gostoso, saboroso: S\u00e9. - Ele \u00e9 gostoso. (VLB, I, 149) \u25cf seba'e - o que \u00e9 saboroso: ...Am\u00f5 seba'e ir\u0169mo nh\u1ebd. - Com algumas coisas que s\u00e3o saborosas. (Ar., Cat., 111); Seba'e-a'uba nhote res\u00e9... as\u00e9 na sesara\u00ee... - A gente n\u00e3o se esquece do que \u00e9 saboroso s\u00f3 na apar\u00eancia. (Ar., Cat., 88v); Set\u00e1pe pir\u00e1 seba'e? - S\u00e3o muitos os peixes que s\u00e3o gostosos? (L\u00e9ry, Histoire, 348)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (SP), IT\u00c9 ('y + t\u00e9, \u201cgosto de \u00e1gua\u201d), sem gosto, ins\u00edpido (in Dicion. Caldas Aulete)."}, {"first_word": "\u00e9?", "optional_number": "10", "definition": "(part. que indica d\u00favida; de h.) - ora: Ab\u00e1p'ak\u00f3 \u00e9? - Ora, quem seria aquele? (a mulher diz ri - v.) (VLB, II, 58)"}, {"first_word": "e\u00e1", "optional_number": "", "definition": "(part. que expressa esc\u00e1rnio; de m.) (VLB, II, 139)"}, {"first_word": "e'a", "optional_number": "", "definition": "(interj. de m.) - 1) oh! (como diz a que, caminhando, lembra-se de ter deixado algo); 2) (expressando espanto, admira\u00e7\u00e3o ou zombaria) - olhai! (ou olhai-me l\u00e1 com que me vem!); vede isso! (o homem diz eti - v.) (VLB, II, 56; 142)"}, {"first_word": "e'\u00e3", "optional_number": "", "definition": "(ou e'ama) (part.) - n\u00e3o (de m.) (VLB, II, 46)"}, {"first_word": "e'\u00e3ma\u1ebd", "optional_number": "", "definition": "(part.) - n\u00e3o (de m.) (Fig., Arte, 134; VLB, II, 46)"}, {"first_word": "eban\u00f5\u00ee", "optional_number": "", "definition": "(adv.) - da\u00ed, dali, desse lugar, dessa parte (onde tu est\u00e1s) (VLB, I, 89): Mar\u00e3et\u00e9'\u0129 ra'umope am\u00f5 Anhanga rat\u00e1 pora rek\u00f3\u00fb ik\u00f3 'ara pup\u00e9 o\u00eeep\u00e9 \u00eeasy Tup\u00e3 eban\u00f5\u00ee\uf029 su\u00ed... o moingob\u00e9rememo?... - Como ser\u00e1 que um habitante do inferno viveria neste mundo se Deus o fizesse viver fora dali um m\u00eas? (Ar., Cat., 156v)"}, {"first_word": "eban\u00f5\u00eea", "optional_number": "", "definition": "(adv.) - a\u00ed, esse lugar (em que est\u00e1s) (VLB, I, 93): eban\u00f5\u00eea su\u00ed - da\u00ed, desse lugar (em que est\u00e1s) (VLB, I, 93)"}, {"first_word": "ebap\u00f3", "optional_number": "", "definition": "(adv.) 1) a\u00ed: ebap\u00f3 su\u00ed - da\u00ed, desse lugar (em que est\u00e1s); ebap\u00f3 rupi - por a\u00ed, por essa parte (VLB, II, 82); 2) l\u00e1 (lugar distante): ...Ebap\u00f3 o soag\u00fbera su\u00ed Tup\u00e3 Esp\u00edrito Santo mbouri. - De l\u00e1 do lugar para onde foi fez vir o Esp\u00edrito Santo. (Ar., Cat., 4v, 5); Ik\u00f3 'ara pup\u00e9 abi\u00e3 Tup\u00e3 remimonhang\u00fbera i por\u00e3ngatu, memetip\u00f3 ebap\u00f3 ybakypy... - Se o que Deus fez neste mundo \u00e9 muito belo, quanto mais l\u00e1, o c\u00e9u primeiro. (Ar., Cat., 167 - 167v); 3) para l\u00e1: N'os\u00f3\u00ee tenh\u1ebd ebap\u00f3. - N\u00e3o foram em v\u00e3o para l\u00e1. (D'Abbeville, Histoire, 342); ...Ebap\u00f3 \u00fbix\u00f3bo xe anama monget\u00e1bo... - Indo para l\u00e1 para conversar com minha fam\u00edlia. (D'Abbeville, Histoire, 351v)"}, {"first_word": "ebikok", "optional_number": "", "definition": "(s) (v.tr.) - dirigir (p.ex., embarca\u00e7\u00e3o): Asebikok. - Dirigi-a. (VLB, I, 149)"}, {"first_word": "ebikokaba", "optional_number": "", "definition": "(t) (s.) - leme de embarca\u00e7\u00e3o (VLB, II, 20)"}, {"first_word": "ebinh\u1ef9", "optional_number": "", "definition": "(r, s) (xe) (v. da 2\u00aa classe) - escafeder-se, sair escondido e com medo: Xe rebinh\u1ef9 g\u00fbix\u00f3bo. - Indo, eu me escafedo. (VLB, I, 122)"}, {"first_word": "ebira", "optional_number": "1", "definition": "(t) (s.) 1) n\u00e1degas (Castilho, Nomes, 38); traseira, anca de qualquer animal (VLB, II, 135): Sebira a\u00eepetek. - Esbofeteei suas n\u00e1degas. (VLB, I, 21); Tapi'irebira - Traseira de Anta (antrop\u00f4nimo masculino) (D'Abbeville, Histoire, 184); 2) partes sexuais da mulher (Castilho, Nomes, 38)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., TUBI, TIBI, TUVI (pop.), \u00e2nus; TUVIRA, peixe gimnot\u00eddeo com orif\u00edcio anal localizado sob a cabe\u00e7a."}, {"first_word": "ebira", "optional_number": "2", "definition": "(t) (s.) 1) sodomia passiva; 2) sodomita passivo, o patiens (VLB, II, 68): Ere\u00eek\u00f3pe tebira am\u00f5 res\u00e9? - Tiveste rela\u00e7\u00f5es sexuais com algum sodomita? (Anch., Doutr. Crist\u00e3, II, 91)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (N.), TIBIRA, vaca que d\u00e1 pouco leite, ou cujo leite n\u00e3o espuma; uma esp\u00e9cie de \u201cvaca macho\u201d."}, {"first_word": "ebira", "optional_number": "3", "definition": "(t) (s.) - popa (de embarca\u00e7\u00e3o) (VLB, II, 81)"}, {"first_word": "ebira", "optional_number": "4", "definition": "(t) (s.) - fundo de qualquer recipiente, do lado de fora (VLB, I, 145)"}, {"first_word": "ebitapy\u00eea", "optional_number": "", "definition": "(t) (etim. - cobertura de popa) (s.) - toldo (de barco ou navio) (VLB, I, 72)"}, {"first_word": "ebixama", "optional_number": "", "definition": "(t) (etim. - corda de popa) (s.) - corda com que se comanda a vela da embarca\u00e7\u00e3o para vir\u00e1-la, para tomar mais ou menos vento; escota (VLB, I, 123)"}, {"first_word": "ebob\u00f5", "optional_number": "", "definition": "(r, s) (xe) (v. da 2\u00aa classe) - retumbar (a fala, o sino, etc.) (VLB, II, 104)"}, {"first_word": "ebo\u0129", "optional_number": "", "definition": "- o mesmo que eboinga (v.) e ebo\u00fbinga (v.)"}, {"first_word": "eboinga", "optional_number": "", "definition": "(dem. pron.) - esse (es, a, as); isso: Ab\u00e1-ab\u00e1 rerape eboinga? - Nomes de quem s\u00e3o esses? (Anch., Doutr. Crist\u00e3, 200)"}, {"first_word": "ebok\u00fb\u00e9", "optional_number": "", "definition": "(ou ebok\u00fbe\u00ee) 1) (dem. adj.) - esse (es, a, as): A'epe ebok\u00fb\u00e9 nde \u00eeurarag\u00fba\u00eea pup\u00e9 eremoerap\u00fb\u00e3 ab\u00e1 am\u00f5? - E com essa tua mentira tornaste algu\u00e9m famoso? (Ar., Cat., 99v); 2) (adv.) - eis que esse (es, a, as); eis a\u00ed, eis que l\u00e1 (Pode levar o verbo para o modo indicativo circunstancial se o anteceder.): Ebok\u00fbe\u00ee Pedro s\u00f3\u00fb. - Eis que l\u00e1 vai Pedro. (Fig., Arte, 94); Ebok\u00fb\u00e9 nde membyra, kunh\u00e3 g\u00fb\u00e9!... - Eis a\u00ed teu filho, \u00f3 mulher! (Ar., Cat., 63); Ebok\u00fb\u00e9 as\u00f3. - Eis que vou. (VLB, I, 109); Ebok\u00fbe\u00ee i x\u00f3\u00fb. - Eis que a\u00ed ele vai. (VLB, I, 109); Ebok\u00fbe\u00ee xe s\u00f3\u00fb. - Eis que vou. (Fig., Arte, 165); 3) (adv.) a\u00ed, l\u00e1: Ebok\u00fb\u00e9 rupi ek\u00fbab. - Vai por a\u00ed. (VLB, II, 81) \u25cf ebok\u00fb\u00e9 a\u00e9 - esse mesmo (VLB, I, 127)"}, {"first_word": "ebok\u00fbea", "optional_number": "", "definition": "(ou ebok\u00fbe\u00eea) 1) (dem. pron.) - esse (es, a, as), isso (VLB, I, 127): Xe resend\u00fbara ebok\u00fbea. - Isso \u00e9 referente a mim, isso \u00e9 o que me concerne. (VLB, II, 74); 2) (adv.) - a\u00ed, ali, l\u00e1: ebok\u00fbea rupi - por ali, por a\u00ed (VLB, II, 81)"}, {"first_word": "ebok\u00fbe'\u0129", "optional_number": "", "definition": "(adv.) - ei-lo a\u00ed pertinho, eis a\u00ed pertinho (VLB, I, 109)"}, {"first_word": "ebok\u00fbe\u00eeba'e", "optional_number": "", "definition": "(dem. pron.) - esse (es, a, as) (VLB, I, 127); essa coisa (VLB, II, 15)"}, {"first_word": "ebok\u00fbet\u00e9'\u0129", "optional_number": "", "definition": "(adv.) - ei-lo a\u00ed pertinho, eis que a\u00ed pertinho: Ebok\u00fbet\u00e9'\u0129 turi. - Eis que a\u00ed pertinho vem. (VLB, I, 109)"}, {"first_word": "ebo\u00fb\u0129", "optional_number": "", "definition": "1) (dem. adj.) - esse (es, a, as) (Fig., Arte, 85): Ebo\u00fb\u0129 nde res\u00e1... erobak or\u00e9 koty... - Esses teus olhos volta em nossa dire\u00e7\u00e3o. (Ar., Cat., 14v); 2) (adv.) - eis que: Ebo\u00fb\u0129 ab\u00e1 'anga rup\u00eeatyba a'e. - Eis que o advers\u00e1rio costumeiro da alma do homem \u00e9 ele. (Ar., Cat., 89); 3) (adv.) - a\u00ed, ali, esse lugar: ebo\u00fb\u0129 su\u00ed - da\u00ed, desse lugar (em que est\u00e1s) (VLB, I, 93); ebo\u00fb\u0129 rupi - por a\u00ed, por ali, por esse lugar (VLB, II, 82)"}, {"first_word": "ebo\u00fb\u0129me", "optional_number": "", "definition": "(adv.) 1) a\u00ed (onde tu est\u00e1s) (VLB, I, 27); 2) ali: O\u00eeporar\u00e1 ab\u00e9pe mba'e am\u00f5 ebo\u00fb\u0129me o\u00eek\u00f3bone? - Sofrer\u00e1 tamb\u00e9m alguma coisa ali estando? (Ar., Cat., 63)"}, {"first_word": "ebo\u00fbing", "optional_number": "", "definition": "(dem. adj.) - esse (es, a, as) (Fig., Arte, 85)"}, {"first_word": "ebo\u00fbinga", "optional_number": "", "definition": "1) (dem. pron.) - esse (es, a, as), isso - Ebo\u00fbinga ab\u00e9pe ybakype nd'as\u00e9 mond\u00f3\u00ee? - Esse tamb\u00e9m n\u00e3o faz a gente ir para o c\u00e9u? (Anch., Doutr. Crist\u00e3, I, 201); Og\u00fberob\u00eearype as\u00e9 ebo\u00fbinga? - Acredita a gente nisso? (Anch., Doutr. Crist\u00e3, I, 220); A'ekatu ebo\u00fbinga res\u00e9. - Sei fazer isso. (VLB, II, 110); 2) l\u00e1, aquele lugar, esse lugar, a\u00ed, ali: Osem-y b\u00e9pe ir\u00e3 ebo\u00fbinga su\u00edne? - Sair\u00e1 tamb\u00e9m futuramente de l\u00e1? (Ar., Cat., 63); ebo\u00fbinga rupi - por a\u00ed, por ali (VLB, II, 82)"}, {"first_word": "ebo\u00fb\u0129ba'e", "optional_number": "", "definition": "(dem. pron.) - essa coisa, isso (VLB, II, 15)"}, {"first_word": "eb\u00fbinga", "optional_number": "", "definition": "- o mesmo que ebo\u00fbinga (v.) (Fig., Arte, 85)"}, {"first_word": "eb\u00fb\u0129", "optional_number": "", "definition": "- o mesmo que ebo\u00fb\u0129 (v.) (Fig., Arte, 85)"}, {"first_word": "eburusu", "optional_number": "", "definition": "(t) (s.) - grandeza; estado de crescido, de adulto: Xe putup\u00e1 b\u00e9 nde reburusu res\u00e9... - Eu estou admirado tamb\u00e9m por tua grandeza. (D'Abbeville, Histoire, 342); Nde reburusu rir\u00e9, Tup\u00e3 syramo ere\u00eek\u00f3ne. - Ap\u00f3s seres grande, ser\u00e1s m\u00e3e de Deus. (Anch., Poemas, 146); [adj.: eburusu (r, s) (irreg.)] - 1) grande, crescido: Xe reburusu. - Eu sou grande. Seburusu - Ele \u00e9 grande. (Anch., Arte, 13v); (Na 3\u00aa p. pode-se usar a forma variante turusu): Turusu-katupe a'e cruz erimba'e? - Era muito grande aquela cruz? (Ar., Cat., 61v); Kunum\u0129 turusu. - O menino \u00e9 grande. (Fig., Arte, 75); Turusupe? - Elas s\u00e3o grandes? (L\u00e9ry, Histoire, 363); Turusu xe kane'\u00f5. - Grande \u00e9 meu cansa\u00e7o. (Anch., Poemas, 152); 2) muito (em quantidade) (VLB, II, 44): Xe ky'a-te turusu... - Mas minha sujeira era muita. (Anch., Teatro, 172); Sug\u00fby turusu. - Seu sangue era muito. (Anch., Poemas, 120) \u25cf eburusu nhote (ou turusu-nhote ou turusu-katu-nhote) (r, s) - me\u00e3o, m\u00e9dio, n\u00e3o muito grande (VLB, II, 34): Xe reburusu nhote. - Eu sou m\u00e9dio. (VLB, II, 34); turusu b\u00e9'\u0129 - maior algum tanto (VLB, II, 28); turusu-et\u00e9 - maior (com su\u00ed ou sos\u00e9): Per\u00f3 turusu-et\u00e9 nde su\u00ed. - Pedro \u00e9 maior que tu. (VLB, II, 28); Xe roka turusu-et\u00e9 nh\u1ebd opakatu oka sos\u00e9. - Minha casa \u00e9 maior que todas as casas. (Fig., Arte, 80); turusu-katu-et\u00e9 - muito maior (VLB, II, 28)"}, {"first_word": "ebyk", "optional_number": "", "definition": "(r, s) (xe) (v. da 2\u00aa classe) - agradar; ter bom sabor; fartar (a comida), cevar (com o bom gosto): Seby-sebyk\u0129 ix\u00e9bo. - Vai fartando a mim (a comida). (VLB, I, 71)"}, {"first_word": "ebykasy", "optional_number": "", "definition": "(t) (s.) - diarr\u00e9ia (branda, com evacua\u00e7\u00e3o de \u00e1gua somente); [adj.: ebykasy (r, s)] - diarr\u00e9ico; (xe) ter diarr\u00e9ia: Xe rebykasy. - Eu tenho diarr\u00e9ia. (VLB, I, 64)"}, {"first_word": "ebykasy-pyranga", "optional_number": "", "definition": "(t) (etim. - diarr\u00e9ia vermelha) (s.) - diarr\u00e9ia com elimina\u00e7\u00e3o de sangue; [adj.: ebykasy-pyrang (r, s)] (xe) - ter diarr\u00e9ia com sangue: Xe rebykasy-pyrang. - Eu tenho diarr\u00e9ia com sangue. (VLB, I, 64)"}, {"first_word": "ebykat\u00e3", "optional_number": "", "definition": "(t) (s.) - ato de empanturrar-se (de comer); [adj: ebykat\u00e3 (r, s)] - empanturrado: Xe rebykat\u00e3g\u00fbasu. - Eu estou muito empanturrado. (VLB, I, 112)"}, {"first_word": "e\u00e9", "optional_number": "", "definition": "(s) (v.tr.) - limar, ralar: Ase\u00e9. - Ralo-o. (Anch., Arte, 28; Fig., Arte, 110); Se\u00e9bo. - Ralando-o. (Fig., Arte, 110; VLB, II, 22)"}, {"first_word": "e'\u1ebd", "optional_number": "", "definition": "(t) (s.) - sabor; [adj.: e'\u1ebd (r, s)] - saboroso (doce ou salgado): \u00ceuky-kara\u00edba o\u00eemondeb nde \u00eeurupe ta se'\u1ebdngatu Tup\u00e3 nhe'enga... i xup\u00e9... - Sal bento p\u00f4s na tua boca para que seja muito saborosa a palavra de Deus a ela. (Ar., Cat., 188) \u25cf se'\u1ebdba'e - o que \u00e9 saboroso, o que \u00e9 doce, o que \u00e9 salgado, o que tem sabor: Salve Rainha, mora\u00fbsubara sy, tekob\u00e9, se'\u1ebdba'e... - Salve Rainha, m\u00e3e de miseric\u00f3rdia, vida, a que \u00e9 doce. (Ar., Cat., 14); e'\u1ebd-moxy (r, s) - salgado demais, que n\u00e3o se pode comer: Se'\u1ebd-moxy. - Ele est\u00e1 salgado demais. (VLB, II, 112); e'\u1ebd-byk (r, s) - salobra (a \u00e1gua); Se'\u1ebd-byk. - Ela \u00e9 salobra. (VLB, II, 112, adapt.)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., GURANH\u00c9M (ou GUARANH\u00c9M, GURA\u00c9M, EMBIRA\u00c9M, EMIRA\u00c9M, IVURANH\u00ca) (ybyr\u00e1 + e'\u1ebd, \u201cmadeira doce\u201d), pau-doce, mon\u00e9sia, \u00e1rvore da fam\u00edlia das sapot\u00e1ceas (Pradosia glycyphloea), habitante da mata pluvial e conhecida pela casca grossa, leitosa e de sabor adocicado; CAAE\u00c9 (ka'a + e'\u1ebd, \u201cplanta doce\u201d), subarbusto da fam\u00edlia das compostas, a Stevia, de flores com glicirrizina, tida como ado\u00e7ante; PIRA\u00c9M (Amaz.) (pir\u00e1 + e'\u1ebd, \u201cpeixe salgado\u201d), o pirarucu salgado e seco."}, {"first_word": "e\u1ebd", "optional_number": "", "definition": "(adv.) - 1) sim (de h. e m.) (Fig., Arte, 133): -Ere\u00eeupe, Sara\u00fba\u00ee? -E\u1ebd. -Vieste, Sarauaia? -Sim. (Anch., Teatro, 24); 2) ah, sim! \u00e9 mesmo! ah, muito bem! bem empregado te seja! bom proveito! (VLB, I, 45); 3) ah, j\u00e1 entendi! (VLB, II, 7; 44) \u25cf e\u1ebd h\u1ebdg\u00fb\u00e9 (ou e\u1ebd h\u1ebdg\u00fby) (de h.) e e\u1ebd \u00eeu (de m.) - Ah, sim! \u00c9 mesmo! (como que entendendo, afinal, alguma coisa ou lembrando-se dela) (VLB, II, 7; 117)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- No Maranh\u00e3o e no Par\u00e1 ainda se ouve e\u1ebd, significando sim."}, {"first_word": "eg\u00fbama", "optional_number": "1", "definition": "(t) - ferida mortal ou o lugar dela (VLB, II, 42)"}, {"first_word": "eg\u00fbama", "optional_number": "2", "definition": "(t) - o mesmo que e'\u00f5ag\u00fbama (t) [v. e'\u00f5 (t)]"}, {"first_word": "eg\u00fbyr\u00f5", "optional_number": "", "definition": "(t) (s.) - cio; sensa\u00e7\u00e3o carnal, excita\u00e7\u00e3o sexual: -Nde reg\u00fbyr\u00f5pe nde ag\u00fbas\u00e1 res\u00e9? - Tu tiveste excita\u00e7\u00e3o com teu amante? (Ar., Cat., 235); [adj.: eg\u00fbyr\u00f5 (r, s)] - excitado; (xe) estar no cio; ter sensa\u00e7\u00e3o carnal, ter excita\u00e7\u00e3o \u25cf seg\u00fbyr\u00f5ba'e - o que est\u00e1 no cio; o que tem excita\u00e7\u00e3o: A'epe o ag\u00fbas\u00e1 res\u00e9 seg\u00fbyr\u00f5ba'e, mar\u00e3? - E o que tem excita\u00e7\u00e3o por sua amante, que acontece? (Ar., Cat., 72)"}, {"first_word": "e\u00ee", "optional_number": "", "definition": "(-\u00eeo-, -s-) (v.tr. irreg. Incorpora -\u00eeo- e -s- no indicativo e formas derivadas deste.) - lavar: ...Og ug\u00fby pup\u00e9 xe re\u00ee... - Com seu sangue me lavou. (Anch., Teatro, 172); O\u00eeep\u00f3-e\u00ee te'y\u00eea remiep\u00eeakamo. - Lavou-se as m\u00e3os \u00e0 vista da multid\u00e3o. (Ar., Cat., 61); T'a\u00eee\u00eeuru-e\u00ee. - Que eu me lave a boca. (L\u00e9ry, Histoire, 367); E\u00eeori xe 'anga re\u00eea... - Vem para lavar minha alma. (Anch., Poemas, 170)"}, {"first_word": "e'i", "optional_number": "", "definition": "- 3\u00aa p. do indic. do verbo 'i / '\u00e9 (v.)"}, {"first_word": "e\u00eear", "optional_number": "", "definition": "(ou e\u00ee\u00e1) (s) (v.tr.) 1) deixar (no sentido de abandonar): O\u00eeabab i xu\u00ed, se\u00ee\u00e1... - Fugiram dele, deixando-o. (Ar., Cat., 55); ...Ase\u00ee\u00e1 k\u00fbes\u00e9 xe roka... - Deixei ontem minha casa. (Anch., Poemas, 112); Ybaka rasapa, os\u00f3, nde re\u00ee\u00e1... - Atravessando o c\u00e9u foi, deixando-te. (Anch., Poemas, 124); 2) deixar (no sentido de p\u00f4r \u00e0 disposi\u00e7\u00e3o, legar, entregar): K\u00f3 santo o mbo'esara rekop\u00fbera erimba'e o\u00eek\u00fbatiar \u00eeand\u00e9bo, se\u00ee\u00e1. - Esse santo a vida de seu mestre escreveu para n\u00f3s, deixando-a. (Ar., Cat., 134); 3) omitir, p\u00f4r de lado: Xe resara\u00ee \u00e9 g\u00fbitek\u00f3bo, n'ase\u00ee\u00e1-pot\u00e1 ru\u00e3! - Eu estava, mesmo, esquecendo, n\u00e3o que o quisesse omitir. (Anch., Teatro, 180, 2006) \u25cf e\u00eeasaba (t) - tempo, lugar, companhia, modo, etc. de deixar: Ou\u00eeebype erimba'e o bo\u00ee\u00e1 re\u00eeasag\u00fberype? - Voltou a vir ao lugar em que tinha deixado seus disc\u00edpulos? (Ar., Cat., 53); emie\u00eeara (t) - o que algu\u00e9m deixa: Crist\u00e3os i mongaraibypyra tekokuaparamo Cristo remie\u00eeara... - O que Cristo deixa como chefes dos crist\u00e3os batizados. (Ar., Cat., 6-6v); se\u00eearypyra - o que \u00e9 (ou deve ser) deixado: Se\u00eearypyrama ru\u00e3-tepe mba'e tetiru\u00e3 k\u00fb\u00e1\u00ee? - Acaso o que ser\u00e1 deixado \u00e9 tudo? (Ar., Cat., 165)"}, {"first_word": "e'\u00eeara", "optional_number": "", "definition": "- v. 'i / '\u00e9 (Fig., Arte, 55)"}, {"first_word": "e'ikatu", "optional_number": "", "definition": "- v. 'ikatu / 'ekatu"}, {"first_word": "e\u00eek\u00e9", "optional_number": "", "definition": "(t) - v. ik\u00e9 / e\u00eek\u00e9 (t)"}, {"first_word": "e\u00eek\u00fbakyt\u00e3", "optional_number": "", "definition": "(t) (etim. - verruga do \u00e2nus) (s.) - hemorr\u00f3idas (VLB, I, 32)"}, {"first_word": "e\u00eek\u00fbara", "optional_number": "", "definition": "(t) (s.) - 1) \u00e2nus (Castilho, Nomes, 38), sesso; 2) n\u00e1degas (VLB, II, 84)"}, {"first_word": "e\u00eek\u00fbarat\u0129", "optional_number": "", "definition": "(t) (etim. - sali\u00eancia do \u00e2nus) (s.) - hemorr\u00f3idas (VLB, I, 32)"}, {"first_word": "e\u00eek\u00fbarug\u00fby", "optional_number": "", "definition": "(t) (etim. - sangue do \u00e2nus) (s.) - diarr\u00e9ia com elimina\u00e7\u00e3o de sangue; [adj.: e\u00eek\u00fbarug\u00fby (r, s)] (xe) - ter diarr\u00e9ia (com sangue): Xe re\u00eek\u00fbarug\u00fby. - Eu tenho diarr\u00e9ia com sangue. (VLB, I, 64; D'Abbeville, Histoire, 183v)"}, {"first_word": "e\u00eek\u00fbaru'umbok", "optional_number": "", "definition": "(s) (v.tr.) - desemporcalhar, tirar a sujeira das fezes do que defecou: Ase\u00eek\u00fbaru'umbok. - Desemporcalhei-o. (VLB, II, 22)"}, {"first_word": "e\u00eembaba", "optional_number": "", "definition": "(t) (s.) - MUMBAVO, MUMBAVA, XERIMBABO, animal de cria\u00e7\u00e3o, cria\u00e7\u00e3o, o animal que algu\u00e9m cria, a cria: ab\u00e1 re\u00eembaba \u00eeuk\u00e1bo... - matando as cria\u00e7\u00f5es de algu\u00e9m (Ar., Cat., 72v); O e\u00eembaba \u00eeag\u00fbara... res\u00e9 o\u00eeepyka, ab\u00e1 n'o\u00eemomba'e'u\u00ee... - Para se vingar de seu c\u00e3o que cria, um homem n\u00e3o o alimenta. (Ar., Cat., 11); xe re\u00eembaba tapi'ira - a vaca que crio (Anch., Arte, 14v); Xe re\u00eembaba end\u00e9. - Tu \u00e9s minha cria. (Staden, Viagem, 65); [adj.: e\u00eembab (r, s)] (xe) - ter cria\u00e7\u00f5es: Xe re\u00eembab. - Eu tenho cria\u00e7\u00f5es. (VLB, I, 85)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- MUMBAVA pode ter outros sentidos correlatos: 1) agregado; 2) apaniguado; 3) capanga (in Dicion. Caldas Aulete)."}, {"first_word": "e\u00eeor", "optional_number": "", "definition": "- 2\u00aa p. do sing. irreg. do imper. de \u00eeur / ur(a) (t, t) (v.) (Anch., Arte, 57v)"}, {"first_word": "e\u00eeori", "optional_number": "", "definition": "- 2\u00aa p. sing. irreg. do imper. de \u00eeur / ur(a) (t, t) (Anch., Arte, 57v): E\u00eeori i mosyky\u00ee\u00e9bo... - Vem para amedront\u00e1-lo. (Valente, Cantigas, II, in Ar., Cat., 1618); E\u00eeori nde retam\u00fbama rep\u00eeaka. - Vem para ver tua futura terra. (L\u00e9ry, Histoire, 341); E\u00eeori, mba'e-nem...! - Vem, coisa fedorenta! (Anch., Teatro, 44); E\u00eeori, e\u00eeori! - Vem, vem! (Carder, The Rel., 1188)"}, {"first_word": "e\u00edra", "optional_number": "1", "definition": "(s.) - mel de abelhas (VLB, II, 35; Piso, De Med. Bras., IV, 178)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome de pessoa IRACI (ou ARACI), o nome geogr\u00e1fico IRAJ\u00c1, etc. (v. p. 386)."}, {"first_word": "e\u00edra", "optional_number": "2", "definition": "(s.) - abelha (D'Abbeville, Histoire, 255)"}, {"first_word": "Da\u00ed,", "optional_number": "", "definition": "no P.B., IR\u00c1, var. de abelha que faz ninhos no ch\u00e3o; TATA\u00cdRA (tat\u00e1 + e\u00edra, \u201cabelha de fogo\u201d), nome de abelha da fam\u00edlia dos melipon\u00eddeos; ARAM\u00c1, abelha muito agressiva da Amaz\u00f4nia; JANDA\u00cdRA, var. de abelha, etc."}, {"first_word": "e\u00edra-ak\u00fb\u00e3\u00eeet\u00e1", "optional_number": "", "definition": "(etim. - abelha de muitos p\u00eanis) (s.) - variedade de abelha da fam\u00edlia dos melipon\u00eddeos (Anch., Cartas, 133)"}, {"first_word": "eirapu'a", "optional_number": "", "definition": "(etim. - abelha de bola) (s.) - IRAPU\u00c1, ARAPU\u00c3, abelha da fam\u00edlia dos melipon\u00eddeos, que nidifica no alto das \u00e1rvores, com \u201ccasas\u201d em forma de uma bola de meio metro de di\u00e2metro (D'Abbeville, Histoire, 319; VLB, I, 18)"}, {"first_word": "e\u00eerara", "optional_number": "", "definition": "(etim. - toma mel) (s.) - IRARA, animal carn\u00edvoro da fam\u00edlia dos mustel\u00eddeos, tamb\u00e9m conhecido como papa-mel (Cardim, Trat. Terra e Gente do Brasil, 28)"}, {"first_word": "e\u00eeririku", "optional_number": "", "definition": "(s.) - nome de uma abelha (Piso, De Med. Bras., IV, 178)"}, {"first_word": "e\u00eeru", "optional_number": "", "definition": "(s.) - IRU, nome gen\u00e9rico de abelhas da fam\u00edlia dos melipon\u00eddeos. \u201cFazem o ninho no ar... e criam mel muito bom e alvo...\u201d (Sousa, Trat. Descr., 240)"}, {"first_word": "eiruba", "optional_number": "", "definition": "(etim. - pai do mel) (s.) - esp\u00e9cie de abelha (Piso, De Med. Bras., IV, 178; VLB, I, 18)"}, {"first_word": "eirusu", "optional_number": "", "definition": "(s.) - URU\u00c7U, IRU\u00c7U, GUIRU\u00c7U, nome dado a v\u00e1rias esp\u00e9cies brasileiras de abelhas grandes da fam\u00edlia dos melipon\u00eddeos (Piso, De Med. Bras., IV, 178; VLB, I, 18)"}, {"first_word": "e'itenh\u1ebdmo", "optional_number": "", "definition": "(conj.) - para que n\u00e3o (acontecesse) (Fig., Arte, 135)"}, {"first_word": "e'itenh\u1ebdumo", "optional_number": "", "definition": "(conj.) - para que n\u00e3o (aconte\u00e7a) (Fig., Arte, 135)"}, {"first_word": "e\u00eetyk", "optional_number": "", "definition": "- v. ityk / e\u00eetyk(a) (t) (Anch., Arte, 58v)"}, {"first_word": "e\u00eexu", "optional_number": "", "definition": "(s.) - ENXU, var. de vespa (Piso, De Med. Bras. IV, 178)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- No P.B., ENXU pode ser tamb\u00e9m a casa ou a colmeia feita por essa vespa (ex Dicion. Caldas Aulete)."}, {"first_word": "e\u00eex\u00fb\u00e1", "optional_number": "", "definition": "(s.) - nome de uma ave de rapina falconiforme (VLB, I, 125; Theat. Rer. Nat. Bras., I, 159)"}, {"first_word": "e\u00eex\u00fbag\u00fbasu", "optional_number": "", "definition": "(s.) - nome de uma ave de rapina (VLB, I, 125)"}, {"first_word": "e\u00eex\u00fbamir\u0129", "optional_number": "", "definition": "(s.) - nome de uma ave de rapina (VLB, I, 125)"}, {"first_word": "e\u00eexu'i", "optional_number": "", "definition": "(s.) - ENXU\u00cd, nome de um inseto vesp\u00eddeo, agressivo, que produz bom mel (VLB, I, 55)"}, {"first_word": "e\u00eey\u00ee", "optional_number": "", "definition": "(s) (v.tr.) - 1) afastar (de lugar), desviar, tirar de um lugar para outro: Ase\u00eey\u00ee (ab\u00e1) su\u00ed. - Afastei-o do homem. (VLB, I, 22, adapt.); ...Sek\u00f3-poxy su\u00ed \u00eeand\u00e9 re\u00eey\u00eea. - De sua vida m\u00e1 nos afastando. (Anch., Poemas, 88); Ne'\u0129, ta\u00fb\u00ee\u00e9, xe re\u00eey\u00eea... - Eia, depressa desviando-me. (Anch., Poemas, 98); 2) repelir: Maria t'\u00eeambory, Anhanga rek\u00f3 re\u00eey\u00eea. - Que a Maria alegremos, a lei do diabo repelindo. (Anch., Poemas, 188); Ese\u00eey\u00ee-ukar um\u1ebd ik\u00e9 su\u00ed xe retama. - N\u00e3o o deixes afastar daqui minha morada. (Anch., Poesias, 58)"}, {"first_word": "ekar", "optional_number": "", "definition": "(s) (v.tr.) - buscar, procurar: ...T'oroakyp\u00fber-ek\u00e1. - Que eu te busque as pegadas. (Anch., Poemas, 98); K\u00f3 xe rek\u00f3\u00fb nde rek\u00e1... - Eis que aqui estou para te procurar. (Anch., Poemas, 104); Iesu Nazareno orosekar... - Procuramos Jesus Nazareno. (Ar., Cat., 54); Mba'e-tepe pesek\u00e1 k\u00f3 xe retama pup\u00e9? - Mas que procurais nesta minha terra? (Anch., Teatro, 28); Asekar \u00eeep\u00e9. - Busquei-o em v\u00e3o. (Fig., Arte, 142); Ma'epe eresekar? - Que procuras? (D'Evreux, Viagem, 144) \u25cf ekasara (t) - o que busca, o que procura: Se'y\u00ee nh\u1ebd nde rekasara. - S\u00e3o numerosos os que te procuram. (Valente, Cantigas, IV, in Ar., Cat., 1618); ekasaba (t) - tempo, lugar, causa, objeto, etc. do buscar, do procurar: Na sekasaba kuabe'yma ru\u00e3. - N\u00e3o que n\u00e3o soubesse o que buscava. (Ar., Cat., 54); N'aker-ang\u00e1\u00ee sekas\u00e1pe... - N\u00e3o dormi absolutamente para procur\u00e1-los. (Anch., Teatro, 48); emiekara (t) - o que algu\u00e9m busca; o que algu\u00e9m procura; meta, alvo, objetivo: xe 'anga remiekara - o que minh'alma busca (Valente, Cantigas, III, in Ar., Cat., 1618); Anhet\u00e9 k\u00f3 nde rap\u00e9 a'e nde remiekara. - Verdadeiramente, eis aqui teu caminho, aquele que tu procuras. (Anch., Teatro, 164, 2006)"}, {"first_word": "ekate'yma", "optional_number": "", "definition": "(ou ekoate'yma) (t) (s.) - avareza: Tekate'yma roba\u00eeara tekate'yme'yma. - O oposto da avareza \u00e9 a liberalidade. (Ar., Cat., 18); [adj.: ekate'ym (r, s)] - avaro: ...Pe rekate'ym ses\u00e9... - V\u00f3s sois avaros com ele. (Ar., Cat., 89)"}, {"first_word": "ekoate'\u1ef9mbaba", "optional_number": "", "definition": "(t) (s.) - o que \u00e9 reservado, a reserva, a exclusividade: E'u um\u1ebd ik\u00f3 'yb\u00e1 xe rekoate'\u1ef9mbaba... - N\u00e3o comas este fruto que me \u00e9 reservado. (Ar., Cat., 155)"}, {"first_word": "'ekatu", "optional_number": "", "definition": "(s.) - for\u00e7a, poder: ...Nde 'ekatu k\u00f3 'ara moapysyki. - Teu poder aquietou este mundo. (Valente, Cantigas, V, in Ar., Cat., 1618)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome do munic\u00edpio paulista de ECATU (v. p. 386)"}, {"first_word": "'ekatuaba", "optional_number": "1", "definition": "(s.) - a m\u00e3o direita (VLB, II, 32; Castilho, Nomes, 31): Mba'epe o\u00eeme'eng i 'ekatu\u00e1pe? - Que deram \u00e0 sua m\u00e3o direita? (Ar., Cat., 60v); (adj.: 'ekatuab) - dotado de m\u00e3o direita; (xe) ter m\u00e3o direita: I p\u00f3pe Tup\u00e3-Tuba, i 'ekatu\u00e1pe, i asupe? - Deus-Pai tem m\u00e3os, tem m\u00e3o direita, tem m\u00e3o esquerda? (Ar., Cat., 45)"}, {"first_word": "'ekatuaba", "optional_number": "2", "definition": "(s.) - a direita, a parte direita, o lado direito: Anhet\u00e9 pesep\u00eeak ir\u00e3 Tup\u00e3 Tuba 'ekatuaba koty xe g\u00fbapyka xe renane... - Na verdade, ver-me-eis futuramente estar sentado ao lado direito de Deus-Pai. (Ar., Cat., 56-56v) \u25cf 'ekatu\u00e1pe - \u00e0 direita, do lado direito: \u00ceesu 'ekatu\u00e1pe nde nh\u00f5 ere\u00eemb\u00e9. - \u00c0 direita de Jesus tu somente est\u00e1s. (Anch., Poemas, 126)"}, {"first_word": "'ekatuaba", "optional_number": "3", "definition": "(s.) - poder; pot\u00eancia: Mosapyr ma'e res\u00e9 as\u00e9 'anga 'ekatuaba. - Tr\u00eas s\u00e3o as pot\u00eancias de nossa alma a respeito das coisas. (Ar., Cat., 19v)"}, {"first_word": "eke'yra", "optional_number": "", "definition": "(t, t) (s.) - irm\u00e3o, primo (filho de tio paterno) ou sobrinho (filho de irm\u00e3o) mais velhos (de h.): -Ab\u00e1 ab\u00e9pe as\u00e9 o\u00eemoet\u00e9 a\u00eep\u00f3 Tup\u00e3 nhe'enga mop\u00f3ne? -Og\u00fb eke'yra... -Quem mais a gente honrar\u00e1 para cumprir aquela palavra de Deus? -A seu irm\u00e3o mais velho. (Ar., Cat., 69)"}, {"first_word": "ek\u00f3", "optional_number": "1", "definition": "(t) (s.) - lei, determina\u00e7\u00e3o, regra, costume (VLB, II, 19): \u00ceori, t'ere\u00ee\u00e1 sek\u00f3. - Vem, para que recebas a lei deles. (Anch., Teatro, 46); \u00c3 tek\u00f3 a'ereme moreroka. - Eis que era costume, ent\u00e3o, batizar. (Ar., Cat., 3); ...Tek\u00f3-katu aby potare'yma - N\u00e3o querendo transgredir a boa lei. (Ar., Cat., 125v); ...As\u00e9 'anga rekorama o\u00eemonhang as\u00e9be. - As leis de nossa alma fez para a gente. (Anch., Doutr. Crist\u00e3, I, 224) \u25cf sekoba'e - o que \u00e9 costume, o que est\u00e1 acostumado: Sekoba'e ix\u00e9. - Eu sou acostumado. (VLB, II, 140)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- No P.B. (N.), TEC\u00d3 \u00e9 1) cacoete, sestro; 2) h\u00e1bito, modo de ser habitual (in Dicion. Caldas Aulete)."}, {"first_word": "ek\u00f3", "optional_number": "2", "definition": "(t) (s.) - cultura, conjunto de valores: Nde rekokatu pot\u00e1, aro\u0177r\u00f5 xe rekop\u00fbera. - Querendo tua virtude, detesto minha cultura antiga. (Anch., Poemas, 104); Xe anama, erimba'e, tek\u00f3-ypyramo sek\u00f3\u00fb. - Minha na\u00e7\u00e3o, outrora, estava de acordo com a cultura primeira. (Anch., Poemas, 114)"}, {"first_word": "ek\u00f3", "optional_number": "3", "definition": "(t) (s.) - estado, condi\u00e7\u00e3o: Mar\u00e3 sek\u00f3 res\u00e9pe i angekoa\u00edba \u00eeekuabi? - Por qual estado seu transparecia sua ang\u00fastia? (Ar., Cat., 53); Xe rek\u00f3 anh\u1ebd nh\u1ebd nak\u00f3 emon\u00e3. - Eis que minha condi\u00e7\u00e3o, na verdade, \u00e9 assim. (VLB, I, 79)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- No P.B. (N.), TEC\u00d3 \u00e9 1) cacoete, sestro; 2) h\u00e1bito, modo de ser habitual (in Dicion. Caldas Aulete)."}, {"first_word": "ek\u00f3", "optional_number": "4", "definition": "(t) (s.) - fato, coisa; acontecimento: ...Tekorama mombeg\u00fbabo. - Anunciando os acontecimentos futuros. (Ar., Cat., 159v); Nd'e'ikatu\u00ee ab\u00e1 \u00eeuru Anhanga rat\u00e1pe tek\u00f3-asyet\u00e9 mombeg\u00fbabo. - N\u00e3o pode a boca de ningu\u00e9m contar as coisas muito dolorosas no inferno. (Ar., Cat., 163); O\u00eeep\u00e9 mi'u pup\u00e9 esep\u00eeak tek\u00f3 paraba... - Dentro de um s\u00f3 p\u00e3o v\u00ea tu a variedade de coisas. (Valente, Cantigas, VIII, in Ar., Cat., 1618); Nd'e'ikatu\u00eepe abar\u00e9ramo o\u00eekoe'ymba'e emon\u00e3 tek\u00f3 monhanga? - N\u00e3o pode o que n\u00e3o \u00e9 padre fazer as coisas assim? (Ar., Cat., 93v); I poranget\u00e9 \u00e3 tek\u00f3 \u00eeand\u00e9be. - S\u00e3o muito belas estas coisas para n\u00f3s. (L\u00e9ry, Histoire, 355)"}, {"first_word": "ek\u00f3", "optional_number": "5", "definition": "(t)
