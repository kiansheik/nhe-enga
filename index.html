D, S\u00e3o Paulo, 1996). Da\u00ed, tamb\u00e9m, o nome geogr\u00e1fico TUPIASSU (rio do MA) (v. p. 386)."}, {"first_word": "ypy'abyka", "optional_number": "", "definition": "(t, t) (s.) - borra de um l\u00edquido, isto \u00e9, a parte s\u00f3lida dele que se deposita no fundo de uma garrafa; sedimento (VLB, I, 58)"}, {"first_word": "ypy'aka", "optional_number": "", "definition": "(t, t) (s.) - 1) borra de um l\u00edquido, isto \u00e9, a parte s\u00f3lida dele que se deposita no fundo de uma garrafa; sedimento (VLB, I, 58); 2) \u00e1gua com mat\u00e9ria coalhada (como, p.ex., mandioca crua); caldo ou l\u00edquido coalhado, isto \u00e9, que perdeu a fluidez; coalhada, TIPIACA: Typy'a-ku'i - farinha de tipiaca, isto \u00e9, feita da mandioca crua coalhada em suspens\u00e3o na \u00e1gua (VLB, I, 135)"}, {"first_word": "ypyapyambaba", "optional_number": "", "definition": "(t, t) (s.) - encapeladura de mar ou de rio (VLB, I, 38)"}, {"first_word": "'ypyas\u00f3", "optional_number": "", "definition": "(v. intr.) - ir buscar \u00e1gua (a uma fonte ou a um rio) (VLB, II, 14) \u25cf 'ypyasoara - o que vai buscar \u00e1gua (VLB, II, 14)"}, {"first_word": "ypybo", "optional_number": "", "definition": "(loc. posp.) - perto de, nas proximidades de: ...T'o\u00eek\u00f3 um\u1ebd moxy xe ypybo... - Que n\u00e3o esteja o maldito perto de mim. (Ar., Cat., 141)"}, {"first_word": "ypybyrib\u00e9", "optional_number": "", "definition": "(adv.) - juntamente, ao mesmo tempo: I potare'yma ypybyrib\u00e9 \u201ca\u00fb\u00eeebet\u00e9\u201d a'\u00e9. - Eu disse: \u201c-muito bem\u201d, ao mesmo tempo n\u00e3o o querendo. (VLB, II, 16)"}, {"first_word": "ypye'yma", "optional_number": "", "definition": "(t, t) (etim. - sem fundura) (s.) - baixio no mar (VLB, I, 51)"}, {"first_word": "ypyg\u00fba\u00eea", "optional_number": "", "definition": "(t) (etim. - cauda do fundo) (s.) - canal do fundo de rio, talvegue (VLB, I, 65)"}, {"first_word": "ypyg\u00fbara", "optional_number": "", "definition": "(etim. - habitante das profundezas) (s.) - alma (Thevet, Cosm. Univ., 915v)"}, {"first_word": "ypyg\u00fbyra", "optional_number": "", "definition": "(r, t) (s.) - fundo, profundezas (de mar, rio, etc.) (VLB, I, 145)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico IGUIRA (BA) (v. p. 386)."}, {"first_word": "ypy\u00ee", "optional_number": "", "definition": "(s) (ou epy\u00ee) (s) (v.tr.) - regar (VLB, II, 99), aguar, aspergir, borrifar (Fig., Arte, 2) \u25cf epy\u00eeaba (t) [ou epy\u00eetaba (t)] - tempo, lugar, modo, finalidade, etc. de regar, de aspergir, de borrifar; borrifo, aspers\u00e3o: O koty og o'o repy\u00eeag\u00fbama res\u00e9... - Para a aspers\u00e3o de seu aposento e de seu pr\u00f3prio corpo. (Ar., Cat., 93)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., GAPUIA (AM), modo de pescar em que se faz a moponga, i. e., se bate a \u00e1gua do rio para que o peixe v\u00e1 para junto da mucuoca (in Novo Dicion. Aur\u00e9lio); GAPUIAR, pescar nos baixios, usando o arp\u00e3o ou a flecha e um tanto ao acaso. (in Dicion. Caldas Aulete)"}, {"first_word": "ypykyryr\u00e1", "optional_number": "", "definition": "(t, t) (s.) - borra de um l\u00edquido, isto \u00e9, a parte s\u00f3lida dele que se deposita no fundo de uma garrafa; sedimento (VLB, I, 58)"}, {"first_word": "ypymo\u00edn", "optional_number": "", "definition": "(etim. - p\u00f4r come\u00e7o) (v.tr.) - come\u00e7ar: A\u00eeypymo\u00edn. - Comecei-o. (VLB, I, 77)"}, {"first_word": "ypymonhang", "optional_number": "", "definition": "(etim. - fazer o come\u00e7o) (v.tr.) - 1) introduzir, come\u00e7ar; 2) inventar: A\u00eeypymonhang. - Inventei-o. (VLB, I, 77; II, 13)"}, {"first_word": "ypy\u00f3", "optional_number": "", "definition": "(s.) - grande quantidade, multid\u00e3o; (adj.) - numerosos: Or\u00e9 ypy\u00f3 (ou Or\u00e9 ypy\u00f3 nh\u1ebd). - N\u00f3s somos numerosos. (VLB, I, 81; II, 12)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, os nomes geogr\u00e1ficos CAJAPI\u00d3 (MA), TIJIPI\u00d3 (PE), ARAPIJ\u00d3 (PA), etc. (v. p. 386)."}, {"first_word": "ypy'oka", "optional_number": "", "definition": "(t, t) (s.) - l\u00edquido ou caldo coalhado, isto \u00e9, que perdeu a fluidez, com mat\u00e9ria em suspens\u00e3o; coalhada (VLB, I, 75): typy'o-ku'i - farinha da mesma \u00e1gua da mandioca crua coalhada (VLB, I, 135)"}, {"first_word": "ypype", "optional_number": "", "definition": "(loc. posp.) - perto de, junto a: ...T'oro\u00eek\u00f3 nde ypype nh\u1ebd... - Que estejamos perto de ti. (Anch., Teatro, 122); ...Tat\u00e1 ypype o\u00eeepeg\u00fbabo. - Aquecendo-se perto do fogo. (Ar., Cat., 57)"}, {"first_word": "-ypyr(a)", "optional_number": "", "definition": "- v. -pyr(a)"}, {"first_word": "ypyrung", "optional_number": "", "definition": "(etim. - p\u00f4r come\u00e7o) (v.tr.) - 1) come\u00e7ar: A\u00eeypyrung. - Comecei-o. (Fig., Arte, 145); ...Ta\u00fb\u00ee\u00e9 i\u00eeypyrunga. - Come\u00e7ando-os logo. (Ar., Cat., 165); 2) fundar: Atabypyrung. - Fundei uma aldeia. (VLB, II, 84); 3) introduzir, inventar (VLB, II, 13) \u25cf ypyrungaba - tempo, lugar, modo, etc. de come\u00e7ar; come\u00e7o, in\u00edcio: Erenhemosa\u00eenanype... nde rambyag\u00fb\u00e1 missa i\u00eeypyrung\u00e1pe sendubag\u00fbama ri? - Tu te preocupaste com que teus vizinhos ouvissem a missa ao come\u00e7ar ela? (Anch., Doutr. Crist\u00e3, II, 105)"}, {"first_word": "ypyrunga", "optional_number": "", "definition": "(etim. - p\u00f4r come\u00e7o) (s.) - come\u00e7o, in\u00edcio, origem: Galilea su\u00ed katu, i ypyrunga... - Desde a Galil\u00e9ia, sua origem... (Ar., Cat., 83, 1686)"}, {"first_word": "ypytym", "optional_number": "", "definition": "(s) (etim. - enterrar o fundo) (v.tr.) - entulhar (como a parede que a \u00e1gua dos beirais descarnou) (VLB, I, 119)"}, {"first_word": "ypyu'uma", "optional_number": "", "definition": "(t, t) (etim. - barro do fundo) (s.) - borra de um l\u00edquido, isto \u00e9, a parte s\u00f3lida dele que se deposita no fundo de uma garrafa; sedimento (VLB, I, 58)"}, {"first_word": "yriba\u00ee\u00e1", "optional_number": "", "definition": "(s.) - nome de uma ave (Theat. Rer. Nat. Bras., I, 169)"}, {"first_word": "'yryapokyt\u0129aba", "optional_number": "", "definition": "(s.) - veia d'\u00e1gua, vinco que, \u00e0s vezes, se v\u00ea pelo meio do mar (VLB, II, 142)"}, {"first_word": "'yrypya'angaba", "optional_number": "", "definition": "(s.) - sonda, prumo com que os marinheiros examinavam a fundura do mar (VLB, II, 121)"}, {"first_word": "yrypy'aka", "optional_number": "", "definition": "(t, t) - caramelo (VLB, I, 66)"}, {"first_word": "ys\u00e1", "optional_number": "", "definition": "(s.) - I\u00c7\u00c1, a f\u00eamea da sa\u00fava, inseto himen\u00f3ptero da fam\u00edlia dos formic\u00eddeos. \u201cA estas formigas comem os \u00edndios torradas sobre o fogo e fazem-lhe muita festa.... T\u00eam asas... e se saem dos formigueiros depois que chove muito, a enxugar-se ao sol; e t\u00eam grande boca e t\u00e3o aguda que cortam com ela como tesoura o fato a que chegam.\u201d (Sousa, Trat. Descr., 271) \u25cf ys\u00e1 rupi'a - ovos de i\u00e7\u00e1 (VLB, I, 142)"}, {"first_word": "ysaet\u00e9", "optional_number": "", "definition": "(ou ysa\u00faba) (etim. - i\u00e7\u00e1 verdadeira) (s.) - esp\u00e9cie de formiga. Vivem em grandes montes de terra que elas edificam, possuem asas e voam aos bandos. (D'Abbeville, Histoire, 255v). \u201c\u00c9 a praga do Brasil... pois se d\u00e1 nele tudo o que se pode desejar, o que esta maldi\u00e7\u00e3o impede.\u201d (Sousa, Trat. Descr., 269)"}, {"first_word": "ys\u00e3\u00eea", "optional_number": "", "definition": "(s.) - ganchos em que os \u00edndios penduravam seus sambur\u00e1s (VLB, I, 64)"}, {"first_word": "ysak\u00e3kanga", "optional_number": "", "definition": "(ou ysak\u00e3) (s.) - chami\u00e7o, tudo o que pode servir para acender o fogo (VLB, I, 72)"}, {"first_word": "ysapuku", "optional_number": "", "definition": "(s.) - compridez; (adj.) - comprido: I\u00eeysapuku sama am\u00f5. - Eram compridas algumas cordas. (Anch., Teatro, 48)"}, {"first_word": "ysapy", "optional_number": "", "definition": "(s.) - orvalho \u25cf ysapyg\u00fbasu - orvalho grande; orvalhada (VLB, II, 59)"}, {"first_word": "ysa\u00faba", "optional_number": "", "definition": "(s.) - SA\u00daVA, SA\u00daBA, o mesmo que ysaet\u00e9 (v.) (D'Abbeville, Histoire, 255v)"}, {"first_word": "ysaub\u1ebd", "optional_number": "", "definition": "(s.) - SAUVEIRO, formigueiro de i\u00e7\u00e1s, montes de terra que ajuntam (VLB, I, 142)"}, {"first_word": "'ysoka", "optional_number": "", "definition": "(etim. - fere pau: 'yb + sok + -a) (s.) - nome comum a v\u00e1rios insetos ou vermes que atacam carne, madeira, etc. (VLB, I, 55; II, 17)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, SOCATINGA (nome de localidade do CE) (v. p. 386)."}, {"first_word": "'ysokap\u00e9", "optional_number": "", "definition": "(etim. - verme de casca) (s.) - tra\u00e7a, nome comum \u00e0s larvas de lepid\u00f3pteros, quase todas de origem europ\u00e9ia, e que atacam roupas (VLB, II, 134)"}, {"first_word": "'ysokarenimb\u00f3", "optional_number": "", "definition": "(etim. - fio de lagarta) (s.) - seda em fio; seda tecida (VLB, II, 114)"}, {"first_word": "'ysoka\u00fana", "optional_number": "", "definition": "(etim. - lagarta do p\u00ealo preto) (s.) - nome de uma lagarta preta \u201c...de cor muito fina, todas cheias de p\u00ealo t\u00e3o macio como veludo e t\u00e3o pe\u00e7onhento que faz inchar a carne se lhe tocam, com cujo p\u00ealo os \u00edndios fazem crescer a natura (isto \u00e9, o p\u00eanis)\u201d (Sousa, Trat. Descr., 266)"}, {"first_word": "'ysok\u00f3", "optional_number": "1", "definition": "(s.) - nome comum a certas lagartas de borboletas (Griebe, Brasil Holand\u00eas, vol. III, 48)"}, {"first_word": "'ysok\u00f3", "optional_number": "2", "definition": "- o mesmo que sok\u00f3 (v.) (Griebe, Brasil Holand\u00eas, vol. III, 40)"}, {"first_word": "'ysokoba", "optional_number": "", "definition": "(etim. - lagarta das folhas) (s.) - nome de uma lagarta que come as plantas (VLB, II, 17)"}, {"first_word": "'ysoko'\u0129", "optional_number": "", "definition": "(etim. - pequeno soc\u00f3 da \u00e1gua ) (s.) - nome de uma ave (Theat. Rer. Nat. Bras., I, 120)"}, {"first_word": "'ysoku", "optional_number": "", "definition": "(s.) - nome aplicado \u00e0s lagartas de diversas borboletas (Marcgrave, Hist. Nat. Bras., 252)"}, {"first_word": "'ysokusu", "optional_number": "", "definition": "(s.) - nome de um inseto (Marcgrave, Hist. Nat. Bras., 252)"}, {"first_word": "ysy", "optional_number": "", "definition": "(ou esy) (t) (s.) - 1) carreira, fila, fileira: Asesy-rung. - Ponho-o em fila. (Fig., Arte, 145); Asysy-mondok. - Cortei a fila deles. (VLB, I, 83; 68); 2) fio, cord\u00e3o (de contas, de se p\u00f4r algo enfiado e enfileirado, como, p.ex., os peixes apanhados pelos pescadores): mbo'yrysy - cord\u00e3o de contas (VLB, I, 139); [adj.: ysy ou esy (r, s)]: enfileirado; (xe) estar em fila ou em fileira: Or\u00e9 rysy. - N\u00f3s estamos enfileirados. (VLB, I, 139)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, ITAICI (nome de munic\u00edpio de SP), IBIRACI (MG), URUBUCI (SC) etc. (v. p. 386)."}, {"first_word": "ysyb\u00f5", "optional_number": "", "definition": "(s) (v.tr.) - p\u00f4r em fileira, em fila, em enfiada (p.ex., peixes, contas, etc.): Asysyb\u00f5. - Pu-los em enfiada. (VLB, I, 116)"}, {"first_word": "ysyka", "optional_number": "1", "definition": "(s.) - goma (VLB, I, 149); leite de algum pau ou folha (VLB, II, 20); resina: kabure'ybysyka - resina de cabre\u00fava (Piso, De Med. Bras. IV, 179); (adj.: ysyk) - resinoso: ysyp\u00f3-ysyka - cip\u00f3 resinoso (Theat. Rer. Nat. Bras., II, 215); (xe) ter leite, goma, resina (a \u00e1rvore, a planta, etc.) (VLB, II, 20)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., as palavras CICA, adstring\u00eancia peculiar a certas frutas; travo, travor (in Dicion. Caldas Aulete); ACAJUCICA (\u201cresina de cajueiro\u201d); CURURUCICA (\u201cgoma de sapo\u201d), certa resina medicinal; JAUARICICA (\u201cgoma de on\u00e7a\u201d), esp\u00e9cie de resina escura, empregada como breu ou betume; OITICICA (\u201coiti resinoso\u201d), \u00e1rvore da fam\u00edlia das ros\u00e1ceas, etc."}, {"first_word": "ysyka", "optional_number": "2", "definition": "(s.) - ICICA, 1) ICICARIBA, \u00e1rvore da fam\u00edlia das anacardi\u00e1ceas (Protium icicariba (DC.) Marchand), de madeira mole, o mesmo que alm\u00e9cega-verdadeira. \u201cOnde est\u00e1, cheira muito bem por um bom espa\u00e7o.... Estila um \u00f3leo branco que se coalha. Serve para emplastos... e em lugar de incenso. (Cardim, Trat. Terra e Gente do Brasil, 42); 2) a resina extra\u00edda dessa \u00e1rvore (Piso, De Med. Bras., IV, 180; VLB, I, 32)"}, {"first_word": "ysykap\u00fbangatu", "optional_number": "", "definition": "(etim. - resina muito cheirosa) (s.) - incenso (VLB, I, 114)"}, {"first_word": "ysykaryba", "optional_number": "", "definition": "- ICICARIBA, o mesmo que ysyka2 (v.) (Marcgrave, Hist. Nat. Bras., 98)"}, {"first_word": "ysymbo'ir", "optional_number": "", "definition": "(s) (v.tr.) - desenfiar, fazer sair da fila, da fileira, do fio: Asysymbo'ir. - Desenfiei-o. (VLB, I, 98)"}, {"first_word": "ysyp\u00f3", "optional_number": "", "definition": "(s.) - CIP\u00d3, ICIP\u00d3, designa\u00e7\u00e3o comum \u00e0s plantas sarmentosas ou trepadeiras que pendem das \u00e1rvores e nelas se tran\u00e7am (Marcgrave, Hist. Nat. Bras., 14; Staden, Viagem, 35; VLB, II, 145): A\u00eemaman okyt\u00e1 ysyp\u00f3 pup\u00e9. - Amarrei o esteio com cip\u00f3. A\u00eemaman ysyp\u00f3 okyt\u00e1 res\u00e9. - Enrolei o cip\u00f3 no esteio. (VLB, I, 117) \u25cf ysyp\u00f3-tyba - ajuntamento de cip\u00f3s (L\u00e9ry, Histoire, 349)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, SEPOTUBA (rio de MT) (v. p. 386)."}, {"first_word": "ysypoimb\u00e9", "optional_number": "", "definition": "(s.) - CIP\u00d3-IMB\u00c9, GUEMB\u00ca, CIP\u00d3-DE-IMB\u00c9, UMB\u00ca, IMBEZEIRO, nome comum a plantas da fam\u00edlia das ar\u00e1ceas, cip\u00f3s muito grossos usados para puxar madeira na mata, para embarca\u00e7\u00f5es, etc. (Sousa, Trat. Descr., 224)"}, {"first_word": "ysypopytanga", "optional_number": "", "definition": "(etim. - cip\u00f3 avermelhado) (s.) - raiz avermelhada utilizada pelos \u00edndios para fazer a farinha que lhes servia de mat\u00e9ria-prima para a fabrica\u00e7\u00e3o do p\u00e3o (D'Abbeville, Histoire, 230)"}, {"first_word": "ysypoysyka", "optional_number": "", "definition": "(etim. - cip\u00f3 resinoso) (s.) - nome de uma planta (Theat. Rer. Nat. Bras., II, 215)"}, {"first_word": "ysyrung", "optional_number": "", "definition": "(s) (etim. - p\u00f4r em fila) (v.tr.) - enfileirar: Oro\u00eeoysyrung. - Enfileiramo-nos. (VLB, I, 139); Asysyrung. - Enfileirei-o. (VLB, II, 101)"}, {"first_word": "ysysa\u00fd", "optional_number": "", "definition": "(s.) - facho de luz; c\u00edrio, vela, tocha, candeia (de cera ou de sebo) (VLB, I, 65): ...Ysysa\u00fd putumimbyka rupi p\u00e9 resap\u00e9bo. - Fachos de luz para iluminar o caminho pela escurid\u00e3o. (Ar., Cat., 54)"}, {"first_word": "ysysay'ambaba", "optional_number": "", "definition": "(etim. - lugar de estar a candeia) (s.) - haste fincada num cepo com p\u00e9, na qual se pendurava a candeia (VLB, I, 65); tocheiro (VLB, II, 130)"}, {"first_word": "ysysayendaba", "optional_number": "", "definition": "(etim. - lugar de estar a candeia) (s.) - casti\u00e7al (VLB, I, 68); tocheiro (VLB, II, 130)"}, {"first_word": "ysysayg\u00fbasu", "optional_number": "", "definition": "(s.) - var. de c\u00edrio ou tocha (VLB, I, 74)"}, {"first_word": "yt\u00e1", "optional_number": "1", "definition": "(s.) - esteio, coluna, arma\u00e7\u00e3o; pe\u00e7as principais em que se sustenta uma m\u00e1quina ou qualquer coisa (VLB, I, 41); partes essenciais de um edif\u00edcio; estrutura: okyt\u00e1 - esteio, alicerce de casa (Anch., Arte, 9); inimbebyt\u00e1 - arma\u00e7\u00e3o de leito (VLB, II, 20); (adj.) - estrutural, fundamental, cardeal: ...Quatro tekokatu-yt\u00e1 - Quatro s\u00e3o as virtudes cardeais. (Ar., Cat., 19v); \u00eeur\u00e1-yta\u00fbasu - grandes esteios de um jirau (D'Abbeville, Histoire, 188)"}, {"first_word": "yt\u00e1", "optional_number": "2", "definition": "(s.) - tear: aobyt\u00e1 - tear de roupas; in\u0129-yt\u00e1 - tear de redes (VLB, II, 125)"}, {"first_word": "'ytab", "optional_number": "", "definition": "(v. intr.) - nadar: A'ytab. - Nado. (Anch., Arte, 51v)"}, {"first_word": "'ytaba", "optional_number": "", "definition": "(s.) - nado; (adj.: 'ytab) - nadador: Xe 'ytab. - Eu sou nadador (ou sei nadar). (Anch., Arte, 51v)"}, {"first_word": "ytar\u00f5", "optional_number": "", "definition": "(v.tr. irreg. - n\u00e3o recebe o pronome -\u00ee- incorporado) - fartar: Aytar\u00f5. - Farto-o. (Anch., Arte, 39); Xe ytar\u00f5 pir\u00e1. - Farta-me o peixe. (VLB, I, 135)"}, {"first_word": "ytatina", "optional_number": "", "definition": "(s.) - var. de inseto de p\u00e2ntanos (VLB, I, 55)"}, {"first_word": "'ytororoma", "optional_number": "", "definition": "(etim. - jorro d'\u00e1gua) (s.) - bica d'\u00e1gua (VLB, I, 55)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (MT), pequena cachoeira ou salto. Da\u00ed, tamb\u00e9m, ITOROR\u00d3 (nome de localidade da BA) (v. p. 386). V. tb. tororoma - nota."}, {"first_word": "'ytororombaba", "optional_number": "", "definition": "(etim. - lugar de jorro d'\u00e1gua) (s.) - valeta d'\u00e1gua (VLB, I, 55)"}, {"first_word": "ytu", "optional_number": "", "definition": "(s.) - cachoeira (VLB, I, 62): O \u00eeara ope\u00e1 ytupe \u00e9... - Desembarcando seu senhor na pr\u00f3pria cachoeira. (Anch., Poesias, 269)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, os nomes geogr\u00e1ficos ITU (munic\u00edpio de SP), ITUMBIARA (munic\u00edpio de MG), etc. (v. p. 386)."}, {"first_word": "yty", "optional_number": "", "definition": "(s.) - cisco (p.ex., que se varre); lixo (VLB, II, 23), sujeira, imund\u00edcie: Aytypeir. - Varri os ciscos. (VLB, I, 75); (adj.) - sujo, imundo: piryty - pele imunda (isto \u00e9, lepra) (VLB, II, 20)"}, {"first_word": "ytyapyra", "optional_number": "", "definition": "(s.) - monturo: -Onhotymype as\u00e9 Tup\u00e3okype? -N'onhotymi. -Um\u00e3me-et\u00e9pe? -Ytyapyrype nh\u1ebd. -Enterra-os a gente na igreja? -N\u00e3o os enterra. -Onde, na verdade? -Num monturo. (Ar., Cat., 50)"}, {"first_word": "ytykyr", "optional_number": "", "definition": "(r, t) (xe) (etim. - \u00e1gua gotejante) (v. da 2\u00aa classe) - destilar-se (o l\u00edquido) (VLB, I, 129)"}, {"first_word": "ytym\u00e3mb\u00fbera", "optional_number": "", "definition": "(etim. - o que foi perna) (s.) - castanha-de-caju (Marcgrave, Hist. Nat. Bras., 95)"}, {"first_word": "'yura", "optional_number": "", "definition": "(etim. - \u00e1gua que vem) (s.) - crescente da mar\u00e9, enchente do mar (VLB, I, 85)"}, {"first_word": "RELA\u00c7\u00c3O", "optional_number": "", "definition": "DE TOP\u00d4NIMOS E ANTROP\u00d4NIMOS COM ORIGEM NO TUPI ANTIGO, NAS L\u00cdNGUAS GERAIS COLONIAIS E NO NHEENGATU DA AMAZ\u00d4NIA."}, {"first_word": "Dada", "optional_number": "", "definition": "a magnitude da influ\u00eancia do tupi antigo na onom\u00e1stica brasileira, julgamos importante apresentar uma rela\u00e7\u00e3o, ainda que limitada, de top\u00f4nimos e antrop\u00f4nimos que tenham origem naquela l\u00edngua e nas que se desenvolveram historicamente dela, a saber, a l\u00edngua geral setentrional, a l\u00edngua geral meridional (uma variante desta, com influ\u00eancias guaranis) e o nheengatu, ainda falado no Vale do Rio Negro, no estado do Amazonas. Da\u00ed prov\u00eam mais de noventa e cinco por cento dos nomes geogr\u00e1ficos brasileiros de origem ind\u00edgena. As outras l\u00ednguas ind\u00edgenas brasileiras t\u00eam reduzida participa\u00e7\u00e3o no sistema topon\u00edmico do Brasil."}, {"first_word": "Se", "optional_number": "", "definition": "tra\u00e7armos uma linha cronol\u00f3gica desde 1500 at\u00e9 os dias de hoje, podemos dizer que, em termos gerais, o tupi antigo foi falado at\u00e9 o final do s\u00e9culo XVII, ap\u00f3s o que foi perdendo terreno para a l\u00edngua geral em seus dois ramos, o do Norte e o do Sul. A l\u00edngua geral do Norte transformou-se no nheengatu e a do Sul desapareceu completamente no in\u00edcio do s\u00e9culo XX."}, {"first_word": "Esquematicamente", "optional_number": "", "definition": "ter\u00edamos:"}, {"first_word": "tupi", "optional_number": "", "definition": "antigo\t\t\t\t\tL\u00edngua geral setentrional\t\tnheengatu (falado ainda no AM)"}, {"first_word": "1", "optional_number": "500", "definition": "1700\tL\u00edngua geral meridional\t1900"}, {"first_word": "A", "optional_number": "", "definition": "maior parte dos top\u00f4nimos que apresentamos nesta rela\u00e7\u00e3o foram tomados do \u00cdndice dos Top\u00f4nimos contidos na Carta do Brasil 1:1000 000 do IBGE, publicado por Vanzolini e Papavero em 1968. Selecionamos cerca de dois mil e duzentos top\u00f4nimos e tamb\u00e9m alguns antrop\u00f4nimos e demos suas etimologias. As etimologias de muitos nomes s\u00e3o muito evidentes. Alguns n\u00e3o podem ser mais etimologizados pois foram muito alterados ao longo dos s\u00e9culos. Alguns s\u00e3o artificiais, composi\u00e7\u00f5es incorretas e sem nenhum valor hist\u00f3rico. Outros foram atribu\u00eddos artificialmente, mas s\u00e3o nomes pr\u00e9-existentes \u00e0 atribui\u00e7\u00e3o do nome oficial. A etimologia destes nomes tem interesse hist\u00f3rico pela sua antiguidade."}, {"first_word": "N\u00e3o", "optional_number": "", "definition": "tivemos a pretens\u00e3o, no \u00e2mbito deste trabalho, de apresentar um n\u00famero maior de top\u00f4nimos pois isso implicaria uma pesquisa detida em cartas de escala bem maior (por exemplo, 1: 50.000), nas quais aparecem nomes de c\u00f3rregos, de morros, etc. que n\u00e3o figuram na carta do Brasil na escala 1:1000.000. Pretendemos, contudo, numa outra oportunidade, realizar tal tarefa, t\u00e3o importante quanto descurada."}, {"first_word": "As", "optional_number": "", "definition": "palavras do tupi antigo que originaram nomes pr\u00f3prios no Brasil ser\u00e3o apresentadas no interior dos verbetes abaixo tal como se acham no dicion\u00e1rio tupi-portugu\u00eas. Assim, dispensamo-nos de traduzi-las sempre, podendo o consulente ali procur\u00e1-las, se o desejar. Se citarmos palavras do nheengatu ou das l\u00ednguas gerais coloniais, elas ser\u00e3o escritas em it\u00e1lico ou com asterisco *quando forem hipot\u00e9ticas e conhecidas somente por sua presen\u00e7a no l\u00e9xico do portugu\u00eas do Brasil."}, {"first_word": "A", "optional_number": "", "definition": "busca de etimologias de top\u00f4nimos pode ser uma importante ferramenta do estudo hist\u00f3rico quando eles foram atribu\u00eddos naturalmente por \u00edndios, caboclos ou quaisquer colonos falantes do tupi ou das l\u00ednguas gerais coloniais. Revelam-nos aspectos do ambiente f\u00edsico e humano do passado. Os top\u00f4nimos continuam a existir, muitas vezes, mesmo depois que esse ambiente j\u00e1 se modificou. Com efeito, o top\u00f4nimo \u00e9 um verdadeiro f\u00f3ssil lingu\u00edstico, segundo o ge\u00f3grafo Jean Brunhes. Muitos top\u00f4nimos t\u00eam f\u00e1cil etimologia. Outros, contudo, necessitam, para se compreender seu perfeito significado, de estudo dos mais antigos documentos hist\u00f3ricos dispon\u00edveis para se averiguar a motiva\u00e7\u00e3o de sua atribui\u00e7\u00e3o, sua mais antiga grafia ou, ainda, explica\u00e7\u00f5es etimol\u00f3gicas daqueles que falavam tupi ou as l\u00ednguas gerais. Isso foi feito quando poss\u00edvel, neste trabalho, com emprego de grande documenta\u00e7\u00e3o."}, {"first_word": "A", "optional_number": "", "definition": "etimologiza\u00e7\u00e3o de tais top\u00f4nimos enriquece nosso conhecimento do passado do Brasil, revela-nos fatos que escapam \u00e0s narrativas de outras \u00e9pocas. Muitas vezes estaremos diante de nomes pr\u00e9-cabralinos como Anhangaba\u00fa, Paragua\u00e7u, etc., de nomes que acompanharam o avan\u00e7o das entradas, bandeiras e mon\u00e7\u00f5es como Uberaba, Cuiab\u00e1, Piracicaba, etc., de nomes que acompanharam o avan\u00e7o das miss\u00f5es cat\u00f3licas \u00e0s margens dos rios amaz\u00f4nicos, como Surubi\u00fa (atual Alenquer), Arucar\u00e1 (atual Portel), etc. Analis\u00e1-los \u00e9 penetrar na hist\u00f3ria do nosso pa\u00eds."}, {"first_word": "H\u00e1,", "optional_number": "", "definition": "contudo, top\u00f4nimos atribu\u00eddos artificialmente e que datam de poucas d\u00e9cadas, em ambientes em que j\u00e1 n\u00e3o mais havia falantes das l\u00ednguas em que o top\u00f4nimo foi atribu\u00eddo. Com efeito, no s\u00e9culo XX a frente pioneira do Brasil passou pelo oeste paulista, pelo norte e oeste paranaenses, pelo centro-oeste do pa\u00eds, para onde se deslocou a pr\u00f3pria capital do Brasil. Get\u00falio Vargas apregoou, na d\u00e9cada de quarenta, a Marcha para o Oeste, tendo havido a funda\u00e7\u00e3o de centenas de munic\u00edpios nas sobreditas regi\u00f5es. Pujantes cidades nelas surgiram muito tempo depois que a l\u00edngua geral meridional desapareceu. Por outro lado, a primeira metade do s\u00e9culo vinte foi marcada, no Brasil, por forte nacionalismo pol\u00edtico, econ\u00f4mico e cultural. O Modernismo, surgido com a Semana de 22, a Revolu\u00e7\u00e3o de 30, a Era de Vargas, tudo conduzia a uma busca de referenciais da p\u00e1tria brasileira. Surgem tupinistas nas universidades brasileiras, alguns dos quais passar\u00e3o a ter a incumb\u00eancia de dar nomes aos novos munic\u00edpios que se fundavam nessa \u00e9poca. Aparecem, assim, muitos top\u00f4nimos de origem tupi no s\u00e9culo XX. Alguns s\u00e3o composi\u00e7\u00f5es corretas, da \u00edndole do tupi antigo, das l\u00ednguas gerais coloniais ou do nheengatu. Outros s\u00e3o fruto da elabora\u00e7\u00e3o fantasiosa de amadores, que resolveram embrenhar-se por um campo de estudo sem conhecimento suficiente das l\u00ednguas. Em alguns casos, etimologizar tais palavras \u00e9 uma tarefa in\u00fatil, a de tentar atinar com significados, quando eles n\u00e3o existem. \u00c9 o caso do nome Umuarama, cidade do Paran\u00e1, criado por Silveira Bueno a pedido de seus fundadores. Tal palavra n\u00e3o significa absolutamente nada. Perderia o seu tempo o pesquisador que tentasse procurar a sua etimologia. O pr\u00f3prio Silveira Bueno mostra-nos por qu\u00ea:"}, {"first_word": "Umuarama", "optional_number": "", "definition": "- Cidade do Paran\u00e1. Neologismo feito por n\u00f3s, com elementos tupis e significa: lugar ensolarado para o encontro de amigos. A primeira forma foi EMBUARAMA, de embu, lugar; ara, cheio de luz, de claridades, bom clima. Depois suavizamos (sic) para Umuarama. A termina\u00e7\u00e3o ama \u00e9 um coletivo, equivalendo a muitos, reuni\u00e3o, etc. A palavra cunhada por n\u00f3s agradou tanto que h\u00e1 hot\u00e9is, cinemas, parques, clubes. Mas designa especialmente a progressista cidade do Estado do Paran\u00e1."}, {"first_word": "As", "optional_number": "", "definition": "etimologias a\u00ed dadas por Silveira Bueno n\u00e3o t\u00eam nenhum fundamento. Embu n\u00e3o significa \u201clugar\u201d nem em tupi, nem em guarani, nem nas l\u00ednguas gerais coloniais. Consultando o pr\u00f3prio Vocabul\u00e1rio Tupi-Guarani-Portugu\u00eas, vemos que nem o pr\u00f3prio Silveira Bueno o consigna... Ademais, em que vocabul\u00e1rio antigo ou moderno de tupi, guarani, l\u00edngua-geral ou nheengatu teria Silveira Bueno visto que \u201cama\u201d \u00e9 um coletivo? Em portugu\u00eas isso acontece (como em dinheirama, por exemplo). Mas em tupi tamb\u00e9m seria assim? O autor n\u00e3o o esclarece."}, {"first_word": "Finalmente,", "optional_number": "", "definition": "lemos acima que UMUARAMA significa \u201clugar ensolarado para o encontro de amigos.\u201d Onde aparece nesse nome o correspondente a encontro de amigos? Onde teria ele aprendido isso?"}, {"first_word": "Vemos,", "optional_number": "", "definition": "al\u00e9m disso, que ele \u201csuavizou\u201d o nome de EMBUARAMA para UMUARAMA. Isto \u00e9, o que n\u00e3o significava nada passou a significar menos ainda..."}, {"first_word": "Etimologias", "optional_number": "", "definition": "fantasiosas e sem fundamento como a que acima mostramos s\u00e3o abundantes em todo o Vocabul\u00e1rio de Silveira Bueno."}, {"first_word": "Finalmente,", "optional_number": "", "definition": "ao pedir as b\u00ean\u00e7\u00e3os do Padre Anchieta, na contracapa da 5\u00aa edi\u00e7\u00e3o de seu livro, ele, al\u00e9m de admitir que misturou duas l\u00ednguas no mesmo dicion\u00e1rio, comete um grave erro hist\u00f3rico:"}, {"first_word": "Ora,", "optional_number": "", "definition": "Anchieta n\u00e3o \u201csantificou\u201d a l\u00edngua guarani, pois ela era falada no Paraguai e n\u00e3o no Brasil. O grande gram\u00e1tico do guarani antigo foi o Padre Montoya e n\u00e3o Anchieta..."}, {"first_word": "Assim,", "optional_number": "", "definition": "corremos o risco de dar etimologias de nomes criados artificialmente h\u00e1 poucas d\u00e9cadas. Procuramos, contudo, sempre que poss\u00edvel, identificar tais nomes em nossa rela\u00e7\u00e3o de top\u00f4nimos. Eles aparecem, principalmente, a nomear munic\u00edpios de regi\u00f5es colonizadas no s\u00e9culo XX: Potirendaba, Piacatu, Ecatu, etc. Figuram, tamb\u00e9m, na nomea\u00e7\u00e3o de algumas ruas e pra\u00e7as de grandes cidades. Dificilmente incidem na microtopon\u00edmia, i.e., nos nomes dos cursos d'\u00e1gua, dos acidentes de relevo, etc., o que torna nosso trabalho bem mais simples, mormente com as facilidades trazidas pela rede internacional de computadores (INTERNET), que faculta f\u00e1cil identifica\u00e7\u00e3o de top\u00f4nimos dessa natureza, principalmente quando nomeiam munic\u00edpios."}, {"first_word": "Contudo,", "optional_number": "", "definition": "se tiverem sido corretamente formados ou, dependendo de suas fontes, saber seu significado n\u00e3o \u00e9 algo desprez\u00edvel. Muitas vezes, o que \u00e9 artificial \u00e9 o ato de nomear, n\u00e3o o nome em si. \u00c9 o caso, por exemplo, do nome Moema, bairro de S\u00e3o Paulo. Foi atribu\u00eddo h\u00e1 poucas d\u00e9cadas, por\u00e9m tomado da obra de Santa Rita Dur\u00e3o, Caramuru, publicada em 1781. Esse nome \u00e9 do tupi antigo e significa mentira. O autor assim chamou a uma das amantes do her\u00f3i dessa epop\u00e9ia, Diogo \u00c1lvares Correia, a qual morreu nas \u00e1guas do mar quando tentava alcan\u00e7ar o navio em que seu amado partia para a Europa. Ela simbolizava o amor \u201cmentiroso\u201d de uma amante em oposi\u00e7\u00e3o ao amor conjugal da hero\u00edna Paragua\u00e7u, que se casara com Diogo. Assim, saber o significado do nome do bairro Moema, fora dessa contextualiza\u00e7\u00e3o, resultaria in\u00fatil, algo desprovido de interesse algum. Dentro daquele contexto, por\u00e9m, \u00e9 um rico mergulho na literatura do Brasil colonial e na l\u00edngua tupi."}, {"first_word": "\u00c0s", "optional_number": "", "definition": "vezes houve dificuldades em se saber se uma palavra provinha do tupi antigo ou se era heran\u00e7a das l\u00ednguas gerais coloniais ou do nheengatu. Quando o termo passou inalterado do tupi quinhentista e seiscentista para aquelas outras l\u00ednguas, somente um estudo hist\u00f3rico poderia, talvez, dirimir tais d\u00favidas. Com rela\u00e7\u00e3o \u00e0 l\u00edngua geral meridional, escass\u00edssimos s\u00e3o os textos escritos nela. O que podemos dela saber prov\u00e9m principalmente dos nomes geogr\u00e1ficos e dos brasileirismos meridionais. Assim, muitas tentativas de resgate de seus voc\u00e1bulos n\u00e3o poderiam passar do plano da hip\u00f3tese."}, {"first_word": "Um", "optional_number": "", "definition": "bom pr\u00e9stimo do estudo topon\u00edmico \u00e9 o de aumentar nosso conhecimento do l\u00e9xico do tupi antigo e das l\u00ednguas gerais coloniais. Somente a topon\u00edmia revela-nos, por exemplo, que o substantivo par\u00e1 designava rio, em tupi antigo. Gabriel Soares de Sousa informa, inclusive, que Par\u00e1 era nome dado ao rio S\u00e3o Francisco. Vemos, ademais, centenas de nomes no Nordeste do Brasil que incluem o morfema ji (ou gi): Ara\u00e7aji, Sergipe, etc. Ele \u00e9, na verdade, um alomorfe da palavra 'y (rio). Nenhum vocabul\u00e1rio n\u00f4-lo informa, mas a topon\u00edmia o faz. Assim, o estudo topon\u00edmico \u00e9 um ap\u00eandice indispens\u00e1vel do estudo gramatical e lexical do tupi antigo."}, {"first_word": "Ocorrem", "optional_number": "", "definition": "na topon\u00edmia de origem tupi muitos nomes que incluem a posposi\u00e7\u00e3o -pe: Iguape ('y + k\u00fb\u00e1 + -pe: na enseada do rio), Peru\u00edbe (iperu + 'y + -pe: no rio dos tubar\u00f5es), Sergipe (seri + 'y + -pe: no rio dos siris), etc. Embora pare\u00e7a estranho para n\u00f3s, esse era um fen\u00f4meno comum naquela l\u00edngua ind\u00edgena e de dif\u00edcil explica\u00e7\u00e3o."}, {"first_word": "Abaet\u00e9,", "optional_number": "", "definition": "Lagoa do (BA). De aba\u00eet\u00e9 - terror, horror (Anch., Teatro, 126), terr\u00edfico, horroroso."}, {"first_word": "Abaetetuba", "optional_number": "", "definition": "(PA). De abaet\u00e9 - homem muito bom, homem valente, abaet\u00e9 + tyba: ajuntamento de abaet\u00e9s. O nome original, segundo o IBGE, era s\u00f3 Abaet\u00e9."}, {"first_word": "Abaiara", "optional_number": "", "definition": "(CE). De ab\u00e1 + \u00eeara: o senhor dos homens. Nome atribu\u00eddo artificialmente para homenagear D. Pedro II: \u201cO munic\u00edpio foi denominado primitivamente S\u00e3o Pedro, depois Pedro Segundo com o Decreto-Lei n\u00ba 448, de 20 de dezembro de 1938 e, posteriormente denominou-se Abaiara, pelo Decreto-Lei n\u00ba 1.114, de 31 de dezembro de 1943. (fonte: IBGE)."}, {"first_word": "Aba\u00edba", "optional_number": "", "definition": "(MG). De ab\u00e1 + a\u00edb/a + -a: \u00edndios maus, i.e., ferozes (o mesmo que ap\u0177aba\u00edba, \u00edndio sem contato com os brancos - VLB, II, 112)."}, {"first_word": "Aba\u00edra", "optional_number": "", "definition": "(BA). De ab\u00e1 + a'yra (t): filhos de \u00edndios."}, {"first_word": "Abaitinga", "optional_number": "", "definition": "(SP). De ab\u00e1 + a'yra (t) + ting + -a: filhos claros de \u00edndios, i.e., caboclos, mamelucos."}, {"first_word": "Abar\u00e9", "optional_number": "", "definition": "(BA). De abar\u00e9: padre. Nome atribu\u00eddo em 1891, \u201co mesmo que os ind\u00edgenas davam ao rio em cujo vale se achava a localidade\u201d. (fonte: IBGE)"}, {"first_word": "Abaremandoava", "optional_number": "", "definition": "(cachoeira do rio Tiet\u00ea, SP). De abar\u00e9 - + ma'enduar + -aba: lembran\u00e7a do padre. \u00c9 uma refer\u00eancia a um epis\u00f3dio da vida do padre Jos\u00e9 de Anchieta: \u201c[...] tem v\u00e1rias cachoeiras, e algumas perigosas, e entre elas um salto Abaremanduaba, por cair nele o vener\u00e1vel Padre Jos\u00e9 de Anchieta, e ser achado dos \u00edndios debaixo da \u00e1gua rezando no Brevi\u00e1rio.\u201d (desconhecido [n.d.], Cartografia das Mon\u00e7\u00f5es dos S\u00e9culos XVII E XVIII, 118)."}, {"first_word": "Aca\u00e3", "optional_number": "", "definition": "(BA). De aka\u00fb\u00e3, ave falcon\u00eddea."}, {"first_word": "Acaja\u00edba", "optional_number": "", "definition": "(BA). De aka\u00ee\u00e1 + 'yba: p\u00e9s de caj\u00e1."}, {"first_word": "Acajutiba", "optional_number": "", "definition": "(BA). De aka\u00eeu + tyba: ajuntamento de cajueiros."}, {"first_word": "Acajutibir\u00f3", "optional_number": "", "definition": "(antigo nome da Ba\u00eda da Trai\u00e7\u00e3o, PB.). De aka\u00eeu - caju + tebir\u00f3 - sodomita; (fig.) est\u00e9ril, que n\u00e3o gera: cajueiro est\u00e9ril: \u201cChama-se esta Bahia pelo gentio Pitiguar Acajutibiro, e os portuguezes, da Trai\u00e7\u00e3o, por com ella matarem uns poucos de castelhanos e portuguezes que n'esta costa se perderam.\u201d (Sousa, Trat. Descr., XI)."}, {"first_word": "Acangapiranga", "optional_number": "", "definition": "(rib. de RO). De akanga + pyrang/a + -a: cabe\u00e7as vermelhas."}, {"first_word": "Acapu", "optional_number": "", "definition": "(rio do AM). De 'aka + pu: som de chifre."}, {"first_word": "Acar\u00e1", "optional_number": "", "definition": "(rio do PA). De akar\u00e1 - car\u00e1s, peixes carac\u00eddeos."}, {"first_word": "Acarabu", "optional_number": "", "definition": "(ilha do AM). De akar\u00e1 - car\u00e1, peixe carac\u00eddeo + pu - barulho: barulho dos car\u00e1s."}, {"first_word": "Acara\u00ed", "optional_number": "", "definition": "(BA). A mesma etimologia de Acara\u00fa."}, {"first_word": "Acara\u00edpe", "optional_number": "", "definition": "(CE). De akar\u00e1 + 'y + -pe: no rio dos car\u00e1s."}, {"first_word": "Acarap\u00e9", "optional_number": "", "definition": "(CE). De akar\u00e1 + (a)p\u00e9 (r, s): caminho dos car\u00e1s."}, {"first_word": "Acarapirera", "optional_number": "", "definition": "(PA). De akar\u00e1 + pir-era: couro de car\u00e1, var. de peixe."}, {"first_word": "Acara\u00fa", "optional_number": "", "definition": "(CE). De akar\u00e1 - car\u00e1 + 'y - rio: rio dos car\u00e1s."}, {"first_word": "Acaremb\u00f3", "optional_number": "", "definition": "(rio do RS). De akar\u00e1 + 'yemby: c\u00f3rrego dos car\u00e1s."}, {"first_word": "Acari", "optional_number": "", "definition": "(RN). Segundo C\u00e2mara Cascudo, apud IBGE, \u201co top\u00f4nimo do munic\u00edpio originou-se dos acaris, peixes de escamas \u00e1speras e carne branca, cujo habitat era o \"po\u00e7o do Felipe\"."}, {"first_word": "Acariquara", "optional_number": "", "definition": "(CE). De g\u00fbakary - acaris, peixes loricari\u00eddeos + k\u00fbara - buraco, toca: toca dos acaris."}, {"first_word": "Acarituba", "optional_number": "", "definition": "(lago do AM). De g\u00fbakary + tyba: ajuntamento de acaris, peixes loricari\u00eddeos."}, {"first_word": "Acau\u00e3", "optional_number": "", "definition": "(PI). De aka\u00fb\u00e3 - aves falcon\u00eddeas."}, {"first_word": "A\u00e7u", "optional_number": "", "definition": "(Ig. do AM). Do sufixo -\u00fbasu combinado com o termo ygarap\u00e9, omitido com o tempo: (igarap\u00e9) grande."}, {"first_word": "Acupe", "optional_number": "", "definition": "(rio da BA). Nome registrado j\u00e1 no come\u00e7o do s\u00e9culo XIX: \u201c [...] corre a costa da Saubara pela parte da Aratella ath\u00e9 o rio Arariba, chamado hoje Acupe [...]\u201d (Luiz dos Santos Vilhena [1802], Carta Primeira, 32). Pode provir de 'y + akub + -pe: na \u00e1gua quente."}, {"first_word": "Acura\u00fa", "optional_number": "", "definition": "(paran\u00e1 do AM). De akura'a - po\u00e7o, remanso + 'y - rio, \u00e1gua: rio dos po\u00e7os."}, {"first_word": "Acutiacanga", "optional_number": "", "definition": "(cachoeira do AM). De akuti - cutia + akanga - cabe\u00e7a: cabe\u00e7a de cutia."}, {"first_word": "Acutianga", "optional_number": "", "definition": "(ilha do AM). De akuti + 'anga: abrigo das cutias."}, {"first_word": "Agua\u00e7a\u00ed", "optional_number": "", "definition": "(Cotia, SP). De Ag\u00fbasa\u00ed, nome de uma entidade da cosmologia dos tupis."}, {"first_word": "Agua\u00ed", "optional_number": "", "definition": "(ribeir\u00e3o de SP). De ag\u00fba\u00ed, planta apocin\u00e1cea."}, {"first_word": "Aguape\u00ed", "optional_number": "", "definition": "(MG). De ag\u00fbap\u00e9 + 'y: rio dos aguap\u00e9s."}, {"first_word": "Aguape\u00fa", "optional_number": "", "definition": "(SP). A mesma etimologia de Aguape\u00ed (v.)."}, {"first_word": "Aiquara", "optional_number": "", "definition": "(BA). De a'y + k\u00fbara: toca das pregui\u00e7as."}, {"first_word": "Airi", "optional_number": "", "definition": "(PE). De a\u00eery - palmeiras silvestres."}, {"first_word": "Airituba", "optional_number": "", "definition": "(ES). De a\u00eery + tyba: ajuntamento de airis."}, {"first_word": "Aitinga", "optional_number": "", "definition": "(BA). De a'y + ting/a + -a: pregui\u00e7as brancas."}, {"first_word": "Ajuruoca", "optional_number": "", "definition": "(MG). De a\u00eeuru + oka (r, s): casa de papagaios: \u201c(...) Aiuru\u00f3ca, voc\u00e1bulo de l\u00edngua bras\u00edlica, quer dizer no nosso idioma: Casa de Papagaios, aludindo a um penhasco redondo, e elevado aos ares, sobre um dos mais altos montes daquele lugar, em que os papagaios faziam morada, naquele tempo em que os gentios habitavam aqueles lugares.\u201d (Manuel Jos\u00e9 Pires da Silva Pontes [n.d.], p. 47)"}, {"first_word": "Amanaiara", "optional_number": "", "definition": "(CE). Homenagem ao padre Francisco Pinto, trucidado na chapada da Ibiapaba em 1608: \u201cFoi t\u00e3o grande o conceito que os Indios fizer\u00e3o da santidade do Vener\u00e1vel Padre (Francisco Pinto), que dali por diante lhe n\u00e3o der\u00e3o outro nome que o de Amanay\u00e1ra, que quer dizer, Senhor da Chuva.\u201d (Pe. Jos\u00e9 de Moraes [1759], p. 85). \u00c9 nome de um distrito de Reriutaba (CE), atribu\u00eddo em 1943."}, {"first_word": "Amanari", "optional_number": "", "definition": "(CE). De amana + y (t, t): \u00e1gua de chuvas. Nome atribu\u00eddo artificialmente por decreto-lei de 1943, substituindo o nome de Pocinhos. (fonte: IBGE). Esse top\u00f4nimo tamb\u00e9m existe h\u00e1 s\u00e9culos no Amazonas, mas n\u00e3o deve ter origem na l\u00edngua geral: \u201cDos rios e riaxos, que dezagu\u00e3o nas suas margens, at\u00e9 a dita caxoeira, sei eu, porque vi, na austral os dous riaxos Cubaticuni, e o Amanari.\u201d (Alexandre Rodrigues Ferreira to da Boa Vista passou a denominar-se Angatuba. O top\u00f4nimo ind\u00edgena, que significa \u201cabund\u00e2ncia de ing\u00e1s foi adotado, segundo cr\u00f4nica local, em virtude da exist\u00eancia de ingazeiros no local, na \u00e9poca da funda\u00e7\u00e3o\u201d. (IBGE)."}, {"first_word": "Angaturama", "optional_number": "", "definition": "(rua de SP) - De angaturama - bondade, virtude. Nome atribu\u00eddo artificialmente no s\u00e9culo XX."}, {"first_word": "Anguera", "optional_number": "", "definition": "(BA). De 'anga + -\u00fbera: abrigo antigo."}, {"first_word": "Anhangaba\u00fa", "optional_number": "", "definition": "(rio SP). De anhanga + ob\u00e1 (t) + 'y: \u00e1gua da face do diabo. (in An\u00f4nimo [c. 1630]. Mapa da Capitania de S\u00e3o Vicente)."}, {"first_word": "Anhangacanhima", "optional_number": "", "definition": "(MG). De anhanga - diabo + kanhema - perdi\u00e7\u00e3o, ru\u00edna: perdi\u00e7\u00e3o do diabo."}, {"first_word": "Anhanga\u00ed", "optional_number": "", "definition": "(c\u00f3rr. de SP). De anhanga + 'y: rio do diabo."}, {"first_word": "Anhangoara", "optional_number": "", "definition": "(SP). De anhanga + k\u00fbara: buraco do diabo."}, {"first_word": "Anhanguera", "optional_number": "", "definition": "(rodovia de SP). De anhanga - diabo + -\u00fber velho + suf. -a: diabo velho. Alcunha atribu\u00edda a bandeirante paulista, traficante de escravos: \u201cSahi da Cidade de S. Paulo a tres de Julho de 1722 em companhia do Capit\u00e3o Bartholomeu Bueno da Silva, o Anhanguera de alcunha...\u201d (Jos\u00e9 Peixoto da Silva Braga [1722], A Bandeira do Anhangu\u00e9ra a Goyas em 1722, p. 10)."}, {"first_word": "Anhembi", "optional_number": "", "definition": "(rio de SP). De anhuma - ave pernalta que habita a beira de rios + 'y - rio, \u00e1gua: rio das anhumas."}, {"first_word": "Anhuma\u00ed", "optional_number": "", "definition": "(ribeir\u00e3o do PR). A mesma etimologia de Anhembi (v.)."}, {"first_word": "Aninga", "optional_number": "", "definition": "(lagoa de PE), planta da fam\u00edlia das ar\u00e1ceas."}, {"first_word": "Aningal", "optional_number": "", "definition": "(ig. do PA). De aninga - planta da fam\u00edlia das ar\u00e1ceas + o suf. do port. -al."}, {"first_word": "Anum", "optional_number": "", "definition": "(AL). De an\u0169: anu, anum, ave cucul\u00eddea."}, {"first_word": "Anutiba", "optional_number": "", "definition": "(ES). De an\u0169: anu, ave cucul\u00eddea + tyba - ajuntamento: ajuntamento de anuns."}, {"first_word": "Apecum", "optional_number": "", "definition": "(BA). De apek\u01692 - brejo de \u00e1gua salgada \u00e0 beira-mar; limite da terra-firme com o mangue (ABN, LXXXII, 257)"}, {"first_word": "Apereatuba", "optional_number": "", "definition": "(SP). De apere\u00e1 + tyba: ajuntamento de pre\u00e1s."}, {"first_word": "Apetumbu", "optional_number": "", "definition": "(PE). De ab\u00e1 - homem + petymbu - fumar; fumante: homens que fumam."}, {"first_word": "Ape\u00fa", "optional_number": "", "definition": "(rio do PA). De ap\u00e9 + 'y: rio dos ap\u00e9s, \u00e1rvores mor\u00e1ceas."}, {"first_word": "Apia\u00ed", "optional_number": "", "definition": "(rio de SP). De ap\u0177aba + 'y: rio dos \u00edndios."}, {"first_word": "Apiapitanga", "optional_number": "", "definition": "(ES). De ap\u0177aba + pytang + -a: homens morenos."}, {"first_word": "Apiteribi", "optional_number": "", "definition": "(SP). De apytera + yby: terra do meio."}, {"first_word": "Apu\u00e1", "optional_number": "", "definition": "(PE). De apu'a - redondeza, coisa redonda."}, {"first_word": "Aquiqui", "optional_number": "", "definition": "(paran\u00e1 do PA). De akyky - guic\u00f3, macaco ceb\u00eddeo."}, {"first_word": "Araberi", "optional_number": "", "definition": "(rio de PE). De araberi - var. de peixe + 'y - rio: rio dos araberis."}, {"first_word": "Ara\u00e7\u00e1", "optional_number": "", "definition": "(bairro de SP). De aras\u00e1 - plantas mirt\u00e1ceas."}, {"first_word": "Ara\u00e7agi", rd": "Aracatiara", "optional_number": "", "definition": "(CE). De \u00eearakat\u00ee\u00e1 - jaracati\u00e1, nome comum a v\u00e1rias plantas da fam\u00edlia das caric\u00e1ceas."}, {"first_word": "Ara\u00e7atiba", "optional_number": "", "definition": "(ES). A mesma etimologia de Ara\u00e7atuba (v.)."}, {"first_word": "Aracatu", "optional_number": "", "definition": "(BA). De 'ara + katu: ar bom, tempo bom. Nome atribu\u00eddo artificialmente em 1933. (fonte: IBGE)"}, {"first_word": "Ara\u00e7atuba", "optional_number": "", "definition": "(SP). De aras\u00e1 + tyba: ajuntamento de ara\u00e7\u00e1s."}, {"first_word": "Ara\u00e7auava", "optional_number": "", "definition": "(Santo Andr\u00e9, SP). De aras\u00e1 + 'u + -aba: lugar de comer ara\u00e7\u00e1s."}, {"first_word": "Ara\u00e7aubatuba", "optional_number": "", "definition": "(SC). De aras\u00e1 + 'yba + tyba: ajuntamento de p\u00e9s de ara\u00e7\u00e1s."}, {"first_word": "Araci", "optional_number": "", "definition": "(nome de pessoa). A mesma etim. de Iraci (v.)."}, {"first_word": "Araciaba", "optional_number": "", "definition": "(CE). De k\u00fbarasy + aba (t): penas de sol."}, {"first_word": "Aracitaba", "optional_number": "", "definition": "(MG). De eirasy (< m\u00e3e do mel, abelha) + suf. -(s)ab + -a: lugar de abelhas."}, {"first_word": "Ara\u00e7oiaba", "optional_number": "", "definition": "(SP). De \u00fbar\u00e1 - guar\u00e1 + aso'\u00eeaba - manto de penas: manto de penas de guar\u00e1s."}, {"first_word": "Aracu", "optional_number": "", "definition": "(ig. do AM). De aracu - nome de um peixe na l\u00edngua geral setentrional."}, {"first_word": "Ara\u00e7ua\u00ed", "optional_number": "", "definition": "(rio de MG). De araso'i\u00e1 + 'y: rio das ara\u00e7oias."}, {"first_word": "Aracu\u00ed", "optional_number": "", "definition": "(ES). De aracu* - nome de um peixe na l\u00edngua geral meridional + 'y - rio: rio dos aracus."}, {"first_word": "Aragipe", "optional_number": "", "definition": "(recifes da BA). "Arapiraca", "optional_number": "", "definition": "(PE). De arupare'aka - farpas, abrolhos, estrepes (VLB, I, 51)."}, {"first_word": "Arapiranga", "optional_number": "", "definition": "(BA). De ar\u00e1 + pyrang + -a: ar\u00e1s vermelhos."}, {"first_word": "Araponga", "optional_number": "", "definition": "(nomes de localidades de v\u00e1rios estados). De g\u00fbyr\u00e1 - p\u00e1ssaro, ave + ponga - som de coisa oca, som cavo: p\u00e1ssaro do som cavo. O sentido de ponga \u00e9 conhecido indiretamente: Montoya, em seu Tesoro, p. 314, d\u00e1-nos essa informa\u00e7\u00e3o que apresentamos."}, {"first_word": "Araporanga", "optional_number": "", "definition": "( CE). De ar\u00e1 + porang + -a: ar\u00e1s bonitos."}, {"first_word": "Arapoti", "optional_number": "", "definition": "(PR). De ar\u00e1 + epoti: fezes de ar\u00e1s. Arapoti foi cacique de uma tribo tupi catequizada pelos jesu\u00edtas e que constituiu a redu\u00e7\u00e3o de S\u00e3o Francisco Xavier, \u00e0s margens do Rio Tibagi. (fonte: IBGE)."}, {"first_word": "Arapu\u00e1", "optional_number": "", "definition": "(MG). De eirapu'a - abelha da fam\u00edlia dos melipon\u00eddeos (<e\u00edra + apu'a - abelha de bola, pela forma de seu ninho)."}, {"first_word": "Araqu\u00e1", "optional_number": "", "definition": "(serra de SP). De arak\u00fb\u00e3 - aves crac\u00eddeas."}, {"first_word": "Araquara", "optional_number": "", "definition": "(PE). De ar\u00e1 + k\u00fbara: toca dos ar\u00e1s."}, {"first_word": "Arara\u00ed", "optional_number": "", "definition": "(rio do PA). De arar\u00e1 - var. de formiga + 'y - rio: rio das arar\u00e1s."}, {"first_word": "Ararangu\u00e1", "optional_number": "", "definition": "(SC). De arara + k\u00fb\u00e1: enseada das araras. O nome original era Campinas, mudado para Ararangu\u00e1 pela lei provincial n\u00ba 901, de 03-04-1880. (fonte: IBGE)"}, {"first_word": "Araraquara", "optional_number": "", "definition": "(SP). De arar\u00e1 - var. de formiga + k\u00fbara - buraco, toca: buraco das arar\u00e1s, ou ainda, pela l\u00edngua geral meridional, arara + k\u00fbara: toca das araras. Distrito criado com a denomina\u00e7\u00e3o de S\u00e3o Bento de Araraquara por alvar\u00e1 de 30 de outubro de 1817 no Munic\u00edpio de Piracicaba. \u00c9 tamb\u00e9m nome de morro pr\u00f3ximo de Piracicaba: [...] pouzo no mato perto do morro de Arara coara, onde tem gentio, por\u00e8m trata\u00f5 de sua lavoira, e na\u00f5 fazem mal algum aos viagantes [...] (desconhecido [1754], Rela\u00e7a\u00f5 da chegada que teve a gente de Mato Gro\u00e7o..., p. 246)."}, {"first_word": "Arara\u00fa", "optional_number": "", "definition": "(morro de Itanha\u00e9m, SP). A mesma etim. de Arara\u00ed (v.)."}, {"first_word": "Arar\u00e9", "optional_number": "", "definition": "(serra do ES). Nome de um peixe (Brand\u00e3o, Di\u00e1logos, 239)."}, {"first_word": "Ararend\u00e1", "optional_number": "", "definition": "(CE). De arara + ena - estar pousado, sentado [v. in / en(a) (t)] + -aba: lugar de estarem pousadas as araras, pouso das araras. Era o nome de uma antiga aldeia dos tabajaras, quase no p\u00e9 da serra de lbiapaba, onde foram hospedados os jesu\u00edtas mission\u00e1rios Francisco Pinto e Luis Figueira. Chamou-se, inicialmente, Canabrava e Canabrava dos Mour\u00f5es, substitu\u00eddo o nome por Ararend\u00e1 por decreto-lei de 1943 (fonte: IBGE)."}, {"first_word": "Arari", "optional_number": "", "definition": "(MA). De arara + 'y: rio das araras."}, {"first_word": "Araripe", "optional_number": "", "definition": "(chapada do CE). De arara + 'y + -pe: no rio das araras."}, {"first_word": "Araripina", "optional_number": "", "definition": "(PE). Em 1943, o munic\u00edpio de S\u00e3o Gon\u00e7alo teve seu nome mudado para Araripina, talvez por sua proximidade da Chapada do Araripe (fonte: IBGE)."}, {"first_word": "Araritaguaba", "optional_number": "", "definition": "(antigo nome da Porto Feliz, SP). De arara + it\u00e1 + 'u + -aba: lugar de as araras comerem pedras (pared\u00e3o salitroso \u00e0 beira do rio Tiet\u00ea, onde se encontram essas aves \u00e0 procura de salitre)."}, {"first_word": "Araru", "optional_number": "", "definition": "(rio do PA). Mesma etimologia de Arari (v.)."}, {"first_word": "Araruama", "optional_number": "", "definition": "(lagoa do RJ). De arara + 'y + 'u + -aba: lugar de as araras beberem \u00e1gua."}, {"first_word": "Araruna", "optional_number": "", "definition": "(PB). De arara + un + suf. -a: araras escuras."}, {"first_word": "Ararunaquara", "optional_number": "", "definition": "(PA). De araruna + k\u00fbara: toca das araras escuras."}, {"first_word": "Araruva", "optional_number": "", "definition": "(PR). De arara + 'yba: planta das araras, ararib\u00e1, nome de \u00e1rvore leguminosa e de seu fruto."}, {"first_word": "Aratac\u00e1", "optional_number": "", "definition": "(BA). De arataka - variedade de beija-flor, de \u201cazul e verde muito finos\u201d (Soares, Coisas Not. Bras. (ms. C), 1315-1317)."}, {"first_word": "Aratanji", "optional_number": "", "definition": "(rio de PE). De aratue'\u1ebd (lit., aratu s\u00e1pido, que tem muito sabor) - aratanha, var. de camar\u00e3o de rio + \u00eey - rio: rio das aratanhas."}, {"first_word": "Araticu", "optional_number": "", "definition": "(PA). Nome de uma \u00e1rvore anon\u00e1cea."}, {"first_word": "Araticum", "optional_number": "", "definition": "(BA). A mesma etimologia de Araticu (v.)."}, {"first_word": "Aratinga\u00faba", "optional_number": "", "definition": "(SC). De aratinga - ave psitac\u00eddea + 'yba - planta das aratingas."}, {"first_word": "Aratinguara", "optional_number": "", "definition": "(MG). De aratinga - ave psitac\u00eddea + k\u00fbara - toca das aratingas."}, {"first_word": "Aratuba", "optional_number": "", "definition": "(CE). De ar\u00e1 + tyba: ajuntamento de ar\u00e1s."}, {"first_word": "Aratu\u00edpe", "optional_number": "", "definition": "(BA). De aratu - var. de crust\u00e1ceo + 'y - rio + -pe - em: no rio dos aratus."}, {"first_word": "Aratum", "optional_number": "", "definition": "(ig. do PA). De aratu - var. de crust\u00e1ceo."}, {"first_word": "Arax\u00e1", "optional_number": "", "definition": "(MG). N\u00e3o \u00e9 palavra tupi: \u201cOs primeiros relatos sobre a regi\u00e3o em que se encontra a cidade de Arax\u00e1, iniciam no ano de 1669, onde foram encontrados os primeiros habitantes, \u00cdndios Arach\u00e1s, descendentes dos Catagu\u00e1s que viviam nas cercanias de Bambu\u00ed.\u201d (fonte: IBGE)"}, {"first_word": "Aricanduva", "optional_number": "", "definition": "(c\u00f3rrego de SP). O nome aric\u00e1 aparece registrado em Libanio Augusto da Cunha Mattos [1786], Diario, p. 324): \u201cEnfim com quatro legoas e meia de viagem pous\u00e1mos defronte da boca do Aric\u00e1-ass\u00fa, rio pequeno que entra no Cuyab\u00e1 pelo lado de nascente (...)\u201d. Deve ser o nome, na l\u00edngua geral meridional, de um peixe. Assim, Aricanduva significaria ajuntamento de aric\u00e1s."}, {"first_word": "Ariranha", "optional_number": "", "definition": "(GO). Nome de um mam\u00edfero mustel\u00eddeo carn\u00edvoro. De e\u00eerara - irara + anha (t) - dente: iraras dentadas."}, {"first_word": "Ariroba", "optional_number": "", "definition": "(RJ). Variante de araroba, araruba (etim. - pau da arara), planta da fam\u00edlia das leguminosas: \u201cDa casca da Araroba, que n\u00e3o s\u00f3 se acha no Par\u00e1 e Maranh\u00e3o, como em diversas outras partes, se tira optima tinta encarnada. (Luiz dos Santos Vilhena [1801], p. 764)"}, {"first_word": "Aritagu\u00e1", "optional_number": "", "definition": "(BA). De aritara - nome de um p\u00e1ssaro + k\u00fb\u00e1: enseada das aritaras."}, {"first_word": "Aruaru", "optional_number": "", "definition": "(CE). Reduplica\u00e7\u00e3o de aru - var. de sapo."}, {"first_word": "Aruj\u00e1", "optional_number": "", "definition": "(ribeir\u00e3o de SP). De aru - var. de sapo + i\u00e1 - reple\u00e7\u00e3o, fartura, abund\u00e2ncia: abund\u00e2ncia de arus."}, {"first_word": "Arum\u00e3", "optional_number": "", "definition": "(AM). Da l\u00edngua geral setentrional arum\u00e3* - planta marant\u00e1cea com que se fazem balaios, paneiros, cestos, etc."}, {"first_word": "Arumanduba", "optional_number": "", "definition": "(AM). Da l\u00edngua geral setentrional arum\u00e3*  + tyba: ajuntamento de arum\u00e3s. (v. Arum\u00e3)"}, {"first_word": "Atibaia", "optional_number": "", "definition": "(SP). De atyba\u00eea - cabelo crescido que os \u00edndios tinham sobre as orelhas (VLB, I, 151). Talvez uma refer\u00eancia a \u00edndios da regi\u00e3o, que tinham essa caracter\u00edstica."}, {"first_word": "Atininga,", "optional_number": "", "definition": "Santo Ant\u00f4nio do (AM). De 'ara + tining + -a: ar seco, tempo seco."}, {"first_word": "Atins", "optional_number": "", "definition": "(MA). De aty - aves lar\u00eddeas; gaivotas."}, {"first_word": "Aturia\u00ed", "optional_number": "", "definition": "(PA). Do nheengatu aturi\u00e1 (Stradelli, 382) - arbusto da fam\u00edlia das leguminosas + y - \u00e1gua dos aturi\u00e1s."}, {"first_word": "Aua\u00ed", "optional_number": "", "definition": "(ilha do AM). No nhengatu, uma planta apocin\u00e1cea."}, {"first_word": "Auati-Paran\u00e1", "optional_number": "", "definition": "(rio do AM). Do nheengatu auati + paran\u00e1: rio do milho."}, {"first_word": "Ava\u00ed,", "optional_number": "", "definition": "S\u00e3o Pedro do (MG). De ab\u00e1 + 'y: rio dos \u00edndios."}, {"first_word": "Avanhandava", "optional_number": "", "definition": "(SP). De ab\u00e1 - homem, \u00edndio + nhan - correr + suf. -aba - lugar: lugar da corrida dos homens: \u201c[...] \u00e0s onze passamos Itaupabas da Cachoeira Abanhandava merim, que quer dizer homem que corre, ou gente que corre por ser Cachoeira grande, em que todos va\u00f5 por terra, por isso tem este significado [...]\u201d (desconhecido [1754], Rela\u00e7\u00e3o da chegada que teve a gente de Mato Gro\u00e7o..., p. 247)."}, {"first_word": "Avar\u00e9", "optional_number": "", "definition": "(SP). De abar\u00e9 - padre. Nome antigo de rio que banha a regi\u00e3o, atribu\u00eddo artificialmente ao munic\u00edpio no final do s\u00e9culo XIX. \u201c(...) Nome de um monte avistado ao longe onde, segundo a lenda, fora encontrado um monge quando os posseiros ali penetraram.\u201d (fonte: IBGE)"}, {"first_word": "Axix\u00e1", "optional_number": "", "definition": "(MA). De araxax\u00e1, planta da fam\u00edlia das esterculi\u00e1ceas (Lisboa, Hist. Anim. e \u00c1rv. Maranh\u00e3o, fl. 178)"}, {"first_word": "Bacabaituba", "optional_number": "", "definition": "(BA). Da l\u00edngua geral setentrional bacaba\u00ed*, var. de palmeira, bacabinha + tyba: ajuntamento de bacaba\u00eds."}, {"first_word": "Bacaetava", "optional_number": "", "definition": "(c\u00f3rrego de SP). De l\u00edngua geral colonial bacaba + y + -tab (alomorfe de -sab) + -a: lugar de bacabas."}, {"first_word": "Bacaj\u00e1", "optional_number": "", "definition": "(rio do PA). De l\u00edngua geral colonial bacaba - var. de palmeiras + ia - fruto: bacabas (i.e., seus frutos)."}, {"first_word": "Bacaja\u00ed", "optional_number": "", "definition": "(rio do PA). Da l\u00edngua geral colonial bacaba + i\u00e1 + y: rio das bacabas."}, {"first_word": "Bacatu", "optional_number": "", "definition": "(MA). De 'yb\u00e1 + katu: frutos bons."}, {"first_word": "Bacatuba", "optional_number": "", "definition": "(MA). Da l\u00edngua geral setentrional bacaba + tyba: ajuntamento de bacabas, var. de palmeiras."}, {"first_word": "Bacu", "optional_number": "", "definition": "(lago do AM). De baku, peixes dorad\u00eddeos."}, {"first_word": "Bacu\u00ed", "optional_number": "", "definition": "(rio do RJ). De baku + 'y: rio dos bacus."}, {"first_word": "Bacupari", "optional_number": "", "definition": "(cabo do RN). De baku + pari: pari dos bacus, i.e., barragem de rio feita para apanhar bacus."}, {"first_word": "Bacuri", "optional_number": "", "definition": "(MA). Da l\u00edngua geral setentrional bacuri - planta clusi\u00e1cea."}, {"first_word": "Bacurit\u00e9ua", "optional_number": "", "definition": "(PA). Da l\u00edngua geral setentrional bacuri - planta clusi\u00e1cea + t\u00e9ua: ajuntamento de bacuris."}, {"first_word": "Bacurituba", "optional_number": "", "definition": "(MA). Da l\u00edngua geral setentrional bacuri - planta clusi\u00e1cea + tyba - ajuntamento de bacuris."}, {"first_word": "Bacururu,", "optional_number": "", "definition": "Barra de (AM). A mesma etimologia de Baquirivu (v. Baquirivu-Gua\u00e7u)."}, {"first_word": "Baependi", "optional_number": "", "definition": "(MG). De mba'eapin/a + 'y + -pe: no rio do baeapina. Sobre o que era o baeapina, v. Mapendipe e Baepina. A primeira data\u00e7\u00e3o de que dispomos \u00e9 de 1749: \u201cContrato da passagem de Baependi - Teve princ\u00edpio este contrato em mil setecentos e dezesseis, e n\u00e3o teve subsist\u00eancia alguma mais que o primeiro ano, por n\u00e3o concorrer mais gente pela tal passagem.\u201d (Caetano da Costa Matoso [1749], Rela\u00e7\u00e3o dos Contratos e Rendas que sua Majestade tem nesta Capitania das Minas, p. 620)."}, {"first_word": "Baepina", "optional_number": "", "definition": "(nome de v\u00e1rios acidentes geogr\u00e1ficos do Brasil). De mba'eapina: coisa tosquiada, homem marinho, monstro marinho que os \u00edndios supunham existir: \u201cBa\u00e9apina \u2014 Estes s\u00e3o certo genero de homens marinhos do tamanho de meninos, porque nenhuma differen\u00e7a t\u00eam delles; destes ha muitos, n\u00e3o fazem mal.\u201d (Pe. Fern\u00e3o Cardim [1585], I - Do Clima e Terra do Brasil - E de algumas Cousas Notaveis que se Ach\u00e3o assi na Terra como o Mar, p. 56)."}, {"first_word": "Baet\u00e9", "optional_number": "", "definition": "(BA). De mba'eet\u00e9: coisa \u00f3tima (VLB, I, 129). Talvez a mesma etimologia de Abaet\u00e9 (v.)."}, {"first_word": "Bagua\u00e7u", "optional_number": "", "definition": "(MT, SP). De 'ybaguasu - baba\u00e7u, planta palm\u00e1cea."}, {"first_word": "Baguari", "optional_number": "", "definition": "(MG, SP). De mag\u00fbari - ave ciconiforme."}, {"first_word": "Baquari", "optional_number": "", "definition": "(MG). A mesma etimologia de Baguari (v.)."}, {"first_word": "Baquirivu-Gua\u00e7u", "optional_number": "", "definition": "(Guarulhos, SP). Da l\u00edngua geral meridional, designando uma \u00e1rvore da fam\u00edlia das leguminosas, tamb\u00e9m chamada guapiruvu e baquerubu."}, {"first_word": "Bara\u00fana", "optional_number": "", "definition": "(RN). De ybyr\u00e1 + un (r, s) + -a: madeira escura."}, {"first_word": "Bareque\u00e7aba", "optional_number": "", "definition": "(praia de SP). De abar\u00e9 - padre + ker - dormir + -aba - lugar: lugar de dormir do padre."}, {"first_word": "Bariri", "optional_number": "", "definition": "(SP). De ma'e + ryry\u00ee: coisa que treme, i.e., corrente veloz e precipitada das \u00e1guas dos rios em trechos de sens\u00edvel desnivelamento (in PDBLP, p. 161). Termo das l\u00ednguas gerais coloniais: \u201c...Fomos parar de noite, pouco adiante da boca do pequeno rio Baruri.\u201d (Francisco Xavier Ribeiro de Sampaio [1774], Di\u00e1rio, p. 154)"}, {"first_word": "Bartira", "optional_number": "", "definition": "(nome de mulher). De mbotyra: flor."}, {"first_word": "Barueri", "optional_number": "", "definition": "(SP). Talvez a mesma etimologia de Bariri (v.)."}, {"first_word": "Baruri", "optional_number": "", "definition": "(ig. do AM). Talvez a mesma etimologia de Bariri (v.)."}, {"first_word": "Bat\u00e9", "optional_number": "", "definition": "(PI). De ybat\u00e9: altura."}, {"first_word": "Batinga", "optional_number": "", "definition": "(SE). De 'yba + ting + -a: pau branco, arbusto da fam\u00edlia das mirt\u00e1ceas."}, {"first_word": "Batovi", "optional_number": "", "definition": "(SP). Da l\u00edngua geral meridional matuim, mutu\u00ed, batovi, batu\u00edra, aves caradriiformes."}, {"first_word": "Batrapo\u00e3", "optional_number": "", "definition": "(morro de Itanha\u00e9m, SP). De ybytyra - morro, montanha + ap\u00fb\u00e3 (t): montanha pontuda."}, {"first_word": "Batuba", "optional_number": "", "definition": "(BA). A mesma etimologia de Ubatuba (v.)."}, {"first_word": "Batuquara", "optional_number": "", "definition": "(Guararema, SP). Da l\u00edngua geral meridional batura*, votura* - montanha + quara*: buraco da montanha."}, {"first_word": "Bauru", "optional_number": "", "definition": "(SP). De 'yb\u00e1 - fruta + uru - cesto; celeiro: celeiro de frutas. H\u00e1 etimologias antigas controvertidas: \u201cSahimos huma hora Itaupaba de cima isto baixio, e logo a Cachoeira de Baur\u00fa, que quer dizer que Ba\u00fa cahio na agoa por ser Cachoeira grande, em que antigamente sempre se perdia can\u00f4a, e tem sua sirga por ser baixio por baixo da dita\u201d. (desconhecido [1754], Rela\u00e7a\u00f5 da chegada, que teve a gente de Mato Gro\u00e7o..., p. 246)"}, {"first_word": "Beberibe", "optional_number": "", "definition": "(rio de PE). De \u00eeabebyra - arraia + 'y - rio + -pe - em: no rio das arraias."}, {"first_word": "Berigui", "optional_number": "", "definition": "(PR). A mesma etimologia de Birigui (v.)."}, {"first_word": "Bertioga", "optional_number": "", "definition": "(SP). De mbyryki - macaco buriqui + oka (r, s) - casa, ref\u00fagio: casa de buriquis: \u201c[...] O territorio d'esta barra distingui\u00e3o os Indios com o appellido Buriquioca, que quer dizer casa de Buriguis (Buriquis s\u00e3o uma especie de macacos).\u201d (Frei Gaspar da Madre de Deus [1767], p. 119)"}, {"first_word": "Betari", "optional_number": "", "definition": "(rio de SP). De betara + 'y: rio das betaras, var. de peixe."}, {"first_word": "Biapina", "optional_number": "", "definition": "(CE). De yby + apin + -a: terra pelada."}, {"first_word": "Biboca", "optional_number": "", "definition": "(RS). De yby + bok + -a: terra rachada."}, {"first_word": "Bicu\u00edba", "optional_number": "", "definition": "(MG). Na l\u00edngua geral meridional, nome de \u00e1rvore da fam\u00edlia das miristic\u00e1ceas."}, {"first_word": "Bigu\u00e1", "optional_number": "", "definition": "(MG). De mig\u00fb\u00e1, corvo-marinho, ave falacrocorac\u00eddea."}, {"first_word": "Bigua\u00e7u", "optional_number": "", "definition": "(SC). De mig\u00fb\u00e1 + suf. -\u00fbasu: grandes bigu\u00e1s."}, {"first_word": "Biguatinga", "optional_number": "", "definition": "(MG). De mig\u00fb\u00e1 + ting + -a: bigu\u00e1s claros."}, {"first_word": "Biriba", "optional_number": "", "definition": "(AM). De ybyryba, nome de uma \u00e1rvore."}, {"first_word": "Biribiri", "optional_number": "", "definition": "(MG). A mesma etimologia de Peri-Peri (v.)."}, {"first_word": "Birigui", "optional_number": "", "definition": "(SP). De mbyryki - buriquim, birigui, var. de macaco de rosto e pernas compridas."}, {"first_word": "Biriricas", "optional_number": "", "definition": "(ES). Da l\u00edngua geral meridional Piririca* (ou Xiririca*) - corredeira."}, {"first_word": "Biritiba-Mirim", "optional_number": "", "definition": "(SP). De ybyryba + tyba + mir\u0129 - pequeno ajuntamento de biribas. (v. Biriba)"}, {"first_word": "Biritiba-Ussu", "optional_number": "", "definition": "(Mogi das Cruzes, SP). De ybyryba + tyba + -\u00fbasu: grande ajuntamento de biribas."}, {"first_word": "Biritinga", "optional_number": "", "definition": "(BA). De ybyryba, nome de uma \u00e1rvore + ting + suf. -a: biribas claras. (v. Biriba)"}, {"first_word": "Biti\u00fa", "optional_number": "", "definition": "(rio do MA). De pyti'u - cheiro de peixe fresco (VLB, I, 73)"}, {"first_word": "Bitu", "optional_number": "", "definition": "(RN). De sebitu nome comum a certas formigas dotadas de asas (VLB, I, 142)."}, {"first_word": "Biturana", "optional_number": "", "definition": "(MG). Da l\u00edngua geral bituba*, nome dado a um peixe loricari\u00eddeo + ran + -a - pseudos-bitubas, falsos bitubas."}, {"first_word": "Bituva", "optional_number": "", "definition": "(rio de _number": "", "definition": "(BA). De ka'a + -et\u00e1 (r, s): muitas matas."}, {"first_word": "Caet\u00e9", "optional_number": "", "definition": "(serra do MT). De ka'a + et\u00e9 (r, s): mata verdadeira (i.e., mata virgem ou que nunca foi ro\u00e7ada) (VLB, II, 33). \u201c [...] melhor que e\u017fte he o Cayt\u00e8 (que na lingoa da terra quer dizer mata Real) porque na verdade o he de grandes frutaes e arvoredos [...]\u201d (Cap. Sym\u00e3o Estacio da Sylveira [1624], Rela\u00e7\u00e3o, p. 11); \u201cCaet\u00ea quer dizer: Mato verdadeiro e sem mescla de campo algum.\u201d (Manuel Jos\u00e9 Pires da Silva Pontes [n.d.], p. 26)"}, {"first_word": "Caet\u00e9-A\u00e7u", "optional_number": "", "definition": "(BA). De ka'a-et\u00e9 + suf. -\u00fbasu: grande mata leg\u00edtima (i.e., a que nunca foi ro\u00e7ada) (VLB, II, 33)."}, {"first_word": "Caet\u00e9s", "optional_number": "", "definition": "(PE). De ka'aet\u00e9 - nome de povo ind\u00edgena do Nordeste, extinto. A mesma etim. de Caet\u00e9 (v.)."}, {"first_word": "Caetetu", "optional_number": "", "definition": "(c\u00f3rrego de MT). A mesma etim. de Caetetuba."}, {"first_word": "Caetetuba", "optional_number": "", "definition": "(SP). De ka'a + et\u00e9 (r, s) + tyba: ajuntamento de matas verdadeiras. (v. Caet\u00e9)"}, {"first_word": "Caetit\u00e9", "optional_number": "", "definition": "(BA). De ka'a + et\u00e9-et\u00e9 (r, s) [v. et\u00e9 (r, s)] - imenso, grandioso: mata grandiosa."}, {"first_word": "Cagua\u00e7u", "optional_number": "", "definition": "(c\u00f3rr. do MT). Mesma etim. de Caagua\u00e7u (v.)."}, {"first_word": "Ca\u00ed,", "optional_number": "", "definition": "Barra do, (BA). De ka'i: ca\u00ed, nome de um macaco."}, {"first_word": "Caiacanga", "optional_number": "", "definition": "(PR). De ka'i + akanga: cabe\u00e7a de ca\u00ed."}, {"first_word": "Caia\u00e7u", "optional_number": "", "definition": "(PR). De ka'i + -\u00fbasu: grandes (macacos) ca\u00eds."}, {"first_word": "Caia\u00ed", "optional_n ion": "(MG). De kopira: ro\u00e7ado; ro\u00e7ador."}, {"first_word": "Caipora", "optional_number": "", "definition": "(PE). De ka'a + por\u00e1: habitante do mato (nome de uma entidade mitol\u00f3gica do Brasil colonial)."}, {"first_word": "Caipu", "optional_number": "", "definition": "(CE). De ka'i + pu: barulho de (macacos) ca\u00eds."}, {"first_word": "Caipuna", "optional_number": "", "definition": "(Juquitiba, SP). De ka'i + p\u00f3 + un + -a: macaco ca\u00ed da m\u00e3o preta, macaco prego (Bodin, p. 93)"}, {"first_word": "Caipuru", "optional_number": "", "definition": "(ig. do PA). Da l\u00edngua geral setentrional ca\u00ed + puru - ca\u00ed enfeitado."}, {"first_word": "Cairu", "optional_number": "", "definition": "(ilha da BA). De cairu* - nome de uma planta. Pode ser, tamb\u00e9m, proveniente de ka'i + ry (de y, t, t): rio dos ca\u00eds."}, {"first_word": "Cait\u00e9", "optional_number": "", "definition": "(PR). De ka'aet\u00e9: folha muito boa, designa\u00e7\u00e3o de v\u00e1rias plantas da fam\u00edlia das marant\u00e1ceas e das can\u00e1ceas (Sousa, Trat. Descr., 225)."}, {"first_word": "Caiteuara", "optional_number": "", "definition": "(MA). De ka'aet\u00e9 + '\u00fbara (v. 'u): comedores de cait\u00e9 (nome de uma planta)."}, {"first_word": "Caititu", "optional_number": "", "definition": "(SP). De ta\u00eetitu, mam\u00edfero taia\u00e7u\u00eddeo."}, {"first_word": "Caiu\u00e1", "optional_number": "", "definition": "(SP). A mesma etimologia de Caiob\u00e1 (v.)."}, {"first_word": "Caiub\u00e1", "optional_number": "", "definition": "(PR). A mesma etimlogia de Caiob\u00e1 (v.)."}, {"first_word": "Caiubi", "optional_number": "", "definition": "(BA). A mesma etimologia de Caiobi (v.)."}, {"first_word": "Caj\u00e1", "optional_number": "", "definition": "(BA). De aka\u00ee\u00e1, \u00e1rvores anacardi\u00e1ceas."}, {"first_word": "Caja\u00ed", "optional_number": "", "definition": "(rio do PA). De aka\u00ee\u00e1 + 'y: rio dos caj\u00e1s."}, {"first_word": "Caja\u00edba,", "optional_number": "", "definition": "Ponta (RJ). A mesma etim. de Acaja\u00edba (v.)."}, {"first_word": "Caja\u00edbas", "optional_number": "", "definition": "(BA). De aka\u00ee\u00e1 + 'yba: p\u00e9s de caj\u00e1."}, {"first_word": "Cajapi\u00f3", "optional_number": "", "definition": "(MA). De aka\u00ee\u00e1 + ypy\u00f3: multid\u00e3o de caj\u00e1s."}, {"first_word": "Cajati", "optional_number": "", "definition": "(SP). Nome da l\u00edngua geral meridional, designando uma \u00e1rvore laur\u00e1cea."}, {"first_word": "Cajobi", "optional_number": "", "definition": "(SP). Da l\u00edngua geral meridional, designa\u00e7\u00e3o comum de certas aves galiformes, crac\u00eddeas: cajubi, cajubim."}, {"first_word": "Cajua\u00e7u", "optional_number": "", "definition": "(cach. do PA). De aka\u00eeu + -\u00fbasu: grandes cajueiros."}, {"first_word": "Cajuapara", "optional_number": "", "definition": "(MA). De aka\u00eeu + apar  + -a: cajueiro torto."}, {"first_word": "Cajuba,", "optional_number": "", "definition": "Furo do (PA). De aka\u00eeu + 'yba: p\u00e9s de cajus."}, {"first_word": "Cajubi", "optional_number": "", "definition": "(MG). A mesma etimologia de Cajobi (v.)."}, {"first_word": "Cajubim", "optional_number": "", "definition": "(PA). A mesma etimologia de Cajobi (v.)."}, {"first_word": "Caju\u00ed", "optional_number": "", "definition": "(BA). De aka\u00eeu + 'y: rio dos cajus."}, {"first_word": "Cajupiranga", "optional_number": "", "definition": "(RN). De aka\u00eeu + pyrang + -a: cajus vermelhos."}, {"first_word": "Cajuri", "optional_number": "", "definition": "(MG). De aka\u00eeu + y (t, t): rio dos cajueiros."}, {"first_word": "Cajuru", "optional_number": "", "definition": "(SP). De ka'a - mata + \u00eeuru - boca: boca da mata."}, {"first_word": "Cajuuba", "optional_number": "", "definition": "(ilha do PA). A mesma etim. de Cajuba (v.)."}, {"first_word": "Camac\u00e3", "optional_number": "", "definition": "(BA). N\u00e3o \u00e9 palavra de origem tupi
