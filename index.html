 34); p\u00fb\u00e3-mytera (ou p\u00fb\u00e3-mbytera) (m) - dedo m\u00e9dio da m\u00e3o (Castilho, Nomes, 34); p\u00fb\u00e3g\u00fbasu (m) - dedo polegar da m\u00e3o (Castilho, Nomes, 34); p\u00fb\u00e3-kytaba (m) - sinais dos dedos das m\u00e3os, impress\u00f5es digitais (Castilho, Nomes, 34); p\u00fb\u00e3-kyt\u00e3 (m) - os n\u00f3s dos dedos das m\u00e3os (Castilho, Nomes, 34); p\u00fb\u00e3be'engaba (m) - dedo indicador da m\u00e3o (Castilho, Nomes, 36); p\u00fb\u00e3pyra (m) - pontas dos dedos das m\u00e3os (Castilho, Nomes, 34)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., PU\u00c3, a pata do siri."}, {"first_word": "p\u00fba\u00ee", "optional_number": "", "definition": "(-\u00eeo-) (v.tr.) - 1) dar ordens a, mandar, ordenar, mandar fazer [aquilo que se manda ou se ordena pode vir com es\u00e9 (r, s)]: Xe \u00eeara \u00e9 xe p\u00fba\u00ee ses\u00e9. - Meu senhor \u00e9 que me mandou faz\u00ea-lo. (VLB, II, 30); Santa Madre Igreja... \u00eeekuaku-p\u00fba\u00eea \u00eeabi'\u00f5 \u00eeekuakuba. - Jejuar cada vez que a Santa Madre Igreja mandar jejuar. (Ar., Cat., 17); Ere\u00eemorype i nhe'enga mba'e-katu res\u00e9 nde p\u00fba\u00eeme? - Aceitaste suas palavras ao dar ordens a ti para alguma coisa boa? (Ar., Cat., 100v); Apind\u00f3-p\u00fba\u00ee. - Mandei fazer palma. (VLB, I, 114); As\u00f3 u'i p\u00fba\u00eea. - Vou para mandar fazer farinha. (VLB, II, 30); 2) encomendar a, mandar ir em busca [de algo: compl. com es\u00e9 (r, s)]: Ere\u00eeop\u00fba\u00eepe nde remirek\u00f3 kunh\u00e3 res\u00e9? - Mandaste tua esposa ir em busca de mulheres? (Ar., Cat., 236); A\u00eeop\u00fba\u00ee am\u00f5 ab\u00e1 pindoba res\u00e9... - Mandei um homem ir em busca de palma. (VLB, I, 114); 3) ocupar (mandando fazer alguma coisa), encarregar [de algo: compl. com es\u00e9 (r, s) ou ri]: Xe p\u00fba\u00ee \u00eeep\u00e9. - Ocupa-me tu. (VLB, II, 30); A\u00eeop\u00fba\u00ee Pedro \u00eeepeaba res\u00e9. - Encarreguei Pedro da lenha. (VLB, I, 21, adapt.); Osap\u00ee\u00e1-katupe kunh\u00e3 o mena tek\u00f3-katu res\u00e9 o p\u00fba\u00eeme? - Obedece bem a mulher a seu marido ao encarreg\u00e1-la de boas coisas? (Ar., Cat., 95v); 4) apregoar: Amar\u00e3-mb\u00fba\u00ee (ou Ag\u00fbarin\u0129-mb\u00fba\u00ee). - Apreg\u00f4o a guerra. (VLB, I, 39) \u25cf p\u00fba\u00eetaba (ou p\u00fba\u00eeaba) - tempo, lugar, modo, etc. de ordenar, de mandar etc; ordem, mandado; encomenda; encargo: Sepyrama xe p\u00fba\u00eetaba... - Sua remiss\u00e3o foi meu encargo. (Anch., Teatro, 170); E'ikatupe as\u00e9... abar\u00e9 o p\u00fba\u00eetag\u00fbera rupi o\u00eekoe'yma? - Pode a gente n\u00e3o proceder conforme o mandado do padre? (Ar., Cat., 90v); p\u00fba\u00eetara - o que ordena, o que d\u00e1 ordens a, o que manda fazer, o que encomenda, etc.: karaibeb\u00e9 p\u00fba\u00eetara: a que d\u00e1 ordens aos anjos (Valente, Cantigas, III, in Ar., Cat., 1618); A'e-te ka\u00fb\u0129 p\u00fba\u00eetara. - Mas s\u00e3o eles os que mandam fazer cauim. (Anch., Teatro, 34); Karaibeb\u00e9 a'e, moro\u00eeubyka p\u00fba\u00eetara. - Ele \u00e9 o anjo que encomenda o enforcamento. (Anch., Teatro, 62); emimb\u00fba\u00eea (t) - o que algu\u00e9m ordena, aquele em quem algu\u00e9m manda, etc.: K\u00f3 nde remimb\u00fba\u00eeet\u00e1 t'o\u00eetyk p\u00e1 tekopoxy. - Que estes em quem mandas lancem fora toda a maldade. (Anch., Poemas, 158)"}, {"first_word": "p\u00fb\u00e3\u00eeoba\u00ee", "optional_number": "", "definition": "(xe) (v. da 2\u00aa classe) - usar de ambas as m\u00e3os (o ambidestro) (VLB, II, 16)"}, {"first_word": "p\u00fbakatu", "optional_number": "", "definition": "(m) (etim. - dedos bons) (s.) - boa pontaria, destreza no tiro, nos golpes, na flechada; (adj.) - destro, certeiro, bom flecheiro: I p\u00fbakatu k\u00f3 muru. - \u00c9 certeiro esse maldito. (Anch., Teatro, 132); Xe p\u00fbakatu. - Eu sou certeiro. (VLB, I, 71)"}, {"first_word": "pu'am", "optional_number": "1", "definition": "(ou pu'\u00e3) (v. intr.) - estar levantado ou de p\u00e9; levantar-se (o que estava deitado), empinar-se, erguer-se: ...Pepu'am, t'\u00eeas\u00f3 sap\u00e9pe soba\u00eet\u0129amo... - Levantai-vos, vamos em seu caminho para encontr\u00e1-lo. (Ar., Cat., 53v); Korom\u00f5 ybytu pu'amine. - Logo o vento se levantar\u00e1. (VLB, II, 143)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., MUIRAPUAMA (ybyr\u00e1 + pu'am + -a, \u201c\u00e1rvore empinada\u201d), planta da fam\u00edlia das olac\u00e1ceas, de matas pluviais."}, {"first_word": "pu'am", "optional_number": "2", "definition": "(v. intr. compl. posp.) - investir, fazer assalto, opor-se [a algu\u00e9m, contra algu\u00e9m: compl. com es\u00e9 (r, s) ou ri]: E\u00eeori muru mondy\u00eea, t'opu'am um\u1ebd or\u00e9 ri... - Vem para espantar o maldito, para que n\u00e3o invista contra n\u00f3s. (Anch., Poemas, 146); P\u00e9 ku'ape, kunum\u0129 pu'ama'ubi xe ri. - No meio do caminho, meninos fizeram assalto a mim. (Anch., Poemas, 150); Xe mopyat\u00e3 \u00eeep\u00e9, t'apu'am muru res\u00e9... - Faze-me tu valente para que eu me oponha ao maldito. (Anch., Poemas, 144)"}, {"first_word": "pu'ama", "optional_number": "", "definition": "(m) (s.) - assalto, ataque: N'o\u00eepotari \u00eeand\u00e9 ri \u00eeand\u00e9 sumar\u00e3 pu'ama... - N\u00e3o quis em n\u00f3s o assalto de nosso inimigo. (Anch., Poemas, 184)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., MUAMBA, 1) roubo feito no mar; 2) furto de mercadorias de navios ancorados e de armaz\u00e9ns aduaneiros; 3) neg\u00f3cio escuso; fraude, velhacaria, roubo; 4) Compra e venda de objetos furtados (in Dicion. Caldas Aulete). H\u00e1 outros sentidos dessa palavra (cesto para transporte, carga contrabandeada etc.) que devem provir de termo do quimbundo de Angola."}, {"first_word": "pu'amag\u00fbera", "optional_number": "", "definition": "(m) (etim. - objeto de assalto) (s.) - presa, coisa ou pessoa capturada na guerra, prisioneiro: xe pu'amag\u00fbera - minha presa (o que eu capturei na guerra) (VLB, II, 130)"}, {"first_word": "p\u00fban", "optional_number": "", "definition": "(ou p\u00fb\u00e3) (-\u00eeo- ou -nho-) (v.tr.) - passar \u00e0 frente de; adiantar-se a, ultrapassar, passar (fal. de navio: um cabo, uma ponta de terra, uma ilha); levar vantagem sobre (na corrida, na caminhada, na estatura): Anhop\u00fban. - Adiantei-me a ele; passei-o. (VLB, I, 21; II, 67); ...Op\u00e1 ere\u00eeop\u00fb\u00e3, or\u00e9 sumar\u00e3 re\u00eetyka mem\u1ebd. - Passaste \u00e0 frente de tudo, nosso inimigo vencendo para sempre. (Anch., Poemas, 126)"}, {"first_word": "p\u00fbap\u1ebd", "optional_number": "", "definition": "(m) (etim. - crosta do dedo) (s.) - 1) unha (de dedo da m\u00e3o) (Castilho, Nomes, 34); 2) garra, tenaz: ...K\u00f3 b\u00e9 xe p\u00fbap\u1ebd... - Eis aqui tamb\u00e9m minhas garras. (Anch., Teatro, 40) \u25cf p\u00fb\u00e3p\u1ebdg\u00fbasu (m) - unhas dos dedos polegares (Castilho, Nomes, 34); p\u00fb\u00e3p\u1ebd-apyra (m) - pontas das unhas dos dedos das m\u00e3os (Castilho, Nomes, 34)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome da planta bignoni\u00e1cea ANDIRAPUAMP\u00c9 (andyr\u00e1 + p\u00fbap\u00e9, \u201cgarras de morcego\u201d)."}, {"first_word": "p\u00fbap\u1ebd\u00eeara", "optional_number": "", "definition": "(m) (etim. - o que porta unhas) (s.) - unha-de-fome, sovina; (adj.: p\u00fbap\u1ebd\u00eear): ab\u00e1-p\u00fbap\u1ebd\u00eeara - homem sovina (VLB, II, 139)"}, {"first_word": "p\u00fbapendaba", "optional_number": "", "definition": "(m) (etim. - lugar de entortar os dedos) (s.) articula\u00e7\u00f5es dos dedos (Marcgrave, Hist. Nat. Bras., 276)"}, {"first_word": "p\u00fbar", "optional_number": "1", "definition": "(ou p\u00fb\u00e1) (-\u00eeo-) (v.tr.) - amarrar, atar: A\u00eeak\u00e3-mb\u00fbar. - Amarrei-lhe a cabe\u00e7a (isto \u00e9, fiz-lhe tran\u00e7as no cabelo, com fita). (VLB, I, 113); ...Pe\u00eep\u00fb\u00e1 muru! - Amarrai os malditos! (Anch., Teatro, 42); A\u00eepep\u00f3-p\u00fbar. - Atei-lhe penas. (VLB, I, 112) \u25cf p\u00fbasaba (m) - tempo, lugar, instrumento, etc. de atar; atadura, atilho (VLB, I, 46)"}, {"first_word": "p\u00fbar", "optional_number": "2", "definition": "(v. intr. compl. posp.) - bater, dar punhada, dar pancada [em algu\u00e9m: compl. com es\u00e9 (r, s) ou ri]: Kunh\u00e3 muru'abora res\u00e9 op\u00fb\u00e1... - Batendo numa mulher gr\u00e1vida. (Ar., Cat., 70v); Mar\u00e3pe erep\u00fbar xe res\u00e9? - Por que bates em mim? (Ar., Cat., 56); ...T'op\u00fbar anhanga ri... - Que bata no diabo. (Anch., Poemas, 88) \u25cf p\u00fbaraba (ou p\u00fbasaba) (m) - tempo, lugar, modo, objeto, etc. de bater, de dar pancada; golpe, pancada: ...Nde res\u00e9 i p\u00fbarag\u00fbera moas\u0177abo. - Arrependendo-se ele de ter batido em ti. (Ar., Cat., 106v); ...Nde remirek\u00f3 res\u00e9 ep\u00fb\u00e1 tenh\u1ebdmo, m\u00fbas\u00e1-mbururamo serek\u00f3bo \u00eeepi... - Batendo sem motivo na tua esposa, tratando-a sempre como objeto maldito de pancada... (Anch., Doutr. Crist\u00e3, II, 103); Na xe p\u00fbasabi. - Eu n\u00e3o tenho com que bater. (VLB, II, 69); p\u00fbas\u00e1-bora - marca de pancada, de porrada; o sinal de uma batida, de um golpe (VLB, II, 82; 144)"}, {"first_word": "p\u00fbarat\u00e3", "optional_number": "", "definition": "(etim. - amarrar fortemente) (v.tr.) - reatar (VLB, II, 97)"}, {"first_word": "puba", "optional_number": "1", "definition": "(s.) - brandura (VLB, I, 59); (adj.: pub) - PUBA, PUBO, mole, maduro, brando, macio: Ere\u00ee'use\u00eepe u'i-puba? - Queres comer farinha puba? (Anch., Teatro, 44); Xe pub. - Eu sou mole; eu sou puba. (VLB, II, 40)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- No P.B. (N., N.E.), PUBA tamb\u00e9m significa 1) a mandioca enterrada em lama ou posta na \u00e1gua at\u00e9 amolecer e fermentar: mingau de puba; 2) terreno \u00famido, coberto de capim (in Dicion. Caldas Aulete). Da\u00ed, tamb\u00e9m, CAPIMPUBA (\u201ccapim brando\u201d), erva da fam\u00edlia das gram\u00edneas; PUBAR, por (mandioca) a curtir na \u00e1gua ou na lama; (N.) apodrecer, fermentar (in Dicion. Caldas Aulete)."}, {"first_word": "puba", "optional_number": "2", "definition": "- o mesmo que mandi'opuba (v.) (Nieuhof, Mem. Viag., 287)"}, {"first_word": "pubu\u00eeereb", "optional_number": "", "definition": "(v.tr.) - 1) despejar, emborcar (um recipiente noutro), virar de boca para baixo (p.ex., barco, vaso, etc.); 2) fazer ir a pique, fazer naufragar, afundar (p.ex., o navio, a embarca\u00e7\u00e3o) (VLB, I, 100)"}, {"first_word": "pubur", "optional_number": "", "definition": "- o mesmo que pobur (v.)"}, {"first_word": "p\u00fbe\u00eerab", "optional_number": "", "definition": "- o mesmo que p\u00fberab (v.)"}, {"first_word": "p\u00fber", "optional_number": "", "definition": "(adj. - Em ambiente nasal assume a forma mb\u00fber. Embora seja tema nominal, comporta-se, muitas vezes, como sufixo. Apresenta os alomorfes \u00fber, er, g\u00fber, etc. Expressa o passado nominal.) - 1) antigo, velho, extinto, passado, acabado, que foi, ACUERA: miapep\u00fbera - o que foi p\u00e3o (Ar., Cat., 87); mi\u00eeukap\u00fbera - o que foi morto (Anch., Arte, 19v); Aro\u0177r\u00f5 xe rekop\u00fbera. - Detesto minha lei antiga. (Anch., Poemas, 104); xe ret\u00e3mb\u00fbera - minha antiga regi\u00e3o (Anch., Poemas, 152); ir\u0169mb\u00fbera - os que foram seus companheiros, seus ex-companheiros (Anch., Teatro, 46); T'a'u kori i \u00eeybap\u00fbera... - Hei de comer hoje seus bra\u00e7os (fora do corpo, isto \u00e9, o que foram seus bra\u00e7os). (Anch., Teatro, 64); 2) (xe) - passar, acabar, extinguir-se: I p\u00fber tekoa\u00edba - Passou a afli\u00e7\u00e3o. (Anch., Arte, 33v); (V. tb. \u00fber.)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed se originam muitas palavras no P.B.: ACUERA (s. e adj.), coisas antigas, abandonadas ou extintas; TAPERA (taba + p\u00fber + -a, \u201ctaba que foi\u201d), casa ou aldeia abandonada; casa em ru\u00ednas; fazenda totalmente abandonada e em ru\u00ednas; CAPOEIRA, terreno em que o mato foi ro\u00e7ado ou queimado; mato que cresceu onde a mata virgem foi derrubada; QUIRERA (kuruba + -\u00fber + -a, \u201co que foi gr\u00e3o\u201d), milho ou arroz quebrado; CATANGUERA, CATAMBUERA (ka'a + at\u00e3 + mb\u00fber + -a, \u201co que foi folha dura\u201d), fruto atrofiado. Da\u00ed prov\u00eam, tamb\u00e9m, muitos nomes de lugares: IBIRAPUERA, CANGUERA, TABATINGUERA, PARIQUERA, ANHANGUERA, PIA\u00c7AGUERA, etc. (v. p. 386)."}, {"first_word": "p\u00fberab", "optional_number": "", "definition": "(ou p\u00fbe\u00eerab) (v. intr.) - sarar, curar-se; convalescer, tornar a si (o esmorecido) (VLB, II, 103): Ab\u00e1 'anga mara'ara i pup\u00e9 op\u00fbe\u00eer\u00e1-katu... - As doen\u00e7as da alma do homem com ela saram bem. (Anch., Teatro, 38); op\u00fberab \u00e9 ip\u00f3 xe 'anga nde nhe'enga pup\u00e9 nhote. - Sara mesmo minha alma somente com tuas palavras. (Ar., Cat., 86v) \u25cf p\u00fberasaba (ou p\u00fberapaba) - tempo, lugar, meio, instrumento, etc. de sarar, de curar-se; cura: \u00cearek\u00f3pe mosanga am\u00f5 \u00eeand\u00e9 p\u00fberasabamo? - Temos algum rem\u00e9dio como meio de nos curarmos? (Ar., Cat., 79v)"}, {"first_word": "p\u00fberaba", "optional_number": "", "definition": "(ou p\u00fbe\u00eeraba) (m) (s.) - cura: ...mosanga m\u00fbe\u00eerab-y\u00eeara - ...rem\u00e9dio portador de cura (Anch., Teatro, 38)"}, {"first_word": "p\u00fberaba\u00edb", "optional_number": "", "definition": "(etim. - sarar n\u00e3o completamente) (v. intr.) - convalescer (VLB, I, 81)"}, {"first_word": "p\u00fberaba'ub", "optional_number": "", "definition": "(ou p\u00fberaeraba'ub) (v. intr.) - convalescer (VLB, I, 81)"}, {"first_word": "p\u00fbera\u00eea", "optional_number": "", "definition": "(m) (s.) - enfadamento, fadiga, cansa\u00e7o (do corpo) (VLB, I, 115; 133); (adj.: p\u00fbera\u00ee) - cansado: Xe p\u00fbera\u00ee mbyt\u00e9... - Eu estava ainda cansado. (Anch., Teatro, 136); Xe p\u00fbera\u00ee, xe ropesy\u00ee! - Eu estou cansado, eu estou com sono! (Anch., Teatro, 44)"}, {"first_word": "p\u00fberam", "optional_number": "", "definition": "(adj. - Em ambiente nasal assume a forma mb\u00fberam. Embora seja tema nominal, comporta-se, muitas vezes, como sufixo.) - o que ter\u00e1 sido, o que deixar\u00e1 de ser: Omonhe'enguk\u00e1 tem\u00f5 Tup\u00e3 te'\u00f5mb\u00fbera k\u00f3bo i t\u1ef9mb\u00fberama... - Oxal\u00e1 Deus mandasse os cad\u00e1veres de toda parte falarem o que ter\u00e1 sido o seu enterro. (Ar., Cat., 156v)"}, {"first_word": "pu'\u0129", "optional_number": "", "definition": "(s.) - nome de uma planta (Theat. Rer. Nat. Bras., II, 108)"}, {"first_word": "puk", "optional_number": "", "definition": "(v. intr.) - 1) furar-se, estar com furos, estar furado, esburacado; fender-se; arrebentar-se (VLB, I, 42); romper-se (p.ex., o dia), arrombar-se (VLB, I, 44): Apu-puk. - Estou com muitos furos, estou esburacado. (VLB, I, 124); 2) desvirginar-se: ...I puke'\u1ef9me nh\u1ebd o'a o\u00fapa. - Estava nascendo sem ela se desvirginar. (Anch., Poemas, 88); 3) ter polu\u00e7\u00e3o: Apu-apuk. - Estou tendo polu\u00e7\u00e3o. (VLB, II, 80)"}, {"first_word": "puka", "optional_number": "", "definition": "(mb) (s.) - fiss\u00e3o, fenda; abertura, furo, buraco (VLB, I, 60): paran\u00e3-mbuka - fenda de mar (Staden, Viagem, 32); (adj.: puk) - aberto, fendido, furado: ...As\u00e9 apysak\u00fb\u00e1-puka pot\u00e1. - Querendo abertos os buracos das orelhas da gente. (Ar., Cat., 81v) \u25cf pu-puk - esburacado (com muitos furos): Xe rob\u00e1-pu-puk. - Eu tenho o rosto esburacado (com var\u00edola). (VLB, I, 55)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed se origina o nome do estado brasileiro de PERNAMBUCO (v. p. 386)."}, {"first_word": "Lemos", "optional_number": "", "definition": "na epop\u00e9ia de Bento Teixeira, Prosopop\u00e9ia, de 1601, uma bela defini\u00e7\u00e3o dessa palavra:"}, {"first_word": "Uma", "optional_number": "", "definition": "boca rompeu o Mar inchado,"}, {"first_word": "Que,", "optional_number": "", "definition": "na l\u00edngua dos b\u00e1rbaros escura,"}, {"first_word": "Paranambuco", "optional_number": "", "definition": "de todos \u00e9 chamado."}, {"first_word": "De", "optional_number": "", "definition": "Paran\u00e3, que \u00e9 Mar, Puca, rotura,"}, {"first_word": "Feita", "optional_number": "", "definition": "com f\u00faria desse Mar salgado,"}, {"first_word": "Que,", "optional_number": "", "definition": "sem no derivar cometer m\u00edngua,"}, {"first_word": "Cova", "optional_number": "", "definition": "do Mar se chama em nossa l\u00edngua.\u201d"}, {"first_word": "(in", "optional_number": "", "definition": "Prosopopeia [Pref\u00e1cio de Afr\u00e2nio Peixoto]. \u00c1lvaro Pinto Editora, Rio de Janeiro, 1923.)"}, {"first_word": "Como", "optional_number": "", "definition": "substantivo comum, PARANAMBUCA \u00e9 passagem entre recifes costeiros, ou entradas de um lagamar (in Novo Dicion. Aur\u00e9lio)."}, {"first_word": "Da\u00ed,", "optional_number": "", "definition": "tamb\u00e9m, ARAPUCA, URUPUCA (\u00fbyr\u00e1 + puka, \u201cburaco de aves\u201d: \u201cApanham-se vivos (...) com u\u0303a esp\u00e9cie de gaiolas feitas de canas, ou de paozinhos, a que os naturaes chamam guira puca, que lhe p\u00f5e nos caminhos estreitos, e caem nelas com facilidade.\u201d (Pe. Jo\u00e3o Daniel, [1757], p. 128); uru + puka, \u201cburaco de urus\u201d), armadilha para apanhar aves pequenas, e por extens\u00e3o, cilada, armadilha; engodo, logro, embuste; IPUCA ('y + puka, \u201cfuro d'\u00e1gua\u201d), furo no igap\u00f3; POPUCA (p\u00f3 + puk + -a, \u201cm\u00e3o furada\u201d), de pouca resist\u00eancia; fr\u00e1gil, fraco."}, {"first_word": "puk\u00e1", "optional_number": "", "definition": "(v. intr.) - rir: Apuk\u00e1-puku (ou Apuk\u00e1-at\u00e3). - Ri alto, dei alta risada. (VLB, II, 106)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., PIRAPUC\u00c1 (\u201cpeixe que ri\u201d), nome comum a certos peixes carac\u00eddeos de grandes dentes."}, {"first_word": "pukamir\u0129", "optional_number": "", "definition": "(etim. - rir um pouquinho) (v. intr.) - sorrir: Ere\u00eee\u00eeuru-mopiningype, ab\u00e1 sup\u00e9 epukamir\u0129amo? - Pintaste-te a boca, sorrindo para os homens? (Anch., Doutr. Crist\u00e3, II, 95)"}, {"first_word": "pukas\u00fbera", "optional_number": "", "definition": "(etim. - o que tem propens\u00e3o a rir) (s.) - o risonho; (adj.: pukas\u00fber): Xe pukas\u00fber. - Eu sou risonho. (VLB, II, 106)"}, {"first_word": "puku", "optional_number": "1", "definition": "(m) (s.) - extens\u00e3o, longitude; comprimento, comprid\u00e3o (VLB, I, 78); (adj.: puku ou muku) - extenso, comprido, longo; alto (fal. de pessoas): Xe puku. - Eu sou alto. (VLB, I, 33); ...K\u00f3 b\u00e9... xe r\u00fba\u00ee-puku. - Eis aqui tamb\u00e9m meu rabo comprido. (Anch., Teatro, 40); Xe 'anga rek\u00f3-puku. - Vida longa de minha alma. (Valente, Cantigas, VII, in Ar., Cat., 1618); (adv.) - longamente, por longo tempo; prolixamente (VLB, II, 87): E\u00eemoing\u00f3-puku-katu k\u00f3 taba Tup\u00e3 res\u00e9. - Faze estar muito longamente esta aldeia em Deus. (Anch., Poemas, 174); ...nde... ate'\u1ef9-mukuramo - estando tu por longo tempo pregui\u00e7oso (Anch., Doutr. Crist\u00e3, II, 105)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., PIRAPUCU (\u201cpeixe comprido\u201d), nome de um peixe carac\u00eddeo; ACARAPUCU (\u201cacar\u00e1 comprido\u201d), nome de um peixe balist\u00eddeo."}, {"first_word": "puku", "optional_number": "2", "definition": "(s.) (met\u00e1tese de kupy3 - v.) (VLB, II, 74) - parte delgada da perna: A\u00eepuku\u00eeurar. - Lacei a perna dele. (VLB, I, 41)"}, {"first_word": "puku\u00ee", "optional_number": "1", "definition": "(etim. - na extens\u00e3o) (loc. posp.) - durante, enquanto, no decorrer de, durante o tempo de, ao longo de: Or\u00e9 ra\u00fbsub\u00e1 \u00eeep\u00e9 or\u00e9 rekob\u00e9 puku\u00ee. - Tem tu compaix\u00e3o de n\u00f3s durante nossa vida. (Anch., Teatro, 122); ...ture'yma puku\u00ee - enquanto ele n\u00e3o vem (VLB, I, 118); Nd'e'ikatu\u00ee ses\u00e9 omend\u00e1 mimb\u00e1pe serek\u00f3 puku\u00ee... - N\u00e3o pode com ela casar-se enquanto a mantiver em esconderijo. (Ar., Cat., 128v); ...xe s\u00f3 puku\u00ee - enquanto eu vou (Fig., Arte, 126); ...ix\u00e9 i monhanga puku\u00ee - enquanto eu o fa\u00e7o (VLB, I, 118); p\u00e9 puku\u00ee - ao longo do caminho, todo o caminho (VLB, II, 130); 'ara puku\u00ee - ao longo do dia, todo o dia (VLB, II, 130)"}, {"first_word": "puku\u00ee", "optional_number": "2", "definition": "(v.tr.) - 1) mexer com p\u00e1 (p.ex., a farinha no alguidar): A\u00eepuku\u00ee u'i ou Au'i-puku\u00ee.- Mexo com p\u00e1 a farinha. (VLB, II, 37); 2) remar: Sasy nak\u00f3 yg\u00e1-puku\u00eea. - Eis que \u00e9 penoso, certamente, remar canoa. (VLB, II, 134); Ayg\u00e1-puku\u00ee. - Remo a canoa. (VLB, II, 100) \u25cf puku\u00eetara - o que rema; remador (VLB, II, 101): yg\u00e1-puku\u00eetara - remador de canoa (VLB, II, 101)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (AM), pelo nheengatu, APECUIT\u00c1, APUCUITAUA (yg\u00e1-puku\u00ee-t-aba, \u201cinstrumento de remar canoas\u201d), remo das canoas ind\u00edgenas; IGAPUITARIIARA (\u201cos que t\u00eam dom de remadores de canoas\u201d), nome de um povo ind\u00edgena extinto."}, {"first_word": "pukusam", "optional_number": "", "definition": "(v.tr.) - amarrar pelos p\u00e9s (VLB, I, 46)"}, {"first_word": "pukusama", "optional_number": "", "definition": "(m) (etim. - corda de perna) (s.) - peia (VLB, II, 68); pris\u00e3o ou trava dos p\u00e9s ou das pernas (VLB, II, 87): A\u00eepukusamb-ok. - Soltei as peias dos p\u00e9s dele. (VLB, II, 120); (adj.: pukusam) - peado, preso com peia: Xe pukusam. - Eu fui peado. (VLB, II, 68) \u25cf i pukusamba'e - o que est\u00e1 preso em ferros, o que est\u00e1 peado (VLB, II, 85)"}, {"first_word": "pukus\u00e3mo\u00edn", "optional_number": "", "definition": "(etim. - p\u00f4r cordas de pernas) (v.tr.) - amarrar pelos p\u00e9s (VLB, I, 138); prender em ferros, aferrolhar com pris\u00f5es (VLB, I, 23); pear: A\u00eepukus\u00e3mo\u00edn. - Amarrei-o pelos p\u00e9s. (VLB, I, 46; II, 68) \u25cf i pukus\u00e3moinymbyra - o que est\u00e1 (ou deve ser) preso em ferros, o que est\u00e1 (ou deve ser) amarrado pelos p\u00e9s (VLB, II, 85)"}, {"first_word": "pukus\u0129", "optional_number": "", "definition": "(s.) - boto, nome comum a certos mam\u00edferos cet\u00e1ceos de mar ou de rios, do grupo dos golfinhos ou das toninhas (VLB, I, 58, 149)"}, {"first_word": "pum\u0129", "optional_number": "", "definition": "(v.tr.) - afundar (na \u00e1gua), mergulhar, alagar, meter debaixo d'\u00e1gua (VLB, I, 29)"}, {"first_word": "pun", "optional_number": "", "definition": "(ou p\u0169) (-\u00eeo- ou -nho-) (v.tr.) - avivar, reavivar, renovar (chagas velhas, inimizades, etc.) (VLB, II, 101): ...T'a\u00eeop\u0169ne marand\u00fbera. - Hei de reavivar a velha guerra. (Anch., Poesias, 57)"}, {"first_word": "punar\u00e9", "optional_number": "", "definition": "(ou punari) (s.) - PUNAR\u00c9, mam\u00edfero roedor da fam\u00edlia dos equim\u00eddeos, do g\u00eanero Thrichomys, rato silvestre dotado de grande cauda peluda e escura (D'Abbeville, Histoire, 251v)"}, {"first_word": "punari", "optional_number": "", "definition": "- o mesmo que punar\u00e9 (v.) (Brand\u00e3o, Di\u00e1logos, 254)"}, {"first_word": "punaru", "optional_number": "", "definition": "(s.) - PUNARU, peixe mar\u00edtimo da fam\u00edlia dos blen\u00eddeos (Marcgrave, Hist. Nat. Bras., 165)"}, {"first_word": "pung\u00e1", "optional_number": "", "definition": "(m) (s.) - 1) hidropisia (VLB, II, 8); 2) inchamento, intumescimento; (adj.) - 1) hidr\u00f3pico (VLB, II, 8); 2) intumescido, cheio (p.ex., a vagem com feij\u00f5es); inchado, quando molhado (p.ex., a farinha, o livro): Xe pung\u00e1. - Eu estou inchado. (VLB, II, 11); Top\u00e9-pung\u00e1 - vagem cheia (VLB, II, 140, adapt.)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed se origina o nome geogr\u00e1fico URUBUPUNG\u00c1 (v. p. 386)."}, {"first_word": "pup\u00e9", "optional_number": "", "definition": "(posp.) - 1) dentro de: Mba'epe ererur nde karamem\u00fb\u00e3 pup\u00e9? - Que trouxeste dentro de tua caixa? (L\u00e9ry, Histoire, 342); 2) com (instr.): O\u00eeeypy\u00ee 'y-kara\u00edba pup\u00e9. - Asperge-se com \u00e1gua benta. (Ar., Cat., 24); ...Op\u00ee\u00e1 o akangaob\u0129 pup\u00e9. - Cobrindo-o com seu v\u00e9u. (Ar., Cat., 62); it\u00e1 pup\u00e9 - com uma pedra (VLB, I, 77) 3) em (temp.): k\u00f3 semana pup\u00e9... - nesta semana (Ar., Cat., 4); 4) em, para, para dentro de: ...Ap\u0177aba... mond\u00f3bo xe retama pup\u00e9. - Enviando homens para minha terra. (D'Abbeville, Histoire, 341v); Mba'e-tepe pesek\u00e1 k\u00f3 xe retama pup\u00e9? - Mas que \u00e9 que procurais nesta minha terra? (Anch., Teatro, 28); ...Ybyr\u00e1 pup\u00e9 oman\u00f5mo... - Morrendo na cruz. (Anch., Poemas, 90); ...Purgat\u00f3rio pup\u00e9 osoba'e... - as que v\u00e3o para o purgat\u00f3rio (Ar., Cat., 136, 1686); 5) dentro do mesmo lugar de; no mesmo lugar de; com (de companhia): A'ar nde pup\u00e9. - Embarco contigo. (Anch., Arte, 40v); A'a nde pup\u00e9. - Ca\u00ed no mesmo lugar de ti (isto \u00e9, ca\u00ed em teus costumes); 6) entre, no meio de, junto com: Aras\u00f3 nde mba'e xe mba'e pup\u00e9. - Levei as tuas coisas entre as minhas coisas. (Anch., Arte, 40v) \u25cf pup\u00e9-nd\u00fbara (ou pup\u00e9-s\u00fbara) - o que est\u00e1 dentro de; o que \u00e9 interior, o interno (VLB, II, 13)"}, {"first_word": "pup\u00eeara", "optional_number": "", "definition": "- o mesmo que pup\u00e9-nd\u00fbara (v. pup\u00e9) - o que est\u00e1 em, o que est\u00e1 dentro de: ...Opakatu ik\u00f3 'ara pup\u00eeara mba'easy sos\u00e9. - Mais que todas as coisas dolorosas que est\u00e3o neste mundo. (Anch., Doutr. Crist\u00e3, I, 221)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, IPUPIARA ('y + pup\u00eeara, \u201co que est\u00e1 dentro d'\u00e1gua\u201d), nome de entidade sobrenatural dos antigos \u00edndios tupis do Brasil."}, {"first_word": "pupirar", "optional_number": "", "definition": "(v.tr.) - v. pypirar"}, {"first_word": "pupo\u00ed-pupo\u00ed", "optional_number": "", "definition": "(s.) - nome de ave noturna de plumagem parda que faz barulho durante toda a noite (D'Abbeville, Histoire, 239v)"}, {"first_word": "pupuk", "optional_number": "", "definition": "(xe) (etim. - ficar a romper-se) (v. da 2\u00aa classe) - masturbar-se, poluir-se \u25cf I pupukyba'e - o que se masturba (Ar., Cat., 72)"}, {"first_word": "pupuka", "optional_number": "", "definition": "(m) (s.) - masturba\u00e7\u00e3o, polu\u00e7\u00e3o; (adj.: pupuk) - expelido, ejaculado: ...nde ra'y-pupuka... - teu s\u00eamen ejaculado (Anch., Doutr. Crist\u00e3, II, 90)"}, {"first_word": "pupur", "optional_number": "", "definition": "(v. intr.) - ferver (como a \u00e1gua no fogo) (VLB, I, 138)"}, {"first_word": "pur\u00e1", "optional_number": "", "definition": "- o mesmo que purak\u00e9 (v.), outra designa\u00e7\u00e3o de peixe el\u00e9trico da fam\u00edlia dos eletrofor\u00eddeos (Cardim, Trat. Terra e Gente do Brasil, 56)"}, {"first_word": "purak\u00e9", "optional_number": "1", "definition": "(ou porak\u00e9) (s.) - 1) POROQU\u00ca, PORAQU\u00ca, PURAQU\u00ca, enguia-el\u00e9trica, 1) nome comum a peixes el\u00e9tricos da fam\u00edlia dos eletrofor\u00eddeos. Realizam descargas el\u00e9tricas, em sua defesa e para facilitar a captura de outros peixes. \u201cQuem quer que o toca, logo fica tremendo... Morto, come-se e n\u00e3o tem pe\u00e7onha.\u201d (Cardim, Trat. Terra e Gente do Brasil, 56); 2) g\u00eanero de raia conhecida como peixe-viola, da fam\u00edlia dos rinobat\u00eddeos, peixe cartilaginoso com a parte anterior do corpo em forma de cora\u00e7\u00e3o e que tamb\u00e9m produz descargas el\u00e9tricas (Marcgrave, Hist. Nat. Bras., 151-152)"}, {"first_word": "PORAQU\u00ca", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "purak\u00e9", "optional_number": "2", "definition": "(m) (s.) - cotovelo (entre os tupis de S\u00e3o Vicente) (VLB, I, 84; Castilho, Nomes, 37)"}, {"first_word": "purak\u00e9", "optional_number": "3", "definition": "(m) (s.) - disfarce, engano; (adj.) - disfar\u00e7ado, enganoso, falso; (xe) disfar\u00e7ar-se: ...I poranga nh\u1ebd o purak\u00e9ramo i xup\u00e9... - Sua beleza disfar\u00e7ando-se para eles; Xe nhe'\u1ebd-purak\u00e9. - Eu tenho palavras enganosas, falsas. (VLB, II, 99, 122)"}, {"first_word": "purepuk", "optional_number": "", "definition": "(xe) (v. da 2\u00aa classe) - ter polu\u00e7\u00e3o: Nde purepukype? - Tu tens polu\u00e7\u00e3o? (Ar., Cat., 104)"}, {"first_word": "puru", "optional_number": "", "definition": "- o mesmo que poru1 (v.)"}, {"first_word": "puru'a", "optional_number": "", "definition": "(s.) - feto: O puru'a \u00eeuk\u00e1-pot\u00e1 mosanga o'uba'e. - A que ingere uma po\u00e7\u00e3o, querendo matar seu feto. (Anch., Di\u00e1l. da F\u00e9, 209); (adj.) - gr\u00e1vida; (xe) engravidar, emprenhar, estar prenhe, ter feto: Ereposangu'upe nde puru'a-potare'ymamo? - Tomaste rem\u00e9dio, n\u00e3o querendo ficar gr\u00e1vida? (Ar., Cat., 102); O\u00eemombe'u um\u00e3 karaibeb\u00e9 i pyky'yra p\u00e9 i puru'aramo sek\u00f3. - J\u00e1 anunciara o anjo a sua prima estar ela gr\u00e1vida. Ar., Cat., 6v) \u25cf i puru'aba'e - a que est\u00e1 gr\u00e1vida: Kunh\u00e3 i puru'aba'e res\u00e9 op\u00fb\u00e1... - Batendo numa mulher que est\u00e1 gr\u00e1vida. (Ar., Cat., 104)"}, {"first_word": "puru'\u00e3", "optional_number": "1", "definition": "(m) (s.) - n\u00f3 de madeira: i puru'\u00e3 - o n\u00f3 dela (da madeira) (VLB, II, 50)"}, {"first_word": "puru'\u00e3", "optional_number": "2", "definition": "(m) (s.) - umbigo (Castilho, Nomes, 34) \u25cf puru'\u00e3-sama - cord\u00e3o umbilical (Castilho, Nomes, 34); puru'\u00e3-apyra - a ponta do umbigo (Castilho, Nomes, 35); puru'\u00e3 k\u00fbara - o buraco do umbigo (Castilho, Nomes, 35); puru'\u00e3-pora - umbigo saltado, o que sai muito fora por falta das parteiras (Castilho, Nomes, 35)"}, {"first_word": "puruk", "optional_number": "", "definition": "(v. intr.) - estalar (como a \u00e1rvore ou a viga da casa quando caem) (VLB, I, 127) \u25cf pururuk (redupl.) - ficar estalando: kapi'\u0129-pururuka - capim que fica estalando, junco (VLB, II, 16)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., PURURUCA, 1) toicinho frito em pequenos peda\u00e7os; 2) pessoa irritadi\u00e7a, arrelienta; TAPURURUCA (it\u00e1 + pururuk + -a, \u201cpedras que ficam estalando\u201d), cascalho, terra misturada com areia e pedra."}, {"first_word": "puruker\u00e9", "optional_number": "", "definition": "(s.) - nome de uma lagarta (VLB, II, 17)"}, {"first_word": "purung", "optional_number": "", "definition": "- v. pyrung"}, {"first_word": "purur\u00e9", "optional_number": "", "definition": "(s.) - enx\u00f3, instrumento usado por carpinteiros, com cabo de pau curvo e chapa cortante para desbastar t\u00e1buas \u25cf purur\u00e9-pyg\u00fba\u00eea (ou purur\u00e9-nhemanga) - enx\u00f3 goivada, que corta fazendo a fei\u00e7\u00e3o de uma por\u00e7\u00e3o de c\u00edrculo ou de uma meia cana c\u00f4ncava (VLB, I, 109)"}, {"first_word": "pus\u00e1", "optional_number": "", "definition": "(s.) - PU\u00c7\u00c1, rede de pesca, o mesmo que pys\u00e1 (v.) (Heriarte, \u201cDescr. Maranh\u00e3o, Par\u00e1\u201d, in Varnhagen, Hist., 4\u00aa ed., 1951, III, 185)"}, {"first_word": "pusu'\u00e3", "optional_number": "", "definition": "(m) (s.) - espinha, espinhela, espinha\u00e7o (Castilho, Nomes, 34); pusu'\u00e3-apyra - ponta da espinhela (Castilho, Nomes, 34); A\u00eepusu'\u00e3-mog\u00fbyr. - Ergui a espinhela. (VLB, I, 126); pusu'\u00e3-'ara - espinhela ca\u00edda ou derrubada (Castilho, Nomes, 36)"}, {"first_word": "pusu'umuka\u00eea", "optional_number": "", "definition": "(m) (s.) - azia (Castilho, Nomes, 37); (adj.: pusu'umuka\u00ee) (xe) - ter azia: Xe pusu'umuka\u00ee. - Eu tenho azia. (VLB, I, 49)"}, {"first_word": "putu", "optional_number": "", "definition": "- o mesmo que pytu (v.)"}, {"first_word": "putu\u1ebd", "optional_number": "", "definition": "(ou pytu\u1ebd) (xe) (etim. - f\u00f4lego parado) (v. da 2\u00aa classe) - 1) resfolegar, recobrar o f\u00f4lego, tomar alento, tomar refrig\u00e9rio (VLB, II, 99): Ta pe putu\u1ebdngatut\u00e9 ir\u00e3... pe \u00eeemokane'\u00f5 r\u00e9. - Haveis de bem recobrar o f\u00f4lego ap\u00f3s vos cansardes. (Ar., Cat., 170); Xe putu\u1ebd-tu\u1ebd. - Eu estou resfolgando. (VLB, I, 50); 2) descansar, sossegar: Nde pytu\u1ebd. Na sat\u00e3ngatu\u00ee ma\u00edra! - Descansa. N\u00e3o \u00e9 muito forte o ma\u00edra. (Anch., Teatro, 16)"}, {"first_word": "putumimbyka", "optional_number": "", "definition": "(s.) - escurid\u00e3o: ...Ysysa\u00fd putumimbyka rupi p\u00e9 resap\u00e9bo. - Fachos de luz para iluminar o caminho pela escurid\u00e3o. (Ar., Cat., 54)"}, {"first_word": "putumu\u00ee\u00fa", "optional_number": "", "definition": "(s.) - PUTUMUJU, \u00e1rvore da fam\u00edlia das leguminosas (Centrolobium robustum (Vell.) Mart. ex Benth.). \u201c...A cor desta madeira \u00e9 amarela, com umas veias vermelhas; \u00e9 pesada e dura.\u201d (Sousa, Trat. Descr., 210)"}, {"first_word": "putumuku", "optional_number": "", "definition": "(m) (etim. - f\u00f4lego longo) (s.) - paci\u00eancia; toler\u00e2ncia; (adj.) - paciente, tolerante (que n\u00e3o responde logo ao mal que fazem ou dizem): Xe putumuku. - Eu sou paciente. (VLB, II, 119)"}, {"first_word": "putuna", "optional_number": "", "definition": "(ou pytuna ou pyxuna) (s.) - noite; escurid\u00e3o: O'ar pytuna. - Caiu a noite; anoiteceu. (VLB, I, 36); K\u00fbarasy, nip\u00f3, ober\u00e1, putunusu k\u00fbab'ir\u00e9. - O sol brilha, certamente, ap\u00f3s passar a grande noite. (Anch., Poemas, 142); ...Putuna rupi okag\u00fbabo... - Bebendo cauim durante a noite. (Anch., Teatro, 150); (adj.: putun, put\u0169 ou pytun) - escuro: T'amoberab Tup\u00e3 rob\u00e1-pytuna xe 'anga sup\u00e9... - Que eu fa\u00e7a brilhar a face escura de Deus para minha alma. (Ar., Cat., 128, 1686); I pyt\u0169-pytun 'ara. - O dia est\u00e1 muito escuro (como que para chover). (VLB, I, 71); I pytun xe roka. - Minha casa est\u00e1 escura. (VLB, I, 124); (xe) ser ou estar noite (VLB, II, 50); (adv.) de noite, \u00e0 noite: ...put\u0169 g\u00fbix\u00f3bo... - indo eu de noite (Anch., Teatro, 160) \u25cf putunybo - toda a noite, pelas noites (Anch., Arte, 42v); putunyme - de noite (n\u00e3o costumeiramente) (Anch., Arte, 42v); Ti\u00e1 nde putuna! - Boa noite! (D'Evreux, Viagem, 143); Pyt\u0169 '\u00e3 (ou Pytun i\u00e3). - Eis que \u00e9 noite. (VLB, II, 50); pytuneme - de noite, \u00e0s noites (isto \u00e9, habitualmente) (Fig., Arte, 128); pytun\u0129neme (ou pyt\u0169-pytun\u0129neme) - ao anoitecer (VLB, I, 36)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., PIXUNA, esp\u00e9cie de pequeno rato; camundongo selvagem; INHAMBUPIXUNA (inhambu + pyxun + -a, \u201cinhambu escuro\u201d), nome de uma ave. Da\u00ed, tamb\u00e9m, o nome geogr\u00e1fico IPIXUNA (MA) (v. p. 386)"}, {"first_word": "putunara", "optional_number": "", "definition": "(s.) - nome de uma ave de h\u00e1bitos noturnos (Soares, Coisas Not. Bras. (ms. C) 1464-1468)"}, {"first_word": "putunusu", "optional_number": "", "definition": "(etim. - grande escurid\u00e3o) (s.) - limbo: Um\u00e3mepe a'e putunusu pitanga nhemongaraibypyre'yma rekoaba rek\u00f3\u00fb? - E onde est\u00e1 aquele limbo, morada das crian\u00e7as que n\u00e3o foram batizadas? (Ar., Cat., 48)"}, {"first_word": "putupaba", "optional_number": "1", "definition": "(m) (etim. - f\u00f4lego esgotado) (s.) - admira\u00e7\u00e3o, espanto; abalo; (adj.: putupab ou putup\u00e1) - admirado, espantado, maravilhado: Xe putupab nh\u1ebd nde ri. - Eu estou admirado contigo. (L\u00e9ry, Histoire, 353)"}, {"first_word": "putupaba", "optional_number": "2", "definition": "(m) (etim. - f\u00f4lego esgotado) (s.) - preocupa\u00e7\u00e3o, interesse [compl. com es\u00e9 (r, s)]: ...\u00ceand\u00e9 'anga rekorama res\u00e9 \u00eeand\u00e9 putupaba pot\u00e1. - Querendo nossa preocupa\u00e7\u00e3o com o futuro estado de nossa alma. (Ar., Cat., 154); (adj.: putupab ou putup\u00e1) - preocupado, interessado; (xe) interessar-se, preocupar-se, importar-se: O a'yra res\u00e9 oputupabe'ymamo... - Com seu filho n\u00e3o se importando. (Ar., Cat., 69); Nde putup\u00e1pe nde ra'yra res\u00e9...? - Tu te importas com teu filho? (Ar., Cat., 101); Ap\u0177aba ra\u00fbsupa nh\u1ebd... or\u00e9 putup\u00e1 ses\u00e9. - Amando os homens, n\u00f3s nos preocupamos com eles. (Anch., Teatro, 28)"}, {"first_word": "putupaba", "optional_number": "3", "definition": "(m) (s.) - provimento, abastecimento; (adj.: putupab ou putup\u00e1) - provido, abastecido; (xe) prover-se, abastecer-se [de algo: compl. com es\u00e9 (r, s)]: Xe putupab (mba'e) res\u00e9. - Eu estou provido das coisas. (VLB, I, 40, adapt.)"}, {"first_word": "putupabe'yma", "optional_number": "", "definition": "(m) (etim. - falta de provimento) (s.) - neglig\u00eancia ou descuido (VLB, II, 49)"}, {"first_word": "putupor", "optional_number": "", "definition": "(xe) (v. da 2\u00aa classe) - reviver, tornar a si (o esmorecido): Xe putupor. - Revivi; tornei a mim. (VLB, II, 105; 132)"}, {"first_word": "putupyk", "optional_number": "", "definition": "(etim. - cessar o f\u00f4lego) (v.tr.) - tapar a boca a: A\u00eeputupyk. - Tapei-lhe a boca. (VLB, II, 124)"}, {"first_word": "putusok", "optional_number": "", "definition": "(ou pytusok) (xe) (etim. - bater o f\u00f4lego) (v. da 2\u00aa classe) - perder o f\u00f4lego, perder o alento, acalmar-se (p.ex., o vento) (VLB, I, 19): Ak\u00f3 \u00ceag\u00fbanhar\u00f5 \u00ee\u00e1 i nhar\u00f5; n'i pytusoki. - Aquele Jaguanhar\u00f5 est\u00e1 bravo como de costume; n\u00e3o perde o alento. (Anch., Teatro, 154)"}, {"first_word": "putu'u", "optional_number": "1", "definition": "(m) (etim. - o ingerir alento) (s.) - descanso: Mutu'u res\u00e9 Tup\u00e3 \u00eeekosu-berame'\u0129... - Deus parece obter o descanso. (Ar., Cat., 11v) \u25cf putug\u00fbaba (m) - tempo, lugar, modo, etc. de descanso (VLB, I, 96)"}, {"first_word": "putu'u", "optional_number": "2", "definition": "(etim. - ingerir alento) (v. intr.) - descansar, repousar; ficar descansado; ficar tranquilo; tomar ou ter refrig\u00e9rio (VLB, II, 99): Tapu\u00eepe g\u00fba\u00eeb\u0129 aru am\u00f5 Mag\u00fbe\u00e1 su\u00ed... A'ereme aputu'u. - Aos tapuias trouxe as velhas de al\u00e9m de Mague\u00e1. Ent\u00e3o, fiquei descansado. (Anch., Teatro, 12); Ta soryb, oputug\u00fbabo. - Que se alegrem, descansando. (Anch., Teatro, 58); Er\u0129, a\u00fb\u00ee\u00e9, peputu'u! - Ah, muito bem, ficai tranquilos! (Anch., Teatro, 166, 2006); A\u00eeosub Itaoka\u00eea; i pup\u00e9 k\u00f3 aputu'u. - Visito Itaocaia; eis que nela descanso. (Anch., Poesias, 269)"}, {"first_word": "putu'uma", "optional_number": "", "definition": "(m) (s.) - miolo, tutano: kanga putu'uma - miolo, tutano de osso (VLB, II, 138); 'a-putu'uma - miolos de cabe\u00e7a (VLB, II, 37)"}, {"first_word": "py", "optional_number": "1", "definition": "(-\u00eeo-) (v.tr.) - tocar (flauta ou instrumento de sopro); soprar (buzina, etc.): A\u00eeopy. - Toco-a. (VLB, II, 124; Anch., Arte, 6v)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., MEMBI (mi- + py, \u201co que algu\u00e9m sopra\u201d), flauta ind\u00edgena."}, {"first_word": "py", "optional_number": "2", "definition": "(mb) (s.) - 1) interior, v\u00e3o, centro; parte de dentro, fundo: \u00ceori seky\u00eea ta\u00fb\u00ee\u00e9 i py su\u00ed... - Vem para arranc\u00e1-lo logo do interior dela. (Anch., Poemas, 136); yg\u00e1-pype - na parte de dentro da embarca\u00e7\u00e3o (isto \u00e9, sob a cobertura dela) (VLB, I, 110; 154); 'y pype - no fundo da \u00e1gua (VLB, I, 110); 2) avesso (p.ex., de pano): i py - o avesso dele (VLB, I, 48)"}, {"first_word": "py", "optional_number": "3", "definition": "(mb) (s.) - largura (como de casa, rua, barca, etc.) (VLB, II, 19); (adj.) - largo (VLB, I, 130; II, 18); espa\u00e7oso (VLB, I, 125)"}, {"first_word": "py", "optional_number": "4", "definition": "(mb) (s.) - p\u00e9 (de pessoa), pata (de animal): \u00cea\u00eep\u00f3-as\u00e1-s\u00e1 i py reseb\u00e9... - Atravessam suas m\u00e3os juntamente com seus p\u00e9s. (Anch., Poemas, 122); Mba'erama res\u00e9pe i nongi... as\u00e9 pype? - Por que o coloca nos nossos p\u00e9s? (Ar., Cat., 92); py-apyra - ponta do p\u00e9 (Castilho, Nomes, 35) \u25cf py res\u00e9 - a p\u00e9: Xe py res\u00e9 nh\u1ebd as\u00f3. - Vou a p\u00e9. (VLB, I, 35)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., JU\u00c7ANA-BIPIIARA (\u00eeusana + mby-pe + \u00eeara, \u201cla\u00e7o que pega nos p\u00e9s\u201d), certa armadilha para apanhar p\u00e1ssaros pelos p\u00e9s."}, {"first_word": "py\u00e1", "optional_number": "", "definition": "(s.) - parede (VLB, II, 101): \u00f3-py\u00e1 - parede de casa (VLB, II, 101)"}, {"first_word": "py'a", "optional_number": "", "definition": "(mb) (s.) - 1) f\u00edgado (Castilho, Nomes, 30): I py'ap\u00fbera xe potabamo t'o\u00eek\u00f3. - Seus f\u00edgados h\u00e3o de ser minha por\u00e7\u00e3o. (Anch., Teatro, 64); 2) entranhas, est\u00f4mago (L\u00e9ry, Histoire, 365); 3) cora\u00e7\u00e3o (no sentido de sede dos sentimentos. O f\u00edgado era considerado pelos \u00edndios tupis a sede das emo\u00e7\u00f5es e dos sentimentos.): Omboasy-katu o anga\u00eepaba o py'ape. - Arrepende-se muito de seus pecados em seu cora\u00e7\u00e3o. (Ar., Cat., 24); 4) interior, \u00edntimo do ser: ...Xe nhy'\u00e3me t'ere\u00eek\u00e9, xe py'a moingat\u00fbabo. - Que entres em meu cora\u00e7\u00e3o, guardando meu interior. (Anch., Poemas, 130); 5) mente (sede da consci\u00eancia) \u25cf xe py'ape (ou xe py'ape-katu ou xe py'ape nhote) - c\u00e1 comigo, em minha mente, por vontade (VLB, II, 13; 36); comigo mesmo, interiormente, de cora\u00e7\u00e3o (VLB, I, 91): \u00ce\u00e9 t'as\u00f3ne xe mondo\u00e1pe. Memet\u00e9 ix\u00e9, xe py'ape, emon\u00e3 tek\u00f3 pot\u00e1... - Hei de ir para onde me mandam. Mesmo porque eu, por vontade, assim quero fazer... (Anch., Teatro, 22); \u201cOur tem\u00f5 m\u00e3!\u201d, a'\u00e9 xe py'ape. - Disse em meu cora\u00e7\u00e3o: - Ah, oxal\u00e1 ele venha! (VLB, II, 72)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., PACUERA (py'a + p\u00fber + -a, \u201co que foram as entranhas\u201d), as v\u00edsceras mais grossas, arrancadas de alguns animais como boi, porco, etc."}, {"first_word": "pyaba", "optional_number": "", "definition": "(mb) (etim. - p\u00e9s de penas) (s.) - cal\u00e7uda (diz-se de aves que t\u00eam as pernas ou as patas cobertas de penas) (VLB, I, 63); (adj.: pyab) - cal\u00e7udo (VLB, I, 63)"}, {"first_word": "py'ak\u00e1", "optional_number": "", "definition": "(etim. - romper o est\u00f4mago) (v.tr.) - emba\u00e7ar (batendo na boca do est\u00f4mago) (VLB, I, 110)"}, {"first_word": "py'anhemonget\u00e1", "optional_number": "", "definition": "(mb) (etim. - conversa do f\u00edgado; conversa do cora\u00e7\u00e3o) (s.) - pensamento (VLB, II, 72); (adj.) - pensante; (xe) pensar, ter pensamentos [compl. com es\u00e9 (r, s)]: Nde py'anhemonget\u00e1pe kunh\u00e3 am\u00f5 res\u00e9? - Pensaste nalguma mulher? (Anch., Doutr. Crist\u00e3, II, 92; VLB, II, 72)"}, {"first_word": "pyaoba", "optional_number": "", "definition": "(mb) (etim. - roupa dos p\u00e9s) (s.) - sapato, cal\u00e7ado (VLB, I, 63)"}, {"first_word": "pyaopuku", "optional_number": "", "definition": "(mb) (etim. - roupa dos p\u00e9s comprida) (s.) - bota (var. de cal\u00e7ado) (VLB, I, 58)"}, {"first_word": "pyapasaba", "optional_number": "1", "definition": "(m) (etim. - instrumento de entortar os p\u00e9s) (s.) - sapato, cal\u00e7ado: A\u00eepyapas\u00e1-mondeb. - Pus o sapato. (VLB, I, 63); (adj.: pyapasab) (xe) - ter sapato: Na xe pyapasabi. - Eu n\u00e3o tenho sapatos. (VLB, I, 96) \u25cf mbyapas\u00e1-puku (ou kunh\u00e3-pyapasaba) - sapatas de mulher, sapato largo e grosso de mulher, sem salto ou de salto baixo (VLB, I, 66)"}, {"first_word": "pyapasaba", "optional_number": "2", "definition": "(m) (etim. - instrumento de entortar a pata) (s.) - ferradura (VLB, I, 138)"}, {"first_word": "pyapasabap\u00fb\u00e3", "optional_number": "", "definition": "(m) (etim. - sapato pontudo) (s.) - sapato de salto alto de mulheres (VLB, I, 72)"}, {"first_word": "pyapasabybat\u00e9", "optional_number": "", "definition": "(m) (etim. - sapato alto) (s.) - sapato de salto alto de mulheres (VLB, I, 72)"}, {"first_word": "pyapasamo\u00eear", "optional_number": "", "definition": "(etim. - pregar ferradura) (v.tr.) - ferrar (p.ex., cavalo) (VLB, I, 138)"}, {"first_word": "pyapasamo\u00edn", "optional_number": "", "definition": "(etim. - p\u00f4r ferradura) (v.tr.) - ferrar (p.ex., cavalo): A\u00eepyapasamo\u00edn. - Ferrei-o. (VLB, I, 138)"}, {"first_word": "pyapasapuku", "optional_number": "", "definition": "(m) (etim. - sapato comprido) (s.) - bota (VLB, I, 58)"}, {"first_word": "pyapyr\u00e1", "optional_number": "", "definition": "(xe) (etim. - tomar a ponta dos p\u00e9s) (v. da 2\u00aa classe) - levantar-se nas pontas dos p\u00e9s (VLB, II, 21)"}, {"first_word": "py'ar\u0129", "optional_number": "", "definition": "(etim. - tomar, sem mais, o cora\u00e7\u00e3o) (v.tr.) - saber perfeitamente, entender completamente, ser mestre em (VLB, II, 131, 110)"}, {"first_word": "pyasab", "optional_number": "", "definition": "(v.tr.) - tecer (p.ex., pano, rede, etc.): Aa\u00f3-pyasab. - Te\u00e7o roupas. (VLB, II, 125) \u25cf pyasapaba - tempo, lugar, modo, etc. de tecer; te\u00e7ume (VLB, II, 125)"}, {"first_word": "py'aso'o", "optional_number": "", "definition": "- o mesmo que py\u00eeaso'o (v.) (D'Evreux, Viagem, 159)"}, {"first_word": "pyat\u00e3", "optional_number": "", "definition": "(m) (etim. - p\u00e9 firme) (s.) - for\u00e7a (VLB, I, 141), valentia, coragem; firmeza, for\u00e7a de esp\u00edrito (VLB, I, 142): Myat\u00e3... og\u00fberu... - Trouxe a coragem. (Ar., Cat., 5); Tup\u00e3 myat\u00e3-et\u00e9-et\u00e9... - A imensa for\u00e7a de Deus (Bettendorff, Comp\u00eandio, 62); (adj.) - corajoso, valente, forte (de sa\u00fade, de boa nutri\u00e7\u00e3o), firme: T'or\u00e9 pyat\u00e3, ang\u00e1... - Que sejamos corajosos, sim. (Anch., Teatro, 120); kunh\u00e3-pyat\u00e3 - mulher corajosa (Anch., Poemas, 126); Eporea\u00fbsubok xe 'anga, t'i pyat\u00e3 nde res\u00e9. - Arranca a mis\u00e9ria de minha alma para que esteja firme em ti. (Valente, Cantigas, I, in Ar., Cat., 1618); Epu'\u00e3, nde pyat\u00e3! - Levanta-te, s\u00ea valente! (Anch., Teatro, 162); Na xe pyat\u00e3\u00ee. - Eu n\u00e3o estou forte (isto \u00e9, estou debilitado pela doen\u00e7a, pela fome, etc.). (VLB, I, 143); (adv.) fortemente (VLB, I, 143)"}, {"first_word": "py'a\u00fbp\u00eeara", "optional_number": "", "definition": "(m) (etim. - advers\u00e1rio do f\u00edgado) (s.) - fel; b\u00edlis; (adj.: py'a\u00fbp\u00eear) - f\u00e9leo, amargo: Mba'e-py'a\u00fbp\u00eeara ka\u00fb\u0129a\u00eeasy res\u00e9 i monani... - Uma coisa amarga com vinagre misturaram. (Ar., Cat., 63v)"}, {"first_word": "pybo'ir", "optional_number": "", "definition": "(etim. - p\u00e9s afastados) (v. intr.) - 1) pernear (como o animal que est\u00e1 morrendo) (VLB, II, 74); 2) fazer mesura com o p\u00e9 (VLB, II, 36)"}, {"first_word": "pybo'ira", "optional_number": "", "definition": "(m) (etim. - afastamento dos p\u00e9s) (s.) - mesura com o p\u00e9 (VLB, II, 36)"}, {"first_word": "pye\u00ee", "optional_number": "", "definition": "(etim. - lavar o interior) (v.tr.) - lavar (p.ex., lou\u00e7a): A\u00eepye\u00ee. - Lavo-a. (VLB, II, 19)"}, {"first_word": "pyendaba", "optional_number": "", "definition": "(mb) (etim. - lugar de estarem os p\u00e9s) (s.) - estribos (VLB, I, 131)"}, {"first_word": "pyg\u00fba\u00eea", "optional_number": "", "definition": "(ou py\u00fba\u00eea) (m) (s.) - concavidade, depress\u00e3o suave, ondula\u00e7\u00e3o, covinhas (do rosto, da nuca, da terra, etc.); (adj.: pyg\u00fba\u00ee) - c\u00f4ncavo; (xe) ter covinhas: Xe pyg\u00fba\u00ee. - Eu tenho covinhas. (VLB, I, 84)"}, {"first_word": "pyg\u00fbar\u00e1-g\u00fbar\u00e1", "optional_number": "", "definition": "(v.tr.) - escarafunchar, esgaravatar, cutucar o interior de (VLB, II, 37)"}, {"first_word": "py'i", "optional_number": "1", "definition": "(m) (s.) - rapidez, destreza, habilidade; (adj.: py'i) - r\u00e1pido, destro, h\u00e1bil, atilado: Xe p\u00f3-py'i emon\u00e3 g\u00fbitek\u00f3bo. - Eu tenho m\u00e3os r\u00e1pidas para assim agir. (VLB, I, 34); Xe nhe'\u1ebd-mby'i. - Eu tenho fala r\u00e1pida. (VLB, I, 133)"}, {"first_word": "py'i", "optional_number": "2", "definition": "(adv.) - frequentemente, muito, demais: As\u00f3 py'i. - Vou frequentemente. (VLB, I, 34); O\u00eemonget\u00e1-py'i-py'ipe as\u00e9 Santa Maria...? - Reza a gente muito frequentemente para Santa Maria? (Ar., Cat., 34); Xe nhe'\u1ebd-mby'i. - Eu falo demais. (VLB, I, 150)"}, {"first_word": "py\u00eeaso'o", "optional_number": "", "definition": "(mb) (s.) - 1) lombo, parte carnosa dos lados da espinha (VLB, II, 24); lombo da parte de fora (Castilho, Nomes, 36): Xe kori i py\u00eeaso'o. - Eu hoje (quero) o lombo deles. (Anch., Teatro, 64); 2) espinha\u00e7o (VLB, I, 126)"}, {"first_word": "pyk", "optional_number": "1", "definition": "(v. intr.) - 1) calar-se: Opyk o'ama, i nhe'engoba\u00eex\u00fbare'yma. - Estava-se calando, n\u00e3o respondendo as palavras deles. (Ar., Cat., 56); 2) acalmar-se (o vento, etc.); amainar (p.ex., a f\u00faria) (VLB, I, 19); aquietar-se: Mba'epe k\u00e9 tu\u00ee opyka? - Que aqui est\u00e1 deitado, aquietando-se? (Anch., Teatro, 42); 3) cessar, cessar de, parar de, deixar de ser: N'opyki i nhe'engat\u00e3... - N\u00e3o cessam suas palavras duras. (Anch., Teatro, 148); Opyk amana. - Cessou a chuva. (VLB, I, 122); Nde angaturama n'opyki. - Tua bondade n\u00e3o cessa. (Valente, Cantigas, V, in Ar., Cat., 1618); ...Mar\u00e3 '\u00e9 n'opyki x\u00f3ne... - N\u00e3o cessar\u00e3o de dizer maldades. (Anch., Teatro, 36); \u00ceand\u00e9-te \u00eeapyk um\u1ebd sen\u00f5\u00eea... - Mas que n\u00f3s n\u00e3o paremos de cham\u00e1-la. (Anch., Poemas, 186); N'opyki nhemombeg\u00fbara \u00eeand\u00e9 p\u00f3 su\u00ed sembiara. - N\u00e3o deixam de ser presas de nossas m\u00e3os os que se confessam. (Anch., Teatro, 158, 2006); 4) ficar pensativo, ficar absorto: Apyk g\u00fbitek\u00f3bo. - Eu estou ficando pensativo. (VLB, II, 72); (v.tr.) calar: A\u00ee\u00eeuru-pyk. - Calei a boca dele. (VLB, II, 124); A\u00eeopyk xe nhe'enga. - Calei minhas palavras. (VLB, I, 19) \u25cf pykaba - tempo, lugar, modo, etc. de calar, de cessar, etc.; cessa\u00e7\u00e3o: ...A\u00eep\u00f3 s\u00e1bado pysyr\u00f5\u00fb i pup\u00e9 yb\u0177\u00e1 morabyky su\u00ed o pyk\u00e1pe... - Eis que o s\u00e1bado reservou para a cessa\u00e7\u00e3o do trabalho nele. (Ar., Cat., 11v)"}, {"first_word": "pyk", "optional_number": "2", "definition": "(v.tr.) - 1) apertar, oprimir, entalar, p\u00f4r em aperto: A\u00eeopy\u00eeopyk. - Fiquei-o oprimindo. (VLB, I, 68); O\u00eeopyk muru akanga... - Aperta a cabe\u00e7a do maldito. (Anch., Poemas, 180); ...Or\u00e9 py'a-pyk. - Oprime-nos o cora\u00e7\u00e3o. (Anch., Teatro, 184, 2006); 2) cobrir (o macho a sua f\u00eamea): T'oropyk. - Hei de cobrir-te. (Anch., Doutr. Crist\u00e3, II, 98)"}, {"first_word": "pyka", "optional_number": "", "definition": "(s.) - cessa\u00e7\u00e3o, sossego; (adj.: pyk) - sossegado, cessante, estagnado, parado: Na xe \u00eeuru-pyki. - Eu n\u00e3o tenho boca sossegada (isto \u00e9, eu sou comil\u00e3o). (VLB, I, 146); 'ye'\u1ebd-mbyka - \u00e1gua salgada estagnada (L\u00e9ry, Histoire, 359)"}, {"first_word": "pykasu", "optional_number": "", "definition": "(s.) - pomba-leg\u00edtima, PICA\u00c7U, PUCA\u00c7U, PICA\u00da, ave da fam\u00edlia dos columb\u00eddeos (D'Abbeville, Histoire, 242v): Mok\u00f5\u00ee pykasy ra'yra i xy og\u00fberas\u00f3 \u00eeetanongabamo. - Dois filhotes de pomba sua m\u00e3e levou como oferenda. (Ara\u00fajo, Cat., 3v); 2) rola (VLB, II, 108)"}, {"first_word": "pykasuet\u00e9", "optional_number": "", "definition": "(etim. - pomba verdadeira) (s.) - var. de rola (VLB, II, 108; Theat. Rer. Nat. Bras., I, 173)"}, {"first_word": "pykasuroba", "optional_number": "", "definition": "(etim. - pomba amargosa) (s.) - PICU\u00c7AROBA, nome de uma ave columb\u00eddea (Marcgrave, Hist. Nat. Bras., 204)"}, {"first_word": "pykasutinga", "optional_number": "", "definition": "(etim. - pomba branca) (s.) - var. de pomba (VLB, II, 80)"}, {"first_word": "pyko'\u1ebd", "optional_number": "", "definition": "(s.) - cova, depress\u00e3o suave, concavidade (no rosto, na nuca, no ch\u00e3o mal igualado, etc.): atu\u00e1-pyko'\u1ebd - concavidade da nuca, depress\u00e3o na parte inferior da nuca (VLB, I, 84); (adj.) - c\u00f4ncavo, encovado: nha'\u1ebd-pyko'\u1ebd - prato c\u00f4ncavo, prato fundo (VLB, II, 128)"}, {"first_word": "pyko'\u1ebd'ok", "optional_number": "", "definition": "(v.tr.) - tornar c\u00f4ncavo (como uma colher) (VLB, I, 30)"}, {"first_word": "pyk\u00f5\u00eea", "optional_number": "", "definition": "(etim. - g\u00eameo do p\u00e9) (s.) - peia para trepar, para subir (VLB, II, 68), PECONHA (N.), la\u00e7o de corda ou de embira preso ao tronco das \u00e1rvores sem ramos para nele se colocarem os p\u00e9s a fim de subir (in Novo Dicion. Aur\u00e9lio)"}, {"first_word": "pykopy", "optional_number": "", "definition": "(m) (s.) durabilidade; resist\u00eancia; (adj.) - duradouro, resistente, tenaz, demorado (dizendo-se tb. de caminho) (VLB, I, 20); (xe) render, dar bom rendimento (p.ex., a obra, a comida, o caminho, etc.) (VLB, I, 144)"}, {"first_word": "pyku", "optional_number": "", "definition": "- met\u00e1tese de kupy (v.) (VLB, II, 74)"}, {"first_word": "pyk\u00fbaba", "optional_number": "", "definition": "(s.) - atolamento; (adj.: pyk\u00fbab) - atolado: Xe pyk\u00fbab. - Eu estou atolado. (VLB, I, 47)"}, {"first_word": "pykuba'\u0169", "optional_number": "", "definition": "(mb) (s.) - v\u00e3o entre os dedos dos p\u00e9s (Castilho, Nomes, 30)"}, {"first_word": "pyk\u00fbepeba", "optional_number": "", "definition": "(s.) - nome de uma ave da fei\u00e7\u00e3o das rolas. \u201c...Tem as penas vermelhas e o bico preto.\u201d (Sousa, Trat. Descr., 230; Soares, Coisas Not. Bras. (ms C), 1358-1361)"}, {"first_word": "pykup\u00e9", "optional_number": "", "definition": "(mb) (etim. - costas dos p\u00e9s) (s.) - peito do p\u00e9 (Castilho, Nomes, 30; VLB, II, 70)"}, {"first_word": "pykutuk", "optional_number": "", "definition": "(etim. - cutucar o interior) (v.tr.) - escarafunchar, esgaravatar (VLB, II, 37)"}, {"first_word": "pykyra", "optional_number": "", "definition": "(m) (s.) - rabadilha ou rabadela (da galinha, etc.) (VLB, II, 95)"}, {"first_word": "pyky'ymena", "optional_number": "", "definition": "(ou pyky\u00eeymena) (m) (s.) - 1) cunhado, marido da irm\u00e3 mais mo\u00e7a (de m.); 2) marido da sobrinha mais mo\u00e7a (de m.); 3) marido da prima mais mo\u00e7a (de m.) (Ar., Cat., 271)"}, {"first_word": "pyky'yra", "optional_number": "", "definition": "(m) (s.) - 1) irm\u00e3 mais mo\u00e7a (de m.): O me'engabet\u00e9 pyky'yra ko\u00eep\u00f3 tykera... res\u00e9 obykyba'e n'e'ikatu\u00ee omend\u00e1 o me'engabet\u00e9 res\u00e9 tiru\u00e3... - O que tocou na irm\u00e3 mais mo\u00e7a ou na irm\u00e3 mais velha de sua noiva n\u00e3o pode casar-se nem mesmo com sua noiva. (Ar., Cat., 131); 2) prima mais mo\u00e7a (de m.): O\u00eemombe'u uman karaibeb\u00e9 i pyky'yra p\u00e9 i puru'aramo sek\u00f3. - J\u00e1 anunciara o anjo a sua prima estar ela gr\u00e1vida dele. (Ar., Cat., 6v); 3) sobrinha mais mo\u00e7a (de m.) (Ar., Cat., 270)"}, {"first_word": "pym", "optional_number": "1", "definition": "(v. intr.) - endurecer-se, entesar-se, arrebitar-se, enrijecer-se (VLB, I, 153) (Diz-se do que comumente fica frouxo, derrubado ou mole, como rabo de p\u00e1ssaro ou de veado, a orelha do asno, o p\u00eanis.) (VLB, I, 113)"}, {"first_word": "pym", "optional_number": "2", "definition": "(v. intr.) - desarmar-se (p.ex., o la\u00e7o) (VLB, I, 96)"}, {"first_word": "pyma", "optional_number": "", "definition": "(s.) - endurecimento, arrebitamento (do que \u00e9, comumente, frouxo ou mole); (adj.: pym) - duro, entesado, arrebitado, enrijecido: \u201cO\u00fa tem\u00f5 k\u00e9 kunh\u00e3 xe pos\u00e9\u201d, er\u00e9pe, nde mba'e-pymamo? -\u201cOxal\u00e1 viesse aqui uma mulher para o meu lado\u201d, disseste, tendo o teu membro ereto? (Anch., Doutr. Crist\u00e3, II, 93)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., PIMBA, BIMBA, p\u00eanis; PIMBAR, dar socos em, socar."}, {"first_word": "pymondyk", "optional_number": "", "definition": "(etim. - queimar os p\u00e9s) (v. intr.) - patear, bater os p\u00e9s no ch\u00e3o (como o cavalo, ou bailando) (VLB, II, 67)"}, {"first_word": "pynek\u00fbab", "optional_number": "", "definition": "(v.tr.) - desviar de, desencontrar-se de: Ere\u00eepynek\u00fb\u00e1pe ab\u00e1 i amotare'yma nh\u1ebd sep\u00eeaka su\u00ed? - Desviaste de algu\u00e9m, detestando-o, para n\u00e3o o ver? (Ar., Cat., 102); Oro\u00eeopynek\u00fbab. - Desencontramo-nos. (VLB, I, 98)"}, {"first_word": "pynh\u00fb\u00e3", "optional_number": "", "definition": "(m) (s.) - dedo do p\u00e9, artelho (Castilho, Nomes, 30)"}, {"first_word": "pynh\u00fb\u00e3kanga", "optional_number": "", "definition": "(m) (etim. - osso do artelho) (s.) - tornozelo (VLB, I, 60)"}, {"first_word": "pyn\u00f5", "optional_number": "1", "definition": "/ epyn\u00f5 (t) (v. intr.) - emitir ventosidade, peidar: Apyn\u00f5. - Peido. (Anch., Arte, 58); sepyn\u00f5neme - quando ele peida (Anch., Arte, 58) \u25cf pyn\u00f5sara - o que peida (Fig., Arte, 63); pyn\u00f5saba - tempo, lugar, modo, etc. de peidar (Fig., Arte, 63)"}, {"first_word": "pyn\u00f5", "optional_number": "2", "definition": "(s.) - PIN\u00d4, var. de palmeira da Amaz\u00f4nia cujo fruto se come (VLB, II, 60)"}, {"first_word": "Da\u00ed,", "optional_number": "", "definition": "no P.B., PINOGUA\u00c7U, mamoeiro, papaieira."}, {"first_word": "pyn\u00f5", "optional_number": "3", "definition": "(s.) - nome de uma planta (VLB, II, 59; Thet. Rer. Nat. Bras., II, 222)"}, {"first_word": "pypa\u00eea", "optional_number": "", "definition": "(mb) (s.) - gordura das tripas (VLB, I, 149); teagem das tripas (VLB, II, 125)"}, {"first_word": "pype", "optional_number": "", "definition": "- o mesmo que ypype (v.)"}, {"first_word": "pypek\u00e1", "optional_number": "1", "definition": "(v.tr.) - carmear, desfazer os n\u00f3s de (algod\u00e3o ou l\u00e3) (VLB, I, 67)"}, {"first_word": "pypek\u00e1", "optional_number": "2", "definition": "(v.tr.) - escarrapachar, abrir, alargar (VLB, I, 123)"}, {"first_word": "pypirar", "optional_number": "1", "definition": "(ou pupirar) (v.tr.) - abrir (p.ex., a m\u00e3o, os olhos, o arco, o saco de farinha, a vagina, etc.), alargar, abrir estendendo: Erepokokype nde rapop\u00e9 res\u00e9 i pek\u00e1bo,... i pypir\u00e1? - Passaste a m\u00e3o nas tuas pudendas, abrindo-as, alargando-as? (Anch., Doutr. Crist\u00e3, II, 95)"}, {"first_word": "pypirar", "optional_number": "2", "definition": "(v.tr.) - carmear (desfazer os n\u00f3s do algod\u00e3o ou da l\u00e3) (VLB, I, 67)"}, {"first_word": "pypora", "optional_number": "", "definition": "(mb) (etim. - marca do p\u00e9) (s.) - pegada, rastro (VLB, II, 69): ...\u00ceasep\u00eeak \u00eeepi i pypora... - Vemos sempre as suas pegadas. (Ar., Cat., 138, 1686)"}, {"first_word": "pypupypuba", "optional_number": "", "definition": "(s.) - nome de uma ave de h\u00e1bitos noturnos (Soares, Coisas Not. Bras. (ms. C), 1464-1468)"}, {"first_word": "pypytera", "optional_number": "", "definition": "(mb) (etim. - meio do p\u00e9) (s.) - 1) palmilha da meia, parte inferior da meia onde assenta o p\u00e9 (VLB, II, 63); 2) planta do p\u00e9, sola (D'Evreux, Viagem, 159; Castilho, Nomes, 30)"}, {"first_word": "pyr", "optional_number": "", "definition": "(xe) (v. da 2\u00aa classe) - desarmar-se por si (p.ex., uma armadilha de la\u00e7o) (VLB, I, 96)"}, {"first_word": "-pyr(a)", "optional_number": "1", "definition": "[ou -ypyr(a)] (suf. nominalizador. Forma deverbais passivos. Pode incluir a id\u00e9ia de dever. Suas formas nasalizadas s\u00e3o -mbyr e -ymbyr.): i nambi-mondokypyra - sua orelha arrancada (Ar., Cat., 55); i moetepyra - os que devem ser honrados (Ar., Cat., 5v); serob\u00eearypyra - aquele em quem se deve acreditar (Anch., Teatro, 6); i \u00eeukapyra - o que \u00e9 morto, o que deve ser morto, o morto (Anch., Arte, 19v); Tup\u00e3 syrama ri i monhangymbyra... - Para m\u00e3e de Deus \u00e9 que \u00e9 feita. (Anch., Poemas, 88)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome de pessoa JUPIRA e o nome do poema de Gon\u00e7alves Dias I-JUCA-PIRAMA (v. p. 386)."}, {"first_word": "pyra", "optional_number": "2", "definition": "(s.) - crueza; (adj.: pyr) - cru (p.ex., carne, etc.): I pyr. - Ela est\u00e1 crua. (VLB, I, 86, adapt.)"}, {"first_word": "pyranga", "optional_number": "", "definition": "(m) (s.) - vermelhid\u00e3o; (adj.: pyrang) - vermelho, PIRANGA: ...Am\u00f5 a\u00f3-pyranga mondepa ses\u00e9. - Uma roupa vermelha colocando nele. (Ar., Cat., 60); Xe rob\u00e1-pyr\u00e3-pyrang. - Eu tenho rosto muito vermelho, eu enrubes\u00e7o. (VLB, II, 109)"}, {"first_word": "OBSERVA\u00c7\u00c3O", "optional_number": "", "definition": "- Pyrang n\u00e3o \u00e9 sin\u00f4nimo de pytang, como vemos, erradamente, em muitos dicion\u00e1rios que apresentam etimologias."}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00eam muitas palavras do P.B.: BOIPIRANGA (\u201ccobra vermelha\u201d), cobra coral; ARARAPIRANGA (\u201carara vermelha\u201d), ave psitac\u00eddea; CABAPIRANGA (\u201cvespa vermelha\u201d), marimbondo-caboclo; ITAPIRANGA (\u201cconcha vermelha\u201d), designa\u00e7\u00e3o comum \u00e0s conchas r\u00f3seas; JABUTIPIRANGA (\u201cjabuti vermelho\u201d), var. de jabuti; MARUPAPIRANGA (\u201cmarup\u00e1 vermelho\u201d), planta irid\u00e1cea, etc. PIRANGA, no P.B., pode ser tamb\u00e9m uma variedade de barro vermelho (in Dicion. Caldas Aulete)."}, {"first_word": "Da\u00ed,", "optional_number": "", "definition": "tamb\u00e9m, muitos nomes de lugares: IPIRANGA (bairro de SP), ITAPIRANGA (AM), etc. (v. p. 386)"}, {"first_word": "pyri", "optional_number": "", "definition": "(etim. - no p\u00e9) (loc. posp.) - na parte pr\u00f3xima de, ao p\u00e9 de, perto de (Anch., Arte, 41); com, para junto de (fal. de pessoas e n\u00e3o de lugares): ...Xe pyri mar\u00e3tekoara... - O que trabalha perto de mim. (Anch., Teatro, 8); ...I abaet\u00e9 muru sup\u00e9 S\u00e3o Sebasti\u00e3o ru'uba, S\u00e3o Louren\u00e7o pyri b\u00e9. - Foram terr\u00edveis contra os malditos as flechas de S\u00e3o Sebasti\u00e3o, com S\u00e3o Louren\u00e7o tamb\u00e9m. (Anch., Teatro, 52); T'as\u00f3 nde pyri kori. - Hei de ir contigo hoje. (Anch., Teatro, 66); As\u00f3 xe ruba pyri. - Vou para junto de meu pai. (VLB, II, 14); Tapi'ira os\u00f3 og\u00fbapixara pyri. - O boi foi para junto dos seus companheiros. (Fig., Arte, 126)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (AM), ITAPIRI (\u201cao p\u00e9 das pedras\u201d), esp\u00e9cie de barranca."}, {"first_word": "pyru'\u00e3", "optional_number": "", "definition": "(mb) (v.) - calos dos p\u00e9s (VLB, I, 63)"}, {"first_word": "pyrung", "optional_number": "", "definition": "(ou purung) (etim. - p\u00f4r o p\u00e9) (v. intr. compl. posp.) - pisar [compl. com es\u00e9 (r, s) ou ri]: -Muru ri opur\u0169-purung. - Fica pisando o maldito. (Anch., Poemas, 190) \u25cf purungaba - tempo, lugar, modo, etc. de pisar: Nd'e'i te'e yby as\u00e9 purungaba tiru\u00e3 a\u00eepoba'e re'\u00f5mb\u00fbera rero\u0177r\u00f5mo... - Por isso mesmo, at\u00e9 a terra que a gente pisa detesta os cad\u00e1veres daqueles. (Ar., Cat., 179-179v)"}, {"first_word": "pyryb", "optional_number": "1", "definition": "(forma nasal: mbyryb) (adv.) 1) pouco, um pouco: ...korite'\u0129-mbyryb - agora h\u00e1 pouco (VLB, I, 24); Xe retobap\u00e9-pyryb. - Eu sou um pouco bochechudo. (VLB, I, 56); Kara\u00edba, ip\u00f3, n'o\u00eekoanga\u00eep\u00e1-pyrybi. - Os crist\u00e3os, na verdade, n\u00e3o pecam pouco. (Anch., Teatro, 20); 2) um pouco mais, um tanto mais (VLB, I, 154); 3) algum tanto, um tanto: Turusu-pyryb. - \u00c9 algum tanto grande. (VLB, II, 35); 4) muito (tb. com adjetivos que levem o pref. moro-): Moro\u0169-mbyry nak\u00f3. - Isto era muito preto, de fato. (VLB, II, 128); I katu-pyryb*. - Ele \u00e9 muito bom. (VLB, II, 35) \u25cf pyryb\u0129 - um pouquinho mais (VLB, I, 154); um tanto mais (VLB, I, 31); pyryb\u0129 nh\u00f5te - mais um pouco; algum tanto (VLB, II, 28)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00e9m o nome CATUPIRI (\u201cmuito bom\u201d), de uma marca e de uma variedade de requeij\u00e3o."}, {"first_word": "Da\u00ed,", "optional_number": "", "definition": "tamb\u00e9m, no P.B., BIRIBA, 1) sinon. de caipira, tropeiro, homem simples e rude do campo; 2) \u00e9gua pequena."}, {"first_word": "pyryb", "optional_number": "2", "definition": "(forma nasal: mbyryb) (adv.) - tirante a, com um ar de, como que: G\u00fbyr\u00e1 pep\u00f3bo pyryb. - Como que em asas de p\u00e1ssaro. (VLB, II, 17); pyr\u00e3-mbyryb - tirante a vermelho (VLB, II, 128)"}, {"first_word": "pyryba", "optional_number": "", "definition": "(s.) - proximidade (fal. de parentesco); (adj.: pyryb) - pr\u00f3ximo (fal. de parentes): Nde poxype nde remirek\u00f3 asyk\u00fberet\u00e9 am\u00f5 res\u00e9 ko\u00eep\u00f3 i m\u0169-mbyryba? - Tu foste torpe com alguma irm\u00e3 de tua esposa ou com sua parente pr\u00f3xima? (Anch., Doutr. Crist\u00e3, II, 94)"}, {"first_word": "pyryb\u00e9", "optional_number": "", "definition": "(adv.) um pouco mais: ...I pyryb\u00e9 perob\u00ee\u00e1... - Acreditai um pouco mais nele. (Anch., Teatro, 56)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., PIRIQUITI, nome de uma erva can\u00e1cea."}, {"first_word": "pyryrym", "optional_number": "", "definition": "(v. intr.) - rodar (como um pi\u00e3o), rodopiar, fazer corrupio (p.ex., a ventoinha) (VLB, I, 35)"}, {"first_word": "pyryryma", "optional_number": "", "definition": "(mb) (s.) - 1) pi\u00e3o (esp\u00e9cie de jogo) (VLB, II, 76); 2) rodopio: T'oro\u00eetyk or\u00e9 poxy, pa\u00ee\u00e9 rerob\u00eeare'yma, morase\u00eea, mbyryryma... - Que lancemos fora nossa maldade, n\u00e3o acreditando nos paj\u00e9s, em dan\u00e7as e rodopios. (Anch., Teatro, 118)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., PIRIRI, transtorno, convuls\u00e3o: \u201cEle teve um piriri\u201d."}, {"first_word": "pys\u00e3", "optional_number": "", "definition": "(m) (s.) - dedo do p\u00e9: ...mosapyr mys\u00e3... - tr\u00eas dedos dos p\u00e9s... (Ar., Cat., 3) \u25cf pys\u00e3-apyra (m) - as pontas dos dedos dos p\u00e9s (Castilho, Nomes, 33); pys\u00e3g\u00fbasu (m) - dedo polegar do p\u00e9 (Castilho, Nomes, 33); pys\u00e3g\u00fbasu-ybyrix\u00fbara (m) - dedo indicador do p\u00e9 (Castilho, Nomes, 33); pys\u00e3-kyt\u00e3 (m) - n\u00f3s dos dedos dos p\u00e9s (Castilho, Nomes, 33); pys\u00e3-mir\u0129 (m) - dedo m\u00ednimo do p\u00e9 (Castilho, Nomes, 33); pys\u00e3-mytera (m) - dedo m\u00e9dio do p\u00e9 (Castilho, Nomes, 33); pys\u00e3-myterybyrix\u00fbara (m) - dedo anular do p\u00e9 (Castilho, Nomes, 33)"}, {"first_word": "pys\u00e1", "optional_number": "", "definition": "(ou pus\u00e1) (s.) - PU\u00c7\u00c1, var. de rede de pesca (D'Evreux, Viagem, 130): ...O\u00eeep\u00e9 xe pys\u00e1 pora. - Um s\u00f3 \u00e9 o conte\u00fado de minha rede. (Anch., Poemas, 152); Apys\u00e1-\u00eetyk. - Lan\u00e7o pu\u00e7\u00e1. (VLB, II, 18)"}, {"first_word": "PU\u00c7\u00c1", "optional_number": "", "definition": "(ilustr. de C. Cardoso)"}, {"first_word": "pys\u00e3g\u00fbasu", "optional_number": "", "definition": "(m) (etim. - dedo grande do p\u00e9) (s.) - unheiro, tumor na raiz da unha ou entre a unha e o dedo de p\u00e9 doente, que era comum entre os \u00edndios (VLB, II, 139)"}, {"first_word": "pysag\u00fbasu", "optional_number": "", "definition": "(ou pysa\u00fbasu) (etim. - pu\u00e7\u00e1 grande) (s.) - PU\u00c7\u00c1-GUA\u00c7U, rede para apanhar peixe, como chinchorro (VLB, II, 99) \u25cf pysag\u00fbasu-e\u00eetykara - pescador com pu\u00e7\u00e1-gua\u00e7u (VLB, II, 75); pysag\u00fbasu-e\u00eetykaba - pescaria com pu\u00e7\u00e1-gua\u00e7u (VLB, II, 75)"}, {"first_word": "pysa\u00ee\u00e9", "optional_number": "", "definition": "(s.) - 1) alta noite (Fig., Arte, 128; VLB, II, 145); 2) meia-noite: As\u00e9 n'omba'e-'u-ang\u00e1\u00ee pysa\u00ee\u00e9 b\u00e9... - A gente n\u00e3o come absolutamente nada desde a meia-noite. (Bettendorff, Comp\u00eandio, 87); (adv.) a altas horas: A'e r\u00e9, moxy rek\u00f3\u00fb pysa\u00ee\u00e9 okyb\u1ef9\u00eea as\u00e1-asapa... - Depois disso, os malvados est\u00e3o, a altas horas, atravessando o interior das ocas. (Anch., Teatro, 150) \u25cf pysa\u00ee\u00e9-katu k\u00e9-g\u00fbyrybo - \u201csob o sono da bem alta noite\u201d, isto \u00e9, nas horas mortas da noite, em que todos dormem (VLB, I, 32); pysa\u00eee'\u0129 (ou pysa\u00eeekatu'\u0129) - horas mortas da madrugada, modorra (VLB, II, 40)"}, {"first_word": "pysakang", "optional_number": "", "definition": "(xe) (v. da 2\u00aa classe) - trope\u00e7ar, dar topada, dar trope\u00e7ada: Xe pysakang. - Eu dou trope\u00e7ada. (VLB, I, 112)"}, {"first_word": "pysamir\u0129", "optional_number": "", "definition": "(etim. - pu\u00e7\u00e1 pequeno) (s.) - var. de rede de pescar de m\u00e3o (VLB, II, 99)"}, {"first_word": "pys\u00e3p\u1ebd", "optional_number": "", "definition": "(m) (s.) - unha de dedo do p\u00e9 (Castilho, Nomes, 33) \u25cf pys\u00e3p\u1ebdg\u00fbasu - unha de dedo polegar do p\u00e9 (Castilho, Nomes, 33)"}, {"first_word": "pysapy'i", "optional_number": "", "definition": "(s.) - rede de pesca para piquitingas (VLB, II, 99)"}, {"first_word": "pysar\u00e9", "optional_number": "", "definition": "(adv.) - a noite toda, por toda a noite (VLB, II, 50): Oporase\u00ee pysar\u00e9... - Dan\u00e7aram a noite toda. (Anch., Teatro, 14); Pysar\u00e9 ser\u00e3 ere\u00eek\u00f3 arinhama mokanhema...? - Ser\u00e1 que a noite toda ages para fazer sumir as galinhas? (Anch., Teatro, 30); ...Pysar\u00e9 n'aker-ang\u00e1\u00ee... - A noite toda n\u00e3o durmo, absolutamente... (Anch., Teatro, 30)"}, {"first_word": "pysar\u00e9bo", "optional_number": "", "definition": "(adv.) - 1) cada noite (Fig., Arte, 128); 2) toda a noite (VLB, II, 130)"}, {"first_word": "pysasu", "optional_number": "", "definition": "(s.) - novato, principiante em algo: A\u00eek\u00f3 pysasuramo. - Sou um novato. (VLB, II, 51); (adj.) 1) novo; fresco: Xe moa\u00eeu-marangatu... a\u00eep\u00f3 tek\u00f3-pysasu. - Importuna-me bem aquela lei nova. (Anch., Teatro, 4); Xe pysasu. - Eu sou novo. (VLB, II, 51); 2) recente; de h\u00e1 pouco: nde rek\u00f3-pysasu - teus atos recentes (Anch., Doutr. Crist\u00e3, II, 78)"}, {"first_word": "pysa\u00fbasu", "optional_number": "", "definition": "- o mesmo que pysag\u00fbasu (v.) (L\u00e9ry, Histoire, 360)"}, {"first_word": "pysa'ybusu", "optional_number": "", "definition": "(etim. - pu\u00e7\u00e1 de cabo grande) (s.) - var. de rede de pesca de varas compridas para rios muito fundos, nos quais se pesca da embarca\u00e7\u00e3o (VLB, II, 99)"}, {"first_word": "pysa'ypeba", "optional_number": "", "definition": "(etim. - pu\u00e7\u00e1 de cabo chato) (s.) - var. de rede de pescar de m\u00e3o (VLB, II, 99)"}, {"first_word": "pysebo'i", "optional_number": "", "definition": "(etim. - verme dos p\u00e9s) (s.) - frieira (dos p\u00e9s) (VLB, I, 144)"}, {"first_word": "pyse'\u00f5", "optional_number": "", "definition": "(ou pyse'ong) - o mesmo que pese'\u00f5 (v.)"}, {"first_word": "pys\u00f3", "optional_number": "", "definition": "(ou pysok) (v.tr.) - 1) estender (o que estava dobrado, enrolado ou encolhido); estirar (VLB, I, 128-129): O\u00eepys\u00f3 ybyra\u00eeoasaba 'arybo... - Estiraram-no sobre a cruz... (Ar., Cat., 62); 2) alastrar pelo ch\u00e3o, acamar (p.ex., a cana, a erva que estava em p\u00e9) (VLB, I, 19; 29)"}, {"first_word": "pysok", "optional_number": "", "definition": "- o mesmo que pys\u00f3 (v.) (VLB, I, 19)"}, {"first_word": "pysyk", "optional_number": "", "definition": "(v.tr.) - pegar, capturar, prender, agarrar, apanhar, segurar com as m\u00e3os, tomar \u00e0s m\u00e3os: Xe pysyk k\u00f3 makaxera! - Prendeu-me este macaxera! (Anch., Teatro, 48); ...Anhanga \u00eeand\u00e9 pysyki. - O diabo nos capturou. (Anch., Poemas, 178); A\u00eepysyk-at\u00e3. - Segurei-o fortemente; apertei-o. (VLB, I, 38) \u25cf pysykaba - tempo, lugar, modo, objeto, etc., de apanhar, de pegar; presa: ...Putuna \u00eeudeus i pysykag\u00fberamo sek\u00f3reme, ...crist\u00e3os rorybe'ymamo. - A noite em que estava ele como presa dos judeus, os crist\u00e3os n\u00e3o estavam felizes. (Ar., Cat., 5v)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00e9m, no P.B., o nome da \u00e1rvore GUARAPICICA (\u201cpega-guar\u00e1\u201d), al\u00e9m da palavra TIPISCA (ty + pysyka, \u201csegura \u00e1gua\u201d) (AM), lagoa que se forma na \u00e9poca da enchente, no rio Amazonas e em seus afluentes ocidentais, dum lado pela sinuosidade do leito fluvial e de outro pelo impulso da \u00e1gua, que tende a correr em linha reta, convertendo em len\u00e7\u00f3is de \u00e1gua as curvas for\u00e7adas que as margens apresentam. (in Novo Dicion\u00e1rio Aur\u00e9lio)."}, {"first_word": "pysykaba", "optional_number": "", "definition": "(m) (etim. - lugar de pegar) (s.) - 1) asa (de x\u00edcara) (VLB, I, 44); 2) al\u00e7a (de cesto) (VLB, I, 44); 3) empunhadura (VLB, I, 113)"}, {"first_word": "pysyr\u00f5", "optional_number": "1", "definition": "(v.tr.) - livrar, libertar; salvar, socorrer (VLB, II, 119); Or\u00e9 pysyr\u00f5-te \u00eeep\u00e9 mba'e-a\u00edba su\u00ed. - Mas livra-nos tu das coisas m\u00e1s. (Ar., Cat., 13v); ...Nde erimba'e xe pysyr\u00f5 \u00eeep\u00e9. - Tu outrora me salvaste. (Ar., Cat., 86v) \u25cf pysyr\u00f5ana (ou pysyr\u00f5sara) - o que livra, libertador; salvador: Iesu moropysyr\u00f5ana - Jesus salvador da gente. (Valente, Cantigas, in Ar., Cat., 1618); pysyr\u00f5aba (ou pysyr\u00f5saba) - tempo, lugar, modo, etc. de libertar, de salvar; liberta\u00e7\u00e3o; salva\u00e7\u00e3o: ...Oromoet\u00e9-katu... nde xe pysyr\u00f5ag\u00fbera res\u00e9... - Louvo-te muito por tu me teres salvado. (Ar., Cat., 87)"}, {"first_word": "pysyr\u00f5", "optional_number": "2", "definition": "(v.tr.) - apossar-se de, ficar dono de, tomar, saquear: A\u00eemba'e-pysyr\u00f5-mbab. - Saqueei-lhe as coisas completamente. (VLB, I, 100); Ere\u00eepysyr\u00f5pe ab\u00e1 resara\u00eeag\u00fbera...? - Ficaste dono daquilo que algu\u00e9m esqueceu? (Anch., Doutr. Crist\u00e3, II, 99)"}, {"first_word": "pysyr\u00f5", "optional_number": "3", "definition": "(v.tr.) - impedir, tornar defeso, proibir \u25cf emipysyr\u00f5 (t) - o que algu\u00e9m impede, pro\u00edbe: 'yb\u00e1 Tup\u00e3 remipysyr\u00f5 - o fruto que Deus pro\u00edbe (Ar., Cat., 84)"}, {"first_word": "pysyr\u00f5", "optional_number": "4", "definition": "(v.tr.) - escolher (entre muitos) (VLB, I, 123), acolher, aceitar: ...I pysyr\u00f5\u00fb o syrama res\u00e9. - Escolheu-a para sua futura m\u00e3e. (Ar., Cat., 133, 1686) \u25cf emipysyr\u00f5 (t) - o que algu\u00e9m escolhe; o que algu\u00e9m aceita, etc.: ...Og ere'yma pup\u00e9 ab\u00e1 remipysyr\u00f5 o\u00eeab\u00e9 sere'\u1ef9me?- O que algu\u00e9m aceita no seu paganismo, no paganismo dele est\u00e1 igualmente? (Ar., Cat., 95v)"}, {"first_word": "pysyr\u00f5ama", "optional_number": "", "definition": "(s.) - instrumento de defesa (VLB, I, 91)"}, {"first_word": "pyt\u00e1", "optional_number": "1", "definition": "(v. intr.) - 1) ficar, permanecer: Ak\u00fbe\u00eeme apyt\u00e1 mem\u1ebd nde pyri... - Antigamente eu ficava sempre junto de ti. (Anch., Poemas, 154); Osob\u00e1-syb a\u00f3-tinga pup\u00e9; a'e res\u00e9 sob\u00e1 ra'angaba pyt\u00e1\u00fb. - Limpou seu rosto com um pano branco; nele ficou a imagem de seu rosto. (Ar., Cat., 89, 1686); Ab\u00e1pe opyt\u00e1 a'epe? - Quem ficou ali? (Ar., Cat., 64); 2) agasalhar-se, hospedar-se: Apyt\u00e1 Pero res\u00e9. - Hospedo-me com Pedro. (VLB, II, 59); 3) parar: Apyt\u00e1. - Parei. (VLB, II, 65) \u25cf opytaba'e - o que fica, o que para, etc.: ...Ybakype... opytaba'ep\u00fbera rubixaba. - Chefe dos que ficaram no c\u00e9u. (Ar., Cat., 134, 1686); pytasaba - tempo, lugar, causa, finalidade, etc. de ficar, de parar, de permanecer, etc.; perman\u00eancia, parada: Nd'e'i te'e og orybamo, Tup\u00e3\u00f3-pyri i pytasag\u00fbera res\u00e9. - Por isso mesmo eles est\u00e3o felizes, pela perman\u00eancia dele junto \u00e0 casa de Deus. (Ar., Cat., 5v)"}, {"first_word": "pyt\u00e1", "optional_number": "2", "definition": "(v. intr. compl. posp.) - enfrentar (p.ex., inimigos), fazer face (a algu\u00e9m: compl. com sup\u00e9): Apyt\u00e1 (ab\u00e1) sup\u00e9. - Fiz face aos homens. (VLB, I, 114, adapt.)"}, {"first_word": "pyt\u00e1", "optional_number": "3", "definition": "(m) (s.) - calcanhar (Castilho, Nomes, 36): A\u00eepyt\u00e1-p\u00fbar. - Amarrei-lhe os calcanhares. (VLB, I, 46)"}, {"first_word": "pyta'am", "optional_number": "", "definition": "(xe) (etim. - calcanhar erguido) (v. da 2\u00aa classe) - manquejar nas pontas dos p\u00e9s, levantar-se nas pontas dos p\u00e9s: Xe pyta'\u00e3-ta'am. - Eu me fico levantando nas pontas dos p\u00e9s. (VLB, II, 21)"}, {"first_word": "pyta\u00ee", "optional_number": "", "definition": "(etim. - no calcanhar) (posp.) - atr\u00e1s de (Anch., Arte, 41); Xe pyta\u00ee turi. - Veio atr\u00e1s de mim. (Anch., Arte, 41v)"}, {"first_word": "pytanga", "optional_number": "1", "definition": "(s.) - cor pastel, cor ba\u00e7a, cor parda, cor fosca (VLB, I, 50); cor cinzenta (VLB, I, 74); cor de trigo (VLB, II, 137); cor morena (VLB, II, 42); louro (VLB, II, 24); entre branco e preto (VLB, II, 24); rosa; (adj.: pytang) - ba\u00e7o, pardo, cinzento, trigueiro, moreno, louro, cinza, rosado*: Xe pytang. - Eu sou pardo. (VLB, I, 50); ybyr\u00e1-pytanga - \u00e1rvore rosada, pau-rosado (isto \u00e9, o pau-brasil) (Marcgrave, Hist. Nat. Bras., 101)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00e9m, no P.B., PITANGA (yb\u00e1-pytanga, \u201cfruto avermelhado\u201d), nome de \u00e1rvore da fam\u00edlia das mirt\u00e1ceas e de seu fruto. Da\u00ed, tamb\u00e9m, a express\u00e3o CHORAR AS PITANGAS, lamuriar-se, chorar perdidamente; pechinchar algo recusado."}, {"first_word": "pytanga", "optional_number": "2", "definition": "- o mesmo que 'ybapytanga (v.) (Cadornega, Hist. Guerras Angolanas, III, 37)"}, {"first_word": "pytapuku", "optional_number": "", "definition": "(etim. - ficar longamente) (v. intr.) - demorar-se: ...Opytapuku-mir\u0129 b\u00e9 Tup\u00e3okype... - Demora-se um pouco na igreja, tamb\u00e9m. (Bettendorff, Comp\u00eandio, 89)"}, {"first_word": "pytasaba", "optional_number": "", "definition": "(m) (etim. - lugar de ficar) (s.) - pouso, pousada: E\u00eepytybyrok xe roka, nde pytasaba \u00eeepi. - A poeira dos p\u00e9s arranca de minha casa, tua pousada sempre. (Valente, Cantigas, VIII, in Ar., Cat., 1618)"}, {"first_wo
