u", "optional_number": "", "definition": "(SP). De 'y + k\u00fb\u00e1 + -\u00fbasu: grande enseada de rio."}, {"first_word": "Igua\u00edba", "optional_number": "", "definition": "(MA). De 'y + k\u00fb\u00e1 + a\u00edb + -a: enseada ruim de rio, i.e., que n\u00e3o se presta para porto de canoas."}, {"first_word": "Iguape", "optional_number": "", "definition": "(SP). De 'y + k\u00fb\u00e1 + -pe: na enseada do rio."}, {"first_word": "Iguara", "optional_number": "", "definition": "(denomina\u00e7\u00e3o de v\u00e1rias localidades do Brasil). De 'y + k\u00fbara: buraco da \u00e1gua, i.e., fonte."}, {"first_word": "Iguaraci", "optional_number": "", "definition": "(PE). De 'y + k\u00fbara + asy (r, s): fonte ruim, fonte pestilenta. Nome atribu\u00eddo em 1948."}, {"first_word": "Iguatama", "optional_number": "", "definition": "(MG). Nome atribu\u00eddo artificialmente em 1943 a partir das palavras tupis 'y + k\u00fb\u00e1 + etama (t): terra da enseada do rio, para se referir a um remanso do rio S\u00e3o Francisco. (fonte: IBGE)"}, {"first_word": "Iguatemi", "optional_number": "", "definition": "(rio de MT e de MG). De ygara - canoa + t\u0129 - proa, ponta + 'y - rio: rio das canoas emproadas: \u201c(...) ygatimy, Rio de proa ajuda.\u201d (Taunay, Relatos Mon\u00e7oeiros, 100)"}, {"first_word": "Iguatu", "optional_number": "", "definition": "(MA). De 'y + katu: \u00e1gua limpa."}, {"first_word": "Iguira", "optional_number": "", "definition": "(BA). De 'y + ypyg\u00fbyr/a (r, t): \u00e1guas profundas."}, {"first_word": "Ii-Tapuia", "optional_number": "", "definition": "(AM). De 'y + tapuia: cabana do rio, da l\u00edngua geral setentrional."}, {"first_word": "Ijucapirama", "optional_number": "", "definition": "(RS). De i \u00eeuk\u00e1-pyr-ama: os que ser\u00e3o mortos (v. \u00eeuk\u00e1). Nome de um poema de Gon\u00e7alves Dias."}, {"first_word": "Imba\u00faba", "optional_number": "", "definition": "(c\u00f3rr. de MT). A mesma etim. de emba\u00faba (v.)."}, {"first_word": "Imb\u00e9", "optional_number": "", "definition": "(MG). Nome de uma planta ar\u00e1cea (ysypoimb\u00e9) (Sousa, Trat. Descr., 224)."}, {"first_word": "Imbetiba", "optional_number": "", "definition": "(RJ). De imb\u00e9 + tyba: ajuntamento de imb\u00e9s."}, {"first_word": "Imbira,", "optional_number": "", "definition": "Baixa da (BA). De embyra - var. de \u00e1rvores."}, {"first_word": "Imbiru\u00e7u", "optional_number": "", "definition": "(catarata de MT). De embyrusu: grandes embiras, plantas bomb\u00e1ceas (Sousa, Trat. Descr., 216)."}, {"first_word": "Imbituba", "optional_number": "", "definition": "(PR). De imb\u00e9 (de ysypoimb\u00e9) + tyba: ajuntamento de cip\u00f3s-imb\u00e9s."}, {"first_word": "Imbituva", "optional_number": "", "definition": "(PR). A mesma etimologia de Imbituba (v.)."}, {"first_word": "Imboacica", "optional_number": "", "definition": "(lagoa do RJ). De 'yemby + asyk + -a: esteiro cortado."}, {"first_word": "Imbu\u00ed", "optional_number": "", "definition": "(ES; BA; RJ). De imbu + 'y: rio dos imbus, \u00e1rvores fitolac\u00e1ceas ou, ainda, de mbo\u00ee/a + 'y: rio das cobras."}, {"first_word": "Imburana", "optional_number": "", "definition": "(GO). De imbu + ran + -a: falsos imbus."}, {"first_word": "Imburi", "optional_number": "", "definition": "(RJ). De embyr/a + 'y: rio das embiras."}, {"first_word": "Imburu\u00e7u", "optional_number": "", "definition": "(rib. de GO). Mesma etim. de Imbiru\u00e7u (v.)."}, {"first_word": "Imbutuva", "optional_number": "", "definition": "(rio do PR). De mbo\u00ee/a + tyba: ajuntamento de cobras."}, {"first_word": "Imirim", "optional_number": "", "definition": "(SP). De 'y - rio + mir\u0129 - pequeno: rio pequeno."}, {"first_word": "Inaj\u00e1", "optional_number": "", "definition": "(GO). A mesma etimologia de Indai\u00e1 (v)."}, {"first_word": "Inajatuba", "optional_number": "", "definition": "(ilha de RR). Mesma etim. de Indaiatuba (v.)."}, {"first_word": "Inambu", "optional_number": "", "definition": "(AM). De \u00eeambu, aves tinam\u00eddeas."}, {"first_word": "Indai\u00e1", "optional_number": "", "definition": "(Bertioga, SP). De ina\u00ee\u00e1, esp\u00e9cie de palmeira."}, {"first_word": "Indaiabira", "optional_number": "", "definition": "(MG). De ina\u00ee\u00e1 + byr + -a: indai\u00e1s empinados."}, {"first_word": "Indaia\u00e7u", "optional_number": "", "definition": "(RJ). De ina\u00ee\u00e1 + -\u00fbasu: indai\u00e1s grandes."}, {"first_word": "Indaiatuba", "optional_number": "", "definition": "(SP). De ina\u00ee\u00e1 + tyba: ajuntamento de indai\u00e1s, var. de palmeiras."}, {"first_word": "Inema", "optional_number": "", "definition": "(BA). De 'y + nem + -a: \u00e1gua fedorenta."}, {"first_word": "Ing\u00e1,", "optional_number": "", "definition": "Boa Vista do (Santana do Parna\u00edba, SP). De ing\u00e1, \u00e1rvores leguminosas (D'Abbeville, Histoire, 226)"}, {"first_word": "Inga\u00ed", "optional_number": "", "definition": "(rio de MG). De ing\u00e1 + 'y: rio dos ing\u00e1s."}, {"first_word": "Inhacuru", "optional_number": "", "definition": "(rio do MT). Variedade de milho nativo: \u201cH\u00e1 por\u00e9m ainda nesta mesma esp\u00e9cie outras castas de milho [...] j\u00e1 bem conhecidos. Al\u00e9m do gra\u00fado, h\u00e1 o segundo, a que os naturaes chamam mapira inhacuro (...)\u201d (Pe. Jo\u00e3o Daniel [1757], p. 311)"}, {"first_word": "Inha\u00ed", "optional_number": "", "definition": "(rio de MG). Da l\u00edngua geral meridional inha\u00edba* - grande \u00e1rvore lecitid\u00e1cea + 'y: rio das inha\u00edbas."}, {"first_word": "Inhambu", "optional_number": "", "definition": "(ig. do AM). De \u00eeambu, aves tinam\u00eddeas."}, {"first_word": "Inhambupe", "optional_number": "", "definition": "(rio da BA). De \u00eeambu + 'y + -pe: no rio dos inhambus."}, {"first_word": "Inhamum,", "optional_number": "", "definition": "Ilha do (BA). De \u00eeambu, aves tinam\u00eddeas."}, {"first_word": "Inhamuns", "optional_number": "", "definition": "(CE). Mesma etimologia de Inhamum (v.)."}, {"first_word": "Inhanduba", "optional_number": "", "definition": "(riacho do CE). De \u00eeandu + 'yba: planta dos nhandus."}, {"first_word": "Inhanduva", "optional_number": "", "definition": "(rio do RS). Mesma etim. de Inhanduba (v.)."}, {"first_word": "Inhang\u00e1", "optional_number": "", "definition": "(MG). De 'y + anhanga: diabo do rio."}, {"first_word": "Inhapi", "optional_number": "", "definition": "(AL). De \u00eeap\u0129, japim, japi, p\u00e1ssaros icter\u00eddeos."}, {"first_word": "Inhapim", "optional_number": "", "definition": "(MG). A mesma etimologia de Inhapi (v.)."}, {"first_word": "Inhat\u00e1", "optional_number": "", "definition": "(BA). De 'y-at\u00e3: rio direito (Anch., Arte, 6v)"}, {"first_word": "Inhatium,", "optional_number": "", "definition": "Banhado do (RS). De \u00eeati'\u0169 - inseto culic\u00eddeo."}, {"first_word": "Inha\u00fama", "optional_number": "", "definition": "(PE). De 'y + nhau'uma: rio enlameado. Pode tamb\u00e9m provir de anhyma: anhima, inha\u00fama, ave anhim\u00eddea (Marcgrave, Hist. Nat. Bras., 215)."}, {"first_word": "Inhobi", "optional_number": "", "definition": "(rio do MT). De 'y + oby (r, s): \u00e1gua azul."}, {"first_word": "Inhombim", "optional_number": "", "definition": "(BA). A mesma etimologia de Inhobi (v.)."}, {"first_word": "Inhomirim", "optional_number": "", "definition": "(rio do RJ). Provavelmente de anhuma + mir\u0129: pequenas inha\u00famas. O nome n\u00e3o deve ser o de um rio, pois n\u00e3o \u00e9 rio pequeno: \u201cChegamos \u00e0 boca do rio de Inhomirim pelas nove e meia. Tem este rio dois tiros de mosquete de largura, com bastante profundidade, entrando por ele embarca\u00e7\u00f5es do alto (...)\u201d (Caetano da Costa Matoso [1749], p. 884)."}, {"first_word": "Inhuma", "optional_number": "", "definition": "(PI). A mesma etimologia de Inha\u00fama (v.)."}, {"first_word": "Inhuporanga", "optional_number": "", "definition": "(CE). De anhuma + porang + -a: belas anhumas."}, {"first_word": "Int\u00e3s", "optional_number": "", "definition": "(BA). De it\u00e3, it\u00e3, int\u00e3, concha bivalve de mexilh\u00f5es que era usada como cuia pelos \u00edndios."}, {"first_word": "Iobi", "optional_number": "", "definition": "(BA). De 'y + oby (r, s): rio azul."}, {"first_word": "Ipaba", "optional_number": "", "definition": "(MG). De upaba: lagoa."}, {"first_word": "Ipagua\u00e7u", "optional_number": "", "definition": "(CE). De upaba + \u00fbasu: lagoa grande."}, {"first_word": "Ipameri", "optional_number": "", "definition": "(GO). De upaba + mir\u0129: lagoa pequena."}, {"first_word": "Ipanema", "optional_number": "", "definition": "(bairro do RJ). De 'y + panem + -a: rio aziago, rio azarado (i.e., sem peixes)."}, {"first_word": "Ipangua\u00e7u", "optional_number": "", "definition": "(RN). De ypa'\u0169 + \u00fbasu: ilha grande. \u201c...Nome de um paj\u00e9, guerreiro potiguar, que decisivamente auxiliou a fixa\u00e7\u00e3o colonizadora dos portugueses no Potengi (...).\u201d (fonte: IBGE)"}, {"first_word": "Ipaporanga", "optional_number": "", "definition": "(CE). De upaba + porang + -a: lagoa bonita."}, {"first_word": "Ipatinga", "optional_number": "", "definition": "(MG). De upaba + ting + -a: lagoa clara."}, {"first_word": "Ipau\u00e7u", "optional_number": "", "definition": "(SP). De 'ypa'\u0169 + -usu: ilha grande."}, {"first_word": "Ipaupixuna", "optional_number": "", "definition": "(cachoeira do PA): De 'ypa'\u0169 + pyxun + -a: ilha escura."}, {"first_word": "Ipecaet\u00e1", "optional_number": "", "definition": "(BA). De ypeka + et\u00e1 (r, s): muitos patos."}, {"first_word": "Iper\u00f3", "optional_number": "", "definition": "(SP). De yperoba: casca amarga, \u00e1rvores apocin\u00e1ceas ou bignoni\u00e1ceas"}, {"first_word": "Iperoig", "optional_number": "", "definition": "(SP). De iperu + 'y: rio dos tubar\u00f5es. Nome da localidade onde Anchieta e N\u00f3brega ficaram ref\u00e9ns dos tamoios em 1562-1563."}, {"first_word": "Ipe\u00fana", "optional_number": "", "definition": "(SP). Nome atribu\u00eddo artificialmente em 1944, significando ip\u00ea escuro. A palavra ip\u00ea, por sua vez, deve provir das l\u00ednguas gerais coloniais. A primeira data\u00e7\u00e3o conhecida \u00e9 de 1765 (in An\u00f4nimo - muito provavelmente Joseph Barbosa de S\u00e1a, p. 221)."}, {"first_word": "Ipia\u00e7ava", "optional_number": "", "definition": "(ig. do PA). De 'y - rio + peasaba1 - pea\u00e7aba, pea\u00e7ava, caminho que vai do sert\u00e3o para a praia (VLB, II, 83): rio-pea\u00e7ava, i.e., rio que serve de caminho."}, {"first_word": "Ipia\u00e7u", "optional_number": "", "definition": "(MG). Nome atribu\u00eddo em 1953 ao Fund\u00e3o, distrito de Ituiutaba. De ypy (r, t) + -\u00fbasu: muito fundo."}, {"first_word": "Ipia\u00fa", "optional_number": "", "definition": "(BA). Nome atribu\u00eddo artificialmente em 1944 ao munic\u00edpio de Rio Novo, desmembrado de Jequi\u00e9. Em tupi antigo seria Ipi\u00e7a\u00e7u ('y - rio + pysasu - novo). A forma Ipia\u00fa \u00e9 do guarani."}, {"first_word": "Ipi\u00edba", "optional_number": "", "definition": "(RJ). Da l\u00edngua geral meridional, ipe\u00faba*: \u201cMadeira de grande dura\u00e7\u00e3o, e s\u00f3 o fogo a pode extinguir (...)\u201d (An\u00f4nimo - muito provavelmente Joseph Barbosa de S\u00e1a) [1765], p. 221)."}, {"first_word": "Ipiranga", "optional_number": "", "definition": "(rib. de SP). De 'y + pyrang + -a: rio vermelho, \u00e1gua vermelha. \u201cNo seguinte dia passei as celebres cachoeiras Caracol e Funil, e os Sete Peccados, que s\u00e3o sete pequenas cachoeiras, at\u00e9 entrar pelo ribeir\u00e3o de Ipiranga \u00e1 direita.\u201d (Martim Francisco Ribeiro de Andrada [1805], Diario de uma Viagem Mineral\u00f3gica, p. 541)."}, {"first_word": "Ipitanga", "optional_number": "", "definition": "(BA). De 'y + pytang + -a: rio pardo."}, {"first_word": "Ipitinga", "optional_number": "", "definition": "(cachoeira do AP). De 'y + piting + -a: rio pintado."}, {"first_word": "Ipi\u00fana", "optional_number": "", "definition": "(BA). De ipe\u00fana*, \u00e1rvore bignoni\u00e1cea: ip\u00ea escuro. Termo da l\u00edngua geral setentrional."}, {"first_word": "Ipixuna", "optional_number": "", "definition": "(MA). De 'y + pyxun + -a: rio escuro."}, {"first_word": "Ipoca", "optional_number": "", "definition": "(ig. do AM). De 'y + poka: estouro d'\u00e1gua."}, {"first_word": "Ipoeira", "optional_number": "", "definition": "(MT). De 'y + p\u00fber + -a: o que eram rios, ipueira, lagoeiro formado nos lugares baixos pelo transbordamento dos rios."}, {"first_word": "Ipojuca", "optional_number": "", "definition": "(PE). De 'y + ap\u00f3 + \u00eeuk + -a: \u00e1gua das ra\u00edzes podres. Nome do s\u00e9culo XVI: \u201c(...) mistura-se ao entrar do salgado com o rio de Ipojuca (...)\u201d (Sousa, Trat. Descr., XVII)."}, {"first_word": "Ipomonga", "optional_number": "", "definition": "(PA). De 'y + pomong + -a: \u00e1gua viscosa."}, {"first_word": "Ipopoca", "optional_number": "", "definition": "(rio da PB). De 'y + pok (forma reduplicada: popok): \u00e1gua que estoura."}, {"first_word": "Iporanga", "optional_number": "", "definition": "(SP). De 'y + porang + -a: rio bonito."}, {"first_word": "Ipu", "optional_number": "", "definition": "(CE). De 'y + pu: rio barulhento. Nome dado por lei de 1840, Vila Nova do Ipu Grande. (fonte: IBGE)"}, {"first_word": "Ipu\u00e3", "optional_number": "", "definition": "(SP). Nome atribu\u00eddo artificialmente em 1944 ao distrito de Olho d'\u00c1gua. A bem dizer, isso seria, em leg\u00edtimo tupi cl\u00e1ssico, Icuara (de 'y + k\u00fbara)."}, {"first_word": "Ipuama,", "optional_number": "", "definition": "Cachoeira do (PA). De 'y + pu'am + -a: \u00e1gua que se levanta."}, {"first_word": "Ipu\u00e7\u00e1", "optional_number": "", "definition": "(RJ). De 'y + pys\u00e1 - nome de uma rede de pesca: rio dos pu\u00e7\u00e1s."}, {"first_word": "Ipucaba", "optional_number": "", "definition": "(BA). De 'y + puk + suf. -aba: lugar de arrebentamento das \u00e1guas."}, {"first_word": "Ipu\u00e7aba", "optional_number": "", "definition": "(CE). De 'y + pu + -sab + -a: lugar de \u00e1gua barulhenta."}, {"first_word": "Ipueira", "optional_number": "", "definition": "(lago de GO). De 'y + p\u00fber + -a: o que foi rio, ipueira, i.e., lagoeiro formado pelo transbordamento dos rios nos lugares baixos."}, {"first_word": "Ipupiara", "optional_number": "", "definition": "(BA). De 'y + pup\u00e9 + y\u00fbara: o que mora dentro do rio, nome de uma entidade sobrenatural dos antigos tupis: \u201cEstes homens marinhos se cham\u00e3o na lingua Igpupi\u00e1ra; t\u00eam-lhe os naturaes t\u00e3o grande medo que s\u00f3 de cuidarem nelle morrem muitos, e nenhum que o v\u00ea escapa (...).\u201d (Pe. Fern\u00e3o Cardim [1585], p. 50)"}, {"first_word": "Iquiririm", "optional_number": "", "definition": "(rua de SP). De 'y + kyrir\u0129: rio silencioso."}, {"first_word": "Iracema", "optional_number": "", "definition": "(AM). Do nheengatu ir\u00e1 + sema: sa\u00edda de abelhas, enxame (Stradelli, p. 475). A etimologia l\u00e1bios de mel, dada por Jos\u00e9 de Alencar, n\u00e3o procede."}, {"first_word": "Iraci", "optional_number": "", "definition": "(PE). De e\u00edra + sy: m\u00e3e do mel, var. de abelha."}, {"first_word": "Ira\u00ed", "optional_number": "", "definition": "(BA). De e\u00edra + 'y: rio das abelhas."}, {"first_word": "Iraiet\u00ea", "optional_number": "", "definition": "(ig. do AM). De e\u00edra - abelha + 'y-et\u00e9 - rio de \u00e1gua doce (VLB, I, 24): rio das abelhas."}, {"first_word": "Ira\u00edpe", "optional_number": "", "definition": "(BA). De e\u00edra + 'y + -pe: no rio das abelhas ir\u00e1s."}, {"first_word": "Iraiti", "optional_number": "", "definition": "(ig. do AM). Do nheengatu, \u201ccera, breu, o mel que se usa para conservar \u00famido o tabaco em corda\u201d (Stradelli, 475)."}, {"first_word": "Iraj\u00e1", "optional_number": "", "definition": "(CE). De e\u00edra + \u00ee\u00e1: repleto de mel; repleto de abelhas."}, {"first_word": "Iraj\u00e1", "optional_number": "", "definition": "(RJ). De e\u00edra + \u00ee\u00e1: que est\u00e1 repleto de mel."}, {"first_word": "Iraja\u00ed", "optional_number": "", "definition": "(BA). De e\u00edra + \u00ee\u00e1 + 'y: rio repleto de abelhas ir\u00e1s."}, {"first_word": "Irajuba", "optional_number": "", "definition": "(BA). De e\u00edra + \u00eeub + -a: mel amarelo."}, {"first_word": "Iramaia", "optional_number": "", "definition": "(BA). Da l\u00edngua geral setentrional ir\u00e1 + m\u00e3ia (de m\u00e3e, do portugu\u00eas): m\u00e3e do mel, i.e., abelha."}, {"first_word": "Irapara", "optional_number": "", "definition": "(rio do PA). De \u00fbyrapara: tacape."}, {"first_word": "Irap\u00e9", "optional_number": "", "definition": "(SP). De e\u00eerara + (a)p\u00e9 (r, s): caminho das iraras."}, {"first_word": "Irapo\u00e3", "optional_number": "", "definition": "(PI). A mesma etimologia de Irapu\u00e3 (v.)."}, {"first_word": "Iraporanga", "optional_number": "", "definition": "(BA). De g\u00fbyr\u00e1 + porang + -a: aves bonitas."}, {"first_word": "Irapu\u00e3", "optional_number": "", "definition": "(SP). De eirapu'a - abelhas melipon\u00eddeas."}, {"first_word": "Irapuru", "optional_number": "", "definition": "(PA). Do nheengatu uir\u00e1 + puru: ave enfeitada."}, {"first_word": "Irara", "optional_number": "", "definition": "(MG). De e\u00eerara: animal mustel\u00eddeo."}, {"first_word": "Irat\u00e9ua", "optional_number": "", "definition": "(PA). Do nheengatu ir\u00e1 + t\u00e9ua ou tyua: abund\u00e2ncia de mel."}, {"first_word": "Iratinga", "optional_number": "", "definition": "(CE). De \u00fbyr\u00e1 + ting + -a: aves brancas, gar\u00e7as."}, {"first_word": "Irau\u00e7uba", "optional_number": "", "definition": "(CE). Nome atribu\u00eddo artificialmente em 1899: \u201cA partir de junho de 1899, o desembargador \u00c1lvaro de Alencar, de acordo com o povo, conseguiu mudar o top\u00f4nimo para Irau\u00e7uba, que na l\u00edngua ind\u00edgena significa \"amizade\u201d. (fonte: IBGE). Na verdade, o nome correto deveria ser Ioau\u00e7uba (VLB, I, 34)."}, {"first_word": "Irec\u00ea", "optional_number": "", "definition": "(BA). Nome atribu\u00eddo artificialmente em 1896. \u201c\u00c9 um nome ind\u00edgena, dado pelo Tupin\u00f3logo Teodoro Sampaio, em substitui\u00e7\u00e3o ao nome Carahybas. Irec\u00ea significa \u201cpela \u00e1gua, \u00e0 tona d'\u00e1gua, \u00e0 merc\u00ea da corrente.\u201d (fonte: IBGE). Nome incorreto: em tupi antigo, \u201cpela \u00e1gua\u201d \u00e9 'y rupi e n\u00e3o 'y res\u00e9."}, {"first_word": "Iretama", "optional_number": "", "definition": "(PR). Nome artificial, atribu\u00eddo em 1954, da composi\u00e7\u00e3o de e\u00edra + etama (t): terra do mel. (fonte: IBGE)"}, {"first_word": "Iriri", "optional_number": "", "definition": "(rio do ES). De 'y + reri: rio de ostras. \u201cDa villa de Benavente em distancia de uma legua encontrei o rio Iriri pequeno, que d\u00e1 passagem em mar\u00e9 vasia.\u201d (Navarro de Campos [1808], p. 456)"}, {"first_word": "Iriritiba", "optional_number": "", "definition": "(ES). De 'y + reri + tyba: jazida de ostras de rio."}, {"first_word": "Irituia", "optional_number": "", "definition": "(PA). Da l\u00edngua geral setentrional iri*, coco-de-iri, esp\u00e9cie de palmeira silvestre + tiua: ajuntamento de iris. Distrito criado em 1839. (fonte: IBGE)"}, {"first_word": "Itabapoana,", "optional_number": "", "definition": "Bom Jesus do (RJ). De 'y-k\u00fbabap\u00fbana - corrente d'\u00e1gua (no rio ou no mar) (VLB, I, 82)."}, {"first_word": "Itaberaba", "optional_number": "", "definition": "(MG). De it\u00e1 + berab + -a: pedras brilhantes, pedras luzentes: \u201c(...) Acharam mostras de ouro na povoa\u00e7\u00e3o que hoje \u00e9 chamada Itaverava, e j\u00e1 ent\u00e3o assim a denominava o gentio; \u00e9 voc\u00e1bulo de l\u00edngua bras\u00edlica que quer dizer: Pedra luzente\u201d. (Manuel Jos\u00e9 Pires da Silva Pontes [n.d.], p. 25)"}, {"first_word": "Itabera\u00ed", "optional_number": "", "definition": "(GO). De it\u00e1 + berab + 'y: rio das pedras brilhantes."}, {"first_word": "Itabira", "optional_number": "", "definition": "(serra de MG). De it\u00e1 + byr + -a: pedras erguidas."}, {"first_word": "Itabira\u00e7aba", "optional_number": "", "definition": "(MG). De it\u00e1 + byr + asaba (t): travessia de pedras empinadas."}, {"first_word": "Itaboca", "optional_number": "", "definition": "(RJ). De it\u00e1 + bok + -a: pedras rachadas."}, {"first_word": "Itabora\u00ed.", "optional_number": "", "definition": "De it\u00e1 + berab/a + 'y: rio das pedras brilhantes."}, {"first_word": "Itabuna", "optional_number": "", "definition": "(BA). De it\u00e1 + abuna - homem vestido de preto, padre (Vieira, Cartas, I, 382): padre de pedra, refer\u00eancia a forma\u00e7\u00e3o rochosa que semelha um padre."}, {"first_word": "Itacaiuna", "optional_number": "", "definition": "(rio do PA). De it\u00e1 + ka'i + un + -a: macaco ca\u00ed escuro de pedra."}, {"first_word": "Itacambira", "optional_number": "", "definition": "(MG). De it\u00e1 + akanga + apyr + -a: pedra da cabe\u00e7a pontuda."}, {"first_word": "Itacarambi", "optional_number": "", "definition": "(MG). De it\u00e1 + kar\u00e3\u00ee + 'y: rio das pedras arranhadas."}, {"first_word": "Itacar\u00e9", "optional_number": "", "definition": "(BA). De it\u00e1 + \u00eeakar\u00e9: jacar\u00e9 de pedra."}, {"first_word": "Itacatu", "optional_number": "", "definition": "(PE). De it\u00e1 + katu: pedras limpas."}, {"first_word": "Itacava", "optional_number": "", "definition": "(BA). De it\u00e1 + k\u00e1 + suf. -aba: lugar de quebrar pedras."}, {"first_word": "Itaci", "optional_number": "", "definition": "(MG). A mesma etimologia de Itaici (v.)."}, {"first_word": "Itacima", "optional_number": "", "definition": "(CE). De it\u00e1 + sym + -a: pedras escorregadias."}, {"first_word": "Itacira", "optional_number": "", "definition": "(BA). De it\u00e1 + syra: enxada de ferro."}, {"first_word": "Itacoatiara", "optional_number": "", "definition": "(AM). \u201cNas margens do Amazonas h\u00e1 u\u0303a paragem, entre Pauxiz, e a foz do Rio Madeira, chamada na l\u00edngoa dos \u00edndios naturaes \u2014 Itacotiara \u2014 que quer dizer \u2014 pedra pintada ou debuxada; vem-lhe o nome de v\u00e1rias figuras, e pinturas delineadas naquelas pedras; e pouco mais acima est\u00e3o estampadas em outras pedras algu\u0303as pegadas de gente.\u201d (Pe. Jo\u00e3o Daniel [1757], pp. 61-62). De it\u00e1 + k\u00fbatiar + -a: pedras pintadas. S\u00e3o marcas do homem pr\u00e9-hist\u00f3rico brasileiro."}, {"first_word": "Itacoca", "optional_number": "", "definition": "(rib. do PR). De it\u00e1 + kok + -a: encosto da pedra."}, {"first_word": "Itacoera", "optional_number": "", "definition": "(rio do PA). De it\u00e1 + p\u00fbera: pedras velhas."}, {"first_word": "Itacolomi", "optional_number": "", "definition": "(MG). De it\u00e1 + kunum\u0129: menino de pedra, forma\u00e7\u00e3o rochosa que semelha um menino."}, {"first_word": "Ita\u00e7u", "optional_number": "", "definition": "(ES). De it\u00e1 + -\u00fbasu: pedra grande."}, {"first_word": "Itacua\u00ed", "optional_number": "", "definition": "(rio do AM). Do nheengatu itacu\u00e3 - pedra amarelada com que se alisa a lou\u00e7a de barro feita \u00e0 m\u00e3o (Stradelli, 477) + y: rio do itacu\u00e3."}, {"first_word": "Itacuaxiara", "optional_number": "", "definition": "(SP). Mesma etimologia de Itacoatiara (v.)."}, {"first_word": "Itacuru", "optional_number": "", "definition": "(SP). Mesma etimologia de Itacuruba (v.)."}, {"first_word": "Itacuruba", "optional_number": "", "definition": "(PE). De it\u00e1 + kuruba: gr\u00e3os de pedra, seixos."}, {"first_word": "Itacurubi", "optional_number": "", "definition": "(BA). De it\u00e1 + kurub/a + 'i: seixinhos de pedra."}, {"first_word": "Itacuru\u00e7\u00e1", "optional_number": "", "definition": "(RJ). De it\u00e1 + kurus\u00e1: cruz de pedra."}, {"first_word": "Itaet\u00e1", "optional_number": "", "definition": "(arroio do RS). De it\u00e1 + et\u00e1 (r, s): muitas pedras."}, {"first_word": "Itaet\u00e9", "optional_number": "", "definition": "(BA). De it\u00e1 + et\u00e9 (r, s): pedra a valer."}, {"first_word": "Itagi", "optional_number": "", "definition": "(BA). De it\u00e1 + \u00eey: rio das pedras."}, {"first_word": "Itagib\u00e1", "optional_number": "", "definition": "(BA). De it\u00e1 + \u00eeyb\u00e1: bra\u00e7o de pedra."}, {"first_word": "Itagu\u00e1", "optional_number": "", "definition": "(praia de Ubatuba, SP). De it\u00e1 + ku'a: pedras bojudas ou it\u00e1 + k\u00fb\u00e1: enseada de pedras."}, {"first_word": "Itaguaba", "optional_number": "", "definition": "(MG). De it\u00e3 + 'y + suf. -aba: lugar de comer ostras."}, {"first_word": "Itaguacira", "optional_number": "", "definition": "(pico de Mogi das Cruzes, SP). De it\u00e1 - pedra + ku'a3 - grosso, bojudo (VLB, I, 150) + asyr - corcovado (VLB, I, 30) + suf. -a: pedra grossa corcovada."}, {"first_word": "Itagua\u00e7u", "optional_number": "", "definition": "(Atibaia, SP). De it\u00e1 + -\u00fbasu: pedra grande."}, {"first_word": "Itagu\u00e1-Gua\u00e7u", "optional_number": "", "definition": "(SP). De it\u00e1 + ku'a3 - grosso, bojudo (VLB, I, 150) + -\u00fbasu: pedra muito bojuda."}, {"first_word": "Itagua\u00ed", "optional_number": "", "definition": "(rio do RJ). De it\u00e1 + k\u00fb\u00e1 + 'y - rio da enseada de pedra."}, {"first_word": "Itaguara", "optional_number": "", "definition": "(MA). De it\u00e1 + k\u00fbara: buraco das pedras."}, {"first_word": "Itaguar\u00e9", "optional_number": "", "definition": "(Bertioga, SP). Da l\u00edngua geral meridional, it\u00e1 + jaguar\u00e9* - um animal carn\u00edvoro: jaguar\u00e9 de pedra."}, {"first_word": "Itaguari", "optional_number": "", "definition": "(rio da BA). De it\u00e1 + k\u00fbara + 'y: rio do buraco das pedras."}, {"first_word": "Itaguira", "optional_number": "", "definition": "(BA). De it\u00e1 + g\u00fbyr + -a: pedras baixas."}, {"first_word": "Ita\u00ed", "optional_number": "", "definition": "(SP). De it\u00e1 + 'y: rio das pedras."}, {"first_word": "Itaiacoca", "optional_number": "", "definition": "(PR). De it\u00e1 + \u00eeekok + -a: pedras encostadas."}, {"first_word": "Ita\u00edba", "optional_number": "", "definition": "(PE). \u201cPelo decreto-lei n\u00ba 92, de 31-03-1938, o distrito de Pau Ferro, aparece com a denomina\u00e7\u00e3o de Ita\u00edba. (fonte: IBGE). Houve, a\u00ed, uma tentativa malograda de algum tupinista amador e despreparado de traduzir um top\u00f4nimo em l\u00edngua portuguesa para o tupi. Acontece que pau-ferro, em tupi antigo, \u00e9 ybyrait\u00e1, planta da fam\u00edlia das leguminosas (Caesalpinea ferrea Mart.) (Sousa, Trat. Descr., 217). Assim, a topon\u00edmia brasileira ganhou mais um nome sem sentido..."}, {"first_word": "Itai\u00e7aba", "optional_number": "", "definition": "(CE). Nome atribu\u00eddo artificialmente em 1938: \u201cCortado pelo Rio Jaguaribe, num imenso vale, surgiu o lugarejo Passagem das Pedras, onde se situa Itai\u00e7aba.\u201d (fonte: IBGE). De it\u00e1 + asab + -a: passagem das pedras."}, {"first_word": "Itaici", "optional_number": "", "definition": "(SP). De it\u00e1 + ysy (t): fileira de pedras."}, {"first_word": "Itaim", "optional_number": "", "definition": "(SP). De it\u00e1 + -\u0129: pedrinhas."}, {"first_word": "Itaimb\u00e9", "optional_number": "", "definition": "(ES). A mesma etimologia de Itamb\u00e9 (v.)."}, {"first_word": "Itaipaba", "optional_number": "", "definition": "(CE). De it\u00e1 + upaba: lagoa das pedras, itaupaba, itaupava, barra transversal, recife ou rocha, por cima da qual passam as \u00e1guas de um rio. \u201cEste primeiro rio, a que chamam Tiet\u00e9, \u00e9 o mais cheio de cachoeiras e das peores. O fundo d'elle \u00e9 quasi todo pedra, quando esta \u00e9 assentada por igual, mas com pouco fundo, de modo que algumas partes era calh\u00e1o, onde ro\u00e7am as can\u00f4as; chamam a isto itaupaba (...).\u201d (D. Antonio Rolim [1751], Rela\u00e7\u00e3o, p. 475)."}, {"first_word": "Ita\u00edpe", "optional_number": "", "definition": "(BA). De it\u00e1 + 'y + -pe: no rio das pedras."}, {"first_word": "Itaipu", "optional_number": "", "definition": "(PR). De it\u00e1 + 'y + pu: rio barulhento das pedras."}, {"first_word": "Itaiquara", "optional_number": "", "definition": "(SP). De it\u00e1 + 'y + k\u00fbara: rio esburacado das pedras."}, {"first_word": "Itait\u00e1", "optional_number": "", "definition": "(rio do PA). De it\u00e1 + et\u00e1 (r, s): muitas pedras."}, {"first_word": "Itaitu", "optional_number": "", "definition": "(BA). De it\u00e1 + ytu: cachoeira de pedras."}, {"first_word": "Itaituba", "optional_number": "", "definition": "(SP). De it\u00e1 + -'\u0129 + tyba: ajuntamento de pedrinhas, de pedregulhos."}, {"first_word": "Itaiuba", "optional_number": "", "definition": "(BA). De it\u00e1 + \u00eeub + -a: pedras amarelas, ouro. \u201c(...) naquela serra havia muito itai\u00faba \u2014 que quer dizer ouro (...)\u201d (Caetano da Costa Matoso [1749], p. 931)"}, {"first_word": "Itaj\u00e1", "optional_number": "", "definition": "(GO). De it\u00e1 + \u00ee\u00e1: repleto de pedras."}, {"first_word": "Itajacu", "optional_number": "", "definition": "(PR). De it\u00e1 + \u00eeaku: jacu de pedra (i.e., forma\u00e7\u00e3o rochosa que lembra essa ave)."}, {"first_word": "Itaja\u00ed", "optional_number": "", "definition": "(SC). De it\u00e1 + \u00ee\u00e1 + 'y: rio repleto de pedras."}, {"first_word": "Itaja\u00ed", "optional_number": "", "definition": "Mirim (SC). De it\u00e1 + \u00ee\u00e1 + 'y + mir\u0129: rio pequeno repleto de pedras."}, {"first_word": "Itajib\u00e1", "optional_number": "", "definition": "(BA). Era um antrop\u00f4nimo tupi: \u201cno anno de \u017fei\u017fc\u1ebdtos, & dez, h\u0169 Carlos de V\u00f3hus Frances, que \u017fe cri\u00e0ra antre e\u017ftes lndios,& hera grande tapijar,& practico na \u017fua lingoa (\u00e0 que o Gentjo pos nome IT\u00c0JUB\u00c0, que quer dizer bra\u00e7o de ferro) veyo a Fran\u00e7a (Cap. Sym\u00e3o Estacio da Sylveira [1624], Rela\u00e7\u00e3o, p. 7). Nome dado a uma localidade da Bahia em 1947, alus\u00e3o \u00e0 coragem de seu povo... (fonte: IBGE)"}, {"first_word": "Itajobi", "optional_number": "", "definition": "(SP). Nome artificial: distrito criado com a denomina\u00e7\u00e3o de Itajubi em 1906. Poderia ser um top\u00f4nimo com significado se proviesse da composi\u00e7\u00e3o de it\u00e1 + \u00ee\u00e1 + oby: repleto de pedras verdes. Mas parece que foi Theodoro Sampaio quem criou o nome, dando-lhe outra significa\u00e7\u00e3o, que n\u00e3o procede."}, {"first_word": "Itajub\u00e1", "optional_number": "", "definition": "(MG). De it\u00e1 + \u00eeub + -a: pedras amarelas, i.e., ouro. O nome original era \u201cSoledade de Itajub\u00e1\u201d (fonte: IBGE)."}, {"first_word": "Itajubaquara", "optional_number": "", "definition": "(BA). De it\u00e1 + \u00eeub + -a + k\u00fbara: buraco das pedras amarelas, i.e., mina de ouro."}, {"first_word": "Itajubatiba", "optional_number": "", "definition": "(PB). De it\u00e1 + \u00eeub + -a + tyba: ajuntamento de pedras amarelas, i.e., de ouro."}, {"first_word": "Itaju\u00edpe", "optional_number": "", "definition": "(BA). De it\u00e1 + \u00eeub + 'y + -pe: no rio do ouro."}, {"first_word": "Itajuru", "optional_number": "", "definition": "(BA). De it\u00e1 + \u00eeuru: boca das pedras."}, {"first_word": "Itajutiba", "optional_number": "", "definition": "(MG). A mesma etimologia de Itajubatiba (v.)."}, {"first_word": "Itamarac\u00e1", "optional_number": "", "definition": "(PE). Segundo o Vocabul\u00e1rio na L\u00edngoa Bras\u00edlica, de 1621, Itamarac\u00e1 significa sino. De it\u00e1 - pedra + marak\u00e1 - chocalho, marac\u00e1: chocalho de pedra."}, {"first_word": "Itamarandiba", "optional_number": "", "definition": "(MG). Nome dado em 1923 (fonte: IBGE). Apesar de o ato de nomea\u00e7\u00e3o ser artificial, neste caso, o top\u00f4nimo \u00e9 antigo: \u201c(...) ao mesmo Dom Rodrigo f\u00eaz entrega da feitoria do Arraial de S\u00e3o Jo\u00e3o e das Minas at\u00e9 Itamirindiba.\u201d (Pedro Taques, Not\u00edcias das Minas, p. 82); \u201c(...) deixando descuberto todo aquelle espa\u00e7o partir\u00e3o para Itamarandiba que h\u00e9 Rio muito fertil de peixe e propriamente significa Pedra pequena e buli\u00e7osa (...).\u201d (Luiz dos Santos Vilhena [1801], p. 677). De it\u00e1 + mir\u0129 + tyba: ajuntamento de pedras pequenas."}, {"first_word": "Itamarati", "optional_number": "", "definition": "(ilha do PA). Da l\u00edngua geral setentrional it\u00e1 + mirim + ty: rio das pedras pequenas: \u201cE assim por ele e j\u00e1 sem pedras viemos ao s\u00edtio chamado Itamarati, que quer dizer pedra pequena, que fica imediato a um pequeno rio chamado do mesmo nome, que atravessei.\u201d (Caetano da Costa Matoso [1749], p. 886)."}, {"first_word": "Itambacuri", "optional_number": "", "definition": "(rio de MG). De tabacuri, nome de povo ind\u00edgena extinto: \u201c (...) os que com elles confin\u00e3o pello Norte, nas cabeceiras e visinhan\u00e7as do rio de S. Matheus, s\u00e3o Capoxi, (...) Curux\u00fa, Tabacuri e o Apinx\u00f3.\u201d (Luiz dos Santos Vilhena [1801], p. 590)"}, {"first_word": "Itambarac\u00e1", "optional_number": "", "definition": "(PR). Nome atribu\u00eddo artificialmente em 1943 (fonte: IBGE). De it\u00e1 + marak\u00e1: chocalho de pedra. (v. Itamarac\u00e1)"}, {"first_word": "Itamb\u00e9", "optional_number": "", "definition": "(BA). De it\u00e1 + ae\u00eemb\u00e9 (r, s): pedras afiadas."}, {"first_word": "Itambi", "optional_number": "", "definition": "(RJ). De it\u00e3 + 'y: rio das conchas."}, {"first_word": "Itamirim", "optional_number": "", "definition": "(MG). De it\u00e1 + mir\u0129: pedras pequenas."}, {"first_word": "Itamirindiba", "optional_number": "", "definition": "(MG). Mesma etim. de Itamarandiba (v.)."}, {"first_word": "Itamumbuca", "optional_number": "", "definition": "(rio de SP). De it\u00e1 + mombuk + -a: fura-pedras."}, {"first_word": "Itamuri", "optional_number": "", "definition": "(MG). Nome atribu\u00eddo artificialmente a um distrito de Muria\u00e9 (MG)."}, {"first_word": "Itangu\u00e1", "optional_number": "", "definition": "(ribeir\u00e3o do Serro Frio, MG). De it\u00e3 + k\u00fb\u00e1: enseada das conchas. \u201cHabita em grossas massas no Itangu\u00e1 do Serro do Frio.\u201d (Jos\u00e9 Vieira Couto [1801], p. 143)."}, {"first_word": "Itanha\u00e9m", "optional_number": "", "definition": "(SP). De it\u00e1 + (e)nha'\u1ebd (r, s): bacia de pedra. Alus\u00e3o a um aspecto do relevo fluvial da regi\u00e3o."}, {"first_word": "Itanhandu", "optional_number": "", "definition": "(MG). De it\u00e1 + nhandu: nhandu de pedras (i.e., forma\u00e7\u00e3o rochosa que lembra essa ave)."}, {"first_word": "Itanh\u00e9m", "optional_number": "", "definition": "(BA). A mesma etimologia de Itanha\u00e9m (v.)."}, {"first_word": "Itanhentinga", "optional_number": "", "definition": "(rio da BA). De it\u00e1 + nha'\u1ebd + ting + -a: bacia de pedra branca."}, {"first_word": "Itanhi", "optional_number": "", "definition": "(BA). De it\u00e3 + \u00eey, na forma nasal nhy: rio das conchas."}, {"first_word": "Itaobim", "optional_number": "", "definition": "(MG). De it\u00e1 + oby (r, s): pedras verdes."}, {"first_word": "Itaoca", "optional_number": "", "definition": "(RJ). De it\u00e1 + oka (r, s): casa de pedra."}, {"first_word": "Itaocaia", "optional_number": "", "definition": "(RJ). De it\u00e1 + oka\u00eea (t): curral de pedras."}, {"first_word": "Itaocara", "optional_number": "", "definition": "(RJ). De it\u00e1 + okara: ocara de pedras."}, {"first_word": "Itapacoronha", "optional_number": "", "definition": "(SC). De it\u00e1 + peb + kor\u00f5\u00ee + -a: pedras achatadas \u00e1speras."}, {"first_word": "Itapacur\u00e1", "optional_number": "", "definition": "(PA). De y + Tapacur\u00e1: Tapacur\u00e1s do rio, povo ind\u00edgena extinto do PA. Nome da l\u00edngua geral setentrional."}, {"first_word": "Itapagipe", "optional_number": "", "definition": "(rio de Salvador, BA). De it\u00e1 + peb + \u00eey + -pe: no rio da pedra achatada, no rio da laje."}, {"first_word": "Itapai\u00fana", "optional_number": "", "definition": "(PA). De 'y + tapy'y\u00eeuna: negro de pedra."}, {"first_word": "Itapaj\u00e9", "optional_number": "", "definition": "(CE). De it\u00e1 + pa\u00ee\u00e9: paj\u00e9 de pedra."}, {"first_word": "Itapanha\u00fa", "optional_number": "", "definition": "(SP). De tapanhuna + 'y: rio dos negros."}, {"first_word": "Itapanhoacanga", "optional_number": "", "definition": "(MG). De tapy'y\u00eeuna + akanga: cabe\u00e7a de negro (VLB, II, 49)"}, {"first_word": "Itapar\u00e1", "optional_number": "", "definition": "(PR). De it\u00e1 + par\u00e1: rio das pedras."}, {"first_word": "Itaparan\u00e1", "optional_number": "", "definition": "(rio do AM). Do nheengatu it\u00e1 + paran\u00e1: rio das pedras."}, {"first_word": "Itapararoca", "optional_number": "", "definition": "(RN). De it\u00e1 + aparar + oka: casa de pedra vergada. \u00c9 nome de mais de tr\u00eas s\u00e9culos: \u201c(...) S. Jo\u017feph da Itapararocas\u201d (Dom Sebasti\u00e3o Monteyro da Vide [1707], Catalago, p. 30)."}, {"first_word": "Itaparica", "optional_number": "", "definition": "(ilha do litoral baiano). De it\u00e1 + pirik + -a, registrado na forma iterativa piririk (VLB, I, 133): pedra faiscante, isto \u00e9, pederneira. Mas a forma simples pirik tamb\u00e9m era usada com esse sentido: Frei Vicente do Salvador (in Hist\u00f3ria do Brasil, livro IV, cap. xxxviii), menciona o nome \u201cJo\u00e3o Vaz Tataperica\u201d. Tataperica significa fogo faiscante."}, {"first_word": "Itap\u00e9", "optional_number": "", "definition": "(BA). De it\u00e1 + (a)p\u00e9 (r, s): caminho de pedras."}, {"first_word": "Itapebi", "optional_number": "", "definition": "(BA). A mesma etimologia de Itapevi (v.)."}, {"first_word": "Itapebussu", "optional_number": "", "definition": "(CE). De it\u00e1 + peb + -usu: pedra achatada grande."}, {"first_word": "Itapecerica", "optional_number": "", "definition": "(MG). De it\u00e1 + peb + syryk + -a: pedra achatada escorregadia."}, {"first_word": "Itapecirica", "optional_number": "", "definition": "(SP). A mesma etimologia de Itapecerica (v.)."}, {"first_word": "Itapeco\u00e1", "optional_number": "", "definition": "(ES). De it\u00e1 + peb/a + ku'a: pedra achatada e grossa."}, {"first_word": "Itapecoca", "optional_number": "", "definition": "(ilha de PE). De it\u00e1 + peb/a + \u00eeekok + -a: pedras chatas encostadas."}, {"first_word": "Itapecum", "optional_number": "", "definition": "(SC). De it\u00e1 - pedra + apek\u01692 - brejo de \u00e1gua salgada \u00e0 beira-mar; limite da terra-firme com o mangue (ABN, LXXXII, 257): brejo das pedras."}, {"first_word": "Itapecuru", "optional_number": "", "definition": "(serra de PE). A mesma etimologia de Itapicuru (v.)."}, {"first_word": "Itapeim", "optional_number": "", "definition": "(CE). De it\u00e1 + (a)p\u00e9 (r, s) + suf. -'\u0129: caminhozinho de pedra."}, {"first_word": "Itapeipu", "optional_number": "", "definition": "(BA). De it\u00e1 - pedra + peypy (come\u00e7o do caminho) - entrada de um lugar povoado, antes de chegarem as casas (VLB, I, 119): entrada de pedras."}, {"first_word": "Itapema", "optional_number": "", "definition": "(SP). De it\u00e1 + pem/a + -a: pedras angulosas."}, {"first_word": "Itapemirim,", "optional_number": "", "definition": "Cachoeiro do (ES). De it\u00e1 + peb/a + mir\u0129: pedra achatada pequena, laje pequena."}, {"first_word": "Itapera", "optional_number": "", "definition": "(MA). De 'y + tapera (taba + p\u00fber + -a): tapera do rio, i.e. aldeia (ou fazenda) abandonada do rio. (v. tapera)"}, {"first_word": "Itaperu\u00e7u", "optional_number": "", "definition": "(PR). De 'y + taper/a + -usu: tapera grande do rio."}, {"first_word": "It l_number": "", "definition": "(MA). De \u00eeurebeba: jurubebas, \u00e1rvores solan\u00e1ceas."}, {"first_word": "Jurema", "optional_number": "", "definition": "(rio da BA). De \u00eeeremary: juremaris, juremas, \u00e1rvores leguminosas."}, {"first_word": "Juru", "optional_number": "", "definition": "(PB). De \u00eeuru3: embocadura, foz."}, {"first_word": "Juru\u00e1", "optional_number": "", "definition": "(rio do AM). Do nheengatu iuru\u00e3: boca alta, boca aberta, foz desentupida de rio (Stradelli, 496)."}, {"first_word": "Jurua\u00e7u", "optional_number": "", "definition": "(rio do PA). De a\u00eeuru + -\u00fbasu: jurus grandes (var. de papagaios)."}, {"first_word": "Jurubatuba", "optional_number": "", "definition": "(SP). De \u00eeara'yb\u00e1 - jeriv\u00e1, jerib\u00e1, esp\u00e9cie de palmeira + tyba - ajuntamento: ajuntamento de jeriv\u00e1s."}, {"first_word": "Juruc\u00ea", "optional_number": "", "definition": "(SP). Do nheengatu iuru-ce\u00ean: bocas doces, i.e., af\u00e1veis (nome atribu\u00eddo artificialmente em 1944). (fonte: IBGE)"}, {"first_word": "Jurucutu", "optional_number": "", "definition": "(serra do PI). De \u00eeakurutu, var. de coruja."}, {"first_word": "Jurujuba", "optional_number": "", "definition": "(enseada do RJ). De a\u00eeuru, certas aves psitac\u00eddeas, jurus + \u00eeub + -a: jurus amarelos."}, {"first_word": "Jurumirim", "optional_number": "", "definition": "(SP). De \u00eeuru + mir\u0129: boca pequena: \u201c...cheguei no quarto dia a um salto a que chamam Jurumirim, que na l\u00edngua da terra quer dizer boca pequena; e na verdade assim o \u00e9, porque o rio se mete nele e sai por um canal t\u00e3o estreito, que parece um funil...\u201d (desconhecido [n.d.], XX - Cartografia das Mon\u00e7\u00f5es dos S\u00e9culos XVII e XVIII - Not\u00edcias Pr\u00e1ticas, p. 118)."}, {"first_word": "Jurupari", "optional_number": "", "definition": "(ilha do PA). Entidade sobrenatural dos antigos \u00edndios tupis). De \u00eeuru - boca + par\u0129 - torto: boca torta."}, {"first_word": "Jurupeba", "optional_number": "", "definition": "(SP). De \u00eeurebeba, \u00e1rvores solan\u00e1ceas."}, {"first_word": "Jurupenc\u00e9m", "optional_number": "", "definition": "(GO). Jurupens\u00e9m* \u00e9 nome de peixe silur\u00eddeo, jurupoca. De \u00eeuru + pes\u1ebd: boca partida. Talvez um nome da l\u00edngua geral meridional."}, {"first_word": "Juruti,", "optional_number": "", "definition": "Lago Grande de (PA). De \u00eeuriti, aves columbiformes."}, {"first_word": "Juruva\u00edva", "optional_number": "", "definition": "(Cajamar, SP). De \u00eeuruba - ave momot\u00eddea + 'yba: planta das juruvas, planta n\u00e3o identificada."}, {"first_word": "Jussar\u00ed", "optional_number": "", "definition": "(BA). De \u00eee\u00eesara + 'y: rio das ju\u00e7aras."}, {"first_word": "Juta\u00ed", "optional_number": "", "definition": "(PE). De \u00eeate'i, abelhas melipon\u00eddeas."}, {"first_word": "Juti", "optional_number": "", "definition": "(MT). De \u00eeate'i, abelhas melipon\u00eddeas."}, {"first_word": "Jutibuca", "optional_number": "", "definition": "(SP). De \u00eeate'i + puka: buraco de jata\u00eds (var. de abelhas)."}, {"first_word": "Jutuarana", "optional_number": "", "definition": "(lago do AM). Do nheengatu jutu\u00e1 + rana: falsos jutu\u00e1s, plantas meli\u00e1ceas."}, {"first_word": "Macabu,", "optional_number": "", "definition": "Dores de (RJ). De l\u00edngua geral colonial, bacaba, macaba + 'y: rio das macabas. \u201cA bacaba he huma palmeira cujo fructo tem sua semelhan\u00e7a com as bolotas ciominho, posto que maiores, de c\u00f4r parda e cheio de huma massa branda muito doce: do gosmo desta se faz hum bom guizado, asim como do palmito.\u201d (Luiz dos Santos Vilhena [1801], p. 758.)"}, {"first_word": "Maca\u00e9", "optional_number": "", "definition": "(RJ). Do termo do tupi antigo moka\u00ee\u00e9, conhecido indiretamente na composi\u00e7\u00e3o mokaie'yba - mocaja\u00edba, bocai\u00fava, var. de palmeira."}, {"first_word": "Macaia", "optional_number": "", "definition": "(MG). Talvez da l\u00edngua geral meridional macaia*, tabaco de m\u00e1 qualidade; macaio."}, {"first_word": "Maca\u00edba", "optional_number": "", "definition": "(RN). De maka\u00eeuba: maca\u00fabas, var. de palmeira; o mesmo que moka\u00eee'yba (v.)"}, {"first_word": "Macajatuba", "optional_number": "", "definition": "(MA). Do termo do tupi antigo moka\u00ee\u00e9, conhecido indiretamente na composi\u00e7\u00e3o mokaie'yba - mocaja\u00edba, bocai\u00fava, var. de palmeira + tyba: ajuntamento de mocaja\u00edbas."}, {"first_word": "Macambira", "optional_number": "", "definition": "(PI). De tymakambira, planta da fam\u00edlia das bromeli\u00e1ceas (Libri Princ., vol. II, 27)"}, {"first_word": "Macaoca", "optional_number": "", "definition": "(CE). Da l\u00edngua geral setentrional, maca\u00e1* + oca: ref\u00fagio de maca\u00e1s, aves falcon\u00eddeas."}, {"first_word": "Macap\u00e1", "optional_number": "", "definition": "(capital do Amap\u00e1). A primeira data\u00e7\u00e3o \u00e9 de 1642: \u201c(...) debalde se procuraria o estabelecimento das fazendas de gado no Rio Branco, ou em qualquer outra situa\u00e7\u00e3o, como succede nos campos de Macap\u00e1 (...).\u201d (Francisco Xavier Ribeiro de Sampaio [1642], Rela\u00e7\u00e3o Geographica Historica do Rio Branco, p. 269). De macaba + -aba > macapaba, pela l\u00edngua geral setentrional: lugar de macabas."}, {"first_word": "Macaquara", "optional_number": "", "definition": "(cachoeira do AP). Da l\u00edngua geral setentrional, maca\u00e1* + quara: toca de maca\u00e1s, aves falcon\u00eddeas."}, {"first_word": "Ma\u00e7aranduba", "optional_number": "", "definition": "(BA). De ka'aromosorandyba, \u00e1rvore sapot\u00e1cea"}, {"first_word": "Macari", "optional_number": "", "definition": "(rio do AP). Da l\u00edngua geral setentrional, maca\u00e1* + ry [de y, (t, t)]: rio dos maca\u00e1s, aves falcon\u00eddeas."}, {"first_word": "Macaubal", "optional_numbe io dos ma\u00edras (v. Ma\u00edra)."}, {"first_word": "Mairipor\u00e3", "optional_number": "", "definition": "(SP). \u00c9 nome atribu\u00eddo artificialmente em 1948 (fonte: IBGE). De mauri, da l\u00edngua geral setentrional - cidade (Frei Arronches, Caderno da L\u00edngua, 96) + por\u00e3, do guarani: cidade bonita."}, {"first_word": "Maj\u00e9", "optional_number": "", "definition": "(RJ). De ma\u00ee\u00e9: paj\u00e9, feiticeiro ind\u00edgena."}, {"first_word": "Mamanguape", "optional_number": "", "definition": "(PB). De mamang\u00e1 + k\u00fb\u00e1 + -pe: na enseada dos mamang\u00e1s, var. de arbusto."}, {"first_word": "Mambuca,", "optional_number": "", "definition": "Serra da (MG). O mesmo que Mombuca (v.)."}, {"first_word": "Mamorana", "optional_number": "", "definition": "(rio do PA). Do nheengatu, nome de uma \u00e1rvore que cresce nos igap\u00f3s e margens baixas de rios. De mam\u00f4 + rana: falso mam\u00e3o (Stradelli, 511)."}, {"first_word": "Mamu\u00e3", "optional_number": "", "definition": "(BA). De mam\u00fb\u00e3, variedade de pirilampo (Sousa, Trat. Descr., 267)"}, {"first_word": "Manac\u00e1", "optional_number": "", "definition": "(Juquitiba, SP). De manak\u00e1, planta solan\u00e1cea."}, {"first_word": "Manacari", "optional_number": "", "definition": "(lago do AM). De manak\u00e1 + y (t, t): rio dos manac\u00e1s."}, {"first_word": "Mana\u00edra", "optional_number": "", "definition": "(PB). Apareceu tal nome, em substitui\u00e7\u00e3o ao antigo, Alagoa Nova, ap\u00f3s 1939: \u201cConta a lenda que a denomina\u00e7\u00e3o Mana\u00edra (...) foi escolhida em homenagem a uma \u00edndia com esse nome, prometida por seu pai Boiassu, como noiva, ao \u00edndio Pianc\u00f3, chefe da tribo dos Coromas.\u201d (fonte: IBGE). Etimologia obscura, podendo n\u00e3o ser nome tupi."}, {"first_word": "Manda\u00e7aia", "optional_number": "", "definition": "(MG) - v. Mandassaia."}, {"first_word": "Manda\u00e7ari,", "optional_number": "", "definition": "Vereda do (BA). De amanas\u00e3\u00eea + y (t, t): rio das manda\u00e7aias, abelhas melipon\u00eddeas."}, {"first_word": "Mandacaru", "optional_number": "", "definition": "(BA). De \u00eeamakaru, planta cact\u00e1cea."}, {"first_word": "Mandassaia", "optional_number": "", "definition": "(serra do RJ). De amanas\u00e3\u00eea: manda\u00e7aias, abelhas melipon\u00eddeas (Piso, De Med. Bras. IV, 178)."}, {"first_word": "Mandi", "optional_number": "", "definition": "(c\u00f3rrego de SP). De mandi'\u0129, peixes pimelod\u00eddeos."}, {"first_word": "Mandi\u00fa", "optional_number": "", "definition": "(riacho de SP). De mandi'\u0129 - mandim, mandi, peixes pimelod\u00eddeos + 'y - rio: rio dos mandis."}, {"first_word": "Manduba", "optional_number": "", "definition": "(praia de Guaruj\u00e1, SP). De mandyba1 - \u00e1rvore grande que d\u00e1 fruto do mesmo nome."}, {"first_word": "Mandubim", "optional_number": "", "definition": "(riacho de PE). De mandubi: amendoins, plantas leguminosas papiliono\u00eddeas."}, {"first_word": "Manduri", "optional_number": "", "definition": "(SP). Abelhas da fam\u00edlia dos ap\u00eddeos, termo da l\u00edngua geral meridional."}, {"first_word": "Mangang\u00e1", "optional_number": "", "definition": "(ribeir\u00e3o de MG). De mamang\u00e1, arbusto da fam\u00edlia das leguminosas cesalpino\u00eddeas."}, {"first_word": "Mangara\u00ed", "optional_number": "", "definition": "(ES). De mangar\u00e1, plantas ar\u00e1ceas + 'y: rio dos mangar\u00e1s."}, {"first_word": "Mangarataia", "optional_number": "", "definition": "(AM). De mangar\u00e1 + ta\u00ee + -a: mangar\u00e1s travosos, mangarataias, plantas zingiber\u00e1ceas."}, {"first_word": "Mangaratiba", "optional_number": "", "definition": "(SP). De mangar\u00e1, plantas ar\u00e1ceas + tyba - ajuntamento, ocorr\u00eancia: ajuntamento de mangar\u00e1s."}, {"first_word": "Manhana", "optional_number": "", "definition": "(monte de SE). De manhana, espionagem, espia (das regi\u00f5es inimigas): \u201cA este monte chamam os indios Manhana, que quer dizer entre elles espia, por se ver de todas as partes, de muito longe.\u201d (Sousa, Trat. Descr., XXI)"}, {"first_word": "Manhua\u00e7u", "optional_number": "", "definition": "(rio de MG). Distrito criado com a denomina\u00e7\u00e3o de S\u00e3o Louren\u00e7o do Manhuassu por lei de 1875 (fonte: IBGE). Deve provir, talvez, de amyny\u00eeu + -\u00fbasu: algodoeiros grandes."}, {"first_word": "Manituba", "optional_number": "", "definition": "(CE). De mani'yba + tyba: ajuntamento de manivas (var. de mandioca)."}, {"first_word": "Maniva", "optional_number": "", "definition": "(RJ). De mani'yba, var. de mandioca."}, {"first_word": "Mantiqueira", "optional_number": "", "definition": "(serra de MG). De amana - chuva + tykyra - gota: gotas de chuva. \u201cE dahi vem o dizerem, que todo o que pa\u017f\u017fou a Serra de Amantiquira, ahi deixou dependurada, ou \u017fepultada a con\u017fciencia.\u201d (Andr\u00e9 Jo\u00e3o Antonil [1711], p. 161)."}, {"first_word": "Mapendipe", "optional_number": "", "definition": "(BA). De ma'eapina + 'y + -pe: no rio do baeapina. Mba'eapina (i.e., coisa tosquiada), no s\u00e9culo XVI, era nome dado a um homem marinho, um monstro marinho que os \u00edndios supunham existir, mas que passou, com o tempo, a assombrar tamb\u00e9m outros lugares. O termo mba'e4 (ou ma'e), por si s\u00f3, tem esse sentido: coisa m\u00e1 (VLB, I, 85). \u201cBa\u00e9apina \u2014 Estes s\u00e3o certo genero de homens marinhos do tamanho de meninos, porque nenhuma differen\u00e7a t\u00eam delles; destes ha muitos, n\u00e3o fazem mal.\u201d (Pe. Fern\u00e3o Cardim [1585], p. 56)."}, {"first_word": "Marab\u00e1", "optional_number": "", "definition": "(PA). De maraba - filho de franc\u00eas com \u00edndia; bastardo (D'Evreux, Viagem, pp. 142-143). O nome foi atribu\u00eddo artificialmente a cidade do Par\u00e1: \u201cEm 1897, Francisco Coelho da Silva, maranhense residente em Graja\u00fa, acreditando poder enriquecer com o com\u00e9rcio do caucho, transferiu-se para a col\u00f4nia. Um ano mais tarde, em desaven\u00e7a com o dirigente da col\u00f4nia, foi estabelecer-se na foz do Itacai\u00fanas. \u00c0 sua nova moradia deu o nome de Marab\u00e1, em lembran\u00e7a de sua antiga casa comercial em Graja\u00fa.\u201d (fonte: IBGE). Esse nome, contudo, foi inspirado num poema de Gon\u00e7alves Dias intitulado Marab\u00e1: Eu vivo sozinha, ningu\u00e9m me procura! / Acaso feitura n\u00e3o sou de Tup\u00e1! / Se algum dentre os homens de mim n\u00e3o se esconde: / \u2014 \"Tu \u00e9s\", me responde, \"Tu \u00e9s Marab\u00e1!\""}, {"first_word": "Maraca\u00e7um\u00e9", "optional_number": "", "definition": "(MA). Originalmente \u00e9 nome de um rio, que figura em documentos do s\u00e9culo XIX. Refere-se a um elemento da cosmologia de \u00edndios da fam\u00edlia tupi-guarani. Consta que os pr\u00f3prios \u00edndios Ka'apor viveram na regi\u00e3o. De marak\u00e1 + Sum\u00e9: Sum\u00e9 do chocalho."}, {"first_word": "Maraca\u00ed", "optional_number": "", "definition": "(rio de SP). De marak\u00e1 - chocalho, marac\u00e1 + 'y - rio: rio dos marac\u00e1s."}, {"first_word": "Maraca\u00edpe", "optional_number": "", "definition": "(rio de PE). De marak\u00e1 - chocalho, marac\u00e1 + 'y - rio + -pe - em, para: no rio dos marac\u00e1s."}, {"first_word": "Maracaj\u00e1", "optional_number": "", "definition": "(AM). De maraka\u00ee\u00e1, nome de animal fel\u00eddeo."}, {"first_word": "Maracajatuba", "optional_number": "", "definition": "(PA). De maraka\u00ee\u00e1 + tyba: ajuntamento de maracaj\u00e1s."}, {"first_word": "Maracaja\u00fa", "optional_number": "", "definition": "(RN). De maraka\u00ee\u00e1 + 'y: rio dos maracaj\u00e1s, animais fel\u00eddeos."}, {"first_word": "Maracan\u00e3", "optional_number": "", "definition": "(MG). De marakan\u00e3, aves psitac\u00eddeas."}, {"first_word": "Maracana\u00ed", "optional_number": "", "definition": "(serra do PA). De marakan\u00e3 + 'y: rio dos maracan\u00e3s."}, {"first_word": 3o direita vai fugindo a terra para traz, at\u00e9 dar em outro esteiro que chamam Marap\u00e9, onde se come\u00e7am as terras de Mem de S\u00e1.\u201d (Sousa, Trat. Descr., XXIV)"}, {"first_word": "Mara\u00fa", "optional_number": "", "definition": "(BA). De ma\u00edra + 'y: rio do ma\u00edra."}, {"first_word": "Mari", "optional_number": "", "definition": "(BA). O mesmo que Pari (v.)."}, {"first_word": "Maric\u00e1", "optional_number": "", "definition": "(RJ). De parik\u00e1, plantas leguminosas."}, {"first_word": "Marit\u00e9ua", "optional_number": "", "definition": "(PA). Mesma etimologia de Umarituba (v.)."}, {"first_word": "Maritiapina", "optional_number": "", "definition": "(ilha do PA). \u201c(...) atravessando pelas oito horas a bocca do Lim\u00e3o, e meia hora depois a bocca do Muritiapina (...)\u201d (Jo\u00e3o Vasco Manoel de Braun [1784], Roteiro Corographico, p. 330). De muriti + apin + -a: muricis pelados, i.e., sem folhas."}, {"first_word": "Marituba", "optional_number": "", "definition": "(rio de AL). A mesma etimologia de Umarituba (v.)"}, {"first_word": "Maroim", "optional_number": "", "definition": "(rio da BA). A mesma etimologia de Maruim (v.)."}, {"first_word": "Marombas", "optional_number": "", "definition": "(Itatiaia, RJ). O termo maromba \u00e9, talvez, das l\u00ednguas gerais coloniais e tem muitos significados (v. Marumbi)."}, {"first_word": "Maruiim", "optional_number": "", "definition": "(ig. do AM). Mesma etim. de Maruim (v.)."}, {"first_word": "Maruim", "optional_number": "", "definition": "(SE). De marig\u00fbi: maruins, mariguis, meru\u00eds, biriguis, insetos ceratopogon\u00eddeos."}, {"first_word": "Maruimpanema", "optional_number": "", "definition": "(PA). De marig\u00fbi + panem + -a: maruins imprest\u00e1veis, insetos ceratopogon\u00eddeos."}, {"first_word": "Marumbi", "optional_number": "", "definition": "(serra do PR). Talvez de um termo de l\u00edngua geral colonial, maromba* + 'y: rio das marombas, i.e., dos peixes grandes. O PDBLP, p. 786, registra maromba com o sentido de sardinhas grandes. Marumbi pode ser, tamb\u00e9m (BA), uma lagoa cheia de taboas (PDBLP, 788)."}, {"first_word": "Matapiquara", "optional_number": "", "definition": "(PA). Da l\u00edngua geral setentrional matapi, covo oblongo, feito de jacitara, e com abertura na base + quara: buraco de matapi."}, {"first_word": "Matarandiba", "optional_number": "", "definition": "(BA). Da l\u00edngua geral setentrional matarana + tyba: exist\u00eancia de mataranas, ervas zingiber\u00e1ceas."}, {"first_word": "Matari", "optional_number": "", "definition": "(rio do PA). De metara ou pirametara - var. de peixe + 'y - rio: rio das metaras."}, {"first_word": "Mataripe", "optional_number": "", "definition": "(BA). De metara - var. de peixe + 'y - rio + -pe - em, para: no rio das metaras."}, {"first_word": "Mataruna", "optional_number": "", "definition": "(rio do RJ). De metara - var. de peixe + un (r, s) + -a: metaras escuras."}, {"first_word": "Matotu\u00ed", "optional_number": "", "definition": "(PA). De matu'\u0129tu'\u0129: matuins, mutu\u00eds, batovis, batu\u00edras, aves que vivem nas praias e margens de rios (Marcgrave, Hist. Nat. Bras., 217)"}, {"first_word": "Mau\u00e1", "optional_number": "", "definition": "(SP). Talvez de Mag\u00fbe\u00e1, nome de aldeia tamoia da Ba\u00eda da Guanabara, no s\u00e9culo XVI, de etimologia obscura (Anchieta, in Auto de S\u00e3o Louren\u00e7o, v. 124)."}, {"first_word": "Mauriti", "optional_number": "", "definition": "(CE). Esse nome se deve \u00e0 presen\u00e7a de \u00edndios tapuias pertencentes \u00e0 tribo dos Buritis. Buriti \u00e9 uma palmeira (moret\u0129\uf02c em tupi antigo). O primeiro nome foi Buriti Grande. Por lei de 1924, a vila passou a ser chamada Mauriti. (fonte: IBGE)"}, {"first_word": "Mboimirim", "optional_number": "", "definition": "(SP). De mbo\u00eea + mir\u0129: cobra pequena."}, {"first_word": "Membeca", "optional_number": "", "definition": "(rio do MT). Da l\u00edngua rd": "Mongagu\u00e1", "optional_number": "", "definition": "(SP). De monga - visgo, grude, pez, subst\u00e2ncia pegajosa + k\u00fb\u00e1 - enseada: enseada da subst\u00e2ncia pegajosa."}, {"first_word": "Monguba", "optional_number": "", "definition": "(ig. do AM). De monguba: mungubas, mongubeiras, \u00e1rvores bombac\u00e1ceas"}, {"first_word": "Mooca", "optional_number": "", "definition": "(bairro de SP). De m\u0169 + oka (r, s): casa de parentes. Ou, talvez, do pref. causativo mo- + oka: fabrica\u00e7\u00e3o de casas."}, {"first_word": "Moqu\u00e9m,", "optional_number": "", "definition": "Ilha do (PA). De moka'\u1ebd1: moqu\u00e9m, moqueteiro, grelha onde, a fogo lento, os \u00edndios assavam a carne dos inimigos (VLB, II, 134)."}, {"first_word": "Morangaba", "optional_number": "", "definition": "(RJ). De poranga (m) + suf. -aba: beleza, lugar de belezas. N\u00e3o \u00e9 nome antigo."}, {"first_word": "Morici", "optional_number": "", "definition": "(AL). De murisi: muricis, plantas malpigi\u00e1ceas."}, {"first_word": "Morumbi", "optional_number": "", "definition": "(bairro de SP). Da l\u00edngua geral meridional, com a mesma etimologia de Marumbi (v.)."}, {"first_word": "Motuca", "optional_number": "", "definition": "(SP). De mutuka, insetos taban\u00eddeos."}, {"first_word": "Mucaj\u00e1", "optional_number": "", "definition": "(AM). Da l\u00edngua geral setentrional mucaj\u00e1*, var. de palmeira."}, {"first_word": "Mucaja\u00ed", "optional_number": "", "definition": "(rio de RR). Da l\u00edngua geral setentrional mucaj\u00e1* + 'y: rio dos mucaj\u00e1s, plantas palm\u00e1ceas."}, {"first_word": "Mucajatuba", "optional_number": "", "definition": "(rio do PA). Da l\u00edngua geral setentrional, mucaj\u00e1* + tyba: ajuntamento de mucaj\u00e1s."}, {"first_word": "Mucug\u00e9", "optional_number": "", "definition": "(BA). De muku\u00ee\u00e9, mucuj\u00eas, plantas apocin\u00e1ceas."}, {"first_word": "Mucuim", "optional_number": "", "definition": "(riacho do CE). De
