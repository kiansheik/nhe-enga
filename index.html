? (Ar., Cat., 60v); K\u00f3 nh\u00f5 anos\u1ebd \u00eeep\u00e9 moxy su\u00ed... - Na verdade, somente estas retirei dos malditos. (Anch., Poemas, 150); 2) resgatar: I momia\u00fbsubypyra renosema. - Resgatar os cativos. (Ar., Cat., 18v); 3) desembarcar, descarregar (p.ex., embarca\u00e7\u00e3o): Anosem mba'e ygara su\u00ed. - Descarreguei as coisas da canoa. (VLB, I, 97) \u2588 enosemara (t) - o que retira, o que resgata: ...N'o\u00eeerur\u00e9-pytubari Tup\u00e3 sup\u00e9 og\u00fbenosemar\u00fbera res\u00e9. - N\u00e3o se cansam de pedir a Deus pelos que os resgataram. (Ar., Cat., 8v); enosembaba (t) - tempo, lugar, modo, etc. de retirar; retirada: Arob\u00eear... as\u00e9 rubypy-karaibet\u00e1 \u2018ang\u00fbera a'epe turama osar\u00f5ba'e renosemag\u00fbera b\u00e9. - Creio que ele retirou tamb\u00e9m as almas dos nossos primeiros e santos pais (da mans\u00e3o dos mortos), que a\u00ed esperavam sua vinda. (Ar., Cat., 16); emienosema (t) - o retirado, o que algu\u00e9m faz sair consigo, o que algu\u00e9m retira: Mar\u00e3pe a'e semienoseg\u00fbama rek\u00f3\u00fb a'epe? - Que faziam a\u00ed os que ele faria sair consigo? (Ar., Cat., 44); Anos\u1ebd-nosem (ou Anos\u1ebd-nosem\u0129). - Vivo retirando-o; Anos\u1ebd-sem. - Vivo retirando-as [quando s\u00e3o muitas coisas]. (VLB, II, 129)"}, {"first_word": "enotar\u00fbera", "optional_number": "", "part_of_speech": "t", "definition": "o maior, ou o mais velho filho (ou filha) (VLB, II, 28) "}, {"first_word": "enot\u0129", "optional_number": "", "part_of_speech": "v.tr.", "definition": "envergonhar-se de (fato ou pessoa): Ere\u00eekuakupe nde anga\u00eepaba am\u00f5 abar\u00e9 su\u00ed, senot\u0129amo nh\u1ebd? - Escondeste algum pecado teu do padre, envergonhando-te dele? (Ar., Cat., 221); Anot\u0129 xe a\u00edba. - Envergonho-me de minha fei\u00fara. (VLB, I, 83)"}, {"first_word": "eny", "optional_number": "", "part_of_speech": "t", "definition": "v. endy (t)"}, {"first_word": "e'\u00f5sara", "optional_number": "", "part_of_speech": "t", "definition": "o que morre, o mortal (VLB, II, 42); e'\u00f5aba (ou e'\u00f5saba) (t) [no futuro eg\u00fbama (t)] - tempo, lugar, modo, causa, instrumento, etc. da morte, do morrer; morte (Fig., Arte, 59): ...Ab\u00e1 re'\u00f5ag\u00fbera res\u00e9 og orybamo... - Alegrando-se com a morte de algu\u00e9m. (Ar., Cat., 70v); O\u2018u nh\u1ebdpe a'e \u2018yb\u00e1, teg\u00fbama...? - Comeu aquele fruto, causa de morte? (Ar., Cat., 40v); Nde ma'endu\u00e1-katu... nde res\u00e9 se'\u00f5ag\u00fbera res\u00e9. - Lembra-te bem de que morreu por tua causa. (Ar., Cat., 249); e'\u00f5-mem\u00fb\u00e3 (ou e'\u00f5-a\u00edba ou e'\u00f5-korine) (t) - morte s\u00fabita ou em desastre (VLB, II, 42)"}, {"first_word": "epenhandara", "optional_number": "", "part_of_speech": "t", "definition": "o que ataca: A\u00eepysy-pot\u00e1-katu morepenhandara ri. - Quero muito apanh\u00e1-las com os que atacam as pessoas. (Anch., Teatro, 154, 2006) "}, {"first_word": "epenhandara", "optional_number": "", "part_of_speech": "t", "definition": "o que encontra, o que socorre: morepenhandara - o que socorre gente (VLB, II, 119); epenhandaba (t) - tempo, lugar, modo, etc. de ir ao encontro, de socorrer; ato de ir ao encontro, socorro: ...Tekokatu repenhand\u00e1pe pe\u00eek\u00f3bo. - Vivendo para ir ao encontro da virtude. (Ar., Cat., 284, 1686)"}, {"first_word": "epenhang", "optional_number": "", "part_of_speech": "s", "definition": "v. epenhan1 (s) (VLB, I, 59)"}, {"first_word": "ep\u00eeakara", "optional_number": "", "part_of_speech": "t", "definition": "o que v\u00ea: Marangatuba'e santos ybakype, Tup\u00e3 rep\u00eeakaret\u00e1, osas\u00e1 \u2018ara ro'y remierek\u00f3 papasaba. - Os bem-aventurados e os santos no c\u00e9u, que v\u00eaem a Deus, ultrapassam o n\u00famero dos dias que o ano tem. (Ar., Cat., 135); ep\u00eeakaba (t) - lugar, tempo, modo, etc. de ver; a vis\u00e3o: -Mam\u00f5pe Pilatos senosemi a'ereme? -Okarype morep\u00eeak\u00e1pe... -Para onde Pilatos o retirou, ent\u00e3o? -Para a pra\u00e7a, para o lugar de ver gente... (Ar., Cat., 60v); emiep\u00eeaka (t) - o visto, o que algu\u00e9m v\u00ea: O\u00eeep\u00f3-e\u00ee te'y\u00eea remiep\u00eeakamo. - Lavou-se as m\u00e3os \u00e0 vista da multid\u00e3o (isto \u00e9, como o que a multid\u00e3o v\u00ea). (Ar., Cat., 61); Ere\u00eemombe'upe ab\u00e1 rekopox\u0177ag\u00fbera o\u00eeepeb\u1ebd nde remiep\u00eeak\u00fbera ab\u00e1 sup\u00e9? - Contaste o mau procedimento de algu\u00e9m, que somente tu viste, para as pessoas? (Ar., Cat., 108); sep\u00eeakypyra - o que \u00e9 (ou deve ser) visto: ...Mo'yrobyet\u00e9 sep\u00eeakypyre'yma. - Colares azuis n\u00e3o vistos (ainda). (L\u00e9ry, Histoire, 346); sep\u00eeakypypab\u1ebd - coisa not\u00f3ria por ser vista totalmente; not\u00f3rio, patente (VLB, II, 51) (Com o verbo \u2018i / \u2018\u00e9, como auxiliar, significa crer, vendo): Er\u00e9 sep\u00eeakane. - Crer\u00e1s, vendo. (Fig., Arte, 159)"}, {"first_word": "epy\u00ee", "optional_number": "", "part_of_speech": "s", "definition": "o mesmo que ypy\u00ee (s) (v.) "}, {"first_word": "epyme'engara", "optional_number": "", "part_of_speech": "t", "definition": "o que resgata, o que paga: ...Ik\u00f3 \u2018ara pup\u00e9 b\u00e9 o anga\u00eepag\u00fbera repyme'\u1ebdngatusar\u00fbera ybakype a\u00fbnhenh\u1ebd seras\u00f3-uk\u00e1... - Fazendo levar imediatamente para o c\u00e9u os que resgataram bem seus pecados ainda neste mundo. (Ar., Cat., 159); epyme'engaba (t) - tempo, lugar, modo, etc. de pagar, de resgatar; pagamento, resgate: Ndaero\u00eea\u00ee... o ekoanga\u00eepag\u00fbera repyme'engag\u00fbama res\u00e9 o putupabamo. - Nem por isso se importa com o resgate de seus antigos pecados. (Ar., Cat., 155)"}, {"first_word": "eras\u00f3", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer ir consigo, levar: ...T'ere\u00eeu ybat\u00e9 xe reras\u00f3bo. - Que venhas para levar-me para o alto. (Anch., Poemas, 102); Pedro nde reras\u00f3 o ir\u0169namo. - Pedro leva-te consigo. (Fig., Arte, 83); Og\u00fberas\u00f3 tem\u00f5 sapy'a ybakype Tupana xe ruba m\u00e3! - Ah, oxal\u00e1 cedo levasse Deus a meu pai para o c\u00e9u! (Fig., Arte, 99); Eras\u00f3 koba'e nde ruba p\u00e9. - Leva isto para teu pai. (Fig., Arte, 121); Aporoeras\u00f3. - Levo gente. (Fig., Arte, 89); ...T'aras\u00f3 p\u00e1 xe rat\u00e1pe... - Hei de levar todos para meu fogo. (Anch., Poesias, 269) \u2588 og\u00fberasoba'e - o que leva: Ab\u00e1 mondar\u00f5ag\u00fbera o\u2018uba'e ko\u00eep\u00f3 og okype og\u00fberasoba'e. - O homem que come objeto de furto ou que o leva para sua casa. (Ar., Cat., 72v); erasoara (t) - o que leva (Fig., Arte, 65): O syb\u00e1pe \u00eeandy-kara\u00edba rasara rerasoara nd'e'ikatu\u00ee ses\u00e9 omend\u00e1. - O que leva aquele que recebe o \u00f3leo santo em sua testa (isto \u00e9, seu padrinho de crisma) n\u00e3o pode casar-se com ele. (Ar., Cat., 129-129v); erasosaba (t) - tempo, lugar, modo, meio, instrumento, etc. de levar, de fazer ir consigo: \u00cearek\u00f3pe amoa\u00e9 ybakype as\u00e9 rerasosaba a\u00eep\u00f3 nde remimombe'uag\u00fbera su\u00ed? - Temos outros meios de sermos levados para o c\u00e9u, afora aqueles que tu mencionaste? (Bettendorff, Comp\u00eandio, 74); Abar\u00e9 og\u00fberaso\u00e1pe, n'asa\u00fbsubi... - Por os levarem os padres, n\u00e3o os amo. (Anch., Teatro, 12)"}, {"first_word": "ere\u00eete\u00fana", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma \u00e1rvore de grandes folhas. \u201cBota delas um modo de resina negra como breu com que os \u00edndios fazem suas frechas... Por ter este breu preto se chama ereite\u00fana e d\u00e1 tanto que tamb\u00e9m se bream canoas com ele.\u201d (Lisboa, Hist. Anim. \u00c1rv. do Maranh\u00e3o, fl 183)"}, {"first_word": "erek\u00f3", "optional_number": "1", "part_of_speech": "v.tr.", "definition": "1) fazer estar consigo, ter: ...Toryba rerek\u00f3bo... - Tendo alegria. (Anch., Teatro, 54); ...Sa\u00fbsuba rerek\u00f3bo... - Tendo-lhe amor. (Anch., Poemas, 86); Pitang\u0129 ab\u00e9 \u00eeand\u00e9 rubypy anga\u00eepaba nh\u00f5 og\u00fberek\u00f3. - As criancinhas tamb\u00e9m t\u00eam somente o pecado de nosso pai primeiro... (Anch., Doutr. Crist\u00e3, I, 201); Orog\u00fberek\u00f3 xe ra'yramo. - Tenho-te como meu filho. (Anch., Arte, 41v); 2) cuidar de, pastorear (o gado): Erek\u00f3-katu nde ma'easy ko'y. - Cuida bem da tua doen\u00e7a agora. (D'Abbeville, Histoire, 350); 3) tratar, portar-se com: O tup\u00e3namo ta xe rerek\u00f3... - Que me tratem como a seu pr\u00f3prio deus. (Ar., Cat., 160); Mar\u00e3pe i bo\u00ee\u00e1 rek\u00f3\u00fb emon\u00e3 o \u00eeara rerek\u00f3 rep\u00eeaka? - Como seus disc\u00edpulos procederam vendo tratar assim a seu senhor? (Ar., Cat., 54v); I anga\u00eep\u00e1 k\u00f3 nde bo\u00ee\u00e1, na xe rerek\u00f3-katu\u00ee. - S\u00e3o maus estes teus servos, n\u00e3o me tratam bem. (Anch., Poemas, 154); Ererek\u00f3-mem\u00fb\u00e3pe nde sabeypora? - Portaste-te mal com tua embriaguez? (Anch., Doutr. Crist\u00e3, II, 103); 4) manter, conservar: Sep\u00eeakypyra ni\u00e3 a\u00eepoba'e re'omb\u00fbera o marane'yma rerek\u00f3 mosapyr ko\u00eep\u00f3 o\u00eeoirundyk se\u00eexu yb\u0177\u00e1 o tym'ir\u00e9... - S\u00e3o vistos os cad\u00e1veres daqueles manterem sua incorruptibilidade tr\u00eas ou quatro anos ap\u00f3s os enterrarem. (Ar., Cat., 179v); ...Oka\u00ee o\u00fapa... o ekob\u00e9 rerek\u00f3bo... - Est\u00e3o queimando, conservando suas vidas. (Ar., Cat., 248); 5) guardar, reter...: A'e a\u00e9 ip\u00f3 xe rerek\u00f3... - Ele mesmo certamente me guarda. (Ar., Cat., 25v); 6) fazer com: I aog\u00fberape mar\u00e3 serek\u00f3\u00fb? - E suas velhas roupas, que fizeram com elas? (Ar., Cat., 62); Mar\u00e3pe serek\u00f3\u00fb i tym-y \u00eeanond\u00e9? - Que fizeram com ele antes de o enterrarem? (Ar., Cat., 64v) \u2588 erekoara (ou erekosara) (t) - o que tem; o que cuida, o que trata, etc.: Tekokatu-et\u00e9 rerekoara onherane'ymba'e... - O que tem a bem-aventuran\u00e7a \u00e9 o que \u00e9 manso. (Ar., Cat., 18v); S\u00e3o Sebasti\u00e3o ab\u00e9, marana rerekoar\u00fbera, tam\u0169\u00eea, kyre'ymbag\u00fbera, omombab erimba'e... - S\u00e3o Sebasti\u00e3o tamb\u00e9m, o que cuidava das guerras, destruiu os tamoios, os valentes. (Anch., Teatro, 52); emierek\u00f3 (t) - o que algu\u00e9m tem, o que algu\u00e9m faz estar consigo, o que algu\u00e9m guarda, etc.: Xe rureme, asoba\u00eet\u0129 xe remierekop\u00fbera. - Ao vir eu, encontrei o que guardara. (L\u00e9ry, Histoire, 375); O\u00eeek\u00fbabokyba'eramape tekopuku ybakype semierekorama? - A vida eterna que eles ter\u00e3o no c\u00e9u \u00e9 a que mudar\u00e1? (Ar., Cat., 47); erekoaba (t) - tempo, lugar, modo, etc. de ter, de fazer estar consigo, de cuidar, de tratar, de guardar, etc.; a posse, o ter, o trato, a guarda: E\u00eekuab abar\u00e9 nde mongaraip\u00e1pe nde rerekoag\u00fbera... - Conhece o modo pelo qual o padre te tratou ao te batizar. (Ar., Cat., 187); serekopyra - o que \u00e9 tido, guardado, mantido, tratado, etc.: Emon\u00e3 serekopyra rak\u00f3 ab\u00e1 obas\u1ebd-porang... - Assim tratada, certamente, uma pessoa chega bem. (Ar., Cat., 85v); -Na peamotare'ymipe or\u00e9 rubixaba? -Erim\u00e3. Serek\u00f3-katupyre'ymet\u00e9mo. -N\u00e3o detestais nosso chefe? -Absolutamente. Ele n\u00e3o seria muito bem tratado (se o detest\u00e1ssemos). (L\u00e9ry, Histoire, 353); Mba'epe a\u00fb\u00eeeramanh\u1ebd serekopyrama ik\u00f3 \u2018ara pup\u00e9? - Que \u00e9 o que ser\u00e1 mantido para sempre neste mundo? (Ar., Cat., 165)"}, {"first_word": "erek\u00f3", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "governar, ter a seu cargo, guiar, reger (pessoas na m\u00fasica ou na dan\u00e7a); ter a seu cuidado, assumir: Aporoerek\u00f3. - Rejo pessoas. (VLB, II, 100); Jo\u00e3o xe rerek\u00f3. - Jo\u00e3o me governa. (Fig., Arte, 152) "}, {"first_word": "erek\u00f3", "optional_number": "3", "part_of_speech": "v.tr.", "definition": "combater: Oro\u00eeog\u00fberek\u00f3. - N\u00f3s nos combatemos uns aos outros. (VLB, I, 77) "}, {"first_word": "erekokatu", "optional_number": "", "part_of_speech": "v.", "definition": "1) afagar, mimar (VLB, I, 22); 2) favorecer, fazer favor a: A\u00eeku\u00e1-katu Tup\u00e3 ko'y nde rerekokatu. - Bem sei que Deus agora te favorece. (D'Abbeville, Histoire, 350) \u2588 erekokat\u00fbaba (t) - tempo, lugar, modo, etc. de afagar, de favorecer; benef\u00edcio, favor: ...A\u00eeku\u00e1-katu opabinh\u1ebd nde xe rerekokat\u00fbag\u00fbera... - Conhe\u00e7o bem todos os teus benef\u00edcios a mim. (Bettendorff, Comp\u00eandio, 89-90); serekokatupyra - o que \u00e9 afagado, o que \u00e9 favorecido; o que \u00e9 tratado com mimos, o mimoso (VLB, II, 38)"}, {"first_word": "erekomar\u00e3", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) maltratar, castigar (ferindo, espancando, isto \u00e9, com atos. Para maltratar com palavras ou doutra maneira, v. erekomem\u00fb\u00e3 ou erekoa\u00edb.): Arekomar\u00e3. - Maltrato-o. (VLB, I, 68); 2) punir: Arekomar\u00e3. - Puni-o. (VLB, II, 90)"}, {"first_word": "erekomem\u00fb\u00e3", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) maltratar, ofender (com palavras, moralmente, mas sem agress\u00e3o f\u00edsica): ...ab\u00e1 og\u00fberekomem\u00fb\u00e3et\u00e9 su\u00ed onheang\u00fbabo... - Tendo medo de que algu\u00e9m o maltrate muito. (Ar., Cat., 128); 2) estragar: Ererekomem\u00fb\u00e3pe nde rapixara mba'e...? - Estragaste as coisas de teu pr\u00f3ximo? (Ar., Cat., 107v); 3) enganar (VLB, I, 116); 4) escandalizar (VLB, I, 122) \u2588 erekomem\u00fb\u00e3sara (t) - maltratador, o que trata mal, o que estraga, etc.: Nde nhyr\u00f5 or\u00e9 anga\u00eepaba res\u00e9 or\u00e9be or\u00e9 rerekomem\u00fb\u00e3sara sup\u00e9 or\u00e9 nhyr\u00f5 \u00eeab\u00e9. - Perdoa tu nossas maldades a n\u00f3s como n\u00f3s perdoamos aos que nos tratam mal. (Anch., Doutr. Crist\u00e3, I, 139); serekomem\u00fb\u00e3mbyra - o que \u00e9 (ou deve ser) maltratado: ...Morubixabamo sek\u00f3reme serekomem\u00fb\u00e3mbyramo sek\u00f3\u00fb. - Quando era ele rei, foi maltratado. (Ar., Cat., 15); erekomem\u00fb\u00e3saba (t) - tempo, lugar, modo, causa, ato, etc. de maltratar, de estragar; ofensa, mau trato; estrago: ...A\u00f3-tinga mondebuk\u00e1 ses\u00e9 serekomem\u00fb\u00e3sabamo. - Roupa branca mandando colocar nele como meio de maltrat\u00e1-lo. (Ar., Cat., 59); Nde rorype... ab\u00e1 serekomem\u00fb\u00e3ag\u00fbera res\u00e9? - Tu te alegraste por algu\u00e9m estrag\u00e1-las? (Ar., Cat., 109v)"}, {"first_word": "erekorek\u00f3", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) confundir; misturar, fazer confus\u00e3o (p.ex., de uma coisa com outra, quando se conta algo); dizer e desdizer: Arekorek\u00f3. - Fiz confus\u00e3o. (VLB, I, 80); Arekorek\u00f3 i mombeg\u00fbabo. - Contando-o, digo-o e desdigo-o. (VLB, I, 104); 2) falar com dificuldade (como o que quer mentir), tartamudear (VLB, II, 125)"}, {"first_word": "erekoukar", "optional_number": "", "part_of_speech": "v.tr.", "definition": "depositar, mandar outrem guardar consigo, em seu poder (bens, dinheiro, etc.): Arekoukar (ab\u00e1) sup\u00e9. - Mandei ao homem guard\u00e1-lo consigo. (VLB, I, 94, adapt.)"}, {"first_word": "erero\u00edn", "optional_number": "", "part_of_speech": "v.tr.", "definition": "denominar a si, chamar a si, dar o nome a si \u2588 serero\u0129mbyra - o que \u00e9 (ou deve ser) denominado, chamado, etc.: Serero\u0129mbyra ab\u00e1-mond\u00e1 ap\u0177aba\u00edba... rekoaba \u00e9. - Ser chamado ladr\u00e3o \u00e9 caracter\u00edstica do homem mau. (Ar., Cat., 107v)"}, {"first_word": "2", "optional_number": "", "part_of_speech": "interr.", "definition": "quando? (com rela\u00e7\u00e3o a fato passado ou futuro): Erimba'epe ere\u00eeur? - Quando vieste? (Fig., Arte, 166); Erimba'epe sa'angi? - Quando o proferiu? (Ar., Cat., 30v); Erimba'epe i x\u00f3\u00fb i xupa? - Quando foi para visit\u00e1-la? (Ar., Cat., 32v); Erimba'epe a\u00eep\u00f3 nde \u2018\u00eeaba ere\u00eemop\u00f3ne? - Quando cumprir\u00e1s isso que dizes? (Ar., Cat., 111v)"}, {"first_word": "ero'am", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer estar em p\u00e9 consigo, estar em p\u00e9 com: O\u00eexamysyk sero'ama... - Amarraram-no com corda, fazendo-o estar em p\u00e9. (Ar., Cat., 56v)"}, {"first_word": "eroangu", "optional_number": "", "part_of_speech": "v.tr.", "definition": "temer, recear: Ereka'upe, nde sabeypora reroang\u00fbabo nh\u1ebd? - Bebeste cauim, temendo tua embriaguez? (Ar., Cat., 111v)"}, {"first_word": "eroapy'am", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer inclinar-se consigo, inclinar-se com, fazer descer consigo, descer com (p.ex., o pastor com seu gado de uma montanha, mas n\u00e3o montado nele. V. tb. ero\u00eeyb.): Aroapy'am. - Desci com eles. (VLB, I, 91) \u2588 eroapy'ambaba (t) - tempo, lugar, modo, etc. de descer; descida; ladeira: seroapy'ambaba - a descida dele (p.ex., de um monte) (VLB, I, 91)"}, {"first_word": "ero'ar", "optional_number": "1", "part_of_speech": "v.tr.", "definition": "1) fazer cair consigo; cair com: Turusukatu. Nd'e'i te'e sero'a-ro'a... - Era muito grande. Por isso mesmo ficava caindo com ela. (Ar., Cat., 61v); Anga \u00ee\u00e1, anga\u00eepabora a\u00eeuk\u00e1, xe rat\u00e1pe sero'ane... - Como a esses, matarei os que costumam pecar, fazendo-os cair comigo em meu fogo. (Anch., Teatro, 92); O ati'yba ri, krus\u00e1 osupi. Membeka su\u00ed, \u00ceesu sero'ari. - No seu pr\u00f3prio ombro, levanta a cruz. Por fraqueza, Jesus f\u00e1-la cair consigo. (Anch., Poemas, 122); 2) saltear com enganos (VLB, II, 112)"}, {"first_word": "ero'ar", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "1) fazer embarcar consigo, embarcar com (VLB, I, 110): ...A'e ygarusu pup\u00e9 sero'aruk\u00e1no. - Dentro daquele navio fazendo-os embarcar consigo tamb\u00e9m. (Ar., Cat., 41v); 2) lan\u00e7ar (\u00e0 \u00e1gua navio ou canoa): Aro'ar ygara. - Lan\u00e7o (\u00e0 \u00e1gua) a canoa. (VLB, II, 48)"}, {"first_word": "erobak", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) fazer virar consigo, virar com, voltar: Erobak or\u00e9 koty nde res\u00e1-pora\u00fbsubara... - Volta em nossa dire\u00e7\u00e3o teus olhos compadecedores. (Anch., Poemas, 168); ...Nde koty xe rerobaka. - Em tua dire\u00e7\u00e3o fazendo-me voltar. (Anch., Poemas, 92); 2) converter: E'i tenh\u1ebd abar\u00e9 Tup\u00e3 res\u00e9 serobaka potara'upa. - Em v\u00e3o o padre quer convert\u00ea-la a Deus. (Anch., Teatro, 148); 3) fazer mudar de dire\u00e7\u00e3o: ...K\u00fbe\u00eebo nh\u1ebd xe rerobaka. - Fazendo-me mudar de dire\u00e7\u00e3o por a\u00ed. (Anch., Teatro, 162); 4) virar ao contr\u00e1rio, de ponta-cabe\u00e7a (p.ex., o tonel, a arca, o barco, etc.): Arobak. - Virei-o ao contr\u00e1rio. (VLB, II, 146)"}, {"first_word": "erobasem", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer chegar consigo; chegar com: Enhamb\u00e9! T'o\u00fa-te muru, ranh\u1ebd, o nhar\u00f5 rerobasema. - Espera! Que venha o maldito, primeiro, chegando com sua ferocidade. (Anch., Teatro, 138); Mam\u00f5pe yb\u0177\u00e1 \u00ceand\u00e9 \u00ceara rerobasemi ko'yt\u00e9? - Aonde chegaram com Nosso Senhor, enfim? (Ar., Cat., 62)"}, {"first_word": "erobeb\u00e9", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer voar consigo; voar com: Abeb\u00e9 k\u00f3 ybytu \u00ee\u00e1...; arobeb\u00e9ne... - V\u00f4o como este vento; f\u00e1-los-ei voar comigo... (Anch., Teatro, 40)"}, {"first_word": "erob\u00eeasara", "optional_number": "", "part_of_speech": "t", "definition": "o que cr\u00ea, o que acredita: ...Serob\u00eeasare'yma potyr\u00f5\u00fb i\u00ee yb\u00f5\u00eeyb\u00f5mo... - Os que n\u00e3o acreditavam nele trabalharam em conjunto, ficando a flech\u00e1-lo... (Ar., Cat., 3v); serob\u00eearypyra - o que \u00e9 acreditado, aquele em quem se deve acreditar (Fig., Arte, 108): Ix\u00e9 serob\u00eearypyra,... G\u00fba\u00eexar\u00e1 seryba'e. - Eu sou aquele em quem se deve acreditar, o que tem nome Guaixar\u00e1. (Anch., Teatro, 6); emierob\u00eeara (t) - aquilo em que algu\u00e9m cr\u00ea, a cren\u00e7a: Catorze as\u00e9 remierob\u00eearama... - Catorze s\u00e3o aquelas coisas em que creremos. (Ar., Cat., 15v); erob\u00eeasaba (ou erob\u00eearaba) (t) - tempo, lugar, modo, etc. de crer, de acreditar; a cren\u00e7a: Ere\u00eemorype ab\u00e1 pa\u00ee\u00e9 rerob\u00eearag\u00fbama res\u00e9? - Toleraste as pessoas em sua cren\u00e7a no paj\u00e9? (Ar., Cat., 98v)"}, {"first_word": "erobob\u00f5", "optional_number": "", "part_of_speech": "v.tr.", "definition": "falar ao ouvido de; dizer segredos a: Pysar\u00e9, i ka'ug\u00fbasu rir\u00e9, as\u00f3 ab\u00e1 rerobob\u00f5mo... - A noite toda, ap\u00f3s sua grande bebedeira, vou falar aos ouvidos dos \u00edndios. (Anch., Teatro, 134)"}, {"first_word": "erobur", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer emergir consigo, vir para cima com (p.ex., o mergulhador que foi buscar alguma coisa no fundo do rio): Arobur. - Fi-lo emergir comigo. (VLB, II, 121)"}, {"first_word": "erobyk", "optional_number": "", "part_of_speech": "v.tr.", "definition": "juntar-se a, aproximar-se de; chegar-se a, achegar-se a, tocar em: Aroby-katupe k\u00e1 i porangep\u00ee\u00e1-kat\u00fbabo. - Hei de me aproximar muito dela para ver bem sua beleza. (Anch., Poemas, 110); Te'\u00f5 rerobyka, sya\u00ee-tekatu. - Aproximando-se da morte, suou bastante. (Anch., Poemas, 120); Nd'erekatu\u00ee x\u00fb\u00e9 angir\u00e9 nde remirek\u00f3 rerobyka...-ne. - N\u00e3o poder\u00e1s doravante juntar-te a tua esposa. (Anch., Doutr. Crist\u00e3, II, 94); Te'\u00f5 rerobyka \u00e9, xe anga\u00eep\u00e1-tubixag\u00fbera amos\u1ebdne... - Aproximando-me da morte, meus antigos e grandes pecados farei sair. (Anch., Teatro, 38); Arobyk tat\u00e1. - Chego-me ao fogo. (Anch., Arte, 49); Oro\u00eeoerobyk. - Achegamo-nos um ao outro. (VLB, I, 73)"}, {"first_word": "erog\u00fbat\u00e1", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer andar consigo, andar com: Angari abareg\u00fbasu arog\u00fbat\u00e1... - Portanto, ando hoje com o provincial. (Anch., Poesias, 56)"}, {"first_word": "erog\u00fbe\u00eeyb", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer descer consigo, descer com: ...Tup\u00e3 rero\u00eeypa ybaka su\u00ed. - Fazendo Deus descer consigo do c\u00e9u. (Anch., Poemas, 124); ...O \u00eease'o rerog\u00fbe\u00eeypa, og\u00fbas\u1ebd-g\u00fbasema reras\u00f3bo. - Descendo com seus choros, indo com seus gritos. (Ar., Cat., 162v) \u2588 erog\u00fbe\u00eeypaba (t) - tempo, lugar, modo, etc. de descer com; descida: serog\u00fbe\u00eeypaba - a descida dele (p.ex., de um monte) (VLB, I, 91)"}, {"first_word": "ero\u00eeabab", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fugir com, fazer fugir consigo \u2588 ero\u00eeabapara (t) - o que faz fugir consigo, o que foge com: Kunh\u00e3 rero\u00eeabapara... nd'e'ikatu\u00ee ses\u00e9 omend\u00e1... - O que foge com uma mulher n\u00e3o pode casar-se com ela. (Ar., Cat., 128v)"}, {"first_word": "ero\u00eease'o", "optional_number": "", "part_of_speech": "v.tr.", "definition": "lastimar, lamentar, deplorar, chorar com, fazer chorar consigo: ...O anga\u00eepaba moas\u0177abo, sero\u00eeaseg\u00fbabo... - Arrependendo-se de seus pecados, deplorando-os. (Anch., Dial. da F\u00e9, 229)"}, {"first_word": "ero\u00eeea\u0177byk", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer curvar a cabe\u00e7a de, reverenciar: Nde p\u00f3pe og\u00fbapyka, os\u00f3 kunum\u0129, Tup\u00e3 Tuba ri nde rero\u00eeea\u0177byka... - Em tuas m\u00e3os sentando-se, vai o menino, por Deus-Pai fazendo-te curvar a cabe\u00e7a. (Anch., Poemas, 120)"}, {"first_word": "ero\u00eeebyr", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) devolver; tornar a trazer, restituir: Og\u00fbero\u00eeebyr... o mondasag\u00fbera. - Devolve o objeto de seu furto. (Ar., Cat., 73); Aro\u00eeebyr aoba. - Torno a trazer a roupa. (Anch., Arte, 48v); 2) fazer voltar em si, voltar com, repetir: O\u00eemboasy-katu o anga\u00eepaba... sero\u00eeeby-potare'yma. - Arrepende-se muito de sua maldade, n\u00e3o querendo repeti-la. (Ar., Cat., 80) \u2588 ero\u00eeebysara (t) - o que devolve, o que repete, etc.: O anga\u00eepag\u00fbera rero\u00eeebysare'yma. - O que n\u00e3o repete seus antigos pecados. (Ar., Cat., 169); ero\u00eeebysaba (t) - tempo, lugar, modo, etc. de devolver, de fazer voltar em si, de repetir: ...Tekokatu rero\u00eeebysabamo. - Como modo de fazer voltar em si a virtude. (Ar., Cat., 84v) "}, {"first_word": "ero\u00eeeo\u00ee", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer ir consigo \u2588 emiero\u00eeeo\u00eea (t) - o que algu\u00e9m faz ir consigo: Marangatuba'e santos ybakype Tup\u00e3 remiero\u00eeeo\u00eea set\u00e1. - Os beatos e os santos que Deus faz ir consigo para o c\u00e9u s\u00e3o muitos. (Ar., Cat., 8)"}, {"first_word": "ero\u00edn", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) fazer estar consigo, estar com: Aro\u00edn. - Fa\u00e7o-o estar comigo. (Fig., Arte, 92); 2) ter: Sasyet\u00e9 ni\u00e3 Tup\u00e3 remipe'ap\u00fbera, ...og\u00fbek\u00f3-mara'ara rero\u00edna. - Eis que sofrem muito os que Deus repeliu, tendo sua vida envergonhada. (Ar., Cat., 163)"}, {"first_word": "ero\u00eeyb", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) fazer descer consigo, descer com, amainar (p.ex., as velas da embarca\u00e7\u00e3o): Os\u00f3 b\u00e9 am\u00f5 maranaritekoara a'e mok\u00f5\u00ee mond\u00e1 retym\u00e3 mopena... sero\u00eeypa. - Foram de novo alguns soldados para quebrar as pernas daqueles dois ladr\u00f5es, fazendo-os descer consigo. (Ar., Cat., 64); Aro\u00eeyb aoba. - Amainei a vela. (VLB, I, 33); 2) descarregar (fazendo baixar, como, p.ex., a carga que vai no lombo do burro): Ero\u00eeyb ah\u1ebd sup\u00e9. - Descarrega-a a ele. (VLB, I, 97). V. tb. erog\u00fbe\u00eeyb."}, {"first_word": "erokara", "optional_number": "", "part_of_speech": "t", "definition": "o que batiza, o padrinho, a madrinha: Mar\u00e3pe as\u00e9 rerokara as\u00e9 rerek\u00f3\u00fb? - Que fazem conosco os que nos batizam? (Ar., Cat., 82); -Ab\u00e1pe nde rerokara? -Quem foi tua madrinha? (Anch., Teatro, 166); emieroka (t): o batizado, o que algu\u00e9m batiza: E'ikatupe morerokar\u00fbera omend\u00e1 o emierok\u00fbera res\u00e9? - Pode o padrinho casar-se com aquele que batiza? (Ar., Cat., 149); serokypyra - o que \u00e9 (ou deve ser) batizado, o batizado: Ap\u0177\u00e1-serokypyra k\u00f3 \u2018ara o\u00eemoet\u00e9... - Os homens batizados honram este dia. (Ar., Cat., 9); er\u00f3-erok (s) - apodar, p\u00f4r nomes, motejando: Aser\u00f3-serok. - Fiquei-o apodando. (VLB, I, 38)"}, {"first_word": "erok", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "retirar: A\u00eenhub\u00e3-rok. - Retirei o inv\u00f3lucro dele. (VLB, I, 98)"}, {"first_word": "eroka\u00ee", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer queimar consigo, queimar com: \u00cearo'a tat\u00e1 pup\u00e9 seroka\u00eea... - Fa\u00e7amo-lo cair conosco no fogo para faz\u00ea-lo queimar conosco. (Anch., Teatro, 164)"}, {"first_word": "erokakar", "optional_number": "", "part_of_speech": "v.tr.", "definition": "acercar-se de, ir chegando a, aproximar-se de: ...Arokakar G\u00fben\u0169. - Aproximei-me de Guenum (a Ilha dos Frades). (VLB, I, 20); ...Arokakar xe rekob\u00e9-et\u00e9rama re'\u0129. - Hei de me aproximar de minha futura e verdadeira vida. (Ar., Cat., 158v)"}, {"first_word": "eroker", "optional_number": "", "part_of_speech": "v.tr.", "definition": "dormir com, fazer dormir consigo: Ereroker-et\u00e1pe \u00eeoamotare'yma? - Dormiste com \u00f3dio muitas vezes? (Ar., Cat., 101v); Aroker xe ra'yra. - Fiz meu filho dormir comigo. (Anch., Arte, 48v); Aroker aoba. - Durmo com roupa. (Anch., Arte, 48v)"}, {"first_word": "eroko'em", "optional_number": "", "part_of_speech": "v.tr.", "definition": "amanhecer com, fazer amanhecer consigo: -Opabenh\u1ebd ser\u00e3 erimba'e a'epe tekoara i\u00ee a'o\u00eea'o\u00fb...? -Opabenh\u1ebd, pysar\u00e9, serekomem\u00fb\u00e3 b\u00e9 reroko'ema. -Ser\u00e1 que todos aqueles que ali estavam ficaram a injuri\u00e1-lo? -Todos, a noite toda, amanhecendo tamb\u00e9m com maus tratos a ele. (Ar., Cat., 56v)"}, {"first_word": "erok\u00fbab", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) passar com, fazer passar consigo; levar (de passagem): Oro\u00eeoerok\u00fbab. - Fizemo-nos passar uns aos outros, passamos uns com os outros. (VLB, II, 67); 2) levar diante; servir (p.ex., a comida): Asemi'u-erok\u00fbab. - Servi a comida dele. (VLB, I, 81); 3) apresentar: Arok\u00fbab. - Apresentei-o. (VLB, I, 39)"}, {"first_word": "erok\u00fbaka'ar", "optional_number": "", "part_of_speech": "v.tr.", "definition": "levar uns atr\u00e1s dos outros: Oroerok\u00fbaka'ar. - Levamo-los uns atr\u00e1s dos outros. (VLB, II, 21)"}, {"first_word": "erokub", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer estar consigo, estar com; ter, possuir: ...Serap\u00fban G\u00fbarapar\u0129, Tup\u00e3oka rerokupa. - \u00c9 famosa Guaraparim, tendo uma igreja. (Anch., Poesias, 58)"}, {"first_word": "erok\u00fber", "optional_number": "", "part_of_speech": "v.tr.", "definition": "deter consigo: Ererok\u00fb\u00e9-rok\u00fberype ab\u00e1 am\u00f5...? - Ficaste detendo contigo alguma pessoa? (Anch., Doutr. Crist\u00e3, II, 88)"}, {"first_word": "eroman\u00f5", "optional_number": "", "part_of_speech": "v.tr.", "definition": "morrer com, fazer morrer consigo: Serob\u00eeara b\u00e9pe as\u00e9 og\u00fberoman\u00f5ne? - A gente morrer\u00e1 com sua cren\u00e7a tamb\u00e9m? (Ar., Cat., 51); Ir\u00f5, o\u00eeep\u00e9 tiru\u00e3 pecado n'aroman\u00f5\u00ee! - Portanto, n\u00e3o morri com um pecado sequer! (Anch., Teatro, 172); Aroman\u00f5 tekokatu. - Morro com virtude. (Anch., Arte, 49) \u2588 og\u00fberoman\u00f5ba'e - o que faz morrer consigo, o que morre com: ...Pab\u1ebd ab\u00e1 tetiru\u00e3 Cristo ra\u00fbsuba b\u00e9 og\u00fberoman\u00f5ba'ep\u00fbera... - Todos e quaisquer homens que morreram com o amor a Cristo. (Ar., Cat., 161v)"}, {"first_word": "eromara'ar", "optional_number": "", "part_of_speech": "v.tr.", "definition": "adoecer com, fazer adoecer consigo: Aromara'ar. - Adoeci com ele. (Anch., Arte, 48)"}, {"first_word": "eronheangu", "optional_number": "", "part_of_speech": "v.tr.", "definition": "recear por, temer por: Aronheangu. - Temo por ele. (VLB, I, 42)"}, {"first_word": "eronhe'eng", "optional_number": "", "part_of_speech": "v.tr.", "definition": "anunciar, apregoar, proclamar: Og\u00fberonhe'eng i mendarypyrama... - Anuncia os que ser\u00e3o casados. (Ar., Cat., 94) \u2588 eronhe'engara (t) - o que anuncia, o que proclama: mba'e reronhe'engara - o que anuncia as coisas, o pregador (VLB, II, 84); eronhe'engaba (t) - tempo, lugar, modo, etc. de anunciar, de proclamar; an\u00fancio, proclama\u00e7\u00e3o: Abar\u00e9 sup\u00e9 i mombe'u\u00fb Tup\u00e3okype seronhe'enga\u00fbama rine. - Para o padre cont\u00e1-lo-\u00e1 para que o anuncie na igreja. (Anch., Di\u00e1l. da F\u00e9, 213)"}, {"first_word": "erop\u00ee\u00e1", "optional_number": "", "part_of_speech": "v.tr.", "definition": "desviar consigo, levar consigo (o que seguiria outro curso): Arop\u00ee\u00e1. - Desviei-o comigo. (VLB, I, 101); Xe rerop\u00ee\u00e1pe ab\u00e1 ri, k\u00fbepe nh\u1ebd xe reras\u00f3bo xe rap\u00e9-katu su\u00ed? - Levou-me algu\u00e9m consigo, por acaso, para longe me levando do meu bom caminho? (Anch., Teatro, 160)"}, {"first_word": "eropor", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) saltar com (p.ex., com a carga que traz \u00e0s costas), fazer saltar consigo: Aropor. - Salto com ela. (VLB, II, 112); 2) lan\u00e7ar fora de si: Oro\u00eeu nde momoranga, ore a\u00edba rerop\u00f3. - Viemos para te festejar, lan\u00e7ando fora nossa maldade. (Anch., Poesias, 582-583)"}, {"first_word": "eroporase\u00ee", "optional_number": "", "part_of_speech": "v.tr.", "definition": "dan\u00e7ar com, fazer dan\u00e7ar consigo: Xe ab\u00e9 xe anamet\u00e1 aroporase\u00ee seru. - Eu tamb\u00e9m os meus parentes trazendo, fa\u00e7o-os dan\u00e7ar comigo. (Anch., Poemas, 138)"}, {"first_word": "eropotyr\u00f5", "optional_number": "", "part_of_speech": "v.tr.", "definition": "agir ou trabalhar em conjunto com, fazer agir ou trabalhar consigo: K\u00f3 \u2018ara \u00eeamoet\u00e9. I pup\u00e9 \u00eeudeus it\u00e1 reropotyr\u00f5\u00fb, Santo Estev\u00e3o ap\u00ee\u00e1-ap\u00ee\u00e1bo, i akanga k\u00e1bo... - Este dia honramos. Nele, os judeus agiram em conjunto, com pedras, ficando a atirar em Santo Est\u00eav\u00e3o, quebrando sua cabe\u00e7a. (Ar., Cat., 10)"}, {"first_word": "erop\u00fbar", "optional_number": "", "part_of_speech": "v.tr.", "definition": "golpear com, bater com: ...I akanga res\u00e9 a'e tak\u00fbara rerop\u00fb\u00e1. - Em sua cabe\u00e7a batendo com aquela cana. (Ar., Cat., 60v); ...Ererop\u00fbar ybyr\u00e1 nde remirek\u00f3 res\u00e9! - Bateste com um pau na tua esposa! (Anch., Teatro, 168)"}, {"first_word": "eropyt\u00e1", "optional_number": "", "part_of_speech": "v.tr.", "definition": "ficar com, fazer ficar consigo, deter, fazer parar (p.ex., o cavalo em que se vai) (VLB, II, 64): ...O sy ryg\u00e9pe o pitanga reropyt\u00e1 \u00eeab\u00e9, t'opyt\u00e1 pe pup\u00e9. - Que ele fique dentro de v\u00f3s como fica com seu estado de feto no ventre de sua m\u00e3e. (Ar., Cat., 4); Eropyt\u00e1 nde bo\u00ee\u00e1'\u0129 or\u00e9bo. - Fica com teus suditozinhos junto de n\u00f3s. (Depoimento de Pero Leit\u00e3o, ASV, Cong. Rit., Anchieta, n\u00ba 303, 110-111, apud Viotti, 180)"}, {"first_word": "erosapuka\u00ee", "optional_number": "", "part_of_speech": "v.tr.", "definition": "apregoar, anunciar, pregar (VLB, I, 39) \u2588 erosapuka\u00eetara (t) - o que apregoa, o que anuncia: mba'e rerosapuka\u00eetara - o que anuncia as coisas, o pregador (VLB, II, 84)"}, {"first_word": "erosub", "optional_number": "", "part_of_speech": "v.tr.", "definition": "encontrar-se com, fazer encontrar-se consigo: ...Ybytyrype xe s\u00f3\u00fb \u00eeand\u00e9 bo\u00ee\u00e1 rerosupa. - \u00c0 serra eu fui para encontrar-me com nossos s\u00faditos. (Anch., Teatro, 10)"}, {"first_word": "erosy\u00ee", "optional_number": "", "part_of_speech": "v.tr.", "definition": "apartar-se com: Pek\u00fb\u00e1, ta\u00fb\u00ee\u00e9, k\u00e9 su\u00ed, pe nemet\u00e9 rerosy\u00eea! - Ide logo daqui, apartando-vos com vosso grande fedor! (Anch., Teatro, 180); T'os\u1ebd Anhanga i xu\u00ed, g\u00fbek\u00f3-poxy rerosy\u00eea. - Que saia o diabo dela, apartando-se com seu mau proceder. (Anch., Poemas, 146)"}, {"first_word": "erosyk", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) chegar com, fazer chegar consigo: Mam\u00f5pe g\u00fb\u00e1 \u00ceand\u00e9 \u00ceara rerosyki ko'yt\u00e9? - Aonde chegaram com Nosso Senhor, finalmente? (Ar., Cat., 89); 2) aproximar-se de, achegar-se a, acercar-se de \u2588 serosypyra - o que est\u00e1 (ou deve estar) achegado: Nde res\u00e9 serosypyra... - Os que est\u00e3o achegados a ti. (Anch., Poemas, 96)"}, {"first_word": "eroten", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer firmar consigo, fazer fixar consigo, firmar com, fixar com: Aroten. - Firmei-o comigo. (Anch., Arte, 57)"}, {"first_word": "ero'yasab", "optional_number": "", "part_of_speech": "v.tr.", "definition": "barquear, cruzar o rio com, fazer cruzar o rio consigo: Aporero'yasab. - Barqueei as pessoas. (VLB, I, 52) \u2588 ero'yasapara (t) - o que barqueia, o que faz cruzar o rio consigo (VLB, I, 52)"}, {"first_word": "ero\u0177r\u00f5", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) detestar, odiar, abominar, desprezar, p\u00f4r defeito em: T'aro\u0177r\u00f5 tekomem\u00fb\u00e3... - Que deteste a vida m\u00e1. (Anch., Poemas, 92); T'aro\u0177r\u00f5ngatu Anhanga... - Que eu deteste muito o diabo. (Anch., Poemas, 98); ...Na xe rero\u0177r\u00f5\u00ee \u00eeep\u00e9. - Tu n\u00e3o me detestas. (Anch., Poemas, 96); K\u00f3 temimin\u00f3-poxy \u00eeand\u00e9 rek\u00f3 og\u00fbero\u0177r\u00f5... - Esses temimin\u00f3s malvados nossa lei detestam... (Anch., Teatro, 16); 2) renunciar a, enjeitar, reprovar (VLB, II, 101) \u2588 sero\u0177r\u00f5mbyra - o que \u00e9 (ou deve ser) detestado, odiado: ...Sero\u0177r\u00f5mbyramo o\u00eek\u00f3bo b\u00e9... - Sendo tamb\u00e9m odiados. (Ar., Cat., 179); ...Sero\u0177r\u00f5mo opakatu ik\u00f3 \u2018ara pup\u00e9... sero\u0177r\u00f5mbyra sos\u00e9. - Detestando-os mais que tudo o que se deve detestar neste mundo. (Ar., Cat., 220); emiero\u0177r\u00f5 (t) - o que algu\u00e9m detesta: O anga\u00eepag\u00fbera... o emiero\u0177r\u00f5ag\u00fbera rero\u00eeeby-potare'yma. - N\u00e3o querendo repetir seu pecado que ele detestava. (Ar., Cat., 188); ero\u0177r\u00f5saba (ou ero\u0177r\u00f5aba) (t) - tempo, lugar, causa, etc. de odiar, de detestar; \u00f3dio: Nde resa'y e\u00eemondyky sero\u0177r\u00f5s\u00e1pe... - Destila tuas l\u00e1grimas, por detest\u00e1-los. (Anch., Doutr. Crist\u00e3, II, 112)"}, {"first_word": "erub", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) fazer estar (deitado) consigo, estar (deitado) com: N\u00e3 tem\u00f5 ix\u00e9 serubi m\u00e3! - Quem me dera eu o fizesse estar deitado comigo assim! (Ar., Cat., 235); E\u00eeori, xe \u00eeara sy, xe \u2018anga pup\u00e9 serupa! - Vem, m\u00e3e de meu senhor, para faz\u00ea-lo estar contigo dentro de minh'alma. (Anch., Poemas, 102); 2) ter, conter, levar consigo: ...I porang k\u00f3 tup\u00e3oka, \u00eeeg\u00fbakabet\u00e1 rerupa! - \u00c9 bonita esta igreja, contendo muitos enfeites! (Anch., Poemas, 112); Tupana rerupa, i por nde ryg\u00e9. - Contendo a Deus, est\u00e1 cheio teu ventre. (Anch., Poemas, 116); Pe\u00eeori, pebaka Tup\u00e3 koty, pe py'a pup\u00e9 serupa. - Vinde, para vos voltar para Deus, levando-o convosco em vossos cora\u00e7\u00f5es. (Anch., Teatro, 56)"}, {"first_word": "erumby", "optional_number": "1", "part_of_speech": "adv.", "definition": "1) finalmente, enfim (Fig., Arte, 148); 2) sen\u00e3o quando; e nisto (VLB, II, 115)"}, {"first_word": "erumbynh\u1ebd", "optional_number": "", "part_of_speech": "adv.", "definition": "sen\u00e3o quando; e nisto; finalmente (VLB, II, 115) "}, {"first_word": "es\u00e1pe", "optional_number": "", "part_of_speech": "t", "definition": "\u00e0 vista de, aos olhos de: Tup\u00e3 res\u00e1pe \u00e3 xe rek\u00f3\u00fb... - Eis que estou \u00e0 vista de Deus. (Ar., Cat., 66); Ses\u00e9 ab\u00e1 p\u00fbari nde res\u00e1pe nh\u1ebd. - Os homens batem nele \u00e0 tua vista. (Anch., Poemas, 122); g\u00fbes\u00e1-popybo (ou g\u00fbes\u00e1-popybonhote) - com o rabo do olho, de esguelha (VLB, II, 56); es\u00e1-ror\u1ebd (t) - olhos encovados (VLB, II, 56); es\u00e1-tinga (t) - olhos claros (azuis, verdes-azulados, verdes esbranqui\u00e7ados), tirantes a brancos; olhos enevoados: Xe res\u00e1-ting. - Eu tenho olhos claros. (VLB, I, 147); Og uba rupi ah\u1ebd res\u00e1-tingamo. - Ele tem olhos claros como seu pai. (VLB, II, 131); es\u00e1-\u00eeuba (t) - olhos claros, g\u00e1zeos, tendendo a brancos, zarcos: Xe res\u00e1-\u00eeub. - Eu tenho olhos zarcos. (VLB, I, 147); es\u00e1-k\u00fb\u00e1-ror\u1ebd (ou es\u00e1-k\u00fb\u00e1-ror\u1ebd-muku) (t) - olhos encovados: Xe res\u00e1-k\u00fb\u00e1-ror\u1ebd. - Eu tenho olhos encovados; es\u00e1-k\u00fbas\u00f3 (ou es\u00e1-k\u00fbas\u00f3-puku ou es\u00e1-k\u00fbar\u00fb\u00e9-mba'easy) (t) - olhos encovados (como os de um doente) - Xe res\u00e1-k\u00fbas\u00f3-puku. - Eu tenho olhos encovados. (VLB, I, 115); es\u00e1-banga (t) - olhos vesgos (VLB, II, 144); es\u00e1-oby (t) - olhos enevoados: Xe res\u00e1-oby. - Eu tenho olhos enevoados. (VLB, II, 49); es\u00e1-tunga (t) - olho quebrado, torto ou todo coberto, mas n\u00e3o vazio (VLB, II, 133); es\u00e1-ynhusu (t) - olhos esbugalhados: Xe res\u00e1-ynhusu. - Eu tenho olhos esbugalhados. (VLB, II, 56)"}, {"first_word": "a'\u1ef9\u00eea", "optional_number": "", "part_of_speech": "t", "definition": "v.] (VLB, I, 150); [adj.: esakurub (r, s)] - granuloso, grosso (p.ex., farinha ainda n\u00e3o transformada em p\u00f3) (VLB, I, 151)"}, {"first_word": "a'\u1ef9\u00eea", "optional_number": "", "part_of_speech": "t", "definition": "v.]: U'i-esakyt\u00e3 - gr\u00e3o de farinha (VLB, I, 150)"}, {"first_word": "esapesaba", "optional_number": "", "part_of_speech": "t", "definition": "tempo, lugar, causa, etc. de iluminar, a ilumina\u00e7\u00e3o, a luz, o lume: ...As\u00e9 \u2018anga resapesaba g\u00fbeba potare'yma. - N\u00e3o querendo que se apague a luz de nossa alma. (Ar., Cat., 81v-82)"}, {"first_word": "esapy'a", "optional_number": "", "part_of_speech": "adv.", "definition": "1) de repente, repentinamente, de s\u00fabito: Ak\u00fbe\u00eeme, g\u00fbiman\u00f5mo, anhanga, esapy'a, xe \u2018anga o\u00eeuk\u00e1 pecado ir\u0169momo. - Antigamente, morrendo eu, o diabo, de repente, minha alma mataria com o pecado. (Anch., Poemas, 106); 2) depressa, logo: ...Pek\u00fb\u00e1 esapy'a! - Ide depressa! (Anch., Teatro, 32); Eras\u00f3 esapy'a. - Leva-o depressa. (VLB, I, 44); ...T'obasem esapy'a o \u00eeuka\u00fb\u00e3me... - Que chegue logo ao lugar em que o matar\u00e3o. (Ar., Cat., 61v)"}, {"first_word": "esy", "optional_number": "", "part_of_speech": "t", "definition": "v. ysy (t) (Fig., Arte, 145)"}, {"first_word": "emixyra", "optional_number": "", "part_of_speech": "t", "definition": "o que algu\u00e9m assa, o assado: A\u00eep\u00f3 nde remixyrama. - Essas ser\u00e3o as que tu assar\u00e1s. (Anch., Teatro, 130)"}, {"first_word": "etapokang\u00ee\u00f5te", "optional_number": "", "part_of_speech": "t", "definition": "v. etapokanga (t)"}, {"first_word": "etet\u00e9", "optional_number": "", "part_of_speech": "adv.", "definition": "demais, muit\u00edssimo: A\u00eeaby-etet\u00e9 xe monhangara... nhe'enga m\u00e3...! - Ah, transgredi muit\u00edssimo as palavras de meu criador! (Ar., Cat., 85v)"}, {"first_word": "eti\u00e3", "optional_number": "", "part_of_speech": "adv.", "definition": "de costume, de h\u00e1bito, geralmente (VLB, I, 84)"}, {"first_word": "etym\u00e3mb\u00fbera", "optional_number": "", "part_of_speech": "t", "definition": "perna que j\u00e1 foi decepada; quarto traseiro que se parte de um animal (VLB, II, 91): T'a\u2018u kori i \u00eeybap\u00fbera, ...Kabur\u00e9, setym\u00e3mb\u00fbera. - Hei de comer hoje seus bra\u00e7os, Cabur\u00e9, suas pernas. (Anch., Teatro, 64); etym\u00e3-\u00eeura (t) - colo da perna (Castilho, Nomes, 39); etym\u00e3-kanga (t) - canela da perna (Castilho, Nomes, 39); etym\u00e3-o'o (t) - barriga da perna (Castilho, Nomes, 39); etym\u00e3-yg\u00e9 (t) - barriga da perna (Castilho, Nomes, 39)"}, {"first_word": "e\u00fa", "optional_number": "", "part_of_speech": "s.", "definition": "arroto: e\u00fa-rema - arroto f\u00e9tido (VLB, I, 44); xe e\u00fame - se eu arrotar (lit. - no caso de meu arroto) (Anch., Arte, 26); (adj.) - arrotador; (xe) ter arroto, arrotar (VLB, I, 44)"}, {"first_word": "e\u00fb\u0129me", "optional_number": "", "part_of_speech": "adv.", "definition": "a\u00ed (onde tu est\u00e1s) (VLB, I, 27)"}, {"first_word": "e'y\u00eepe", "optional_number": "", "part_of_speech": "adv.", "definition": "manifestamente (VLB, II, 31): Missa mondyk\u00e1pe \u00e9pe ere\u00eek\u00e9 \u00eeepi, nde \u00eees\u00fbere'y\u00eepe...? - \u00c9 no final da missa que entras sempre, manifestamente consciente? (Anch., Doutr. Crist\u00e3, II, 105)"}, {"first_word": "e'ymbara", "optional_number": "", "part_of_speech": "t", "definition": "o que d\u00e1 a beber (cauim) a: Onhe\u0177nhang um\u00e3 ses\u00e9 kunum\u0129et\u00e1 kag\u00fbara, ...kunh\u00e3muku i more'ymbara. - J\u00e1 se juntaram por causa disso muitos mo\u00e7os bebedores de cauim e as mo\u00e7as que d\u00e3o de beber \u00e0s pessoas. (Anch., Teatro, 24)"}, {"first_word": "e'ymeb\u00e9", "optional_number": "", "part_of_speech": "posp.", "definition": "antes que, antes de (em rela\u00e7\u00e3o a algo que poder\u00e1 ou n\u00e3o realizar-se): Mosapy ip\u00f3 xe bo\u00ee\u00e1ramo nde rek\u00f3 ere\u00eekuakub mok\u00f5\u00ee g\u00fbyr\u00e1 sapuka\u00ee'e'ymeb\u00e9ne... - Na verdade, tr\u00eas vezes negar\u00e1s ser meu disc\u00edpulo antes de o galo cantar duas vezes. (Ar., Cat., 57-57v); Emon\u00e3namo enhenonhen esapy'a, te'\u00f5 nde resapy'a e'ymeb\u00e9. - Portanto, corrige-te logo, antes que a morte te surpreenda. (Ar., Cat., 106v); \u00ceasepenhan, \u00eea\u00eepysyk, i apysyk' e'ymeb\u00e9... - Atacamo-los, prendemo-los, antes que se consolem. (Anch., Teatro, 66); Xe s\u00f3 e'ymeb\u00e9 t'eres\u00f3. - H\u00e1s de ir antes que eu v\u00e1. (Fig., Arte, 125); I kuab'e'ymeb\u00e9, \u00eeas\u00f3 muru reras\u00f3bo. - Antes que ela saiba, vamos para levar os malditos. (Anch., Teatro, 130)"}, {"first_word": "e'ymet\u00e9", "optional_number": "", "part_of_speech": "conj.", "definition": "1) como se n\u00e3o: ...O\u00eeosu\u00ed i k\u00fb\u00e1 e'ymet\u00e9? - Como se n\u00e3o estivessem longe uns dos outros? (Bettendorff, Comp\u00eandio, 56); 2) se: Mar\u00e3pe sep\u00eeaki, setee'ymba'eramo sek\u00f3 e'ymet\u00e9? - Como o viu se ele n\u00e3o tem corpo? (Ar., Cat., 31); 3) sendo assim como \u00e9 (Fig., Arte, 148): A\u00eep\u00f3 e'ymet\u00e9pe pe\u1ebd b\u00e9 yb\u0177a pe tymag\u00fbama na pe\u00eekuabi? - Sendo isso assim como \u00e9, v\u00f3s tamb\u00e9m n\u00e3o reconheceis que vos enterrar\u00e3o? (Ar., Cat., 155v); A\u00eep\u00f3 e'ymet\u00e9, ko'arapuku\u00ee, pysar\u00e9 nde ma\u00eenan\u0129 nde \u2018anga res\u00e9...-ne. - Sendo isso assim, o dia todo e a noite toda tu cuidar\u00e1s de tua alma. (Ar., Cat., 158-158v)"}, {"first_word": "e'ymetema\u00e9", "optional_number": "", "part_of_speech": "conj.", "definition": "sendo assim como \u00e9 (Fig., Arte, 148)"}, {"first_word": "e'ymetemona\u00e9", "optional_number": "", "part_of_speech": "conj.", "definition": "a n\u00e3o ser que n\u00e3o: Tup\u00e3 serek\u00f3 e'ymetemona\u00e9mo. - A n\u00e3o ser que Deus n\u00e3o a fizesse estar consigo. (Ar., Cat., 32) "}, {"first_word": "e'ymi\u00eeas\u00fbaramona\u00e9", "optional_number": "", "part_of_speech": "conj.", "definition": "como se n\u00e3o (VLB, I, 78)"}, {"first_word": "e'ymum\u1ebd", "optional_number": "", "part_of_speech": "suf.", "definition": "n\u00e3o deixar de (com o imper. ou o permiss.): E\u00eepotare'ymum\u1ebd. - N\u00e3o deixes de o querer. (Anch., Arte, 34v)"}, {"first_word": "g\u00fba'a", "optional_number": "1", "part_of_speech": "s.", "definition": "altibaixo (VLB, I, 33) \u2588 g\u00fba'a-g\u00fba'a - altibaixos (VLB, I, 33)"}, {"first_word": "g\u00fba'a", "optional_number": "2", "part_of_speech": "s.", "definition": "incha\u00e7\u00e3o produzida por golpe; pancada sem pus (VLB, II, 80); (adj.) - inchado; (xe) ter incha\u00e7os ou calombos: Xe g\u00fba'a-g\u00fba'a. - Eu estou inchado, eu tenho calombos. (VLB, II, 11)"}, {"first_word": "g\u00fbaba\u00eeaku", "optional_number": "", "part_of_speech": "s.", "definition": "peixe-coelho, esp\u00e9cie da fam\u00edlia dos quimer\u00eddeos (VLB, II, 70)"}, {"first_word": "g\u00fbabipoka'yba", "optional_number": "", "part_of_speech": "s.", "definition": "\u00e1rvore da fam\u00edlia das leguminosas-cesalpino\u00eddeas (Piso, De Med. Bras., IV, 188)"}, {"first_word": "g\u00fbabiraba", "optional_number": "", "part_of_speech": "s.", "definition": "1) GUABIRABA, GUABIROBA, GUABIROVA, GUAVIROVA, GABIROBA, GABIROVA, GAVIROVA, nome aplicado a v\u00e1rias mirt\u00e1ceas do g\u00eanero Campomanesia, \u00e1rvores copadas e muito altas, com folhas pequenas e flores avermelhadas; 2) o fruto dessas plantas, do modo de azeitonas e doces (D'Abbeville, Histoire, 220; Brand\u00e3o, Di\u00e1logos, 217)"}, {"first_word": "g\u00fbabiru", "optional_number": "", "part_of_speech": "s.", "definition": "1) GUABIRU, GABIRU, esp\u00e9cie de mam\u00edfero roedor; 2) rato dom\u00e9stico (VLB, II, 97) \u2588 g\u00fbabiru-mo'asaba (ou g\u00fbabiru rup\u00eeara) - armadilha para pegar guabirus (VLB, II, 97)"}, {"first_word": "g\u00fba\u00ed", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um p\u00e1ssaro (Lisboa, Hist. Anim. \u00c1rv. do Maranh\u00e3o, fls. 187v-188)"}, {"first_word": "g\u00fba\u00ee\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "GUAI\u00c1, GOI\u00c1, GUAJ\u00c1, crust\u00e1ceo da fam\u00edlia dos calap\u00eddeos, caranguejo de \u00e1gua salgada que vive debaixo das pedras (Marcgrave, Hist. Nat. Bras., 182; VLB, I, 67; Theat. Rer. Nat. Bras., I, 80-81)"}, {"first_word": "g\u00fba\u00eeak\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "pau-santo, \u00e1rvore da fam\u00edlia das zigofil\u00e1ceas (Guaiacum officinale L.)"}, {"first_word": "g\u00fba\u00eear\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "GUAJAR\u00c1, UAJAR\u00c1, planta da fam\u00edlia das sapot\u00e1ceas (Silveira, Rel. do Maranh\u00e3o, fl. 11v)"}, {"first_word": "g\u00fba\u00eearanha", "optional_number": "", "part_of_speech": "s.", "definition": "crust\u00e1ceo da fam\u00edlia dos inaqu\u00eddeos (Brand\u00e3o, Di\u00e1logos, 245)"}, {"first_word": "g\u00fba\u00eearara", "optional_number": "", "part_of_speech": "s.", "definition": "var. de caranguejo (Sousa, Trat. Descr., 295)"}, {"first_word": "g\u00fba\u00eeasy", "optional_number": "", "part_of_speech": "s.", "definition": "planta da fam\u00edlia das sapot\u00e1ceas do g\u00eanero Pouteria (Marcgrave, Hist. Nat. Bras., 101)"}, {"first_word": "g\u00fba\u00eeaus\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "var. de caranguejo; o mesmo que ag\u00fbaraus\u00e1 (v.) (Sousa, Trat. Descr., 290)"}, {"first_word": "g\u00fba\u00eea\u00fd", "optional_number": "", "part_of_speech": "s.", "definition": "penagens, cocares, enfeites de penas usados na cabe\u00e7a: A\u00eeg\u00fba\u00eea\u00fd-mo\u00eear. - Grudei penagens nele. (VLB, I, 112)"}, {"first_word": "g\u00fba\u00eeb\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "velha, mulher idosa; anci\u00e3: ...G\u00fba\u00eeb\u0129 moes\u00e3\u00eea mb\u00e1. - Alegrando todas as velhas. (Anch., Poemas, 110); G\u00fba\u00eeb\u0129 aru am\u00f5 Mag\u00fbe\u00e1 su\u00ed... - Trouxe as velhas de al\u00e9m de Mague\u00e1... (Anch., Teatro, 12); Onhe\u0177nhang um\u00e3 ses\u00e9... g\u00fba\u00eeb\u0129 tu\u00eeba'e ab\u00e9... - J\u00e1 se juntaram por causa disso as velhas e os velhos. (Anch., Teatro, 24); (adj.) - K\u00f3 a\u00eek\u00f3 sygep\u00fbera t'aras\u00f3 i nhy'\u00e3bebu\u00eea ab\u00e9 xe ra\u00eex\u00f3-g\u00fba\u00eeb\u0129 sup\u00e9. - Aqui estou para levar seu ventre e tamb\u00e9m seus pulm\u00f5es para minha sogra velha. (Anch., Teatro, 66)"}, {"first_word": "g\u00fba\u00eeb\u0129ambuku", "optional_number": "", "part_of_speech": "s.", "definition": "var. de dan\u00e7a; modo de saltar (Vasconcelos, Cr\u00f4nica, (Not.), I, \u00a7143, 107)"}, {"first_word": "g\u00fba\u00eeb\u0129g\u00fba\u00eeb\u0129ambuku", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um jogo de crian\u00e7as (Marcgrave, Hist. Nat Bras., 278)"}, {"first_word": "g\u00fba\u00eeb\u0129k\u00fbati", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um peixe de \u00e1gua doce que vive sob as pedras (Sousa, Trat. Descr., 286)"}, {"first_word": "g\u00fba\u00eeb\u0129pokakabyba", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma \u00e1rvore (Marcgrave, Hist. Nat. Bras., 111)"}, {"first_word": "g\u00fba\u00eebokara", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um peixe marinho (Sousa, Trat. Descr., 288)"}, {"first_word": "g\u00fba\u00eeeru", "optional_number": "", "part_of_speech": "s.", "definition": "GUAJURU, GUAJIRU, GAJURU, GAJERU, GAJIRU, \u00e1rvore crisobalan\u00e1cea; o mesmo que aba\u00eeeru (v.) (Marcgrave, Hist. Nat. Bras., 77; Brand\u00e3o, Di\u00e1logos, 218)"}, {"first_word": "g\u00fba\u00eeku\u00edka", "optional_number": "", "part_of_speech": "s.", "definition": "CU\u00cdCA, QUAIQUICA, nome comum a v\u00e1rias esp\u00e9cies de mam\u00edferos marsupiais da fam\u00edlia dos didelf\u00eddeos: Andyr\u00e1 ru\u00e3pe \u00e9, panama ko\u00eep\u00f3 g\u00fba\u00eeku\u00edka? - Ser\u00e1 que \u00e9 um morcego, uma borboleta ou uma cu\u00edca? (Anch., Teatro, 42)"}, {"first_word": "g\u00fba\u00eenumby", "optional_number": "1", "part_of_speech": "s.", "definition": "GUANUMBI, GUANAMBI, GUINUMBI, GAUNUMBI, beija-flor, nome comum a v\u00e1rias aves da fam\u00edlia dos troquil\u00eddeos, de bela plumagem e de v\u00f4o extremamente r\u00e1pido. Sua alimenta\u00e7\u00e3o consiste em n\u00e9ctar de flores e em pequenos insetos. (Marcgrave, Hist. Nat. Bras., 196)"}, {"first_word": "g\u00fba\u00eenumby", "optional_number": "2", "part_of_speech": "s.", "definition": "var. de muruku\u00ee\u00e1 (v.)"}, {"first_word": "aratik\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "var. de g\u00fba\u00eenumby (v.) (Marcgrave, Hist. Nat. Bras., 196)"}, {"first_word": "g\u00fba\u00eerak\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "JAGUACACACA, cachorro-d'\u00e1gua, lontra brasileira, mam\u00edfero mustel\u00eddeo semi-aqu\u00e1tico, de pelos longos, pardo-acinzentados. Alimenta-se de peixes. (VLB, II, 24)"}, {"first_word": "gua\u00eeu", "optional_number": "2", "part_of_speech": "s.", "definition": "nome gen\u00e9rico para dan\u00e7as (Marcgrave, Hist. Nat. Bras., 278)"}, {"first_word": "g\u00fba\u00eeu", "optional_number": "3", "part_of_speech": "s.", "definition": "var. de formiga (v. g\u00fba\u00eeug\u00fba\u00eeu) (VLB, I, 142)"}, {"first_word": "g\u00fba\u00eeug\u00fba\u00eeu", "optional_number": "", "part_of_speech": "s.", "definition": "GUAJU-GUAJU, formiga-de-correi\u00e7\u00e3o, nome comum a certas esp\u00e9cies de formigas da fam\u00edlia dos doril\u00eddeos, de vida n\u00f4made. \u00c9 tamb\u00e9m chamada guerreira ou saca-saia. \u201cS\u00e3o pequenas e ruivas e mordem muito. Estas, de tempos em tempos, se saem da cova, maiormente depois que chove muito... e d\u00e3o numa casa... e matam as baratas, as aranhas, os ratos e todos os bichos que andam... e matam tamb\u00e9m as cobras que acham descuidadas...\u201d (Sousa, Trat. Descr., 270)"}, {"first_word": "g\u00fba\u00eeum\u1ebd", "optional_number": "", "part_of_speech": "s.", "definition": "var. de crust\u00e1ceo (Theat. Rer. Nat. Bras., I, 83-84)"}, {"first_word": "g\u00fbak\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "ave da fam\u00edlia dos lar\u00eddeos (Cardim, Trat. Terra e Gente do Brasil, 61)"}, {"first_word": "g\u00fbakar\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma ave (Theat. Rer. Nat. Bras., I, 121) "}, {"first_word": "g\u00fbakarara'yba", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma \u00e1rvore (VLB, II, 24)"}, {"first_word": "g\u00fbakary", "optional_number": "", "part_of_speech": "s.", "definition": "GUACARI, ACARI, UACARI, peixe da fam\u00edlia dos loricari\u00eddeos (Marcgrave, Hist. Nat. Bras., 166)"}, {"first_word": "g\u00fbakuku\u00ee\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "GUACUCUIA, nome de um peixe (Marcgrave, Hist. Nat. Bras., 143)"}, {"first_word": "g\u00fbam\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "GUAM\u00c1, nome de um peixe de mar (VLB, II, 70)"}, {"first_word": "g\u00fbama\u00eeakug\u00fbar\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um peixe (Marcgrave, Hist. Nat. Bras., 158; VLB, II, 70)"}, {"first_word": "g\u00fbamba\u00eeakuat\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um peixe (Theat. Rer. Nat. Bras., I, 53)"}, {"first_word": "g\u00fbamb\u00eeapir\u00fbera", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma ave falcon\u00eddea (Brand\u00e3o, Di\u00e1logos, 233)"}, {"first_word": "g\u00fbanabanu", "optional_number": "", "part_of_speech": "s.", "definition": "GUANABANO, \u00e1rvore da fam\u00edlia das anon\u00e1ceas (Annona muricata L.), a graviola (Marcgrave, Hist. Nat. Bras., 94)"}, {"first_word": "g\u00fbanandi", "optional_number": "", "part_of_speech": "s.", "definition": "GUANANDI, GUANADIM, \u00e1rvore da fam\u00edlia das clusi\u00e1ceas (Symphonia globulifera L.). \u201cLan\u00e7a um leite grosso e de cor amarela..., o qual pega como visgo e com ele armam as mo\u00e7as aos p\u00e1ssaros.\u201d (Sousa, Trat. Descr., 211; Brand\u00e3o, Di\u00e1logos, 171)"}, {"first_word": "g\u00fbandu", "optional_number": "", "part_of_speech": "s.", "definition": "GUANDU, GUANDO, ANDU, var. de feij\u00e3o, planta leguminosa-papiliono\u00eddea (Cajanus cajan (L.) Millsp.), de origem angolana (Brand\u00e3o, Di\u00e1logos, 197)"}, {"first_word": "g\u00fbanhum\u1ef9", "optional_number": "", "part_of_speech": "s.", "definition": "GUAIAMUM, GOIAMUM, GOIAMU, caranguejo terrestre gigantesco da fam\u00edlia dos gecarcin\u00eddeos (Marcgrave, Hist. Nat. Bras., 185; VLB, I, 67). \u201cS\u00e3o t\u00e3o grandes que uma perna de um homem lhe cabe na boca...\u201d (Cardim, Trat. Terra e Gente do Brasil, 58)"}, {"first_word": "g\u00fbapara'yba", "optional_number": "", "part_of_speech": "s.", "definition": "GUAPARA\u00cdBA, APARE\u00cdBA, MAPARE\u00cdBA (Rhizophora mangle L.), planta rizofor\u00e1cea, tamb\u00e9m denominada mangue vermelho, mangue preto, mangue de pens\u00e3o, mangue verdadeiro ou simplesmente mangue. (Piso, De Med. Bras., IV, 200) \u2588 g\u00fbapara'y-tyba (ou g\u00fbapare'y-tyba) - ajuntamento de mangues, manguezal (VLB, II, 30)"}, {"first_word": "g\u00fbar\u00e1", "optional_number": "1", "part_of_speech": "s.", "definition": "GUAR\u00c1, ave ciconiforme da fam\u00edlia dos tresquiornit\u00eddeos, que vive em mangues e \u00e1reas pantanosas. \u201cQuando nasce \u00e9 preto e depois se faz pardo; quando j\u00e1 voa faz-se todo branco e, depois, faz-se vermelho claro e, enfim, torna-se vermelho... e nesta cor permanece at\u00e9 a morte.\u201d (Cardim, Trat. Terra e Gente do Brasil, 62; Marcgrave, Hist. Nat. Bras., 270)"}, {"first_word": "g\u00fbar\u00e1", "optional_number": "2", "part_of_speech": "s.", "definition": "GUAR\u00c1, nome comum a peixes de diferentes fam\u00edlias (D'Abbeville, Histoire, 245; Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 164v)"}, {"first_word": "g\u00fbara", "optional_number": "", "part_of_speech": "s.", "definition": "o que come, o que ingere (v. \u2018u)"}, {"first_word": "g\u00fbaraembira", "optional_number": "", "part_of_speech": "s.", "definition": "GUARAVIRA, GUAIVIRA, peixe da fam\u00edlia dos gimnot\u00eddeos (Lisboa, Hist. Anim. \u00c1rv. do Maranh\u00e3o, fl. 165)"}, {"first_word": "g\u00fbarag\u00fb\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "GUARAGU\u00c1, peixe-boi (Trichechus inunguis Desm.), mam\u00edfero da ordem dos sir\u00eanios, de grande porte, da fam\u00edlia dos triquequ\u00eddeos. Sua carne era muito apreciada e a esp\u00e9cie Trichechus manatus est\u00e1 quase extinta da costa brasileira. (Sousa, Trat. Descr., 279; VLB, II, 70)"}, {"first_word": "g\u00fbarakap\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "escudo de couro resistente, feito para se resguardarem os \u00edndios das flechas inimigas (D'Abbeville, Histoire, 289; VLB, II, 68); qualquer adarga (VLB, I, 21) "}, {"first_word": "pyg\u00fba\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "rodela (VLB, II, 107)"}, {"first_word": "g\u00fbarakapema", "optional_number": "", "part_of_speech": "s.", "definition": "nome de peixe acantopter\u00edgio que vive em grandes cardumes na regi\u00e3o pel\u00e1gica tropical e subtropical (Marcgrave, Hist. Nat. Bras., 160)"}, {"first_word": "g\u00fbarar\u00e1", "optional_number": "2", "part_of_speech": "s.", "definition": "peixe da fam\u00edlia dos ciprinodont\u00eddeos (Sousa, Trat. Descr., 296)"}, {"first_word": "g\u00fbararag\u00fbasu", "optional_number": "", "part_of_speech": "s.", "definition": "tambor (VLB, I, 46)"}, {"first_word": "g\u00fbararamopusara", "optional_number": "", "part_of_speech": "s.", "definition": "tamborileiro, o que bate tambor (VLB, II, 124)"}, {"first_word": "g\u00fbararu", "optional_number": "", "part_of_speech": "s.", "definition": "variedade de caranguejo de \u00e1gua doce (VLB, I, 67)"}, {"first_word": "g\u00fbararym\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma ave aqu\u00e1tica (Brand\u00e3o, Di\u00e1logos, 234)"}, {"first_word": "g\u00fbararysy", "optional_number": "", "part_of_speech": "s.", "definition": "variedade de r\u00e3. \u201c\u00c9 cousa espantosa o medo que dela t\u00eam os \u00edndios naturais, porque s\u00f3 de a ouvirem morrem.\u201d (Cardim, Trat. Terra e Gente do Brasil, 65)"}, {"first_word": "g\u00fbarasy\u00e1", "optional_number": "", "part_of_speech": "s", "definition": "uma das esp\u00e9cies de beija-flor (Cardim, Trat. Terra e Gente do Brasil, 35) (v. tb. g\u00fba\u00eenumby)"}, {"first_word": "g\u00fbarasyoba", "optional_number": "", "part_of_speech": "s", "definition": "uma das esp\u00e9cies de beija-flor (Cardim, Trat. Terra e Gente do Brasil, 35) (v. tb. g\u00fba\u00eenumby)"}, {"first_word": "g\u00fbarata\u00fbrana", "optional_number": "", "part_of_speech": "s.", "definition": "ave falcon\u00eddea; o mesmo que uruta\u00fbrana (v.) (Brand\u00e3o, Di\u00e1logos, 232) "}, {"first_word": "g\u00fbaratereba", "optional_number": "", "part_of_speech": "s.", "definition": "peixe da fam\u00edlia dos carang\u00eddeos (Marcgrave, Hist. Nat. Bras., 172)"}, {"first_word": "g\u00fbareru\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "peixe da fam\u00edlia dos pomacentr\u00eddeos (Marcgrave, Hist. Nat. Bras., 178)"}, {"first_word": "g\u00fbariama", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um p\u00e1ssaro (Lisboa, Hist. Anim. \u00c1rv. do Maranh\u00e3o, fl. 187)"}, {"first_word": "g\u00fbariba", "optional_number": "", "part_of_speech": "s.", "definition": "GUARIBA, nome de muitos s\u00edmios da fam\u00edlia dos ceb\u00eddeos, de cor escura, com barba na maxila inferior e com grito caracter\u00edstico. S\u00e3o herb\u00edvoros e alimentam-se de folhas e frutas, vivendo em grupos de mais de 12 indiv\u00edduos, comandados pelo capel\u00e3o, o macho mais velho do bando. (Marcgrave, Hist. Nat. Bras., 226; Sousa, Trat. Descr., 253)"}, {"first_word": "g\u00fbariku\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "nome de ave a que os \u00edndios atribu\u00edam a origem do fogo. Jamais era morta ou comida. (Soares, Coisas Not. Bras. (ms. C), 700-707)"}, {"first_word": "g\u00fbarikuru", "optional_number": "", "part_of_speech": "s.", "definition": "esp\u00e9cie de camar\u00e3o comest\u00edvel (Marcgrave, Hist. Nat. Bras., 187; Theat. Rer. Nat. Bras., I, 78)"}, {"first_word": "g\u00fbarin\u0129", "optional_number": "1", "part_of_speech": "s.", "definition": "1) guerra (VLB, I, 152); 2) guerreiro, soldado: Mar\u00e3pe g\u00fbarin\u0129et\u00e1 i pysykara serek\u00f3\u00fb a'ereme? - Como os soldados que o agarravam trataram-no, ent\u00e3o? (Anch., Dial. da F\u00e9, 175) \u2588 g\u00fbarin\u0129-(ramo) s\u00f3 [ou g\u00fbarin\u0129-(namo) s\u00f3] - ir \u00e0 guerra, ir como guerreiro, guerrear: -Mba'e-mba'e-pi\u00e3 te'\u00f5 su\u00ed nheang\u00fbaba? -G\u00fbarin\u0129-namo s\u00f3, paran\u00e3g\u00fbasu rasabano. -Quais s\u00e3o, por acaso, as ocasi\u00f5es de se ter medo da morte? -Ir \u00e0 guerra, atravessar o oceano tamb\u00e9m. (Ar., Cat., 91); Onhemombe'upe ab\u00e1 g\u00fbarin\u0129-namo o s\u00f3 \u00eeanond\u00e9? - Confessa-se algu\u00e9m antes de ir \u00e0 guerra? (Anch., Doutr. Crist\u00e3, I, 212); Nd'eres\u00f3\u00ee x\u00f3pe ir\u00e3 g\u00fbarin\u0129? - N\u00e3o ir\u00e1s futuramente \u00e0 guerra? (L\u00e9ry, Histoire, 353); As\u00f3 g\u00fbarin\u0129ramo. - Vou \u00e0 guerra, vou como guerreiro. (VLB, I, 152)"}, {"first_word": "g\u00fbariniama", "optional_number": "", "part_of_speech": "s.", "definition": "guerra: G\u00fbarini\u00e3me oporapitiba'e tiru\u00e3pe?... - Mesmo o que assassina na guerra (transgride o mandamento de Deus)? (Ar., Cat., 69v)"}, {"first_word": "g\u00fbarip\u00fbap\u1ebd", "optional_number": "", "part_of_speech": "s.", "definition": "variedade de molusco (Sousa, Trat. Descr., 292)"}, {"first_word": "g\u00fbarirama", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma ave (Theat. Rer. Nat. Bras., I, 111)"}, {"first_word": "g\u00fbarug\u00fb\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "espelho; o mesmo que arug\u00fb\u00e1 (v.) (VLB, I, 126)"}, {"first_word": "g\u00fbarug\u00fbaru", "optional_number": "", "part_of_speech": "s.", "definition": "GUARU-GUARU, GARGA\u00da, nome comum a v\u00e1rias esp\u00e9cies de peixes das fam\u00edlias dos ciprinodont\u00eddeos e dos rivul\u00eddeos (Marcgrave, Hist. Nat. Bras., 169; Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 166v)"}, {"first_word": "g\u00fbarumaru", "optional_number": "", "part_of_speech": "s.", "definition": "URUMARU, peixe da fam\u00edlia dos orectolob\u00eddeos (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 170)"}, {"first_word": "g\u00fbarusueremimby", "optional_number": "", "part_of_speech": "s.", "definition": "cigarra, nome comum aos insetos hom\u00f3pteros, da fam\u00edlia dos cicad\u00eddeos, cujos machos s\u00e3o providos de \u00f3rg\u00e3os musicais e que geralmente morrem cantando (Marcgrave, Hist. Nat. Bras., 256-257; Theat. Rer. Nat. Bras., II, 63)"}, {"first_word": "g\u00fbasun\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "GUAXINIM, animal carn\u00edvoro da fam\u00edlia dos procion\u00eddeos (v. \u00eeag\u00fbasin\u0129) (Brand\u00e3o, Di\u00e1logos, 258-259)"}, {"first_word": "g\u00fbatapy", "optional_number": "", "part_of_speech": "s.", "definition": "GUATAPI, VATAPU, UATAPU, b\u00fazio marinho muito grande, concha univalve de grande abertura de molusco gastr\u00f3pode (VLB, I, 60) \u2588 g\u00fbatapy-tyba - ajuntamento de b\u00fazios (nome antigo de Cabo Frio, RJ) (VLB, I, 62)"}, {"first_word": "g\u00fbatukup\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "GUATUCUP\u00c1, nome de um peixe da fam\u00edlia dos otolit\u00eddeos (Marcgrave, Hist. Nat. Bras., 177; VLB, I, 83): Ak\u00fbe\u00eeme rak\u00f3 pir\u00e1 aseky\u00ee-marangatu: ku'uka, g\u00fbarapuku, kamuri, g\u00fbatukup\u00e1. - Antigamente pescava bem os peixes: garoupas, cavalas, camuris, guatucup\u00e1s. (Anch., Poemas, 152)"}, {"first_word": "g\u00fbatukupasaba", "optional_number": "", "part_of_speech": "s.", "definition": "nome que era dado ao peixe roncador do Rio de Janeiro para baixo (VLB, II, 108)"}, {"first_word": "g\u00fbax\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "GUAXE, ave passeriforme da fam\u00edlia dos icter\u00eddeos (Brand\u00e3o, Di\u00e1logos, 230)"}, {"first_word": "g\u00fbaxima", "optional_number": "", "part_of_speech": "s.", "definition": "GUAXIMA, GUAXUMA, GUAXI\u00daMA, GUANXUMA, UAICIMA, nome comum a numerosas esp\u00e9cies de plantas de diversas fam\u00edlias afins que fornecem fibras t\u00eaxteis utilizadas na fabrica\u00e7\u00e3o de cordas, cabos, vassouras, etc. \u201cPostas sobre chagas e co\u00e7aduras das pernas que t\u00eam fogagem, as desafogam...\u201d (Sousa, Trat. Descr., 205)"}, {"first_word": "g\u00fbeba", "optional_number": "", "part_of_speech": "s.", "definition": "GUEBO, peixe istiofor\u00eddeo (Piso, De Med. Bras., 154)"}, {"first_word": "g\u00fbebi", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um peixe (Griebe, Brasil Holand\u00eas, vol. III, 70)"}, {"first_word": "g\u00fbebir\u00e3\u00eeari", "optional_number": "", "part_of_speech": "adv.", "definition": "for\u00e7adamente, com constrangimento, com viol\u00eancia, pelos cabelos, pressionado: G\u00fbebir\u00e3\u00eeari nhote a\u00eek\u00f3. - Estou pressionado (isto se diz quando j\u00e1 se est\u00e1 para ir). (VLB, I, 61)"}, {"first_word": "g\u00fbe'ena", "optional_number": "", "part_of_speech": "s.", "definition": "v\u00f4mito: Mondar\u00f5, nhe'enga\u00edba... nde resem\u00f5, morase\u00eea, nhemoryba, g\u00fbe'ena, ka'ua\u00edba, marana... - Ladroeiras, palavras m\u00e1s sobejavam-te, dan\u00e7as, divers\u00f5es, v\u00f4mitos, bebedeiras, guerras. (Anch., Teatro, 170)"}, {"first_word": "g\u00fbe'esama", "optional_number": "", "part_of_speech": "s.", "definition": "linha delgada de pescar (VLB, II, 23)"}, {"first_word": "g\u00fbe'esamuku", "optional_number": "", "part_of_speech": "s.", "definition": "linha delgada de pescar (VLB, II, 23)"}, {"first_word": "g\u00fber\u00f3", "optional_number": "", "part_of_speech": "s.", "definition": "lambisqueiro, guloso (VLB, II, 18)"}, {"first_word": "g\u00fbetepend\u00fbara", "optional_number": "", "part_of_speech": "s.", "definition": "inteireza, completeza; coisa inteira, n\u00e3o partida (VLB, II, 130): I pup\u00e9 \u00ceesu Cristo rek\u00f3\u00fb, i Tup\u00e3, set\u00e9 ab\u00e9 g\u00fbetepend\u00fbara pup\u00e9... - Dentro dele est\u00e1 Jesus Cristo, sua divindade e seu corpo em inteireza. (Ar., Cat., 85)"}, {"first_word": "g\u00fbeti", "optional_number": "", "part_of_speech": "s.", "definition": "GUETI, OITI, nome gen\u00e9rico de \u00e1rvores altas que produzem frutos amarelos: g\u00fbetitoroba, g\u00fbetimir\u0129 e g\u00fbetikoro\u00eea (v.). (Piso, De Med. Bras., IV, 183; Brand\u00e3o, Di\u00e1logos, 217). O mesmo que \u00fbiti (v.)."}, {"first_word": "g\u00fbiaimbira", "optional_number": "", "part_of_speech": "s.", "definition": "\u00e1rvore pequena que produz embira, de que os \u00edndios faziam aljavas para seus arcos e flechas e tamb\u00e9m cordas e morr\u00f5es de espingarda (Sousa, Trat. Descr., 217)"}, {"first_word": "g\u00fbititoroba", "optional_number": "", "part_of_speech": "s.", "definition": "GUITITIROBA, GUITIROBA, planta da fam\u00edlia das sapot\u00e1ceas (Pouteria macrophylla (Lam.) Eyma) (Marcgrave, Hist. Nat. Bras., 113)"}, {"first_word": "gunandima", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma \u00e1rvore (Marcgrave, Hist. Nat. Bras., 106)"}, {"first_word": "g\u00fbyapy", "optional_number": "1", "part_of_speech": "s.", "definition": "queda (VLB, II, 93)"}, {"first_word": "g\u00fbyar\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "nome comum a diversos peixes de diversas esp\u00e9cies (Sousa, Trat. Descr., 282)"}, {"first_word": "g\u00fbybyra", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma \u00e1rvore cujos bagos mo\u00eddos eram usados no tratamento das mordeduras de cobra (Piso, De Med. Bras. III, 172)"}, {"first_word": "g\u00fbyg\u00f3", "optional_number": "", "part_of_speech": "s.", "definition": "GUIG\u00d3, GUIC\u00d3, nome comum a certos mam\u00edferos primatas da fam\u00edlia dos ceb\u00eddeos. \u201cAndam em bandos pelas \u00e1rvores e, como sentem gente, d\u00e3o uns assobios com que se avisam uns aos outros... Criam-se em tocas de \u00e1rvores, de cujos frutos e da ca\u00e7a se mant\u00eam.\u201d (Sousa, Trat. Descr., 253)"}, {"first_word": "g\u00fbymaenh\u1ebd", "optional_number": "", "part_of_speech": "adv.", "definition": "muito depressa, voando; zunindo (metaforicamente): g\u00fbymaenh\u1ebd g\u00fbix\u00f3bo - indo eu voando (VLB, I, 48)"}, {"first_word": "g\u00fbympa\u00eeag\u00fbara", "optional_number": "", "part_of_speech": "s.", "definition": "esp\u00e9cie de serpente brasileira (Piso, De Med. Bras., III, 171)"}, {"first_word": "g\u00fbyra", "optional_number": "", "part_of_speech": "s.", "definition": "fundo, parte inferior, parte de baixo: A\u00eep\u00f3 \u00eeand\u00e9 rat\u00e1 g\u00fbyra porama... - Aqueles ser\u00e3o os futuros habitantes do fundo de nosso fogo. (Anch., Teatro, 158); ka'a g\u00fbyra - a parte de baixo das \u00e1rvores, a sombra das \u00e1rvores (D'Abbeville, Histoire, 186v); (adj. - g\u00fbyr) - baixo, inferior, deprimido: ak\u00e3-g\u00fbyra - cabe\u00e7a baixa, des\u00e2nimo (VLB, I, 95) \u2588 g\u00fbyra res\u00e9 - debaixo, na parte de baixo (Fig., Arte, 126); g\u00fbyra rupi - por baixo: i g\u00fbyra rupi - por baixo dele (Fig., Arte, 132); g\u00fbyra su\u00ed - de debaixo: Eres\u1ebd-pot\u00e1 tenh\u1ebd or\u00e9 p\u00f3 g\u00fbyra su\u00ed. - Queres sair em v\u00e3o de debaixo de nossas m\u00e3os. (Anch., Teatro, 172, 2006)"}, {"first_word": "g\u00fbyrag\u00fba\u00eenumby", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um p\u00e1ssaro (Marcgrave, Hist. Nat. Bras., 193)"}, {"first_word": "g\u00fbyrag\u00fby", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma ave de cabe\u00e7a branca (VLB, II, 76)"}, {"first_word": "g\u00fbyra'ingaet\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um p\u00e1ssaro. \u201c\u00caste p\u00e1ssaro tem grande amor aos filhos, que por lhos n\u00e3o furtarem, vai lavrar seu ninho de ordin\u00e1rio a par de alguma toca, aonde as abelhas lavram mel, as quais, por esta maneira, lhes ficam servindo de guardas dos filhos...\u201d (Brand\u00e3o, Di\u00e1logos, V, p. 228)"}, {"first_word": "g\u00fbyrakere\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "GUIRAQUERE\u00c1, ACURAU\u00c1, ACURAUA, CURIANGO, BACURAU, ACURAU, nome comum a v\u00e1rias aves da fam\u00edlia dos caprimulg\u00eddeos, de h\u00e1bitos noturnos (Marcgrave, Hist. Nat. Bras., 202)"}, {"first_word": "g\u00fbyrakok\u00f3", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma ave (Brasil Holand\u00eas, vol. III, 77)"}, {"first_word": "g\u00fbyrak\u00fbereba", "optional_number": "", "part_of_speech": "s.", "definition": "p\u00e1ssaro da fam\u00edlia dos cereb\u00eddeos, muito colorido (Marcgrave, Hist. Nat. Bras., 212)"}, {"first_word": "g\u00fbyrapakuma", "optional_number": "", "part_of_speech": "s.", "definition": "corda de arco, feita de algod\u00e3o torcido (Marcgrave, Hist. Nat. Bras., 278)"}, {"first_word": "g\u00fbyraparyba", "optional_number": "", "part_of_speech": "s.", "definition": "pau-d'arco, \u00e1rvore bignoni\u00e1cea (Tabebuia barbata (E. Mey.) Sandwith) (Marcgrave, Hist. Nat. Bras., 118)"}, {"first_word": "g\u00fbyraroba", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um p\u00e1ssaro (Libri Princ., vol. I, 46)"}, {"first_word": "g\u00fbyratange'yma", "optional_number": "", "part_of_speech": "s.", "definition": "p\u00e1ssaro da fam\u00edlia dos icter\u00eddeos (Marcgrave, Hist. Nat. Bras., 192; Theat. Rer. Nat. Bras., I, 137)"}, {"first_word": "g\u00fbyrate'\u00f5te'\u00f5mir\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um p\u00e1ssaro (VLB, I, 63)"}, {"first_word": "g\u00fbyraundi", "optional_number": "", "part_of_speech": "s.", "definition": "GUIRAUNDI, GUARUNDI, GUARANDI, GURUNDI, p\u00e1ssaro da fam\u00edlia dos traup\u00eddeos, de cor preta, com topete vermelho, e a f\u00eamea amarelada no dorso. Vive nas matas e nas capoeiras. (Marcgrave, Hist. Nat. Bras., 212)"}, {"first_word": "g\u00fbyr\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "GUIRI, nome comum a peixes da fam\u00edlia dos ari\u00eddeos (VLB, I, 50; D'Abbeville, Histoire, 244) \u2588 g\u00fbyr\u0129 rupi'a - ova de guiri (Theat. Rer. Nat. Bras., I, 43)"}, {"first_word": "g\u00fbyrig\u00fbana", "optional_number": "", "part_of_speech": "s.", "definition": "menor de idade: Xe g\u00fbyrig\u00fbana. - Sou um menor de idade. (VLB, II, 35)"}, {"first_word": "g\u00fbyrok", "optional_number": "", "part_of_speech": "v.tr.", "definition": "ro\u00e7ar; limpar por baixo (a mata): Aka'ag\u00fbyrok. - Ro\u00e7o a mata. (VLB, II, 107)"}, {"first_word": "g\u00fbyryryma", "optional_number": "1", "part_of_speech": "s.", "definition": "1) pi\u00e3o (forma de jogo) (VLB, II, 76); 2) corrupio (VLB, I, 83)"}, {"first_word": "g\u00fbyryryma", "optional_number": "2", "part_of_speech": "s.", "definition": "ventoinha (VLB, II, 144)"}, {"first_word": "hai", "optional_number": "", "part_of_speech": "interj.", "definition": "diz o que tem d\u00f3 de outrem (Fig., Arte, 147)"}, {"first_word": "h\u00e9", "optional_number": "1", "part_of_speech": "interj.", "definition": "\u00e3... (Usada quando, pensando-se no que se ouve, deseja-se responder. Cala-se, por\u00e9m, para n\u00e3o ser tido por importuno.): -Mba'epe sepyrama? -Arur\u0129. -H\u00e9... -Qual \u00e9 o pre\u00e7o delas? -Trouxe-as por trazer. -\u00c3... (L\u00e9ry, Histoire, 344)"}, {"first_word": "h\u00e9", "optional_number": "2", "part_of_speech": "interj.", "definition": "diz o que est\u00e1 angustiado (Fig., Arte, 147)"}, {"first_word": "h\u1ebdh\u1ebd", "optional_number": "", "part_of_speech": "adv.", "definition": "sim (de h. e m.) (Fig., Arte, 133)"}, {"first_word": "\u00e9", "optional_number": "2", "part_of_speech": "v.tr.irreg.", "definition": "ter a inten\u00e7\u00e3o de, ter a finalidade de, querer: A\u00eek\u00f3-katu t'as\u00f3ne ybakype \u00fbi\u2018\u00eeabo. - Procedo bem, tendo a inten\u00e7\u00e3o de ir para o c\u00e9u. (Anch., Arte, 55v); A\u00eeur ta xe po\u00ee na \u00fbi\u2018\u00eeabo ru\u00e3. - Venho n\u00e3o tendo a inten\u00e7\u00e3o de que me alimentem. (Anch., Arte, 55v)"}, {"first_word": "\u0129", "optional_number": "1", "part_of_speech": "interj.", "definition": "ah! (expressa m\u00e1goa): Xe rub\u0129 m\u00e3! - Ah, meu pai! (Anch., Arte, 54)"}, {"first_word": "\u0129", "optional_number": "2", "part_of_speech": "suf.", "definition": "o mesmo que -\u2018\u01292 (v.)"}, {"first_word": "\u00ee\u00e1", "optional_number": "1", "part_of_speech": "s.", "definition": "totalidade, reple\u00e7\u00e3o; (adj.) repleto; (xe) estar \u00e0 medida de, ser segundo a capacidade de, ser de acordo com a quantidade ou o n\u00famero de, ser de conformidade com (medida, n\u00famero ou peso): ...Xe \u00ee\u00e1 nhote. - Est\u00e1 segundo minha medida, somente. (VLB, I, 79); N'i \u00ee\u00e1\u00ee pir\u00e1 sembiara. - N\u00e3o s\u00e3o segundo a quantidade deles os peixes que ele apanha (isto \u00e9, o que ele pesca \u00e9 muito aqu\u00e9m dos peixes que h\u00e1). (VLB, II, 16); Na xe \u00ee\u00e1\u00ee. - N\u00e3o est\u00e1 em conformidade comigo, n\u00e3o \u00e9 igual a mim. (VLB, I, 99)"}, {"first_word": "\u00ee\u00e1", "optional_number": "2", "part_of_speech": "conj.", "definition": "como, da mesma maneira que, assim como: Abeb\u00e9 k\u00f3 ybytu \u00ee\u00e1... - V\u00f4o como este vento. (Anch., Teatro, 40); Anga \u00ee\u00e1, anga\u00eepabora a\u00eeuk\u00e1... - Como a esses, matarei os que costumam pecar. (Anch., Teatro, 92); T'or\u00e9 pyat\u00e3, ang\u00e1, mba'easy porar\u00e1bo... nde \u00ee\u00e1. - Que sejamos corajosos, sim, suportando as coisas dolorosas como tu. (Anch., Teatro, 120); Nd'e'i te'e moxy onhana tat\u00e1 piririka \u00ee\u00e1... - Por isso mesmo as malditas correm como fa\u00edscas de fogo. (Anch., Teatro, 128); Ab\u00e1pe kori xe \u00ee\u00e1? - Quem, hoje, \u00e9 como eu? (Anch., Teatro, 132); k\u00f3 \u00ee\u00e1 - como este (VLB, II, 123); koba'e \u00ee\u00e1 - como isto, como este (VLB, II, 9; 124) \u2588 \u00eeand\u00fbara - o que \u00e9 igual a algo ou a algu\u00e9m (VLB, II, 9) (V. tb. \u00eeakatu e \u00eeab\u00e9)"}, {"first_word": "\u00ee\u00e1", "optional_number": "3", "part_of_speech": "adv.", "definition": "ainda bem que; bem feito que (Expressa regozijo com o desastre de outrem. Leva o verbo para o ger\u00fandio.): \u00ce\u00e1 oman\u00f5mo. - Ainda bem que morre. (Fig., Arte, 147; 163)"}, {"fir
