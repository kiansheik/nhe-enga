\u00e1 o tym'ir\u00e9... - ...tr\u00eas ou quatro anos ap\u00f3s os enterrarem. (Ar., Cat., 179v)"}, {"first_word": "se\u00eexu\u00eeur\u00e1", "optional_number": "", "definition": "(etim. - jirau das pl\u00eaiades) (s. astron.) - constela\u00e7\u00e3o com nove estrelas dispostas em forma de grelha, que, segundo os \u00edndios, anunciava a chuva (D'Abbeville, Histoire, 316v)"}, {"first_word": "se\u00eexupir\u00e1", "optional_number": "", "definition": "(etim. - peixe das pl\u00eaiades) (s.) - nome de um peixe (Marcgrave, Hist. Nat. Bras., 158)"}, {"first_word": "se\u00eexutat\u00e1", "optional_number": "", "definition": "(etim. - pl\u00eaiades de fogo) (s.) - ano: ...Tup\u00e3 o\u00eemonhyr\u00f5 o \u00eeoup\u00e9 set\u00e1 nh\u1ebd se\u00eexutat\u00e1 tekoanga\u00eepaba repy-mondyk\u00e1pe... - Fazem aplacar a Deus a si mesmos, ao eliminarem a d\u00edvida dos pecados de muitos anos. (Ar., Cat., 142v)"}, {"first_word": "sekoabanh\u1ebd", "optional_number": "", "definition": "(ou sekoaba\u00e9) (adv.) - 1) de costume, costumeiramente: Sekoabanh\u1ebd nanym\u1ebd xe g\u00fbatae'ym (ou Sekoaba\u00e9 ix\u00e9 nanym\u1ebd n'ag\u00fbat\u00e1\u00ee). - De costume, eu n\u00e3o ando. (VLB, I, 84); 2) naturalmente, sempre, para sempre (VLB, I, 84)"}, {"first_word": "seky\u00ee\u00e9", "optional_number": "", "definition": "- o mesmo que syky\u00ee\u00e9 (v.) (VLB, I, 46)"}, {"first_word": "sem", "optional_number": "", "definition": "(ou s\u1ebd) (v. intr.) - 1) sair: Osem o\u00eekob\u00e9bo o tym-y ro\u00eer\u00e9... - Saiu vivendo ap\u00f3s o enterrarem. (Anch., Poemas, 124); T'os\u1ebd anhanga i xu\u00ed... - Que saia o diabo dela. (Anch., Poemas, 146); Osem okarype... - Saiu para o p\u00e1tio. (Ar., Cat., 57v); 2) mudar (a casa, indo para outra parte); mudar-se (para longe): Asem. - Mudo-me. (VLB, II, 44); 3) despontar; nascer (o sol): Ot\u0129 k\u00fbarasy osema nde beraba robak\u00e9. - Envergonha-se o sol, nascendo, diante de teu brilho. (Valente, Cantigas, IV, in Ar., Cat., 1618) \u25cf sembaba - tempo, lugar, modo, etc. de sair; sa\u00edda: k\u00fbara sembaba - lugar de sair do sol, o nascente; k\u00fbarasy sembaba - a sa\u00edda do sol, o nascer do sol (VLB, II, 46); O\u00eeku\u00e1-katupe a'e su\u00ed o semag\u00fbama? - Sabem bem de sua futura sa\u00edda dali? (Ar., Cat., 48v)"}, {"first_word": "sema", "optional_number": "", "definition": "(s.) - sa\u00edda: -Mba'epe te'\u00f5? -As\u00e9 ret\u00e9 su\u00ed as\u00e9 'anga sema. -Que \u00e9 a morte? -A sa\u00edda de nossa alma de nosso corpo. (Ar., Cat., 43v)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., PIRACEMA (pir\u00e1 + sema, \u201csa\u00edda dos peixes\u201d), a sa\u00edda dos peixes para as nascentes dos rios para desovarem; GURICEMA, nome de um peixe carang\u00eddeo de esp\u00e9cie migradora. Da\u00ed, tamb\u00e9m, o nome geogr\u00e1fico IRACEMA (AM) (v. p. 386)."}, {"first_word": "sembiarara\u00eeybo'ira", "optional_number": "", "definition": "(etim. - colar da filha da sua presa) (s.) - constela\u00e7\u00e3o que, segundo os \u00edndios, anunciava a chuva (D'Abbeville, Histoire, 316v)"}, {"first_word": "senemby", "optional_number": "", "definition": "(s.) - SENEMBI, SENEMBU, SINIMBU, SINUMBU, designa\u00e7\u00e3o comum a r\u00e9pteis lacert\u00edlios da fam\u00edlia dos iguan\u00eddeos, que vivem em \u00e1rvores e mudam de cor; uma variedade de lagarto (D'Abbeville, Histoire, 248v; Marcgrave, Hist. Nat. Bras., 236)"}, {"first_word": "senemby\u00eeuba", "optional_number": "", "definition": "(etim. - senembi amarelo) (s.) - var. de lagarto (Libri Princ., vol. I, 161)"}, {"first_word": "senemby\u00fana", "optional_number": "", "definition": "(etim. - senembi escuro) (s.) - nome de um r\u00e9ptil da fam\u00edlia dos iguan\u00eddeos; uma variedade de lagarto (Theat. Rer. Nat. Bras., II, 53)"}, {"first_word": "sepenika", "optional_number": "", "definition": "(s.) - nome de uma \u00e1rvore de madeira muito rija e forte (Soares, Coisas Not. Bras. (ms. C) 1976-1980)"}, {"first_word": "sep\u00eeakypypab\u1ebd", "optional_number": "", "definition": "(etim. - o que \u00e9 visto totalmente) - v. ep\u00eeak (s) (VLB, II, 89)"}, {"first_word": "sepytanga", "optional_number": "", "definition": "(s.) - coral, forma\u00e7\u00e3o coral\u00edgena (VLB, I, 81)"}, {"first_word": "ser\u00e3", "optional_number": "", "definition": "(adv.) - 1) talvez, porventura, qui\u00e7\u00e1: Xe pysy-potar-y b\u00e9 ser\u00e3 k\u00f3 g\u00fbyrag\u00fbasu... - Talvez queira agarrar-me novamente este p\u00e1ssaro grande... (Anch., Teatro, 58); 2) sem d\u00favida, certamente (geralmente com certas part\u00edculas): Anh\u1ebd ser\u00e3 \u00eeasep\u00eeak \u00eeepi i py-pora... - Certamente vemos sempre as marcas de seus p\u00e9s. (Ar., Cat., 138, 1686); Supikatu ser\u00e3 u\u0129ba'e \u00fbyr\u00e1-mem\u00fb\u00e3 mbouri - Certamente esse fez vir o p\u00e1ssaro mau. (D'Abbeville, Histoire, 353); Nde ro'o xe moka'\u1ebd ser\u00e3... - Tua carne ser\u00e1, certamente, meu moqu\u00e9m. (Staden, Viagem, 157); It\u00e1 a'e ser\u00e3. - Aquilo \u00e9 pedra, certamente. (Vasconcelos, Cr\u00f4nica, I, \u00a7149, 253); K\u00e9 su\u00ed ser\u00e3 i asabi India tapy\u00eetinga ret\u00e3me... - Daqui, certamente, passou para a \u00cdndia, terra dos indianos. (Ar., Cat., 9v); 3) (na interr.) por acaso? ser\u00e1?: A\u00eep\u00f3 tek\u00f3-pysasu ab\u00e1 ser\u00e3 og\u00fberu...? - Aquela lei nova, quem ser\u00e1 que a trouxe? (Anch., Teatro, 4); Pysar\u00e9 ser\u00e3 ere\u00eek\u00f3 arinhama mokanhema? - Ser\u00e1 que a noite toda ages para fazer sumir as galinhas? (Anch., Teatro, 30); Ereruret\u00e1 ser\u00e3? - Por acaso trouxeste muitas coisas? (Anch., Teatro, 44); Mam\u00f5 ser\u00e3 xe s\u00f3\u00fbne...? - Para onde ser\u00e1 que eu irei? (Anch., Doutr. Crist\u00e3, I, 221); Mar\u00e3 ser\u00e3 ture'ymi? - Por que ser\u00e1 que ele n\u00e3o vem? (VLB, II, 8) \u25cf ser\u00e3 re'a (de h.) ou ser\u00e3 re'\u0129 (de m.) - provavelmente, acaso, qui\u00e7\u00e1, talvez (VLB, I, 87)"}, {"first_word": "ser\u00e3mona'\u1ebd", "optional_number": "", "definition": "(part.) - como se, como que: Xe s\u00f3 ser\u00e3mona'\u1ebd\uf02e\uf02e\uf02e - Como se eu fosse... (Anch., Arte, 26)"}, {"first_word": "ser\u00e3mona'\u1ebdmo", "optional_number": "", "definition": "- o mesmo que ser\u00e3mona\u1ebd (v.)"}, {"first_word": "ser\u00e3-ser\u00e3", "optional_number": "", "definition": "(adv.) - 1) muito mal, pessimamente: A\u00eemonhang ser\u00e3-ser\u00e3. - Fi-lo muito mal. (VLB, I, 20); 2) muito: ...g\u00fba\u00eeb\u0129-mar\u00e3 ser\u00e3-ser\u00e3... - velha muito maldosa... (Anch., Teatro, 46)"}, {"first_word": "sera'yba", "optional_number": "", "definition": "(etim. - planta dos siris) (s.) - 1) SERE\u00cdBA, SIRIBA, SIRI\u00daVA, SIRI\u00daBA, SARA\u00cdBA, mangue-branco, nome de \u00e1rvore do mangue da fam\u00edlia das verben\u00e1ceas (Avicennia germinans (L.) L.); 2) planta combret\u00e1cea (Laguncularia racemosa (L.) C.F. Gaertn.), tamb\u00e9m conhecida como canapa\u00faba, mangue canapomba, mangue branco e mangue rateiro (Sousa, Trat. Descr., 218; VLB, II, 30; Marcgrave, Hist. Nat. Bras., 127, 135)"}, {"first_word": "sere'yba", "optional_number": "", "definition": "(etim. - planta dos siris) (s.) - SERE\u00cdBA (v. sera'yba) (Sousa, Trat. Descr., 218)"}, {"first_word": "sere'ybuna", "optional_number": "", "definition": "(etim. - planta escura dos siris) (s.) - SEREIBUNA, mangue-amarelo (Avicennia germinans (L.) L.), planta verben\u00e1cea dos manguezais, tamb\u00e9m conhecida como sereitinga, guapir\u00e1, mangue guapir\u00e1, mangue branco e MANGUE-SERIVA (Piso, De Med. Bras., IV, 200)"}, {"first_word": "sere'ytinga", "optional_number": "", "definition": "(etim. - planta clara dos siris) (s.) - nome de uma planta verben\u00e1cea dos manguezais (Theat. Rer. Nat. Bras., II, 126)"}, {"first_word": "seri", "optional_number": "", "definition": "- o mesmo que siri (v.) (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 169v)"}, {"first_word": "seriema", "optional_number": "", "definition": "(s.) - ave cariam\u00eddea, o mesmo que sariama (v.) (Brand\u00e3o, Di\u00e1logos, 230)"}, {"first_word": "serig\u00fba\u00ee\u00e1", "optional_number": "", "definition": "(s.) - SIRIGOI\u00c1, var. de crust\u00e1ceo mar\u00edtimo dec\u00e1podo, da fam\u00edlia dos portun\u00eddeos (VLB, I, 70)"}, {"first_word": "serik\u00f3", "optional_number": "", "definition": "(s.) - SERIC\u00d3IA, SERICORA, nome de uma ave, esp\u00e9cie de saracura (Brand\u00e3o, Di\u00e1logos, 234)"}, {"first_word": "serinambi", "optional_number": "", "definition": "(etim. - siri de orelha) (s.) - CERNAMBI, nome comum a algumas esp\u00e9cies de moluscos, muito usados pelos \u00edndios do passado para sua alimenta\u00e7\u00e3o. A maior parte dos sambaquis \u00e9 constitu\u00edda por eles. \u201c...Tem a casca muito redonda e grossa e tem dentro grande miolo de cor parda\u00e7a, que se come assado e cozido.\u201d (Sousa, Trat. Descr., 292)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- CERNAMBI ou SARNAMBI, no Par\u00e1, podem ser sin\u00f4nimos de SAMBAQUI, ac\u00famulo de conchas, restos de cozinha e cer\u00e2mica feito por tribos que habitaram a costa em \u00e9pocas pr\u00e9-hist\u00f3ricas. Da\u00ed, tamb\u00e9m, o nome do peixe carang\u00eddeo CERNAMBIGUARA (\u201ccomedor de cernambis\u201d)."}, {"first_word": "Serobab\u00e9", "optional_number": "", "definition": "(s. antrop.) - nome de \u00edndio tupi (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a72, 114)"}, {"first_word": "serokypyre'yma", "optional_number": "", "definition": "(etim. - o que n\u00e3o tem nome retirado) (s.) - pag\u00e3o (VLB, II, 62)"}, {"first_word": "serubu", "optional_number": "", "definition": "(s.) - diabo, tinhoso: \u00ceori seky\u00eea ta\u00fb\u00ee\u00e9, i py su\u00ed, serubu. - Vem para arrancar logo, de dentro dela, o tinhoso. (Anch., Poemas, 136); ...Serubu r\u00e1, muru ri opur\u0169-purung. - Tomando o diabo, o maldito fica pisando. (Anch., Poemas, 190)"}, {"first_word": "seruru", "optional_number": "", "definition": "(s.) - SURURU, mexilh\u00e3o (v. sururu) (VLB, II, 37)"}, {"first_word": "set\u00e1", "optional_number": "", "definition": "(adv.) 1) muitas vezes: Set\u00e1pe as\u00e9 nhemongara\u00edbi? - A gente se batiza muitas vezes? (Anch., Doutr. Crist\u00e3, I, 202); Anhemombe'u... ndebe, pa'i abar\u00e9 set\u00e1 nh\u1ebd xe anga\u00eepag\u00fbera res\u00e9... - Confesso-me a ti, senhor padre, por causa do meu pecar muitas vezes. (Ar., Cat., 20, 20v); 2) de diversos, de muitos, em muitos, por muitos: ...Tup\u00e3 o\u00eemonhyr\u00f5 o \u00eeoup\u00e9 set\u00e1 nh\u1ebd se\u00eexutat\u00e1 tekoanga\u00eepaba repy-mondyk\u00e1pe... - Fazem aplacar a Deus a si mesmos para eliminar a d\u00edvida dos pecados de diversos anos. (Ar., Cat., 142v); Nde moingob\u00e9 Tup\u00e3, nde rerek\u00f3bo n'o\u00eeep\u00e9 \u00eeasy nh\u00f5 ru\u00e3, n'o\u00eeep\u00e9 se\u00eexu nh\u00f5 ru\u00e3, set\u00e1 nh\u1ebd se\u00eexu-te... - Deus te fez viver, guardando-te, n\u00e3o somente por uma semana, n\u00e3o somente por um ano, mas por muitos anos. (Ar., Cat., 157); 3) muito, bastante: Xe asyky\u00ee\u00e9 set\u00e1. - Tenho muito medo. (D'Evreux, Viagem, 147); Nde anga\u00eebar set\u00e1. - Tu est\u00e1s muito magro. (D'Evreux, Viagem, 152) \u25cf set\u00e1 set\u00e1-et\u00e9 - muit\u00edssimos (Fig., Arte, 4)"}, {"first_word": "setatupab\u1ebd", "optional_number": "", "definition": "(adv.) - muit\u00edssimo: \u00ceurarag\u00fba\u00ee setatupab\u00e9. - Mentiu muit\u00edssimo. (D'Evreux, Viagem, 88)"}, {"first_word": "set\u00e9", "optional_number": "", "definition": "(s.) - for\u00e7a vital, natural, poder natural: ka'a set\u00e9 - a for\u00e7a da mata; 'Yb\u00e1 set\u00e9 k\u00f3 sek\u00f3\u00fb. - A for\u00e7a vital das frutas aqui est\u00e1. (VLB, I, 141)"}, {"first_word": "s\u00eees\u00ee\u00e9", "optional_number": "", "definition": "(s.) - CIECI\u00c9, XI\u00c9, chama-mar\u00e9, var. de caranguejo, o mesmo que s\u00eees\u00ee\u00e9et\u00e9 (VLB, I, 67)"}, {"first_word": "s\u00eees\u00eeeet\u00e9", "optional_number": "", "definition": "(etim. - cieci\u00e9 verdadeiro) (s.) - CIECI\u00c9, chama-mar\u00e9, nome comum a pequeninos caranguejos da fam\u00edlia dos ocipod\u00eddeos, que apresentam uma das pin\u00e7as muito maior que a outra. \u00c9 tamb\u00e9m chamado siri-patola, caranguejinho-dos-mangues, chora-mar\u00e9, etc. (Marcgrave, Hist. Nat. Bras., 185)"}, {"first_word": "s\u00eees\u00eeepanema", "optional_number": "", "definition": "(etim. - cieci\u00e9 imprest\u00e1vel) (s.) - CIECI\u00c9-PANEMA, crust\u00e1ceo da fam\u00edlia dos ocipod\u00eddeos (Marcgrave, Hist. Nat. Bras., 185)"}, {"first_word": "sinimbu", "optional_number": "", "definition": "(s.) - SINIMBU, o mesmo que senemby (v.) (Sousa, Trat. Descr., 263)"}, {"first_word": "sining", "optional_number": "", "definition": "(v. intr.) - retinir (como metal) (VLB, II, 104)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., BOICININGA (mbo\u00eea + sining + -a, \u201ccobra que retine\u201d), a cascavel, que tem um chocalho na cauda."}, {"first_word": "sioba", "optional_number": "", "definition": "(s.) - CIOBA, CARANHO, peixe da fam\u00edlia dos lutjan\u00eddeos (Piso, De Med. Bras., 154)"}, {"first_word": "siri", "optional_number": "", "definition": "(ou seri) (s.) - SIRI, nome gen\u00e9rico de v\u00e1rias esp\u00e9cies de crust\u00e1ceos dec\u00e1podes braqui\u00faros da fam\u00edlia dos portun\u00eddeos (D'Abbeville, Histoire, 248; VLB, I, 67): Au\u00eeebet\u00e9 k\u00f3 a\u00eek\u00f3, nd\u00e9bo ko siri reru. - Muito bem, eis que aqui estou, trazendo para ti estes siris. (Anch., Poemas, 154)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome do estado de SERGIPE (v. p. 386)."}, {"first_word": "siriaie'yma", "optional_number": "", "definition": "(s.) - var. de crust\u00e1ceo (Theat. Rer. Nat. Bras., I, 79)"}, {"first_word": "siriap\u00fb\u00e3", "optional_number": "", "definition": "(etim. - siri pontudo) (s.) - SIRIPU\u00c3, esp\u00e9cie de crust\u00e1ceo da fam\u00edlia dos portun\u00eddeos. Devora cad\u00e1veres e apanha peixes. (Marcgrave, Hist. Nat. Bras., 183)"}, {"first_word": "siriema", "optional_number": "", "definition": "- v. sariama"}, {"first_word": "sirig\u00fbasu", "optional_number": "", "definition": "(etim. - siri grande) (s.) - SIRIA\u00c7U, crust\u00e1ceo da fam\u00edlia dos portun\u00eddeos, a esp\u00e9cie de maior tamanho da fam\u00edlia (VLB, I, 67)"}, {"first_word": "sirimir\u0129", "optional_number": "", "definition": "(etim. - siri pequeno) (s.) - SIRIMIRIM, crust\u00e1ceo da fam\u00edlia dos portun\u00eddeos (VLB, I, 67)"}, {"first_word": "sirinema", "optional_number": "", "definition": "(etim. - siri fedorento) (s.) - var. de SIRI (v.) (VLB, I, 67)"}, {"first_word": "sirioby", "optional_number": "", "definition": "(etim. - siri verde) (s.) - esp\u00e9cie de crust\u00e1ceo da fam\u00edlia dos portun\u00eddeos (Marcgrave, Hist. Nat. Bras., 184)"}, {"first_word": "s\u00f3", "optional_number": "1", "definition": "(v. intr.) - ir: As\u00f3-pot\u00e1 nde ret\u00e3me... - Quero ir para tua terra. (Anch., Poemas, 92); N\u00b4as\u00f3-potari mam\u00f5... - N\u00e3o quero ir para longe. (Anch. Poemas, 100); G\u00fbix\u00f3bo as\u00f3. - \u201cVou para ir\u201d (isto \u00e9, vou para morar). (VLB, II, 41); As\u00f3 ka'abo. - Vou pelos matos. (Fig., Arte, 7); Korite'\u0129 i x\u00f3\u00fb. - Agora ele foi. (Fig., Arte, 94); Nd'a'\u00e9\u00ee g\u00fbix\u00f3bo ranh\u1ebd. - Ainda n\u00e3o vou. (Fig., Arte, 162); Mam\u00f5pe eres\u00f3? - Aonde vais? (D'Evreux, Viagem, 143); T'\u00eeas\u00f3, t'\u00eeas\u00f3! - Vamos, vamos! (Carder, The rel., 1188) \u25cf osoba'e - o que vai: ...Opakatu ybakype osoba'erama repyramo... - Como resgate de todos os que ir\u00e3o para o c\u00e9u. (Ar., Cat., 84v); soara - o que vai (Fig., Arte, 64): ybakype soarama... - o que ir\u00e1 para o c\u00e9u (Ar., Cat., 31v); soaba - tempo, lugar, modo, etc. de ir; ida (Fig., Arte, 1686, 64): Og\u00fbat\u00e1 \u00eeep\u00e9 ser\u00e3 i \u00eeyb\u00e1 mok\u00f5\u00eea itapyg\u00fb\u00e1 soarama res\u00e9? - Por acaso n\u00e3o chegava seu segundo bra\u00e7o ao lugar de irem os pregos? (Ar., Cat., 62v); ...Ybakype i xoag\u00fbera rerob\u00ee\u00e1. - Crendo na sua ida para o c\u00e9u. (Ar., Cat., 12v); ...A'epe xe soag\u00fbama... - Ali \u00e9 o lugar aonde eu vou. (Anch., Teatro, 162, 2006)"}, {"first_word": "s\u00f3", "optional_number": "2", "definition": "(part.) (somente no tupi de S\u00e3o Vicente) - quase, por pouco que (VLB, I, 19): As\u00f3 s\u00f3. - Quase que fui. (Anch., Arte, 25v)"}, {"first_word": "soaba", "optional_number": "", "definition": "(etim. - finalidade da ida) (s.) - destino, lugar de chegada: Pek\u00fb\u00e3\u00ee pe so\u00e1pe. - Ide para o vosso destino. (Depoimento de Pero Leit\u00e3o, apud Viotti, 1980, 207); Xe soaba Tup\u00e3 retama... - Meu destino \u00e9 a terra de Deus. (Anch., Teatro, 162, 2006)"}, {"first_word": "soba\u00eea", "optional_number": "", "definition": "(s.) - o lado de al\u00e9m, a banda de al\u00e9m; (adj.: soba\u00ee) - d'al\u00e9m, que \u00e9 doutras partes, de outras bandas: sa\u00fb\u00ee\u00e1-soba\u00eea - saui\u00e1 doutras partes (cobaia ou coelho-da-\u00edndia) (Marcgrave, Hist. Nat. Bras., 224); (adv. - soba\u00ee) - para o lado de al\u00e9m, para a banda de al\u00e9m: As\u00f3 soba\u00ee. - Vou \u00e0 banda de al\u00e9m. (Fig., Arte, 131)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Foi de uma err\u00f4nea leitura deste termo pelo naturalista Lineu que se originou a palavra COBAIA, que entrou no l\u00e9xico de muitas l\u00ednguas do mundo. Com efeito, em Marcgrave l\u00ea-se CAVIA COBAIA (a grafia correta deveria ser \u00c7AUI\u00c1 \u00c7OBAIA, isto \u00e9, o saui\u00e1 que \u00e9 da banda de al\u00e9m, ou seja, que n\u00e3o \u00e9 origin\u00e1rio do Brasil, o porquinho-da-\u00edndia, oriundo da Am\u00e9rica Espanhola andina (as \u00cdndias Ocidentais). Lineu pensou que COBAIA fosse o nome do animal, quando, na verdade, significava outra coisa, como vimos."}, {"first_word": "soba\u00fara", "optional_number": "", "definition": "(s.) - nome de uma planta. \u201cServe para chagas velhas, que j\u00e1 n\u00e3o t\u00eam outro rem\u00e9dio: deita-se mo\u00edda e queimada na chaga, logo come todo o c\u00e2ncer e cria couro novo.\u201d (Cardim, Trat. Terra e Gente do Brasil, 49; Soares, Coisas Not. Bras. (ms. C), 1583-1587)"}, {"first_word": "sog\u00fbabo", "optional_number": "", "definition": "- ger. de so'o (v.)"}, {"first_word": "sok", "optional_number": "1", "definition": "(-\u00eeo-) (v.tr.) - 1) ferir (com coisa que n\u00e3o entra pela carne ou entra quase nada); dar pancadas de ponta (sem furar) (VLB, II, 63); picar, aguilhoar (p.ex., bois), calcar (sem furar): A\u00eeosok. - Feri-o. (VLB, I, 137); Xe sok \u00ee\u00f5te. - Deu-me pancada de ponta, somente (isto \u00e9, sem me furar). (VLB, I, 129); Pedro nde sok. - Pedro te pica. (Fig., Arte, 151); Pedro osok \u00eeag\u00fbara. - Pedro aguilhoa a on\u00e7a. (Fig., Arte, 153); 2) moer, pisando (VLB, II, 40); 3) socar, pilar; (fig.) fustigar: 'Ara yby sokeme, xe ruri. - Quando fustigava o sol a terra, eu vim. (VLB, I, 112); Aporosok. - Soco gente. (Fig., Arte, 89); abati soka - pilar milho (Fig., Arte, 73) \u25cf i xokypyra - o que \u00e9 (ou deve ser) pilado, socado (Fig., Arte, 108); o que \u00e9 mo\u00eddo, coisa mo\u00edda (VLB, II, 40)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., al\u00e9m do verbo SOCAR, tamb\u00e9m prov\u00eam as palavras SOCO, SOQUE (o mesmo que SOCO), SOQUEAR (o mesmo que SOCAR), SOQUETE (1. utens\u00edlio para socar p\u00f3lvora dentro de canh\u00f5es. 2. ferramenta para comprimir terra em torno de postes, mour\u00f5es, etc., ou para firmar a pedra nos cal\u00e7amentos; 3. socador)"}, {"first_word": "sok", "optional_number": "2", "definition": "(v. intr.) - quebrar-se, partir-se (como corda, linha, espada, serra, etc.) (VLB, II, 93; Anch., Arte, 53v); Os\u00f3-osok. - Quebra-se muitas vezes. (Anch., Arte, 53v)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (AM), SO\u00c7OCA, certa forma de pescar nas lagoas de \u00e1guas turvas da Amaz\u00f4nia, como que socando o arp\u00e3o at\u00e9 ferrar o peixe."}, {"first_word": "soka", "optional_number": "", "definition": "- o mesmo que ysoka (v.) (Sousa, Trat. Descr., 266)"}, {"first_word": "soka\u00fana", "optional_number": "", "definition": "- o mesmo que ysoka\u00fana (v.) (Sousa, Trat. Descr., 266)"}, {"first_word": "sok\u00f3", "optional_number": "", "definition": "(s.) - SOC\u00d3, SAVACU, nome comum a aves ciconiformes da fam\u00edlia dos arde\u00eddeos, que vivem em lugares pantanosos ou perto de rios ou lagoas (Marcgrave, Hist. Nat. Bras., 199): Xe \u00eeybo\u00eea, xe sok\u00f3, xe tamu\u00eeusu A\u00eembir\u00e9... - Eu sou uma jib\u00f3ia, eu sou um soc\u00f3, eu sou o grande tamoio Aimbir\u00ea. (Anch., Teatro, 28)"}, {"first_word": "soko'i", "optional_number": "", "definition": "(s.) - SOCO\u00cd, ave ciconiforme da fam\u00edlia dos arde\u00eddeos, a maior das esp\u00e9cies brasileiras (Theat. Rer. Nat. Bras., I, 117)"}, {"first_word": "SOCO\u00cd", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "sokopinima", "optional_number": "", "definition": "(etim. - soc\u00f3 pintado) (s.) - nome de uma ave (Theat. Rer. Nat. Bras., I, 118)"}, {"first_word": "sokuri", "optional_number": "", "definition": "(s.) - SUCURI, SICURI, CA\u00c7\u00c3O-SICURI, SICURI-DE-GALHA-PRETA, variedade de ca\u00e7\u00e3o, peixe da fam\u00edlia dos galeorrin\u00eddeos. Vive perto da \u00e1gua salgada e alimenta-se de peixe e caranguejos dos mangues. (Sousa, Trat. Descr., 282; VLB, I, 62)"}, {"first_word": "somana", "optional_number": "", "definition": "(s. - portug.) - semana: ...k\u00f3 somana pup\u00e9... - nesta semana (Ar., Cat., 126)"}, {"first_word": "so'o", "optional_number": "1", "definition": "(s.) - 1) animal (quadr\u00fapede), bicho, ca\u00e7a: ...So'o, pir\u00e1, g\u00fbyr\u00e1 ret\u00e3me'engaba \u00e9 ik\u00f3 'ara... - Este mundo \u00e9 a terra prometida dos animais quadr\u00fapedes, dos peixes e dos p\u00e1ssaros... (Ar., Cat., 166v); Ok\u00fbab\u00e9pe ir\u00e3 so'o...? - Escapar\u00e3o futuramente os animais quadr\u00fapedes? (Ar., Cat., 46); 2) carne de ca\u00e7a, carne vermelha de animal: Nd'o'u\u00ee as\u00e9 so'o \u00eeekuakuba 'ara pup\u00e9. - A gente n\u00e3o come carne de ca\u00e7a no dia de jejum. (Ar., Cat., 10v); A\u00eeerur\u00e9 so'o res\u00e9. - Pe\u00e7o por carne (de ca\u00e7a). (D'Evreux, Viagem, 144); So'o res\u00e9 a\u00eek\u00f3. - Estou em busca de ca\u00e7a. (VLB, II, 41) \u25cf so'o-\u00ceurupari - animais com que Jurupari convive, que s\u00f3 andam \u00e0 noite, soltando gritos horr\u00edveis, servindo \u00e0quele sexualmente, ativa ou passivamente (D'Evreux, Viagem, 293); so'o-a\u00edba - animal quadr\u00fapede que n\u00e3o se come (VLB, I, 36); so'o-kug\u00fbaba - conhecedor de animais, bom de ca\u00e7a (fal. de c\u00e3o) (VLB, I, 62)"}, {"first_word": "so'o", "optional_number": "2", "definition": "(v.tr.) - convidar (em geral ou para festa): Aporoso'o. - Convido gente. (Fig., Arte, 89); ...ap\u0177aba sog\u00fbabo p\u00e1... - convidando os homens todos (Anch., Teatro, 34); ...Pab\u1ebd t'\u00eea\u00eexo'o. - Todos havemos de convidar. (Anch., Teatro, 64) \u25cf sog\u00fbaba - tempo, lugar, causa, etc. de convidar: Nd'e'i te'e kunum\u0129g\u00fbasu, morubixaba o sog\u00fb\u00e1pe, o\u00eek\u00e9bo mem\u1ebd kag\u00fb\u00e1pe... - Por isso mesmo os mo\u00e7os, por os convidarem os chefes, entram sempre no lugar de beber cauim. (Anch., Teatro, 34); i xo'opyra - o que \u00e9 (ou deve ser) convidado (VLB, I, 81)"}, {"first_word": "so'og\u00fbasur\u00e3\u00eeg\u00fbera", "optional_number": "", "definition": "(etim. - dente do animal grande) (s.) - marfim, dentes de elefante (VLB, II, 32)"}, {"first_word": "so'o\u00eeukasara", "optional_number": "", "definition": "(etim. - o que mata animais) (s.) - a\u00e7ougueiro (VLB, II, 28)"}, {"first_word": "so'oma'e'\u0129ndaba", "optional_number": "", "definition": "(etim. - lugar de vender carne) (s.) - a\u00e7ougue (VLB, I, 21)"}, {"first_word": "so'ombiara", "optional_number": "", "definition": "(etim. - o que traz ca\u00e7a) (s.) - a\u00e7ougueiro (VLB, I, 67)"}, {"first_word": "so'ombo'isaba", "optional_number": "", "definition": "(etim. - lugar de retalhar carne) (s.) - a\u00e7ougue (VLB, I, 21) (v. mbo'i)"}, {"first_word": "so'ombo'isara", "optional_number": "", "definition": "(etim. - o que retalha carne) (s.) - a\u00e7ougueiro; carniceiro (VLB, II, 28) (v. mbo'ir)"}, {"first_word": "so'omimbaba", "optional_number": "", "definition": "(etim. - animal de cria\u00e7\u00e3o) (s.) - gado (manso) (VLB, I, 146)"}, {"first_word": "so'orag\u00fbera", "optional_number": "", "definition": "(etim. - o que foi pele de animal) (s.) - 1) pano de couro (VLB, II, 64); 2) l\u00e3 (VLB, I, 136)"}, {"first_word": "so'orup\u00eeara", "optional_number": "", "definition": "(etim. - advers\u00e1rio de ca\u00e7a) (s.) - c\u00e3o ca\u00e7ador (VLB, I, 62)"}, {"first_word": "sorok", "optional_number": "", "definition": "(v. intr.) - romper-se, rasgar-se \u25cf sorokaba - tempo, lugar, modo, etc. de romper-se, de rasgar-se; rompimento, fissura: Opakatu ser\u00e3 sygeap\u00fb\u00e1-ku\u00eeamo i ku'a sorokaba rupi? - Por acaso ele teve seu intestino ca\u00eddo totalmente pelo lugar em que se rasgou sua cintura? (Ar., Cat., 57v)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., SOROCABA, VO\u00c7OROCA, BO\u00c7OROCA, SOROCABU\u00c7U, fenda cavada pelas enxurradas. Da\u00ed, tamb\u00e9m, o nome do munic\u00edpio de SOROCABA (SP) (v. p. 386)."}, {"first_word": "soroka", "optional_number": "", "definition": "(s.) - rompimento, rasgadura; (adj. - sorok) - rompido, rasgado: I ku'a-sorok ser\u00e3 moxy...? - Porventura tinha o maldito sua cintura rompida? (Anch., Dial. da F\u00e9, 177)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., SOROCA, 1) toca de on\u00e7a; 2) (SP) rasg\u00e3o ou desmoronamento de terras em consequ\u00eancia da infiltra\u00e7\u00e3o da \u00e1gua no subsolo."}, {"first_word": "sororok", "optional_number": "", "definition": "(v. intr.) - irromper, romper: Mbeg\u00fb\u00e9 \u00e9 ko'yt\u00e9 ab\u00e1 tekoku\u00e1 kanhemi, ...i\u00ee u'u osororoka... - Lentamente, enfim, o homem perde entendimento, sua tosse irrompendo. (Ar., Cat., 156)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, SOROROCA (ruptura), rumor produzido pela voz do moribundo, estertor: \u201c...As vozes do responso pareciam a SOROROCA da morte, o arquejo do moribundo.\u201d (Amadeu de Queir\u00f3s, Os Casos do Carimbamba, apud Novo Dicion. Aur\u00e9lio)."}, {"first_word": "sororoka", "optional_number": "", "definition": "(s.) - SOROROCA, peixe tele\u00f3steo da fam\u00edlia dos tun\u00eddeos (Sousa, Trat. Descr., 284; VLB, I, 69; II, 113)"}, {"first_word": "sos\u00e9", "optional_number": "", "definition": "(posp.) - 1) acima de: Ix\u00e9 nde sos\u00e9 (ou Nde sos\u00e9 ix\u00e9). - Estou acima de ti. (VLB, II, 119); 2) em cima de, sobre: xe sos\u00e9 - em cima de mim; it\u00e1 sos\u00e9 - sobre a pedra (Anch., Arte, 43v); ...Krus\u00e1 sos\u00e9 nh\u1ebd xe \u00eeara mo\u00ee\u00e1. - Sobre a cruz pregando meu senhor. (Anch., Poemas, 122); 3) mais que (comparativo), mais de; melhor que, maior que: ...K\u00fbarasy sos\u00e9 o poranga kuabe'enga... - Mostrando sua pr\u00f3pria beleza mais que o sol. (Ar., Cat., 4v); Nde sos\u00e9 ix\u00e9. - Eu sou mais que tu. (VLB, I, 48); K\u00f3 oka sos\u00e9. - Maior que esta casa. (VLB, II, 28); Ix\u00e9 nde sos\u00e9. - Eu sou maior que tu. (VLB, II, 28); vinte sos\u00e9 - mais de vinte (VLB, II, 67); I xos\u00e9mo n\u00e3 ky xe re'\u00f5. - Melhor que isso me seria, pois, morrer. (VLB, II, 38); A\u00eekuab mba'e nde sos\u00e9. - Sei mais que tu. (Fig., Arte, 121)"}, {"first_word": "sosok", "optional_number": "", "definition": "(v.tr.) - socar continuamente; esbofetear: ...Setobap\u00e9 sosoka. - Esbofeteando suas faces. (Anch., Doutr. Crist\u00e3, II, 112)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (AM), SO\u00c7OCA, certa forma de pescar nas lagoas de \u00e1guas turvas da Amaz\u00f4nia, como que socando o arp\u00e3o at\u00e9 ferrar o peixe."}, {"first_word": "s\u0169", "optional_number": "", "definition": "(s.) - instrumento de pesca onde o peixe entra e do qual n\u00e3o consegue sair; nassinho de rede, c\u00f4v\u00e3o (VLB, II, 48)"}, {"first_word": "-s\u00fbar", "optional_number": "", "definition": "(suf. nominalizador. Tem o alomorfe -x\u00fbar, ap\u00f3s i ou y.) - o que est\u00e1, o que \u00e9: T'o\u00eek\u00f3 pab\u1ebd ybypes\u00fbara nde remimotara rupi... - Que esteja tudo o que est\u00e1 na terra segundo a tua vontade. (Ar., Cat., 27); xe ybyrix\u00fbara - o que est\u00e1 \u00e0 minha ilharga (Fig., Arte, 139); ...k\u00f3 Yby'apapes\u00fbara... - estes que est\u00e3o em Ibiapaba (Anch., Poesias, 269)"}, {"first_word": "su\u00e3r\u00e3", "optional_number": "", "definition": "(s. astron.) - a estrela s\u00edrio, \u201ca mais clara e resplandescente do firmamento, a qual aparece antes das chuvas\u201d (D'Abbeville, Histoire, 317)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, SUAR\u00c3O, localidade do litoral paulista (v. p. 386)."}, {"first_word": "s\u00fbasu", "optional_number": "", "definition": "(ou syg\u00fbasu) (s.) - SUA\u00c7U, nome comum a v\u00e1rios animais da fam\u00edlia dos cerv\u00eddeos, do grupo dos cervos e veados (D'Abbeville, Histoire, 249; Sousa, Trat. Descr., 246)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome pr\u00f3prio SUASSUNA (v. p. 386)."}, {"first_word": "S\u00fbasuakanga", "optional_number": "", "definition": "(etim. - cabe\u00e7a de veado) (s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 182)"}, {"first_word": "s\u00fbasuapara", "optional_number": "", "definition": "(ou s\u00fbg\u00fbasuapara) (etim. - veado arqueado) (s.) - SUA\u00c7UAPARA, SU\u00c7UAPARA, A\u00c7U\u00c7UAPARA, veado-galheiro, quadr\u00fapede ruminante da fam\u00edlia dos cerv\u00eddeos. \u00c9 uma esp\u00e9cie de veado que habita as campinas. (Sousa, Trat. Descr., 246; D'Abbeville, Histoire, 249)"}, {"first_word": "s\u00fbasuarana", "optional_number": "", "definition": "(ou sug\u00fbasuarana) (s.) - SU\u00c7UARANA, SUA\u00c7URANA, felino americano (Puma concolor, L.), de pele malhada, tamb\u00e9m conhecido como on\u00e7a-vermelha, on\u00e7a-parda e puma (D'Abbeville, Histoire, 251v)"}, {"first_word": "s\u00fbasuet\u00e9", "optional_number": "", "definition": "- o mesmo que syg\u00fbasuet\u00e9 (v.) (Soares, Coisas Not. Bras. (ms. C), 945-946)"}, {"first_word": "S\u00fbasuka'\u1ebd", "optional_number": "", "definition": "(etim. - veado assado) (s. antrop.) - nome de \u00edndio tupi (D'abbeville, Histoire, 186v)"}, {"first_word": "s\u00fbasukanga", "optional_number": "", "definition": "(etim. - osso de veado) (s.) - nome de uma \u00e1rvore pequena, de \u201cmadeira alv\u00edssima como marfim... Serve para marchetar em lugar de marfim.\u201d (Sousa, Trat. Descr., 214)"}, {"first_word": "s\u00fbasumandi'yba", "optional_number": "", "definition": "(etim. - mandioca de veado) (s.) - variedade de mandioca silvestre, de crescimento espont\u00e2neo, arbusto arborescente muito semelhante \u00e0 mandioca comum. Talvez seja a Manihot pusilla Pohl ou a Jatropha sylvestris Vell. (Piso, De Med. Bras., IV, 178)"}, {"first_word": "s\u00fbasupytanga", "optional_number": "", "definition": "- o mesmo que syg\u00fbasupytanga (v.) (Soares, Coisas Not. Bras. (ms. C), 945-946)"}, {"first_word": "s\u00fbasutinga", "optional_number": "", "definition": "(etim. - veado branco) (s.) - SUA\u00c7UTINGA, mam\u00edfero da fam\u00edlia dos cerv\u00eddeos, dos descampados do Brasil, que tem barriga e rabo claros e olhos circundados por anel branco (Monteiro, Rel. da Prov\u00edncia do Brasil, in Leite, Hist., VIII, 416)"}, {"first_word": "sub", "optional_number": "", "definition": "(-\u00eeo-) (v.tr.) - 1) visitar: ...As\u00e9 'anga ere\u00eeosub. - Nossa alma visitas. (Anch., Poemas, 102); ...Nde rokype o\u00eek\u00e9bo, nde supa a\u00fbnhenh\u1ebd. - Entrando em tua casa, visitando-te imediatamente. (Anch., Poemas, 124); ...A\u00eeosub ab\u00e1 koty... - Visito os aposentos dos \u00edndios. (Anch., Teatro, 8); ...Our k\u00f3 xe yby supa rimba'e. - Veio para visitar esta minha terra outrora. (Ar., Cat., 9v); 2) revistar, passar busca a, esquadrinhar, examinar: Op\u00e1 ah\u1ebd xe subi. - Completamente ele me revistou. (VLB, I, 123); Ab\u00e1 mund\u00e9 supa, i pora r\u00e1. - Examinando a armadilha de algu\u00e9m, tomando o seu conte\u00fado. (Ar., Cat., 72v) \u25cf supara - o que visita, o visitador: ...O supara rapir\u00f5mo. - Pranteando o que o visita. (Ar., Cat., 77)"}, {"first_word": "suban", "optional_number": "", "definition": "(v.tr.) - chupar, sugar (a parte molesta do corpo de um doente, para retirar-lhe o mal, pr\u00e1tica comum entre os feiticeiros): K\u00fbes\u00e9 pa\u00ee\u00e9 mba'easybora subani. - Ontem o feiticeiro sugou o enfermo. (Fig., Arte, 96); Aporosuban. - Chupo gente. (Fig., Arte, 89) \u25cf o\u00eexubanyba'e - o que chupa, o que suga: Pa\u00ee\u00e9-a'uba sup\u00e9... am\u00f5 ab\u00e1 o\u00eexuban-ukaryba'e... - O que manda um falso paj\u00e9 sugar outra pessoa. (Ar., Cat., 66v); i xubanymbyra - o que \u00e9 (ou deve ser) chupado, sugado (Fig., Arte, 107)"}, {"first_word": "s\u00fb\u00e9", "optional_number": "", "definition": "(v.tr.) - atrair: ...Tup\u00e3 nhemo\u0177r\u00f5 nh\u1ebd ere\u00eex\u00fb\u00e9 nde \u00eeoup\u00e9ne. - A ira de Deus atrair\u00e1s para ti mesmo. (Ar., Cat., 157)"}, {"first_word": "-s\u00fber", "optional_number": "1", "definition": "(suf.) (T\u00eam os alomorfes -s\u00fb\u00e9, -ix\u00fber e -x\u00fber.) - 1) quase, por pouco que: A'arix\u00fber. - Quase ca\u00ed. (Fig., Arte, 140); Aman\u00f5s\u00fber. - Quase morri. (Fig., Arte, 140); A\u00eeukas\u00fber. - Quase o matei. (VLB, I, 19); Asos\u00fb\u00e9. - Quase fui. (Anch., Arte, 25v); 2) haveria de: A\u00eeukax\u00fber. - Haveria de o matar; A'arix\u00fber. - Haveria de cair. (VLB, II, 61) \u25cf -s\u00fber\u0129 - por um triz que n\u00e3o... (VLB, I, 19)"}, {"first_word": "-s\u00fber", "optional_number": "2", "definition": "(suf.) (Tem os alomorfes -s\u00fb\u00e9, -ix\u00fber, -ix\u00fb\u00e9, -x\u00fber e -nd\u00fber.) (Expressa propens\u00e3o, tend\u00eancia, costume ou inclina\u00e7\u00e3o para realizar o processo descrito pelo verbo.) - ter inclina\u00e7\u00e3o a, ter propens\u00e3o a, ter o costume de: Nde pu'amix\u00fb\u00e9... nde ruba... p\u00e9? - Tu costumas levantar-te diante de teu pai? (Anch., Doutr. Crist\u00e3, II, 86); Xe poropo\u00eex\u00fber. - Costumo alimentar gente. (Anch., Arte, 51v); Xe \u00eeerures\u00fber. - Eu tenho inclina\u00e7\u00e3o a pedir. (Anch., Arte, 51v); Xe nhemo\u0177r\u00f5nd\u00fber. - Eu tenho inclina\u00e7\u00e3o a me irritar. (Anch., Arte, 51v); A\u00eeababix\u00fber. - Sou fuj\u00e3o (sou inclinado a fugir). (VLB, II, 11)"}, {"first_word": "sug\u00fbabo", "optional_number": "", "definition": "- ger. de su'u (v.)"}, {"first_word": "sug\u00fbara\u00eey", "optional_number": "1", "definition": "(s.) - 1) prostituta: Ere\u00eek\u00f3pe kunh\u00e3 am\u00f5 res\u00e9... nde sug\u00fbara\u00eeyramo? - Tiveste rela\u00e7\u00f5es sexuais com alguma mulher como tua prostituta? (Anch., Doutr. Crist\u00e3, II, 91); 2) prostitui\u00e7\u00e3o: Nde ser\u00e3 i poepyka... sug\u00fbara\u00eey... ere\u00eeapi ko'arapuku\u00ee. - Tu, talvez para retribuir, atiras nele, o dia todo, a prostitui\u00e7\u00e3o. (Anch., Doutr. Crist\u00e3, II, 112)"}, {"first_word": "sug\u00fbara\u00eey", "optional_number": "2", "definition": "(s.) - namorado: I xug\u00fbara\u00eey. - Seu namorado. (Fig., Arte, 73)"}, {"first_word": "sug\u00fbasu", "optional_number": "", "definition": "- o mesmo que syg\u00fbasu (v.) (Libri Princ., vol. I, 33)"}, {"first_word": "sug\u00fbasuapara", "optional_number": "", "definition": "(s.) - SUA\u00c7UAPARA, var. de veado, animal cerv\u00eddeo (v. s\u00fbasuapara) (Marcgrave, Hist. Nat. Bras., 235; Cardim, Trat. Terra e Gente do Brasil, 26)"}, {"first_word": "sug\u00fbasuarana", "optional_number": "", "definition": "- o mesmo que s\u00fbasuarana (v.) (Libri Princ., vol. I, 16)"}, {"first_word": "sug\u00fbasuet\u00e9", "optional_number": "", "definition": "(ou syg\u00fbasuet\u00e9) (etim. - veado verdadeiro) (s.) - var. de veado, mam\u00edfero da fam\u00edlia dos cerv\u00eddeos (Marcgrave, Hist. Nat. Bras., 235)"}, {"first_word": "sug\u00fbasuremi'u", "optional_number": "", "definition": "(etim. - comida de veado) (s.) - nome de ra\u00edzes silvestres semelhantes \u00e0 mandioca (Piso, De Med. Bras. IV, 178; Theat. Rer. Nat. Bras., II, 170)"}, {"first_word": "su\u00ed", "optional_number": "1", "definition": "(posp.) - 1) de (origem): Ybaka su\u00ed ere\u00eeur... - Do c\u00e9u vieste. (Anch., Poemas, 100); A\u00eeur xe k\u00f3 su\u00ed. - Venho da minha ro\u00e7a. (Fig., Arte, 9); A\u00eeur xe roka su\u00ed. - Vim de minha casa. (Anch., Poemas, 102); \u00cea\u00eeu k\u00fbepe su\u00ed. - Viemos de longe. (Anch., Poemas, 96); 2) entre: I mombe'ukatupyramo ere\u00eek\u00f3 kunh\u00e3 su\u00ed. - Bendita \u00e9s entre as mulheres (Anch. Doutr. Crist\u00e3, I, 139); ...O\u00eeo\u00ee\u00e1 te'\u00f5 rek\u00f3\u00fb kunum\u0129g\u00fbasu su\u00ed tu\u00eeba'e su\u00ed b\u00e9. - A morte est\u00e1 igualmente entre os mo\u00e7os e entre os velhos. (Ar., Cat., 157v); 3) de (expressando a mat\u00e9ria): nha'uma su\u00ed i monhangymbyra - o que \u00e9 feito de barro (Ar., Cat., 15); 4) para n\u00e3o, para que n\u00e3o: ...\u00ceori, anhanga mondy\u00eea, or\u00e9 moa\u00fb\u00ee\u00e9 su\u00ed! - Vem, espantando o diabo, para n\u00e3o nos vencer. (Anch., Poemas, 102); O emiamotare'yma reko\u00e1pe os\u00f3-potare'ymba'e sep\u00eeaka su\u00ed. - O que n\u00e3o quer ir para onde est\u00e1 o que ele detesta para n\u00e3o o ver. (Ar., Cat., 70-70v); 5) longe de, para longe de, fora de: Emon\u00e3 rak\u00f3 sek\u00f3\u00fb nde su\u00ed. - Esta agia assim, longe de ti. (Ar., Cat., 74); ...Obeb\u00e9 \u00eeand\u00e9 su\u00ed. - Voa para longe de n\u00f3s. (Anch., Poemas, 186); 6) por (causa de), de (causa): Oker ok\u00fbapa tekoteb\u1ebd su\u00ed nh\u1ebd. - Estavam dormindo por causa da afli\u00e7\u00e3o. (Ar., Cat., 53); Sabeypora su\u00ed b\u00e9 o\u00eeoapix\u00e1-pixapa. - Tamb\u00e9m por embriaguez ficando a ferirem-se uns aos outros. (Anch., Teatro, 34); Eresabeyporype ka\u00fb\u0129 su\u00ed, 'ara mokanhema? - Ficaste b\u00eabado de cauim, perdendo o ju\u00edzo? (Ar., Cat., 111v); 7) desde, a partir de, de... em diante: ...Taba moapa\u00eeug\u00fb\u00e1-\u00eeug\u00fb\u00e1bo Galilea su\u00ed-katu... - Confundindo as aldeias desde a Galil\u00e9ia. (Ar., Cat., 83, 1686); E\u00eepe'a \u00ceurupari k\u00f3 'ara su\u00ed... - Afasta o diabo deste dia em diante. (Valente, Cantigas, III, in Ar., Cat., 1618); 8) em vez de, afora, que n\u00e3o, a n\u00e3o ser, e n\u00e3o: Nd'e'ikatu\u00eepe amoa\u00e9 ab\u00e1 oporomongara\u00edpa abar\u00e9 su\u00ed? - N\u00e3o pode outra pessoa batizar em vez do padre? (Ar., Cat., 81); ...I xu\u00ed am\u00f5 res\u00e9 omend\u00e1... - Casando-se com algu\u00e9m que n\u00e3o seja ele. (Ar., Cat., 280, 1686); Ah\u1ebd nh\u00f5 ik\u00f3 i mba'e-katu, xe su\u00ed m\u00e3! - Eis que somente ele tem coisas boas, em vez de mim! (Anch., Doutr. Crist\u00e3, II, 102); 9) al\u00e9m de: ...a\u00eep\u00f3 nde remimombe'uag\u00fbera su\u00ed... - al\u00e9m daqueles que tu mencionaste (Bettendorff, Comp\u00eandio, 74); 10) indicando perten\u00e7a a um todo que n\u00e3o participa da a\u00e7\u00e3o ou do processo descritos pelo verbo: Erep\u00fbarype kunh\u00e3 muru'abora res\u00e9, pitanga \u00eeuk\u00e1bo i xu\u00ed? - Bateste numa mulher gr\u00e1vida, matando o feto dela? (Isto \u00e9, s\u00f3 o feto \u00e9 que foi morto, n\u00e3o a m\u00e3e.) (Ar., Cat., 101v); Sasy xe akanga xe su\u00ed. - D\u00f3i-me a cabe\u00e7a (e n\u00e3o o corpo na qual ela est\u00e1, que n\u00e3o participa do processo descrito pelo verbo). (VLB, I, 105); 11) mais que, do que, que, mais do que (no comparativo): Mar\u00e3mo ah\u1ebd rek\u00f3\u00fb o mba'e-katuramo xe su\u00ed? - Por que ele vive tendo coisas boas mais que eu? (Ar., Cat., 109v); Ybakype i pyri o s\u00f3 \u00eeanond\u00e9 Anhanga rat\u00e1pe o s\u00f3 su\u00ed. - Antes sua ida para junto dele no c\u00e9u que sua ida para o inferno. (Ar., Cat., 110); Xe katu-et\u00e9 nde su\u00ed. - Eu sou melhor que tu. (Anch., Arte, 43); A\u00eekuab-et\u00e9 nde su\u00ed. - Sei mais que tu. (Anch., Arte, 43); 12) sem: Amba'e-'u nde su\u00ed. - Como sem ti. (Anch., Arte, 43)"}, {"first_word": "su\u00ed", "optional_number": "2", "definition": "(s.) - peixe da fam\u00edlia dos ranfict\u00eddeos (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 175)"}, {"first_word": "suindara", "optional_number": "", "definition": "(s.) - SUINDARA, SUIND\u00c1, SUINARA, SONDAIA, TUIDARA, TUIND\u00c1, var. de coruja, ave estrigiforme da fam\u00edlia dos titon\u00eddeos, tamb\u00e9m chamada coruja-de-igreja (VLB, I, 88)"}, {"first_word": "su\u00eeriri", "optional_number": "", "definition": "(s.) - SUIRIRI, SIRIRI, p\u00e1ssaro da fam\u00edlia dos tiran\u00eddeos, de h\u00e1bitos migrat\u00f3rios (Sousa, Trat. Descr., 234; Theat. Rer. Nat. Bras., I, 140)"}, {"first_word": "sukuri\u00eeu", "optional_number": "", "definition": "(s.) - SUCURI, SUCURIJU, SUCURI\u00da, nome comum a certos r\u00e9pteis of\u00eddios da fam\u00edlia dos bo\u00eddeos (VLB, I, 76) \u201c...Aferra em uma pessoa, vaca, veado ou porco e, dando-lhes algumas voltas com a cauda, engole a tal cousa inteira.\u201d (Cardim, Trat. Terra e Gente do Brasil, 64):... Xe tamu\u00eeusu A\u00eembir\u00e9, sukuri\u00eeu... - Eu sou o grande tamoio Aimbir\u00ea, uma sucuriju. (Anch., Teatro, 28)"}, {"first_word": "sukuri\u00fa", "optional_number": "", "definition": "- o mesmo que sukuri\u00eeu (v.) (Sousa, Trat. Descr., 259)"}, {"first_word": "sukuri\u00faba", "optional_number": "", "definition": "- o mesmo que sukuri\u00eeu (v.) (Anch., Cartas, 121)"}, {"first_word": "sumar\u00e3", "optional_number": "", "definition": "(s.) - inimigo (pessoal) (VLB, II, 12; Fig., Arte, 73): Anhanga sumar\u00e3 - inimiga do diabo (Anch., Poemas, 88); Ab\u00e1pe as\u00e9 sumar\u00e3? - Quem \u00e9 o inimigo da gente? (Ar., Cat., 21v); Esar\u00f5 or\u00e9 retama or\u00e9 sumar\u00e3 su\u00ed. - Guarda nossa terra de nossos inimigos. (Anch., Teatro, 118)"}, {"first_word": "suma\u00fama", "optional_number": "", "definition": "(s.) - SUMA\u00daMA, SUMAUMEIRA, \u00e1rvore da fam\u00edlia das bombac\u00e1ceas (Ceiba pentandra (L.) Gaertn.), de grande altura (Ferreira, Am\u00e9rica Abreviada, in RIH, LVII (1894), 138)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico SUMA\u00daMA (PA) (v. p. 386)."}, {"first_word": "Sum\u00e9", "optional_number": "", "definition": "(s. antrop.) - Sum\u00e9, nome de uma entidade da mitologia dos tupis da costa, que teria ensinado aos \u00edndios a agricultura: Pa'i, Sum\u00e9 pyp\u00fbera'angaba a'e. - Padre, aquele \u00e9 o sinal dos p\u00e9s de Sum\u00e9. (Vasconcelos, Cr\u00f4nica (Not.), II, \u00a720, 123)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Sum\u00e9 foi identificado a S\u00e3o Tom\u00e9, no Brasil colonial, e isso por muitos s\u00e9culos: \u201cDizem eles que S. Tom\u00e9, a quem eles chamam Zom\u00e9, passou por aqui, e isto lhes ficou por dito de seus antepassados e que suas pisadas est\u00e3o sinaladas junto de um rio; as quais eu fui ver por mais certeza da verdade...\u201d (Manuel da N\u00f3brega, in Leite, Cartas dos Primeiros Jesu\u00edtas do Brasil)."}, {"first_word": "sunung", "optional_number": "", "definition": "(v. intr.) - 1) zunir, soar: Ybytu \u00eeab\u00e9 osunung... - Zune como o vento. (Anch., Poemas, 190); 2) fazer barulho forte, estrondear, rugir (VLB, I, 131); 3) tocar (VLB, II, 118)"}, {"first_word": "sununga", "optional_number": "", "definition": "(s.) - barulho forte; estrondo (p.ex., de chuva que est\u00e1 por vir) (VLB, I, 131; II, 107)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, PIRASSUNUNGA (nome de munic\u00edpio de SP) (v. p. 386)."}, {"first_word": "sup\u00e9", "optional_number": "", "definition": "(posp.) (ap\u00f3s i ou y assume a forma xup\u00e9) - 1) diante de, perante, junto de, junto a: ...Ybyr\u00e1 sup\u00e9 nh\u1ebdpe as\u00e9 \u00eeeroky\u00fb? - Diante de uma madeira a gente se inclina? (Ar., Cat., 22); Ta sasy muru sup\u00e9! - Que eles sofram junto dos malditos! (Anch., Teatro, 56); Mbype erebas\u1ebd i xup\u00e9? - Chegaste perto junto a eles? (ou Achaste-os por perto?) (Anch., Teatro, 46); 2) para, a (dat.): Ir\u0169mb\u00fbera... a\u00eeme'eng ab\u00e1 sup\u00e9. - Seus antigos companheiros dei aos \u00edndios. (Anch., Teatro, 46); A'e i\u00ee aba\u00edbymo ab\u00e1 sup\u00e9 xe ro'o 'u... - Mas seria dif\u00edcil para as pessoas comer minha carne. (Ar., Cat., 84v); Enhe'eng nde ruba sup\u00e9. - Fala a teu pai. (Fig., Arte, 6); Aporombo'eukar Pedro sup\u00e9. - Fa\u00e7o a Pedro ensinar gente. (Fig., Arte, 146); 3) contra: Anhanga sup\u00e9 Tup\u00e3 as\u00e9 mopyat\u00e3g\u00fbama res\u00e9. - Para Deus nos encorajar contra o diabo. (Ar., Cat., 82v); ...I abaet\u00e9 muru sup\u00e9 S\u00e3o Sebasti\u00e3o ru'uba... - Foram terr\u00edveis contra os malditos as flechas de S\u00e3o Sebasti\u00e3o. (Anch., Teatro, 52); 4) para junto de: ...Karaibeb\u00e9 re\u00eek\u00e9\u00fb i xup\u00e9. - O anjo entrou para junto dela. (Ar., Cat., 30v); 5) por, em busca de: Xe ruba sup\u00e9pe eres\u00f3? - Vais em busca de meu pai? (Anch., Arte, 36); K\u00fba\u00ee nde ruba sup\u00e9. - Vai em busca de teu pai. (Fig., Arte, 122). [Tal posp. usa-se apenas com a 3.\u00aa p.: Pero sup\u00e9 - a Pedro (ou para Pedro). Pode ocorrer com outras pessoas, o que n\u00e3o \u00e9 errado, mas passa por licen\u00e7a po\u00e9tica: Ix\u00e9 sup\u00e9 - a mim (ou para mim). (VLB, II, 64)] \u25cf mba'e sup\u00e9? - para qu\u00ea? para que coisa? a qu\u00ea? (VLB, I, 39): Mba'e sup\u00e9pe as\u00e9 gra\u00e7a i '\u00e9\u00fb? - A que coisa chamamos gra\u00e7a? (Ar., Cat., 31); ab\u00e1 sup\u00e9? - para quem? a quem?: Ab\u00e1 sup\u00e9pe as\u00e9 \u00eeerur\u00e9\u00fb...? - Para quem a gente reza? (Ar., Cat., 23)"}, {"first_word": "supi", "optional_number": "1", "definition": "(adv.) - de verdade, verdadeiramente, legitimamente, com raz\u00e3o, de fato: Supi a\u00eep\u00f3 a'\u00e9. - Digo isso com raz\u00e3o. (VLB, II, 105); ...Ab\u00e1 res\u00e1pe nhote... na supi ru\u00e3-te. - Aos olhos dos homens somente, mas n\u00e3o de verdade, (Ar., Cat., 160); Supi \u00e9, ere\u00eeuk\u00e1-potar \u00e9 S\u00e3o Louren\u00e7o-angaturama. - De fato, quiseste matar mesmo o bondoso S\u00e3o Louren\u00e7o. (Anch., Teatro, 90) \u25cf supind\u00fbara - o que \u00e9 verdade: A'epe supind\u00fbare'yma res\u00e9 Tup\u00e3 ren\u00f5\u00eendara, mar\u00e3? - E o que evoca a Deus pelo que n\u00e3o \u00e9 verdade, que acontece? (Ar., Cat., 67v)"}, {"first_word": "supi", "optional_number": "2", "definition": "(s.) - verdade, bem: Supi o\u00eemombe'u... - Conta a verdade. (Bettendorff, Comp\u00eandio, 94); Supi \u00e9. - \u00c9 mesmo verdade. (Anch., Teatro, 170, 2006)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., SUPIMPA (supi + p\u00e1, \u201ctoda a verdade\u201d, \u201ctotalmente bom\u201d), excelente, muito bom, superior: \u201cQue mulher, que corpo supimpa! (in Jos\u00e9 Lins do Rego, Pedra Bonita. Livraria Jos\u00e9 Olympio Editora, Rio de Janeiro, 1956)."}, {"first_word": "supiara", "optional_number": "", "definition": "(etim. - o que domina a verdade) (s.) - mestre (em qualquer arte ou ci\u00eancia), perito (VLB, I, 72); o que \u00e9 m\u00e1ximo em qualquer arte ou habilidade (VLB, II, 33)"}, {"first_word": "supib\u00e9", "optional_number": "", "definition": "(conj.) - 1) logo ent\u00e3o (Fig., Arte, 128); 2) da mesma maneira (Fig., Arte, 149)"}, {"first_word": "supikatu", "optional_number": "1", "definition": "(adv.) - 1) na verdade, verdadeiramente, legitimamente, com raz\u00e3o: A\u00eep\u00f3 er\u00e9 supikatu... - Isso dizes com raz\u00e3o... (Anch., Teatro, 32); Supikatu ser\u00e3 u\u00eeba'e \u00fbyr\u00e1-mem\u00fb\u00e3 mbouri - Na verdade, esse certamente fez vir o p\u00e1ssaro mau. (D'Abbeville, Histoire, 353)"}, {"first_word": "supikatu", "optional_number": "2", "definition": "(s.) - verdade, justi\u00e7a: Supikatu i kuabypyra sup\u00e9 \u201caan nh\u1ebd\u201d o'\u00eeabo tenh\u1ebd. - Dizendo n\u00e3o para a verdade conhecida. (Bettendorff, Comp\u00eandio, 16) \u25cf supikatund\u00fbara - o que \u00e9 verdade, o que \u00e9 justo, o que \u00e9 verdadeiro: ...Marana supikatund\u00fbaramo sek\u00f3reme \u00e9. - Quando a guerra for aquilo que \u00e9 justo. (Ar., Cat., 103)"}, {"first_word": "supikatu", "optional_number": "3", "definition": "(interj.) - Muito bem! (Fig., Arte, 136)"}, {"first_word": "sura", "optional_number": "", "definition": "(s.) - altibaixos (VLB, I, 33); lombada; lombo (VLB, II, 24); (adj.: sur) (xe) - ter lombada (VLB, II, 24)"}, {"first_word": "sura\u00ee\u00fa", "optional_number": "", "definition": "(s.) - variedade de escorpi\u00e3o (Sousa, Trat. Descr., 268)"}, {"first_word": "surubi", "optional_number": "", "definition": "(s.) - SURUBI, SURUBIM, nome de alguns peixes grandes da fam\u00edlia dos pimelod\u00eddeos, com pintas ou faixas escuras pelo corpo (D'Abbeville, Histoire, 247)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico SURUBI\u00da (rio do PA) (v. p. 386)."}, {"first_word": "SURUBI", "optional_number": "", "definition": "(fonte: Brasil Holand\u00eas)"}, {"first_word": "suruku\u00e1", "optional_number": "", "definition": "(s.) - nome de uma ave (Libri Princ., vol. I, 63)"}, {"first_word": "suruku'i", "optional_number": "", "definition": "(s.) - SURUCU\u00cd, SURUCU\u00c1, ave da fam\u00edlia dos trogon\u00eddeos (Marcgrave, Hist. Nat. Bras., 211)"}, {"first_word": "surukuku", "optional_number": "", "definition": "(s.) - SURUCUCU, a maior cobra venenosa do Brasil, da fam\u00edlia dos crotal\u00eddeos, que vive nas matas ou capoeir\u00f5es (VLB, I, 76; Knivet, The Adm. Adv., 1230)"}, {"first_word": "sururu", "optional_number": "", "definition": "(s.) - SURURU, SURURU-DE-ALAGOAS, molusco comest\u00edvel da fam\u00edlia dos mitil\u00eddeos, que vive na lama de certas lagoas (Sousa, Trat., Descr., 292)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., PAPA-SURURU, alcunha que se d\u00e1 aos alagoanos."}, {"first_word": "susu'a", "optional_number": "", "definition": "(s.) - incha\u00e7o (com pus) (VLB, II, 11); (adj.) - inchado; (xe) ter incha\u00e7o: Xe susu'a. - Eu sou inchado. (VLB, II, 11)"}, {"first_word": "susuarana", "optional_number": "", "definition": "- o mesmo que s\u00fbasuarana (v.) (Sousa, Trat. Descr., 246)"}, {"first_word": "susurana", "optional_number": "", "definition": "- o mesmo que s\u00fbasuarana (v.) (Brand\u00e3o, Di\u00e1logos, 263)"}, {"first_word": "su'u", "optional_number": "", "definition": "(v.tr.) - 1) morder, abocanhar mordendo; mastigar: A\u00eexu'u - Mastigo-o. (D'Evreux, Viagem, 158); A\u00ee'asu'u. - Eu lhe mordo a cabe\u00e7a. (VLB, II, 42); Mbo\u00eea oporosu'u. - A cobra morde as pessoas. (Fig., Arte, 6); 2) picar: Xe su'umo marig\u00fbi. - Picar-me-ia o marigui. (Anch., Teatro, 62) \u25cf emindu'u [ou emixu'u (t)] - o que algu\u00e9m morde, mastiga ou pica: ...Mbo\u00eea o emindu'u rekob\u00e9 mokanhemukar-y \u00eeanond\u00e9, o ekob\u00e9 re\u00eeari o akanga patukasag\u00fberype. - A cobra, antes de fazer destruir a vida daquele que morde, deixa sua pr\u00f3pria vida, ao pisarem sua cabe\u00e7a. (Ar., Cat., 241, 1686); ...Nd'ere'u\u00ee x\u00f3 kori xe remindu'une! - N\u00e3o beber\u00e1s hoje o que eu mastigo. (Anch., Teatro, 10)"}, {"first_word": "su'uag\u00fbera", "optional_number": "", "definition": "(etim. - lugar de mordida que foi) (s.) - sinal deixado por mordida (VLB, II, 42)"}, {"first_word": "su'uame'eng", "optional_number": "", "definition": "(etim. - dar mordida) (v.tr.) - morder (Marcgrave, Hist. Nat. Bras., 277)"}, {"first_word": "sy", "optional_number": "", "definition": "(s.) - 1) m\u00e3e: Tup\u00e3 sy-poranget\u00e9... - M\u00e3e de Deus muito bela (Anch., Poemas, 82); Xe syramongatu t'o\u00eek\u00f3... - Que seja minha m\u00e3e, de fato. (Anch., Poemas, 86); O sy og\u00fberek\u00f3 o ir\u0169namo. - Tem sua m\u00e3e consigo. (Fig., Arte, 83); (adj.) (xe) - ter m\u00e3e: Xe sy. - Eu tenho m\u00e3e. (Fig., Arte, 67); 2) origem, in\u00edcio: K\u00f3 pytuna ri sy-ari. - Nesta noite tomou in\u00edcio. (Anch., Poesias, 344-345)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico TUPANACI (localidade de PE). Da\u00ed, tamb\u00e9m, CI, nome de personagem da obra Macuna\u00edma, de M\u00e1rio de Andrade."}, {"first_word": "syb", "optional_number": "", "definition": "(-\u00eeo-) (v.tr.) - limpar: A\u00eeosyb. - Limpo-o. (Fig., Arte, 73); Osob\u00e1-syb a\u00f3-tinga pup\u00e9... - Limpou seu rosto com um pano branco. (Ar., Cat., 62)"}, {"first_word": "syb\u00e1", "optional_number": "", "definition": "(s.) - testa (Castilho, Nomes, 37): Mar\u00e3namope as\u00e9 o syb\u00e1pe \u00eeoasaba mo\u00edni? - Por que a gente p\u00f5e a cruz na testa? (Ar., Cat., 21)"}, {"first_word": "sybyamumbyar\u00e9", "optional_number": "", "definition": "(adv.) - no planalto, na chapada, no barranco (VLB, I, 72) (v. tb. yby'ama e yby'amumbyar\u00e9)"}, {"first_word": "sye'yma", "optional_number": "", "definition": "(etim. - sem m\u00e3e) (s.) - \u00f3rf\u00e3o (de m\u00e3e) (VLB, II, 59)"}, {"first_word": "syge'oka", "optional_number": "", "definition": "(s.) - pequena almadia, pequena canoa de madeira (VLB, I, 32)"}, {"first_word": "syg\u00fbara\u00eeybora", "optional_number": "", "definition": "(s.) - prostituta: Na xe rero\u0177r\u00f5\u00ee ...syg\u00fbara\u00eeybora... - N\u00e3o me detestam as prostitutas. (Anch., Teatro, 150)"}, {"first_word": "syg\u00fbasu", "optional_number": "", "definition": "- o mesmo que s\u00fbasu (v.) (VLB, I, 81; II, 142); L\u00e9ry, Histoire, 347-348)"}, {"first_word": "syg\u00fbasuapara", "optional_number": "", "definition": "- o mesmo que s\u00fbasuapara (v.). (VLB, I, 71, 81; II, 142)"}, {"first_word": "syg\u00fbasuarana", "optional_number": "", "definition": "- o mesmo que s\u00fbasuarana (v.) (VLB, II, 56)"}, {"first_word": "syg\u00fbasuet\u00e9", "optional_number": "", "definition": "(ou s\u00fbasuet\u00e9 ou sug\u00fbasuet\u00e9) (etim. - veado verdadeiro) (s.) - var. de veado pequeno do mato, animal mam\u00edfero da fam\u00edlia dos cerv\u00eddeos (VLB, I, 81)"}, {"first_word": "syg\u00fbasum\u1ebd", "optional_number": "", "definition": "(s.) - cabra, mam\u00edfero ruminante:... Syg\u00fbasum\u00e9 rerekoara o\u00eeosu-pot\u00e1 o \u00eeara... - Os guardadores de cabra querem visitar seu Senhor. (Anch., Poemas, 164)"}, {"first_word": "syg\u00fbasupytanga", "optional_number": "", "definition": "(etim. - veado avermelhado) (s.) - var. de veado pequeno do mato, animal mam\u00edfero da fam\u00edlia dos cerv\u00eddeos (VLB, I, 81)"}, {"first_word": "syg\u00fbasutinga", "optional_number": "", "definition": "- v. s\u00fbasutinga (VLB, I, 81)"}, {"first_word": "sy\u00ee", "optional_number": "1", "definition": "(v. intr.) - 1) tremer, sentir arrepios; estremecer: Mok\u00f5\u00eeb\u00e9 osy\u00ee kori, xe rep\u00eeaka rupib\u00e9ne. - Ambos tremer\u00e3o hoje, assim que me virem. (Anch., Teatro, 18); Ybytu \u00eeab\u00e9 osunung, \u00ee abaet\u00e9 su\u00ed osy\u00eea. - Como o vento zune, tremendo por causa de sua bravura. (Anch., Poemas, 190); Asy-sy\u00ee. - Fiquei estremecendo. (VLB, I, 130); 2) espantar-se; sobressaltar-se (VLB, II, 119)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (N.E., pop.), JI\u00c7U\u00cd (\u00eee- + sy\u00ee, \u201carrepiado\u201d (falando-se da epiderme) (In Dicion. Caldas Aulete). (v. tb. \u00eeesy\u00eea)"}, {"first_word": "sy\u00ee", "optional_number": "2", "definition": "(v. intr.) - recuar (fugindo de todo, virando as costas para o inimigo) (VLB, II, 99; 104)"}, {"first_word": "syk", "optional_number": "1", "definition": "(v. intr. compl. posp.) - 1) chegar [a certo tempo: compl. com es\u00e9 (r, s); a certo lugar: compl. com -pe; a certa pessoa: compl. com es\u00e9 (r, s) ou ri]: Mok\u00f5\u00ee o\u00eeoirundyk oito 'ara sykeme... i 'apira mondoki. - Ao chegar o oitavo dia, cortaram seu prep\u00facio. (Ar., Cat., 3); Osyk or\u00e9 ri sendy \u00eeepinh\u1ebd. - Chegou a n\u00f3s sua luz para sempre. (Anch., Poemas, 124); ...Kunum\u0129g\u00fbasu... catorze ro'y res\u00e9 i xyke'yma, nd'e'ikatu\u00ee ab\u00e1 res\u00e9 omend\u00e1. - Um rapaz, n\u00e3o chegando aos catorze anos, n\u00e3o pode casar-se com ningu\u00e9m. (Ar., Cat., 277, 1686); T'osyk esapy'a o \u00eeukaag\u00fb\u00e3me. - Que chegue logo ao lugar de o matarem. (Ar., Cat., 88, 1686); Orosy-syk. - Chegamos sucessivamente. (VLB, I, 72); 2) achegar-se, aproximar-se [de algu\u00e9m: compl. com es\u00e9 (r, s) ou ri]: Nde res\u00e9 te'\u00f5 n'osyki... - De ti a morte n\u00e3o se aproximou. (Anch., Poemas, 148); N'a\u00eepotari pe ri i xyka. - N\u00e3o quero que ele se achegue a v\u00f3s. (Anch., Teatro, 188, 2006); 3) tocar (como o barco no fundo) (VLB, II, 130); 4) equiparar-se, atingir, chegar (isto \u00e9, quantidade, n\u00famero, como em \u201cos visitantes chegam a mil\u201d) (VLB, I, 134) [compl. com es\u00e9 (r, s) ou upi (r, s)]: ...'Y berame'\u0129 ik\u00f3 \u00eeand\u00e9 rat\u00e1 rasy; n'osyki Anhanga rat\u00e1 rasy res\u00e9. - Eis que a dor de nosso fogo parece a da \u00e1gua; n\u00e3o se equipara \u00e0 dor do fogo do diabo. (Ar., Cat., 163v); -Mbobype a'e as\u00e9 rekomonhangaba? -Mok\u00f5\u00ee as\u00e9 p\u00f3 papasaba rupi i xyki. -Quantos s\u00e3o os mandamentos d'Ele \u00e0 gente? -Eles equiparam-se aos n\u00fameros das duas m\u00e3os da gente. (Ar., Cat., 95, 1686)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00e9m, no P.B. (SP), a palavra PIRACICABA, lugar que, tendo uma cachoeira ou qualquer outro acidente natural, impede a passagem dos peixes, sendo, assim, excelente pesqueiro (in Novo Dicion. Aur\u00e9lio). Tal palavra surgiu mais tardiamente, na fase da l\u00edngua geral meridional (s\u00e9culo XVIII), pois, em tupi antigo, chegar por \u00e1gua, como fazem os peixes, \u00e9 \u00eeepotar e syk \u00e9 chegar por terra. No s\u00e9culo XVIII tal distin\u00e7\u00e3o n\u00e3o existia mais. Foi justamente nesse s\u00e9culo que foi fundada a povoa\u00e7\u00e3o de PIRACICABA (SP), em 1767, que recebeu esse nome em refer\u00eancia \u00e0s grandiosas quedas que bloqueiam a piracema no rio que por l\u00e1 passa. Da\u00ed, tamb\u00e9m, no P.B., MUCICA (mo- + syk + -a, \u201co fazer aproximar-se\u201d, \u201cpuxada\u201d) (N.E.), empux\u00e3o que o pescador d\u00e1 \u00e0 linha, quando sente que o peixe mordeu a isca; pux\u00e3o dado ao boi pela cauda para o derrubar; empux\u00e3o dado \u00e0 linha do papagaio de papel. (in Dicion. Caldas Aulete)"}, {"first_word": "syk", "optional_number": "2", "definition": "(v.tr.) - esfregar; tocar: T'as\u00f3ne nde rop\u00e9 syka... - Hei de ir tocar tuas p\u00e1lpebras. (Anch., Poemas, 96) \u25cf osyba'e - o que esfrega: ...Tupinamb\u00e1... i Tup\u00e3 osyba'ep\u00fbera opakatu \u00eeamomb\u00e1. - Os tupinamb\u00e1s que esfregavam a seu Deus arrasamos todos. (Anch., Teatro, 14)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (CE), PICICA (py + syk + -a, \u201ctoca o p\u00e9\u201d), 1. fedelho, meninote; 2. (N) pessoa muito baixa; 3. coisa insignificante (in Dicion. Caldas Aulete)"}, {"first_word": "syk", "optional_number": "3", "definition": "(v. intr.) - 1) acabar - ...Ik\u00f3 \u00eeope'asag\u00fbera syk'ir\u00e9 esep\u00ee\u00e1-ukar or\u00e9be... - Ap\u00f3s acabar este desterro comum, faze-nos v\u00ea-lo. (Ar., Cat., 14v); A'epe ik\u00f3 'ara pup\u00e9 sepy syke'\u1ef9me? - E no caso de n\u00e3o acabar sua d\u00edvida neste mundo? (Anch., Dial. F\u00e9, 229); 2) completar-se: ...O membyra Maria reras\u00f3\u00fb... mosapyr ro'y sykeme. - Levou sua filha Maria quando se completaram tr\u00eas anos. (Ar., Cat., 8v); 3) transcorrer \u25cf sykaba - tempo, lugar, modo, etc. de acabar, de completar-se, de transcorrer: ...O\u00eeoirundyk \u00eeeapyk\u00e1 syk\u00e1pe. - No transcorrer de quatro gera\u00e7\u00f5es. (Ar., Cat., 129)"}, {"first_word": "syk", "optional_number": "4", "definition": "(adv.) - no total, na totalidade, totalmente: I angaturam sykype erimba'e Tup\u00e3 o monhang-ypyreme? - Eram bons na totalidade quando Deus come\u00e7ou a cri\u00e1-los? (Anch., Doutr. Crist\u00e3, I, 160); mok\u00f5-mok\u00f5\u00ee syk - dois e dois no total (isto \u00e9, quatro) (VLB, I, 154)"}, {"first_word": "syka", "optional_number": "", "definition": "(s.) - CICA, SABIACICA, p\u00e1ssaro da fam\u00edlia dos psitac\u00eddeos, de bela cor verde (Sousa, Trat. Descr., 236)"}, {"first_word": "sykaba", "optional_number": "", "definition": "(s.) - limite, fim, t\u00e9rmino, o \u00faltimo: O\u00eeoirundy tek\u00f3 sykaba... - og oryp\u00e1pe Tup\u00e3 as\u00e9be tekob\u00e9 opaba'erame'yma me'enga i xykaba. - Quatro s\u00e3o os \u00faltimos dos fatos: o \u00faltimo deles \u00e9 Deus dar para a gente, em seu para\u00edso, a vida que n\u00e3o acabar\u00e1. (Ar., Cat., 154v); xe k\u00f3 sykaba - o limite de minha ro\u00e7a (VLB, II, 22); (adj.: sykab) (xe) - ter limite, ter t\u00e9rmino: -N'i sykabi, n'i papabi. - N\u00e3o tem limite, n\u00e3o tem fim. (Ar., Cat., 165)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, PIRACICABA (nome de munic\u00edpio de SP) (v. syk1 e p. 384)."}, {"first_word": "syky\u00ee\u00e9", "optional_number": "1", "definition": "(s.) - medo, temor (VLB, II, 34)"}, {"first_word": "syky\u00ee\u00e9", "optional_number": "2", "definition": "(v. intr. compl. posp.) - temer, ter medo [de algo ou de algu\u00e9m: compl. com a posp. su\u00ed ou com o ger\u00fandio]: Anhanga nde moaba\u00eet\u00e9, nde su\u00ed osyky\u00ee\u00e9bo. - O diabo te agasta, de ti tendo medo. (Anch., Poemas, 144); \u201cJesu\u201d '\u00e9reme, moxy syky\u00ee\u00e9\u00fb... - Ao dizer \u201cJesus\u201d, o maldito tem medo. (Anch., Poemas, 186); ...\u00ceudeus su\u00ed osyky\u00ee\u00e9bo... - Tendo medo dos judeus. (Ar., Cat., 55); ...T'osyky\u00ee\u00e9 um\u1ebd \u00ceesu Cristo... mombeg\u00fbabo. - Que n\u00e3o tenha medo de anunciar a Jesus Cristo. (Ar., Cat., 81) \u25cf syky\u00eeaba (ou syky\u00ee\u00e9ba) - tempo, lugar, modo, causa de se ter medo, de temer; temor: Tup\u00e3 anh\u00f5... Anhanga syky\u00eeabamo t'o\u00eek\u00f3. - Deus somente seja a causa de temor ao diabo. (Ar., Cat., 141v); Morapit\u00eeara ix\u00e9, anga\u00eepaba syky\u00ee\u00e9ba... - Eu sou um assassino, causa de se ter medo dos pecados. (Anch., Teatro, 90); syky\u00eeebora - medroso (VLB, II, 35)"}, {"first_word": "syma", "optional_number": "", "definition": "(s.) - escorregadura; (adj.: sym) - escorregadio (VLB, I, 123); liso: Xe sym. - Eu estou liso. (VLB, II, 23)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., CIP\u00d3-SUMA (\u201ccip\u00f3 escorregadio\u201d), cip\u00f3 da fam\u00edlia das viol\u00e1ceas (Anchietea salutaris), nativo da floresta atl\u00e2ntica, tamb\u00e9m chamado PIRIGUARA e de propriedades medicinais. Da\u00ed, tamb\u00e9m, TATUXIMA (\u201ctatu liso\u201d), var. de tatu, tatu-de-rabo-mole."}, {"first_word": "symena", "optional_number": "", "definition": "(etim. - marido da m\u00e3e) (s.) - padrasto (de h. e m.) (Ar., Cat., 114)"}, {"first_word": "syp\u00f3", "optional_number": "", "definition": "- o mesmo que ysyp\u00f3 (v.) (Brand\u00e3o, Di\u00e1logos, 205)"}, {"first_word": "sypotingap\u00e9", "optional_number": "", "definition": "(etim. - cip\u00f3 claro de casca) (s.) - nome de uma planta (Theat. Rer. Nat. Bras., II, 197)"}, {"first_word": "syra", "optional_number": "", "definition": "(s.) - enxada (Anch., Arte, 15v): it\u00e1-syra - enxada de ferro (VLB, I, 109); i xyra - sua enxada (Fig., Arte, 73)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico ITACIRA (MG) (v. p. 386)."}, {"first_word": "syryk", "optional_number": "1", "definition": "(v. intr.) - escorrer, correr (o l\u00edquido); escorregar, deslizar; vazar (p.ex., a mar\u00e9) (VLB, II, 142): Sug\u00fby turusu... ybype osyryka... - Seu sangue era muito, escorrendo no ch\u00e3o. (Anch., Poemas, 120); ...A\u00fbnhenh\u1ebd 'y sug\u00fby ab\u00e9 i xu\u00ed i 'emi, osyryka. - Imediatamente, \u00e1gua e sangue dele vazaram, escorrendo. (Ar., Cat., 93)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00e9m o nome do munic\u00edpio de ITAPECIRICA (SP) (v. p. 386)."}, {"first_word": "syryk", "optional_number": "2", "definition": "(ou tyryk) (v. intr.) - afastar-se, arredar-se, recuar, retirar-se (VLB, II, 99): Tup\u00e3 robak\u00e9 e\u00eek\u00f3bo, xe su\u00ed nd'eresyryki. - Estando diante de Deus, de mim n\u00e3o te afastas. (Valente, Cantigas, VI in Ar., Cat., 1618)"}, {"first_word": "syryka", "optional_number": "", "definition": "(s.) - escorrimento; escorregadura; (adj.: syryk) - escorrido; escorregadio: it\u00e1-p\u00e9-syryka - pedra achatada e escorregadia; laje de rio (VLB, I, 24); Xe rug\u00fby-syryk. - Eu tenho o sangue escorrido. (Anch., Arte, 51); (xe) escorrer; escorregar: Xe py-syryk. - Meus p\u00e9s escorregaram. (VLB, I, 123)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da reduplica\u00e7\u00e3o de syryka (syryryka), prov\u00e9m, no P.B. (AM), PIND\u00c1-SIRIRICA (\u201canzol escorregadio\u201d), 1) disfarce do anzol com penas de cores; 2) anzol com isca artificial e linha curta. Da\u00ed, tamb\u00e9m, pela l\u00edngua geral meridional, a palavra XIRIRICA (ou PIRIRICA), trecho de rio onde as \u00e1guas, dada a inclina\u00e7\u00e3o do terreno, correm c\u00e9leres, e que, muitas vezes, corresponde \u00e0 \u00faltima etapa de uma queda-d'\u00e1gua; cachoeira, carreira, correntada, corrida, corredeira, r\u00e1pido. (in Novo Dicion. Aur\u00e9lio). PIRIRICA pode ser, tamb\u00e9m, ligeira ondula\u00e7\u00e3o ou tremura \u00e0 superf\u00edcie da \u00e1gua, produzida pelos peixes (in Dicion. Caldas Aulete)."}, {"first_word": "Da\u00ed,", "optional_number": "", "definition": "tamb\u00e9m, o nome geogr\u00e1fico BIRIRICAS (ES) (v. p. 386)."}, {"first_word": "syryryk", "optional_number": "", "definition": "(v. intr.) - arrastar-se, esfregar-se (p.ex., a roupa comprida) (VLB, I, 42)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., o termo chulo SIRIRICA, masturba\u00e7\u00e3o feminina; TIRIRICA (\u201cque se arrasta\u201d), erva daninha, ciper\u00e1cea, que invade rapidamente terrenos cultivados, sendo dif\u00edcil de ser erradicada. TIRIRICA (PA) pode ser, tamb\u00e9m, uma agita\u00e7\u00e3o incessante das \u00e1guas do rio Par\u00e1, com ondas desencontradas e mais altas que em outras partes dele."}, {"first_word": "sysy\u00eea", "optional_number": "", "definition": "(s.) - estremecimento; (adj.: sysy\u00ee) - tr\u00eamulo, que treme: Xe ro'o-sysy\u00ee. - Eu tenho a carne tr\u00eamula. (VLB, I, 130); Xe rop\u00e9-py-sysy\u00ee. - Eu tenho o interior das p\u00e1lpebras tr\u00eamulo. (VLB, II, 136)"}, {"first_word": "sy\u00fbasum\u1ebd", "optional_number": "", "definition": "(s.) - cabra, o mesmo que syg\u00fbasum\u1ebd (v.) (VLB, I, 62)"}, {"first_word": "sy\u00fbasumimbaba", "optional_number": "", "definition": "(etim. - veado de cria\u00e7\u00e3o) (s.) - cabra (VLB, I, 62)"}, {"first_word": "sy'yra", "optional_number": "", "definition": "(etim. - semente de m\u00e3e) (s.) - 1) tia (irm\u00e3 ou prima da m\u00e3e) (VLB, II, 127): i xy'yra - sua tia (Fig., Arte, 73); 2) madrasta (de h. e m.) (Ar., Cat., 114); 3) a companheira da m\u00e3e, isto \u00e9, a outra mulher do pai, a outra mulher que vive com ele junto com a m\u00e3e de algu\u00e9m: xe sy'yra - a companheira de minha m\u00e3e (L\u00e9ry, Histoire, 369)"}, {"first_word": "-t-", "optional_number": "1", "definition": "(consoante de liga\u00e7\u00e3o entre certos afixos e temas verbais, aparecendo ap\u00f3s \u00ee ou i): po\u00eetara - o alimentador; o que alimenta (Anch., Arte, 30); ...g\u00fbitek\u00f3bo - estando eu (Anch., Poemas, 100)"}, {"first_word": "t-", "optional_number": "2", "definition": "(pref. usado com certos temas e que marca o estado absoluto, de n\u00e3o determina\u00e7\u00e3o): Te'\u00f5 rup\u00eeara nh\u1ebd, tekob\u00e9 \u00eeara. - Advers\u00e1ria da morte, senhora da vida. (Anch., Poemas, 88); Tup\u00e3 Tuba - Deus-Pai (Anch., Poemas, 100); ...Aro\u0177r\u00f5 tek\u00f3-poxy. - Detesto a vida m\u00e1. (Anch., Poemas, 102)"}, {"first_word": "t-", "optional_number": "3", "definition": "(pref. num.-pess. de 3\u00aa p.) - ele (es, a, as); o (os, a, as): K\u00f3 tu\u00ee k\u00f3. - Eis que aqui ele est\u00e1 deitado. (VLB, I, 109); ...Tup\u00e3 tari... - Deus o tomou. (Anch., Poemas, 88); Xe pyta\u00ee turi. - Atr\u00e1s de mim ele veio. (Anch., Arte, 41v); Tynys\u1ebd mem\u1ebd... - Elas est\u00e3o sempre cheias. (Anch., Teatro, 34)"}, {"first_word": "t\u00e1", "optional_number": "1", "definition": "- ger\u00fandio de \u00eear / ar(a) (t, t) (v.) (Anch., Arte, 58v)"}, {"first_word": "t\u00e1", "optional_number": "2", "definition": "(interj.) - expressa d\u00f3, dor ou lamento (de h. e m.) (VLB, II, 53)"}, {"first_word": "ta", "optional_number": "", "definition": "(part. do modo permissivo) - 1) que (exprimindo desejo, permiss\u00e3o, etc.): Xe syramongatu t'o\u00eek\u00f3... - Que seja minha m\u00e3e, de fato. (Anch., Poemas, 86); Ta xe pysyr\u00f5 mar\u00e3tek\u00f3 su\u00ed... - Que me livre das dificuldades... (Ar., Cat., 23); T'oman\u00f5! - Que morra! (Ar., Cat., 56v); Ta nde sok. - Que te pique. (Fig., Arte, 152); Ta xe \u00eeuk\u00e1 Pedro. - Que Pedro me mate. (Fig., Arte, 152); 2) para que (em ora\u00e7\u00f5es subordinadas adverbiais finais): Ik\u00f3 ab\u00e1 arur ik\u00e9... ta pe\u00eekuab... - Este homem trago aqui para que o reconhe\u00e7ais... (Ar., Cat., 60v); E\u00eeerok... ta nde rerap\u00fb\u00e3ngatu. - Arranca-te o nome para que sejas muito famoso. (Anch., Teatro, 46); Eru pir\u00e1 t'a'une. - Traze peixe para que o coma. (Anch., Arte, 23); 3) exprimindo ordem, como marca de imperativo: T'\u00eeas\u00f3 xe ir\u0169namo. - Vamos comigo. (Anch., Arte, 23v); T'\u00eea\u00eeuk\u00e1 xe mena... - Matemos meu marido. (Ar., Cat., 279); 4) corresponde a haver de, a exprimir determina\u00e7\u00e3o (sempre com a part\u00edcula -ne posposta ao verbo que ta acompanha): T'a\u00eeyb\u00f5ne! - Hei de flech\u00e1-lo! (Anch., Teatro, 32); T'a\u00eepap\u00e1ne i anga\u00eepaba... - Hei de contar os pecados deles. (Anch., Teatro, 34); T'ame'\u1ebdne pir\u00e1 ruba end\u00e9bo... - Hei de dar ovas de peixe para ti. (Anch., Teatro, 44)"}, {"first_word": "ta'a", "optional_number": "1", "definition": "(pron. tratam.) - senhor: Nd'o\u00eekuabipe ta'a kag\u00fbaramo xe rek\u00f3? - N\u00e3o sabe o senhor que eu sou um beberr\u00e3o? (Anch., Teatro, 134)"}, {"first_word": "ta'a", "optional_number": "2", "definition": "(s. voc. de h. e m.) - mano! (como diz um homem a outro ou uma mulher ao irm\u00e3o) (VLB, II, 31)"}, {"first_word": "ta'anga", "optional_number": "", "definition": "v. a'anga (t)"}, {"first_word": "ta'angaba", "optional_number": "", "definition": "- v. a'angaba (t)"}, {"first_word": "taba", "optional_number": "1", "definition": "(s.) - 1) TABA, aldeia (de \u00edndios) (Fig., Arte, 76): ...Xe mos\u1ebd mem\u1ebd taba su\u00ed abar\u00e9... - Faz-me sair sempre da aldeia o padre. (Anch., Teatro, 126); Xe anh\u00f5 k\u00f3 taba pup\u00e9 a\u00eek\u00f3... - Eu somente nesta aldeia morava. (Anch., Teatro, 4); 2) cidade, vila; povoa\u00e7\u00e3o (VLB, II, 145): Taba Roma '\u00ee\u00e1pe... - Na cidade chamada Roma. (Ar., Cat., 6v); Opukubo taba amo\u00edn. - Assento a vila de comprido. (Anch., Arte, 43); 3) lugar (VLB, II, 25): -Um\u00e3mepe i momendari? -Para\u00edso Terreal t\u00e1-por\u00e3ngatu pup\u00e9. -Onde os casou? -No Para\u00edso Terreal, lugar muito belo. (Anch., Doutr. Crist\u00e3, I, 226)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (PR), TABIJARA (taby\u00eeara, \u201co que domina a aldeia\u201d, \u201co senhor da aldeia\u201d), valent\u00e3o."}, {"first_word": "TABA", "optional_number": "", "definition": "(fonte: Staden)"}, {"first_word": "taba", "optional_number": "2", "definition": "- v. aba (t)"}, {"first_word": "taba\u00eeara", "optional_number": "", "definition": "(etim. - os que dominam as aldeias) (s. etn\u00f4n.) - TABAJARA, tribo ind\u00edgena que habitava o Nordeste do Brasil (D'Abbeville, Histoire, 158v)"}, {"first_word": "tabap\u00eeasaba", "optional_number": "", "definition": "(etim. - abrigo da aldeia) (s.) - muro (alto) (VLB, II, 45)"}, {"first_word": "tabaraba", "optional_number": "", "definition": "- abaraba (t)"}, {"first_word": "tabatinga", "optional_number": "", "definition": "(s.) - TABATINGA, TAUATINGA, TOBATINGA, argila esbranqui\u00e7ada usada para caiar casas; o mesmo que tobatinga (v.) (Monteiro, \u201cRel. da Prov. Bras.\u201d, in Leite, S., Hist., VIII, 411, 1949; Brand\u00e3o, Di\u00e1logos, 208)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed se originam os nomes geogr\u00e1ficos TABATINGUERA, antiga rua de S\u00e3o Paulo (SP) e TABATINGA (AM), este \u00faltimo pelo nheengatu (v. p. 386). TABATINGA, no P.B. (GO), pode ser tamb\u00e9m terra argilosa de cores variegadas (in Dicion. Caldas Aulete)."}, {"first_word": "tabebira", "optional_number": "", "definition": "(etim. - traseiro de aldeia) (s.) - fim, extremidade de um lugar, de um povoado (VLB, I, 61)"}, {"first_word": "tabet\u00e9", "optional_number": "", "definition": "(etim. - aldeia enorme) (s.) - cidade (VLB, I, 74)"}, {"first_word": "tabe'yma", "optional_number": "", "definition": "(etim. - sem aldeias) (s.) - ermo (VLB, I, 121); o que \u00e9 despovoado (VLB, I, 100)"}, {"first_word": "tabi\u00eeu", "optional_number": "", "definition": "- v. abi\u00eeu (t)"}, {"first_word": "Tabir\u00e1", "optional_number": "", "definition": "(s. antrop.) - nome de \u00edndio tupi (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a71, 113)"}, {"first_word": "taboka", "optional_number": "", "definition": "- o mesmo que \u00eeataboka (v.) (Heriarte, Descr. Maranh\u00e3o, Par\u00e1, in Varnhagen, Hist., III, 184)"}, {"first_word": "tabu\u00eea\u00ee\u00e1", "optional_number": "", "definition": "(s.) - TABUIAI\u00c1, TABUJAJ\u00c1, TAPUCAI\u00c1, TUBAIAI\u00c1, ave da fam\u00edlia dos cicon\u00eddeos, do grupo das cegonhas (VLB, I, 70)"}, {"first_word": "tabura'a", "optional_number": "", "definition": "(s.) - var. de verme que nasce dentro do coco de palmeira (VLB, I, 55)"}, {"first_word": "tabusu", "optional_number": "", "definition": "(etim. - aldeia grande) (s.) - cidade: ...ak\u00fb\u00e9 tabusu \u00ceerusal\u00e9m '\u00eeaba... - aquela cidade chamada Jerusal\u00e9m (Ar., Cat., 61v-62)"}, {"first_word": "taby'aka", "optional_number": "", "definition": "- v. aby'aka (t)"}, {"first_word": "ta\u00e9", "optional_number": "", "definition": "(adv.) - de modo encaixado, com justeza, no tamanho certo, na medida: Ta\u00e9 a'e. - Estou na medida. (VLB, I, 113)"}, {"first_word": "tag\u00fb\u00e1", "optional_number": "", "definition": "(s.) - TAU\u00c1, TAGU\u00c1, 1) barro amarelo com que se d\u00e1 cor \u00e0 lou\u00e7a (VLB, I, 52); 2) barro vermelho (Fig., Arte, 77)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- TAU\u00c1 ou TAGU\u00c1, no P.B., tamb\u00e9m podem ser adjetivos, com o sentido de amarelo. Da\u00ed, IPECUTAU\u00c1, pica-pau-amarelo, UIRATAU\u00c1 (\u00fbyr\u00e1 + ta\u00fb\u00e1, \u201cp\u00e1ssaro amarelo\u201d), nome comum a certas aves passeriformes, icter\u00eddeas da Amaz\u00f4nia."}, {"first_word": "Da\u00ed,", "optional_number": "", "definition": "tamb\u00e9m, os nomes geogr\u00e1ficos TAGU\u00c1 (CE), TAGUATINGA (serra de GO), etc. (v. p. 386)."}, {"first_word": "Tag\u00fba\u00ed", "optional_number": "", "definition": "(s. antrop.) - o mesmo que Tag\u00fba\u00edba (v.) (Marcgrave, Hist. Nat. Bras., 278)"}, {"first_word": "Tag\u00fba\u00edba", "optional_number": "", "definition": "(s. antrop.) - 1) nome de uma entidade da mitologia dos antigos \u00edndios tupis da costa do Brasil: Eresyky\u00eepe Anhanga, Tag\u00fba\u00edba, Kurupira, \u00ceurupari ko\u00eep\u00f3 te'\u00f5 ab\u00e1 sup\u00e9? - Invocaste o Anhanga, o Tagua\u00edba, o Curupira, o Jurupari ou a morte para algu\u00e9m? (Ar., Cat., 102v); 2) fantasma (Fig., Arte, 76)"}, {"first_word": "tag\u00fbapyranga", "optional_number": "", "definition": "(etim. - tau\u00e1 vermelho) (s.) - barro vermelho com que se pintava (VLB, I, 52)"}, {"first_word": "tag\u00fbaranha", "optional_number": "", "definition": "(s.) - var. de lontra, mam\u00edfero da fam\u00edlia dos mustel\u00eddeos (Soares, Coisas Not. Brasil (ms. C), 2353-2355)"}, {"first_word": "tag\u00fbat\u00f3", "optional_number": "", "definition": "(ou ta\u00fbat\u00f3 ou t\u00fbat\u00f3) (s.) - TAUAT\u00d3, TANATAU, TANAT\u00d3, ave de rapina da fam\u00edlia dos falcon\u00eddeos (VLB, I, 134; 147; D'Abbeville, Histoire, 233): ...Xe tamu\u00eeusu A\u00eembir\u00e9, sukuri\u00eeu, tag\u00fbat\u00f3... - Eu sou o grande tamoio Aimbir\u00ea, uma sucuriju, um tauat\u00f3. (Anch., Teatro, 28)"}, {"first_word": "tag\u00fbatog\u00fbasu", "optional_number": "", "definition": "(etim. - tauat\u00f3 grande) (s.) - var. de tauat\u00f3 (v. tag\u00fbat\u00f3) (VLB, I, 134)"}, {"first_word": "tag\u00fbato'\u0129", "optional_number": "", "definition": "(ou ta\u00fbato'i) (etim. - tauatozinho) (s.) - var. de tauat\u00f3 (v. tag\u00fbat\u00f3) (VLB, I, 134; 147)"}, {"first_word": "tag\u00fbatomir\u0129", "optional_number": "", "definition": "(etim. - tauat\u00f3 pequeno) (s.) - var. de tauat\u00f3 (v. tag\u00fbat\u00f3) (VLB, I, 134)"}, {"first_word": "tag\u00fb\u00e9", "optional_number": "", "definition": "- v. ag\u00fb\u00e9 (t)"}, {"first_word": "Tag\u00fbypytanga", "optional_number": "", "definition": "(s.) - nome de uma entidade da mitologia dos antigos \u00edndios tupis da costa do Brasil [Soares, Coisas Not. Bras. (ms. C), 676-683]"}, {"first_word": "tag\u00fbyr\u00f5", "optional_number": "", "definition": "- v. ag\u00fbyr\u00f5 (t)"}, {"first_word": "ta\u00eea", "optional_number": "1", "definition": "(s.) - ardor, requeima\u00e7\u00e3o (p.ex., da pimenta); travo (Fig., Arte, 75; Anch., Arte, 14); (adj.: ta\u00ee) - ardido (fal. de pimenta, etc.) (Anch., Arte, 14); travoso; (xe) requeimar (como a pimenta, a mostarda, etc.): Ta\u00ee. - Ela requeima. (VLB, II, 93); ka'a-ta\u00eea - \u201cfolha ardida\u201d (Piso, De Med. Bras., 199)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Desse termo se originam muitas palavras no P.B.: CIPOTAIA (\u201ccip\u00f3 ardido\u201d), planta medicinal caparid\u00e1cea; SAPOTAIA (\u201craiz ardida\u201d), planta caparid\u00e1cea; JIQUITAIA (\u201csal ardido\u201d), pimenta reduzida a p\u00f3, misturada com sal; MANGARATAIA (mangar\u00e1 + ta\u00ee + -a, \u201cmangar\u00e1 trav
