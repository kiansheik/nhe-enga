, Cat., 37); i kug\u00fbabypypab\u1ebd - o que \u00e9 totalmente conhecido, coisa not\u00f3ria por fama (VLB, II, 51); i kuabypyre'yma - o que n\u00e3o \u00e9 conhecido, coisa secreta (VLB, II, 114)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., BAQUARA (mba'e + kuapara, \u201co que sabe as coisas\u201d), esperto, sabido, vivo."}, {"first_word": "k\u00fbab", "optional_number": "1", "definition": "(ou k\u00fb\u00e1) (v. intr.) - 1) passar (com os mesmos sentidos que tem esse verbo em portugu\u00eas): Ne emonget\u00e1 nde Tup\u00e3 t'ok\u00fbab \u00e9 amanusu... - Roga a teu Deus para que passe a tempestade. (Staden, Viagem, 66); Ak\u00fbab \u00ee\u00f5te. - Passei, somente (sem entrar nem pousar). (VLB, II, 67); Sobabo ak\u00fbab. - Diante deles passei. (VLB, II, 67); Nhoesemb\u00e9 robabo i k\u00fb\u00e1\u00ee. - Ele passou diante de Ilh\u00e9us. (VLB, II, 67); K\u00fbarasy nip\u00f3 ober\u00e1, putunusu k\u00fbab'ir\u00e9. - O sol certamente brilha ap\u00f3s passar a grande noite. (Anch., Poemas, 142); ...O membyrarag\u00fbera k\u00fbab'ir\u00e9, Santa Maria o membyra \u00ceesus reras\u00f3\u00fb Tup\u00e3okype... - Ap\u00f3s passar o seu parto, Santa Maria levou seu filho Jesus para o templo. (Ar., Cat., 3v); 2) ir: T'ak\u00fb\u00e1ne pe renond\u00e9... - Hei de ir adiante de v\u00f3s. (Anch., Teatro, 66); Ebok\u00fb\u00e9 rupi ek\u00fbab. - Vai por a\u00ed. (VLB, II, 81); Xe ranh\u1ebd t'ak\u00fb\u00e1ne. - Eu hei de ir primeiro. (Anch., Teatro, 20); Ek\u00fb\u00e1 k\u00e9 su\u00ed ra'a! - Vai-te daqui j\u00e1! (Anch., Teatro, 32) \u25cf k\u00fbapaba - tempo, lugar, modo, etc. de passar, de ir; lugar por onde se passa (VLB, II, 67); passagem: 'y k\u00fbapaba - passagem de \u00e1gua, rego para \u00e1gua (VLB, II, 100); k\u00fbab-ap\u00fban - passar r\u00e1pido, correr (p.ex., o rio, o navio) (VLB, I, 82)"}, {"first_word": "k\u00fbab", "optional_number": "2", "definition": "(ou k\u00fb\u00e1) (v. intr.) - estar (Em geral usado s\u00f3 no pl., mas h\u00e1 exce\u00e7\u00f5es.): Oker ok\u00fbapa tekoteb\u1ebd su\u00ed nh\u1ebd. - Estavam dormindo de afli\u00e7\u00e3o. (Ar., Cat., 53); A'e mem\u1ebdpe tup\u00e3oka \u00eeakatu i k\u00fb\u00e1\u00ee? - Ele mesmo est\u00e1 em todas as igrejas? (Anch., Doutr. Crist\u00e3, I, 216); Ok\u00fb\u00e1-b\u00e9pe am\u00f5 ik\u00f3 'ara pup\u00e9? - Est\u00e3o ainda alguns neste mundo? (Bettendorff, Comp\u00eandio, 37); ...O \u00eeoybyri se'\u00f5mb\u00fbera paran\u00e3 ybyri i k\u00fb\u00e1\u00ee. - Lado a lado seus cad\u00e1veres ao longo do mar estavam. (Anch., Teatro, 52) \u25cf ok\u00fbaba'e - o que est\u00e1: T'o\u00eekuab pab\u1ebdngatu ab\u00e1 yby \u00eeakatu ok\u00fbaba'e karaibamo nde rera rek\u00f3. - Que saibam todos os homens que est\u00e3o em toda a terra que teu nome \u00e9 santo. (Thevet, Cosm. Univ., II, 925)"}, {"first_word": "k\u00fbab\u1ebd", "optional_number": "", "definition": "(v. intr.) - escapar: Ok\u00fbab\u00e9pe ir\u00e3 so'o, g\u00fbyr\u00e1...? - Escapar\u00e3o futuramente os animais, os p\u00e1ssaros? (Ar., Cat., 46)"}, {"first_word": "kuabe'eng", "optional_number": "1", "definition": "(etim. - dar a conhecer) (v.tr.) - 1) oferecer: A\u00eekuabe'eng (ab\u00e1) sup\u00e9. - Ofereci-o ao homem. (VLB, II, 54, adapt.); 2) prometer (VLB, II, 87)"}, {"first_word": "kuabe'eng", "optional_number": "2", "definition": "(etim. - dar a conhecer) (v.tr.) - mostrar: E\u00eekuabe'eng xe nhe'engaipaba... - Mostra o erro de minhas palavras... (Ar., Cat., 55v); Ap\u00e9-kuabe'eng (ab\u00e1) sup\u00e9. - Mostrei o caminho ao homem. (VLB, I, 113, adapt.) \u25cf kuabe'\u1ebdsara - o que mostra, o mostrador: ...\u00ceasytat\u00e1 serekoarama res\u00e9... p\u00e9 kuabe'\u1ebdsaramo... - Pela estrela que os guia, como a que mostra o caminho. (Ar., Cat., 121, 1686)"}, {"first_word": "kuabe'engaba", "optional_number": "", "definition": "(etim. - instrumento de dar a conhecer) (s.) - ponteiro, pequena haste com que se aponta em livros, quadros, etc.: nhembo'esaba kuabe'engaba - ponteiro da escola (VLB, II, 81)"}, {"first_word": "kuabe'u", "optional_number": "", "definition": "(v.tr.) - contar (p.ex., segredo): A\u00eekuabe'u-be'u. - Fiquei-o contando. (VLB, II, 89)"}, {"first_word": "kuabe'yma", "optional_number": "", "definition": "(ou ikug\u00fbabe'yma ou ikuabe'yma\u00e9) (adv.) - sem saber, ignorantemente (VLB, II, 8)"}, {"first_word": "k\u00fbab\u0129", "optional_number": "", "definition": "(etim. - passar, sem mais) (v. intr.) - ir adiante, seguir, adiantar-se (a outrem que fica parado, que descansa, etc.); passar adiante: Ak\u00fbab\u0129. - Adiantei-me. (VLB, I, 102); ...ygara k\u00fbab\u0129 pot\u00e1... - querendo que a canoa passe adiante (Anch., Poemas, 154); Ak\u00fbab\u0129 tenond\u00e9. - Segui adiante. (VLB, II, 14)"}, {"first_word": "kuabukar", "optional_number": "", "definition": "(ou kug\u00fbabukar) (v.tr.) - manifestar, fazer saber (VLB, II, 31)"}, {"first_word": "k\u00fb\u00e3\u00ee!", "optional_number": "", "definition": "(forma da 2\u00aa p. sing. do imper. de s\u00f3 - ir; o mesmo que ek\u00fb\u00e3\u00ee! - v.) - vai!: K\u00fb\u00e3\u00ee 'ype. - Vai \u00e0 fonte. (L\u00e9ry, Histoire, 367)"}, {"first_word": "k\u00fba\u00eea", "optional_number": "", "definition": "(s.) - raridade; (adj.: k\u00fba\u00ee) - raro: Xe k\u00fba\u00ee. - Eu sou raro. (VLB, II, 96)"}, {"first_word": "k\u00fbaka'ar", "optional_number": "", "definition": "(v. intr.) - passar sucessivamente, uns atr\u00e1s dos outros: Orok\u00fbaka'ar. - Passamos uns atr\u00e1s dos outros. (VLB, II, 67)"}, {"first_word": "k\u00fbakatu", "optional_number": "", "definition": "(etim. - sol bom < k\u00fbara + katu) (s.) - dia bom, dia calmo, dia bonan\u00e7oso (VLB, I, 57) \u25cf k\u00fbakatu \u00e3 - eis que \u00e9 dia bom; faz dia sereno (VLB, I, 102)"}, {"first_word": "k\u00fbake\u00f3", "optional_number": "", "definition": "(v. intr.) - passar sucessivamente, uns atr\u00e1s dos outros: Orok\u00fbake\u00f3. - Passamos uns atr\u00e1s dos outros. (VLB, II, 67)"}, {"first_word": "kuakub", "optional_number": "", "definition": "(ou kuaku) (v.tr.) - 1) esconder, ocultar, omitir, calar, negar, encobrir: ...O m\u0169et\u00e9ramo sek\u00f3 kuakupa. - Escondendo ser parente leg\u00edtimo dela. (Ar., Cat., 71v); A\u00fb\u00ee\u00e9 kunum\u0129g\u00fbasu o ekoaibet\u00e9 o\u00eeomim, o\u00eekuaku... - Enfim, os mo\u00e7os escondem seus muito maus procedimentos, calam-nos. (Anch., Teatro, 38); Mosapy ip\u00f3 xe bo\u00ee\u00e1ramo nde rek\u00f3 ere\u00eekuakub mok\u00f5\u00ee g\u00fbyr\u00e1 sapuka\u00ee'e'ymeb\u00e9ne... - Na verdade, tr\u00eas vezes negar\u00e1s ser meu disc\u00edpulo antes de o galo cantar duas vezes. (Ar., Cat., 57); 2) recusar: ...Pitanga kuakupa... - Recusando uma crian\u00e7a (que iria nascer). (Ar., Cat., 66v); 3) dissimular, disfar\u00e7ar a exist\u00eancia de: O a'yra kuakupa emon\u00e3 sek\u00f3\u00fb. - Assim procede para disfar\u00e7ar a exist\u00eancia de seus filhotes. (VLB, I, 104); O embiara kuakupa a\u00eep\u00f3 i '\u00e9\u00fb. - Para disfar\u00e7ar a exist\u00eancia de suas presas ele disse isso. (VLB, I, 104) \u25cf emikuakuba (t) - o que algu\u00e9m esconde, nega, etc.: ...O emimombe'up\u00fbera o emikuakug\u00fbera ir\u0169mo b\u00e9 i mombe'u\u00eeebyrine. - Os que confessou com os que escondeu voltar\u00e1 a confessar. (Ar., Cat., 90); kuakupaba - tempo, lugar, modo, etc. de ocultar, de recusar, etc.; ocultamento: ...mba'e kuakubag\u00fbera... - o ocultamento das coisas (Ar., Cat., 161v); i kuakubypyra - o que \u00e9 (ou deve ser) escondido: ...I kuakubypyre'yma i nhyr\u00f5ngatu i xup\u00e9. - Os que n\u00e3o s\u00e3o escondidos perdoa bem a eles. (Anch., Teatro, 158)"}, {"first_word": "kuakumandyba", "optional_number": "", "definition": "(s.) - raiz silvestre semelhante \u00e0 mandioca (Piso, De Med. Bras. IV, 177)"}, {"first_word": "ku'aman", "optional_number": "", "definition": "(etim. - circundar a cintura) (v.tr.) - abarcar, agarrar cingindo, pegar (com os bra\u00e7os); cingir (p.ex., com cinto): A\u00eeku'aman. - Cingi-o. (VLB, I, 17)"}, {"first_word": "kuambe'u", "optional_number": "1", "definition": "(ou kuabe'u) (v.tr.) - mostrar (VLB, I, 35)"}, {"first_word": "kuambe'u", "optional_number": "2", "definition": "(v.tr.) - confessar (VLB, I, 79)"}, {"first_word": "kuambe'u", "optional_number": "3", "definition": "(v.tr.) - prometer: A\u00eekuambe'u (ab\u00e1) sup\u00e9. - Prometi-o ao homem. (VLB, II, 87, adapt.)"}, {"first_word": "k\u00fbambu", "optional_number": "", "definition": "(s.) nome de uma planta (Marcgrave, Hist. Nat. Bras., XLIV)"}, {"first_word": "k\u00fbamok\u00e1", "optional_number": "", "definition": "(s.) - nome de uma fruta vermelha (v. kambuk\u00e1) (Brand\u00e3o, Di\u00e1logos, 217)"}, {"first_word": "k\u00fbandu", "optional_number": "", "definition": "(s.) - CUANDU, ouri\u00e7o-cacheiro, porco-espinho, cuim, nome comum a mam\u00edferos roedores da fam\u00edlia dos eretizont\u00eddeos, dos g\u00eaneros Coendou Lac., Sphiggurus e Chaetomys Gray, os \u00fanicos que ocorrem no Brasil, dentre os quais o Coendou prehensibis L. Vivem sobre \u00e1rvores, com p\u00e9s com calosidade preensora, cauda pre\u00eansil. (D'Abbeville, Histoire, 249v; Marcgrave, Hist. Nat. Bras., 233)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, os nomes geogr\u00e1ficos GANDU (SE) e CANDO\u00cd (PR) (v. p. 386)."}, {"first_word": "CUANDU", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "k\u00fbandug\u00fbasu", "optional_number": "", "definition": "(etim. - cuandu grande) (s.) - var. de porco-espinho (Laet, Novus Orbis, Livro XV, cap. V, \u00a713)"}, {"first_word": "k\u00fbandumir\u0129", "optional_number": "", "definition": "(etim. - cuandu pequeno) (s.) - var. de porco-espinho (Laet, Novus Orbis, Livro XV, cap. V, \u00a713)"}, {"first_word": "kuapaba", "optional_number": "", "definition": "(ou kug\u00fbapaba) (etim. - instrumento de reconhecimento) (s.) - sinal, marca (como das caixas, das vacas, etc.): i kuapaba - as marcas delas (VLB, II, 32)"}, {"first_word": "kuapag\u00fbera", "optional_number": "", "definition": "(etim. - instrumento de reconhecimento) (s.) - rastro (do que n\u00e3o tem p\u00e9s): mbo\u00eea kuapag\u00fbera - rastro da cobra (VLB, II, 97)"}, {"first_word": "kuapamo\u00edn", "optional_number": "", "definition": "(ou kug\u00fbapamo\u00edn) (etim. - colocar meio de reconhecer) (v.tr.) - assinalar, marcar (VLB, I, 45)"}, {"first_word": "kuapamoindaba", "optional_number": "", "definition": "(ou kug\u00fbapamoindaba) (etim. - instrumento de colocar um meio de reconhecer) - marca, ferrete (para gado, para escravos): i kuapamoindaba - seu ferrete (VLB, II, 32)"}, {"first_word": "k\u00fbapara'yba", "optional_number": "", "definition": "(s.) - GUAPARA\u00cdVA, \u00e1rvore da fam\u00edlia das rizofor\u00e1ceas (Rhizophora mangle L.), t\u00edpica dos manguezais (Sousa, Trat. Descr., 212-213)"}, {"first_word": "k\u00fbapomonga", "optional_number": "", "definition": "(s.) - erva plumbagin\u00e1cea que vi\u00e7a naturalmente nos terrenos arenosos, de propriedades medicinais (Piso, De Med. Bras., IV, 199)"}, {"first_word": "k\u00fbapo'yba", "optional_number": "", "definition": "(s.) - QUAP\u00d3IA, pau-gamela, \u00e1rvore da fam\u00edlia das gut\u00edferas (Clusia insignis Mart.), que cresce na mata, de folhas obovadas e arredondadas, e que produz visco, isto \u00e9, suco vegetal glutinoso com que os ca\u00e7adores untam pequenas varas para nelas prender as aves que a\u00ed pousem (Marcgrave, Hist. Nat. Bras., 131; VLB, II, 146)"}, {"first_word": "ku'ap\u00fbar", "optional_number": "", "definition": "(etim. - amarrar a cintura) (v.tr.) - cingir (p.ex., com cinto) (VLB, I, 74)"}, {"first_word": "ku'ap\u00fbasaba", "optional_number": "", "definition": "(etim. - instrumento de amarrar a cintura) (s.) - 1) cinto, cinta, o que cinge (VLB, I, 74); 2) arco de tonel (VLB, I, 40)"}, {"first_word": "ku'apysyk", "optional_number": "", "definition": "(etim. - agarrar a cintura) (v.tr.) - abarcar, agarrar (algo bojudo), pegar (com os bra\u00e7os) (VLB, I, 17)"}, {"first_word": "k\u00fbara", "optional_number": "1", "definition": "(s.) - 1) buraco; furna; furo (inclusive do h\u00edmen, por rela\u00e7\u00e3o sexual): yby k\u00fbara - buraco do ch\u00e3o (VLB, I, 60); yby-k\u00fbarusu - buraco grande, furna na terra; it\u00e1-k\u00fbarusu - furna em penedos ou rochas (VLB, I, 145); (adj.: k\u00fbar) - esburacado, furado; desvirginada; (xe) ter buraco, ter furo: I xy na sug\u00fby\u00ee tiru\u00e3: i aku'i, n'i k\u00fbari, nh\u1ebd. - Sua m\u00e3e sequer sangrou: ela estava seca, n\u00e3o estava desvirginada (lit., n\u00e3o estava furada). (Anch., Poemas, 184); Xe k\u00fbarusu. - Eu tenho um buraco grande. (VLB, II, 19); Xe k\u00fbar ym\u00fban. - Eu j\u00e1 estou desvirginada. (VLB, I, 83); 2) vagina (VLB, II, 35); 3) covil, toca, abrigo, ref\u00fagio (p.ex., de animais, etc.) (VLB, I, 84; II, 129); 4) cova (de defuntos): Tyby-k\u00fbara - cova de sepultura (VLB, I, 84); 5) mina: ita\u00eeu-k\u00fbara - mina de ouro (VLB, II, 142) \u25cf i k\u00fbaryba'e - o que est\u00e1 furado; a que est\u00e1 desvirginada (VLB, I, 83)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., BURAQUARA (de ybyr\u00e1 + k\u00fbara, \u201cburacos das \u00e1rvores\u201d), pesca de peixes e moluscos escondidos nos buracos dos troncos de \u00e1rvores submersas; BAIQUARA, caipira, pessoa que vive metida em lugares retirados. Da\u00ed, tamb\u00e9m, prov\u00eam os nomes geogr\u00e1ficos JABAQUARA (SP), JAGUAQUARA (BA), etc. (v. p. 386)."}, {"first_word": "k\u00fbara", "optional_number": "2", "definition": "(s.) - sol: k\u00fbara re\u00eekeaba - p\u00f4r-do-sol, poente (etim. - lugar em que o sol entra) (VLB, II, 80); k\u00fbara sembaba - lugar em que nasce o sol, o oriente (VLB, II, 59)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed podem provir, no P.B., QUARAR, clarear a roupa, pondo-a ao sol, e QUARADOR, lugar em que se quara a roupa."}, {"first_word": "k\u00fbarasy", "optional_number": "", "definition": "(etim. - origem deste dia < k\u00f3 'ara sy) (s.) - 1) sol: T\u00f3! A\u00eep\u00f3 n'i papasabi, k\u00fbarasymo o\u00eek\u00e9 \u00eeep\u00e9mo! - \u00d3! Isso n\u00e3o seria poss\u00edvel contar, ainda que o sol se pusesse! (Anch., Teatro, 38); T'osep\u00eeak-y b\u00e9 um\u1ebd k\u00fbarasy! - Que n\u00e3o vejam mais o sol! (Anch., Teatro, 60); K\u00fbarasy nip\u00f3 ober\u00e1, putunusu k\u00fbab'ir\u00e9. - O sol certamente brilha, ap\u00f3s passar a grande noite. (Anch., Poemas, 142); K\u00fbarasy onhemoputun... - O sol se eclipsa. (Ar., Cat., 64); 2) ver\u00e3o (VLB, II, 144) \u25cf k\u00fbarasy sembaba - lugar do nascer do sol, oriente, leste: ...k\u00fbarasy sembaba koty su\u00ed ouryba'e... - ...os que v\u00eam do lado em que nasce o sol... (Ar., Cat., 3); k\u00fbarasy-ro'y - sol frio, isto \u00e9, sol encoberto, tempo nublado (VLB, II, 121); k\u00fbarasy re\u00eekeaba - lugar em que o sol se p\u00f5e, poente, oeste (VLB, II, 54); k\u00fbarasy-etym\u00e3 (ou k\u00fbarasy ru'uba) - raio de sol, r\u00e9stia de sol (VLB, II, 103)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., o nome do beija-flor GUARACIABA (k\u00fbarasy + (t)aba, \u201cpenas de sol\u201d); COARACIUIR\u00c1 (k\u00fbarasy + \u00fbyr\u00e1, \u201cp\u00e1ssaro de sol\u201d), nome de ave coting\u00eddea. Da\u00ed, tamb\u00e9m, o nome pr\u00f3prio de pessoa GUARACI e tamb\u00e9m o de um munic\u00edpio de S\u00e3o Paulo (v. p. 386)."}, {"first_word": "k\u00fbarasye\u00eekeaba", "optional_number": "", "definition": "(etim. - a entrada do sol) (s.) - ocidente, oeste, lugar em que se p\u00f5e o sol (VLB, II, 54)"}, {"first_word": "k\u00fbarasye'yma", "optional_number": "", "definition": "(etim. - sem sol) (s.) - crep\u00fasculo: Nde ro'o xe moka'\u1ebd ser\u00e3 k\u00fbarasye'yma rir\u00e9. - Tua carne ser\u00e1 meu moqu\u00e9m provavelmente ap\u00f3s o crep\u00fasculo. (Staden, Viagem, 157)"}, {"first_word": "K\u00fbarasy\u00eeuba", "optional_number": "", "definition": "(etim. - sol amarelo) (s. antrop.) - nome de \u00edndio tupi (Knivet, The Adm. Adv., 1210)"}, {"first_word": "k\u00fbare'yma", "optional_number": "", "definition": "(etim. - sem furo) (s.) - virgem: Ere\u00eek\u00f3pe k\u00fbare'ymano res\u00e9? - Tiveste rela\u00e7\u00f5es com uma virgem tamb\u00e9m? (Anch., Doutr. Crist\u00e3, II, 89)"}, {"first_word": "k\u00fbaruru", "optional_number": "", "definition": "(etim. - vagina inchada) (s.) - cio (da f\u00eamea); (adj.) - sa\u00edda, no cio (fal. de f\u00eameas): Xe k\u00fbaruru. - Eu estou no cio, eu estou sa\u00edda. (VLB, II, 111)"}, {"first_word": "k\u00fbaryb\u1ef9\u00eea", "optional_number": "", "definition": "(etim. - oco do buraco) (s.) - v\u00e3o, oco (VLB, II, 141)"}, {"first_word": "k\u00fbati", "optional_number": "", "definition": "(s.) - QUATI, COATI, QUATI-DE-BANDO, nome comum a mam\u00edferos carn\u00edvoros que vivem em bandos de oito a dez, da fam\u00edlia dos procion\u00eddeos, do g\u00eanero Nasua, que aparecem em todo o Brasil, dentre os quais se destacam as esp\u00e9cies Nasua socialis Newied, Nasua nasua L. e Nasua narica L., esta semelhante \u00e0 raposa, tendo fina cauda de at\u00e9 1,20 m de comprimento (D'Abbeville, Histoire, 251; Marcgrave, Hist. Nat. Bras., 228)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico CATEGIPE (MG) (v. p. 386)."}, {"first_word": "COATI", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "k\u00fbatiar", "optional_number": "", "definition": "(v.tr.) - 1) escrever, registrar, lavrar: K\u00f3 santo o mbo'esara rekop\u00fbera erimba'e o\u00eek\u00fbatiar \u00eeand\u00e9bo, se\u00ee\u00e1. - Esse santo a vida de seu mestre escreveu para n\u00f3s, deixando-a. (Ar., Cat., 134, 1686); 2) pintar; desenhar: A\u00eek\u00fbatiar. - Pintei-o. (VLB, II, 19); 3) esculpir (VLB, I, 124); 4) tra\u00e7ar (a planta de uma edifica\u00e7\u00e3o) (VLB, II, 134) \u25cf i k\u00fbatiarypyra - o que \u00e9 escrito, desenhado; o escrito, o texto (VLB, I, 68); emik\u00fbatiara (t) - o que algu\u00e9m escreve, etc.: A\u00eepoepyk semik\u00fbatiara. - Retribu\u00ed o que ele escreveu (isto \u00e9, escrevi-lhe como ele fez a mim). (VLB, I, 90)"}, {"first_word": "k\u00fbatiara", "optional_number": "1", "definition": "(s.) - 1) livro (D'Evreux, Viagem, 250); 2) escultura (VLB, II, 19); 3) pintura: i k\u00fbatiara - pintura dele (VLB, II, 78); 4) letra (D'Abbeville, Histoire, 184); (adj.: k\u00fbatiar) - escrito; pintado; desenhado; esculpido: K\u00f3 b\u00e9 ingap\u00e9-k\u00fbatiara. - Eis aqui tamb\u00e9m a ingapema pintada. (Anch., Teatro, 66)"}, {"first_word": "Da\u00ed,", "optional_number": "", "definition": "no P.B., ITAQUATIARA, inscri\u00e7\u00f5es feitas pelos \u00edndios pr\u00e9-hist\u00f3ricos nas pedras; QUATIARA, COTIARA, BOICOATIARA ou BOIQUATIARA (mbo\u00ee + k\u00fbatiar + -a - \u201ccobra pintada\u201d), nome de uma serpente da fam\u00edlia dos crotal\u00eddeos. ITAQUATIARA tamb\u00e9m \u00e9 nome de muitos lugares no Brasil (v. p. 386)."}, {"first_word": "k\u00fbatiara", "optional_number": "2", "definition": "(s.) - \u00e1rvore de madeira amarela, raiada de preto (ABN, XXVI (1905), 258)"}, {"first_word": "K\u00fbatiarusu", "optional_number": "", "definition": "(etim. - pintura grande) (s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 184v)"}, {"first_word": "k\u00fbatiasaba", "optional_number": "", "definition": "(etim. - registro, lugar de registrar) (s.) - rol, lista (VLB, II, 108)"}, {"first_word": "k\u00fbatimondi", "optional_number": "", "definition": "- o mesmo que k\u00fbatimund\u00e9 (v.) (Marcgrave, Hist. Nat. Bras., 228)"}, {"first_word": "k\u00fbatimund\u00e9", "optional_number": "", "definition": "(etim. - quati de armadilha) (s.) - QUATI-MUND\u00c9U, macho adulto dos quatis (Nasua nasua), que foi expulso do bando. Os quatis possuem uma organiza\u00e7\u00e3o social dominada por f\u00eameas. No bando, al\u00e9m destas, somente os machos jovens s\u00e3o admitidos. Quando chegam \u00e0 idade adulta, estes s\u00e3o expulsos. O macho adulto \u00e9 maior e, em geral, de colora\u00e7\u00e3o avermelhada. Como vive desgarrado de um bando, tendo vida solit\u00e1ria, \u00e9 mais facilmente aprisionado, donde seu nome. (Soares, Coisas Not. Bras. (ms. C), 1130-1137)"}, {"first_word": "kuaukar", "optional_number": "", "definition": "(etim. - mandar saber) (v.tr.) - acusar, denunciar; delatar; fazer saber (seguindo-se um castigo): Kunh\u00e3 kuauk\u00e1 i mena sup\u00e9... - Acusando uma mulher para seu marido. (Ar., Cat., 74); Aporokuaukar. - Delato gente. (VLB, II, 29); ...Xe kuauk\u00e1mo xe rubixaba sup\u00e9mo... - Denunciar-me-iam ao meu imperador. (Ar., Cat., 61); ...Nde \u00e9 \u00e3 xe kuauk\u00e1 \u00eeep\u00e9... - Eis que tu mesma me denunciaste. (Ar., Cat., 161) \u25cf kuaukasara - o que delata, o delator (VLB, II, 29)"}, {"first_word": "ku'a\u00fana", "optional_number": "", "definition": "(s.) - nome de uma ave (Brasil Holand\u00eas, vol. III, 37)"}, {"first_word": "kub", "optional_number": "", "definition": "(v. intr.) - estar (em sentido geral. Usa-se apenas no plural, quando n\u00e3o se sabe ou n\u00e3o se tem interesse em se definir a posi\u00e7\u00e3o em que est\u00e1 o sujeito.): Mok\u00f5nh\u00f5... k\u00f3 taba pup\u00e9 sek\u00f3\u00fb, o\u00eeepysyr\u00f5mo okupa. - Poucos nesta aldeia moram, estando a salvar-se. (Anch., Teatro, 16); O\u00eek\u00f3 k\u00fbepe mba'e res\u00e9 nde ma'enduara,... enhemonget\u00e1bo ekupa? - Estava longe tua lembran\u00e7a das coisas, estando a conversar contigo mesmo? (Anch., Doutr. Crist\u00e3, II, 105); Orokub ik\u00f3. - Eis que aqui n\u00f3s estamos. (VLB, I, 128); ...Nde membyramo orokupa... - Como teus filhos estando n\u00f3s. (Anch., Poemas, 148)"}, {"first_word": "kub\u00eeara", "optional_number": "", "definition": "(s.) - variedade de abelha (Piso, De Med. Bras. IV, 178)"}, {"first_word": "ku\u00e9", "optional_number": "", "definition": "(v. intr.) - mexer-se, movimentar-se, ter mobilidade (como o prego mal fixo ou o dente prestes a cair), abalar-se (o que estava fixo), afrouxar-se (o apertado): Aku\u00e9. - Movimento-me. (VLB, I, 57); Abalei-me. Afrouxei. (VLB, I, 17)"}, {"first_word": "k\u00fb\u00e9", "optional_number": "1", "definition": "(adv.) 1) a\u00ed, esse lugar: K\u00fb\u00e9 su\u00ed as\u00f3 mam\u00f5, am\u00f5 taba rapek\u00f3bo. - Da\u00ed \u00eda para longe, frequentando outras aldeias. (Anch., Teatro, 4); 2) eis que l\u00e1, ei-lo acol\u00e1 (VLB, I, 109)"}, {"first_word": "k\u00fb\u00e9", "optional_number": "2", "definition": "(interj. que expressa espanto, de h.) (VLB, I, 125) - \u00c9 poss\u00edvel? (VLB, I, 153)"}, {"first_word": "k\u00fb\u00e9", "optional_number": "3", "definition": "(dem. pron. ou adj.) - esse (es, a, as): k\u00fb\u00e9 am\u00f5; k\u00fb\u00e9 am\u00f5a\u00e9 - esse outro (VLB, I, 127)"}, {"first_word": "k\u00fbea", "optional_number": "", "definition": "(dem. pron.) - esse (es, a, as); aquele (es, a, as); aquilo; isso (VLB, I, 39)"}, {"first_word": "k\u00fbeba'e", "optional_number": "", "definition": "- o mesmo que k\u00fbea (v.)"}, {"first_word": "k\u00fbe\u00e9", "optional_number": "", "definition": "(adv.) - eis l\u00e1, ei-lo acol\u00e1 (para o que est\u00e1 longe) (VLB, I, 109)"}, {"first_word": "k\u00fbeea", "optional_number": "", "definition": "(dem. pron.) - aquele (es, a, as) l\u00e1, aquilo l\u00e1 (usados para o que est\u00e1 longe) (VLB, I, 109)"}, {"first_word": "k\u00fbeeba'e", "optional_number": "", "definition": "- o mesmo que k\u00fbeea (v.)"}, {"first_word": "k\u00fbe\u00ee", "optional_number": "", "definition": "(dem. adj.) - aquele (es, a, as); esse (es, a, as) (VLB, I, 39)"}, {"first_word": "k\u00fbe'\u0129", "optional_number": "", "definition": "(adv.) - ei-lo a\u00ed pertinho, eis a\u00ed pertinho (VLB, I, 109)"}, {"first_word": "k\u00fbe\u00eea", "optional_number": "", "definition": "(dem. pron.) - esse (es, a, as); isso (VLB, II, 15)"}, {"first_word": "k\u00fbe\u00eeba'e", "optional_number": "", "definition": "(dem. pron.) - esse (es, a, as); aquele (es, a, as); isso (VLB, II, 15)"}, {"first_word": "k\u00fbe\u00eebo", "optional_number": "", "definition": "(adv.) - em alguma parte; por a\u00ed; por alguma parte (Fig., Arte, 130): ...K\u00fbe\u00eebo nh\u1ebd xe rerobaka. - Fazendo-me mudar de dire\u00e7\u00e3o por a\u00ed. (Anch., Teatro, 164, 2006); \u00ceori, esen\u00f5\u00ee ang\u00e1 k\u00fbe\u00eebo nde remimoa\u00fb\u00ee\u00e9. - Vem, dize o nome, \u00f3 sim, dos que tu venceste por a\u00ed. (Anch., Teatro, 14, 2006)"}, {"first_word": "k\u00fbe\u00eeet\u00e9", "optional_number": "", "definition": "(adv.) - logo, rapidamente (VLB, II, 24); imediatamente: ...I mopu'ama k\u00fbe\u00eeet\u00e9ne... - Fazendo-os levantar imediatamente. (Ar., Cat., 160v)"}, {"first_word": "k\u00fbe\u00eek\u00fbe\u00eebo", "optional_number": "", "definition": "(adv.) - em toda a parte, por toda a parte: ...I \u00eeog\u00fberek\u00f3 k\u00fbe\u00eek\u00fbe\u00eebo... - A consorcia\u00e7\u00e3o deles em toda a parte. (Ar., Cat., 49v); ...K\u00fbe\u00eek\u00fbe\u00eebo o \u00eeosu\u00ed i k\u00fb\u00e1 e'ymet\u00e9 - Como se eles n\u00e3o estivessem por toda a parte, longe uns dos outros. (Bettendorff, Comp\u00eandio, 56)"}, {"first_word": "k\u00fbe\u00eepe", "optional_number": "", "definition": "- v. k\u00fbepe"}, {"first_word": "k\u00fbe\u00eepe\u00e9", "optional_number": "", "definition": "(ou k\u00fbe\u00eepenh\u1ebd) (conj.) - em vez disso, ao contr\u00e1rio, em vez de ser (VLB, II, 51)"}, {"first_word": "k\u00fbe\u00ees\u00e9", "optional_number": "", "definition": "- v. k\u00fbes\u00e9"}, {"first_word": "k\u00fbekoty", "optional_number": "", "definition": "(adv.) - para essa banda (Fig., Arte, 130); para l\u00e1, para esse lado (Fig., Arte, 130); mais para l\u00e1, mais para a outra banda (Fig., Arte, 129)"}, {"first_word": "k\u00fbek\u00fbe\u00eepenh\u1ebd", "optional_number": "", "definition": "(ou k\u00fbek\u00fbe\u00eepe\u00e9) (conj.) - em vez disso, ao contr\u00e1rio, em vez de ser (VLB, I, 101; II, 51)"}, {"first_word": "k\u00fbepe", "optional_number": "", "definition": "(ou k\u00fbe\u00eepe) (adv.) - 1) longe, para longe: ...T'os\u00f3-p\u00e1 xe mara'ara k\u00fbepe xe 'anga su\u00ed. - Que v\u00e1 toda a minha doen\u00e7a para longe de minha alma. (Anch., Poemas, 168); \u00ceasytat\u00e1 k\u00fbepe \u00e9 i nhemimi... - As estrelas bem longe se escondem... (Valente, Cantigas, IV, in Ar., Cat); ...\u00cea\u00eeu k\u00fbepe su\u00ed. - Viemos de longe. (Anch., Poemas, 96); T'os\u00f3 um\u1ebd temirek\u00f3 k\u00fbepe. - Que n\u00e3o v\u00e1 longe a esposa. (Ar., Cat., 284, 1686); 2) por a\u00ed; por a\u00ed afora; em toda parte: Xe mok\u00f5 k\u00fbepe mbo\u00eeusu am\u00f5ne. - Engolir-me-\u00e1 por a\u00ed alguma cobra grande. (Anch., Teatro, 162); ...k\u00fbepe i moerap\u00fbanymbyra - o que \u00e9 afamado por a\u00ed (Anch., Teatro, 12); Opakatupe k\u00fbe\u00eepe ab\u00e1 nhe'enga kuabukari i xup\u00e9? - Todas as l\u00ednguas dos homens por a\u00ed afora f\u00ea-los conhecer? (Ar., Cat., 45v); 3) fora, para fora: ...K\u00fbepe os\u00f3bo, missa renduba re\u00ee\u00e1. - Indo para fora, deixando de ouvir missa. (Ar., Cat., 75v); As\u00f3 k\u00fbe\u00eepe. - Vou para fora. (VLB, I, 141); 4) alguma parte, em alguma parte, em algum lugar, algures; a alguma parte, para algum lugar (VLB, I, 32; Fig., Arte, 130): k\u00fbe\u00eepe su\u00ed - de alguma parte, dalgures (VLB, I, 89) \u25cf k\u00fb\u00e9-k\u00fbe\u00eepe \u00e9 - muito longe (VLB, II, 51)"}, {"first_word": "k\u00fbes\u00e9", "optional_number": "", "definition": "(ou k\u00fbe\u00ees\u00e9) (adv.) - 1) ontem: K\u00fbes\u00e9 Pedro s\u00f3\u00fb. - Ontem Pedro foi. (Fig., Arte, 95); K\u00fbes\u00e9 Pedro nde res\u00e9 i ma'enduari. - Ontem Pedro de ti se lembrou. (Fig., Arte, 95); K\u00fbes\u00e9 pa\u00ee\u00e9 mba'easybora subani. - Ontem o feiticeiro chupou o enfermo. (Fig., Arte, 96); K\u00fbes\u00e9 ka'a rupi Pedro og\u00fbat\u00e1bo, sopari. - Ontem, andando Pedro pela mata, perdeu-se. (Fig., Arte, 95); ...Ase\u00ee\u00e1 k\u00fbes\u00e9 xe roka... - Deixei ontem minha casa. (Anch., Poemas, 112); K\u00fbe\u00ees\u00e9, rak\u00f3, am\u00f5 kanhemi. - Ontem, \u00e9 verdade, alguns sumiram. (Anch., Teatro, 12); 2) h\u00e1 poucos dias, recentemente (VLB, I, 24): K\u00fbes\u00e9 nde remirek\u00f3 manhanamo ere\u00eemond\u00f3... - H\u00e1 poucos dias mandaste tua esposa como espi\u00e3... (Anch., Teatro, 178, 2006) \u25cf k\u00fbes\u00e9 b\u00e9 - desde ontem; h\u00e1 dias: ...K\u00fbes\u00e9 b\u00e9 mba'e n'a'u\u00ee. - Desde ontem n\u00e3o como nada. (Anch., Poemas, 150); K\u00fbe\u00ees\u00e9 b\u00e9 nak\u00f3 a\u00eerum\u00f5... - Eis que o ajunto h\u00e1 dias, na verdade. (Anch., Teatro, 10); k\u00fbes\u00e9-t\u00e9'\u0129, k\u00fbes\u00e9-t\u00e9'\u0129-mbyryb, k\u00fbes\u00e9-t\u00e9'\u0129b\u00e9, k\u00fbes\u00e9-b\u00e9'\u0129, k\u00fbes\u00e9-pyryb - h\u00e1 bem pouco tempo, agora h\u00e1 pouco, agorinha mesmo (VLB, I, 24)"}, {"first_word": "k\u00fbesek\u00fbes\u00e9", "optional_number": "", "definition": "(adv.) - anteontem (Fig., Arte, 128)"}, {"first_word": "k\u00fbesenhe'ym", "optional_number": "", "definition": "(etim. - o que n\u00e3o \u00e9 ontem) (adv.) - antigamente, muito tempo atr\u00e1s; havia muito tempo; no passado: ...K\u00fbesenhe'ym b\u00e9 sep\u00ee\u00e1-pot\u00e1 tenh\u1ebd ro\u00eer\u00e9. - Depois de querer v\u00ea-lo, em v\u00e3o, desde muito tempo atr\u00e1s. (Ar., Cat., 58v); K\u00fbesenhe'ym oro\u00eek\u00f3 \u00ceurupari ra'yramo... - Antigamente est\u00e1vamos como filhos do diabo. (D'Abbeville, Histoire, 341v-342); ...Kuesenhe'ym nde anga\u00eepabamo ere\u00eek\u00f3. - Antigamente eras pecador. (D'Abbeville, Histoire, 350) \u25cf k\u00fbesenhe'\u1ef9ndar\u00fbera - o que \u00e9 de antigamente, o que \u00e9 antigo (VLB, I, 36)"}, {"first_word": "k\u00fbesenhe'ym\u0129ka\u00e9", "optional_number": "", "definition": "(interj. - Expressa saudade do tempo passado. Aparece com a part\u00edcula m\u00e3 no final do per\u00edodo.) - bom tempo aquele em que: K\u00fbesenhe'ym\u0129ka\u00e9 xe s\u00f3\u00fb a'epe m\u00e3! - Ah, bom tempo aquele em que l\u00e1 fui! (VLB, II, 120)"}, {"first_word": "kug\u00fbab", "optional_number": "", "definition": "- v. kuab"}, {"first_word": "kug\u00fbapaba", "optional_number": "", "definition": "(etim. - instrumento de reconhecimento) (s.) - baliza: p\u00e9 kug\u00fbapaba - baliza do caminho (VLB, I, 51)"}, {"first_word": "kug\u00fbapamo\u00edn", "optional_number": "", "definition": "- v. kuapamo\u00edn (VLB, I, 45)"}, {"first_word": "kugupug\u00fbasu", "optional_number": "", "definition": "(s.) - esp\u00e9cie de peixe da fam\u00edlia dos serran\u00eddeos, frequente no litoral tropical da Am\u00e9rica (Marcgrave, Hist. Nat. Bras., 169)"}, {"first_word": "ku\u00ee", "optional_number": "", "definition": "(v. intr.) - 1) cair (no sentido de desprender-se, p.ex., a folha, o dente, o fruto, o cabelo, etc.): Oku\u00ee rak\u00f3 am\u0169me 'ybaramb\u00fbera o 'yba su\u00ed 'ybotyramo o\u00eek\u00f3bo b\u00e9. - Caem, \u00e0s vezes, os que seriam os frutos das \u00e1rvores, sendo ainda flores. (Ar., Cat., 157v); 2) nascer: Erenhemombe'upe nde memby-ku\u00ee \u00eeanond\u00e9? - Confessaste-te antes de nascer teu filho? (Anch., Doutr. Crist\u00e3, II, 84)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da reduplica\u00e7\u00e3o de ku\u00ee (kuku\u00ee - ficar caindo) origina-se, no P.B., CUCUIA, usado na express\u00e3o IR PARA A CUCUIA, isto \u00e9, ir para a decad\u00eancia."}, {"first_word": "ku'i", "optional_number": "", "definition": "(s.) - coisa mo\u00edda, farelo, p\u00f3, farinha, CU\u00cd (Amaz.): pir\u00e1 ku'i - farinha de peixe (Staden, Viagem, 58); ybyr\u00e1 ku'i - p\u00f3 de madeira (como o que faz o caruncho no pau) (VLB, I, 134; II, 79)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome do munic\u00edpio de IBICU\u00cd (RS) (v. p. 386). Da\u00ed, tamb\u00e9m, no P.B., BRACU\u00cd (Amaz.) (ybyr\u00e1 + ku'i), p\u00f3 de madeira; CU\u00cd, 1) esc\u00f3ria de fumo em forma de p\u00f3; 2) (Amaz.) farinha fina, peneirada; CUIM (ku'i + -'\u0129, \u201cfarelinho\u201d, \u201cpozinho\u201d), alimpadura do arroz, res\u00edduos do arroz depois de joeirado (in Novo Dicion. Aur\u00e9lio); PIRACU\u00cd, PIRACUIM (AM), farinha de peixe."}, {"first_word": "ku'\u0129", "optional_number": "", "definition": "(s.) - CUIM, esp\u00e9cie de cuandu, mam\u00edfero roedor da fam\u00edlia dos eretizont\u00eddeos. \u201c\u00c9 todo cheio de espinhos at\u00e9 o rabo... os quais espinhos s\u00e3o amarelos e t\u00eam as pontas pretas e mui agudas.\u201d (Sousa, Trat. Descr., 257)"}, {"first_word": "ku\u00eea", "optional_number": "", "definition": "- v. (e)ku\u00eea (r, s)"}, {"first_word": "ku\u00eeaba", "optional_number": "", "definition": "(s.) - caba\u00e7o de tipo grande e largo, partido pelo meio (VLB, I, 61); variedade de cuia: O\u00eemboapy ab\u00e1 ku\u00eeaba... - Os homens esvaziam as cuias. (Anch., Teatro, 30) \u201cPode conter no seu bojo trinta ou trinta e cinco c\u00e2ntaros de l\u00edquido.\u201d (Nieuhof, Ged. Reize, 219-220)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico CUIAB\u00c1 (v. p. 386)."}, {"first_word": "ku\u00eea\u00fb\u00eeu", "optional_number": "", "definition": "(s.) - var. de coruja (VLB, I, 88)"}, {"first_word": "ku\u00ee\u1ebd", "optional_number": "", "definition": "(s.) - CUI\u00c9M, variedade de pimenta. \u201cS\u00e3o tamanhas como cerejas, as quais se comem em verdes...\u201d (Sousa, Trat. Descr., 185)"}, {"first_word": "ku\u00ee\u1ebd\u00eeurim\u0169", "optional_number": "", "definition": "(etim. - pimenta cui\u00e9m jerimum) (s.) - variedade de pimenta da fei\u00e7\u00e3o da ab\u00f3bora (Sousa, Trat. Descr., 186)"}, {"first_word": "ku\u00eeemusu", "optional_number": "", "definition": "(etim. - pimenta cui\u00e9m grande) (s.) - variedade de pimenta nativa. \u00c9 \u201cgrande e comprida e depois de madura faz-se vermelha\u201d. (Sousa, Trat. Descr., 176)"}, {"first_word": "ku\u00ee\u1ebdpi\u00e1", "optional_number": "", "definition": "(s.) - variedade de pimenta nativa (Sousa, Trat. Descr., 186)"}, {"first_word": "ku\u00eeet\u00e9", "optional_number": "", "definition": "(etim. - cuia leg\u00edtima) (s.) - 1) CUIT\u00c9, COIT\u00c9, CUITEZEIRA, CUIEIRA, \u00e1rvore bignoni\u00e1cea, (Crescentia cujete L.), que d\u00e1 cuias, caba\u00e7as ou cuit\u00e9s, tamb\u00e9m conhecida como cabaceiro, cabaceira (Marcgrave, Hist. Nat. Bras., 123); 2) o fruto dessa \u00e1rvore, esp\u00e9cie de ab\u00f3bora de miolo doce ou amargo que se separa e deixa um casco rijo de que se fazem cuias (VLB, I, 61)"}, {"first_word": "CUIT\u00c9", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico COIT\u00c9 (PB) (v. p. 386)."}, {"first_word": "ku\u00eee'yba", "optional_number": "", "definition": "(etim. - p\u00e9 de cuia) (s.) - CUIEIRA, \u00e1rvore de cujos frutos, da cor dos caba\u00e7os verdes, faziam-se cuias, ap\u00f3s serem cortados ao meio; o mesmo que ku\u00eeet\u00e9 (v.) (Sousa, Trat. Descr., 223)"}, {"first_word": "ku\u00eembuka", "optional_number": "", "definition": "(etim. - cuia fendida) (s.) - CUMBUCA, CUIAMBUCA, var. de caba\u00e7o partido ao meio, uma ku\u00eeet\u00e9 (v.) partida ao meio (VLB, I, 61)"}, {"first_word": "ku\u00eepeba", "optional_number": "", "definition": "(etim. - cuia chata) (s.) - caba\u00e7a comprida partida pelo meio; metade de uma caba\u00e7a comprida (VLB, I, 61; Marcgrave, Hist. Nat. Bras., 272)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (Amaz.), pelo nheengatu, CUIPEUA, cuia chata empregada na cer\u00e2mica para dar polimento \u00e0 manufatura (in Novo Dicion. Aur\u00e9lio)."}, {"first_word": "ku\u00eepe\u00fana", "optional_number": "", "definition": "(ou ku\u00eepuna) (s.) - CUIPUNA, \u00e1rvore da fam\u00edlia das mirt\u00e1ceas (Myrcia tingens O. Berg) (Sousa, Trat. Descr., 205)"}, {"first_word": "ku\u00eepuna", "optional_number": "", "definition": "- o mesmo que ku\u00eepe\u00fana (v.) (Piso, De Med. Bras., 189)"}, {"first_word": "ku\u00eeu\u00eeuba", "optional_number": "", "definition": "(s.) - CUI\u00daBA, ave da fam\u00edlia dos psitac\u00eddeos, \u201cp\u00e1ssaro pequeno e de bico revolto, o qual, em se vendo preso, cerra voluntariamente o sesso...\u201d (Brand\u00e3o, Di\u00e1logos, 228)"}, {"first_word": "ku\u00eeuku\u00eeu", "optional_number": "", "definition": "(s.) - CUI\u00da-CUI\u00da, CUI\u00da, IUI\u00da, ave psitaciforme da fam\u00edlia dos psitac\u00eddeos, esp\u00e9cie de papagaio que aprende a falar facilmente (D'Abbeville, Histoire, 235v)"}, {"first_word": "kukur", "optional_number": "", "definition": "(v.tr.) - sorver: A\u00eety-kukur. - Sorvi o caldo. (VLB, II, 121)"}, {"first_word": "kukuri", "optional_number": "", "definition": "(s.) - CUCURI, ca\u00e7\u00e3o-frango, peixe da fam\u00edlia dos galeorrin\u00eddeos (Marcgrave, Hist. Nat. Bras., 164)"}, {"first_word": "CUCURI", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "kukuri\u00eeuba", "optional_number": "", "definition": "(etim. - cucuri amarelo) (s.) - var. de tubar\u00e3o (Soares, Coisas Not. Brasil (ms. C), 2304-2310)"}, {"first_word": "kukuritinga", "optional_number": "", "definition": "(etim. - cucuri branco) (s.) - var. de tubar\u00e3o (Soares, Coisa Not. Brasil (ms. C), 2110-2111)"}, {"first_word": "kumari", "optional_number": "", "definition": "(s.) - CUMARI, variedade de pimenta nativa (Capsicum frutescens L.), arbusto da fam\u00edlia das solan\u00e1ceas (Sousa, Trat. Descr., 186; Brand\u00e3o, Di\u00e1logos, 195)"}, {"first_word": "kumaru", "optional_number": "", "definition": "(s.) - CUMARU, CUMBARU, \u00e1rvore da fam\u00edlia das leguminosas, pr\u00f3pria da mata \u00famida, de grande porte e de \u00f3tima madeira (D'Abbeville, Histoire, 226)"}, {"first_word": "kumarug\u00fbasu", "optional_number": "", "definition": "(etim. - cumaru grande) (s.) \u00e1rvore da fam\u00edlia das leguminosas, grande e grossa, de flores amareladas, provavelmente o cumaru verdadeiro (Dipteryx odorata (Aubl.) Willd.) (D'Abbeville, Histoire, 226)."}, {"first_word": "kumarumir\u0129", "optional_number": "", "definition": "(etim. - cumaru pequeno) (s.) - variedade de CUMARU (v.), que \u201cse parece muito com a cerejeira, com flores semelhantes \u00e0s do pessegueiro; o fruto \u00e9 uma noz do tamanho de um p\u00eassego branco, encontrando-se dentro cinco ou seis gr\u00e3os muito bons e medicinais\u201d. (Marcgrave, Hist. Nat. Bras., 176)"}, {"first_word": "kumbira", "optional_number": "", "definition": "(s.) - \u00e1rvore da fam\u00edlia das mirt\u00e1ceas (ABN, LXXXII (1962), 313)"}, {"first_word": "kumirik", "optional_number": "", "definition": "(v.tr.) - esmagar; esmigalhar: A\u00eekumirik. - Esmigalhei-o. (VLB, I, 125)"}, {"first_word": "kunapo'yba", "optional_number": "", "definition": "(s.) - nome de \u00e1rvore de mangue, o mesmo que kanapa'yba (v.) (VLB, II, 30)"}, {"first_word": "kunapu", "optional_number": "", "definition": "(s.) - CANAPU, CANAPU-GUA\u00c7U, peixe da fam\u00edlia dos serran\u00eddeos. S\u00e3o \u201cpeixes a que chamam, em Portugal, meros, os quais s\u00e3o muito grandes\u201d. (Sousa, Trat. Descr., 281) Pode atingir at\u00e9 3 metros de comprimento: ...kunapu reky\u00ee-et\u00e9bo... - pescando bem os canapus (Anch., Poemas, 152)"}, {"first_word": "kunduru", "optional_number": "", "definition": "(s.) - var. de caranguejo; f\u00eamea do caranguejo us\u00e1 (v.) (VLB, I, 67)"}, {"first_word": "kunh\u00e3", "optional_number": "", "definition": "(s.) - 1) mulher, CUNH\u00c3 (Amaz.): ...Oka'ug\u00fbasu pab\u1ebd\uf02c ap\u0177aba kunh\u00e3 ndib\u00e9... - Bebem muito todos, os homens com as mulheres. (Anch., Teatro, 134); ...Tup\u00e3 am\u00f5 kunh\u00e3ngatu monhangi. - Deus fez certa mulher bondosa. (Anch., Poemas, 86); Mar\u00e3ba'e kunh\u00e3pe Santa Maria? - Que tipo de mulher \u00e9 Santa Maria? (Ar., Cat., 30v.); Mbo\u00eea o\u00eeuk\u00e1 kunh\u00e3. - A cobra matou a mulher. (Fig., Arte, 8); 2) f\u00eamea qualquer (VLB, I, 137): ta\u00eeasu-kunh\u00e3 - porca f\u00eamea (VLB, II, 82) \u25cf kunh\u00e3-\u00ceurupari - animais com quem Jurupari convive, que s\u00f3 andam \u00e0 noite, soltando gritos horr\u00edveis, servindo a ele de mulheres na rela\u00e7\u00e3o sexual; a \u201cmulher-diabo\u201d (D'Evreux, Viagem, 293)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- CUNH\u00c3, no Maranh\u00e3o, \u00e9 uma mulher jovem (in Dicion. Caldas Aulete)."}, {"first_word": "kunh\u00e3et\u00e9", "optional_number": "", "definition": "(etim. - mulher comum) (s.) - mulher forra que nunca foi escrava (VLB, I, 142)"}, {"first_word": "Kunhambeba", "optional_number": "", "definition": "(s. antrop.) - nome de \u00edndio tupi (Anch., Cartas, 223)"}, {"first_word": "kunhambyra", "optional_number": "", "definition": "(etim. - o defunto da mulher* < kunh\u00e3 + ambyra) (s.) - CUNHAMBIRA, filho de um prisioneiro com uma mulher da aldeia em que ele estivera ou estava aprisionado. Tal filho era comido num ritual antropof\u00e1gico. \u201cA m\u00e3e \u00e9 a primeira que come dessa carne, o que tem por grande honra.\u201d (Sousa, Trat. Descr., 325)"}, {"first_word": "kunh\u00e3muku", "optional_number": "", "definition": "(ou kunh\u00e3mbuku) (etim. - mulher alta) (s.) - mo\u00e7a (de 15 a 25 anos (D'Evreux, Viagem, 136): Kunh\u00e3muku taba pora xe py'a pup\u00e9 anhomim... - As mo\u00e7as habitantes das aldeias escondo-as em meu cora\u00e7\u00e3o. (Anch., Teatro, 150); Nd'e'i te'e kunum\u0129g\u00fbasu... o\u00eek\u00e9bo mem\u1ebd kag\u00fb\u00e1pe, a'epe kunh\u00e3muku repenhana... - Por isso mesmo os mo\u00e7os entram sempre no lugar de beber cauim, ali atacando as mo\u00e7as. (Anch., Teatro, 34)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico CONHAMUCO (PA, AM). (v. p. 386)."}, {"first_word": "kunh\u00e3mukup\u00fbara", "optional_number": "", "definition": "(s.) - mulher casada ou no vigor da idade (D'Evreux, Viagem, 136)"}, {"first_word": "kunh\u00e3muku'\u0129", "optional_number": "", "definition": "(etim. - mulher altinha) (s.) - mocinha de doze at\u00e9 treze ou quinze anos (VLB, II, 39)"}, {"first_word": "kunh\u00e3myxuna", "optional_number": "", "definition": "(etim. - mulher escura) (s.) - GRUMIXAMA, GRUMIXAMEIRA, 1) planta da fam\u00edlia das mirt\u00e1ceas (Eugenia brasiliensis Lam.), com frutas pequenas, \u00e0 fei\u00e7\u00e3o de murtinhos; 2) o fruto dessa \u00e1rvore (Brand\u00e3o, Di\u00e1logos, 217); 3) murta, murto, planta da fam\u00edlia das mirt\u00e1ceas, de origem mediterr\u00e2nea; 4) \u00e1rvore melastom\u00e1cea do norte do Brasil (Mouriri guianensis Aubl.) (VLB, II, 45) (o mesmo que ybamyxuna - v.) (VLB, II, 45)"}, {"first_word": "kunhata\u0129", "optional_number": "", "definition": "(etim. - mulher firminha) (s.) - menina, CUNHANT\u00c3, CUNHANTAIM, menina da primeira idade at\u00e9 ser casadoira (VLB, II, 38); menina pequena at\u00e9, mais ou menos, dez anos (VLB, II, 39); menina de sete a 15 anos (D'Evreux, Viagem, 135): Eresug\u00fbyk\u00e1pe kunhata\u0129 am\u00f5? - Desvirginaste alguma menina? (Ar., Cat., 103v) \u25cf kunhata\u0129-a'uba - rapariga (por desprezo, pejorativo) (VLB, II, 96)"}, {"first_word": "kunhata\u0129ap\u00e9", "optional_number": "", "definition": "(etim. - caminho de menina) (s.) - p\u00e1ssaro \u201ccujo canto forma o choro de uma crian\u00e7a\u201d (Brand\u00e3o, Di\u00e1logos, 230)"}, {"first_word": "kunhata\u0129mir\u0129", "optional_number": "", "definition": "(etim. - menina pequena) (s.) - menina de um a sete anos de idade (D'Evreux, Viagem, 135)"}, {"first_word": "kunh\u00e3'yba", "optional_number": "", "definition": "(etim. - mulher-guia) (s.) - namorada (com quem n\u00e3o se t\u00eam rela\u00e7\u00f5es sexuais), futura esposa: Kunh\u00e3'yba xe ra\u00fbsu. - As namoradas me amavam. (Anch., Teatro, 176); Xe kunh\u00e3'ybamo arek\u00f3. - Tenho-a como minha namorada. (Ar., Cat., 114); (adj.: kunh\u00e3'yb) (xe) ter namorada: Nde kunh\u00e3'ype? - Tu tens namorada? (Anch., Doutr. Crist\u00e3, II, 93)"}, {"first_word": "kunum\u0129", "optional_number": "", "definition": "(s.) - 1) menino, CURUMIM (Amaz.): Kunum\u0129 turusu. - O menino \u00e9 grande. (Fig., Arte, 75); Nde p\u00f3pe og\u00fbapyka, os\u00f3 kunum\u0129... - Em tuas m\u00e3os sentando-se, vai o menino. (Anch., Poemas, 120); 2) meninice, idade de menino, tempo de menino, inf\u00e2ncia (compreendida entre 1 e 7 ou 8 anos) (D'Evreux, Viagem, 130): xe kunum\u0129-era - meu nome de meninice, meu nome de inf\u00e2ncia (Anch., Arte, 9v); 3) mo\u00e7o, rapaz (VLB, II, 96) (v. tb. kunum\u0129g\u00fbasu): Onhe\u0177nhang um\u00e3 ses\u00e9 kunum\u0129et\u00e1 kag\u00fbara... - J\u00e1 se juntaram por causa disso muitos mo\u00e7os bebedores de cauim. (Anch., Teatro, 24); kunum\u0129-nhembo'e - mo\u00e7o que aprende, mo\u00e7o aprendiz (Anch., Arte, 32) \u25cf kunum\u0129-a'uba - rapaz (por desprezo, pejorativo) (VLB, II, 96)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- A palavra CURUMIM, do P.B., prov\u00e9m da l\u00edngua geral setentrional, do s\u00e9culo XVIII, um desenvolvimento hist\u00f3rico do tupi antigo. (Frei Arronches, O Caderno da L\u00edngua, p. 172). Da\u00ed, talvez, provenha GURI, menino. H\u00e1 tamb\u00e9m as formas variantes COLOMIM, CULUMIM, COLOMI e CULUMI. Podem tamb\u00e9m significar, al\u00e9m de menino, criado jovem (Amaz.)."}, {"first_word": "Da\u00ed,", "optional_number": "", "definition": "tamb\u00e9m, prov\u00e9m o nome geogr\u00e1fico ITACOLOMI (MG) (v. p. 386)."}, {"first_word": "ITACOLOMI", "optional_number": "", "definition": "(menino de pedra), pico de Ouro Preto, MG (Foto de E. Navarro)"}, {"first_word": "kunum\u0129g\u00fbasu", "optional_number": "", "definition": "(ou kunum\u0129\u00fbasu) (etim. - menino grande) (s.) - 1) rapaz, mo\u00e7o, adolescente; mancebo (VLB, II, 30): ...Kunum\u0129g\u00fbasu, ap\u0177aba, kunh\u00e3muku, xe bo\u00ee\u00e1ramo pab\u1ebd xe p\u00f3pe arek\u00f3-katu. - Os mo\u00e7os, os homens, as mo\u00e7as, a todos bem os tenho em minhas m\u00e3os como meus s\u00faditos. (Anch., Teatro, 34); A'epe kunum\u0129g\u00fbasu kunh\u00e3... o\u00eemomosemba'e...? - E os rapazes que perseguem mulheres? (Anch., Teatro, 36); ...Karaibeb\u00e9 \u00eeep\u00eeakukari i xup\u00e9 kunum\u0129g\u00fbasu-por\u00e3ngaturamo nh\u1ebd. - O anjo revelou-se a ela como um rapaz muito belo. (Ar., Cat., 31); 2) adolesc\u00eancia, juventude (de 15 a 25 anos) (D'Evreux, Viagem, 130): I kunum\u0129\u00fbasureme se'\u00f5\u00fb. - Em sua adolesc\u00eancia morreu. (D'Evreux, Viagem, 131) \u25cf kunum\u0129g\u00fbasu-kakuabamo - mancebo de pouca idade (VLB, II, 30)"}, {"first_word": "kunum\u0129g\u00fbasu'\u0129", "optional_number": "", "definition": "(s.) - mocinho adolescente (VLB, II, 39)"}, {"first_word": "kunum\u0129mir\u0129", "optional_number": "", "definition": "(etim. - menino pequeno) (s.) - menino cuja idade vai de um a sete ou oito anos (D'Evreux, Viagem, 129)"}, {"first_word": "kunuru", "optional_number": "", "definition": "(s.) - esp\u00e9cie de crust\u00e1ceo da fam\u00edlia dos ocipod\u00eddeos (Marcgrave, Hist. Nat. Bras., 185)"}, {"first_word": "kunus\u00e3\u00eea", "optional_number": "", "definition": "(s.) - mod\u00e9stia, discri\u00e7\u00e3o (Bettendorff, Comp\u00eandio, 20); honestidade no aspecto (VLB, I, 153); (adj.: kunus\u00e3\u00ee) - modesto, discreto: Xe kunus\u00e3\u00ee. - Eu sou modesto. (VLB, II, 40); I kunus\u00e3\u00ee ab\u00e1 sup\u00e9 onhe'enga... - \u00c9 discreta, falando aos homens. (Anch., Doutr. Crist\u00e3, I, 228); (adv.) modestamente (VLB, II, 40)"}, {"first_word": "kunu'uma", "optional_number": "", "definition": "(s.) - zelo, cuidado, carinho: Set\u00e1 nh\u1ebd kunu'umusu... - \u00c9 muito, com efeito, o grande zelo. (Ar., Cat., 157v)"}, {"first_word": "kup\u00e1", "optional_number": "", "definition": "(s.) - nome de um peixe, provavelmente da fam\u00edlia dos cian\u00eddeos (Sousa, Trat. Descr., 281)"}, {"first_word": "kupasy", "optional_number": "", "definition": "(s.) - var. de b\u00fazio marinho (VLB, I, 60)"}, {"first_word": "kupasyg\u00fbasu", "optional_number": "", "definition": "(s.) - var. de caramujo (VLB, I, 60, 66)"}, {"first_word": "kup\u00e9", "optional_number": "", "definition": "(s.) - 1) costas (Anch., Arte, 42v); 2) parte traseira; parte de tr\u00e1s (VLB, I, 102) \u25cf kup\u00e9 koty; kup\u00e9pe; kup\u00e9bo - pelas costas, na aus\u00eancia, \u00e0 trai\u00e7\u00e3o (VLB, II, 134); atr\u00e1s de, na parte anterior de: Xe kup\u00e9pe \u00e9 ah\u1ebd a\u00eep\u00f3 i '\u00e9\u00fb. - Na minha a\u00fbs\u00eancia \u00e9 que ele disse isso. (VLB, I, 48); Xe kup\u00e9bo a\u00eep\u00f3 er\u00e9. - Pelas minhas costas disseste isso. (VLB, II, 81); Xe kup\u00e9bo xe mombe'u. - Infamam-me pelas costas. (Anch., Arte, 42v); Xe kup\u00e9bo erenhe'eng. - Falas pelas minhas costas. (Fig., Arte, 122); ...Ybyr\u00e1 it\u00e1 monhangymbyra kup\u00e9pe so'o mimbaba roka og\u00fbar og upabamo... - Atr\u00e1s de uma cerca feita de pedras, tomou a casa dos animais de cria\u00e7\u00e3o como sua pousada. (Ar., Cat., 9v); \u00f3-kup\u00e9pe - detr\u00e1s da casa, atr\u00e1s da casa (VLB, I, 102)"}, {"first_word": "kupe'ab", "optional_number": "", "definition": "(etim. - rachar as costas) (v.tr.) - atacar pelas costas, fazer cilada contra: \u00ceas\u00f3 ses\u00e9 \u00eeapu'ama, Tupana sy kupe'apa. - Vamos para assalt\u00e1-la, atacando pelas costas a m\u00e3e de Deus. (Anch., Teatro, 130); A'e r\u00e9, moxy rek\u00f3\u00fb pysa\u00ee\u00e9... kunh\u00e3 mena kupea'pa. - Depois disso, os malvados est\u00e3o alta noite atacando pelas costas os maridos das mulheres. (Anch., Teatro, 150); A\u00eekupe'ab toba\u00eeara i \u00eeuk\u00e1bo. - Fiz cilada contra o inimigo, matando-o. (VLB, I, 81)"}, {"first_word": "kupeanga'o", "optional_number": "", "definition": "(v.tr.) - vituperar pelas costas: Ere\u00eekupeanga'ope nde ruba, nde mbo'esara? - Vituperaste pelas costas a teu pai, a teu mestre? (Anch., Doutr. Crist\u00e3, II, 84)"}, {"first_word": "kupeasura", "optional_number": "", "definition": "(etim. - costas corcovadas) (s.) - corcova; (adj.: kupeasur) - corcunda; (xe) ter corcova: Xe kupeasur. - Eu tenho corcova, eu estou corcunda. (VLB, I, 30)"}, {"first_word": "kupepema", "optional_number": "", "definition": "(etim. - costado anguloso) (s.) - quilha de embarca\u00e7\u00e3o (VLB, II, 94)"}, {"first_word": "kup\u00ee\u00e1", "optional_number": "", "definition": "(s.) - variedade de formiga, de cor castanha, com tenazes que se salientam \u00e0 maneira de dentes. A sec\u00e7\u00e3o anterior do corpo tem o tamanho de um gr\u00e3o de ervilha. Num certo tempo adquire quatro asas. (Marcgrave, Hist. Nat. Bras., 253)"}, {"first_word": "kupi'\u0129", "optional_number": "", "definition": "(s.) - CUPIM, t\u00e9rmita, itapicuim, nome comum aos insetos da ordem dos is\u00f3pteros. Algumas esp\u00e9cies s\u00e3o xil\u00f3fagas, destruindo a madeira e outras s\u00e3o vegetarianas, alimentando-se de plantas, sementes, cereais, etc. Constroem grandes ninhos, chamados cupinzeiros, no solo ou na madeira. S\u00e3o sociais e vivem em comunidades de muitos indiv\u00edduos, alados ou \u00e1pteros. (VLB, I, 142; Sousa, Trat. Descr., 272-273)"}, {"first_word": "kupy'yba", "optional_number": "", "definition": "(etim. - planta da abelha \u201ckupy\u201d) (s.) - CUPI\u00daBA, COPI\u00daBA, COPI\u00daVA, CUPI\u00daVA, CUTI\u00daBA, pequena \u00e1rvore cunoni\u00e1cea (Weinmannia pinnata L.) (Sousa, Trat. Descr., 196)"}, {"first_word": "kupu'y'a\u00eeuba", "optional_number": "", "definition": "(etim. - cupi\u00faba do fruto amarelo) (s.) - \u00e1rvore anacardi\u00e1cea de flor branca manchada de amarelo, cujo fruto possui uma pequena am\u00eandoa dentro (D'Abbeville, Histoire, 222v)"}, {"first_word": "kupu'yg\u00fbasu", "optional_number": "", "definition": "(etim. - grande \u00e1vore da abelha \u201ckupy\u201d) (s.) - 1) CUPUA\u00c7U (Theobroma grandiflorum (Willd. ex Spreng.) K. Schum.), \u00e1rvore grande da fam\u00edlia das esterculi\u00e1ceas, de flor branca, fruto comprido e amarelado, com tr\u00eas duros caro\u00e7os; 2) o fruto dessa \u00e1rvore, muito apreciado por sua polpa arom\u00e1tica, doce, usado para a fabrica\u00e7\u00e3o de sorvetes, refrescos, etc. (D'Abbeville, Histoire, 222v)"}, {"first_word": "kupy", "optional_number": "1", "definition": "(s.) - p\u00e9 (de m\u00f3vel) (VLB, II, 68)"}, {"first_word": "kupy", "optional_number": "2", "definition": "(s.) - costas (o mesmo que kup\u00e9 - v.) (Castilho, Nomes, 31)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00e9m, no P.B., CUPIM, isto \u00e9, corcunda de boi, muito apreciado como carne para churrasco."}, {"first_word": "kupy", "optional_number": "3", "definition": "(s.) - 1) parte interna da coxa (Castilho, Nomes, 31); 2) perna: A\u00eekupy\u00eeurar. - Lacei-lhe as pernas. (VLB, II, 74); A\u00eekupy-p\u00fbar. - Amarrei-lhe as pernas. (VLB, I, 46)"}, {"first_word": "kupy", "optional_number": "4", "definition": "(s.) - CUPIRA, variedade de abelha menor, escura, que produz \u00f3timo mel (Piso, De Med. Bras., 64)"}, {"first_word": "kurab", "optional_number": "", "definition": "(v.tr.) - 1) chacotear, escarnecer, chamar nomes a, dar nomes a (VLB, I, 38): A\u00fbnhenh\u1ebd o apixar\u0129... \u00eeepyki, ...i kurapa... - Imediatamente, de seu pr\u00f3ximo eles se vingam, chacoteando-os. (Anch., Teatro, 130); A\u00eekur\u00e1-kurab. - Fico-o chacoteando. (VLB, II, 51); ...oporokur\u00e1-kurapa... - Ficando a chacotear as pessoas. (Ar., Cat., 74); 2) injuriar (D'Evreux, Viagem, 148) \u25cf o\u00eekuraba'e - o que chacoteia, o que escarnece de, o que injuria: Oporokur\u00e1-kuraba'e... - O que fica escarnecendo das pessoas. (Anch., Di\u00e1l. da F\u00e9, 215)"}, {"first_word": "kurag\u00fb\u00e1", "optional_number": "", "definition": "(s.) - CURAU\u00c1, 1) planta bromeli\u00e1cea; 2) casca dessa planta, com a qual se faziam alpargatas (Marcgrave, Hist. Nat. Bras., 271)"}, {"first_word": "kura\u00eeu", "optional_number": "", "definition": "(s.) nome de uma ave noturna, da fam\u00edlia dos nictib\u00eddeos (Wagener, Zoobiblion, prancha 42)"}, {"first_word": "kur\u00e9", "optional_number": "", "definition": "(interj.) - palavra usada pelos guardadores de porcos para os chamar (VLB, I, 73)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- No guarani paraguaio de hoje, kure significa porco."}, {"first_word": "kuri", "optional_number": "", "definition": "(s.) - GURI, designa\u00e7\u00e3o gen\u00e9rica dos bagres marinhos (Sousa, Trat. Descr., 282)"}, {"first_word": "kuriboka", "optional_number": "", "definition": "(s.) - CURIBOCA, CARIBOCA, filho de pai ind\u00edgena e m\u00e3e africana (Marcgrave, Hist. Nat. Bras., 268)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- \u00c9 de kuriboka que se originou CABOCLO, em portugu\u00eas. O termo passou a designar, mais tarde, tamb\u00e9m o filho de m\u00e3e \u00edndia e pai branco."}, {"first_word": "kurika", "optional_number": "", "definition": "(s.) - CURICA, ave da fam\u00edlia dos psitac\u00eddeos. \u201c...Fazem grande dano nas searas de milho.... Falam muito bem.\u201d (v. a\u00eeuru-kuruka) (Sousa, Trat. Descr., 231)"}, {"first_word": "kurikaka", "optional_number": "", "definition": "(s.) - CURACACA, CURICACA, CURUCACA, ave ciconiforme da fam\u00edlia dos tresquiornit\u00eddeos, da Am\u00e9rica do Sul, de h\u00e1bitos greg\u00e1rios e v\u00f4o possante, encontrada nos brejos e pantanais (Marcgrave, Hist. Nat. Bras., 191)"}, {"first_word": "CURACACA", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "kurim\u00e3", "optional_number": "", "definition": "(ou kurem\u00e3 ou ko\u00eerim\u00e1) (s.) - CURIM\u00c3, CURUM\u00c3, nome comum a v\u00e1rias esp\u00e9cies de peixes da fam\u00edlia dos mugil\u00eddeos, do oceano Atl\u00e2ntico (Marcgrave, Hist. Nat. Bras., 181; L\u00e9ry, Histoire, 348-349)"}, {"first_word": "kurimat\u00e1", "optional_number": "", "definition": "(ou kurimat\u00e3) (etim. - curim\u00e3 duro) (s.) - CURIMAT\u00c1, CURIMBAT\u00c1, CURIMAT\u00c3, nome comum a peixes da fam\u00edlia dos carac\u00eddeos, com mais de vinte esp\u00e9cies em todo o Brasil. S\u00e3o tamb\u00e9m chamados CORIMAT\u00c1, CORIMBAT\u00c1, CURIMATA\u00da, CURIMBA, CURUMBAT\u00c1, CURIBAT\u00c1, GRUMAT\u00c1 ou GRUMAT\u00c3. (Marcgrave, Hist. Nat. Bras., 156)"}, {"first_word": "CURIMBAT\u00c1", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "kurim\u00e3\u00fbasu", "optional_number": "", "definition": "(etim. - curim\u00e3 grande) (s.) - peixe da fam\u00edlia dos mugil\u00eddeos (D'Abbeville, Histoire, 244v)."}, {"first_word": "kurimur\u00e9", "optional_number": "", "definition": "(s.) - nome de um peixe (L\u00e9ry, Histoire, 349)"}, {"first_word": "kuru\u00e1", "optional_number": "1", "definition": "(s.) - CURU\u00c1, nome de \u00e1rvore que se parece \u201cna fei\u00e7\u00e3o, na folha, na cor da madeira, com carvalhos\u201d (Sousa, Trat. Descr., 214)"}, {"first_word": "kuru\u00e1", "optional_number": "2", "definition": "(s.) - 1) planta cucurbit\u00e1cea trepadeira de que se pode fazer latada; 2) o fruto dessa planta, do tamanho de uma ab\u00f3bora (Brand\u00e3o, Di\u00e1logos, 212)"}, {"first_word": "kurua\u00ee\u00e1", "optional_number": "", "definition": "- o mesmo que mukun\u00e3 (v.) (Theat. Rer. Nat. Bras., II, 193)"}, {"first_word": "kuruanha", "optional_number": "", "definition": "(etim. - curu\u00e1 de dentes) (s.) - planta trepadeira que d\u00e1 um fruto de fei\u00e7\u00e3o de fava, que tem dentro tr\u00eas ou quatro caro\u00e7os (Sousa, Trat. Descr., 194)"}, {"first_word": "kuruat\u00e1", "optional_number": "1", "definition": "(s.) - COROAT\u00c1, CROAT\u00c1, 1) nome comum a plantas da fam\u00edlia das bromeli\u00e1ceas (Neoglaziovia variegata (Arruda) Mez e Bromelia karatas L.); 2) o fruto da segunda esp\u00e9cie de coroat\u00e1, \u201cfruta branca e comprida que se come chupada, com deixar muito gosto\u201d (Brand\u00e3o, Di\u00e1logos, 217)"}, {"first_word": "kuruat\u00e1", "optional_number": "2", "definition": "(s.) - CURUAT\u00c1, peixe da fam\u00edlia dos tun\u00eddeos, de \u00f3tima carne (VLB, I, 29)"}, {"first_word": "kur\u00fbatapinima", "optional_number": "", "definition": "(etim. - curuat\u00e1 pintado) (s.) - CURUAT\u00c1-PINIMA, peixe da fam\u00edlia dos tun\u00eddeos (Marcgrave, Hist. Nat. Bras., 150)"}, {"first_word": "kuruba", "optional_number": "", "definition": "(s.) - 1) gr\u00e3o, gr\u00e2nulo, caro\u00e7o (VLB, I, 150); 2) espinha: Tob\u00e1 kuruba - espinhas do rosto (VLB, I, 126); 3) sarna, CURUBA, CORUBA (VLB, II, 113); borbulha, ves\u00edcula que se forma sobre a epiderme (VLB, I, 57); 4) verruga (Cardim, Trat. Terra e Gente do Brasil, 57); 5) bexigas; var\u00edola (adj.: kurub) - CURUBENTO; com espinhas; sarnento; (xe) ter espinhas, ter bexigas: Xe rob\u00e1-kuru-kurub. - Eu tenho o rosto muito curubento. (VLB, I, 126); Xe rob\u00e1-kurub. - Eu tenho o rosto curubento. (VLB, I, 55) \u25cf kurubabora - sarnento, curubento (D'Evreux, Viagem, 157)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., QUIRERA e CRUEIRA (kurub\u00fbera, \u201co que foi gr\u00e3o\u201d), o milho ou o arroz quebrados; BEIJUCURUBA (\u201cbeiju de bolota\u201d), var. de biju; CRUBIX\u00c1 (kurub\u0129 + saba, \u201clugar de seixinhos\u201d), coral negro que se acha em muitos lugares da costa brasileira; ITACURU (it\u00e1 + kuruba, \u201cgr\u00e3os de pedra\u201d); ITACURUMBI (it\u00e1 + kurub\u0129, \u201cgr\u00e3ozinhos de pedra\u201d), lugar onde h\u00e1 muitos pedregulhos e seixos pequenos; ITACURUBA (caro\u00e7os de pedra) (ou TACURUBA, ITACURUA, TACURUA, TACURU), trempe constitu\u00edda por tr\u00eas pedras soltas em que se p\u00f5e a panela."}, {"first_word": "CURUBA", "optional_number": "", "definition": "pode ser, tamb\u00e9m, o bicho que provoca a sarna (in Dicion. Caldas Aulete)"}, {"first_word": "Da\u00ed,", "optional_number": "", "definition": "tamb\u00e9m, o nome geogr\u00e1fico BOTUCORUVU (SP), etc. (v. p. 386)."}, {"first_word": "kurub\u00e1", "optional_number": "", "definition": "(s.) - nome de uma planta cucurbit\u00e1cea, uma variedade de ab\u00f3bora (Marcgrave, Hist. Nat. Bras., 21)"}, {"first_word": "kurubi", "optional_number": "", "definition": "- o mesmo que kurubip\u00fbera (v.)"}, {"first_word": "kurubip\u00fbera", "optional_number": "", "definition": "(etim. - gr\u00e3ozinho que foi) (s.) - migalha (de qualquer coisa) (VLB, II, 37): ...I kurubip\u00fbera anh\u00f5te \u00eeep\u00e9 as\u00e9 o'u. - Ainda que somente uma migalha dele a gente come. (Ar., Cat., 85)"}, {"first_word": "kurubixok", "optional_number": "", "definition": "(etim. - socar as migalhas) (v.tr.) - esmigalhar: A\u00eekurubixok. - Esmigalhei-o. (VLB, I, 125)"}, {"first_word": "kur\u00fbera", "optional_number": "", "definition": "(etim. - gr\u00e3os que foram) (s.) - QUIRERA, CRUEIRA, acrivadura, o que resta na peneira ap\u00f3s joeirar-se algo; gr\u00e2nulo, bolota (VLB, I, 21; 32) (v. kuruba)"}, {"first_word": "kurug\u00fbatapinima", "optional_number": "", "definition": "- o mesmo que kur\u00fbatapinima (v.) (VLB, I, 57)"}, {"first_word": "kuruiri", "optional_number": "", "definition": "(s.) - CURUIRI, \u00e1rvore da fam\u00edlia das mirt\u00e1ceas (Marcgrave, Hist. Nat. Bras., 109)"}, {"first_word": "kuruka", "optional_number": "", "definition": "(s.) - resmung\u00e3o; resmungo; (adj. - kuruk): Nde nhe'\u1ebd-kuru-kurukype...? - Tu tiveste palavras muito resmungonas? (Ar., Cat., 100v)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., COROCA, CURUNGO, COROIA, CURUCA (s. e adj.). P.ex., velha COROCA, isto \u00e9, velha resmungona, velha caduca. CURUCA tamb\u00e9m passou a designar agita\u00e7\u00e3o de peixes que v\u00eam \u00e0 flor da \u00e1gua na \u00e9poca da desova, donde o nome geogr\u00e1fico PIRACURURUCA (AM), rumor da passagem de cardumes de peixes de um igarap\u00e9 a outro, na \u00e9poca das cheias (in Dicion. Caldas Aulete)."}, {"first_word": "kurukakutinga", "optional_number": "", "definition": "(s.) - nome de cobra (Piso, De Med. Bras., III, 171)"}, {"first_word": "kuruk\u00fb\u00e1", "optional_number": "", "definition": "(s.) - nome de uma ave (Theat. Rer. Nat. Bras., I, 148)"}, {"first_word": "kurupa'ymir\u0129", "optional_number": "", "definition": "(s.) - nome de uma planta (Theat. Rer. Nat. Bras., II, 204)"}, {"first_word": "kuruperana", "optional_number": "", "definition": "(s.) - var. de vespa (VLB, I, 55)"}, {"first_word": "Kurupira", "optional_number": "", "definition": "(etim. - pele de sarna, pele de verrugas) (s. antrop.) - CURUPIRA, nome de entidade sobrenatural, habitante das florestas, que tinha os p\u00e9s voltados para tr\u00e1s: Eresyky\u00eepe Anhanga, Tag\u00fba\u00edba, Kurupira, \u00ceurupari ko\u00eep\u00f3 te'\u00f5 ab\u00e1 sup\u00e9? - Invocaste o Anhanga, o Tagua\u00edba, o Curupira, o Jurupari ou a morte para algu\u00e9m? (Ar., Cat., 102v)"}, {"first_word": "kurupirara", "optional_number": "", "definition": "(etim. - apanha-Curupira) (s.) - 1) nome de um brinquedo de crian\u00e7as (Nieuhof, Ged. Reize, 217); 2) dan\u00e7a ou modo de saltar de \u00edndios de menor idade (Vasconcelos, Cr\u00f4nica (Not.), \u00a7143, 107)"}, {"first_word": "kurupire\u00edra", "optional_number": "", "definition": "(etim. - abelha do Curupira) (s.) - abelha silvestre da fam\u00edlia dos melipon\u00eddeos, cujo mel produz intoxica\u00e7\u00e3o (Piso, De Med. Bras., IV, 178)"}, {"first_word": "kurupy'a", "optional_number": "", "definition": "(s. etn\u00f4n.) - nome de antiga na\u00e7\u00e3o ind\u00edgena (Cardim, Trat. Terra e Gente do Brasil, 126)"}, {"first_word": "kurupyka'yba", "optional_number": "", "definition": "(etim. - planta cessa-sarna) (s.) - CURUPICA\u00cd, leiteira, pau-de-leite, planta da fam\u00edlia das euforbi\u00e1ceas, do g\u00eanero Sapium. \u201cAs folhas estilam um leite como o das figueiras de Espanha, o qual \u00e9 \u00fanico rem\u00e9dio para feridas... \u201cSe lhe picam a casca, deita grande quantidade de visco com que se tomam os passarinhos.\u201d (Cardim, Trat. Terra e Gente do Brasil, 42; VLB, II, 146)"}, {"first_word": "kururi", "optional_number": "", "definition": "(s.) - esp\u00e9cie de sapo venenoso (Piso, De Med. Bras., III, 170)"}, {"first_word": "kururu", "optional_number": "", "definition": "(s.) - sapo, CURURU, nome gen\u00e9rico de batr\u00e1quios (D'Abbeville, Histoire, 253v; Piso, De Med. Bras. III, 174; Sousa, Trat. Descr., 264): En\u00e9, r\u00f5, kururu-asyka! Eia, pois, sapo maneta! (Anch., Teatro, 42)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- No P.B., CURURU, al\u00e9m de termo gen\u00e9rico para certos sapos grandes, de pele enrugada, pode ser tamb\u00e9m um termo espec\u00edfico para os do g\u00eanero Bufo, o sapo-cururu, propriamente dito. No folclore brasileiro tal palavra est\u00e1 presente: SAPO-CURURU / Da beira do rio / Quando o sapo canta, menino, / Ele est\u00e1 com frio."}, {"first_word": "kururuap\u00e9", "optional_number": "", "definition": "(etim. - caminho de sapo) (s.) - CURURU-AP\u00ca, planta sapind\u00e1cea (Paullinia pinnata L.), conhecida tamb\u00e9m como timb\u00f3 ou timb\u00f3-cip\u00f3, usada para entorpecer os peixes nas pescarias (Marcgrave, Hist. Nat. Bras., 22; Piso, De Med. Bras., IV, 200-201)"}, {"first_word": "kururuka", "optional_number": "", "definition": "(s.) - CURURUCA, nome comum a certos peixes marinhos, da fam\u00edlia dos cian\u00eddeos (Marcgrave, Hist. Nat. Bras., 147)"}, {"first_word": "Kururupeba", "optional_number": "", "definition": "(etim. - sapo achatado) (s.) - CURURUPEBA, nome de uma entidade da mitologia dos antigos \u00edndios tupis da costa do Brasil (Soares, Coisas Not. Bras., ms. C, 676-683): Xe rera \u201cKururupeba\u201d. - Meu nome \u00e9 \u201cSapo Achatado\u201d. (Anch., Teatro, 90)"}, {"first_word": "kurus\u00e1", "optional_number": "", "definition": "(s. - portug.) - cruz: O ati'yba ri kurus\u00e1 osupi. - No seu pr\u00f3prio ombro levanta a cruz. (Anch., Poemas, 122); Kurus\u00e1 xe p\u00f3pe sek\u00f3reme... t'our \u00e9 \u00ceurupari... - Se a cruz estiver em minhas m\u00e3os, que venha o Jurupari. (D'Abbeville, Histoire, 357)"}, {"first_word": "kusuba", "optional_number": "", "definition": "(etim. - plantas de grande queimada < ka\u00ee-usu-'yba) (s.) - fa\u00edscas de folhagem queimada, sejam vivas ou n\u00e3o (VLB, I, 133)"}, {"first_word": "kusubyra", "optional_number": "", "definition": "(s.) - fa\u00edscas de folhagem queimada, sejam vivas ou n\u00e3o (VLB, I, 133)"}, {"first_word": "kutimir\u0129", "optional_number": "", "definition": "- o mesmo que akutimir\u0129 (v.) (Sousa, Trat. Descr., 252)"}, {"first_word": "kutuk", "optional_number": "1", "definition": "(v.tr.) - espetar, CUTUCAR, pungir, furar; ferir de ponta com coisa que entra pela carne, espinhar (o espinho); arpoar; escarificar: Anambi-kutuk. - Furo orelhas. (Anch., Arte, 50); O\u00eek\u00e9 \u00eeug\u00fbasu i akanga kutuka... - Entram grandes espinhos, espetando sua cabe\u00e7a. (Anch., Poemas, 122); Minusu pup\u00e9 i\u00ee yk\u00e9 kutuki... - Com uma lan\u00e7a espetaram seu flanco. (Anch., Di\u00e1l. da F\u00e9, 192)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- O verbo CUTUCAR (ou CATUCAR), no P.B., tem os seguintes sentidos: 1) tocar ligeiramente (algu\u00e9m) com o dedo, o cotovelo, etc., ou algum objeto, principalmente para fazer uma advert\u00eancia que n\u00e3o se quer ou n\u00e3o se pode fazer de viva voz; 2) introduzir a ponta do dedo, ou objeto fino, pontiagudo, em (orif\u00edcio do corpo, fechadura, etc.): CUTUCAR o ouvido; 3) (fam.) co\u00e7ar ou bulir insistentemente em (ferida, machucado); 4) machucar levemente; incomodar: O broche mal fechado CUTUCAVA-lhe o seio. (in Novo Dicion. Aur\u00e9lio)"}, {"first_word": "kutuk", "optional_number": "2", "definition": "(v.tr.) - fazer liso, alisar (o mesmo que kytyk - v.) (VLB, II, 23)"}, {"first_word": "kutukag\u00fbera", "optional_number": "", "definition": "(etim. - o que foi objeto de ferimento) (s.) - ferida; ferimento de coisa pontuda, de espada, de faca, etc.; estocada (VLB, I, 129): O p\u00f3, o py, o yk\u00e9 kutukag\u00fbera b\u00e9pe erimba'e og\u00fberopu'am? - Ergueu-se com as feridas de suas m\u00e3os, de seus p\u00e9s, de seu flanco? (Ar., Cat., 44v)"}, {"first_word": "ku'uka", "optional_number": "", "definition": "(s.) - peixe da fam\u00edlia dos serran\u00eddeos, garoupa: Ak\u00fbe\u00eeme rak\u00f3 pir\u00e1 aseky\u00ee-marangatu: ku'uka, g\u00fbarapuku... - Antigamente pescava bem os peixes: garoupas, cavalas... (Anch., Poemas, 152)"}, {"first_word": "ku\u1ef9'\u0129", "optional_number": "", "definition": "(s.) - CUIM, ouri\u00e7o-cacheiro (v. ku'\u0129) (VLB, II, 60)"}, {"first_word": "ky", "optional_number": "1", "definition": "(part.) - acaso? porventura?: A\u00eep\u00f3 nd'a'e\u00ee p\u00e1 ky? - Porventura eu n\u00e3o disse isso tudo? (Anch., Teatro, 132)"}, {"first_word": "ky", "optional_number": "2", "definition": "(part. de m.) - 1) expressa determina\u00e7\u00e3o, resolu\u00e7\u00e3o, delibera\u00e7\u00e3o, n\u00e3o se traduzindo, \u00e0s vezes. Vai sempre para o final do per\u00edodo. - haver de... pois, haver de... j\u00e1: ...A'u nh\u1ebdne ky... - Hei de com\u00ea-lo, pois. (Ar., Cat., 85); As\u00f3ne ky. - Hei de j\u00e1 ir. (Fig., Arte, 139); 2) expressa exacerba\u00e7\u00e3o daquilo que se quer responder (como se, perguntando algu\u00e9m se algo j\u00e1 aconteceu h\u00e1 muito tempo, outrem respondesse: Nossa! Ui!, isto \u00e9, h\u00e1 muit\u00edssimo tempo!) (VLB, II, 139). Diz o que v\u00ea a coisa longe ou fora de prop\u00f3sito. (Fig., Arte, 147)"}, {"first_word": "ky'a", "optional_number": "", "definition": "(s.) - sujeira: ...As\u00e9 'anga ky'a re\u00eeme. - Por lavar a sujeira de nossa alma. (Anch., Doutr. Crist\u00e3, I, 201); (adj.) - sujo: Xe ky'a. - Eu estou sujo. (VLB, I, 87) \u25cf ky'asaba - tempo, lugar, causa, etc., da sujeira; sujidade, sujeira: Mba'epe as\u00e9 'anga ky'asabamo? - Qual \u00e9 a causa da sujeira de nossa alma? (Ar., Cat., 80v)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., INHAMBUQUI\u00c1, INAMBUQUI\u00c1, NAMBUQUI\u00c1, NHAMBUQUI\u00c1, INAMUQUI\u00c1 (inhambu + ky'a, \u201cinhambu sujo\u201d), nome de uma ave tinam\u00eddea); MERUQUI\u00c1 (me'eru + ky'a, \u201cmeru sujo\u201d), nome de planta gram\u00ednea."}, {"first_word": "kyba", "optional_number": "", "definition": "(s.) - piolho de cabe\u00e7a humana e de animais, inseto da fam\u00edlia dos pedicul\u00eddeos (VLB, II, 78; Anch., Arte, 5) \u25cf kyba'yra - l\u00eandeas de piolho (da cabe\u00e7a) (VLB, II, 20)"}, {"first_word": "kyb\u00f5", "optional_number": "", "definition": "(ou k\u00fbyb\u00f5) (adv.) - aqui nestes lados, por aqui, c\u00e1 nestas partes (VLB, II, 91); para c\u00e1; mais para c\u00e1 (Fig., Arte, 129): T\u00e9 ouret\u00e9 kyb\u00f5 Reri\u00fbasu m\u00e3! - Ah, veio mesmo para c\u00e1 o Ostra Grande! (L\u00e9ry, Histoire, 341); Ab\u00e1pe k\u00e9 sobas\u1ebd, k\u00fbyb\u00f5 oma'\u1ebd-nhemima? - Quem aqui d\u00e1 a cara, para c\u00e1 olhando furtivamente? (Anch., Teatro, 138); Mobype tubix\u00e1-katu kyb\u00f5? - Quantos s\u00e3o os chefes principais por aqui? (L\u00e9ry, Histoire, 350) \u25cf kyb\u00f5-ngoty - para c\u00e1; mais para c\u00e1 (Fig., Arte, 129); aqu\u00e9m (VLB, I, 40); kyb\u00f5-ngoty b\u00e9 - mais para c\u00e1 (VLB, II, 91); kyb\u00f5-ngoty-pyryb - um pouco mais para c\u00e1 (VLB, II, 91)"}, {"first_word": "kybukybura", "optional_number": "", "definition": "(s.) - GUIBUGUIRA, var. de formiga grande, de asas (Sousa, Trat. Descr., 271)"}, {"first_word": "kybykyra", "optional_number": "", "definition": "(etim. - irm\u00e3o tenro) (s.) - 1) irm\u00e3o ca\u00e7ula (de m.); 2) primo ca\u00e7ula (de m.) (Ar., Cat., 269, 1686)"}, {"first_word": "kybyra", "optional_number": "", "definition": "(s.) - 1) irm\u00e3o (de m.): O kybyra... res\u00e9 nd'e'ikatu\u00ee ab\u00e1 omend\u00e1. - Com seu pr\u00f3prio irm\u00e3o n\u00e3o pode ningu\u00e9m se casar. (Ar., Cat., 128v); 2) primo (de m.) (Ar., Cat., 115v)"}, {"first_word": "kyg\u00fbaba", "optional_number": "", "definition": "- v. ky\u00fbaba"}, {"first_word": "ky'\u0129", "optional_number": "", "definition": "(s. voc. de m.) - mana! (como diz uma mulher a outra); minha irm\u00e3! (VLB, II, 30; Anch., Arte, 14v)"}, {"first_word": "ky\u00eea", "optional_number": "", "definition": "(s.) nome gen\u00e9rico de plantas da fam\u00edlia das solan\u00e1ceas, g\u00eanero Capsicum, conhecidas como pimenta (Marcgrave, Hist. Nat. Bras., 39)"}, {"first_word": "ky\u00eeaapu'a", "optional_number": "", "definition": "(etim. - pimenta redonda) (s.) - variedade de pimenta, esp\u00e9cie de planta solan\u00e1cea (Capsicum baccatum L.), origin\u00e1ria da Am\u00e9rica do Sul (Marcgrave, Hist. Nat. Bras., 39; Piso, De Med. Bras., IV, 197)"}, {"first_word": "ky\u00eeaapu'a'\u0129", "optional_number": "", "definition": "(etim. - pimenta redondinha) (s.) - nome de uma planta (Theat. Rer. Nat. Bras., II, 160)"}, {"first_word": "ky\u00eeakumari", "optional_number": "", "definition": "(etim. - pimenta cumari) (s.) - variedade de pimenta, PIMENTA-CUMARI, de fruto de cor vermelha, planta solan\u00e1cea do g\u00eanero Capsicum (Marcgrave, Hist. Nat. Bras., 39)"}, {"first_word": "ky\u00eeak\u00fby", "optional_number": "", "definition": "(s.) - pimenta-malagueta, planta solan\u00e1cea sul-americana (Capsicum frutescens L.) (Piso, De Med. Bras., 198; Marcgrave, Hist. Nat. Bras., 39)"}, {"first_word": "ky\u00eeasarap\u00f3", "optional_number": "", "definition": "(etim. - pimenta sarap\u00f3) (s.) - variedade de pimenta nativa, planta solan\u00e1cea do g\u00eanero Capsicum (Piso, De Med. Bras., IV, 198)"}, {"first_word": "ky\u00eeaus\u00e1", "optional_number": "", "definition": "(s.) - variedade de pimenta, pimenta-grande ou piment\u00e3o, planta solan\u00e1cea do g\u00eanero Capsicum (Marcgrave, Hist. Nat. Bras., 39)"}, {"first_word": "ky\u00eeu", "optional_number": "", "definition": "(s.) - QUIJUBA, grilo (o mesmo que ky\u00eeuba2 - v.) (D'Evreux, Viagem, 215; VLB, I, 150)"}, {"first_word": "ky\u00eeuba", "optional_number": "1", "definition": "(s.) - QUIJUBA, ave psitac\u00eddea (Theat. Rer. Nat. Bras., I, 170)"}, {"first_word": "ky\u00eeuba", "optional_number": "2", "definition": "(ou ky\u00eeu) (s.) - grilo, nome comum aos insetos ort\u00f3pteros da fam\u00edlia dos gril\u00eddeos (D'Abbeville, Histoire, 257v; Thevet, Cosm. Univ., 918v)"}, {"first_word": "ky\u00eeubatu'i", "optional_number": "", "definition": "(s.) - ave psitaciforme da fam\u00edlia dos psitac\u00eddeos (Marcgrave, Hist. Nat. Bras., 207)"}, {"first_word": "kykype\u00e9", "optional_number": "", "definition": "(adv.) - de vez em quando; raramente (VLB, I, 101)"}, {"first_word": "kykypenh\u00f5", "optional_number": "", "definition": "(adv.) - de vez em quando; raramente (VLB, I, 101)"}, {"first_word": "kyna'\u0129", "optional_number": "", "definition": "(s. voc., de m.) - mana! (como diz uma mulher a outra); minha irm\u00e3! (Anch., Arte, 14v; VLB, II, 30)"}, {"first_word": "kype", "optional_number": "1", "definition": "(adv.) - l\u00e1, muito longe (VLB, II, 17)"}, {"first_word": "kype", "optional_number": "2", "definition": "(adv.) - longamente, muito tempo (VLB, I, 102): Kype rak\u00f3 ere\u00edn nde ra\u00fbsupara ko\u00eep\u00f3 nde m\u0169 rapir\u00f5mo... - Longamente ficas sentado pranteando teus amigos ou teus parentes. (Ar., Cat., 157); Kype anhenup\u00e3-nup\u00e3. - Fiquei a penitenciar-me longamente. (Anch., Teatro, 172); ...Kype onhemo\u0177r\u00f5mo nh\u1ebd. - Longamente irritando-se. (Anch., Teatro, 128)"}, {"first_word": "kype", "optional_number": "3", "definition": "(ou kypenh\u00f5) (adv.) - rarissimamente (VLB, II, 96)"}, {"first_word": "kype'\u0129", "optional_number": "", "definition": "(adv.) - algum tempo, por algum tempo (VLB, I, 125)"}, {"first_word": "kyr", "optional_number": "", "definition": "(v. intr.) - chover, precipitar-se, cair (chuva), pingar: Okyr amana. - Caiu a chuva. (VLB, I, 74); Oky-ko'\u1ebd-ko'\u1ebd amana... - A chuva ficava amanhecendo a cair. (Ar., Cat., 41v)"}, {"first_word": "kyr\u00e1", "optional_number": "", "definition": "(s.) - gordura, sebo (adj.) - gordo (fal. de pessoa ou animal): Xe kyrag\u00fbasu. - Eu sou muito gordo. (VLB, I, 149)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., CARAPINHA [talvez de 'a(ba) + kyr\u00e1 + apynha, \u201ccabelos ensebados e circulares\u201d], o cabelo crespo e lanoso dos negros."}, {"first_word": "kyra", "optional_number": "1", "definition": "(s.) - imaturidade, gesta\u00e7\u00e3o, incompleteza, estado verde (fal. de milho, de crian\u00e7a no ventre da m\u00e3e, etc.): Oku\u00ee rak\u00f3 am\u0169me 'ybaramb\u00fbera o 'yba su\u00ed 'ybotyramo o\u00eek\u00f3bo b\u00e9, am\u00f5 rak\u00f3 og\u00fbakyra pup\u00e9 i ku\u00ee... - Caem \u00e0s vezes os frutos de suas \u00e1rvores, sendo ainda flores, outras vezes caem em seu estado verde. (Ar., Cat., 157v); (adj.: kyr) - novo, imaturo, tenro (fal. de folhas novas), verde, em gesta\u00e7\u00e3o: s\u00f3-kyra - folha tenra (VLB, II, 126); Xe kyr. - Eu estou imaturo. (VLB, II, 144); memby-kyra - filho em gesta\u00e7\u00e3o, feto (VLB, II, 126)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., MUQUIRA (Amaz., pop.) (m\u00f3 + kyr + -a, \u201cm\u00e3os tenras\u201d, como as de rec\u00e9m-nascido, i.e., sempre fechadas), \u201cavaro\u201d, \u201cp\u00e3o-duro\u201d, \u201cmiser\u00e1vel\u201d; PIQUIRA, PEQUIRA (\u201cpele tenra\u201d), peixe pequeno."}, {"first_word": "kyra", "optional_number": "2", "definition": "(s.) - o criado, o s\u00fadito, o filho em rela\u00e7\u00e3o a seus superiores ou a seus pais; o subordinado, o que est\u00e1 sob a tutela de: Na or\u00e9 ru\u00e3, or\u00e9 kyra \u00e9. - N\u00e3o fomos n\u00f3s, mas nossos subordinados. (VLB, II, 126)"}, {"first_word": "kyre'yma", "optional_number": "", "definition": "(s.) - 1) dilig\u00eancia, presteza, destreza, habilidade (VLB, I, 103); 2) valentia (VLB, II, 127); (adj.: kyre'ym) - 1) destro, habilidoso, diligente: Xe kyre'ym. - Eu sou habilidoso. (VLB, I, 101); 2) valente (VLB, II, 127)"}, {"first_word": "kyre'ymbaba", "optional_number": "", "definition": "(s.) - 1) QUIRIMBABA, CURIMBABA, homem valente e bravo, homem poderoso e ditoso nas guerras e capaz de grandes coisas; valent\u00e3o, magn\u00e2nimo, venturoso, guerreiro; afouto: ...Tam\u0169\u00eea, kyre'ymbag\u00fbera, omombab erimba'e... - Destruiu outrora os tamoios, os valentes. (Anch., Teatro, 52); ...Kyre'ymbaba mond\u00f3bo xe retama pup\u00e9. - Enviando homens valentes para dentro de minha terra. (D'Abbeville, Histoire, 341v); K\u00f3 a'e xe kyre'ymbaba o\u00eeku\u00e1 morapiti... - Eis que esses meus valent\u00f5es sabem assassinar. (Anch., Teatro, 142); 2) valentia, destemor, bravura, aud\u00e1cia: Sekoaba \u00e9 kyre'ymbaba. - \u00c9-lhe natural a valentia. (Anch., Teatro, 164)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- CURIMBABA, no P.B. (MG), tamb\u00e9m tem o sentido de capanga."}, {"first_word": "kyrir\u0129", "optional_number": "", "definition": "(s.) - sil\u00eancio (VLB, II, 117); QUIRIRI; (adj.) - silencioso, quieto, calado, pensativo, QUIRIRI: Enhemim, nde k
