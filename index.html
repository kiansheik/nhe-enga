al_number": "", "part_of_speech": "adv.", "definition": "algumas vezes; \u00e0s vezes (VLB, I, 31): -As\u00e9 momb\u00fbe\u00eer\u00e1-tepe \u00eeepi? -Am\u00f5am\u00f5me nhote. -Mas cura sempre a gente? -\u00c0s vezes, somente. (Anch., Doutr. Crist\u00e3, I, 219) \u2588 am\u00f5am\u00f5me \u00e9 - poucas vezes (VLB, II, 83)"}, {"first_word": "amo'\u0129", "optional_number": "", "part_of_speech": "adv.", "definition": "h\u00e1 pouco, agorinha mesmo: As\u1ebd amo'\u0129 i xu\u00ed... - Sa\u00ed h\u00e1 pouco dele. (Anch., Teatro, 160)"}, {"first_word": "amok\u00f3", "optional_number": "", "part_of_speech": "s.", "definition": "MOC\u00d3, roedor sem cauda da fam\u00edlia dos cavi\u00eddeos (Kerodon rupestris, Wied) (D'Abbeville, Histoire, 251v). \u00c9 importante na sociedade nordestina pois sua carne, pelagem e banha s\u00e3o amplamente utilizados para diversos fins. (D'Abbeville, Histoire, 251v)"}, {"first_word": "amombokoty", "optional_number": "", "part_of_speech": "num.", "definition": "cinco: -\u00cearek\u00f3 b\u00e9pe tekomonhangaba am\u00f5 Santa Madre Igreja remimonhanga? -\u00cearek\u00f3 b\u00e9. -Mobype? -Amombokoty. -Temos tamb\u00e9m alguns mandamentos que a Santa Madre Igreja faz? -Temos. -Quantos? -Cinco. (Ar., Cat., 75)"}, {"first_word": "amonge'aba", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma planta da fam\u00edlia das gram\u00edneas (Piso, De Med. Bras., IV, 203; Theat. Rer. Nat. Bras., II, 186)"}, {"first_word": "amopira", "optional_number": "", "part_of_speech": "s.", "definition": "cadilhos, fios primeiros de um tecido que n\u00e3o levam teagem de fios atravessados e que ficam soltos quando se cortam as teias (VLB, I, 62)"}, {"first_word": "amopira", "optional_number": "", "part_of_speech": "s.", "definition": "prep\u00facio (Castilho, Nomes, 28); (adj. - \u2018amopir) (xe) - ter prep\u00facio: Na xe \u2018amopiri. - Eu n\u00e3o tenho prep\u00facio (isto \u00e9, eu sou circuncidado). (VLB, I, 74) "}, {"first_word": "amor\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "MOR\u00c9IA, AMBOR\u00c9, AIMOR\u00c9, AMOR\u00c9IA, ARAMAR\u00c9, AMOR\u00c9, AMOR\u00c9-GUA\u00c7U, XIMBOR\u00c9, peixe da fam\u00edlia dos gob\u00eddeos (VLB, II, 42)"}, {"first_word": "am\u00f5ror\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "eternidade; (adj.) - eterno, inextingu\u00edvel: ...Yby apyterype tat\u00e1-amoror\u00e9 og\u00fbeba'erame'yma monhanga... - No meio da terra fazendo um fogo inextingu\u00edvel, que n\u00e3o se apagar\u00e1. (Ar., Cat., 38)"}, {"first_word": "amotaba", "optional_number": "", "part_of_speech": "s.", "definition": "bigode (do homem, do gato, do peixe, etc.) (Castilho, Nomes, 28; VLB, I, 51)"}, {"first_word": "amotar", "optional_number": "", "part_of_speech": "v.tr.", "definition": "querer bem: Xe-te, nde rep\u00eeaka'upa, oroamot\u00e1-katu... - Mas eu, tendo saudades de ti, quero-te muito bem. (Anch., Poemas, 142); O ir\u0169 n'o\u00eeamotari... - A seus pr\u00f3prios companheiros n\u00e3o querem bem. (Anch., Teatro, 152); Nd'oronhoamotari. - N\u00e3o nos queremos bem. (VLB, II, 54)"}, {"first_word": "emiamotare'yma", "optional_number": "", "part_of_speech": "t", "definition": "o que algu\u00e9m detesta, o que algu\u00e9m odeia: \u201cMar\u00e3 \u00eeas\u00fbaramo ah\u1ebd k\u00fbepe se'\u00f5 m\u00e3\u201d er\u00e9pe nde remiamotare'yma sup\u00e9? - Disseste para o que tu detestas: \u201c-Ah, que bom seria a morte do fulano por a\u00ed\u201d? (Ar., Cat., 101v); amotare'ymbaba - tempo, lugar, modo, etc. de detestar, de odiar; \u00f3dio: Tup\u00e3 nhe'enga ab\u0177ag\u00fbera t'ere\u00eemombe'u: ...nde poroamotare'ymag\u00fbera, nde poropotarag\u00fbera, nde mondar\u00f5ag\u00fbera... - Que confesses a transgress\u00e3o da palavra de Deus: teu antigo \u00f3dio \u00e0s pessoas, teu desejo sensual, teus furtos. (Anch., Doutr. Crist\u00e3, II, 79); i amotare'ymymbyra - o que \u00e9 (ou deve ser) malquisto (VLB, II, 29)"}, {"first_word": "amotare'ymbara", "optional_number": "", "part_of_speech": "s.", "definition": "inimigo [pessoal, n\u00e3o da na\u00e7\u00e3o, que \u00e9 oba\u00eeara (t) - v.] (VLB, II, 12)"}, {"first_word": "amundaba", "optional_number": "", "part_of_speech": "s.", "definition": "1) aldeias vizinhas, arrabaldes, cercanias, vizinhan\u00e7as, lugar vizinho do outro (VLB, II, 25): ...Taba Bel\u00e9m pora pitanga i amundaba pora ab\u00e9 apiti-ukari... - Mandou trucidar as crian\u00e7as habitantes da aldeia de Bel\u00e9m e tamb\u00e9m as habitantes das vizinhan\u00e7as dela. (Ar., Cat., 139); 2) vizinho: Amundabamo a\u00eek\u00f3. - Sou um vizinho; O \u00eeoamundabamo oro\u00eeub. - Somos vizinhos uns dos outros. (VLB, II, 145)"}, {"first_word": "am\u1ef9\u00ee", "optional_number": "", "part_of_speech": "adv.", "definition": "1) na ilharga, debaixo do bra\u00e7o (Anch., Arte, 41); 2) ao lado, emparelhado, do lado: am\u1ef9\u00eeoka - casas do lado, vizinhan\u00e7a (Anch., Arte, 41)"}, {"first_word": "amy\u00eeu", "optional_number": "", "part_of_speech": "s.", "definition": "ABIU, ABI, ABIIBA, ABIU-GRANDE, ABIEIRO, ABIO, 1) \u00e1rvore sapot\u00e1cea [Pouteria caimito (Ruiz & Pav.) Radlk.], de folhas compridas, flores brancas, com fruto de casca vermelha e manchada, tamb\u00e9m chamada caimiteiro; 2) o fruto dessa \u00e1rvore (D'Abbeville, Histoire, 224v)"}, {"first_word": "amykyra", "optional_number": "", "part_of_speech": "s.", "definition": "broto, renovo de planta, grelo (VLB, I, 149)"}, {"first_word": "amykysyma", "optional_number": "", "part_of_speech": "s.", "definition": "visgo; (adj.: amykysym) - viscoso, languinhento (VLB, II, 18)"}, {"first_word": "amyny\u00eeu", "optional_number": "", "part_of_speech": "s.", "definition": "1) \u00e1rvore do algod\u00e3o, nome antigo das malv\u00e1ceas do g\u00eanero Gossypium, cuja esp\u00e9cie mais comum \u00e9 o Gossypium barbadense L., \u00e1rvore copada, de flores ora amarelas, ora brancas (D'Abbeville, Histoire, 226v; Marcgrave, Hist. Nat. Bras., 59); 2) algod\u00e3o, penugem que envolve as sementes do algodoeiro: Aamyny\u00eeu-poban. - Fiei o algod\u00e3o. (VLB, I, 138) \u2588 amyny\u00eeu-tyba - algodoal (VLB, I, 31); amyny\u00eeu-aoba - malha de algod\u00e3o para a defesa na guerra; amyny\u00eeu-a\u00f3-poanama - malha de algod\u00e3o grossa para a defesa na guerra (VLB, I, 41); amyny\u00eeu-\u2018yba - p\u00e9 de algod\u00e3o, algodoeiro (VLB, I, 31)"}, {"first_word": "amyr\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "finado, defunto: Xe mend\u00fbera ip\u00f3 re'\u0129, Piraka'\u1ebd amyr\u0129! - Meu ex-marido h\u00e1 de ser certamente, o finado Piraca\u00e9m. (Anch., Teatro, 8)"}, {"first_word": "anak\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "ave psitac\u00eddea; o mesmo que anak\u00e1 (v.) (Brand\u00e3o, Di\u00e1logos, 228)"}, {"first_word": "anama", "optional_number": "1", "part_of_speech": "s.", "definition": "1) fam\u00edlia, parentela: Xe anama poepyka k\u00e9 ix\u00e9 a\u00eek\u00f3. - Para vingar minha fam\u00edlia aqui eu estou. (Staden, Viagem, 157); ...Xe anama nde ra\u00fbsu. - Minha fam\u00edlia te ama. (Anch., Poemas, 112); Arek\u00f3-angatur\u00e3 xe anama porea\u00fbsuba. - Tratei bem das afli\u00e7\u00f5es de minha fam\u00edlia. (Anch., Teatro, 172); 2) parente: Nd'e'ikatu\u00eepe ab\u00e1 o anamet\u00e9 res\u00e9... omend\u00e1? - N\u00e3o pode algu\u00e9m casar-se com seu parente verdadeiro? (Ar., Cat., 1686, 165); Xe ab\u00e9 xe anamet\u00e1 aroporase\u00ee... - Eu tamb\u00e9m dan\u00e7o com meus parentes. (Anch., Poemas, 138); 3) ra\u00e7a, na\u00e7\u00e3o, povo, gente do mesmo grupo ou da mesma sociedade: Nd'ere\u00eek\u00f3\u00ee x\u00f3pe nde anama ir\u0169mo? - N\u00e3o morar\u00e1s com tua gente? (L\u00e9ry, Histoire, 353); A\u00eeepyk anh\u1ebd ses\u00e9, i anama katu rir\u00e9... - Vingo-me, de fato, deles, ap\u00f3s tornar-se bom seu povo. (Anch., Teatro, 14)"}, {"first_word": "anama", "optional_number": "2", "part_of_speech": "s.", "definition": "espessura, grossura (de t\u00e1bua, papel, pano, beiju, etc.), densidade; (adj.: anam) - grosso (VLB, I, 93; 151); denso, pesado: Xe keranama mombaka... - De meu pesado sono despertando-me. (Anch., Poemas, 92)"}, {"first_word": "anangatu", "optional_number": "1", "part_of_speech": "s.", "definition": "multid\u00e3o; (adj.) - muitos ou muitas em n\u00famero: Or\u00e9 anangatu. - N\u00f3s somos muitos. (VLB, II, 44)"}, {"first_word": "anangatu", "optional_number": "2", "part_of_speech": "adv.", "definition": "muitas vezes (VLB, II, 44)"}, {"first_word": "anang\u00fbykytinga", "optional_number": "", "part_of_speech": "s.", "definition": "parte superior das coxas traseiras, junto das n\u00e1degas (VLB, I, 85)"}, {"first_word": "anang\u00fbyra", "optional_number": "", "part_of_speech": "s.", "definition": "1) curva da perna (D'Evreux, Viagem, 159); 2) coxa, da parte traseira (VLB, I, 85)"}, {"first_word": "anapuru", "optional_number": "", "part_of_speech": "s.", "definition": "ANAPURU, ave da fam\u00edlia dos psitac\u00eddeos (Cardim, Trat. Terra e Gente do Brasil, 34, G\u00e2ndavo, Hist., VII, fl. 25v-26)"}, {"first_word": "and\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "AND\u00c1, \u00e1rvore frondosa da fam\u00edlia das euforbi\u00e1ceas (Joannesia princeps Vell.). Tamb\u00e9m \u00e9 conhecida como AND\u00c1-A\u00c7U, coco-de-purga, cutieira, cutieiro, fruta-de-arara, fruta-de-cutia, etc. (Marcgrave, Hist. Nat. Bras., 272). \u201cDa fruta se tira um azeite com que os \u00edndios se untam.\u201d (Cardim, Trat. Terra e Gente do Brasil, 43)"}, {"first_word": "emianduba", "optional_number": "", "part_of_speech": "t", "definition": "o que algu\u00e9m sente, o que algu\u00e9m percebe, observa, etc.: Ere\u00eek\u00f3pe kunh\u00e3 res\u00e9... ab\u00e1 remiandubamo? - Fizeste sexo com uma mulher com algu\u00e9m observando-o? (Ar., Cat., 105); andupaba - tempo, lugar, modo, etc. de sentir, de perceber; percep\u00e7\u00e3o: S\u00e3o Jo\u00e3o pitang\u0129, tyg\u00e9pe o end\u00e1pe, nde rura andup\u00e1pe, o por-opor\u0129... - S\u00e3o Jo\u00e3o criancinha, estando no ventre, ao perceber tua vinda, ficou saltando. (Anch., Poemas, 118); inhandubypyre'yma - o que n\u00e3o \u00e9 percebido; a coisa secreta (VLB, II, 114)"}, {"first_word": "andurababapari", "optional_number": "", "part_of_speech": "s.", "definition": "\u00e1rvore da fam\u00edlia das leguminosas, esp\u00e9cie de angelim (Sousa, Trat. Descr., LXVI)"}, {"first_word": "anga", "optional_number": "1", "part_of_speech": "s.", "definition": "sombra: O\u00eemboapy ab\u00e1 ku\u00eeaba; \u2018anga \u00e9 semimotara. - Os homens esvaziam as cuias; sombra \u00e9 o que eles desejam. (Anch., Teatro, 30)"}, {"first_word": "anga", "optional_number": "2", "part_of_speech": "s.", "definition": "eco: xe nhe'\u1ebd-\u2018anga - eco de minhas palavras (VLB, II, 129)"}, {"first_word": "anga", "optional_number": "3", "part_of_speech": "s.", "definition": "alma, esp\u00edrito: ...Ybakype as\u00e9 \u2018anga reras\u00f3bo. - Levando nossa alma para o c\u00e9u. (Ar., Cat., 27); ...\u00ceand\u00e9 \u2018anga \u00eeukasara. - Matador de nossa alma. (Anch., Poemas, 90) \u2588 \u2018ang\u00fbera - a alma depois que sai do corpo (L\u00e9ry, Histoire, 366); alma separada do corpo (VLB, I, 32)"}, {"first_word": "anga", "optional_number": "4", "part_of_speech": "s.", "definition": "abrigo, abrigada (de pessoas, de ilha para um navio, etc.): \u2018\u00e3me - em abrigo (VLB, II, 119); (adj.: \u2018ang) - abrigado; (xe) ter abrigo: Xe \u2018ang. - Eu tenho abrigo, eu estou abrigado. Xe \u2018a\uf029ngatu. - Eu tenho bom abrigo, eu estou bem abrigado. (VLB, I, 18)"}, {"first_word": "anga", "optional_number": "5", "part_of_speech": "s.", "definition": "imagem, reflexo: Anhe\u2018angep\u00eeak. - Vejo meu reflexo (p.ex., no espelho). (VLB, II, 144)"}, {"first_word": "anga", "optional_number": "6", "part_of_speech": "s.", "definition": "pensamento, id\u00e9ia: xe \u2018anga - meu pensamento (L\u00e9ry, Histoire, 366); (adj - \u2018ang) - pensante; (xe) pensar \u2588 (redupl.) vir \u00e0 mem\u00f3ria, lembrar: I \u2018\u00e3 i \u2018ang xe ret\u00e3me xe rekoag\u00fbera ix\u00e9bo. - Vem-me \u00e0 mem\u00f3ria minha vida passada em minha terra. (VLB, II, 102)"}, {"first_word": "anga", "optional_number": "7", "part_of_speech": "s.", "definition": "a parte traseira: it\u00e1 \u2018angyme - na parte traseira de uma pedra; detr\u00e1s de uma pedra; i \u2018anga koty - para a parte traseira dele (VLB, I, 102)"}, {"first_word": "angaba", "optional_number": "", "part_of_speech": "s.", "definition": "o bom de (gabando aquele de quem se fala, o dito ou o feito de algu\u00e9m, ou enaltecendo-o): \u201cPe angaturam\u201d e\u2018i xe rubangaba. - Disse o bom do meu pai: \u201c-Sede bons\u201d. (VLB, II, 24); Pero angaba - o bom do Pedro (VLB, II, 53); -Mar\u00e3pe nde rerokaba...? -Frasiku Perera-angaba. -Qual \u00e9 teu nome de batismo? -O do bom Francisco Pereira. (Anch., Teatro, 168, 2006)"}, {"first_word": "angaba'eam\u1ebd", "optional_number": "", "part_of_speech": "part.", "definition": "o que n\u00e3o tem, o que falta (em): \u2018Y angaba'eam\u1ebd ebok\u00fb\u00e9 \u2018ypa'\u0169. - \u00c1gua \u00e9 o que n\u00e3o tem essa ilha. (VLB, II, 15); Mba'e angaba'eam\u1ebd. - \u00c9 coisa que falta. (VLB, II, 15)"}, {"first_word": "angabatene", "optional_number": "", "part_of_speech": "part.", "definition": "ainda mais, tanto mais: Pero angabatene... - Ainda mais Pedro... (VLB, I, 28)"}, {"first_word": "angab\u0129me", "optional_number": "", "part_of_speech": "part.", "definition": "mais (VLB, I, 20)"}, {"first_word": "anga\u00edba", "optional_number": "", "part_of_speech": "s.", "definition": "magreza (VLB, II, 28)"}, {"first_word": "anga\u00eebab\u00eeara", "optional_number": "", "part_of_speech": "s.", "definition": "h\u00e9ctica, doen\u00e7a em que se manifesta diminui\u00e7\u00e3o progressiva das for\u00e7as, emagrecimento, que vai consumindo o corpo sem febres; t\u00edsica; (adj. anga\u00eebab\u00eear) - t\u00edsico: Xe anga\u00eebab\u00eear. - Eu sou t\u00edsico. (VLB, I, 131)"}, {"first_word": "anga\u00eebara", "optional_number": "", "part_of_speech": "s.", "definition": "magreza; coisa magra (VLB, II, 28); (adj.: anga\u00eebar) - 1) magro; (xe) emagrecer: xe remipo\u00eeanga\u00eebara - o magro que convidei (Anch., Arte, 52v); Xe anga\u00eebar. - Eu estou magro. (D'Evreux, Viagem, 151); Nd'e'i te'e op\u00e1 ab\u00e1 anga\u00eebaramo...-ne. - Por isso mesmo todos os homens emagrecer\u00e3o. (Ar., Cat., 160); 2) ressequido, mirrado, seco: Nd'aruri am\u00f5 parati; o\u00eeep\u00e9 xe pys\u00e1 pora. Nd'ere\u2018u\u00ee x\u00fb\u00e9mo, senhora: i anga\u00eebar-at\u00e3 moxy su\u00ed! - N\u00e3o trouxe nenhum parati; um s\u00f3 \u00e9 o conte\u00fado de minha rede. N\u00e3o o comer\u00e1s, senhora: ele est\u00e1 duramente ressequido por deteriora\u00e7\u00e3o. (Anch., Poemas, 152) "}, {"first_word": "anga\u00eeb\u0129", "optional_number": "", "part_of_speech": "adv.", "definition": "um pouquinho mais (VLB, I, 154) \u2588 anga\u00eeb\u0129'\u0129 nhote - algum tanto, um pouquinho (VLB, II, 123)"}, {"first_word": "anga\u00eebora", "optional_number": "", "part_of_speech": "s.", "definition": "magreza; coisa magra (VLB, II, 28); (adj.: anga\u00eebor) - magro: Xe anga\u00eebor. - Eu sou magro. (VLB, I, 112)"}, {"first_word": "angainga\u00edba", "optional_number": "", "part_of_speech": "s.", "definition": "mania, loucura (VLB, II, 31); (adj.: \u2018angainga\u00edb) - man\u00edaco, doido, desatinado, sem ju\u00edzo, enlouquecido; (xe) endoidecer: Xe \u2018angainga\u00edb. - Eu sou (ou estou) doido. (VLB, I, 115; II, 31) \u2588 \u2018angaingaibora - desatinado, sem ju\u00edzo, enlouquecido, man\u00edaco (VLB, I, 96; II, 31)"}, {"first_word": "anga\u00eepab\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "baixo por condi\u00e7\u00e3o, por casta (VLB, I, 51); m\u00edsero; escasso (VLB, II, 39); vil\u00e3o, pessoa vil (VLB, II, 145)"}, {"first_word": "anga\u00eepag\u00fbera", "optional_number": "", "part_of_speech": "s.", "definition": "rebotalho, refugo, o que sobra depois que o melhor foi escolhido (VLB, II, 98)"}, {"first_word": "anga\u00eepapaba", "optional_number": "", "part_of_speech": "s.", "definition": "pecado (VLB, II, 68); ruindade, maldade (VLB, II, 108)"}, {"first_word": "anga'o", "optional_number": "1", "part_of_speech": "v.tr.", "definition": "cuidar de, tratar de, importar-se com \u2588 angag\u00fbara - o que se importa com, o que cuida de: Tekokatu angag\u00fbara Tup\u00e3 sy-angaturama. - A que cuida da virtude \u00e9 a m\u00e3e de Deus bondosa. (Valente, Cantigas, III, in Ar. Cat., 1618) "}, {"first_word": "anga'o", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "1) amea\u00e7ar: A\u00eeanga'o (ou Anhanga'o). - Ameacei-o. (VLB, I, 34; Fig., Arte, 118); 2) ofender, vituperar: Ere\u00eeanga'ope nde ruba, nde sy, nde ram\u0169\u00eea, nde ary\u00eea? - Vituperaste teu pai, tua m\u00e3e, teu av\u00f4, tua av\u00f3? (Ar., Cat., 100v); Pe poroanga'o um\u1ebd, xe ra'yr-y g\u00fb\u00e9, ta perek\u00f3 i mba'e. - N\u00e3o vitupereis as pessoas, \u00f3 meus filhos, para que tenhais seus bens. (L\u00e9ry, Histoire, 356); 3) afrontar: Ku\u00eea nh\u1ebd i t\u0129-ng\u00e1-t\u0129-ng\u00e1bo, ere\u00eeanga'o ab\u00e1... - Das cuias ficando a quebrar as pontas, afrontaste os homens. (Anch., Teatro, 168) \u2588 angag\u00fbara - o que amea\u00e7a, o que vitupera, etc.; o amea\u00e7ador; angag\u00fbaba - tempo, modo, lugar, etc. de amea\u00e7ar, de vituperar, de afrontar (Fig., Arte, 118) (O ger\u00fandio de anga'o \u00e9 angag\u00fbabo)"}, {"first_word": "angape\u1ebdam\u1ebd", "optional_number": "", "part_of_speech": "s.", "definition": "o que n\u00e3o h\u00e1, o que falta: Ybyr\u00e1 angape\u1ebdam\u1ebd. - Madeira \u00e9 o que falta. (VLB, II, 15)"}, {"first_word": "angari", "optional_number": "", "part_of_speech": "conj.", "definition": "portanto, por isso: Angari abareg\u00fbasu kori arog\u00fbat\u00e1. - Por isso, ando com o provincial hoje. (Anch., Poesias, 56)"}, {"first_word": "angaturama", "optional_number": "", "part_of_speech": "s.", "definition": "1) bondade natural, afabilidade, virtude: E\u00eeori xe porea\u00fbsubara, nde angaturama ri... - Vem, meu compadecedor, por tua bondade... (Valente, Cantigas, VIII, in Ar., Cat., 1618); Aroman\u00f5 xe angaturama. - Morro com minha virtude. (Fig., Arte, 92); 2) homem franco, liberal (VLB, I, 143); nobre (s.) (VLB, II, 50); t\u00edtulo dado a homem e atribu\u00eddo \u00e0quele que se mostra excelente sobre todos os outros (Thevet, Cosm. Univ., 920v); (adj.: angaturam) - bom, bondoso, virtuoso naturalmente, pr\u00f3spero, santo, digno, af\u00e1vel, sagrado, honrado: \u2018arangaturam-et\u00e9... - dia muito bom (Anch., Poemas, 94); Rerityba, xe retama, tabangatur\u00e3ngatu. - Reritiba, minha terra, aldeia muito boa. (Anch., Poemas, 112); I angaturam, ko'yr\u00e9,... xe remiar\u00f5 \u00eeandune. - Ser\u00e3o bons, doravante, os que eu guardo de costume. (Anch., Teatro, 50); ...T'or\u00e9 angatur\u00e3ne Cristo remien\u00f5\u00ee\u00fbera res\u00e9. - Que sejamos dignos do que Cristo prometeu. (Ar., Cat., 14v); Xe nhe'engangaturam. - Eu tenho palavras af\u00e1veis. (VLB, I, 22); Nde angaturam. - Tu \u00e9s bondoso. (Fig., Arte, 38); (adv.) perfeitamente (VLB, II, 73) \u2588 i angaturamba'e - o que \u00e9 bom: ...i angaturamba'e remimonh\u00e3ngatu - as boas obras dos que s\u00e3o bons (Ar., Cat., 1686, 67); angaturambaba - tempo, lugar, causa, modo, companhia, etc. da bondade; bondade: Tup\u00e3 syramo o\u00eek\u00f3bo \u00e9 i angaturambabet\u00e9ramo sek\u00f3\u00fb. - Sendo m\u00e3e de Deus \u00e9 que ela \u00e9 a causa verdadeira da bondade dele. (Ar., Cat., 1686, 36)"}, {"first_word": "angatutenh\u1ebd", "optional_number": "", "part_of_speech": "adv.", "definition": "nunca (VLB, II, 52)"}, {"first_word": "ang\u0129me", "optional_number": "", "part_of_speech": "adv.", "definition": "pertinho (VLB, II, 74)"}, {"first_word": "anh\u00e3", "optional_number": "1", "part_of_speech": "s.", "definition": "castanha-do-par\u00e1, (Silveira, Rela\u00e7\u00e3o do Maranh\u00e3o, fl. 11v)"}, {"first_word": "anh\u00e3", "optional_number": "2", "part_of_speech": "s.", "definition": "entalhe, mossa, cavidade (p.ex., de flecha, onde entra a corda do arco): u'ubanh\u00e3 - entalhe de flecha; inhanh\u00e3 - cavidade dela (VLB, II, 43)"}, {"first_word": "anh\u00e3\u00ee", "optional_number": "", "part_of_speech": "adv.", "definition": "na ponta, no cabo: u'uba anh\u00e3\u00ee - na ponta da flecha (Anch., Arte, 41); apy anh\u00e3\u00ee - na ponta, no punho da rede (Anch., Arte, 41)"}, {"first_word": "Anhanga", "optional_number": "", "part_of_speech": "s.", "definition": "ANHANGA, ANHANG\u00c1, 1) nome de entidade sobrenatural entre os \u00edndios (Staden, Viagem, 138): Anhanga ko\u00eep\u00f3 te'\u00f5 ko\u00eep\u00f3 \u00ceurupari reky\u00eea. - Invocando o Anhanga ou a morte ou o Jurupari. (Ar., Cat., 70v); 2) diabo, dem\u00f4nio, em sentido gen\u00e9rico: T'aro\u0177r\u00f5ngatu anhanga... - Que deteste muito o diabo. (Anch., Poemas, 98); \u00ceori anhanga mondy\u00eea or\u00e9 moa\u00fb\u00ee\u00e9 su\u00ed! - Vem espantar o diabo para que n\u00e3o nos ven\u00e7a! (Anch., Poemas, 102); A\u00eemosem anhanga xe \u00eeosu\u00ed. - Lan\u00e7o o diabo fora de mim. (Fig., Arte, 81) \u2588 anhanga rat\u00e1 - fogo do diabo; inferno: -A'epe i \u2018anga mam\u00f5 i x\u00f3\u00fb? -Anhanga rat\u00e1pe. - E sua alma para onde foi? - Para o inferno. (Ar., Cat., 58-58v)"}, {"first_word": "anha'yba", "optional_number": "", "part_of_speech": "s.", "definition": "castanheiro-do-par\u00e1, planta da fam\u00edlia das lecitid\u00e1ceas (Bertholletia excelsa Bonpl.) (Lisboa, Hist. Anim e \u00c1rv. do Maranh\u00e3o, fl. 183-183v)"}, {"first_word": "anha'ybat\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "planta da fam\u00edlia das laur\u00e1ceas. \u201cO entrecasco desta \u00e1rvore \u00e9 da cor da canela e cheira... como canela.\u201d (Sousa, Trat. Descr., 220)"}, {"first_word": "anhera'upe", "optional_number": "", "part_of_speech": "interj.", "definition": "Vamos ver se \u00e9 verdade! (expressa zombaria) (Ar., Cat., 66; Fig., Arte, 134) \u2588 anh\u1ebd ra'upe \u00e9? (de h.); anh\u1ebd ra'upe re'i? (de m.) - \u00c9 poss\u00edvel? (VLB, I, 153)"}, {"first_word": "anhet\u00e9", "optional_number": "1", "part_of_speech": "s.", "definition": "algo verdadeiro, a verdade: ...Tup\u00e3 ko\u00eep\u00f3 o \u2018anga ko\u00eep\u00f3 cruz ko\u00eep\u00f3 anhet\u00e9 ren\u00f5\u00eea. - Invocando a Deus ou sua pr\u00f3pria alma ou a cruz ou algo verdadeiro. (Ar., Cat., 1686, 280); Anhet\u00e9 a'\u00e9. - Digo a verdade. (L\u00e9ry, Histoire, 357) \u2588 anhet\u00e9-katunh\u1ebd (ou anhet\u00e9-tekatutenh\u1ebd) - certissimamente (VLB, I, 71)"}, {"first_word": "anhet\u00e9", "optional_number": "2", "part_of_speech": "adv.", "definition": "1) verdadeiramente, na verdade, de fato, certamente: Anhet\u00e9, k\u00f3 nde rap\u00e9, a'e nde remiekara. - Verdadeiramente, eis aqui teu caminho, o que tu procuras. (Anch., Teatro, 162); Anhet\u00e9 pesep\u00eeak ir\u00e3 Tup\u00e3 Tuba \u2018ekatuaba koty xe g\u00fbapyka xe renane... - Na verdade, ver-me-eis estar sentado futuramente do lado direito de Deus Pai... (Ar., Cat., 56-56v); 2) \u00e9 verdade! \u00e9 certo!: \u201cAnhet\u00e9\u201d er\u00e9 tenh\u1ebd um\u1ebd, Tup\u00e3 rera ren\u00f5\u00eea. - N\u00e3o digas em v\u00e3o: \u201c-\u00c9 verdade!\u201d, invocando o nome de Deus. (Ar., Cat., 67) "}, {"first_word": "anhinga", "optional_number": "", "part_of_speech": "s.", "definition": "ANHINGA, ave pelicaniforme da fam\u00edlia dos anhing\u00eddeos (Marcgrave, Hist. Nat. Bras., 218)"}, {"first_word": "anh\u00f5", "optional_number": "", "part_of_speech": "adv.", "definition": "sozinho, s\u00f3; somente: Ix\u00e9 anh\u00f5 as\u00f3. - Eu vou s\u00f3. (VLB, II, 118); ...Nde anh\u00f5 t'oroa\u00fbsu. - Que somente a ti eu ame. (Anch., Poemas, 128); Xe anh\u00f5 k\u00f3 taba pup\u00e9 a\u00eek\u00f3... - Eu somente nesta aldeia morava. (Anch., Teatro, 4); Ene'\u0129, temimin\u00f5 \u2018arybo nh\u1ebd o\u00eemombe'u o anga\u00eep\u00e1-mir\u0129 anh\u00f5. - Eia, os temimin\u00f3s de dia confessam seus pecadilhos somente. (Anch., Teatro, 158); Og uba anh\u00f5pe ab\u00e1 osap\u00ee\u00e1?... - A seu pai somente o homem obedece? (Ar., Cat., 68v) "}, {"first_word": "anhuma", "optional_number": "", "part_of_speech": "s.", "definition": "ANHUMA, o mesmo que anhyma (v.)"}, {"first_word": "anhu'yba", "optional_number": "", "part_of_speech": "s.", "definition": "ANIBA, nome comum a v\u00e1rias plantas laur\u00e1ceas dos g\u00eaneros Nectandra e Ocotea, tamb\u00e9m chamadas canela e sassafr\u00e1s (Piso, De Med. Bras., IV, 195; VLB, I, 65)"}, {"first_word": "anhu'ymir\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "variedade de anhu'yba (v.) de tamanho inferior (Piso, De Med. Bras., 195)"}, {"first_word": "anhu'ypeapu\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "planta da fam\u00edlia das laur\u00e1ceas [Ocotea sassafras (Meisn.) Mez], tamb\u00e9m denominada pau-de-funcho, canela sassafr\u00e1s ou sassafr\u00e1s do Brasil (Piso, De Med. Bras., IV, 195; VLB, I, 65)"}, {"first_word": "anhyma", "optional_number": "", "part_of_speech": "s.", "definition": "ANHUMA, ANHIMA, INHA\u00daMA, ave americana anseriforme da fam\u00edlia dos anhim\u00eddeos (Anhuma cornuta L.), das regi\u00f5es pantanosas tropicais e subtropicais. Apresenta um espinho na testa e dedos muito compridos. \u00c9 tamb\u00e9m chamada alicorne, unicorne, etc. (Cardim, Trat. Terra e Gente do Brasil, 38; Marcgrave, Hist. Nat. Bras., 215)"}, {"first_word": "aninga", "optional_number": "1", "part_of_speech": "s.", "definition": "ANINGA, planta da fam\u00edlia das ar\u00e1ceas [Montrichardia linifera (Arruda) Schott.] (Piso, De Med. Bras., 197)"}, {"first_word": "aninga", "optional_number": "2", "part_of_speech": "s.", "definition": "arrepiamento do corpo; excita\u00e7\u00e3o, est\u00edmulo sexual; (adj.: aning) - arrepiado; (xe) ter arrepio, ter arrepiamento: Xe aning-aning. - Eu tenho arrepiamentos. (VLB, I, 43)"}, {"first_word": "an\u00f5\u00ee", "optional_number": "", "part_of_speech": "adv.", "definition": "da outra parte (Fig., Arte, 131); de acol\u00e1, dali (VLB, I, 89); de l\u00e1, daquela parte (VLB, I, 93)"}, {"first_word": "an\u00f5\u00eea", "optional_number": "", "part_of_speech": "adv.", "definition": "outra parte; acol\u00e1; an\u00f5\u00eea su\u00ed - de l\u00e1, daquela parte; de acol\u00e1, dali (VLB, I, 89; II, 93) "}, {"first_word": "an\u0169", "optional_number": "", "part_of_speech": "s.", "definition": "ANU, ANUM, nome gen\u00e9rico de certas aves da fam\u00edlia dos cucul\u00eddeos. Vivem em sociedade, nos campos e cerrados. (Marcgrave, Hist. Nat. Bras., 193; Brand\u00e3o, Di\u00e1logos, 227)"}, {"first_word": "any", "optional_number": "", "part_of_speech": "s.", "definition": "ANU, ANUM, o mesmo que an\u0169 (v.)"}, {"first_word": "any\u00eeuakanga", "optional_number": "", "part_of_speech": "s.", "definition": "ANIJUAGANGA, r\u00e9ptil lacert\u00edlio iguan\u00eddeo que vive em \u00e1rvores (Sousa, Trat. Descr., 264)"}, {"first_word": "a'o", "optional_number": "", "part_of_speech": "v.tr.", "definition": "injuriar, desonrar com palavras, insultar: Opabenh\u1ebd ser\u00e3 erimba'e a'epe tekoara i\u00ee a'o-\u00eea'o\u00fb...? - Por acaso todos os que estavam ali ficaram a injuri\u00e1-lo? (Ar., Cat., 56v); Nd'e'i te'e moxy onhana... o\u00eeoa'o-marangat\u00fbabo... - Por isso mesmo as malditas correm, insultando-se muito umas \u00e0s outras. (Anch., Teatro, 128); O\u00eea'o-\u00eea'ope o mena emon\u00e3 sek\u00f3 res\u00e9ne? - Ficar\u00e1 injuriando seu marido por ele assim proceder? (Anch., Doutr. Crist\u00e3, I, 228) [O ger\u00fandio \u00e9 ag\u00fbabo: i ag\u00fbabo - injuriando-o (Ar., Cat., 74)]"}, {"first_word": "aob", "optional_number": "", "part_of_speech": "v.tr.", "definition": "cobrir (com algum envolt\u00f3rio, como pano, folhas), envolver: A\u00eeaob. - Cubro-o. (VLB, I, 76) "}, {"first_word": "aoba", "optional_number": "", "part_of_speech": "s.", "definition": "1) roupa: O\u00eeaobok ser\u00e3 yb\u0177a katupe nh\u1ebd i moing\u00f3bo?... - Por acaso arrancaram sua roupa, fazendo-o estar nu? (Ar., Cat., 59v); A\u00eeerur\u00e9 aoba res\u00e9 Pedro sup\u00e9. - Pe\u00e7o a Pedro por roupa. (Anch., Arte, 44); 2) fato, vestido (VLB, I, 135); 3) pano; vela (de navio): Aro\u00eeyb aoba. - Amainei a vela. (VLB, I, 33); Osob\u00e1-syb a\u00f3-tinga pup\u00e9. - Limpou seu rosto com um pano branco. (Ar., Cat., 62); ybyraoba - pano de linho; amyny\u00eeu-aoba - pano de algod\u00e3o (VLB, II, 64) \u2588 aopesemb\u00fbera - peda\u00e7o de roupa, retalho de pano (VLB, II, 104); i\u00ee aoba'e - o que est\u00e1 vestido (VLB, II, 144)"}, {"first_word": "aobyb\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "roupa esguia, v\u00e9u: ...Aobyb\u0129 pup\u00e9 sob\u00e1 ubana... - Envolvendo com v\u00e9us seu rosto. (Ar., Cat., 1686, 79)"}, {"first_word": "aomokangaba", "optional_number": "", "part_of_speech": "s.", "definition": "lugar de estender roupa para secar (VLB, I, 128)"}, {"first_word": "apa\u00ee\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "matura\u00e7\u00e3o; inchamento (de fruto) (VLB, II, 28); (adj.) - maduro, inchado (o fruto): I apa\u00ee\u00e9. - Ele est\u00e1 maduro. I apa\u00eeeg\u00fbasu. - Ele est\u00e1 muito maduro. (VLB, II, 11, adapt.)"}, {"first_word": "apamonan", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) mexer (duas coisas de diversas esp\u00e9cies para que se misturem): A\u00eeapamonan. - Mexi-as. (VLB, II, 37); 2) misturar (VLB, II, 36); 3) confundir: Na pe apys\u00e1\u00ee, \u00eeandu, ik\u00f3 taba apamonana. - N\u00e3o tendes ouvidos, como de costume, confundindo esta aldeia. (Anch., Teatro, 40) \u2588 i apamonanymbyra - o que \u00e9 (ou deve ser) misturado; mistura de diversas coisas (VLB, II, 36)"}, {"first_word": "apan", "optional_number": "", "part_of_speech": "v.tr.", "definition": "resvalar em (como a espada que n\u00e3o tomou a cabe\u00e7a em cheio ou encontrou capacete): Anhapan. - Resvalei nele; Xe apan itaingapema. - A espada resvalou em mim; Xe apan ah\u1ebd itaingapema pup\u00e9. - Resvalou em mim o fulano com a espada. (VLB, II, 104)"}, {"first_word": "apap\u00fbar", "optional_number": "", "part_of_speech": "v.tr.", "definition": "dobrar (p.ex., um pano); enroscar: A\u00eeapap\u00fbar. - Dobrei-o. (VLB, I, 105)"}, {"first_word": "apap\u00fbara", "optional_number": "", "part_of_speech": "s.", "definition": "dobra [como de pano, cobra, etc. Falando-se de fio, usa-se o\u00eeoybyri (v.).]; rosca; (adj.: apap\u00fbar) - dobrado; enroscado: -Mba'epe onong i akanga \u2018arybo? -\u00ceuat\u0129-apap\u00fbara apynha... - Que puseram sobre sua cabe\u00e7a? - Uma coroa de espinhos enroscados. (Anch., Di\u00e1l. da F\u00e9, 184)"}, {"first_word": "apapuba", "optional_number": "", "part_of_speech": "s.", "definition": "frouxid\u00e3o, moleza; (adj.: apapub) - frouxo (p.ex., arco), mole, brando; (xe) afrouxar: Xe apapub. - Eu afrouxei. (VLB, I, 23); Eu estou frouxo. (VLB, I, 144)"}, {"first_word": "apar", "optional_number": "", "part_of_speech": "v.tr.", "definition": "entortar, arquear, encurvar (p.ex., a vara): A\u00eeapar. - Entortei-a. (VLB, I, 40)"}, {"first_word": "apara", "optional_number": "", "part_of_speech": "s.", "definition": "1) aleij\u00e3o, deformidade (que impede de andar); coisa torta (como vara) (VLB, II, 133); 2) aleijado que n\u00e3o anda (VLB, I, 30); (adj.: apar) - aleijado; arqueado, curvado, torto (p.ex., vara): Xe apar. - Eu sou aleijado. (VLB, I, 30); Xe apar\u0129. - Eu sou curvadinho. (VLB, I, 88; L\u00e9ry, Histoire, 359)"}, {"first_word": "aparag\u00fb\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma planta (Marcgrave, Hist. Nat. Bras., 14)"}, {"first_word": "apara\u00eetyk", "optional_number": "", "part_of_speech": "v.tr.", "definition": "derrubar (o que est\u00e1 assentado, como panela, pote, vaso, etc.): A\u00eeapara\u00eetyk. - Derrubei-o. (VLB, I, 95)"}, {"first_word": "aparat\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "dureza; (adj.) - duro (p.ex., o corpo morto), hirto, espesso, teso (como o arco posto em corda): Xe aparat\u00e3. - Eu estou hirto. (VLB, I, 153); (adv.) duramente, asperamente: Erenhe'eng-aparat\u00e3pe ab\u00e1 sup\u00e9, i mo\u0177r\u00f5mo...? - Falaste duramente a algu\u00e9m, irritando-o? (Anch., Doutr. Crist\u00e3, II, 103)"}, {"first_word": "apare'yba", "optional_number": "", "part_of_speech": "s.", "definition": "\u00e1rvore de mangue do g\u00eanero Rhizophora. \u201c...Tem a madeira vermelha e rija, de que se faz carv\u00e3o.... Serve para curtir toda a sorte de peles.\u201d (Sousa, Trat. Descr., 205)"}, {"first_word": "aparup\u00e3", "optional_number": "", "part_of_speech": "v.tr.", "definition": "dar porradas na cabe\u00e7a de: A\u00eeaparup\u00e3. - Dei-lhe porradas na cabe\u00e7a. (VLB, II, 82)"}, {"first_word": "apasok", "optional_number": "", "part_of_speech": "v.tr.", "definition": "pilar, socar, compactando numa massa: A\u00eeapasok. - Soquei-o, compactando. (VLB, II, 77)"}, {"first_word": "apatuk\u00e1", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) apisoar: A\u00eeapatuk\u00e1. - Apisoei-o. (VLB, I, 38); 2) machucar (VLB, II, 27)"}, {"first_word": "ap\u00e9", "optional_number": "2", "part_of_speech": "s.", "definition": "1) AP\u00c9, APE\u00cdBA, \u00e1rvore da fam\u00edlia das tili\u00e1ceas, \u201cde casca muito verde e lisa,... cuja madeira \u00e9 muito branca\u201d (Sousa, Trat. Descr., 219). Sua madeira \u00e9 muito usada para jangadas, e \u00e9 mais chamada no Norte pau-de-jangada. (Apeiba tibourbou Aubl.) (Marcgrave, Hist. Nat. Bras., 273); 2) esp\u00e9cie de amoreira silvestre (Sousa, Trat. Descr., 196); 3) fruto da ape\u00edba (v.) (Brand\u00e3o, Di\u00e1logos, 216)"}, {"first_word": "ap\u00e9", "optional_number": "3", "part_of_speech": "s.", "definition": "1) casca (de ovo, noz, fruta mole, etc.); 2) vagem, legume: \u00eeakarand\u00e1-ap\u00e9 - vagem de jacarand\u00e1 (Theat. Rer. Nat. Bras., II, 192); 3) concha (de marisco) (VLB, I, 79); 4) crosta, superf\u00edcie, lado direito (o contr\u00e1rio de avesso): i\u00ee ap\u00e9 - o lado direito dele (VLB, I, 103); i ap\u00e9 koty - do lado da superf\u00edcie de, do lado de fora de (p.ex., de um vaso, de algo que tenha lado interior e exterior) (VLB, I, 92); 5) casco (de embarca\u00e7\u00e3o): A\u00eeap\u00e9-kytyk. - Breei o casco dele. (VLB, I, 59); ap\u00e9-\u2018yba - pau do casco (da canoa) (VLB, II, 7); (adj.) - cascudo, de casca, que tem casca, crosta ou casco: syp\u00f3-tinga-ap\u00e9 - cip\u00f3 claro de casca (nome de uma planta) (Theat. Rer. Nat. Bras., II, 197); g\u00fbama\u00eeaku-ap\u00e9 - guamaiacu cascudo (nome de peixe que se abriga sob uma carapa\u00e7a espinhosa s\u00f3lida, de onde emergem pontas c\u00f3rneas, grossas e resistentes) (Marcgrave, Hist. Nat. Bras., 142) \u2588 apep\u00fbera - casca arrancada (do ovo, da fruta, etc.); concha vazia (sem o marisco) (VLB, I, 79): ...Ina\u00eeag\u00fbasu apep\u00fbera am\u00f5 pup\u00e9 i nhang'ir\u00e9... - Ap\u00f3s vert\u00ea-la dentro de alguma casca de coco... (Ar., Cat., 1686, 353)"}, {"first_word": "apear\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um inseto (Marcgrave, Hist. Nat. Bras., 257)"}, {"first_word": "apeba", "optional_number": "", "part_of_speech": "s.", "definition": "qualidade do que \u00e9 rechonchudo; (adj.: apeb) - rechonchudo, baixo e largo de corpo (VLB, I, 37) \u2588 apebusu - rechonchud\u00e3o, baixo e largo de corpo (VLB, I, 37); apeb\u0129 - rechonchudinho: Xe apeb\u0129. - Eu sou rechonchudinho. (VLB, I, 37)"}, {"first_word": "apekera", "optional_number": "", "part_of_speech": "s.", "definition": "coisa rasa e igual por cima (como mato ou ramos de \u00e1rvore que parecem podados) (VLB, II, 97); (adj.: apeker) - raso, tosado, tosquiado; carpido, capinado (p.ex., o terreno, a ro\u00e7a, as ervas, a planta\u00e7\u00e3o) (VLB, II, 9; 97)"}, {"first_word": "apek\u0169", "optional_number": "1", "part_of_speech": "s.", "definition": "l\u00edngua (parte da boca) (Castilho, Nomes, 28); Tat\u00e1-endy-et\u00e1, as\u00e9 apek\u0169 ab\u0177are'yma anh\u00f5 osep\u00eeak. - Viram somente muitas chamas, parecidas com nossas l\u00ednguas. (Ar., Cat., 45); Xe apek\u0169-mombyk ik\u00f3 \u2018yb\u00e1. - Trava-me a l\u00edngua esta fruta. (VLB, II, 136) \u2588 apek\u0169 apyra - a ponta da l\u00edngua (Castilho, Nomes, 28)"}, {"first_word": "apek\u0169", "optional_number": "2", "part_of_speech": "s.", "definition": "brejo de \u00e1gua salgada \u00e0 beira-mar; limite da terra-firme com o mangue (ABN, LXXXII, 257)"}, {"first_word": "apenhug\u00fbana", "optional_number": "", "part_of_speech": "s.", "definition": "l\u00e2mina \u2588 i apenhug\u00fbanyba'e - o que tem l\u00e2minas: itaoba i apenhug\u00fb\u00e3-nhug\u00fbanyba'e - coura\u00e7a que tem muitas l\u00e2minas (VLB, I, 85)"}, {"first_word": "apep\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um inseto lampir\u00eddeo (Libri Princ., vol. II, 122)"}, {"first_word": "apepokum\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "PICUM\u00c3, PUCUM\u00c3, TATICUM\u00c3, fuligem (da chamin\u00e9, das labaredas de fogo, etc.) (VLB, I, 138)"}, {"first_word": "apepu", "optional_number": "1", "part_of_speech": "s.", "definition": "leveza (em suas coisas, em seus haveres); (adj.) - leve (em suas coisas, em seus haveres): Xe apepu; Xe apepu-pepu. - Eu estou leve; Xe apepu\u2018\u0129. - Eu estou levezinho; Xe rek\u00f3-apepu-pepu. - Eu estou muito leve nas minhas coisas. (VLB, II, 21)"}, {"first_word": "apepyxag\u00fbana", "optional_number": "", "part_of_speech": "s.", "definition": "precinta de embarca\u00e7\u00e3o (VLB, II, 84)"}, {"first_word": "apere'a", "optional_number": "", "part_of_speech": "s.", "definition": "PRE\u00c1, APERE\u00c1, nome comum \u00e0s esp\u00e9cies de mam\u00edferos da fam\u00edlia dos cavi\u00eddeos, do g\u00eanero Cavia (Marcgrave, Hist. Nat. Bras., 223; VLB, II, 18)"}, {"first_word": "aperer\u00e1", "optional_number": "2", "part_of_speech": "s.", "definition": "coisa rasa e baixa (como o mato, a barba, etc.); (adj.) - raso e baixo (como o mato, a caatinga); tosado (fal. de barba) (VLB, II, 133)"}, {"first_word": "apesu", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma ave (Brand\u00e3o, Di\u00e1logos, 228)"}, {"first_word": "apetek", "optional_number": "", "part_of_speech": "v.tr.", "definition": "barrear, fazer taipa: Oka a\u00eeyby-apetek. - Barreei a casa com terra. (VLB, II, 123)"}, {"first_word": "api", "optional_number": "1", "part_of_speech": "s.", "definition": "var. de rede: api anh\u00e3\u00ee - na ponta da rede, no punho da rede (Anch., Arte, 41)"}, {"first_word": "api", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "1) golpear; apedrejar, atirar; dar pancadas em; dar pedradas em; acertar (o alvo sem o atravessar ou furar) (VLB, II, 63); picar (com coisa sem ponta ou sem penetrar o corpo, atirando algo com a m\u00e3o, com arco), dar marrada (p.ex., o carneiro, etc.) (Difere de sok porque o uso deste implica n\u00e3o se largar da m\u00e3o o objeto com que se pica.) (VLB, II, 77): ...I pup\u00e9 \u00ceudeus nhe\u0177nhangi Santo Est\u00eav\u00e3o ap\u00ee\u00e1-ap\u00ee\u00e1bo... - Nele os judeus juntaram-se para ficar atirando pedras em Santo Est\u00eav\u00e3o. (Ar., Cat., 138-139); Nde ser\u00e3 i poepyka tekomem\u00fb\u00e3..., poropotara... ere\u00eeapi ko'arapuku\u00ee. - Tu, talvez, para retribuir, a vida m\u00e1, o desejo sensual atiras nele o dia todo. (Anch., Doutr. Crist\u00e3, II, 112); A\u00eeapi-api. - Fiquei-o apedrejando. (VLB, I, 38); 2) dar topadas em (p.ex., em parede, como quem anda \u00e0s escuras): A\u00eeapi okyt\u00e1. - Dou topadas no esteio. (VLB, II, 32) "}, {"first_word": "api'a", "optional_number": "1", "part_of_speech": "s.", "definition": "1) circuncidado: Xe api'a. - Eu sou um circuncidado. (VLB, I, 74); 2) p\u00eanis circunciso (Castilho, Nomes, 28) \u2588 i api'aba'e - o que \u00e9 circuncidado (VLB, I, 74)"}, {"first_word": "sama", "optional_number": "", "part_of_speech": "t", "definition": "as cordas dos test\u00edculos (Castilho, Nomes, 38)"}, {"first_word": "api'ab", "optional_number": "", "part_of_speech": "v.tr.", "definition": "castrar, cortar os test\u00edculos - Ere\u00eeapi'a\u2018ipe pitangamo i kerype ko\u00eep\u00f3 marand\u00e9 serek\u00f3bo? - Castraste-o, sem mais, sendo crian\u00e7a, em seu sono, ou de outra maneira tratando-o? (Anch., Doutr. Crist\u00e3, II, 88)"}, {"first_word": "apiag\u00fbera", "optional_number": "", "part_of_speech": "s.", "definition": "pedrada; marca de pedrada na pele (VLB, II, 69)"}, {"first_word": "api'a'\u1ef9nha", "optional_number": "", "part_of_speech": "t", "definition": "gr\u00e3os dos test\u00edculos (VLB, I, 150)"}, {"first_word": "apin", "optional_number": "", "part_of_speech": "v.tr.", "definition": "rapar a cabe\u00e7a a: A\u00ee\u2018apin. - Rapo-lhe a cabe\u00e7a. (VLB, II, 96)"}, {"first_word": "apina", "optional_number": "", "part_of_speech": "s.", "definition": "pessoa ou coisa tosquiada, rapada, pelada (VLB, II, 137); (adj.: apin) - tosquiado, rapado, pelado: mba'e-apina - coisa rapada (VLB, II, 32)"}, {"first_word": "apipema", "optional_number": "", "part_of_speech": "s.", "definition": "lombada (como de terra) (VLB, II, 24); quina ou quinas (como de pau lavrado) (VLB, II, 94)"}, {"first_word": "apir\u00f5aba", "optional_number": "", "part_of_speech": "t", "definition": "tempo, lugar, modo, etc. de prantear; o pranto, o prantear, SAPIR\u00c3O: ...Pe\u00eeori... sapir\u00f5ag\u00fbama res\u00e9 pe pup\u00e9 se\u00eek\u00e9reme... - Vinde para prante\u00e1-lo ao entrar ele em v\u00f3s. (Ar., Cat., 85v); sapir\u00f5mbyra - o que \u00e9 (ou deve ser) pranteado: A\u00fb\u00ee\u00e9 sapir\u00f5mbyre'yma o moetee'yma o\u00eemoasy... - Enfim, o que n\u00e3o \u00e9 pranteado ressente-se de n\u00e3o o honrarem. (Ar., Cat., 85v)"}, {"first_word": "apirung\u00e1", "optional_number": "", "part_of_speech": "v.tr.", "definition": "machucar a cabe\u00e7a de: A\u00ee\u2018apirung\u00e1. - Machuco-lhe a cabe\u00e7a. (VLB, II, 27)"}, {"first_word": "apiryp\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "certa caspa negra que toma grande parte da cabe\u00e7a das crian\u00e7as (Castilho, Nomes, 29)"}, {"first_word": "apisukanga", "optional_number": "", "part_of_speech": "s.", "definition": "moleira de crian\u00e7a; o palpitar dessa parte (VLB, II, 40)"}, {"first_word": "apiti", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) matar (gente), fazendo grande estrago, assassinar, chacinar, trucidar: Eporapiti um\u1ebd ... - N\u00e3o assassines gente. (Ar., Cat., 16v); K\u00fbe\u00ees\u00e9 k\u00f3 aporapiti, a\u00eeuru\u00eeuba \u00eeuk\u00e1bo. - Eis que ontem trucidei gente, matando europeus. (Anch., Teatro, 66); 2) espeda\u00e7ar, esmagar, quebrar em peda\u00e7os: Sekoaba'e k\u00fb\u00e9 kunh\u00e3 or\u00e9 akanga i apiti... - O que \u00e9 comum \u00e9 aquela mulher esmagar nossas cabe\u00e7as. (Anch., Teatro, 182) \u2588 o\u00eeapitiba'e - o que assassina, o que esmaga, etc.: ...Tekoanga\u00eepaba oporapitiba'e... - Pecado que assassina as pessoas. (Ar., Cat., 220, 1686); apit\u00eeara - o que assassina, trucidador, matador, assassino: G\u00fba\u00eexar\u00e1 kag\u00fbara ix\u00e9, mbo\u00eetiningusu, \u00eeag\u00fbara,... morapit\u00eeara. - Eu sou Guaixar\u00e1 bebedor de cauim, grande cascavel, on\u00e7a, trucidador de gente. (Anch., Teatro, 26); apit\u00eeaba - tempo, lugar, modo, etc. de assassinar, de chacinar; assassinato, chacina: Ab\u00e1-mond\u00e1 morapit\u00eeag\u00fbera repyramo mundeokype i mondebypyr\u00fbera. - Um homem ladr\u00e3o que foi posto na pris\u00e3o como pena de chacinas. (Ar., Cat., 59v)"}, {"first_word": "apititinga", "optional_number": "", "part_of_speech": "s.", "definition": "malhas ou manchas na cabe\u00e7a (VLB, II, 29); (adj.: \u2018apititing) - malhado na cabe\u00e7a: Xe \u2018apititing. - Eu sou malhado na cabe\u00e7a. (VLB, II, 29)"}, {"first_word": "apiti'yba", "optional_number": "", "part_of_speech": "s.", "definition": "variedade de mandioca (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a772, 148)"}, {"first_word": "apitumbeka", "optional_number": "", "part_of_speech": "s.", "definition": "moleira (da crian\u00e7a) (VLB, II, 40)"}, {"first_word": "apixab", "optional_number": "", "part_of_speech": "v.tr.", "definition": "ferir (geralmente na cabe\u00e7a), dar cutilada: S. Pedro itangapema oseky\u00ee morubixaba rembia\u00fbsuba Malko seryba'e apixapa... - S\u00e3o Pedro puxou a espada, ferindo um amigo do chefe, chamado Malco... (Ar., Cat., 76, 1686); ...Sabeypora su\u00ed b\u00e9 o\u00eeoapix\u00e1-pixapa. - Tamb\u00e9m por embriaguez ficando a ferirem-se uns aos outros. (Anch., Teatro, 34); Ere\u00ee\u2018apixabype am\u00f5no? - Feriste algu\u00e9m tamb\u00e9m? (Anch., Doutr. Crist\u00e3, II, 87)"}, {"first_word": "apixaba", "optional_number": "", "part_of_speech": "s.", "definition": "ferimento; cutilada (geralmente na cabe\u00e7a): Peteum\u1ebd pe poxyramo angir\u00e9, t'okanh\u1ebd pe rekop\u00fbera: mar\u00e3 \u2018\u00e9, \u00eeoapixaba, marand\u00fbera. - Guardai-vos de serdes maus doravante, para que desapare\u00e7a vossa lei antiga: dizer maldades, ferimentos m\u00fatuos, antigas guerras. (Anch., Teatro, 54) \u2588 apixapaba - tempo, lugar, modo, etc. de ferir; cutilada; ferida (VLB, I, 88)"}, {"first_word": "apix\u00e3emb\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "cacha\u00e7o de anta (VLB, I, 62)"}, {"first_word": "apixa'\u0129", "optional_number": "2", "part_of_speech": "s.", "definition": "coisa enrugada; (adj.) - enrugado, amarrotado, PIXAIM: akangapixa'\u0129 - cabe\u00e7a \u201cenrugada\u201d (isto \u00e9, cabe\u00e7a com cabelo PIXAIM, ou seja, de pessoa negra, carapinha) (VLB, I, 85)"}, {"first_word": "apixak\u00fba\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "risco profundo que atravessa a moleira de crian\u00e7a de orelha a orelha ou lugar por onde costuma ir tal risco nos que o t\u00eam (VLB, II, 40)"}, {"first_word": "apixosok", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer aos trancos, fazer confusamente (p.ex., o que se l\u00ea, o que se conta ou se refere, por se fazer muito \u00e0s pressas): A\u00eeapixosok. - Fi-lo aos trancos, fi-lo confusamente. (VLB, I, 47, 116)"}, {"first_word": "apixyb", "optional_number": "", "part_of_speech": "v.tr.", "definition": "afagar (a cabe\u00e7a com a m\u00e3o): A\u00ee\u2018apixyb. - Afago-lhe a cabe\u00e7a. (VLB, I, 22)"}, {"first_word": "ap\u00f3", "optional_number": "3", "part_of_speech": "v.tr.", "definition": "1) fazer (coisas, comida, bebida, etc.): A\u00eeap\u00f3 minga'u. - Fa\u00e7o mingau. (VLB, II, 64); Mosangape ere\u00eeap\u00f3...? - Fizeste po\u00e7\u00f5es? (Anch., Poesias, 259); 2) transformar (com -ramo): Emon\u00e3namope Tup\u00e3 \u00eeand\u00e9 rubypy arukanga nh\u1ebd ap\u00f3\u00fb semirek\u00f3ramo? - Por isso Deus transformou a costela de nosso pai primeiro em sua esposa? (Anch., Doutr. Crist\u00e3, I, 228); 3) arranjar, arrumar, amanhar, concertar, ordenar (p.ex., as trouxas) (VLB, I, 33)"}, {"first_word": "ap\u00f3", "optional_number": "4", "part_of_speech": "s.", "definition": "grossura; (adj.) - grosso, cheio: ty-apog\u00fbasu - \u00e1gua cheia grande, mar\u00e9 alta (VLB, I, 24)"}, {"first_word": "aponga", "optional_number": "", "part_of_speech": "s.", "definition": "opila\u00e7\u00e3o (VLB, II, 57); obstru\u00e7\u00e3o; (adj.: apong) - opilado, obstru\u00eddo: T'a\u00eepobu syg\u00e9-aponga! - Hei de revirar seu ventre opilado! (Anch., Teatro, 172); Xe apong. - Eu estou opilado. (VLB, II, 57)"}, {"first_word": "apop\u00e9", "optional_number": "2", "part_of_speech": "t", "definition": "o mesmo que apup\u00e9 (v.) "}, {"first_word": "apop\u00fbera", "optional_number": "", "part_of_speech": "s.", "definition": "rebotalho, refugo, o que sobra depois que se escolheu a melhor parte (VLB, II, 98)"}, {"first_word": "ap\u00fb\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "bei\u00e7o de cima, l\u00e1bio superior (Castilho, Nomes, 29) "}, {"first_word": "apu'a", "optional_number": "", "part_of_speech": "s.", "definition": "bola; redondeza; (adj.) - redondo como bola, como esfera: apykabapu'a - banco redondo (VLB, I, 51); Xe apu'a. - Eu sou redondo. (VLB, II, 99) \u2588 itapu'a - bola de pedra; ybyrapu'a - bola de madeira (VLB, I, 56) "}, {"first_word": "anhap\u00fb\u00e1", "optional_number": "", "part_of_speech": "t", "definition": "dentes pontudos; presas, caninos (VLB, II, 85); Xe rap\u00fb\u00e1-obyr. - Eu tenho a extremidade pontuda. (VLB, I, 27) \u2588 etobapy-ap\u00fb\u00e1 (t) - pontinha aguda do cabelo do topete que alguns t\u00eam na testa (VLB, II, 131)"}, {"first_word": "ap\u00fb\u00e3", "optional_number": "", "part_of_speech": "t", "definition": "o mesmo que ap\u00fb\u00e12 (t) (v.)."}, {"first_word": "ap\u00fban\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "comunidade; ajuntamento; (adj.) - juntos (muitas pessoas ou coisas): Or\u00e9 ap\u00fban\u00e3. - N\u00f3s estamos juntos. (VLB, II, 16)"}, {"first_word": "ap\u00fbana", "optional_number": "1", "part_of_speech": "s.", "definition": "pressa; ligeireza; rapidez; (adj.: ap\u00fban) - apressado, ligeiro; (xe) apressar-se: ...Xe apu\u00e3namo kori, nde rerap\u00fbana res\u00e9. - Apresso-me hoje, por causa da tua fama. (Anch., Poemas, 156); Ne'\u0129! T'eres\u00f3 ta\u00fb\u00ee\u00e9! Nde ap\u00fban! - Eia! Que v\u00e1s logo! Apressa-te! (Anch., Teatro, 22); A\u00eembir\u00e9, e\u00eeori xe robak\u00e9! Nde ap\u00fban!... - Aimbir\u00ea, vem diante de mim! Apressa-te! (Anch., Teatro, 58)"}, {"first_word": "ap\u00fbana", "optional_number": "2", "part_of_speech": "s.", "definition": "altura, eleva\u00e7\u00e3o (de voz, etc.); (adj.: ap\u00fban) - elevado, alto (fal. de voz): Xe nhe'engap\u00fban. - Eu sou de voz alta, eu levanto a voz. (VLB, I, 133)"}, {"first_word": "ap\u00fbanama", "optional_number": "", "part_of_speech": "s.", "definition": "espessura de mato; (adj.: ap\u00fbanam) - basto, espesso (p.ex., o mato) (VLB, I, 53)"}, {"first_word": "ap\u00fbapyk", "optional_number": "1", "part_of_speech": "v.tr.", "definition": "apanhar, agrupar, reunir: A\u00eeap\u00fbapyk. - Apanhei-as (p.ex., frutas num pano). (VLB, I, 37)"}, {"first_word": "ap\u00fbapyk", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "1) encolher, encurtar (p.ex., pano): A\u00eeap\u00fbapyk. - Encurtei-o. (VLB, I, 114); 2) enrolar, enovelar (p.ex., o fio) (VLB, I, 117)"}, {"first_word": "ap\u00fb\u00e3t\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "pedra para colocar no l\u00e1bio superior (VLB, II, 69)"}, {"first_word": "apuba", "optional_number": "", "part_of_speech": "s.", "definition": "fase madura (fal. da fruta; isto \u00e9, quando perde a primeira cor e se faz mole); (adj.: \u2018apub) - maduro (fal. de fruto) (VLB, II, 27): ...\u2018yb\u00e1-\u2018apuba ku\u00eea ra'anga... - imitando a queda das frutas maduras (Ar., Cat., 157v)"}, {"first_word": "ap\u00fb\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "dist\u00e2ncia; longuid\u00e3o; (adj.) - 1) distante, long\u00ednquo, longe (Fig., Arte, 130): N'ap\u00fb\u00e9\u00ee. - N\u00e3o \u00e9 longe. (VLB, II, 75); ap\u00fb\u00e9-katu - muito longe (Fig., Arte, 130; VLB, II, 24); ...O\u00eeo\u00ee\u00e1 te'\u00f5 rek\u00f3\u00fb kunum\u0129g\u00fbasu su\u00ed tu\u00eeba'e su\u00ed b\u00e9, n'ap\u00fb\u00e9\u00ee. - Igualmente a morte est\u00e1 entre os mo\u00e7os e entre os velhos, n\u00e3o distante. (Ar., Cat., 157v); 2) longo (fal. de caminho) (VLB, I, 20)"}, {"first_word": "\u00eeuru", "optional_number": "", "part_of_speech": "t", "definition": "orif\u00edcio vaginal (Castilho, Nomes, 38)"}, {"first_word": "apurup\u00e3", "optional_number": "", "part_of_speech": "v.tr.", "definition": "dar pancadas na cabe\u00e7a de: A\u00ee\u2018apurup\u00e3. - Dou-lhe pancadas na cabe\u00e7a. (VLB, II, 63)"}, {"first_word": "aputu'uma", "optional_number": "", "part_of_speech": "s.", "definition": "c\u00e9rebro, miolos; massa encef\u00e1lica: I \u2018aputu'uma t'a\u2018u. - Hei de comer seus miolos. (Anch., Teatro, 66) \u2588 \u2018aputu'\u0169-aoba - saco, teia ou teagem dos miolos (Castilho, Nomes, 29; VLB, II, 125); \u2018aputu'\u0169-mbira - tecido dos miolos (Castilho, Nomes, 29); \u2018aputu'umbok - arrancar o miolo de (p.ex., de caba\u00e7os novos): A\u00eeputu'umbok. - Arranquei o miolo dele. (VLB, I, 125)"}, {"first_word": "apy", "optional_number": "1", "part_of_speech": "adv.", "definition": "completamente, totalmente (na forma negativa, expressa o nunca terminar de fazer algo, como que gastando muito tempo): O\u2018u-apy ah\u1ebd mba'e. - Fulano come completamente as coisas; Nd'o\u2018u-apy\u00ee ah\u1ebd mba'e. - Nunca acaba de comer, n\u00e3o come fulano completamente as coisas. (VLB, II, 52)"}, {"first_word": "ap\u0177aba", "optional_number": "1", "part_of_speech": "s.", "definition": "mancha, malha; (adj.: ap\u0177ab) - manchado; malhado (o animal): Xe ap\u0177ab. - Eu sou manchado. (VLB, II, 29)"}, {"first_word": "ap\u0177aba", "optional_number": "2", "part_of_speech": "s.", "definition": "1) homem, var\u00e3o (Fig., Arte, 3): ...Sory pakatu ap\u0177aba... - Felizes est\u00e3o todos os homens. (Anch., Poemas, 146); Tapi\u00eeara, tu\u00eeba'e, g\u00fba\u00eeb\u0129, kunum\u0129g\u00fbasu, ap\u0177aba, kunh\u00e3muku, xe bo\u00ee\u00e1ramo pab\u1ebd xe p\u00f3pe arek\u00f3-katu. - Os moradores da aldeia, velhos, velhas, mo\u00e7os, homens, mo\u00e7as, como meus s\u00faditos todos em minhas m\u00e3os os tenho. (Anch., Teatro, 34); 2) \u00edndio livre (VLB, II, 11); gentio: O\u00eekob\u00e9 xe pytyb\u00f5anamet\u00e9,... tubix\u00e1-katu A\u00eembir\u00e9, ap\u0177aba moanga\u00eepapara. - Existe meu auxiliar verdadeiro, o grande chefe Aimbir\u00ea, o pervertedor dos \u00edndios. (Anch., Teatro, 8); Ab\u00e1-tepe, erimba'e, pe mba'erama res\u00e9 ap\u0177aba me'enga'ubi? - Mas quem, outrora, como vossas coisas os \u00edndios deu? (Anch., Teatro, 28); Ap\u0177aba kara\u00edba at\u00fbasaba kori o\u00eek\u00f3. - Os \u00edndios e os crist\u00e3os hoje s\u00e3o companheiros. (D'Abbeville, Histoire, 342); 3) na\u00e7\u00e3o (de gente) (VLB, II, 46) \u2588 ap\u0177abusu - homem maduro na idade e no ju\u00edzo (VLB, II, 141); ap\u0177abet\u00e9 - nome gen\u00e9rico dado aos \u00edndios que falavam tupi, em oposi\u00e7\u00e3o aos tapuias: \u201cOs mais barbaros se cham\u00e3o in genere Tapuhias, dos quaes ha muitas castas de diversos nomes, diversas lingoas, e inimigos huns dos outros. Os menos barbaros, que por isso se cham\u00e3o Apuabet\u00e9, que quer dizer homens verdadeiros, posto que tambem s\u00e3o de diversas na\u00e7\u00f5es, e nomes; [...] comtudo todos fall\u00e3o hum mesmo lingoagem e este aprendem os Religiosos que os doutrin\u00e3o por huma arte de grammatica que compoz o Padre Joseph de Anchieta [...]\u201d (Frei Vicente do Salvador, Hist\u00f3ria do Brasil, I, cap. xii)"}, {"first_word": "ap\u0177aba\u00edba", "optional_number": "", "part_of_speech": "s.", "definition": "selvagem, \u00edndio sem contato com os brancos (VLB, II, 112)"}, {"first_word": "apya\u00edb", "optional_number": "", "part_of_speech": "v.tr.", "definition": "abusar de: Ere\u00eeapya\u00edpe pitanga am\u00f5 i kerype...? - Abusaste de alguma crian\u00e7a no seu sono? (Anch., Doutr. Crist\u00e3, II, 88) "}, {"first_word": "apy'ama", "optional_number": "", "part_of_speech": "s.", "definition": "inclina\u00e7\u00e3o; (adj.: apy'am) - penso, pendente, inclinado: Xe apy'am. - Eu estava pendente. (VLB, II, 72)"}, {"first_word": "apy'ambaba", "optional_number": "", "part_of_speech": "s.", "definition": "encapeladura de mar ou de rio (VLB, I, 38)"}, {"first_word": "ap\u0177apag\u00fbama", "optional_number": "", "part_of_speech": "s.", "definition": "antepassados, os antigos (VLB, I, 36)"}, {"first_word": "apyear", "optional_number": "", "part_of_speech": "v.tr.", "definition": "amortalhar, envolver o morto num pano, \u00e0 maneira dos \u00edndios: A\u00eeapyear. - Amortalhei-os. (VLB, I, 35)"}, {"first_word": "ap\u1ef9\u00eeg\u00fbara", "optional_number": "", "part_of_speech": "s.", "definition": "ventas, narinas, fossas nasais (Castilho, Nomes, 29) \u2588 ap\u1ef9\u00eeg\u00fbaraba - p\u00ealos das ventas, do nariz (Castilho, Nomes, 29); ap\u1ef9\u00eeg\u00fbaru'uma - muco nasal (Castilho, Nomes, 29) "}, {"first_word": "ap\u1ef9\u00eenhug\u00fbana", "optional_number": "", "part_of_speech": "s.", "definition": "o risco que atravessa a cabe\u00e7a de orelha a orelha (Castilho, Nomes, 29)"}, {"first_word": "apykaba", "optional_number": "", "part_of_speech": "s.", "definition": "assento, cadeira: Peru apykaba am\u00f5. - Trazei alguns assentos. (Anch., Teatro, 146) "}, {"first_word": "apykapuku", "optional_number": "", "part_of_speech": "s.", "definition": "var. de banco comprido (VLB, I, 51)"}, {"first_word": "apymondyk", "optional_number": "", "part_of_speech": "v.tr.", "definition": "dar remate, rematar, acabar: A\u00eeapymondyk. - Rematei-o; acabei-o. (VLB, II, 100)"}, {"first_word": "apypema", "optional_number": "", "part_of_speech": "s.", "definition": "cume (p.ex., de serra) (VLB, I, 87); espig\u00e3o (VLB, I, 126)"}, {"first_word": "apypy\u00eeep\u00e9", "optional_number": "", "part_of_speech": "v.tr.", "definition": "vencer com raz\u00f5es ou doutra maneira (VLB, II, 143)"}, {"first_word": "apypyk", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) oprimir, afligir, maltratar: Ror\u1ebd-ka'\u1ebd xe pop\u00fb\u00e1, xe rap\u0177abo, xe apypyka. - Louren\u00e7o tostado atou minhas m\u00e3os, queimando-me, oprimindo-me. (Anch., Teatro, 50); Sug\u00fby turusu, i \u2018anga apypyka... - Seu sangue era muito, oprimindo sua alma. (Anch., Poemas, 120); Naetenh\u1ebd \u00e3 tekoteb\u1ebd xe \u2018anga apypyki... - Eis que grandemente a afli\u00e7\u00e3o oprime minha alma. (Ar., Cat., 52v); 2) opor-se a, argumentar contra (coisa ou pessoa):... Xe rar\u00f5ana opoapypyk \u00eeandune. - Meus guardi\u00e3es opor-se-\u00e3o a v\u00f3s, como de costume. (Anch., Teatro, 164); A\u00eenhe'engapypyk \u00eeep\u00e9. - Argumentei contra suas palavras, em v\u00e3o. (VLB, I, 17); 3) calcar com as m\u00e3os (VLB, I, 63)"}, {"first_word": "apyra", "optional_number": "", "part_of_speech": "s.", "definition": "1) extremidade, ponta (p.ex., de corda) (VLB, I, 61); cume (p.ex., de monte); auge: okapyra - cume de casa (VLB, I, 87); apyryt\u00e1 - estrutura de cume, cumieira (VLB, I, 87); ...Ybytyra Olivete seryba'e apyra \u2018arybo o sy o bo\u00ee\u00e1 reras\u00f3\u00fb... - Levou sua m\u00e3e e seus disc\u00edpulos sobre o cume do monte chamado \u201cdas Oliveiras\u201d. (Ar., Cat., 4v); Okyr ko'\u1ebd-ko'\u1ebd amana, paran\u00e3 mopung\u00e1bo, ybytyra apyra sos\u00e9-katu i mopu'ama. - Caiu a chuva sem parar, enchendo o mar, levantando-o bem acima do cume das montanhas. (Ar., Cat., 41v); xe p\u00f3 apyra - extremidades de minhas m\u00e3os (VLB, I, 131); sak\u00e3pyra - ponta de galho (VLB, II, 80); 2) final, t\u00e9rmino; conclus\u00e3o (VLB, I, 127): Xe nhe'enga apyr\u00fberype ah\u1ebd nhe'engi. - No final de minha fala, ele falou. (VLB, I, 79) \u2588 apyri - na ponta, na extremidade (Anch., Arte, 41)"}, {"first_word": "apyra", "optional_number": "", "part_of_speech": "s.", "definition": "moleira (Castilho, Nomes, 29)"}, {"first_word": "apyrapotaba", "optional_number": "", "part_of_speech": "s.", "definition": "\u00e1gua que sai do \u00fatero da mulher que est\u00e1 para dar \u00e0 luz, tamb\u00e9m chamada dianteira (VLB, I, 103)"}, {"first_word": "apyrasaba", "optional_number": "", "part_of_speech": "s.", "definition": "salto: ...\u2018Ara i \u2018arag\u00fbera p\u00eeasaba pup\u00e9 tat\u00e1 i apyrasabap\u00e9 \u2018\u00eeaba \u00eea\u00eemondyk... - No dia de guarda do nascimento dele, acendemos a fogueira chamada \u201ccaminho do salto\u201d (Ar., Cat., 6)"}, {"first_word": "apyrasye'yma", "optional_number": "", "part_of_speech": "s.", "definition": "eternidade, infinitude; (adj.: apyrasye'ym) - eterno, sem fim, sem extremo: tekob\u00e9-apyrasye'yma - vida eterna (Anch., Doutr. Crist\u00e3, II, 112)"}, {"first_word": "apyratot\u00f5", "optional_number": "", "part_of_speech": "s.", "definition": "\u00e1gua que sai do \u00fatero da mulher que est\u00e1 para dar \u00e0 luz, tamb\u00e9m chamada dianteira (VLB, I, 103)"}, {"first_word": "apyrix\u00fbara", "optional_number": "", "part_of_speech": "s.", "definition": "vizinho de casa cont\u00edgua (VLB, II, 145)"}, {"first_word": "apys\u00e1", "optional_number": "1", "part_of_speech": "s.", "definition": "ouvido; (adj.) (xe) - ter ouvido: Na pe apys\u00e1\u00ee, \u00eeandu. - N\u00e3o tendes ouvidos, como de costume. (Anch., Teatro, 40) \u2588 apys\u00e1-ygug\u00fb\u00e1 - cera dos ouvidos (VLB, I, 70)"}, {"first_word": "apysag\u00fb\u00e9", "optional_number": "", "part_of_speech": "adv.", "definition": "detidamente: A\u00eep\u00f3 \u00eeand\u00e9 rek\u00f3 o\u00eeoirundyk mondykaba \u00eeabi'\u00f5 t'amombe'u apysag\u00fb\u00e9. - Cada um daqueles quatro destinos \u00faltimos de nossa vida hei de anunciar detidamente. (Ar., Cat., 154v)"}, {"first_word": "apysakarara", "optional_number": "", "part_of_speech": "s.", "definition": "surdo (como se dizia em Piratininga) (VLB, II, 122)"}, {"first_word": "apysak\u00fbara", "optional_number": "", "part_of_speech": "s.", "definition": "buracos das orelhas, orif\u00edcios auriculares (Castilho, Nomes, 28): As\u00e9 apysak\u00fb\u00e1-puka pot\u00e1. - Querendo furar os buracos das orelhas da gente. (Ar., Cat., 81v); Xe apysak\u00fb\u00e1-kanhem. - Eu tenho os buracos das orelhas perdidos (isto \u00e9, n\u00e3o ou\u00e7o nada). (VLB, I, 118) \u2588 apysak\u00fbaru'uma - cera do buraco das orelhas (Castilho, Nomes, 28); apysak\u00fbarygug\u00fb\u00e1 - cera de ouvidos (VLB, I, 70); apysak\u00fb\u00e1-\u00eee'o - buraco das orelhas tapados (VLB, I, 118)"}, {"first_word": "apysanga", "optional_number": "", "part_of_speech": "s.", "definition": "l\u00edquido ou caldo coalhado, isto \u00e9, que perdeu a fluidez; coalhada (VLB, I, 75); (adj.: apysang) - coalhado, espesso, compacto, viscoso (p.ex., a papa) (VLB, I, 53)"}, {"first_word": "apysyka", "optional_number": "", "part_of_speech": "s.", "definition": "satisfa\u00e7\u00e3o; consolo, sossego, agrado; (adj.: apysyk) - 1) satisfeito, farto (inclusive do que se come): Xe apysy-katu seko\u00e1pe. - Estava muito satisfeito na morada deles. (Anch., Teatro, 10); 2) (xe) consolar-se; quietar-se internamente consigo; sossegar, estar sossegado; satisfazer-se: \u00ceasepenhan, \u00eea\u00eepysyk i apysyk' e'ymeb\u00e9... - Ataquemo-los, prendamo-los antes que se consolem... (Anch., Teatro, 66); ...Ses\u00e9 nh\u00f5 ab\u00e1 res\u00e1 apysykamo ybakype... - Somente com Ele os olhos dos homens se satisfazem no c\u00e9u. (Ar., Cat., 167); Pe apysyk\u0129 ser\u00e3 pe\u00eek\u00f3bo pe rekomem\u00fb\u00e3 aty-atyra pup\u00e9...? - Ser\u00e1 que estais sossegados, sem mais, com vossos montes de maldades? (Ar., Cat., 166): Na nde apysyki, toba\u00eeara rekorama kuabe'yma... - Tu n\u00e3o sossegas, n\u00e3o sabendo as a\u00e7\u00f5es dos inimigos. (Ar., Cat., 158); 3) (xe) agradar-se, regozijar-se, gostar [compl. com es\u00e9 (r, s)]: Xe apysyk (mba'e) res\u00e9. - Agrado-me com as coisas. (VLB, I, 27, adapt.); I apysyk pab\u1ebd ses\u00e9. - Todos gostaram delas. (Anch., Poesias, 259); 4) (xe) bastar a (compl. verbal no ger\u00fandio): N'i apysyki x\u00fb\u00e9pemo serob\u00eeasara o py'ape nhote serob\u00ee\u00e1? - N\u00e3o bastaria ao crente acreditar nele em seu cora\u00e7\u00e3o somente? (Bettendorff, Comp\u00eandio, 33) \u2588 apysykaba - tempo, lugar, modo, causa, etc. de se consolar; consolo: Mba'epe as\u00e9 apysykabamo a'ereme? - Qual \u00e9 nosso consolo, ent\u00e3o? (Ar., Cat., 92v)"}, {"first_word": "apytag\u00fb\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "cabe\u00e7a de virote (arma antiga); ma\u00e7a, clava; (adj.) (xe) - ter cabe\u00e7a de virote (VLB, I, 61) \u2588 i apytag\u00fbaba'e - o que \u00e9 cabe\u00e7udo (como o virote) (VLB, I, 61)"}, {"first_word": "apyta\u00eeyka", "optional_number": "", "part_of_speech": "s.", "definition": "visco, polme muito grosso, massa (que se p\u00f5e sobre queijo, manjar branco, etc.) (VLB, II, 146); (adj.: apyta\u00eeyk) - viscoso (VLB, I, 53); (xe) formar fios (p.ex., o visco, a clara de a\u00e7\u00facar, etc.) (VLB, I, 127)"}, {"first_word": "apytama", "optional_number": "", "part_of_speech": "s.", "definition": "1) cambada, enfiada (de qualquer coisa), isto \u00e9, feixe de coisas unidas e enfiadas no mesmo cord\u00e3o, no mesmo gancho, etc. 2) molho, ramalhete (VLB, I, 64)"}, {"first_word": "apytasyka", "optional_number": "", "part_of_speech": "s.", "definition": "visco; (adj.: apytasyk) - languinhento, viscoso (VLB, II, 18)"}, {"first_word": "apyteku\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "calva; (adj.: \u2018apyteku\u00ee) - calvo: Xe \u2018apyteku\u00ee. - Eu sou calvo. (VLB, I, 64)"}, {"first_word": "apytera", "optional_number": "1", "part_of_speech": "s.", "definition": "o alto da cabe\u00e7a: \u00ceand\u00e9 \u2018apytera \u2018arybo \u2018ara rume, xe ruri. - Quando o sol estava no alto de nossas cabe\u00e7as, eu vim. (VLB, I, 112; Castilho, Nomes, 29)"}, {"first_word": "apytera", "optional_number": "2", "part_of_speech": "s.", "definition": "crian\u00e7a que j\u00e1 n\u00e3o tem a moleira (VLB, II, 40) "}, {"first_word": "apytera", "optional_number": "1", "part_of_speech": "s.", "definition": "1) meio, centro (de coisa esf\u00e9rica): Og\u00fbe\u00eeyb yby apyterype... - Desceu para o meio da terra. (Anch., Doutr. Crist\u00e3, I, 141); apyteryb\u1ef9\u00eea - v\u00e3o oco de alguma coisa, o vazio do meio de alguma coisa (VLB, II, 141); 2) miolo (de p\u00e3o, etc.); \u00e2mago, cerne (de \u00e1rvore) (VLB, I, 33): i apytera - o miolo dele (VLB, II, 37) "}, {"first_word": "apytera", "optional_number": "2", "part_of_speech": "s.", "definition": "v\u00e9rtice, \u00e1pice, alto, cume (de monte ou outeiro): Ybytyra Olivete seryba'e apyterybo o sy o bo\u00ee\u00e1 reras\u00f3\u00fb. - Para o alto do chamado Monte das Oliveiras levou sua m\u00e3e e seus disc\u00edpulos. (Ar., Cat., 127) \u2588 apyteri - no v\u00e9rtice, no \u00e1pice (Anch., Arte, 41)"}, {"first_word": "apyterendaba", "optional_number": "", "part_of_speech": "s.", "definition": "rodilha para levar peso \u00e0 cabe\u00e7a (VLB, II, 107)"}, {"first_word": "apyteru\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "n\u00f3 de madeira (VLB, II, 50)"}, {"first_word": "apyt\u0129", "optional_number": "", "part_of_speech": "v.tr.", "definition": "amarrar, atar, ligar; dar ou fazer n\u00f3s em (VLB, II, 50): A\u00eeyb\u00f5 mb\u00e1, i pysyka, i apyt\u0129amo... - Flechei todos eles, capturando-os, amarrando-os. (Anch., Teatro, 132); Op\u00e1 sama pup\u00e9 i apyt\u0129\u00fb... - Com toda uma corda amarraram-no... (Ar., Cat., 62v) \u2588 apit\u0129saba (ou apit\u0129ama) - tempo, lugar, modo, etc. de amarrar (Anch., Arte, 3)"}, {"first_word": "apyt\u0129at\u00e3", "optional_number": "", "part_of_speech": "v.tr.", "definition": "reatar: A\u00eeapyt\u0129at\u00e3. - Reatei-o. (VLB, II, 97)"}, {"first_word": "ap\u0177uban", "optional_number": "", "part_of_speech": "v.tr.", "definition": "forrar por fora (p.ex., barrete, vestido, etc.): A\u00eeap\u0177uban. - Forrei-o. (VLB, I, 142)"}, {"first_word": "ar\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "AR\u00c1, nome comum a grandes aves psitac\u00eddeas, papagaios de bicos altamente cortantes, corpos vermelhos, com manchas de diversas cores nas asas e em outros lugares (D'Abbeville, Histoire, 234)"}, {"first_word": "ara", "optional_number": "1", "part_of_speech": "s.", "definition": "dia; luz do dia (VLB, II, 25): \u2018arangaturamet\u00e9... - dia muito bom (Anch., Poemas, 94); Os\u00f3 k\u00f3 \u2018ara pup\u00e9... - Vai neste dia. (Anch., Poemas, 94); ...Eres\u00f3 k\u00f3 \u2018ara ri. - Vais neste dia. (Anch., Poemas, 94); Sory karaibeb\u00e9, ik\u00f3 \u2018ara momoranga. - Est\u00e3o felizes os anjos, festejando este dia. (Anch., Poemas, 130); Mba'erama ri b\u00e9pe as\u00e9 santos \u2018ara kuabi? - Por que mais a gente reconhece o dia dos santos? (Ar., Cat., 24) \u2588 \u2018arybo - de dia, todo o dia (Anch., Arte, 42v): ...Temimin\u00f5 \u2018arybo nh\u1ebd o\u00eemombe'u o anga\u00eep\u00e1-mir\u0129 anh\u00f5. - Os temimin\u00f3s, de dia, confessam seus pecadilhos, somente. (Anch., Teatro, 160, 2006); \u2018arybond\u00fbara - o que \u00e9 de dia (VLB, I, 91); \u2018ara \u00eeabi'\u00f5 - cotidianamente, a cada dia (VLB, II, 94); \u2018ara-\u00eeabi'\u00f5nd\u00fbara - coisa cotidiana, o que \u00e9 de cada dia (VLB, II, 94); \u2018ara puku\u00ee - todo o dia; o dia todo (VLB, II, 130)"}, {"first_word": "ara", "optional_number": "2", "part_of_speech": "s.", "definition": "sol: As\u00e9 \u2018apyterype \u2018ara ru\u00ee. - No alto de nossas cabe\u00e7as o sol est\u00e1. \u00ceand\u00e9 \u2018apytera \u2018arybo \u2018ara rume, xe ruri. - Quando o sol estava no alto de nossas cabe\u00e7as, eu vim. (VLB, I, 112); \u2018Ara yby sokeme, xe ruri. - Ao fustigar o sol a terra, eu vim. (VLB, I, 112)"}, {"first_word": "ara", "optional_number": "3", "part_of_speech": "s.", "definition": "1) ar: \u2018ara\u00edba - mau ar (L\u00e9ry, Histoire, 359); 2) tempo, as condi\u00e7\u00f5es atmosf\u00e9ricas (VLB, II, 126)"}, {"first_word": "ara", "optional_number": "4", "part_of_speech": "s.", "definition": "parte superior: i \u2018ara rupi - na parte superior dele (Fig., Arte, 132)"}, {"first_word": "ara", "optional_number": "5", "part_of_speech": "s.", "definition": "mundo (VLB, II, 44): Ab\u00e1pe \u2018ara pora o\u00eek\u00f3 nde \u00eeab\u00e9? - Que habitante do mundo h\u00e1 como tu? (Anch., Poemas, 116); \u2018Ara pab'ir\u00e9, i moingobe\u00eeebyri...-ne. - Ap\u00f3s acabar o mundo, f\u00e1-los-\u00e1 voltar a viver... (Ar., Cat., 27); O\u00eeme'eng-y b\u00e9pe Tup\u00e3 ik\u00f3 \u2018ara pup\u00e9 mba'e am\u00f5 i angaturamba'e sup\u00e9no? - D\u00e1 tamb\u00e9m Deus neste mundo algumas coisas aos que s\u00e3o bons? (Ar., Cat., 50)"}, {"first_word": "ara", "optional_number": "6", "part_of_speech": "s.", "definition": "entendimento, ju\u00edzo: ...As\u00e9 \u00eeemongara\u00edme o \u2018ara mo\u00edni?... - Quando a gente se batiza, p\u00f5e seu pr\u00f3prio entendimento?... (Anch., Doutr. Crist\u00e3, I, 202); Eresabeyporype ka\u00fb\u0129 su\u00ed \u2018ara mokanhema? - Ficaste b\u00eabado de cauim, perdendo o ju\u00edzo? (Ar., Cat., 111v); T'asabeyp\u00f3ne \u2018ara mokanhema... - Hei de me embebedar para perder o ju\u00edzo. (Anch., Doutr. Crist\u00e3, II, 103)"}, {"first_word": "ara", "optional_number": "7", "part_of_speech": "s.", "definition": "vez, oportunidade: \u2018Aram\u00f5. - Foi agora de primeira vez. (VLB, II, 51)"}, {"first_word": "ara'a", "optional_number": "1", "part_of_speech": "s.", "definition": "lugar n\u00e3o mortal do corpo: I\u00ee ara'ape inhyb\u00f5\u00fb. - Flechou-o em lugar n\u00e3o mortal (ou n\u00e3o perigoso). (VLB, II, 42)"}, {"first_word": "ara'a", "optional_number": "2", "part_of_speech": "s.", "definition": "agita\u00e7\u00e3o, excita\u00e7\u00e3o, a\u00e7odamento, pressa: ...Mba'e-poxy res\u00e9 nde ara'a... - tua excita\u00e7\u00e3o pelas coisas m\u00e1s (Anch., Doutr. Crist\u00e3, II, 79); (adj.) - agitado; a\u00e7odado, lampeiro, vivo; ativo; \u00e1gil; lesto, s\u00f4frego: I ara'a \u00eeag\u00fbara \u00ee\u00e1, \u00eeand\u00e9 rakyp\u00fbembo\u00fa. - Ele \u00e9 lampeiro como uma on\u00e7a, seguindo nosso rastro. (Anch., Poemas, 188); N'i xandoki marana ri; i ara'a. - N\u00e3o se desunem na guerra; s\u00e3o \u00e1geis. (Anch., Teatro, 154); Xe ara'a (mba'e) res\u00e9. - Eu sou s\u00f4frego pelas coisas. (VLB, II, 119, adapt.)"}, {"first_word": "araakasyka", "optional_number": "", "part_of_speech": "s.", "definition": "garridice, eleg\u00e2ncia, vangl\u00f3ria; (adj.: araakasyk) - garrido, elegante: Xe araakasyk. - Eu sou garrido. (VLB, II, 141) \u2588 araakasybora - pessoa garrida, elegante, muito enfeitada com cores alegres e brincos, jocosa (VLB, I, 146)"}, {"first_word": "ara'apy'ira", "optional_number": "", "part_of_speech": "s.", "definition": "ladinice; (adj.: ara'apy'ira) - ladino: Ere\u00eeuka\u00edpe kunh\u00e3 am\u00f5, ses\u00e9 nde ara'apy'iramo? - For\u00e7aste alguma mulher, sendo tu ladino com ela? (Anch., Doutr. Crist\u00e3, II, 90)"}, {"first_word": "arab\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "ARAU\u00c9, designa\u00e7\u00e3o comum a certas baratas da madeira (VLB, I, 51)"}, {"first_word": "araberi", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um peixe, provavelmente um caracin\u00eddeo (Marcgrave, Hist. Nat. Bras., 178; VLB, II, 113)"}, {"first_word": "arab\u00f3", "optional_number": "", "part_of_speech": "s.", "definition": "serpente venenosa, o mesmo que arabo\u00eea (v.) (Piso, De Med. Bras., III, 171)"}, {"first_word": "arabo\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "ARAB\u00d3IA, nome de uma serpente. \u201cN\u00e3o saem nunca \u00e0 terra e mant\u00eam-se dos peixes e bichos que tomam na \u00e1gua.\u201d (Sousa, Trat. Descr., 260)"}, {"first_word": "arag\u00fber\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "calv\u00edcie, tonsura, coroa na cabe\u00e7a (VLB, I, 82)"}, {"first_word": "araka'e", "optional_number": "", "part_of_speech": "adv.", "definition": "antigamente (VLB, I, 36); ent\u00e3o, naquele tempo (VLB, I, 118)"}, {"first_word": "arak\u00fb\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "ARACU\u00c3, ARAQU\u00c3, ARANCU\u00c3, ARANQU\u00c3, nome de aves da fam\u00edlia dos crac\u00eddeos. Vivem mais sobre \u00e1rvores que no ch\u00e3o. (D'Abbeville, Histoire, 236v; Sousa, Trat. Descr., 237)"}, {"first_word": "arakukaru", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma ave (Marcgrave, Hist. Nat. Bras., 271)"}, {"first_word": "aramanda'i", "optional_number": "", "part_of_speech": "s.", "definition": "ARAMANDAI\u00c1, inseto cole\u00f3ptero da fam\u00edlia dos curculion\u00eddeos, variedade de besouro que pica como vespa (VLB, I, 56)"}, {"first_word": "aramari", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um peixe (Soares, Coisas Not. Bras. (Ms. C), 2284)"}, {"first_word": "aramas\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "ARAMA\u00c7\u00c1, ARAMAT\u00c1, ARAMA\u00c7\u00c3, ARUMA\u00c7\u00c3, ARUMA\u00c7\u00c1, peixe da fam\u00edlia dos sole\u00eddeos. Possui ambos os olhos em um mesmo lado do corpo e muda de cor de conformidade com a ilumina\u00e7\u00e3o. (D'Abbeville, Histoire, 245v; Marcgrave, Hist. Nat. Bras., 181)"}, {"first_word": "arapabaka", "optional_number": "", "part_of_speech": "s.", "definition": "ARAPABACA, espig\u00e9lia, lombrigueira, planta da fam\u00edlia das logani\u00e1ceas (Spigelia anthelmia L.), cat\u00e1rtica e verm\u00edfuga (Marcgrave, Hist. Nat. Bras., 34)"}, {"first_word": "arapipoka", "optional_number": "", "part_of_speech": "s.", "definition": "esp\u00e9cie de mandioca (Piso, De Med. Bras. IV, 177)"}, {"first_word": "arara", "optional_number": "", "part_of_speech": "s.", "definition": "ARARA, designa\u00e7\u00e3o comum a v\u00e1rias esp\u00e9cies de aves psitaciformes da fam\u00edlia dos psitac\u00eddeos. S\u00e3o todas de grande porte, cauda longa e bico muito forte, com o qual se alimentam de frutas e sementes em geral. (Marcgrave, Hist. Nat. Bras., 270): Nd'o\u00eeaby\u00ee muru arara... - O maldito n\u00e3o difere de uma arara... (Anch., Teatro, 62)"}, {"first_word": "arar\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "ARAR\u00c1, esp\u00e9cie de formiga alada branca, semelhante ao cupim, tamb\u00e9m chamada irar\u00e1.... \u201cN\u00e3o saem do ninho sen\u00e3o depois que chove muito... e quando saem fora \u00e9 voando e sai tanta multid\u00e3o que cobre o ar...\u201d (Sousa, Trat. Descr., 239)"}, {"first_word": "ararakanga", "optional_number": "", "part_of_speech": "s.", "definition": "ARARACANGA, ARACANGA, ave psitaciforme da fam\u00edlia dos psitac\u00eddeos (Cardim, Trat. Terra e Gente do Brasil, 34)"}, {"first_word": "arar\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um peixe (Brand\u00e3o, Di\u00e1logos, 239)"}, {"first_word": "ararybo\u00eea", "optional_number": "1", "part_of_speech": "s.", "definition": "ARARAMBOIA, ARAUEMBOIA, cobra pe\u00e7onhenta da fam\u00edlia dos bo\u00eddeos, que trepa em \u00e1rvores, chegando at\u00e9 2 metros de comprimento (Anch., Cartas, 279)"}, {"first_word": "aras\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "1) ARA\u00c7\u00c1, ARA\u00c7AZEIRO, ARA\u00c7\u00c1-DO-MATO, nomes gen\u00e9ricos de diversas \u00e1rvores ou arbustos do g\u00eanero Psidium, da fam\u00edlia das mirt\u00e1ceas, dentre as quais se destacam as esp\u00e9cies Psidium cattleianum Sabine e Psidium guineense Sw.; 2) o fruto dessas \u00e1rvores, \u201cparecido com uma goiaba pequena\u201d (D'Abbeville, Histoire, 225; Cardim, Trat. Terra e Gente do Brasil, 39) \u2588 aras\u00e1-tyba - ajuntamento de ara\u00e7\u00e1s (L\u00e9ry, Histoire, 349)"}, {"first_word": "arasari", "optional_number": "", "part_of_speech": "s.", "definition": "ARA\u00c7ARI, ave piciforme da fam\u00edlia dos ranfast\u00eddeos, cuja esp\u00e9cie mais comum \u00e9 o Pteroglossus aracari aracari L., das matas brasileiras. Suas ventas s\u00e3o vis\u00edveis na superf\u00edcie do bico; alimenta-se de pequenos frutos e bagas na floresta. (D'Abbeville, Histoire, 238; Marcgrave, Hist. Nat. Bras., 217)"}, {"first_word": "arasa\u00fana", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um peixe (Libri Princ., vol. I, 115)"}, {"first_word": "arataka", "optional_number": "", "part_of_speech": "s.", "definition": "variedade de beija-flor, de \u201cazul e verde muito fino\u201d (Soares, Coisas Not. Bras. (ms. C), 1315-1317)"}, {"first_word": "arataratag\u00fbasu", "optional_number": "", "part_of_speech": "s.", "definition": "outro nome do g\u00fba\u00eenumby (v.) (Marcgrave, Hist. Nat. Bras., 196)"}, {"first_word": "aratiku", "optional_number": "", "part_of_speech": "s.", "definition": "ARATICUM, ARATICUNZEIRO, ARATICUZEIRO, 1) \u00e1rvore do cerrado (Annona crassiflora Mart.), da fam\u00edlia das anon\u00e1ceas, de frutos grandes, pesados e comest\u00edveis; 2) nome de outras esp\u00e9cies de \u00e1rvores anon\u00e1ceas, do g\u00eanero Annona (Annona montana Macfad. e Annona glabra L.), tamb\u00e9m conhecidas como araticum-corti\u00e7a, marolo; 3) o fruto dessas \u00e1rvores (D'Abbeville, Histoire, 219v; Marcgrave, Hist. Nat. Bras., 93; Brand\u00e3o, Di\u00e1logos, 216)"}, {"first_word": "aratikupan\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "1) ARATICU-PAN\u00c1, ARATICU-DO-BREJO, \u00e1rvore anon\u00e1cea (Annona glabra L.); 2) outra esp\u00e9cie a que tamb\u00e9m se aplica a denomina\u00e7\u00e3o araticu-pan\u00e1 \u00e9 a Duguetia furfuracea (A
