(s.) - ato, procedimento, proceder: I por\u00e3ngatu sek\u00f3. - \u00c9 muito belo seu proceder. (Anch., Teatro, 136); O ek\u00f3 moasy rir\u00e9, ab\u00e1 s\u00f3\u00fb \u00eeemombeg\u00fbabo... - Ap\u00f3s arrependerem-se de seu procedimento, os \u00edndios v\u00e3o confessar-se. (Anch., Teatro, 38)"}, {"first_word": "ek\u00f3", "optional_number": "6", "definition": "(t) (s.) - vida: Tek\u00f3-katu arek\u00f3. - Tenho vida boa. (VLB, II, 145); ...xe 'anga rek\u00f3-puku. - vida longa de minha alma (Valente, Cantigas, VIII, in Ar., Cat., 1618); Asek\u00f3-monhang Pedro. - Fa\u00e7o Pedro ter vida (isto \u00e9, dou ordem de vida a Pedro). (Fig., Arte, 88)"}, {"first_word": "ek\u00f3", "optional_number": "7", "definition": "(t) (s.) - ser, modo de ser: A'e anh\u1ebd mosapyr pessoaamo i \u00eea'oki, o\u00eeep\u00e9 og ek\u00f3-kara\u00edba \u00eeese'ara pup\u00e9 nh\u1ebd. - Eles, na verdade, em tr\u00eas pessoas se distinguem, na uni\u00e3o de seu \u00fanico ser divino. (Anch., Doutr. Crist\u00e3, I, 134); Xe rek\u00f3-a\u00e9 arek\u00f3. - Tenho meu modo de ser diferente. (VLB, I, 103)"}, {"first_word": "ek\u00f3", "optional_number": "8", "definition": "(t) (s.) - afazeres; of\u00edcio, ocupa\u00e7\u00e3o: T'osyk esapy'a xe rek\u00f3. - Que acabem logo meus afazeres. (Ar., Cat., 110v)"}, {"first_word": "ek\u00f3", "optional_number": "9", "definition": "(t) (s.) - estada, perman\u00eancia: Kori, n\u00e3, \u00eeand\u00e9 rek\u00f3 \u00eeand\u00e9 moar\u00fbapa ang\u00e1. - Hoje, assim, nossa estada de modo nenhum nos impedem. (Anch., Teatro, 148, 2006)"}, {"first_word": "ekoaba", "optional_number": "1", "definition": "(t) (s.) 1) modo de ser, ess\u00eancia, natureza: Sekoaba nh\u1ebdpe? - \u00c9 o modo de ser deles? (ou \u00c9 natural deles?) (Anch., Doutr. Crist\u00e3, I, 158); Sekoaba nh\u1ebd. - \u00c9 natural dele (p.ex., um sinal que tem no rosto, que sempre ali esteve, que sempre foi assim e n\u00e3o \u00e9 coisa nova). (VLB, II, 48); 2) caracter\u00edstica: ...ap\u0177aba\u00edba... rekoaba \u00e9... - caracter\u00edstica de homem mau (Ar., Cat., 107v)"}, {"first_word": "ekoaba", "optional_number": "2", "definition": "(t) (s.) - costume, uso: Kokoty paran\u00e3 a\u00e9 rame'\u0129 o abaet\u00e9ramo erimba'e g\u00fbekoag\u00fbera sos\u00e9... - E, por outra parte, semelhantemente, o pr\u00f3prio mar ser\u00e1 mais terr\u00edvel do que foi seu costume. (Ar., Cat., 159v); [adj.: ekoab (r, s)] - costumeiro, usual: Sekoab ap\u0177abangaturama i porerek\u00f3-katu. - \u00c9 usual os bons homens tratarem bem as pessoas. (L\u00e9ry, Histoire, 353) \u25cf sekoaba'e - o que \u00e9 comum, o que \u00e9 usual: Sekoaba'e k\u00fb\u00e9 kunh\u00e3 or\u00e9 akanga i apiti... - O que \u00e9 comum \u00e9 aquela mulher quebrar em peda\u00e7os nossas cabe\u00e7as. (Anch., Teatro, 184, 2006)"}, {"first_word": "ekoaba", "optional_number": "2", "definition": "(t) (s.) - procedimento, a\u00e7\u00e3o, ato: ...sekoag\u00fbera repyramo... - como retribui\u00e7\u00e3o por seu procedimento... (Ar., Cat., 154v); Nd'ere\u00eekuabipe Tup\u00e3 \u00eeand\u00e9 rubypy o\u00eeep\u00e9 nh\u00f5 sekoaba su\u00ed i mosemag\u00fbera...? - N\u00e3o sabes que Deus expulsou nosso pai primeiro por causa de um s\u00f3 ato seu? (Ar., Cat., 112); \u00ceand\u00e9 \u00ceara rekoag\u00fbera ra'anga mot\u00e1... - Querendo imitar os atos de Nosso Senhor. (Ar., Cat., 160)"}, {"first_word": "ekoaba", "optional_number": "3", "definition": "(t) (s.) - afazeres, ocupa\u00e7\u00e3o, of\u00edcio: xe rekoaba - meu of\u00edcio; Per\u00f3 rekoaba - o of\u00edcio de Pedro (VLB, II, 55)"}, {"first_word": "ekoaba", "optional_number": "4", "definition": "(t) (s.) - 1) morada provis\u00f3ria, lugar de estar: ...So'o, pir\u00e1, g\u00fbyr\u00e1 ret\u00e3me'engaba \u00e9 ik\u00f3 'ara; \u00eeand\u00e9 rekoabamo nhote rimba'e pa'i Tup\u00e3 \u00eeand\u00e9be i me'engi bi\u00e3... - Este mundo \u00e9 a terra prometida dos animais quadr\u00fapedes, dos peixes e dos p\u00e1ssaros; como nossa morada provis\u00f3ria, somente, o Senhor Deus a deu para n\u00f3s. (Ar., Cat., 166v); 2) morada permanente: Tup\u00e3 \u00eeand\u00e9 rekomonhang'ir\u00e9... mok\u00f5\u00ee nh\u00f5 ab\u00e1 rekoabane: koni\u00e3 ybaka Tup\u00e3 ra\u00fbsupara rekoabamo, koni\u00e3 Anhanga rat\u00e1 i anga\u00eepaba'e rekoabamono. - Ap\u00f3s Deus nos julgar, duas somente ser\u00e3o as moradas dos homens: de um lado, o c\u00e9u, como morada dos que amam a Deus, e, doutro lado, o inferno, como a morada dos que s\u00e3o pecadores. (Ar., Cat., 163)"}, {"first_word": "ekoaba\u00e9", "optional_number": "", "definition": "(ou ekoabanh\u1ebd) (adv.) - naturalmente (VLB, II, 48)"}, {"first_word": "ekoabok", "optional_number": "1", "definition": "(s) (v.tr.) - despejar (p.ex., um vaso ou o conte\u00fado dele): Asekoabok. - Despejei-o. (VLB, I, 100)"}, {"first_word": "ekoabok", "optional_number": "2", "definition": "(s) (v.tr.) - mudar (o prop\u00f3sito, a promessa; o parecer; o trajo, a condi\u00e7\u00e3o, etc.), modificar: Asekoabok xe nhe'enga. - Mudei minhas palavras. (VLB, II, 44); Xe ik\u00f3 asa\u00fbsu pe 'anga... tekop\u00fbera rekoaboka. - Eis que eu amo vossas almas, modificando os costumes antigos. (Anch., Teatro, 186)"}, {"first_word": "ekoa\u00edba", "optional_number": "1", "definition": "(t) (etim. - mau estado, m\u00e1 condi\u00e7\u00e3o) (s.) - 1) menstrua\u00e7\u00e3o (VLB, I, 84); 2) m\u00eanstruo (VLB, II, 36)"}, {"first_word": "ekoa\u00edba", "optional_number": "2", "definition": "(t) (etim. - mau estado, m\u00e1 condi\u00e7\u00e3o) (s.) - pecado, v\u00edcio: Opab\u0129 tekoa\u00edba mondebi-katu o py'ape. - Todos os v\u00edcios colocaram bem em seus cora\u00e7\u00f5es. (Anch., Teatro, 10); ...Eboinga tekoa\u00edba nd'o\u00eekuabi... - Essas n\u00e3o conhecem o pecado. (Anch., Doutr. Crist\u00e3, I, 202); ...Tekoa\u00edba oromomb\u00f3. - O v\u00edcio atiramos fora. (Anch., Poemas, 84)"}, {"first_word": "ekoanga\u00eepaba", "optional_number": "", "definition": "(t) (etim. - mau proceder) (s.) - maldade; pecado: Xe 'anga omonem tekoanga\u00eepaba. - A maldade fez feder minha alma. (Anch., Poemas, 106); Ta xe pe'a Tup\u00e3 tekoanga\u00eepaba su\u00ed... - Que me livre Deus do pecado. (Ar., Cat., 21v)"}, {"first_word": "ekoate'yma", "optional_number": "", "definition": "(t) - o mesmo que ekate'yma (t) (v.)"}, {"first_word": "ekoate'yme'yma", "optional_number": "", "definition": "(t) (etim. - falta de avareza) (s.) - liberalidade: Tup\u00e3 myat\u00e3-et\u00e9-et\u00e9, sekoate'yme'ymet\u00e9-et\u00e9... - A imensa for\u00e7a de Deus, sua imensa liberalidade. (Bettendorff, Comp\u00eandio, 62); [adj.: ekoate'yme'ym (r, s)] - liberal: ab\u00e1-ekoate'yme'yma - homem liberal (VLB, II, 21)"}, {"first_word": "ekoa\u00fb\u00ee\u00e9", "optional_number": "", "definition": "(t) (etim. - o estar pronto) (s.) - prontid\u00e3o, presteza; [adj.: ekoa\u00fb\u00ee\u00e9 (r, s)] - pronto, prestes, preparado: Mar\u00e3pe erimba'e sek\u00f3\u00fb o e'\u00f5 \u00eeanond\u00e9 o ekoa\u00fb\u00ee\u00e9ramo? - Que fez antes de morrer, estando pronto? (Ar., Cat., 52); Sekoa\u00fb\u00ee\u00e9pe g\u00fba\u00eetak\u00e1 ko\u00eep\u00f3 g\u00fba\u00eean\u00e3 ra'yra? - Est\u00e1 pronto o guaitac\u00e1 ou o filho do guaian\u00e1? (Anch., Teatro, 62)"}, {"first_word": "ekob\u00e9", "optional_number": "", "definition": "(t) (s.) - vida: ...Tekob\u00e9 \u00eeara. - Senhora da vida. (Anch., Poemas, 88); ...\u00eeand\u00e9 rekob\u00e9 me'engara... - doador de nossa vida (Anch., Poemas, 90); Or\u00e9 ra\u00fbsub\u00e1 \u00eeep\u00e9 or\u00e9 rekob\u00e9 puku\u00ee. - Tem tu compaix\u00e3o de n\u00f3s durante nossa vida. (Anch., Teatro, 122); [adj.: ekob\u00e9 (r, s)] - vivo: it\u00e1-ekob\u00e9 - metal vivo, isto \u00e9, o merc\u00fario (VLB, I, 49) \u25cf ekobeaba (t) - lugar, tempo, modo, etc. da vida, do viver: Ix\u00e9 a\u00e9 sapysar\u00fbera, sekobeaba res\u00e9. - Eu mesmo sou quem o queimou, no tempo em que ele vivia. (Anch., Teatro, 18). V. tb. ikob\u00e9 / ekob\u00e9 (t)."}, {"first_word": "ekobe\u00eeebyraba", "optional_number": "", "definition": "(t) (etim. - volta \u00e0 vida) (s.) - ressurrei\u00e7\u00e3o: Arob\u00eear as\u00e9 rekobe\u00eeebyrag\u00fbama. - Creio na nossa futura ressurrei\u00e7\u00e3o. (Anch., Doutr. Crist\u00e3, I, 142)"}, {"first_word": "ekobekatu", "optional_number": "", "definition": "(t) (etim. - vida boa) (s.) - 1) felicidade, bem estar: ...Sekobekaturama res\u00e9 b\u00e9 onhemboryry\u00eea. - Interessando-se tamb\u00e9m por sua felicidade. (Ar., Cat., 123); 2) sa\u00fade (VLB, II, 113; Marcgrave, Hist. Nat. Bras., 276)"}, {"first_word": "ekob\u00eeara", "optional_number": "", "definition": "(t) (s.) - 1) substituto, sucessor: ...\u00ceudas Tup\u00e3 Ta'yra me'engar\u00fbera rekob\u00eearamo tari... - Tomou-o como substituto de Judas, que entregara Deus-Filho. (Ar., Cat., 121-122); T\u00e9! O\u00eepotaret\u00e9 \u00eeand\u00e9 ramu\u00eea o ekob\u00eearet\u00e9 \u00eeand\u00e9be. - Ah, nossos av\u00f3s muito quiseram verdadeiros substitutos seus para n\u00f3s. (L\u00e9ry, Histoire, 356); As\u00f3 nde rekob\u00eearamo. - Vou como teu substituto. (Anch., Arte, 44v); 2) substitui\u00e7\u00e3o, troco, troca: Sekob\u00eearamo a\u00eeme'eng. - Dei-o em troca. (VLB, I, 90); Se\u00eembaba rekob\u00ee\u00e1ramo am\u00f5 a\u00eeme'eng i xup\u00e9. - Em troca de sua cria\u00e7\u00e3o, dei-lhe outra. (VLB, II, 103)"}, {"first_word": "ekob\u00eear\u00f5", "optional_number": "", "definition": "(s) (v.tr.) - mudar (o prop\u00f3sito, a promessa, etc.), substituir, trocar; desdizer (fal. de palavras): Asekob\u00eear\u00f5 xe nhe'enga. - Desdisse minhas palavras. (VLB, I, 97); E'ikatupe as\u00e9... og\u00fbera rekob\u00eear\u00f5mo? - Pode a gente trocar seu pr\u00f3prio nome? (Ar., Cat., 83v); Asekob\u00eear\u00f5 se\u00eembaba i xup\u00e9. - Troquei-lhe uma cria\u00e7\u00e3o. (VLB, II, 103) \u25cf sekob\u00eear\u00f5mbyra - o que \u00e9 (ou deve ser) substitu\u00eddo, o que \u00e9 (ou deve ser) trocado: Sekob\u00eear\u00f5mbyrape temirek\u00f3-et\u00e9...? - Deve ser substitu\u00edda a esposa verdadeira? (Ar., Cat., 96)"}, {"first_word": "ekoesaba", "optional_number": "", "definition": "(t) (s.) - g\u00eanero, tipo, diferencia\u00e7\u00e3o: Onheangerek\u00f3-katu opabinh\u1ebd o anga\u00eepag\u00fbera res\u00e9... sekoesaba res\u00e9, i papasaba res\u00e9 b\u00e9... - Reflete muito acerca de todos os seus antigos pecados, acerca de seus g\u00eaneros e acerca de seu n\u00famero. (Bettendorff, Comp\u00eandio, 92)"}, {"first_word": "ekoet\u00e9", "optional_number": "", "definition": "(t) (etim. - proceder verdadeiro) (s.) - esfor\u00e7o; magnanimidade (para realizar coisas \u00e1rduas e perigosas) (VLB, I, 124; II, 28)"}, {"first_word": "ekoetee'yma", "optional_number": "", "definition": "(t) (etim. - falta de procedimento verdadeiro) (s.) - 1) covardia; timidez; [adj.: ekoetee'ym (r, s)] - covarde, t\u00edmido: ab\u00e1-ekoetee'yma - homem covarde (VLB, I, 84); 2) moleng\u00e3o (VLB, II, 40)"}, {"first_word": "ekokatu", "optional_number": "", "definition": "(t) (etim. - vida boa) (s.) - 1) felicidade: As\u00e9 rekokaturama mombeg\u00fbabo. - Anunciando nossa futura felicidade. (Ar., Cat., 93v); 2) virtude: \u00ceesu, tekokatu \u00eeara... - Jesus, senhor da virtude. (Valente, Cantigas, I, in Ar., Cat., 1618); ...nde rekokatu ra'anga. - imitando tua virtude (Anch., Poemas, 98); 3) justi\u00e7a: ...tekokatu 'use\u00eetara... - o que tem sede de justi\u00e7a. (Ar., Cat., 19); 4) paz, quieta\u00e7\u00e3o, sossego (Bettendorff, Comp\u00eandio, 20; VLB, II, 68) \u25cf ekokat\u00fbaba (ou ekokatusaba) (t) - tempo, lugar, modo, causa, etc., da felicidade, da virtude; virtude, felicidade: Ab\u00e1 sup\u00e9 sekokatusag\u00fbama mombe'u. - Contar aos homens a futura felicidade deles. (Ar., Cat., 18v)"}, {"first_word": "ekokatuet\u00e9", "optional_number": "", "definition": "(t) (etim. - felicidade verdadeira) (s.) - bem-aventuran\u00e7a: Tekokatuet\u00e9 rerekoara onherane'ymba'e... - O que tem a bem-aventuran\u00e7a \u00e9 o que n\u00e3o agride. (Ar., Cat., 18v-19)"}, {"first_word": "ekokuab", "optional_number": "1", "definition": "(ou ekokug\u00fbab) (s) (v.tr.) - conhecer, reconhecer: O\u00eeabypemo ab\u00e1 Tup\u00e3 nhe'enga emon\u00e3 sekokuapa...? - Transgrediria o homem a palavra de Deus assim os conhecendo? (Ar., Cat., 94v); ...Ab\u00e1 Tup\u00e3et\u00e9ramo sekokuabi? - Os homens reconheceram-no como Deus verdadeiro? (Ar., Cat., 42v)"}, {"first_word": "ekokuab", "optional_number": "2", "definition": "(ou ekokug\u00fbab) (s) (v.tr.) - julgar; sentenciar: ...Abar\u00e9 serekoara a\u00e9 t'osekokuab. - O pr\u00f3prio padre respons\u00e1vel por eles que o julgue. (Ar., Cat., 128v)"}, {"first_word": "ekokuapaba", "optional_number": "", "definition": "(t) (s.) - julgamento: Tup\u00e3 as\u00e9 rekokuapaba - O julgamento de Deus de n\u00f3s. (Ar., Cat., 20)"}, {"first_word": "ekombeg\u00fb\u00e9", "optional_number": "", "definition": "(t) (etim. - modo de ser lento) (s.) - 1) fleugma; moleza de \u00e2nimo; 2) moleng\u00e3o; [adj.: ekombeg\u00fb\u00e9 (r, s)] - moleng\u00e3o: Xe rekombeg\u00fb\u00e9. - Eu sou moleng\u00e3o. (VLB, II, 40)"}, {"first_word": "ekomem\u00fb\u00e3", "optional_number": "", "definition": "(t) (s.) - 1) mal-estar, infelicidade: ...Sekomem\u00fb\u00e3 potare'yma. - N\u00e3o querendo sua infelicidade. (Ar., Cat., 75); 2) erro, engano (VLB, I, 116): Sekomem\u00fb\u00e3neme senonh\u1ebd-nonhena... - Ficando a repreend\u00ea-lo por ocasi\u00e3o de seu erro. (Ar., Cat., 127v); 3) injusti\u00e7a (VLB, II, 12); 4) mal\u00edcia (VLB, II, 29); 5) opr\u00f3brio (VLB, II, 57)"}, {"first_word": "ekomem\u00fb\u00e3aba", "optional_number": "", "definition": "(t) (s.) - maldade: Nde rekomem\u00fb\u00e3ag\u00fbera repyme'\u1ebdngatu ro\u00eer\u00e9, t'ere\u00eeekosubet\u00e9 tekoporanga res\u00e9. - Ap\u00f3s resgatares bem tuas maldades antigas, que te regozijes muito com a virtude. (Ar., Cat., 250)"}, {"first_word": "ekomondyk", "optional_number": "", "definition": "(s) (v.tr.) - julgar: ...o\u00eekobeba'e, oman\u00f5ba'ep\u00fbera pab\u1ebd rekomondyka. - ...para julgar todos os que vivem e os que morreram. (Bettendorff, Comp\u00eandio, 59)"}, {"first_word": "ekomondykaba", "optional_number": "", "definition": "(t) (s.) - ju\u00edzo, julgamento: Tup\u00e3 \u00eeand\u00e9 rekomondykaba rupi... - Segundo o julgamento de n\u00f3s por Deus. (Ar., Cat., 159)"}, {"first_word": "ekomonhang", "optional_number": "", "definition": "(s) (v.tr.) - 1) governar, comandar, dar leis para, determinar, dar determina\u00e7\u00f5es para, dar ordens para...: \u00ceori xe rekomonhanga... - Vem para me governar... (Valente, Cantigas, VII, in Ar., Cat., 1618); Osekomonhangype a'ereme Tup\u00e3 \u00eeand\u00e9 rubypy? - Deus deu, ent\u00e3o, determina\u00e7\u00f5es para nosso pai primeiro? (Ar., Cat., 39v); 2) julgar, sentenciar: O\u00eekobeba'e, oman\u00f5ba'ep\u00fbera pab\u1ebd rekomonhanga. - Para julgar todos os que vivem e os que morreram. (Ar., Cat., 47); 3) aconselhar (VLB, I, 20); 4) reformar nos costumes (VLB, II, 99)"}, {"first_word": "ekomonhangaba", "optional_number": "", "definition": "(t) (s.) - 1) mandamento: Mobype a'e as\u00e9 rekomonhangaba? - Quantos s\u00e3o os mandamentos dele \u00e0 gente? (Ar., Cat., 65v); 2) lei, regimento (VLB, II, 19); ordena\u00e7\u00e3o, estatuto (VLB, II, 58); 3) rito; senten\u00e7a (VLB, II, 116) \u25cf ekomonhang\u00e1bo - segundo o mandamento, segundo a lei, segundo o rito: ...\u00ceudeos ekomonhang\u00e1bo, i 'apira mondoki. - Segundo o rito dos judeus, seu prep\u00facio cortaram. (Ar., Cat., 3)"}, {"first_word": "ekomonhangara", "optional_number": "", "definition": "(t) (s.) - juiz, julgador: ...\u00ceesu Cristo, tekomonhangara... - Jesus Cristo, o juiz (Ar., Cat., 162v)"}, {"first_word": "ekonhote'yma", "optional_number": "", "definition": "(t) (s.) - bul\u00edcio, agita\u00e7\u00e3o, travessura; [adj.: ekonhote'ym (r, s)] - ab\u00e1-ekonhote'yma - homem buli\u00e7oso (VLB, I, 57)"}, {"first_word": "ekonongatu", "optional_number": "", "definition": "(s) (v.tr.) - regenerar, reformar nos costumes: Asekonongatu. - Reformo-o nos costumes. (VLB, II, 99)"}, {"first_word": "ekoporanga", "optional_number": "", "definition": "(t) (etim. - modo de ser belo) (s.) - virtude: ...T'ere\u00eeekosubet\u00e9 tekoporanga res\u00e9. - Que te regozijes muito com a virtude. (Ar., Cat., 250)"}, {"first_word": "ekoporea\u00fbsuba", "optional_number": "1", "definition": "(t) (s.) - moleza; [adj.: ekoporea\u00fbsub (r, s)] - mole, moleng\u00e3o: Xe rekoporea\u00fbsub. - Eu sou moleng\u00e3o. (VLB, II, 40)"}, {"first_word": "ekoporea\u00fbsuba", "optional_number": "2", "definition": "(t) (s.) - mis\u00e9ria; infort\u00fanio (VLB, II, 38)"}, {"first_word": "ekoposy\u00eea", "optional_number": "", "definition": "(t) (s.) - 1) a\u00e7\u00e3o constante; 2) a\u00e7\u00e3o grave; gravidade; [adj.: ekoposy\u00ee (r, s)] - 1) constante: Na xe rekoposy\u00ee. - Eu n\u00e3o sou constante. 2) grave (VLB, II, 11)"}, {"first_word": "ekopotar", "optional_number": "", "definition": "(r, s) (xe) (v. da 2\u00aa classe) - intentar, determinar: Emon\u00e3 nak\u00f3 xe rekopotari. - Assim, na verdade, eu determinei. (VLB, II, 13)"}, {"first_word": "ekopotasaba", "optional_number": "", "definition": "(t) (s.) - determina\u00e7\u00e3o (VLB, I, 101); inten\u00e7\u00e3o, intento, prop\u00f3sito: A\u00eep\u00f3 nak\u00f3 xe rekopotasaba. - Este era, de fato, o meu intento. (VLB, II, 13); ...Tup\u00e3 remime'enga o ekopotasaba rupi. - ...o que Deus d\u00e1 segundo seus prop\u00f3sitos. (Ar., Cat., 31)"}, {"first_word": "ekopoxy", "optional_number": "", "definition": "(t) (s.) - maldade, pecado; vida m\u00e1, mau h\u00e1bito, mau proceder, v\u00edcio: ...Tekopoxyp\u00fbera tyma... - Enterrando os antigos v\u00edcios. (Anch., Teatro, 58); Or\u00e9 'anga t'o\u00eeosu, sekopoxy mosas\u00e3\u00eea. - Que nossa alma ele visite, dispersando os v\u00edcios dela. (Anch., Teatro, 118); [adj.: ekopoxy (r, s)] - maldoso, pecador: Na xe rekopoxy\u00ee x\u00fb\u00e9 angir\u00e9ne. - N\u00e3o serei pecador doravante. (Ar., Cat., 237)"}, {"first_word": "ekopox\u0177aba", "optional_number": "", "definition": "(t) (s.) - pecado, maldade: Ere\u00eemombe'upe ab\u00e1 rekopox\u0177ag\u00fbera...? - Contaste a maldade de algu\u00e9m? (Ar., Cat., 108)"}, {"first_word": "ekopuku", "optional_number": "", "definition": "(t) (etim. - vida longa) (s.) - vida eterna: T'orog\u00fberek\u00f3, set\u00e3me, nde pyri, tekopuku. - Que tenhamos, em sua terra, junto de ti, a vida eterna. (Anch., Teatro, 122)"}, {"first_word": "ekoru\u00eenh\u1ebd", "optional_number": "", "definition": "(r, s) (xe) (v. da 2\u00aa classe) - adoecer, ficar ou estar adoentado: Xe rekoru\u00eenh\u1ebd. - Eu estou adoentado. (VLB, II, 29)"}, {"first_word": "ekoruru\u00eenh\u1ebd", "optional_number": "", "definition": "(xe) (r, s) (v. da 2\u00aa classe) - adoecer, ficar ou estar adoentado: Xe rekoruru\u00eenh\u1ebd. - Eu estou adoentado. (VLB, II, 29)"}, {"first_word": "ekos\u00fber", "optional_number": "", "definition": "(r, s) (xe) (v. da 2\u00aa classe) - durar muito, ser longevo, existir muito tempo: Na xe rekos\u00fberi. - Eu n\u00e3o duro muito. (VLB, I, 147); Xe rekos\u00fb\u00e9-katu. - Eu sou muito longevo. (VLB, II, 145)"}, {"first_word": "ekosykaba", "optional_number": "", "definition": "(t) (s.) - destinos \u00faltimos, os nov\u00edssimos do homem: Nde ma'enduar nde rekosykag\u00fbama, nde rek\u00f3 pabag\u00fbama res\u00e9 r\u00e1... - Lembra-te j\u00e1 de teus destinos \u00faltimos, do fim de tuas coisas. (Ar., Cat., 154)"}, {"first_word": "ekoteb\u1ebd", "optional_number": "", "definition": "(t) (s.) - 1) ang\u00fastia (VLB, I, 36); tristeza, afli\u00e7\u00e3o (VLB, II, 62): Naetenh\u1ebd \u00e3 tekoteb\u1ebd xe 'anga apypyki... - Eis que grandemente a afli\u00e7\u00e3o oprime minha alma. (Ar., Cat., 52v); Xe resara\u00ee tekoteb\u1ebd-et\u00e9 su\u00ed! - Eu tinha-me esquecido por causa da muita afli\u00e7\u00e3o. (Anch., Teatro, 138); 2) necessidade; [adj.: ekoteb\u1ebd (r, s)] - angustiado, triste, necessitado: Xe py'a-ekoteb\u1ebd. - Eu tenho o cora\u00e7\u00e3o angustiado. (VLB, I, 36) \u25cf ekoteb\u1ebdsaba (ou ekoteb\u1ebdma) - lugar, tempo, causa, etc. de afli\u00e7\u00e3o; afli\u00e7\u00e3o; necessidade: I xup\u00e9 o ekoteb\u1ebdsaba res\u00e9 o\u00eeerur\u00e9bo... - Rezando a ele no tempo de sua afli\u00e7\u00e3o. (Ar., Cat., 65v); -Mba'e i 'upyra res\u00e9 nh\u00f5pe as\u00e9 \u00eeerur\u00e9\u00fb Tup\u00e3 sup\u00e9? -Aani; amboa\u00e9 o ekoteb\u1ebdsaba res\u00e9 b\u00e9... -S\u00f3 pelas coisas que s\u00e3o comidas a gente pede a Deus? -N\u00e3o; tamb\u00e9m por suas outras necessidades. (Anch., Di\u00e1l. da F\u00e9, 227); ekoteb\u1ebdbora (t) - aflito, angustiado: ...tekoteb\u1ebdboramo o\u00eek\u00f3bo... - estando aflito (Ar., Cat., 34)"}, {"first_word": "ekotenh\u1ebd", "optional_number": "", "definition": "(ou ekotenh\u1ebda) (t) (etim. - estar \u00e0 toa) (s.) - ociosidade (VLB, II, 54; 140); pregui\u00e7a, vadiagem, m\u00e2ndria (VLB, II, 108); [adj.: ekotenh\u1ebd (r, s)] - ocioso, vadio, pregui\u00e7oso: Ab\u00e1-ekotenh\u1ebd ix\u00e9. - Eu sou um homem vadio. (VLB, II, 140)"}, {"first_word": "ek\u00fb\u00e1", "optional_number": "", "definition": "(2\u00aa p. sing. irreg. de s\u00f3, ir, indicando uma certa \u00eanfase no que se diz, ou indigna\u00e7\u00e3o) (Anch., Arte, 58) - Vai!: ...Ere\u00eemorype am\u00f5, \u201c-As\u00f3-potar i pos\u00e9\u201d, i 'ereme, \u201c-Ek\u00fb\u00e1\u201d, e'\u00eeabo? - Deste consentimento a alguma, ao dizer ela \u201c- Quero ir com ele\u201d, dizendo tu: \u201c-Vai.\u201d? (Ar., Cat., 104v)"}, {"first_word": "ek\u00fb\u00e3\u00ee", "optional_number": "", "definition": "(2\u00aa p. sing. irreg. de s\u00f3, ir, indicando uma certa \u00eanfase no que se diz ou indigna\u00e7\u00e3o) (Anch., Arte, 58) - Vai!: Ek\u00fb\u00e3\u00ee moxy mbo'a \u00eeand\u00e9 \u00eeusana pup\u00e9! - Vai para fazer cair os malditos em nosso la\u00e7o! (Anch., Teatro, 20)"}, {"first_word": "(e)ku\u00ee\u00e1", "optional_number": "", "definition": "(r, s) (s.) - canteiro (Anch., Arte, 13v): xe reku\u00ee\u00e1 - meu canteiro; seku\u00ee\u00e1 - seu canteiro (Fig., Arte, 78)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (AM), MANICUJ\u00c1 (canteiro de mani), cova para plantar a maniva (Dicion. Caldas Aulete)."}, {"first_word": "(e)ku\u00eea", "optional_number": "", "definition": "(r, s) (s.) - CUIA (Anch., Arte, 13v); caba\u00e7o, caba\u00e7a, fruto da cuieira, vaso feito desse fruto maduro depois de esvaziado do miolo: Ygas\u00e1pe ka\u00fb\u0129-tu\u00eea a'e r\u00e9 \u00eeamomot\u00e1, o\u00eeo\u00ee\u00e1 g\u00fba\u00eeb\u0129 reku\u00eea... - O cauim transbordante nas iga\u00e7abas, depois disso, os atrai, e, igualmente, as cuias das velhas... (Anch., Teatro, 28); xe reku\u00eea - meu caba\u00e7o; seku\u00eea - seu caba\u00e7o (Fig., Arte, 78); Ku\u00eea nh\u1ebd i t\u0129-ng\u00e1-t\u0129-ng\u00e1bo, ere\u00eeanga'o ab\u00e1... - Das cuias ficando a quebrar as pontas, afrontaste os homens. (Anch., Teatro, 168)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- CUIA, no P.B., significa tamb\u00e9m: 1) (MA) ab\u00f3bora-d'\u00e1gua; 2) (NE) medida de capacidade para g\u00eaneros secos; 3) (RS) caba\u00e7a em que se bebe a erva-mate com uma bombilha (in Dicion. Caldas Aulete). H\u00e1, tamb\u00e9m, no P.B., as express\u00f5es JUNTAR AS CUIAS, (pop.) mudar de casa; TOMAR NA CUIA DOS QUIABOS (BA, pop.), ser enganado."}, {"first_word": "eky\u00ee", "optional_number": "1", "definition": "(s) (v.tr.) - 1) invocar: O\u00eeaby b\u00e9pe ab\u00e1 a\u00eep\u00f3 Tup\u00e3 nhe'enga o py'ape-katu o apixara sup\u00e9 Anhanga ko\u00eep\u00f3 te'\u00f5 ko\u00eep\u00f3 \u00ceurupari reky\u00eea? - Transgride tamb\u00e9m o homem aquela palavra de Deus invocando para seu pr\u00f3ximo, bem em seu cora\u00e7\u00e3o, o diabo ou a morte ou Jurupari? (Ar., Cat., 70v); Oseky\u00ee-seky\u00ee te'\u00f5. - Ficam invocando a morte. (Anch., Teatro, 150, 2006); 2) trazer \u00e0 tona, trazer \u00e0 lembran\u00e7a, evocar: Xe rek\u00f3-eky\u00ee \u00eeep\u00e9, a'ep\u00fbera a\u00eemoasy... - Embora me evoques os atos, daqueles arrependo-me. (Anch., Teatro, 168)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, TUPINIQUIM (de tupinaky\u00eea: Tupi + eky\u00ee + -a, \u201cos que invocam Tupi\u201d, uma entidade cosmol\u00f3gica - v. Tupi2)."}, {"first_word": "eky\u00ee", "optional_number": "2", "definition": "(s) (v.tr.) - pescar ( com linha e anzol): Aseky\u00ee pir\u00e1. - Pesquei peixes. (VLB, II, 75); Pir\u00e1 reky\u00eea su\u00ed k\u00e9 a\u00eeur. - Da pesca de peixes venho aqui. (D'Evreux, Viagem, 151); Ak\u00fbe\u00eeme, rak\u00f3, pir\u00e1 aseky\u00ee-marangatu... - Antigamente pescava bem os peixes. (Anch., Poemas, 152)"}, {"first_word": "eky\u00ee", "optional_number": "3", "definition": "(s) (v.tr.) - 1) puxar (p.ex., por corda), arrastar, sacar, arrancar (o que est\u00e1 fincado nalgum lugar) (VLB, I, 41), levantar (p.ex., \u00e2ncora): S. Pedro itangapema oseky\u00ee... - S\u00e3o Pedro puxou a espada. (Ar., Cat., 54v); Aseky\u00ee itasama (ou Aitasameky\u00ee). - Levantei a \u00e2ncora. (VLB, II, 21); ...og\u00fbat\u00e1pe or\u00e9 reky\u00eea - para seu fogo arrastando-nos (Anch., Poemas, 146); Ta\u00fb\u00ee\u00e9, xe reky\u00ee-at\u00e3. - Depressa, arrastam-me fortemente. (Anch., Teatro, 180, 2006); 2) arrebatar: E\u00eeori or\u00e9 reky\u00eea... - Vem para nos arrebatar. (Anch., Teatro, 122) \u25cf \u00eeurarag\u00fba\u00eea eky\u00ee (s): urdir mentiras: Ereseky\u00eepe \u00eeurarag\u00fba\u00eea ab\u00e1 sup\u00e9? - Urdiste mentiras contra algu\u00e9m? (Anch., Doutr. Crist\u00e3, II, 103); eky\u00eetaba (t) - tempo, lugar, modo, etc. de puxar, de levantar, de arrastar: ygara reky\u00eetaba - lugar de arrastar canoas (D'Abbeville, Histoire, 187)"}, {"first_word": "eky'yra", "optional_number": "", "definition": "(t, t) - o mesmo que yky'yra (t, t) (v.) (Ar., Cat., 155v)"}, {"first_word": "'em", "optional_number": "", "definition": "(v. intr.) - v. '\u1ebd"}, {"first_word": "emba'yba", "optional_number": "", "definition": "- o mesmo que amba'yba (v.) (Sousa, Trat. Descr., 203)"}, {"first_word": "emb\u00e9", "optional_number": "1", "definition": "(t) (s.) - borda (de talha, c\u00e2ntaro, pano, etc.) (VLB, I, 58)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., TEMB\u00c9, TEMBEZEIRA, beira de abismo; despenhadeiro (in Dicion. Caldas Aulete)."}, {"first_word": "emb\u00e9", "optional_number": "2", "definition": "(t) (s.) - bei\u00e7o inferior (Castilho, Nomes, 39); [adj.: emb\u00e9 (r, s)] (xe) - ter bei\u00e7o: Xe rembeg\u00fbasu. - Eu tenho bei\u00e7o grande. Mba'e-embeg\u00fbasu! - Coisa bei\u00e7uda! (VLB, I, 54) \u25cf sembeg\u00fbasuba'e - o que tem bei\u00e7o grande (VLB, I, 54)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., TEMBEQUARA (temb\u00e9 + k\u00fbara, \u201cbei\u00e7o furado\u201d), \u00edndio que fura o bei\u00e7o; (adj.) que fura o bei\u00e7o."}, {"first_word": "embeir\u0129", "optional_number": "", "definition": "(t) (s.) - estupefa\u00e7\u00e3o; [adj.: embeir\u0129 (r, s)] - estupefato, boquiaberto (de espanto), embasbacado: Xe rembeir\u0129. - Eu estou embasbacado. (VLB, I, 125)"}, {"first_word": "emberung", "optional_number": "", "definition": "(s) (v.tr.) - bordar, p\u00f4r bordas, guarnecer de bordas: Asemberung. - Bordei-o. (VLB, I, 58)"}, {"first_word": "(e)mbetara", "optional_number": "", "definition": "[ou (e)metara] (r, s) (s.) - TEMBET\u00c1, TAMETARA, METARA, osso ou pedra que se punham atravessados no bei\u00e7o; pedra de bei\u00e7o: xe remetara - minha pedra de bei\u00e7o (Fig., Arte, 78); semetara - a pedra de bei\u00e7o dele (Fig., Arte, 78); metarap\u00fb\u00e1 - pedra de bei\u00e7o pontuda (VLB, II, 69); metara kanga - osso de tembet\u00e1 (VLB, I, 147); metaroby - tembet\u00e1 verde ou azul (Marcgrave, Hist. Nat. Bras., 271) (Pode tamb\u00e9m ser pluriforme regular, com forma absol. em t-): tembetara (Anch., Arte, 13v)"}, {"first_word": "TEMBET\u00c1S", "optional_number": "", "definition": "(fonte: Staden)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., PIRAMETARA, peixe tembet\u00e1."}, {"first_word": "embe'yba", "optional_number": "", "definition": "(t) (s.) - margem, beira, ourela, borda (de qualquer coisa): 'y-embe'yba - margem de rio, beira do mar (VLB, II, 60); ...Ka'a-embe'ype os\u00f3bo... - Indo para a borda da floresta. (Anch., Teatro, 150) \u25cf embe'y-rung (s) - p\u00f4r borda, guarnecer a borda (p.ex., de canoa, colocando-lhe posti\u00e7as para evitar a f\u00e1cil abordagem): Asembe'y-rung. - Pus as bordas dela. (VLB, I, 58); embe'y-kyt\u0129 (s) - aparar, cortar as bordas de (como as de p\u00e3o, de h\u00f3stia, etc.): Asembe'y-kyt\u0129. - Aparei-o. (VLB, I, 37); [Para aparar cabelo, v. etab (s)]"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., IMBETIBA, IMBITUBA, qualquer praia alta (in Dicion. Caldas Aulete)."}, {"first_word": "embe'yrungaba", "optional_number": "", "definition": "(t) (s.) - posti\u00e7as de embarca\u00e7\u00e3o (VLB, II, 83)"}, {"first_word": "embe'yt\u00e1", "optional_number": "", "definition": "(t) (s.) - talabard\u00e3o, alcatrate, s\u00e9rie de pranch\u00f5es que servem de remate dos revestimentos externo e interno do casco das embarca\u00e7\u00f5es (VLB, I, 30)"}, {"first_word": "(e)mbiara", "optional_number": "", "definition": "(r, s) (s.) - aquilo que se apanhou na ca\u00e7a, na pesca ou na guerra; presa (Fig., Arte, 79); prisioneiro, EMBIARA (Amaz.): ...Opakatu xe rembiara xe p\u00f3 su\u00ed seras\u00f3\u00fb. - Todas as minhas presas de minhas m\u00e3os as levou. (Anch., Teatro, 126); A\u00eep\u00f3 k\u00f3 nde rembiarama set\u00e1... - Eis que estas tuas futuras presas s\u00e3o muitas. (Anch., Teatro, 130); Ereporapitipe marana pab'ir\u00e9, mbiar\u00fbera nh\u1ebd \u00eeuk\u00e1bo? - Assassinaste gente ap\u00f3s acabar a guerra, matando prisioneiros? (Anch., Doutr. Crist\u00e3, II, 88); Xe rembiara rembyr\u00fbera arur\u0129 re\u00eea sup\u00e9. - O resto de minhas presas trouxe para a rainha. (Anch., Poemas, 154); [adj.: embiar (r, s)] - ter presas, apresar: Xe rembiar. - Eu tenho presas, eu fa\u00e7o presas, eu apreso. (VLB, II, 85)"}, {"first_word": "embiasaba", "optional_number": "", "definition": "(t) (s.) - apresamento, captura: I aba\u00eet\u00e9 xe rembiasaba. - \u00c9 terr\u00edvel minha captura. (Anch., Poemas, 158)"}, {"first_word": "embiarir\u00f5", "optional_number": "", "definition": "(t) - v. emiarir\u00f5 (t) (VLB, II, 49)"}, {"first_word": "embi'u", "optional_number": "", "definition": "(ou emi'u) (t) (s.) - comida: Or\u00e9 remi'u 'ara \u00eeabi'\u00f5nd\u00fbara e\u00eeme'eng kori or\u00e9be. - Nossa comida de cada dia d\u00e1 hoje para n\u00f3s. (Ar., Cat., 13v); A\u00eeune ix\u00e9, pe remi'urama! - Venho eu, a vossa futura comida! (Staden, Viagem, 67)"}, {"first_word": "emb\u00f3", "optional_number": "", "definition": "(t) (s.) - verg\u00f4ntea (p.ex., da batata), vara tenra, rebento, verga: -Mba'epe onong i akanga 'arybo? -\u00ceuat\u0129-emb\u00f3 apynha... -Que puseram sobre sua cabe\u00e7a? -Uma argola de verg\u00f4nteas de espinhos. (Ar., Cat., 60v); it\u00e1-emb\u00f3 - verga de ferro, arame; kar\u00e1-emb\u00f3 - verg\u00f4ntea de car\u00e1 (VLB, II, 144); [adj. emb\u00f3 (r, s)] - vergonteado, delgado (como uma vara tenra): Xe remb\u00f3 nh\u1ebd. - Eu sou muito delgado. (VLB, II, 144)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., CURIMB\u00d3,"}, {"first_word": "embu'a", "optional_number": "", "definition": "(ou imbu'a) - o mesmo que ambu'a (v.)"}, {"first_word": "embu'ayemb\u00f3", "optional_number": "", "definition": "(etim. - planta de verg\u00f4nteas do embu\u00e1) (s.) - \u00e1rvore da fam\u00edlia das aristoloqui\u00e1ceas (Aristoloquia labiata Willd) (Marcgrave, Hist. Nat. Bras., 26)"}, {"first_word": "embyakyra\u00e1", "optional_number": "", "definition": "(t) (s.) - moela (VLB, II, 44)"}, {"first_word": "embye\u00eetyk", "optional_number": "", "definition": "(s) (v.tr.) - alporcar, mergulhar os ramos, vimes de uma planta para a reproduzir (VLB, I, 32)"}, {"first_word": "embyk\u00e3\u00ee", "optional_number": "", "definition": "(r, s) (xe) (v. da 2\u00aa classe) - escafeder-se, sair escondido e com medo: Xe rembyk\u00e3\u00ee g\u00fbix\u00f3bo. - Eu me escafedo ao ir. (VLB, I, 122)"}, {"first_word": "embyka\u00eeap\u00e9", "optional_number": "", "definition": "(t) - v. emyka\u00eeap\u00e9 (t)"}, {"first_word": "embykyra", "optional_number": "", "definition": "(t) (s.) - rabadilha ou rabadela, a regi\u00e3o superior das n\u00e1degas (de pessoa) (VLB, II, 95)"}, {"first_word": "embyra", "optional_number": "1", "definition": "(s.) - IMBIRA, ENVIRA, nome comum a arbustos ou \u00e1rvores brasileiras da fam\u00edlia das timele\u00e1ceas, anon\u00e1ceas, esterculi\u00e1ceas ou malv\u00e1ceas que se caracterizam por produzir boa fibra na entrecasca, a qual \u00e9 usada na fabrica\u00e7\u00e3o de cordas, etc. Ocorrem nas matas \u00famidas. (Piso, De Med. Bras., IV, 185)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- No P.B., EMBIRA (ou ENVIRA) tamb\u00e9m \u00e9 qualquer casca ou cip\u00f3 usados para amarrar (in Dicion. Caldas Aulete)."}, {"first_word": "embyra", "optional_number": "2", "definition": "(t) (s.) - resto, sobra [o mesmo que embyr\u00fbera (t) - v.] (VLB, II, 103); [adj.: embyr (r, s)] - restante, que sobra; (xe) sobrar: Xe rembyr. - Eu sobrei. (VLB, II, 118); (adv.) - de resto, finalmente: Nde piring: nde angekoteb\u1ebd um\u1ebd\uf02c Tup\u00e3 nhe'enga ab\u0177ag\u00fbera mombe'u po\u00fbsub-embyre'yma... - Tu estremeces: n\u00e3o te aflijas, n\u00e3o temendo, de resto, confessar a transgress\u00e3o da palavra de Deus. (Anch., Doutr. Crist\u00e3, II, 79)"}, {"first_word": "embyr\u0129", "optional_number": "", "definition": "(r, s) (xe) (v. da 2\u00aa classe) - escafeder-se, sair escondido e com medo: - Xe rembyr\u0129 g\u00fbix\u00f3bo. - Eu me escafedo ao ir. (VLB, I, 122)"}, {"first_word": "embyr\u00fbera", "optional_number": "", "definition": "(ou emyr\u00fbera) (t) (s.) - resto, sobra: Xe rembiara rembyr\u00fbera arur\u0129 re\u00ee\u00e1 sup\u00e9. - O resto de minhas presas trouxe para a rainha. (Anch., Poemas, 154); as\u00e9 anga\u00eepaba rembyr\u00fbera... - os restos de nossos pecados (Anch., Doutr. Crist\u00e3, I, 219); N'i tyb-et\u00e1\u00ee semyr\u00fbera... - N\u00e3o h\u00e1 muitos restos deles... (Anch., Teatro, 14); [adj.: embyr\u00fber (r, s)] - restante; (xe) sobrar: Xe rembyr\u00fber. - Eu sobrei. (VLB, II, 118)"}, {"first_word": "embyrusu", "optional_number": "", "definition": "(etim. - embira grande) (s.) - EMBIRU\u00c7U, variedade de embira de tamanho avantajado, designa\u00e7\u00e3o comum \u00e0s plantas bombac\u00e1ceas do g\u00eanero Pseudobombax (v. embyra) (Sousa, Trat. Descr., 216)"}, {"first_word": "embyrit\u0129", "optional_number": "", "definition": "(s.) - EMBIRA BRANCA, \u00e1rvore da fam\u00edlia das timele\u00e1ceas, de cujo entrecasco tiram-se fibras.... \u201cFazem os negros da Guin\u00e9 dele panos... com os quais se cingem e cobrem.\u201d (Sousa, Trat. Descr., 217)"}, {"first_word": "-eme", "optional_number": "", "definition": "- alomorfe de -reme (v.)"}, {"first_word": "emi-", "optional_number": "", "definition": "(pref. que forma deverbais passivos): emi\u00eeuk\u00e1 (t) - o que algu\u00e9m mata: \u00eeag\u00fbara remi\u00eeukap\u00fbera - o que a on\u00e7a matou, o morto pela on\u00e7a (Ar., Cat., 107v); Tupana remimonhanga - o que Deus faz, o feito de Deus (Valente, Cantigas, VI, in Ar., Cat., 1618)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., MINGAU [(e)mi- + ka'u, \u201co que \u00e9 empapado\u201d), comida feita com farinha de maisena ou com aveia, tapioca, etc., e engrossada ao fogo com \u00e1gua ou leite e a\u00e7\u00facar, adquirindo consist\u00eancia pastosa; papa; MEMBI, MEMI, MEMB\u00c9, MIBU, MIM\u00d4, MUBU, MUMU (de (e)mi- + py1, \u201co que algu\u00e9m sopra\u201d, flauta ind\u00edgena feita da t\u00edbia dos animais ou dos inimigos."}, {"first_word": "(e)miap\u00e9", "optional_number": "", "definition": "(r, s) (s.) - p\u00e3o ou bolo de qualquer farinha (VLB, II, 64): xe remiap\u00e9 - meu p\u00e3o; semiap\u00e9 - o p\u00e3o dele (Fig., Arte, 79); ...Miap\u00e9-ybakyg\u00fbara, ap\u0177abeb\u00e9 remi'u... - P\u00e3o celestial, comida dos anjos. (Valente, Cantigas, VII, in Ar., Cat., 1618) \u25cf miap\u00e9-apara (ou miap\u00e9-apynha) - rosca de p\u00e3o (VLB, II, 108); miap\u00e9-mir\u0129 - bolinho de p\u00e3o (VLB, I, 57)"}, {"first_word": "emiarir\u00f5", "optional_number": "", "definition": "(ou embiarir\u00f5) (t) (s.) - neto ou neta (de m.): ...O emiarir\u00f5 am\u00f5... res\u00e9 nd'e'ikatu\u00ee ab\u00e1 omend\u00e1. - Com algum neto seu n\u00e3o pode ningu\u00e9m se casar. (Ar., Cat., 128v)"}, {"first_word": "(e)mia\u00fbsuba", "optional_number": "1", "definition": "[ou (e)mbia\u00fbsuba)] (r, s) (s.) - escravo: A'epe mia\u00fbsuba n'osap\u00eeari x\u00fb\u00e9 o \u00eeara nhe'engane? - E o escravo n\u00e3o obedecer\u00e1 \u00e0s palavras de seu senhor? (Ar., Cat., 69); Mia\u00fbsuba \u00eeab\u00e9pe serek\u00f3\u00fbne? - Trata-la-\u00e1 como uma escrava? (Anch., Doutr. Crist\u00e3, I, 228); xe remia\u00fbsuba - meu escravo (L\u00e9ry, Histoire, 368); Nd'e'i te'e mias\u00fbbet\u00e1 ik\u00f3 'ara momoranga. - Por isso mesmo os escravos festejam este dia. (Anch., Poemas, 192)"}, {"first_word": "(e)mia\u00fbsuba", "optional_number": "2", "definition": "[ou (e)mbia\u00fbsuba)] (r, s) (s.) - o que algu\u00e9m ama, o amado de, o amigo (no sentido ativo): Mar\u00e3 o\u00eek\u00f3bo-tepe as\u00e9 Anhanga rembia\u00fbsubamo sek\u00f3\u00fb? - Mas procedendo de que modo se est\u00e1 como amigo do diabo? (Ar., Cat., 26v); T'aras\u00f3 p\u00e1 xe rat\u00e1pe... sembia\u00fbsuba reseb\u00e9. - Hei de levar todos para meu fogo, com seus amigos. (Anch., Poesias, 269)"}, {"first_word": "emimbo'e", "optional_number": "", "definition": "(t) (etim. - o ensinado) (s.) - disc\u00edpulo, aluno: Os\u00f3 kunh\u00e3 semimbo'e-et\u00e1 sapir\u00f5mo. - Iam mulheres, disc\u00edpulas dele, pranteando-o. (Ar., Cat., 61v)"}, {"first_word": "emimborar\u00e1", "optional_number": "", "definition": "(t) (s.): o \u00f3rg\u00e3o sexual: ...Kunh\u00e3 ko\u00eep\u00f3 ab\u00e1 remimborar\u00e1 res\u00e9 oma'\u1ebdmo... - Olhando para o \u00f3rg\u00e3o sexual da mulher ou do homem. (Ar., Cat., 72)"}, {"first_word": "emimb\u00fba\u00eea", "optional_number": "", "definition": "(t) (etim. - o comandado) (s.) - s\u00fadito; criado: Opakatu xe yby pora nde remimb\u00fba\u00eeamo sek\u00f3\u00fb... - Todos os habitantes de minha terra s\u00e3o teus s\u00faditos. (D'Abbeville, Histoire, 342)"}, {"first_word": "(e)mimby", "optional_number": "", "definition": "(r, s) (s.) - buzina, apito, tudo o que se toca com ar; [adj.: emimby (r, s)] (xe) - ter buzina; buzinar: Xe remimby. - Eu tenho buzina, eu buzino. (VLB, I, 58)"}, {"first_word": "emime'enga", "optional_number": "", "definition": "(t) (etim. - o doado, o dado) (s.) - dom: Esp\u00edrito Santo remime'enga - os dons do Esp\u00edrito Santo (Ar., Cat., 19)"}, {"first_word": "emimin\u00f5", "optional_number": "", "definition": "(t) (s.) - 1) neto (a) (de h.): O emimin\u00f5... res\u00e9 nd'e'ikatu\u00ee ab\u00e1 omend\u00e1. - Com sua pr\u00f3pria neta n\u00e3o pode ningu\u00e9m casar-se. (Ar., Cat., 128v); 2) descendente: A'e ro\u00eer\u00e9 b\u00e9pe No\u00e9 remimin\u00f5et\u00e1 roparamo?... - Depois disso, os descendentes de No\u00e9 perderam-se? (Ar., Cat., 41v)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., TEMIMIN\u00d3 (\u201cos descendentes\u201d), nome de povo ind\u00edgena extinto, muito importante na hist\u00f3ria do Esp\u00edrito Santo e ao qual pertencia o famoso cacique Arariboia; TUPIMIN\u00d3 (de Tupi + emimin\u00f5, \u201cdescendentes dos tupis\u201d), nome de povo ind\u00edgena extinto do Brasil colonial."}, {"first_word": "(e)mim\u00f5\u00eea", "optional_number": "", "definition": "(r, s) (s.) - coisa cozida; cozido (Anch., Arte, 13v): xe remim\u00f5\u00eea - meu cozido (Fig., Arte, 79)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., PAMONHA (ap\u00e1- + mim\u00f5\u00eea, \u201co totalmente cozido\u201d), mingau feito com o sumo do milho verde, ralado e espremido, leite, a\u00e7\u00facar, etc. e posto para cozer embrulhado nas pr\u00f3prias folhas do milho, amarradas para tal fim."}, {"first_word": "(e)mim\u00f5\u00eepoka", "optional_number": "", "definition": "(r, s) (s.) - var. de cozido (Anch., Arte, 13v)"}, {"first_word": "emimotara", "optional_number": "", "definition": "(t) (etim. - o que se deseja) (s.) - desejo; vontade: T'onhemonhang nde remimotara... - Fa\u00e7a-se tua vontade. (Ar., Cat., 13v) \u25cf emimotare'yma rupi (t) - contra a vontade de: Kunh\u00e3 rero\u00eeabapara semimotare'yma rupi... nd'e'ikatu\u00ee ses\u00e9 omend\u00e1... - O que foge com uma mulher contra sua vontade n\u00e3o pode casar-se com ela. (Ar., Cat., 128v); emimotarybo (r, s) - voluntariamente, por vontade de: Nde membyr\u00e1pe erimba'e nde remimotarybo? - Tu deste \u00e0 luz por tua vontade? (Anch., Doutr. Crist\u00e3, II, 97); Xe remimotarybo as\u00f3. - Vou por minha vontade. (VLB, II, 147); o emimotare'yma - n\u00e3o por vontade, contra a vontade: O emimotare'yma-katu... omendaryba'e. - O que se casa bem contra sua vontade. (Ar., Cat., 128)"}, {"first_word": "emindu'u", "optional_number": "", "definition": "(t) - v. su'u"}, {"first_word": "(e)mindypyr\u00f5", "optional_number": "", "definition": "[ou (e)minypyr\u00f5] (r, s) (s.) - papa grossa, ensopado, pir\u00e3o (Anch., Arte, 13v); caldo migado com farinha ou beiju de maneira que se desfaz todo em uma massa ou polme (VLB, II, 37): xe remindypyr\u00f5 - minha papa grossa (Fig., Arte, 79)"}, {"first_word": "(e)minga'u", "optional_number": "", "definition": "(r, s) (etim. - o empapado) (s.) - MINGAU; papa; sopa rala (Staden, Viagem, 143): A\u00eeap\u00f3 minga'u. - Fa\u00e7o mingau. (VLB, II, 64); xe reminga'u - meu mingau (Fig., Arte, 79) \u25cf minga'u-pomonga - mingau grudento (VLB, I, 151); amido ou gl\u00faten feitos de mandioca (Marcgrave, Hist. Nat. Bras., 67); esp\u00e9cie de goma ou grude usado para se prenderem penas no corpo (Marcgrave, Hist. Nat. Bras., 271); minga'upetinga (ou minga'u-pitinga)* - esp\u00e9cie de papa preparada a partir da mandiopeba misturada com ervas, lagostins, peixe ou carne cozida (Marcgrave, Hist. Nat. Bras., 67; Piso, De Med. Bras. IV, 177)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (PE), MINGAUPITINGA, mingau de mandioca puba (in Dicion. Caldas Aulete) (v. tb. a nota de (e)mi-)."}, {"first_word": "emirek\u00f3", "optional_number": "", "definition": "(t) (etim. - a que algu\u00e9m faz estar consigo) (s.) - esposa (com a qual um homem se une com \u00e2nimo marital ou n\u00e3o): A'epe o mena ko\u00eep\u00f3 o emirek\u00f3 m\u0169et\u00e9ramo sek\u00f3 mombe'ue'yma, mar\u00e3? - E n\u00e3o confessando ser parente, de fato, de seu marido ou de sua esposa, que acontece? (Ar., Cat., 71v); Nde ererupe nde remirek\u00f3? - Tu trouxeste tua esposa? (L\u00e9ry, Histoire, 352); Og\u00fbemirek\u00f3 res\u00e9, i mena nd'o'u-po\u00fbsubi... - Por causa de sua esposa, o marido dela n\u00e3o temeu com\u00ea-lo. (Anch., Poemas, 178); xe remirekorama - minha futura esposa (Thevet, Cosm. Univ., II, 932) \u25cf emirek\u00f3-et\u00e9 (t) - 1) esposa leg\u00edtima, com a qual algu\u00e9m se casou na igreja; 2) a \u201cmulher mais estimada ou mais querida, a qual, muitas vezes, \u00e9 a \u00faltima que se tomou... \u201d (Anch., Cartas, 459)"}, {"first_word": "emirekoe'\u00f5", "optional_number": "", "definition": "(r, s) (etim. - esposa morta) (xe) (v. da 2\u00aa classe) - enviuvar, ser vi\u00favo (o h.): Xe remirekoe'\u00f5. - Eu enviuvei. (VLB, I, 120) \u25cf seremirekoe'\u00f5ba'e - o que \u00e9 vi\u00favo, o vi\u00favo (VLB, II, 147)"}, {"first_word": "emirek\u00f3-membyra", "optional_number": "", "definition": "(t) (etim. - filho da esposa) (s.) - enteado ou enteada (de h.) (Ar., Cat., 116)"}, {"first_word": "emirek\u00f3-pyky'yra", "optional_number": "", "definition": "(t) (etim. - irm\u00e3 mais nova da esposa) (s.) - cunhada mais mo\u00e7a (de h.), a irm\u00e3 mais nova de sua esposa (Ar., Cat., 116)"}, {"first_word": "emirek\u00f3-ykera", "optional_number": "", "definition": "(t) (etim. - irm\u00e3 mais velha da esposa) - a cunhada mais velha do homem, a irm\u00e3 mais velha de sua esposa (Ar., Cat., 116)"}, {"first_word": "(e)mityma", "optional_number": "", "definition": "(r, s) (etim. - o que algu\u00e9m planta) (s.) - 1) planta\u00e7\u00e3o; horto, jardim, pomar (VLB, II, 89); horta (VLB, I, 153): -Mam\u00f5pe i x\u00f3\u00fb o mba'e'u-pab'ir\u00e9? -Am\u00f5 ab\u00e1 remit\u1ef9me. -Aonde ele foi ap\u00f3s acabar de comer? -Para o horto de certo homem. (Ar., Cat., 52v); O emitymays\u00f3 Para\u00edso Terreal seryba'epe. - No seu jardim formoso chamado \u201cPara\u00edso Terreal\u201d. (Ar., Cat., 39); Sug\u00fby turusu, ...ybype osyryka, mityma pup\u00e9. - Seu sangue era muito, na terra escorrendo, dentro do horto. (Anch., Poemas, 120); 2) planta (VLB, II, 84)"}, {"first_word": "emi'uru", "optional_number": "", "definition": "(t) (etim. - vasilha de comida) (s.) - 1) recept\u00e1culo, vasilha, tigela (com rela\u00e7\u00e3o a quem come neles): xe remi'uru - minha vasilha (isto \u00e9, aquela em que eu como); semi'uru - sua vasilha (isto \u00e9, aquela em que ele come) (Fig., Arte, 79); 2) manjedoura, cocho (sempre com rela\u00e7\u00e3o a quem come neles): ta\u00eeasu remi'uru - cocho de porcos (VLB, I, 76); ...Semi'uru rup\u00e1pe i xy i nongi... - Sua m\u00e3e o p\u00f4s no lugar onde estava a manjedoura deles. (Ar., Cat., 9v). V. tb. uru (r, s) e (ep)uru (r, s)."}, {"first_word": "(e)mixyra", "optional_number": "", "definition": "(r, s) (s.) - coisa assada, assado: A\u00eep\u00f3 nde remixyrama. - Essas ser\u00e3o teu futuro assado. (Anch., Teatro, 130); xe remixyra - meu assado; semixyra - assado dele (Fig., Arte, 79); [adj.: (e)mixyr (r, s)] - assado: ...Xe anhangusu-mixyra... - Eu, o diab\u00e3o assado... (Anch., Teatro, 6)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (Amaz.), MIXIRA, conserva de peixe-boi, de tambaqui ou de tartaruga nova, temperada com azeite do pr\u00f3prio animal de que \u00e9 feita (in Dicion. Caldas Aulete)."}, {"first_word": "(e)mo'ema", "optional_number": "", "definition": "(r, s) (s.) - mentira (Tamb\u00e9m pode ser regular, tendo, assim, na forma absoluta, o prefixo t-: temo'ema - mentira.) (Anch., Arte, 13v): xe remo'ema - minha mentira; semo'ema - sua mentira (Fig., Arte, 78); Ab\u00e1 res\u00e9 mo'ema o\u00eemonhangyba'e. - O que cria mentiras por causa de algu\u00e9m. (Ar., Cat., 73v); Ererob\u00ee\u00e1pe ab\u00e1 remo'ema? - Acreditaste nas mentiras de algu\u00e9m? (Ar., Cat., 108v); [adj.: emo'em (r, s)] - mentiroso; (xe) mentir: Nde remo'em um\u1ebd ab\u00e1 res\u00e9... - N\u00e3o sejas mentiroso por causa de ningu\u00e9m. (Ar., Cat., 73v); Xe remo'em a\u00eep\u00f3 g\u00fbi'\u00eeabo... - Eu fui mentiroso dizendo isso. (Ar., Cat., 73v); Semo'\u1ebd, o\u00eeoba\u00fapa. - Eles mentem, um de cara para o outro. (Anch., Teatro, 164)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00e9m o nome da famosa personagem da epop\u00e9ia Caramuru, do Frei Jos\u00e9 de Santa Rita Dur\u00e3o, a \u00edndia MOEMA (v. mo'ema)."}, {"first_word": "emo'emy\u00eeara", "optional_number": "", "definition": "(t) (etim. - portador de mentiras) (s.) - mentiroso: ...Temo'emy\u00eeara... o 'anga rekobesaba... mokanhemi. - O mentiroso perde a vida de sua alma. (Ar., Cat., 241, 1686)"}, {"first_word": "emo\u00eeeapysaba", "optional_number": "", "definition": "(t) (s.) - sobrenome (VLB, II, 119)"}, {"first_word": "emon\u00e3", "optional_number": "1", "definition": "(ou emonan) (adv.) - assim; dessa maneira (Fig., Arte, 134): Emon\u00e3 sek\u00f3 su\u00ed araka\u00ee\u00e1 sapek\u00f3\u00fb... - Assim, por causa de seu procedimento, os aracaj\u00e1s os frequentam. (Anch., Teatro, 36); Mar\u00e3pe i bo\u00ee\u00e1 rek\u00f3\u00fb emon\u00e3 o \u00eeara rerek\u00f3 rep\u00eeaka? - Como seus disc\u00edpulos procederam, vendo tratar assim a seu senhor? (Ar., Cat., 54v); ...Emon\u00e3 kori a\u00eek\u00f3ne... - Assim hoje procederei. (Ar., Cat., 99v) \u25cf na emonani - n\u00e3o j\u00e1 assim (VLB, II, 47); emon\u00e3 b\u00e9 - da mesma maneira (VLB, I, 89); emon\u00e3 b\u00e9ne (ou emon\u00e3-b\u00e9no) - da mesma maneira (VLB, I, 89); outro tanto (VLB, II, 61); emon\u00e3-mom\u00f5 - assim houvera de ser (Fig., Arte, 134); emon\u00e3 res\u00e9 - por isso, portanto (VLB, II, 82); emon\u00e3 rak\u00f3 - dessa maneira (Fig., Arte, 134); emon\u00e3-tem\u00f5... m\u00e3 - oxal\u00e1 fosse assim (Fig., Arte, 134); emon\u00e3e'ymemo (ou emon\u00e3e'ymet\u00e9mo) - se assim n\u00e3o fosse (VLB, II, 114)"}, {"first_word": "emon\u00e3", "optional_number": "2", "definition": "(t) (s.) - comich\u00e3o, prurido: mbiremon\u00e3 - comich\u00e3o da pele (VLB, I, 77)"}, {"first_word": "emonan", "optional_number": "", "definition": "- o mesmo que emon\u00e31 (v.)"}, {"first_word": "emon\u00e3nama", "optional_number": "", "definition": "(part.) - o seguinte, o que se segue: -Ab\u00e1 sup\u00e9pe as\u00e9 nhemombe'u\u00fb? -Abar\u00e9 sup\u00e9. - Mar\u00e3namope? -Emon\u00e3nama ri: Jesus Cristo rekob\u00eearamo sek\u00f3reme nh\u1ebd. -Para quem a gente se confessa? -Para o padre. -Por qu\u00ea? -Pelo seguinte: por ser substituto de Jesus Cristo. (Anch., Doutr. Crist\u00e3, I, 210)"}, {"first_word": "emon\u00e3namo", "optional_number": "", "definition": "(conj.) - 1) portanto, assim, por isso, dessa maneira: Emon\u00e3namo, xe ruri... - Portanto, eu vim. (Anch., Poemas, 100); Emon\u00e3namo, ere\u00eeu or\u00e9 putuna pe'abo... - Dessa maneira, vens para afastar nossa escurid\u00e3o. (Anch., Poemas, 142); Emon\u00e3namo, xe ruri nd\u00e9bo... - Portanto, eu vim a ti. (Anch., Poemas, 154); -Emon\u00e3namope as\u00e9 \u00eeerur\u00e9\u00fb santos-et\u00e1 sup\u00e9? -Emon\u00e3namo. -Por isso n\u00f3s rezamos aos santos? - Por isso. (Ar., Cat., 23v); 2) \u00e9 por isso que: Emon\u00e3namo ser\u00e3 Tup\u00e3 \u00eeand\u00e9 rubypy arukang\u00fbera nh\u1ebd monhangi semirek\u00f3 ret\u00e9ramo? - Ser\u00e1 que \u00e9 por isso que Deus transformou a costela de nosso pai primeiro no corpo de sua esposa? (Ar., Cat., 95v) \u25cf emon\u00e3namo \u00e9 - e portanto... (VLB, I, 121)"}, {"first_word": "emon\u00e3nd\u00e9", "optional_number": "", "definition": "(ou emon\u00e3n\u00e9) (adv.) - assim dessa maneira (e n\u00e3o desta outra) (VLB, I, 45); assim: Emon\u00e3n\u00e9 t'o\u00eek\u00f3 \u00ceesus. - Assim seja, Jesus. (Thevet, Cosm. Univ., II, 925)"}, {"first_word": "emonan\u0129", "optional_number": "", "definition": "(adv.) - continuamente (VLB, I, 80)"}, {"first_word": "emyka\u00eeap\u00e9", "optional_number": "", "definition": "(ou embyka\u00eeap\u00e9) (t) (s.) - assento das n\u00e1degas (Castilho, Nomes, 39); cadeiras (do corpo), quadris (VLB, I, 62); ancas (p.ex., de cavalo) (VLB, I, 35)"}, {"first_word": "emyra", "optional_number": "", "definition": "(t) - v. embyra2 (t)"}, {"first_word": "en", "optional_number": "1", "definition": "- v. in / en(a) (t)"}, {"first_word": "en", "optional_number": "2", "definition": "(-\u00eeo-, -s-) (v.tr. irreg. Incorpora -\u00eeo- (ou -nho-) e -s- no indicativo e formas derivadas deste.) - derramar, fazer verter, entornar (p.ex., o l\u00edquido, a farinha): Anhosen. - Entornei-o. (VLB, I, 118; II, 142)"}, {"first_word": "enangupy", "optional_number": "", "definition": "(t) (s.) - quadril (Castilho, Nomes, 39)"}, {"first_word": "endaba", "optional_number": "", "definition": "(t) (s.) - 1) morada, resid\u00eancia, pouso, est\u00e2ncia, sede, lugar de estar (sentado ou parado): Tup\u00e3 rendabet\u00e9, Tup\u00e3 ra\u00eeyra. - Verdadeira morada de Deus, filha de Deus. (Anch., Poemas, 88); it\u00e1-endaba - pouso de pedra (D'Abbeville, Histoire, 15); 2) poleiro (VLB, II, 80): g\u00fbyr\u00e1 rendaba - poleiro das aves (VLB, II, 80); 3) estrado: Xe rendaba - meu estrado (VLB, I, 130); 4) sela (de cavalo), assento: sendaba - a sela dele (VLB, II, 115)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, os nomes de lugares ARAREND\u00c1 (CE), POTIRENDABA (SP), etc. (v. p. 386)."}, {"first_word": "endamo\u00edn", "optional_number": "", "definition": "(s) (etim. - p\u00f4r o lugar de sentar-se) (v.tr.) - selar (o cavalo): Asendamo\u00edn. - Selo-o (o cavalo). (VLB, II, 115). V. in / en(a) (t) (Anch., Arte, 58v)"}, {"first_word": "end\u00e9", "optional_number": "", "definition": "(pron.) 1) tu: End\u00e9, nde \u00eeyb\u00e1pe, \u00ceesu eresupi... - Tu, em teus bra\u00e7os, Jesus ergueste. (Anch., Poemas, 118); End\u00e9 a\u00e9 ere\u00eeek\u00fb\u00e1... - Tu mesmo \u00e9s causa de teu dano. (Anch., Teatro, 42); End\u00e9 \u00e9 a\u00eep\u00f3 er\u00e9... - Tu mesmo dizes isso. (Ar., Cat., 56); 2) teu (s, a, as) (VLB, II, 138). V. tb. nde."}, {"first_word": "end\u00e9be", "optional_number": "", "definition": "(pron. pess. dat. de 2\u00aa p. do sing.) - a ti, para ti: Tup\u00e3et\u00e9 res\u00e9 aporandub end\u00e9be... - Pelo Deus verdadeiro fa\u00e7o perguntas a ti. (Ar., Cat., 56)"}, {"first_word": "end\u00e9bo", "optional_number": "", "definition": "(pron. pess. dat. de 2\u00aa p. do sing.) - a ti, para ti: Oroa\u00fbsu-pot\u00e1-katu, oro\u00eeeme'enga end\u00e9bo. - Queremos amar-te muito, entregando-nos a ti. (Anch., Poemas, 136); Xe pind\u00e1-poranget\u00e9 t'opinda\u00eetykyne end\u00e9bo... - Meu anzol muito ditoso h\u00e1 de pescar para ti. (Anch., Poemas, 152); T'ame'\u1ebdne pir\u00e1 ruba end\u00e9bo... - Hei de dar ovas de peixe para ti. (Anch., Teatro, 44) (O mesmo que end\u00e9be - v.)"}, {"first_word": "endub", "optional_number": "", "definition": "(s) (v.tr.) - ouvir, escutar: Esendu. - Ouve. (L\u00e9ry, Histoire, 364); N'asendubi nde nhe'enga. - N\u00e3o ou\u00e7o tuas palavras. (Anch., Teatro, 44); A'epe missa rendupa, ...eres\u00f3. - Ias ali para ouvir a missa. (Anch., Poemas, 154); Serenduba rupib\u00e9 amongoty xe nhemimi... - T\u00e3o logo ao ouvir o nome dela, em outra parte eu me escondo. (Anch., Teatro, 126); T'osendu a\u00eep\u00f3 nde '\u00e9. - Que ou\u00e7am aquilo que tu dizes. (Anch., Teatro, 186, 2006) \u25cf endupara (t) - o que ouve (Fig., Arte, 119): Og\u00fbendupar\u00fbera sup\u00e9 o nhe'enga rekob\u00eear\u00f5mo. - Sustituindo suas palavras para os que o ouviram. (Ar., Cat., 110); endupaba (t) - tempo, lugar, modo, causa de ouvir, o ato de ouvir, a outiva: Tup\u00e3 nhe'enga rendubag\u00fbama res\u00e9... - Para escutar a palavra de Deus... (Ar., Cat., 81v); emienduba (t) - o que algu\u00e9m ouve: \u201cA\u00eeuk\u00e1 temom\u00e3\u201d er\u00e9pe... ab\u00e1 remiendubamo...? - Disseste \u201c-Oxal\u00e1 eu o mate\u201d, fazendo algu\u00e9m ouvir? (Ar., Cat., 101v); sendubypyra - o que \u00e9 (ou deve ser) ouvido: \u201cXe porea\u00fbsubet\u00e9'\u0129 m\u00e3!\u201d... sendubypyramo a'epe. - \u201cAh, coitadinho de mim\u201d \u00e9 o que \u00e9 ouvido a\u00ed. (Ar., Cat., 163v)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., MARANDUBA, MARANDUVA (mar\u00e32 + enduba, \u201couvir coisas quaisquer\u201d), hist\u00f3ria de guerras, de viagens; (N. N.E.) hist\u00f3ria fantasiosa, fabulosa."}, {"first_word": "enduba\u00edb", "optional_number": "", "definition": "(s) (etim. - ouvir superficialmente) (v.tr.) - entreouvir: Asenduba\u00edb nde nhe'enga. - Entreouvi tuas palavras. (VLB, I, 119)"}, {"first_word": "endy", "optional_number": "1", "definition": "(s) (v.tr.) - cuspir (em): Omar\u00e3monhangype, o\u00eeoendyne? - Brigar\u00e3o, cuspir\u00e3o um no outro? (Anch., Doutr. Crist\u00e3, I, 228)"}, {"first_word": "endy", "optional_number": "2", "definition": "(ou eny) (t) (s.) - chama, lume, luz (de fogo, de candeia, etc.) (VLB, II, 25, 26); brilho (como o do mar, \u00e0 noite): ...tat\u00e1-endy \u00eeab\u00e9... - como uma luz de fogo (Ar., Cat., 81v-82); Osyk or\u00e9 ri sendy \u00eeepinh\u1ebd. - Chegou a n\u00f3s sua luz para sempre. (Anch., Poemas, 124); ...Pe rapy tat\u00e1-endyne! - Queimar-vos-\u00e3o as chamas de fogo! (Anch., Teatro, 42); [adj.: endy (r, s)] - brilhante, chamejante; (xe) brilhar, luzir: Xe rendy. - Eu brilho. (VLB, I, 40); K\u00f3 taba renyreme, pe pyri nh\u1ebd xe rek\u00f3\u00fb. - Por esta aldeia luzir, eu estou junto de v\u00f3s. (Anch., Teatro, 186) \u25cf ma'endy (ma'e-endy) - coisa chamejante (L\u00e9ry, Histoire, 351)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, JACIRENDI (nome de localidade de SP) (v. p. 386)."}, {"first_word": "endy", "optional_number": "3", "definition": "(ou eny) (t) (s.) - cuspo, saliva (VLB, I, 88): Mba'erama ripe as\u00e9 t\u0129me o endy mo\u00edni? - Por que p\u00f5e sua saliva no nariz da gente? (Ar., Cat., 81v); [adj.: endy (r, s)] - salivoso, salivante; (xe) salivar: Xe rendy-rendy. - Eu fico salivando. (VLB, I, 85)"}, {"first_word": "endyapyta\u00eeyka", "optional_number": "", "definition": "(ou enyapyta\u00eeyka) (t) (etim. - saliva dura) (s.) - fleugma (VLB, I, 143)"}, {"first_word": "endyb\u00e1", "optional_number": "", "definition": "(ou enyb\u00e1) (t) (s.) - queixo (D'Evreux, Viagem, 158): Asendyb\u00e1-apin. - Rapei-lhe o queixo, barbeei-o. (VLB, I, 52)"}, {"first_word": "endybaaba", "optional_number": "", "definition": "(ou enybaaba) (t) (etim. - p\u00ealos do queixo) (s.) - barba (Castilho, Nomes, 39): xe rendyba\u00e1-tinga - minha barba branca (VLB, I, 65); [adj.: endybaab (r, s)] - barbado; (xe) ter barba: Xe rendyba\u00e1-\u00eeub. - Eu tenho barba ruiva. (VLB, II, 109) \u25cf sendyba\u00e1-\u00eeuba'e - o que tem barba ruiva (VLB, II, 109); tendybaaba rerekoara - o que tem barba; o barbudo (D'Evreux, Viagem, 158)"}, {"first_word": "endybag\u00fbya\u00eea", "optional_number": "", "definition": "(t) (etim. - papo da parte inferior do queixo) (s.) - papada (do gordo); [adj.: endybag\u00fbya\u00ee (r, s)] - papudo; (xe) ter papo, ter papada (como o gordo): Xe rendybag\u00fbya\u00ee. - Eu tenho papo (ou papada). (VLB, II, 64)"}, {"first_word": "endybag\u00fbyra", "optional_number": "", "definition": "(ou enybag\u00fbyra) (t) (etim. - parte inferior do queixo) (s.) - papo, papada (Castilho, Nomes, 39)"}, {"first_word": "endybang\u00e3", "optional_number": "1", "definition": "(ou enybang\u00e3) (t) (s.) - cotovelo (Castilho, Nomes, 39)"}, {"first_word": "endybang\u00e3", "optional_number": "2", "definition": "(ou enybang\u00e3) (t) (s.) - canto (de parede, do lado de fora da casa): sendybang\u00e3 - canto dela (VLB, I, 66)"}, {"first_word": "endyendy\u00eeab", "optional_number": "", "definition": "(r, s) (xe) (v. da 2\u00aa classe) - chamejar (o fogo), cintilar (as estrelas) (VLB, II, 25)"}, {"first_word": "endy\u00eeaba", "optional_number": "", "definition": "(t) (s.) - lume (p.ex., do mar em certa conjun\u00e7\u00e3o da lua, etc.): 'y rendy\u00eeaba - lume das \u00e1guas (VLB, II, 25); [adj.: endy\u00eeab (r, s)] - luzente; (xe) luzir; fazer lume (p.ex., o mar, o peixe nele, etc.) (VLB, II, 25)"}, {"first_word": "endy\u00eea\u00eeab", "optional_number": "", "definition": "(r, s) (xe) (v. da 2\u00aa classe) - resplandecer, brilhar extensamente (como uma multid\u00e3o de lumes, de candeias, de l\u00e2mpadas, etc.) (VLB, II, 25)"}, {"first_word": "endy\u00eeu\u00ee", "optional_number": "", "definition": "(r, s) (xe) (v. da 2\u00aa classe) - escumar, lan\u00e7ar espuma pela boca, espumar: Xe rendy\u00eeu\u00ee. - Eu espumei. (VLB, I, 124)"}, {"first_word": "endypuka", "optional_number": "", "definition": "(t) (etim. - lume fendido) (s.) - resplendor; [adj.: endypuk (r, s)] - luzente, brilhante, resplandecente: Xe rendypuk. - Eu sou luzente. (VLB, II, 26)"}, {"first_word": "endypy'\u00e3", "optional_number": "", "definition": "(t) (s.) - 1) joelho (Castilho, Nomes, 39); 2) n\u00f3 (de cana, etc.) (VLB, II, 50) \u25cf o endypy'\u00e3e'ybo (ou o endypy'\u00e3e'y\u00eebo) - de joelhos: -Mar\u00e3pe seni og uba monget\u00e1bo? -O endypy'\u00e3e'ybo, ybype o\u00eeea\u0177byka. -Como estava orando a seu pai? -De joelhos, no ch\u00e3o reclinando a cabe\u00e7a. (Ar., Cat., 52v); O endypy'\u00e3e'y\u00eebo a\u00edn. - Estou de joelhos. (VLB, I, 92)"}, {"first_word": "endyra", "optional_number": "", "definition": "(t) (s.) - irm\u00e3 ou prima (do h.): O endyra... res\u00e9 nd'e'ikatu\u00ee ab\u00e1 omend\u00e1. - Com sua pr\u00f3pria irm\u00e3 n\u00e3o pode ningu\u00e9m se casar. (Ar., Cat., 128v)"}, {"first_word": "endysyryka", "optional_number": "", "definition": "(etim. - saliva escorrida) (t) (s.) - baba: xe rendysyryka - minha baba; [adj.: endysyryk (r, s)] - ter baba; (xe) babar: Xe rendysyryk. - Eu babo. (VLB, I, 50)"}, {"first_word": "en\u00e9", "optional_number": "", "definition": "(interj.) - o mesmo que ene'\u0129 (v.) (Anch., Teatro, 44, 2006)"}, {"first_word": "ene'\u0129", "optional_number": "", "definition": "(interj.) - Eia!, Vamos! Sus! [Usada com a 2\u00aa p. do sing. para exortar, ordenar, incitar ou rogar. Leva o verbo para o ger\u00fandio. Talvez seja forma imperativa de 'i / '\u00e9, segundo nos diz Anchieta (Arte, 56v).]: -Ene'\u0129 es\u00f3bo! - Eia, vai! (Anch., Arte, 56v); Ene'\u0129 t'as\u00f3ne! - Eia, que eu v\u00e1! (Anch., Arte, 56v); Ene'\u0129, t'\u00eeas\u00f3 ta\u00fb\u00ee\u00e9! - Eia, vamos logo! (Anch., Poemas, 182)"}, {"first_word": "ene'\u0129heng\u00fby", "optional_number": "", "definition": "- forma negativa de ene'\u0129 (v.) (VLB, II, 58)"}, {"first_word": "enema", "optional_number": "", "definition": "- o mesmo que enena (v.) (Libri Princ., vol. I, 153)"}, {"first_word": "enemba\u00eea", "optional_number": "", "definition": "(t) (s.) - penduricalho; [adj.: enemba\u00ee (r, s)] (xe) - ter penduricalhos: Xe renemba\u00ee. - Eu tenho penduricalhos. (VLB, II, 72)"}, {"first_word": "enembi'u", "optional_number": "", "definition": "(s.) - nome de um inseto, o mesmo que enembu'i (v.) (Marcgrave, Hist. Nat. Bras., 253)"}, {"first_word": "enembu'i", "optional_number": "", "definition": "(s.) - escaravelho, nome comum aos insetos da fam\u00edlia dos escarabe\u00eddeos, principalmente os que se alimentam de fezes de mam\u00edferos herb\u00edvoros. H\u00e1 certas esp\u00e9cies cujas f\u00eameas p\u00f5em ovos em bolinhas de excremento que empurram e depois enterram. S\u00e3o tamb\u00e9m conhecidos como carocha, rola-bosta, bicho-bolo, etc. (VLB, I, 123)"}, {"first_word": "enena", "optional_number": "", "definition": "(s.) - var. de inseto cole\u00f3ptero da fam\u00edlia dos coprin\u00eddeos (Marcgrave, Hist. Nat. Bras., 246; VLB, I, 123)"}, {"first_word": "ENENA", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "(e)nha'\u1ebd", "optional_number": "", "definition": "(r, s) (s.) - 1) prato (Anch., Arte, 13v): xe renha'\u1ebd - meu prato; senha'\u1ebd - seu prato (Fig., Arte, 78); it\u00e1 nha'\u1ebd - prato de pedra (Staden, Viagem ao Brasil, 52); 2) bacia qualquer (VLB, I, 50); bacia de estanho (VLB, I, 50); 3) alguidar (VLB, I, 31); 4) (pe\u00e7as de) lou\u00e7a (VLB, II, 24) \u25cf nha'\u1ebd-mbeba - prato raso (VLB, II, 84)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, os nomes geogr\u00e1ficos ITANHA\u00c9M (SP), SIRINHA\u00c9M (PE), etc. (v. p. 386)"}, {"first_word": "(e)nha'\u1ebdpep\u00f3", "optional_number": "", "definition": "(r, s) (etim. - prato de asa) (s.) - panela: O\u00fa b\u00e9 senha'\u1ebdpep\u00f3 t'omo\u00eey xe renond\u00e9. - Veio tamb\u00e9m sua panela para que os cozinhe adiante de mim. (Anch., Teatro, 66)"}, {"first_word": "enhamb\u00e9", "optional_number": "", "definition": "(v. irreg. - forma s\u00f3 usada no imper.) - espera!: Enhamb\u00e9 ranh\u1ebd! (ou Enhamb\u00e9 rang\u00fb\u00e9!) - Espera, primeiro! (VLB, I, 126)"}, {"first_word": "(e)nhau'uma", "optional_number": "", "definition": "[ou (e)nha'uma] (r, s) (s.) - barro: Nha'uma i monhangymbyra nh\u1ebdpe as\u00e9 o\u00eemoet\u00e9? - A gente adora, com efeito, o que \u00e9 feito de barro? (Ar., Cat., 22); xe renhau'uma; senhau'uma - meu barro; o barro dele (Fig., Arte, 78); nhau'umoka - casa de barro (Anch., Arte, 2v)"}, {"first_word": "enh\u0169\u00ee", "optional_number": "", "definition": "(r, s) (xe) (v. da 2\u00aa classe) - 1) nascer (o que foi plantado); brotar (a planta, a semente); 2) reverdecer (a \u00e1rvore) (VLB, I, 42)"}, {"first_word": "enhuna", "optional_number": "", "definition": "(t) (s.) - mula das virilhas; adenite inguinal de origem ven\u00e9rea (VLB, II, 44); [adj.: enhun (r, s)] (xe) - ter mula nas virilhas (VLB, II, 44)"}, {"first_word": "(e)nimb\u00f3", "optional_number": "", "definition": "(r, s) (s.) - fio grosso (como de rede), corda (Anch., Arte, 13v): xe renimb\u00f3 - meu fio; senimb\u00f3 - seu fio (Fig., Arte, 78)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., INIMB\u00d3 ('y + enimb\u00f3, \u201ccorda d'\u00e1gua\u201d), nome de uma planta trepadeira da fam\u00edlia das leguminosas, comum nas restingas."}, {"first_word": "eno-", "optional_number": "", "definition": "pref. da voz causativo-comitativa (v. ero-)"}, {"first_word": "eno'\u1ebd", "optional_number": "", "definition": "(v.tr.) - retirar (como a comida da panela, algo do buraco, da cova, etc.); tirar: Ano'\u1ebd. - Retirei-a. (VLB, II, 129)"}, {"first_word": "en\u00f5\u00ee", "optional_number": "", "definition": "(s) (v.tr.) - 1) chamar, invocar, nomear, dar o nome de, chamar pelo nome: Xe ren\u00f5\u00ee um\u1ebd \u00eeep\u00e9 i xup\u00e9, na xe \u00eeuk\u00e1\u00ee! - N\u00e3o me chames pelo nome diante dele, sen\u00e3o me mata! (Anch., Teatro, 30); Esen\u00f5\u00ee mb\u00e1. - Nomeia tudo. (L\u00e9ry, Histoire, 343); Asen\u00f5\u00ee ap\u0177abet\u00e1... - Chamo os homens. (Valente, Cantigas, VI, in Ar., Cat., 1618); \u201cAnhet\u00e9\u201d er\u00e9 tenh\u1ebd um\u1ebd, Tup\u00e3 rera ren\u00f5\u00eea... - N\u00e3o digas em v\u00e3o: \u201c-\u00c9 verdade\u201d, invocando o nome de Deus. (Ar., Cat., 67); 2) evocar, trazer \u00e0 lembran\u00e7a: ...xe \u00eeara re'\u00f5 ren\u00f5\u00eea... - Evocando a morte de meu Senhor. (Anch., Teatro, 168); Mba'epe as\u00e9 osen\u00f5\u00ee i xup\u00e9, o \u00eeerob\u00eeasabamo? - Que a gente evoca diante dele como sua esperan\u00e7a? (Ar., Cat., 30); 3) prometer, jurar (VLB, II, 87); 4) culpar: Asen\u00f5\u00ee tenh\u1ebd. - Culpei-o falsamente. (VLB, I, 87) \u25cf en\u00f5\u00eendara (ou en\u00f5\u00eetara) (t): o que invoca, o que chama, o que promete, etc.: O'anga ko\u00eep\u00f3 ab\u00e1 'anga ko\u00eep\u00f3 santo am\u00f5 ybakype tekoara ren\u00f5\u00eendara ab\u00e9 o \u00eeurarag\u00fba\u00eeamo nh\u1ebd, mar\u00e3pe? - E mentindo aquele que invoca sua pr\u00f3pria alma, a alma de algu\u00e9m ou tamb\u00e9m algum santo que est\u00e1 no c\u00e9u, que acontece? (Ar., Cat., 67); emien\u00f5\u00eea (t) - o que algu\u00e9m chama; o chamamento; o invocado, o que algu\u00e9m invoca, promete ou jura: ...T'or\u00e9 angatur\u00e3ne Cristo remien\u00f5\u00ee\u00fbera res\u00e9... - Para que sejamos dignos do que Cristo prometeu. (Ar., Cat., 14v); en\u00f5\u00eendaba (ou en\u00f5\u00eetaba) (t) - tempo, lugar, modo, etc. de invocar, de chamar, etc.: Our og\u00fben\u00f5\u00eend\u00e1pe. - Vem aonde o chamam. (Fig., Arte, 84); A'ereme b\u00e9 op\u00e1 oman\u00f5ba'ep\u00fbera 'ang\u00fbera ruri o en\u00f5\u00eend\u00e1pe... - Ent\u00e3o tamb\u00e9m as almas de todos os que morreram vir\u00e3o quando forem chamadas. (Ar., Cat., 160v); Mar\u00e3pe i mongaraibypyramo ren\u00f5\u00eendabet\u00e9? - Qual \u00e9 o modo verdadeiro de chamar os batizados? (Ar., Cat., 22v); sen\u00f5\u00eembyra - o que \u00e9 (ou deve ser) chamado, prometido, culpado, etc.: Gr\u00e1cia sera, k\u00f3 nde rainhamo sen\u00f5\u00eembyra... - Gra\u00e7a \u00e9 seu nome, eis que esta \u00e9 a que deve ser chamada \u201ctua rainha\u201d. (Anch., Poemas, 156)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., GUIRAENOIA (\u201ca chama-p\u00e1ssaros\u201d), ave da fam\u00edlia dos cereb\u00eddeos."}, {"first_word": "eno\u0129", "optional_number": "", "definition": "(ou eno\u00edn) (v.tr.) - estar (parado ou sentado) com, fazer estar consigo (parado ou sentado): \u00ceand\u00e9 monhangara nh\u1ebd ereno\u0129 nde \u00eeyb\u00e1pe. - Nosso criador fazes estar contigo em teus bra\u00e7os. (Anch., Poemas, 102)"}, {"first_word": "en\u00f5\u00eendaba", "optional_number": "", "definition": "(ou en\u00f5\u00eetaba) (t) (etim. - meio de chamar) (s.) - designativo; nome: Ix\u00e9 Sa\u00fb\u00eeaet\u00e1. Serap\u00fb\u00e3 xe ren\u00f5\u00eendaba. - Eu sou Sauiaet\u00e1. Famoso \u00e9 meu nome. (Anch., Poemas, 156); Esen\u00f5\u00ee nde ret\u00e9 ren\u00f5\u00eendabet\u00e1 ix\u00e9be. - Nomeia os muitos designativos de teu corpo para mim. (L\u00e9ry, Histoire, 364)"}, {"first_word": "enoko'em", "optional_number": "", "definition": "- o mesmo que eroko'em (v.) (Anch., Dial. da F\u00e9, 175)"}, {"first_word": "enond\u00e9", "optional_number": "1", "definition": "(r, s) (posp.) - adiante de, \u00e0 frente de: Ene'\u0129, t'\u00eearas\u00f3 senond\u00e9 k\u00f3 musurana. - Eia, levemos adiante deles esta mu\u00e7urana. (Anch., Teatro, 138); Os\u00f3 xe renond\u00e9. - Foi \u00e0 frente de mim. (Anch., Arte, 45; Fig., Arte, 122); \u00ceand\u00e9 manhana ranh\u1ebd t'os\u00f3 \u00eeand\u00e9 renond\u00e9... - Nosso espi\u00e3o v\u00e1 primeiro, \u00e0 frente de n\u00f3s. (Anch., Teatro, 20); O\u00fa b\u00e9 senha'\u1ebdpep\u00f3, t'omo\u00eey xe renond\u00e9. - Veio tamb\u00e9m sua panela para que os cozinhe adiante de mim. (Anch., Teatro, 66)"}, {"first_word": "enond\u00e9", "optional_number": "2", "definition": "(t) (s.) - a frente, o que est\u00e1 adiante: ...Esep\u00ee\u00e1-katu nde renonderama ybaka piarype nde ropare'ymamo... - V\u00ea bem a tua frente para que n\u00e3o te percas no caminho do c\u00e9u. (Ar., Cat., 82)"}, {"first_word": "enondear", "optional_number": "", "definition": "(s) (v.tr.) - 1) antecipar; atalhar (p.ex., a fala de algu\u00e9m): A\u00eenhe'engenondear. - Antecipei (ou atalhei) sua fala. (VLB, I, 46); 2) vir antes de; adiantar-se a, cercar pela frente (p.ex., ao que foge): Asenondear. - Adiantei-me a ele; vim antes dele. (VLB, I, 21; 36)"}, {"first_word": "enondesaba", "optional_number": "", "definition": "(t) (s.) - per\u00edodo anterior; a v\u00e9spera: I 'ara renondesaba 'ara \u00eeekuakupaba. - O per\u00edodo anterior ao dia dele \u00e9 dia em que se jejua. (Ar., Cat., 121)"}, {"first_word": "enonhan", "optional_number": "", "definition": "(v.tr.) - fazer correr consigo, correr com: ...Anonhan, arobeb\u00e9ne... - F\u00e1-los-ei correr comigo, f\u00e1-los-ei voar comigo... (Anch., Teatro, 40)"}, {"first_word": "enonhen", "optional_number": "", "definition": "(ou enonh\u1ebd) (s) (v.tr.) - 1) repreender; corrigir, doutrinar em costumes (p.ex., o pai ao filho): Enonh\u1ebd, e\u00eeakak\u00e1, t'o\u00eeepysyr\u00f5-mot\u00e1 anhanga rat\u00e1 su\u00ed. - Corrige-os, censura-os, para que queiram livrar-se do inferno. (Anch., Poemas, 158); Morubixaba tu\u00eeba'e onhe'eng mem\u1ebd i xup\u00e9, senonhena, i akakapa. - Os chefes velhos falam sempre a eles, repreendendo-os, censurando-os. (Anch., Teatro, 34); 2) reprimir: Mba'e-a\u00ed-potara renonhena. - Reprimir o desejo de coisas m\u00e1s. (Ar., Cat., 19v) \u25cf enonh\u1ebdndara (t) - o repreensor, o que corrige, o que repreende: E'ikatu ip\u00f3 senonh\u1ebdndarama sup\u00e9 \u00e9... - Pode certamente (cont\u00e1-lo) para quem o repreender\u00e1. (Ar., Cat., 73v)"}, {"first_word": "enopu'am", "optional_number": "1", "definition": "(ou eropu'am) (v.tr.) - amea\u00e7ar (com pau, espada, etc., n\u00e3o ferindo): Aropu'am. - Ameacei-o. (VLB, I, 34); K\u00e9 ab\u00e1 rek\u00f3\u00fb anh\u1ebd xe renopu'\u00e3-pu'ama. - Aqui os homens est\u00e3o, na verdade, para me ficar amea\u00e7ando. (Anch., Teatro, 26). (Tamb\u00e9m pode receber -s- no indicativo.): Asenopu'am Pedro ybyr\u00e1 pup\u00e9. - Ameacei Pedro com um pau. (Anch., Arte, 49)"}, {"first_word": "enopu'am", "optional_number": "2", "definition": "(ou eropu'am) (v.tr.) - erguer-se com; levantar-se com; fazer erguer-se consigo, fazer levantar-se consigo: O p\u00f3, o py, o yk\u00e9 kutukag\u00fbera b\u00e9pe erimba'e og\u00fberopu'am? - Ergueu-se com as feridas de suas m\u00e3os, de seus p\u00e9s e de seu flanco? (Ar., Cat., 44v); I abaet\u00e9-katu ir\u00e3 tek\u00f3 i anga\u00eepaba'e sup\u00e9ne,... o poxy, o et\u00e9-una reropu'ama... - Ser\u00e3o muito terr\u00edveis os fatos, futuramente, para os que s\u00e3o maus, levantando-se com sua fealdade, com seus corpos escuros. (Ar., Cat., 161)"}, {"first_word": "enosem", "optional_number": "", "definition": "(v.tr.) - 1) retirar, arrancar, fazer sair consigo: Mam\u00f5pe Pilatos senosemi a'ereme? - Para onde Pilatos retirou-o, ent\u00e3o? (Ar., Cat., 60v); K\u00f3 nh\u00f5 anos\u1ebd \u00eeep\u00e9 moxy su\u00ed... - Na verdade, somente estas retirei dos malditos. (Anch., Poemas, 150); 2) resgatar: I momia\u00fbsubypyra renosema. - Resgatar os cativos. (Ar., Cat., 18v); 3) desembarcar, descarregar (p.ex., embarca\u00e7\u00e3o): Anosem mba'e ygara su\u00ed. - Descarreguei as coisas da canoa. (VLB, I, 97) \u25cf enosemara (t) - o que retira, o que resgata: ...N'o\u00eeerur\u00e9-pytubari Tup\u00e3 sup\u00e9 og\u00fbenosemar\u00fbera res\u00e9. - N\u00e3o se cansam de pedir a Deus pelos que os resgataram. (Ar., Cat., 8v); enosembaba (t) - tempo, lugar, modo, etc. de retirar; retirada: Arob\u00eear... as\u00e9 rubypy-karaibet\u00e1 'ang\u00fbera a'epe turama osar\u00f5ba'e renosemag\u00fbera b\u00e9. - Creio que ele retirou tamb\u00e9m as almas dos nossos primeiros e santos pais (da mans\u00e3o dos mortos), que a\u00ed esperavam sua vinda. (Ar., Cat., 16); emienosema (t) - o retirado, o que algu\u00e9m faz sair consigo, o que algu\u00e9m retira: Mar\u00e3pe a'e semienoseg\u00fbama rek\u00f3\u00fb a'epe? - Que faziam a\u00ed os que ele faria sair consigo? (Ar., Cat., 44); Anos\u1ebd-nosem (ou Anos\u1ebd-nosem\u0129). - Vivo retirando-o; Anos\u1ebd-sem. - Vivo retirando-as [quando s\u00e3o muitas coisas]. (VLB, II, 129)"}, {"first_word": "enotara", "optional_number": "", "definition": "(t) (s.) - 1) precursor, predecessor (no tempo, em viagem, na guerra, etc.), o mensageiro que vai antes, adiante dos outros, preparar as coisas para os que chegar\u00e3o mais tarde, o preparador: Nd'e'i te'e o\u00fa \u00ceand\u00e9 \u00ceara renotaramo, i mombeg\u00fbabo... - Por isso mesmo veio como precursor de Nosso Senhor, anunciando-o. (Ar., Cat., 6); 2) o mais velho, o antepassado: -Ab\u00e1 ab\u00e9pe as\u00e9 o\u00eemoet\u00e9 a\u00eep\u00f3 Tup\u00e3 nhe'enga mop\u00f3ne? -O eke'yra, o enotara, tunhaba'e. -Quem tamb\u00e9m a gente honrar\u00e1 para cumprir essa palavra de Deus? -A seu irm\u00e3o mais velho, aos mais velhos, aos anci\u00e3os. (Anch., Dial. da F\u00e9, 207); 3) algo que se prepara para algu\u00e9m que vai, o que \u00e9 preparado para o recebimento de algu\u00e9m: ka\u00fb\u0129 xe renotara - o cauim que \u00e9 preparado para meu recebimento (Anch., Arte, 45v) \u25cf enotar\u00fbera (t) - o maior, ou o mais velho filho (ou filha) (VLB, II, 28)"}, {"first_word": "enot\u0129", "optional_number": "", "definition": "(v.tr.) - envergonhar-se de (fato ou pessoa): Ere\u00eekuakupe nde anga\u00eepaba am\u00f5 abar\u00e9 su\u00ed, senot\u0129amo nh\u1ebd? - Escondeste algum pecado teu do padre, envergonhando-te dele? (Ar., Cat., 221); Anot\u0129 xe a\u00edba. - Envergonho-me de minha fei\u00fara. (VLB, I, 83)"}, {"first_word": "eny", "optional_number": "", "definition": "(t) - v. endy (t)"}, {"first_word": "e'\u00f5", "optional_number": "", "definition": "(t) (s.) - 1) morte (em geral): ...Te'\u00f5 rup\u00eeara nh\u1ebd... - Advers\u00e1ria da morte (Anch., Poemas, 88); Te'\u00f5 rerobyka \u00e9, xe anga\u00eep\u00e1-tubixag\u00fbera amos\u1ebdne... - Aproximando-me da morte, meus grandes pecados antigos farei sair. (Anch., Teatro, 38); N'ere\u00eekuabipe ko'yr te'\u00f5 nde res\u00e9 sek\u00f3? - N\u00e3o sabes que agora a morte est\u00e1 contigo? (D'Abbeville, Histoire, 350); 2) morte natural: Te'\u00f5 su\u00ed aman\u00f5. - Morro de morte natural. (VLB, II, 42); 3) desfalecimento, entorpecimento; [adj.: e'\u00f5 (r, s)] - moribundo; desfalecido, entorpecido; (xe) morrer; desfalecer, entorpecer-se: ...Ab\u00e1 'anga re'\u00f5\u00fb nh\u1ebd Tupana nhe'enga ab\u0177\u00e1pe. - As almas dos homens morrem ao transgredirem a palavra de Deus. (Anch., Teatro, 144); Se'\u00f5. - Ele morre. (Anch., Arte, 40); \u00eeyb\u00e1-e'\u00f5-e'\u00f5 - bra\u00e7os entorpecidos, quebrantados (com algum sobressalto, grande tristeza, etc.); p\u00f3-e'\u00f5 - m\u00e3os entorpecidas (VLB, II, 93) \u25cf e'\u00f5sara (t) - o que morre, o mortal (VLB, II, 42); e'\u00f5aba (ou e'\u00f5saba) (t) [no futuro eg\u00fbama (t)] - tempo, lugar, modo, causa, instrumento, etc. da morte, do morrer; morte (Fig., Arte, 59): ...Ab\u00e1 re'\u00f5ag\u00fbera res\u00e9 og orybamo... - Alegrando-se com a morte de algu\u00e9m. (Ar., Cat., 70v); O'u nh\u1ebdpe a'e 'yb\u00e1, teg\u00fbama...? - Comeu aquele fruto, causa de morte? (Ar., Cat., 40v); Nde ma'endu\u00e1-katu... nde res\u00e9 se'\u00f5ag\u00fbera res\u00e9. - Lembra-te bem de que morreu por tua causa. (Ar., Cat., 249); e'\u00f5-mem\u00fb\u00e3 (ou e'\u00f5-a\u00edba ou e'\u00f5-korine) (t) - morte s\u00fabita ou em desastre (VLB, II, 42)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00e9m o nome de uma ave, de que se dizia ser capaz de morrer e ressuscitar: o TEUT\u00c9U (de te'\u00f5-te'\u00f5 - morte, morte)."}, {"first_word": "e'\u00f5'ar", "optional_number": "", "definition": "(r, s) (xe) (v. da 2\u00aa classe) - desmaiar: Xe re'\u00f5'ar. - Eu desmaiei. (VLB, I, 99)"}, {"first_word": "e'\u00f5mb\u00fbera", "optional_number": "", "definition": "(t) (s.) - corpo morto; defunto; cad\u00e1ver (de homem ou animal): pir\u00e1 re'\u00f5mb\u00fbera - corpo morto de peixe (VLB, I, 82); A'epe as\u00e9 re'\u00f5mb\u00fbera, mar\u00e3? - E os cad\u00e1veres da gente, que sucede a eles? (Ar., Cat., 27); Ase\u00ee\u00e1 k\u00f3 se'\u00f5mb\u00fbera. - Deixei esse cad\u00e1ver seu. (Anch., Teatro, 160); ...O\u00eeoybyri se'\u00f5mb\u00fbera paran\u00e3 ybyri i k\u00fb\u00e1\u00ee. - Lado a lado seus cad\u00e1veres ao longo do mar estavam. (Anch., Teatro, 52)"}, {"first_word": "(e)panak\u0169", "optional_number": "1", "definition": "(r, s) (s.) - PANACU, PANACUM, variedade de cesto oblongo (Anch., Arte, 13v); cesto comprido onde as mulheres comumente levavam suas coisas; canastra para se conduzirem objetos em viagem: xe repanak\u0169 - meu cesto; sepanak\u0169 - seu cesto (Fig., Arte, 78); ysyp\u00f3-panak\u0169 - panacu de cip\u00f3 (Thevet, Cosm. Univ., II, 941v) \u25cf panak\u0169-popesama - a corda do panacu com que se ata o que vai nele e tamb\u00e9m a corda que vai pelas bordas dele; panak\u0169-sama - corda de panacu, a que vai pela cabe\u00e7a daquele que o leva (VLB, I, 82)"}, {"first_word": "(e)panak\u0169", "optional_number": "2", "definition": "(r, s) (s.) - sela: kabaru repanak\u0169 - a sela do cavalo (VLB, II, 115)"}, {"first_word": "epenhan", "optional_number": "1", "definition": "(ou epenh\u00e3 ou epenhan
