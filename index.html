 aane'yme anhanga rat\u00e1pe i x\u00f3\u00fbne. - Portanto cuidar\u00e3o bem todos de conhecer a palavra de Deus? - De fato, sen\u00e3o ir\u00e3o para o inferno. (Bettendorff, Comp\u00eandio, 104); E'u um\u1ebd ik\u00f3 \u2018yb\u00e1... aane'yme opabinh\u1ebd peman\u00f5ne... - N\u00e3o comas este fruto, sen\u00e3o todos morrereis. (Bettendorff, Comp\u00eandio, 38) \u2588 aane'yme? (ou aane'yme \u00e9?) - E quando n\u00e3o? (VLB, I, 121)"}, {"first_word": "a'angaba", "optional_number": "", "part_of_speech": "t", "definition": "tempo, lugar, modo, instrumento, etc. de assinalar, de marcar; sinal, marca, imagem, s\u00edmbolo, significado; molde, exemplar (VLB, II, 40): Pa'i, Sum\u00e9 pyp\u00fbera'angaba a'e. - Padre, aquelas s\u00e3o as marcas dos p\u00e9s de Sum\u00e9. (Vasconcelos, Cr\u00f4nica, (Not.) II, \u00a720, 123); Santa Cruz ra'angaba res\u00e9 or\u00e9 pysyr\u00f5 \u00eeep\u00e9... - Pelo sinal da Santa Cruz livra-nos tu... (Anch., Doutr. Crist\u00e3, I, 139); Osob\u00e1-syb a\u00f3-tinga pup\u00e9; a'e res\u00e9 sob\u00e1 ra'angaba pyt\u00e1\u00fb. - Limpou seu rosto com um pano branco; nele ficou a imagem de seu rosto. (Ar., Cat., 89); Nde rokangaturam\u00fbama oro\u00eemo\u0129, nde ra\u00fbsupa, nde ra'angaba rerokupa. - Tua casa santa edificamos, amando-te, tua imagem fazendo estar conosco. (Anch., Poemas, 146); ab\u00e1 ra'angaba - est\u00e1tua (VLB, I, 128); imagem de pessoa (VLB, I, 127); Tup\u00e3 ra'angaba - imagem de Deus (VLB, II, 10)"}, {"first_word": "a'angaba", "optional_number": "", "part_of_speech": "t", "definition": "tempo, lugar, modo, instrumento, etc. de medir; medida, peso (VLB, II, 34)"}, {"first_word": "a'angara", "optional_number": "", "part_of_speech": "t", "definition": "o que pronuncia, o que profere, etc.: ...Ladainhas ra'angara... - o que profere as ladainhas (Ar., Cat., 125, 1686); a'angaba (t) - tempo, lugar, modo, etc. de celebrar, de proferir, o proferir, etc.: Ladainhas ra'angaba... - O proferir das ladainhas (Ar., Cat., 126)"}, {"first_word": "\u00eeep\u00e9", "optional_number": "", "part_of_speech": "s", "definition": "tentar sem que surta efeito: Asa'ang \u00eeep\u00e9 i monhanga (ou Asa'ang \u00eeep\u00e9 i monhangamb\u00fbera). - Tentei faz\u00ea-lo, sem conseguir. (VLB, II, 13); Mbeg\u00fb\u00e9 \u00e9 ko'yt\u00e9 ab\u00e1 tekoku\u00e1 kanhemi, sesapysop\u00fbera kanhemi, ...o nhe'engab\u00fbera ra'ang \u00eeep\u00e9bo... - Lentamente, enfim, o homem perde entendimento, sua vista aguda de outrora desaparece, tentando inutilmente a fala. (Ar., Cat., 156); osa'angyba'e - o que tenta, o que prova, etc.: Ap\u0177aba kunh\u00e3 res\u00e9 o ek\u00f3 osa'ang\u00eeep\u00e9ba'e nd'e'ikatu\u00ee omend\u00e1. - O homem que tenta, sem \u00eaxito, ter rela\u00e7\u00f5es sexuais com uma mulher, n\u00e3o pode casar. (Ar., Cat., 131v); a'angara (t) - tentador: Emokanhem xe ra'angara... - Faze sumir meu tentador... (Valente, Cantigas, III, in Ar., Cat., 1686)"}, {"first_word": "a'angaba", "optional_number": "", "part_of_speech": "s.", "definition": "molde, exemplar (VLB, II, 40)"}, {"first_word": "aani", "optional_number": "1", "part_of_speech": "adv.", "definition": "n\u00e3o (com \u00eanfase); nunca, de maneira nenhuma, de modo algum, absolutamente (Fig., Arte, 129): Aani! A\u00eeemo\u0177r\u00f5. - N\u00e3o! Irritei-me. (Anch., Teatro, 42); -Set\u00e1pe as\u00e9 nhemongara\u00edbi? - Aani. - A gente batiza-se muitas vezes? - De maneira nenhuma. (Anch., Doutr. Crist\u00e3, I, 202); -N'as\u00e9 ru\u00e3-tepe o emi'urama o\u00eemonhang? - Aani... - Mas n\u00e3o \u00e9 a gente que faz sua comida? - De modo algum... (Ar., Cat., 27v) \u2588 aani nh\u1ebd - n\u00e3o (Fig., Arte, 134); aani rak\u00f3 - n\u00e3o (Fig., Arte, 134); aani re'a - n\u00e3o \u00e9 assim (de h.) (Fig., Arte, 134); aanir\u0129 - n\u00e3o \u00e9 assim (de m.) (Fig., Arte, 134); aani x\u00fb\u00e9mo - n\u00e3o (hipot\u00e9tico): -Nd'o\u00eeporar\u00e1\u00ee x\u00fb\u00e9mop'as\u00e9 mba'e am\u00f5 \u2018ara pup\u00e9 o\u00eek\u00f3bomo? - Aani x\u00fb\u00e9mo. - N\u00e3o sofreria a gente coisa alguma vivendo no mundo? - N\u00e3o (sofreria). (Anch., Doutr. Crist\u00e3, I, 162); Aani x\u00fb\u00e9ne - n\u00e3o (com rela\u00e7\u00e3o a fatos futuros); nunca: -O\u00eeporar\u00e1 b\u00e9pe mba'e am\u00f5 a'epe o\u00eek\u00f3bone? -Aani x\u00fb\u00e9ne. - Sofrer\u00e3o ainda alguma coisa a\u00ed vivendo? - N\u00e3o. (Ar., Cat., 47); aani-x\u00fb\u00e9 ip\u00f3ne - n\u00e3o h\u00e1 de ser (futuro) (VLB, II, 47); aani x\u00fb\u00e9 ko'yt\u00e9ne - nunca mais (VLB, II, 52); aani \u00e3 - isso n\u00e3o (Fig., Arte, 135)"}, {"first_word": "aani", "optional_number": "2", "part_of_speech": "pron.", "definition": "1) nada (VLB, II, 46): -Mba'epe a\u00fb\u00eeeramanh\u1ebd serekopyrama ik\u00f3 \u2018ara pup\u00e9? -Aani \u00e3 bi\u00e3. - Que \u00e9 o que ser\u00e1 conservado para sempre neste mundo? - Nada. (Ar., Cat., 165); 2) ningu\u00e9m (VLB, II, 49): Ab\u00e1pe kori xe \u00ee\u00e1? Er\u0129, aani! - Quem, hoje, \u00e9 como eu? Irra, ningu\u00e9m! (Anch., Teatro, 132)"}, {"first_word": "popora", "optional_number": "", "part_of_speech": "t", "definition": "penugem fina de ave que come\u00e7a a emplumar-se (VLB, I, 113; II, 71); ag\u00fbera (t) - p\u00ealo retirado do corpo (VLB, II, 114); tukana t\u00e1-porase\u00eea - pena de tucano para dan\u00e7a (isto \u00e9, pena que os \u00edndios levavam comumente quando dan\u00e7avam (L\u00e9ry, Histoire, 283, 1994)"}, {"first_word": "ab\u00e1", "optional_number": "2", "part_of_speech": "s.", "definition": "1) homem (em oposi\u00e7\u00e3o a mulher): Ab\u00e1 oman\u00f5. - Um homem morreu. (Fig., Arte, 69); 2) homem, ser humano, pessoa (em oposi\u00e7\u00e3o a animal irracional): Ab\u00e1 sos\u00e9 pab\u1ebd i momorangi... - Acima de todas as pessoas embelezou-a. (Anch., Poemas, 86); Ab\u00e1 \u2018anga mara'ara i pup\u00e9 op\u00fbe\u00eer\u00e1-katu... - As doen\u00e7as da alma do homem com ela saram bem. (Anch., Teatro, 38); ...Ses\u00e9 ab\u00e1 p\u00fbari nde res\u00e1pe nh\u1ebd. - Nele as pessoas batem \u00e0 tua vista. (Anch., Poemas, 122); ...Mok\u00f5\u00ee ab\u00e1 robak\u00e9. - Diante de duas pessoas. (Ar., Cat., 94v); 3) \u00edndio (em oposi\u00e7\u00e3o ao branco europeu): -Ab\u00e1 ra'yrape \u00fb\u0129?! -S\u00e9! Ab\u00e1 ra'yra, ip\u00f3... -Filhos de quem eram esses?! -Sei l\u00e1! Filhos de \u00edndios, certamente... (Anch., Teatro, 48); ...ab\u00e1 \u2018anga momox\u0177abo. - estragando as almas dos \u00edndios. (Anch., Teatro, 44) \u2588 ab\u00e1-\u00eeurupari - animais com quem Jurupari convivia, que s\u00f3 andavam \u00e0 noite, soltando gritos horr\u00edveis, servindo a ele de homens na rela\u00e7\u00e3o sexual (D'Evreux, Viagem, 293); abag\u00fbasu - homem feito, rapaz: Xe abag\u00fbasu. - Eu sou um homem feito. (VLB, I, 153) Fiz-me homem. (VLB, II, 30)"}, {"first_word": "aba\u00e9", "optional_number": "", "part_of_speech": "pron.", "definition": "outrem (VLB, II, 61)"}, {"first_word": "abaekoete'yma", "optional_number": "", "part_of_speech": "s.", "definition": "pessoa t\u00edmida (VLB, II, 128)"}, {"first_word": "aba\u00edba", "optional_number": "", "part_of_speech": "s.", "definition": "dificuldade, pena, inconveni\u00eancia: ...T'a\u00eeaba\u00edbokyne... - Hei de tirar-lhe as dificuldades. (Anch., Doutr. Crist\u00e3, II, 94); (adj.: aba\u00edb ou aba\u00ed) - 1) dif\u00edcil, arrevezado, complicado (de entender, etc.): I aba\u00ed xebo sa'anga.- \u00c9 dif\u00edcil para mim tent\u00e1-los. (Anch., Teatro, 16); I aba\u00edb a\u00eep\u00f3 nhe'enga. - \u00c9 dif\u00edcil essa l\u00edngua. (Anch., Poemas, 196); I\u00eeaba\u00edbet\u00e9 a\u00eep\u00f3! - Isso \u00e9 muito dif\u00edcil! (Anch., Teatro, 156); A'e i\u00eeaba\u00edbymo ab\u00e1 sup\u00e9 xe ro'o \u2018u... - Mas seria dif\u00edcil para as pessoas comer minha carne. (Ar., Cat., 84v); 2) molesto, penoso, fragoso, \u00edngreme (p.ex., o caminho, a montanha, etc.): Ik\u00f3 p\u00e9 b\u00e9 i\u00ee aba\u00ed... - Este caminho tamb\u00e9m \u00e9 penoso. (Anch., Teatro, 162, 2006); I\u00eeaba\u00edbet\u00e9 nh\u1ebd rak\u00f3... as\u00e9 at\u00e1 mysakanga... - S\u00e3o muito molestos, certamente, os trope\u00e7os de nossa caminhada. (Anch., Doutr. Crist\u00e3, II, 79); 3) inadequado, inconveniente: Nd'er\u00e9katu\u00ee x\u00fb\u00e9 angir\u00e9 nde remirek\u00f3 rerobyka, \u00e3 tek\u00f3-aba\u00edbet\u00e9-katureme. - N\u00e3o poder\u00e1s doravante juntar-te a tua esposa por ser isso um procedimento muit\u00edssimo inconveniente. (Anch., Doutr. Crist\u00e3, II 94); 4) confuso: Xe aba\u00edb. - Eu sou confuso. (VLB, I, 80)"}, {"first_word": "aba\u00eeeru", "optional_number": "", "part_of_speech": "s.", "definition": "ABAJERU, GUAJURU, GAJERU, GAJIRU, GAJURU, GUAJARU, GUAJERU, GUAJIRU, 1) planta da fam\u00edlia das crisobalan\u00e1ceas (Chrysobalanus icaco L.) (Sousa, Trat. Descr., 188); 2) o fruto dessa planta,... \u201cda fei\u00e7\u00e3o e tamanho das ameixas... e de cor roxa; come-se como ameixas, mas tem maior caro\u00e7o...\u201d (Sousa, Trat. Descr., 188) (o mesmo que g\u00fba\u00eeeru - v.) "}, {"first_word": "abakatua\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "ABACATUAIA, ABACATUIA, ABACAT\u00daXIA, ABACATINA, peixe da fam\u00edlia dos carang\u00eddeos (Marcgrave, Hist. Nat. Bras., 161)"}, {"first_word": "abakatua\u00eeaba", "optional_number": "", "part_of_speech": "s.", "definition": "var. de ABACATUAIA, peixe da fam\u00edlia dos carang\u00eddeos (VLB, II, 70)"}, {"first_word": "abakatua\u00eeatakap\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um peixe da fam\u00edlia dos carang\u00eddeos (Libri Princ., 98)"}, {"first_word": "abanga", "optional_number": "", "part_of_speech": "s", "definition": "covardia; (adj.: abang) - covarde: Xe abang. - Eu sou covarde. (VLB, I, 21)"}, {"first_word": "abangaba", "optional_number": "", "part_of_speech": "s.", "definition": "covardia, des\u00e2nimo; (adj.: abangab) - acovardado, desencorajado, desanimado, desalentado, desmaiado de medo: Er\u0129, nd'or\u00e9 abangabi! - Ah, n\u00e3o estamos acovardados! (Anch., Teatro, 178)"}, {"first_word": "abar\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "padre, ABAR\u00c9, ABARUNA; cl\u00e9rigo; frade; sacerdote, religioso (VLB, II, 100): I xup\u00e9, ranh\u1ebd, abar\u00e9, Tup\u00e3 mombeg\u00fbabo, i x\u00f3\u00fb. - Junto a ela, primeiramente, os padres foram, anunciando a Deus. (Anch., Poemas, 114); O\u00fa tenh\u1ebd xe pe'abo \u201cabar\u00e9\u201d \u2018\u00eeaba... - V\u00eam em v\u00e3o para me afastar os ditos \u201cpadres\u201d. (Anch., Teatro, 8)"}, {"first_word": "abaremotem\u00f5", "optional_number": "", "part_of_speech": "s.", "definition": "ABAREMOTEMO, \u00e1rvore leguminosa (Abarema cochliacarpos (Gomes) Barneby & J.W. Grimes), cuja madeira \u00e9 usada em constru\u00e7\u00f5es e cuja casca tem empregos medicinais como adstringente (Piso, De Med. Bras., IV, 187)"}, {"first_word": "abati", "optional_number": "", "part_of_speech": "s.", "definition": "1) AVATI, ABATI, AUATI, milho, planta da fam\u00edlia das gram\u00edneas (Zea mais L.) (Staden, Viagem, 67): Atup\u00e1-rung abati. - Estabeleci uma planta\u00e7\u00e3o de milho. (VLB, II, 81); 2) o gr\u00e3o dessa planta \u2588 abati-\u2018y - ABATINI, variedade de bebida feita de milho; vinho de milho (D'Abbeville, Histoire, 207; Marcgrave, Hist. Nat. Bras., 274; Thevet, Les Sing. de la France Antart., 56v); abati-tyba - milharada, milharal; abatig\u00fbasu (ou abati-at\u00e3 ou abatipeba) - milho zaburro; abati-una - milho preto; abati-et\u00e9 - milho verdadeiro (em oposi\u00e7\u00e3o \u00e0s suas variedades menos comuns); abati-tinga - milho de que se faz p\u00e3o (VLB, II, 38)"}, {"first_word": "abati'imir\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "ABATIMIRIM, planta da fam\u00edlia das gram\u00edneas, variedade de arroz com gr\u00e3o avermelhado e pequeno (VLB, I, 44)"}, {"first_word": "abatiput\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "JABUTAPIT\u00c1, BATIPUT\u00c1, o mesmo que a\u00eeabutipyt\u00e1 (v.) (Brand\u00e3o, Di\u00e1logos, 202) "}, {"first_word": "ab\u00e9", "optional_number": "1", "part_of_speech": "conj.", "definition": "1) logo ap\u00f3s, logo que, logo depois de, t\u00e3o logo: Nde rera rendupa ab\u00e9, Anhanga ryry\u00ee ok\u00fbapa. - T\u00e3o logo ao ouvir o teu nome, o diabo est\u00e1 tremendo. (Anch., Poemas, 132); A\u00eep\u00f3 o\u00eeoup\u00e9 \u2018\u00e9 ab\u00e9, o \u00eeara repyp\u00fbera re\u00eetyki Tup\u00e3okype. - Logo depois de dizerem aquilo para ele, lan\u00e7ou o pagamento por seu senhor no templo. (Ar., Cat., 57v); O\u00fa ab\u00e9. - T\u00e3o logo vindo ele (Anch., Arte, 45v); Xe s\u00f3 ab\u00e9 turi. - T\u00e3o logo indo eu, ele veio. (Anch., Arte, 46); 2) assim que, enquanto, em (como em eu fazendo, etc.); no mesmo instante em que: G\u00fbinhe'enga ab\u00e9... - Em eu falando... (VLB, I, 110); Xe s\u00f3 ab\u00e9... - Assim que eu vou... (VLB, II, 24)"}, {"first_word": "ab\u00e9", "optional_number": "2", "part_of_speech": "posp.", "definition": "desde: - Mar\u00e3pe pe rubixabetae'ym? - Nd'oroerek\u00f3\u00ee nh\u1ebd or\u00e9 ramu\u00eea ab\u00e9. - Por que v\u00f3s n\u00e3o tendes muitos reis? - N\u00e3o os temos desde nossos av\u00f3s. (L\u00e9ry, Histoire, 362)"}, {"first_word": "ab\u00e9", "optional_number": "3", "part_of_speech": "adv.", "definition": "tamb\u00e9m; mais (\u00e9 usado, \u00e0s vezes, com o valor de uma conjun\u00e7\u00e3o aditiva e): Onhe\u0177nhang um\u00e3 ses\u00e9 kunum\u0129et\u00e1 kag\u00fbara,... g\u00fba\u00eeb\u0129, tu\u00eeba'e ab\u00e9... - J\u00e1 se juntaram por causa disso muitos mo\u00e7os bebedores de cauim, velhas e velhos tamb\u00e9m. (Anch., Teatro, 24); Xe ab\u00e9 ta\u00eeasug\u00fba\u00eea... - Eu tamb\u00e9m sou um porco... (Anch., Teatro, 44); ...K\u00f3 a\u00eek\u00f3 sygep\u00fbera t'aras\u00f3 i nhy'\u00e3bebu\u00eea ab\u00e9 xe ra\u00eex\u00f3-g\u00fba\u00eeb\u0129 sup\u00e9. - Aqui estou para levar seu ventre e tamb\u00e9m seus pulm\u00f5es para minha sogra velha. (Anch., Teatro, 66); Os\u00f3 S. Pedro, S\u00e3o Jo\u00e3o ab\u00e9. - Foram S. Pedro e S\u00e3o Jo\u00e3o. (Ar., Cat., 55)"}, {"first_word": "abeb\u00f3", "optional_number": "", "part_of_speech": "s.", "definition": "grenha, cabelo em desalinho; cabelos embara\u00e7ados, despenteados (Castilho, Nomes, 27); Xe \u2018abebog\u00fbasu. - Eu tenho uma grande grenha. (VLB, I, 150)"}, {"first_word": "no", "optional_number": "", "part_of_speech": "adv.", "definition": "tamb\u00e9m (VLB, II, 124)"}, {"first_word": "abi\u00e3", "optional_number": "1", "part_of_speech": "part.", "definition": "ainda mais, quanto mais: ik\u00e9 abi\u00e3 - ainda mais aqui (Fig., Arte, 37)"}, {"first_word": "abi\u00e3", "optional_number": "2", "part_of_speech": "conj.", "definition": "se (usado com memetip\u00f3 ou memeti\u00e3 ou memeta\u00e9): Mene'yma res\u00e9 o\u00eekoba'e abi\u00e3 ko\u00eep\u00f3 ses\u00e9 onhemomotaryba'e o\u00eeaby-et\u00e9 Tup\u00e3 nhe'enga, memetip\u00f3 mendara momoxysara ko\u00eep\u00f3 ses\u00e9 nhemomotasara. - Se o que tem rela\u00e7\u00f5es sexuais com uma solteira ou por ela se atrai transgride muito a palavra de Deus, tanto mais o que perverte uma casada ou o que se atrai por ela. (Ar., Cat., 109); Mba'e sekatuba'e abi\u00e3... o\u00eemoting i \u2018uet\u00e9bo, memeti\u00e3 nde nda mba'e-katu ru\u00e3 eu\u0129 ere\u00eemo'\u1ebd. - Se uma coisa que \u00e9 muito saborosa enjoa, comendo-a muito, eis que tanto mais tu expelir\u00e1s o que n\u00e3o \u00e9 coisa boa. (Anch., Doutr. Crist\u00e3, II, 111); K\u00fbarasy abi\u00e3 oporomo'y'use\u00ee-et\u00e9, memeta\u00e9 tat\u00e1pe o\u00edna ab\u00e1 o\u2018use\u00ee-et\u00e9ramo. - Se o sol faz as pessoas terem muita sede, tanto mais estando no fogo as pessoas desejam beber. (Ar., Cat., 164)"}, {"first_word": "abi\u00eeag\u00fbasu", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um p\u00e1ssaro (Soares, Coisas Not. Bras. - ms. C, 1464-1468)"}, {"first_word": "abi\u00eex\u00fbara", "optional_number": "", "part_of_speech": "s.", "definition": "o que est\u00e1 aconchegado, o que est\u00e1 junto: Ere\u00eetykype kunum\u0129 am\u00f5 nde abi\u00eex\u00fbara nde \u2018arybo moropotara su\u00ed? - Lan\u00e7aste algum menino que estava aconchegado a ti sobre ti por desejo sensual? (Anch., Doutr. Crist\u00e3, II, 95)"}, {"first_word": "abi\u00fa", "optional_number": "", "part_of_speech": "v.tr.", "definition": "catar a cabe\u00e7a de: A\u00ee\u2018abi\u00fa. - Catei-lhe a cabe\u00e7a. (VLB, I, 69)"}, {"first_word": "ab\u00f5", "optional_number": "", "part_of_speech": "v.tr.", "definition": "avivar (p.ex., o fogo):... O \u00eeoes\u00e9 b\u00e9 tat\u00e1 rerek\u00f3bo, o endy \u00eeandy i ab\u00f5mo nh\u1ebd.- Em si tamb\u00e9m tendo fogo, suas chamas o \u00f3leo avivando. (Ar., Cat., 161)"}, {"first_word": "abo'o", "optional_number": "", "part_of_speech": "v.tr.", "definition": "pelar a cabe\u00e7a de, arrancar os cabelos de: A\u00ee\u2018abo'o. - Eu lhe p\u00e9lo a cabe\u00e7a. (VLB, I, 94; II, 70) \u2588 \u2018abo'o-bo'o - escabelar, desfazer o penteado de, desgrenhar o cabelo de, etc. (VLB, I, 122): A\u00ee\u2018abo'o-bo'o. - Escabelei-o. (VLB, I, 122)"}, {"first_word": "abutua", "optional_number": "", "part_of_speech": "s.", "definition": "ABUTUA, AB\u00daTUA, ABUTA, ABUTINHA, BUTUA, BUTINHA, BUTU, nome comum a v\u00e1rias plantas da fam\u00edlia das menisperm\u00e1ceas (Cadornega, Hist. Guerras Angolanas, III, 201)"}, {"first_word": "aby", "optional_number": "1", "part_of_speech": "v.tr.", "definition": "ser desigual de; n\u00e3o se parecer com; diferir de; ser diferente de: N'a\u00eeaby\u00ee. - N\u00e3o sou diferente dele, pare\u00e7o-me com ele. (VLB, II, 65); Oro\u00eeoaby. - Somos desiguais um do outro. (VLB, I, 99); A\u00eepoba'e tenh\u1ebd n'o\u00eeaby\u00ee mbo\u00eea. - Aquele, de fato, n\u00e3o \u00e9 diferente da cobra. (Ar., Cat., 108v); O\u00eeaby rak\u00f3 ab\u00e1 rek\u00f3 xe retama... - \u00c9 muito diferente, de fato, a morada dos homens da minha resid\u00eancia. (Ar., Cat., 167); Nd'o\u00eeaby\u00ee muru arara... - O maldito n\u00e3o difere de uma arara... (Anch., Teatro, 62)"}, {"first_word": "aby", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "errar, falhar com; enganar-se em, deixar de atingir, desviar-se de, n\u00e3o acertar em: Tatapynha n'o\u00eeaby\u00ee; o\u00eee\u00ed b\u00e9 muru ka\u00ee... - As brasas n\u00e3o falham com eles; ainda hoje os malditos queimam... (Anch., Teatro, 88); A\u00eeaby-\u00eeaby. - Fiquei-as errando (isto \u00e9, as flechas atiradas.) (VLB, I, 38); T'o\u00eeaby um\u1ebd Tup\u00e3 o monhangara. - Que n\u00e3o se desvie de Deus, seu criador. (Ar., Cat., 187)"}, {"first_word": "aby", "optional_number": "3", "part_of_speech": "v.tr.", "definition": "transgredir, infringir, violar: E\u00eeori sa'anga, r\u00f5, t'otup\u00e3-nhe'engaby... - Vai para prov\u00e1-los, pois, para que transgridam a palavra de Deus. (Anch., Teatro, 16); Ab\u00e1pe a\u00eepoba'e o\u00eeaby? - Quem aquele (mandamento) transgride? (Ar., Cat., 69v) \u2588 ab\u0177aba - tempo, lugar, modo, etc. de transgredir; transgress\u00e3o: ...O anga\u00eepaba, Tup\u00e3 nhe'enga ab\u0177ag\u00fbera rero\u0177r\u00f5mo... - Detestando seu pecado, a transgress\u00e3o da palavra de Deus. (Ar., Cat., 80v); ab\u0177ara - o que transgride, o transgressor: A'epe crist\u00e3os Tup\u00e3 nhe'enga ab\u0177ara, mar\u00e3? - E os crist\u00e3os transgressores da palavra de Deus, que lhes sucede? (Ar., Cat., 26v)"}, {"first_word": "abyky", "optional_number": "1", "part_of_speech": "v.tr.", "definition": "pentear; escovar, cardar (p.ex., algod\u00e3o) (VLB, I, 67): A\u00eeabyky. - Penteio-o. (VLB, I, 32) \u2588 abyk\u0177aba - tempo, lugar, modo, instrumento, etc. de pentear, de cardar; carda, prancha de madeira forrada de lata e ouri\u00e7ada de pontas de ferro para pentear a l\u00e3, o algod\u00e3o, para os tornar f\u00e1ceis de fiar (VLB, I, 67)"}, {"first_word": "abyky", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "1) apalpar, tocar: Nde rorype ab\u00e1 nde abykyreme? - Tu te alegras quando um homem te apalpa? (Ar., Cat., 234); 2) fazer de m\u00e3os, tratar com as m\u00e3os, manusear: A\u00eeabyky. - Manuseio-o. (Anch., Arte, 49v-50)"}, {"first_word": "abyraru", "optional_number": "", "part_of_speech": "s.", "definition": "umidade f\u00e9tida; (adj.) - \u00famido; languinhento (fal. do que \u201cest\u00e1 em algum lugar \u00famido e que ganha um certo suorzinho de mau cheiro\u201d) (VLB, II, 20)"}, {"first_word": "a'e", "optional_number": "1", "part_of_speech": "adv.", "definition": "a\u00ed, ali, l\u00e1, esse lugar, aquele lugar (n.vis.) (VLB, I, 89): Osem-y b\u00e9pe ir\u00e3 a'e su\u00edne? - Sair\u00e3o ainda futuramente dali? (Ar., Cat., 47v); 2) esse momento, ent\u00e3o: A'e r\u00e9 t'asepenhan. - Depois desse momento hei de atac\u00e1-los. (Anch., Teatro, 74) \u2588 a'e remeb\u00e9; a'e remengatutenh\u1ebd - ent\u00e3o, nesse tempo (VLB, I, 118)"}, {"first_word": "a'e", "optional_number": "3", "part_of_speech": "conj.", "definition": "1) na verdade, contudo, mas, por\u00e9m: Na set\u00e9\u00ee; Tup\u00e3 Ta'yra a'e, \u00eeand\u00e9 \u00eeab\u00e9 ap\u0177abamo o nhemonhang'ir\u00e9 \u00e9, set\u00e9ramo ko'yt\u00e9, as\u00e9 \u00eeab\u00e9. - N\u00e3o t\u00eam corpo; Deus Filho, contudo, ap\u00f3s fazer-se homem como n\u00f3s, teve corpo, enfim, como n\u00f3s. (Bettendorff, Comp\u00eandio, 43); A'e ko'y, xe res\u00e9, \u00f3-mir\u0129 pup\u00e9 ere\u00eek\u00f3. - Mas agora, por minha causa, dentro de uma casinha est\u00e1s. (Anch., Poemas, 128); 2) mas sim, sen\u00e3o, pelo contr\u00e1rio (afirmando de um o que negamos de outro): ...Na xe remia\u00fbsuba ru\u00e3, xe remirek\u00f3 a'e. - N\u00e3o \u00e9 minha escrava, mas, sim, minha esposa. (Ar., Cat., 95); Na Pero ru\u00e3, tybyra a'e. - N\u00e3o era Pedro, mas, sim, seu irm\u00e3o. (VLB, II, 115); 3) - sen\u00e3o que, se n\u00e3o fosse (VLB, II, 116)"}, {"first_word": "4", "optional_number": "", "part_of_speech": "part.", "definition": "e? e porventura? (como no latim nunquid?, usada em in\u00edcio de per\u00edodos. Serve tamb\u00e9m para se perguntar sobre fatos j\u00e1 muito bem conhecidos, somente com o intuito de enfatizar a a\u00e7\u00e3o ou o processo em quest\u00e3o): -A'epe k\u00e9 amboa\u00e9? -Karaibeb\u00e9 ser\u00e3... -E o outro, aqui? -Talvez seja o anjo. (Anch., Teatro, 26); A'epe mar\u00e3 ap\u0177abet\u00e9ramo sek\u00f3\u00fb \u00eeand\u00e9 \u00eeab\u00e9? - E de que maneira \u00e9 homem verdadeiro como n\u00f3s? (Ar., Cat., 22v); A'e ser\u00e3ne h\u00f3stia pup\u00e9 \u00ceesu Cristo rek\u00f3\u00fb? - E porventura na h\u00f3stia est\u00e1 Jesus Cristo? (Ar., Cat., 87); A'e-p'ik\u00f3? - E este? (VLB, I, 153); A'epe n'os\u00f3\u00ee? - E, porventura, ele n\u00e3o foi? (como que dizendo: todos sabem que foi. Neste sentido emprega-se mais a'e-tepe?) (VLB, I, 120, 121) \u2588 a'e emon\u00e3namo - e portanto (VLB, I, 121); a'e ip\u00f3 (ou a'e nip\u00f3) - e (com reme - no caso de): A'e ip\u00f3 sekoe'\u1ef9me? - E no caso de ele n\u00e3o estar? (VLB, I, 121); a'e-tepe? - E vai bem? E como est\u00e1? E que me dizes de? E quanto a? E qual \u00e9? (perguntando-se a opini\u00e3o de algu\u00e9m): A'e-tepe ah\u1ebd? (ou A'e-tep'ah\u1ebd rek\u00f3\u00fb?) - E como est\u00e1 ele? A'e-tepe nde? - E quanto a ti? (isto \u00e9, qual \u00e9 tua opini\u00e3o?) A'e-tepe nde nhe'enga? - E qual \u00e9 a tua palavra? (i.e, que dizes sobre isso?) (VLB, I, 78). Serve para perguntas em que a resposta j\u00e1 \u00e9 sabida, mas que tem o efeito de uma \u00eanfase na a\u00e7\u00e3o ou no processo em quest\u00e3o: A'e-te-p'ix\u00e9 n'a s\u00f3\u00ee? - E eu n\u00e3o fui? (como que dizendo: todos sabem que eu fui). (VLB, I, 120, 121)"}, {"first_word": "a\u00e9", "optional_number": "1", "part_of_speech": "s.", "definition": "\u00e2mago; lugar vital, ponto mortal (usava-se para falar de ferimento grave ou perigoso): Xe a\u00e9pe xe yb\u00f5\u00fb. - Flechou-me em lugar vital. (VLB, II, 42)"}, {"first_word": "a\u00e9", "optional_number": "2", "part_of_speech": "part.", "definition": "diferente, v\u00e1rio, outro: Xe rek\u00f3-a\u00e9 arek\u00f3. - Tenho meu modo de ser diferente. (VLB, I, 103), Or\u00e9 rek\u00f3-rek\u00f3-a\u00e9 oroerek\u00f3. - Temos nossos modos de ser diferentes. (VLB, I, 103); mba'e-a\u00e9 - outra coisa (VLB, I, 29)"}, {"first_word": "a'ebo\u00e9", "optional_number": "", "part_of_speech": "adv.", "definition": "justamente, perfeitamente, \u00e9 certo que, corretamente, muito a prop\u00f3sito (Fig., Arte, 136); sem mais nem menos (VLB, II, 49, 102): A'ebo\u00e9pe Tup\u00e3 rasara Tup\u00e3 rari am\u00f5me, \u00eeepi? - \u00c9 certo que o comungante comungue algumas vezes (ou) sempre? (Ar., Cat., 77); A'ebo\u00e9 ebok\u00fb\u00e9 \u2018ara as\u00e9 o\u00eemoet\u00e9-katune. - Muito a prop\u00f3sito a gente comemorar\u00e1 bem esse dia. (Ar., Cat., 131); A'ebo\u00e9 tu\u00ee. - Est\u00e1 muito a prop\u00f3sito, est\u00e1 sem mais nem menos (como se queria). (VLB, II, 102)"}, {"first_word": "a'eke\u00eeb\u00e9", "optional_number": "", "part_of_speech": "part.", "definition": "logo ent\u00e3o (VLB, II, 24)"}, {"first_word": "a'emo", "optional_number": "1", "part_of_speech": "conj.", "definition": "para que: ...Xe poranget\u00e9 temom\u00e3, a'emo ab\u00e1 xe potari... - Oxal\u00e1 eu esteja muito bela, para que os homens me desejem. (Ar., Cat., 71); Xe \u00eear, na xe angaturami \u00e3 a'emo ere\u00eek\u00e9 xe py'ape. - Meu senhor, eis que eu n\u00e3o sou digno para que entres em meu cora\u00e7\u00e3o. (Ar., Cat., 86v); -A\u2018u tem\u00f5 mba'ea\u00edba m\u00e3, a'emo nh\u1ebd xe re'\u00f5\u00fb... - Ah, quem me dera comer veneno para que eu morresse... (Anch., Doutr. Crist\u00e3, II, 102)"}, {"first_word": "2", "optional_number": "", "part_of_speech": "part.", "definition": "1) E com tudo isso?: A'emo eres\u00f3? - E, com tudo isso, vais? (Fig., Arte, 137); 2) Por que haveria de? Por que raz\u00e3o haveria de?: A'emop'ix\u00e9 seras\u00f3-a'ubi \u00e9? - Por que haveria eu de o levar? (VLB, II, 82)"}, {"first_word": "a'emope\u00e9", "optional_number": "", "part_of_speech": "part.", "definition": "bem arrumado estaria se (quem fizesse, dissesse, etc. Com a'ubi.): A'emope\u00e9 ix\u00e9 seras\u00f3-a'ubi \u00e9. - Eu estaria bem arrumado se o levasse. (VLB, I, 54)"}, {"first_word": "a'eno", "optional_number": "", "part_of_speech": "part.", "definition": "sen\u00e3o que, se n\u00e3o fosse (VLB, II, 116)"}, {"first_word": "a'epe", "optional_number": "1", "part_of_speech": "adv.", "definition": "1) ali, a\u00ed (Fig., Arte, 129): Setama rera Mbo\u00eey, a'epe i mo\u00eeypa, i g\u00fbabo. - O nome da terra deles \u00e9 Mboijy, ali assando-os e comendo-os. (Anch., Teatro, 140); ...A'epe kunh\u00e3muku repenhana, i potas\u00e1pe. - Ali atacando as mo\u00e7as, por desej\u00e1-las. (Anch., Teatro, 34); ...Opabenh\u1ebd ser\u00e3 erimba'e a'epe tekoara i\u00ee a'o-\u00eea'o\u00fb...? - Por acaso todos os que estavam ali ficaram a injuri\u00e1-lo? (Ar., Cat., 56v); 2) para ali, para l\u00e1: ...a'epe o s\u00f3 \u00eeanond\u00e9... - antes de irem para l\u00e1 (Ar., Cat., 1686, 248); 3) por ocasi\u00e3o disso, ent\u00e3o: Mar\u00e3pe Herodes serek\u00f3-ukari a'epe? - Como Herodes mandou trat\u00e1-lo ent\u00e3o? (Anch., Di\u00e1l. da F\u00e9, 181)"}, {"first_word": "a'ep\u00fberab\u00e9", "optional_number": "", "part_of_speech": "conj.", "definition": "desde ent\u00e3o (VLB, I, 97)"}, {"first_word": "a'ep\u00fberype", "optional_number": "", "part_of_speech": "conj.", "definition": "desde ent\u00e3o: Nd'e\u2018i te'e Tup\u00e3 nde pe'abo, a'ep\u00fberype tat\u00e1 a\u00fb\u00eeerama nde rap\u0177abo. - Por isso mesmo Deus te repeliu, desde ent\u00e3o o fogo para sempre queimando-te. (Anch., Teatro, 18)"}, {"first_word": "a'erame'\u0129", "optional_number": "", "part_of_speech": "part.", "definition": "e outro tanto, e da mesma maneira, e igualmente, e do mesmo modo: ...I mbo'a tiru\u00e3, i mbo'ar' e'ymeb\u00e9, a'erame'\u0129 i mbo'ar'ir\u00e9, omarane'ymamo. - Estando virgem, mesmo dando-o \u00e0 luz, antes de d\u00e1-lo \u00e0 luz e, igualmente, ap\u00f3s d\u00e1-lo \u00e0 luz. (Ar., Cat., 35) "}, {"first_word": "a'eser\u00e3ne", "optional_number": "", "part_of_speech": "part.", "definition": "e parece, segundo isso \u2588 a'eser\u00e3ne... ra'e (ou a'eser\u00e3n'ip\u00f3... ra'e) - e parece, segundo isso: A'eser\u00e3n'ip\u00f3 (ab\u00e1) p\u00fbari ses\u00e9 ra'e. - E parece, segundo isso, que o homem bateu nele. (VLB, I, 120)"}, {"first_word": "aet\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "fineza (em bondade ou maldade); cousa fina; (adj.) - fino, aprimorado, bem feito, muito bom: I\u00ee aet\u00e9. - Ele \u00e9 fino. Xe aet\u00e9. - Eu sou fino. (VLB, I, 1390)"}, {"first_word": "ag\u00fb\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "altibaixos (VLB, I, 33)"}, {"first_word": "ag\u00fba\u00ed", "optional_number": "", "part_of_speech": "s.", "definition": "1) AGUA\u00cd, arbusto da fam\u00edlia das apocin\u00e1ceas [Thevetia ahoua (L.) A. DC], com flores amarelo-p\u00e1lidas e com l\u00e1tex e sementes venenosos. \u00c9 tamb\u00e9m chamado AGA\u00cd, AUA\u00cd, cascaveleira, tingui-de-leite; 2) nome de sua fruta, de cuja casca faziam-se colares (Marcgrave, Hist. Nat. Bras., 271; VLB, I, 68)"}, {"first_word": "ag\u00fb\u00e3\u00ee", "optional_number": "", "part_of_speech": "v.tr.", "definition": "morder com as gengivas, abocanhar sem morder (como a crian\u00e7a sem dentes): Anhag\u00fb\u00e3\u00ee. - Mordo-a (com as gengivas). (VLB, I, 18); Anhag\u00fb\u00e3-nhag\u00fb\u00e3\u00ee. - Fico-o mastigando (sem dentes). (VLB, II, 33)"}, {"first_word": "ag\u00fba\u00ee\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um mam\u00edfero (Theat. Rer. Nat. Bras., II, 26)"}, {"first_word": "ag\u00fba\u00eexima", "optional_number": "", "part_of_speech": "s.", "definition": "GUAXIMA, GUAXIMBA, GUANXUMA, o mesmo que ag\u00fbaxima1 (v.) (VLB, II, 29)"}, {"first_word": "ag\u00fbamyranga", "optional_number": "", "part_of_speech": "s.", "definition": "grinaldas feitas com penas de aves vermelhas e douradas, com que eram ornados os bra\u00e7os (Marcgrave, Hist. Nat. Bras., 271)"}, {"first_word": "ag\u00fbana", "optional_number": "", "part_of_speech": "s.", "definition": "cristas de penas de aves que eram grudadas na cabe\u00e7a com cera ou mel silvestre (Marcgrave, Hist. Nat. Bras., 271)"}, {"first_word": "ag\u00fbap\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "AGUAP\u00c9, UAP\u00c9, UAP\u00ca, nome comum a plantas aqu\u00e1ticas flutuantes de flores viol\u00e1ceas e ornamentais, que crescem nos rios pantanosos, das quais a Eichhornia crassipes (Mart.) Solms e a Nymphaea ampla (Salisb.) DC. s\u00e3o as mais comuns. Tamb\u00e9m conhecidas como golf\u00e3o, murur\u00e9, AGUAP\u00c9-DAS-LAGOAS, nen\u00fafar, orelha-de-veado, etc. (Marcgrave, Hist. Nat. Bras., 23; VLB, I, 149)"}, {"first_word": "ag\u00fbapeasoka", "optional_number": "", "part_of_speech": "s.", "definition": "PIA\u00c7OCA, PIA\u00c7\u00d3, esp\u00e9cie de ja\u00e7an\u00e3, ave da fam\u00edlia dos jacan\u00eddeos, do tamanho de um frang\u00e3o. \u201cAndam essas aves nas lagoas e criam nas junqueiras junto delas.\u201d (Sousa, Trat. Descr., 229)"}, {"first_word": "ag\u00fbapekaka", "optional_number": "", "part_of_speech": "s.", "definition": "JA\u00c7AN\u00c3 cuja plumagem variou de colorido com a idade (Marcgrave, Hist. Nat. Bras., 191)"}, {"first_word": "ag\u00fbar\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "LOBO-GUAR\u00c1, AGUAR\u00c1, GUAR\u00c1, mam\u00edfero carn\u00edvoro da fam\u00edlia dos can\u00eddeos que vive principalmente nos cerrados da Am\u00e9rica do Sul, de cor pardo-avermelhada, de p\u00e9s e focinho pretos e mancha branca na garganta. Alimenta-se tamb\u00e9m de aves e frutas e tem h\u00e1bitos noturnos. \u00c9 um dos mais belos can\u00eddeos do Brasil, sendo conhecido tamb\u00e9m como lobo e jaguaperi. (Theat. Rer. Nat. Bras., II, 34)"}, {"first_word": "ag\u00fbarag\u00fbasu", "optional_number": "", "part_of_speech": "s.", "definition": "AGUARA\u00c7U, GUAR\u00c1-GUA\u00c7U, tamb\u00e9m conhecido como AGUAR\u00c1, GUAR\u00c1, JAGUAPERI e lobo, mam\u00edfero can\u00eddeo; o mesmo que ag\u00fbar\u00e1 (v.): Xe ag\u00fbarag\u00fbasu, \u00eeag\u00fbara. - Eu sou um guar\u00e1-gua\u00e7u, uma on\u00e7a. (Anch., Teatro, 66)"}, {"first_word": "ag\u00fbarakaba", "optional_number": "", "part_of_speech": "s.", "definition": "var. de formiga (VLB, I, 142)"}, {"first_word": "ag\u00fbarakynhusu", "optional_number": "", "part_of_speech": "s.", "definition": "AGUARAQUI\u00c1-A\u00c7U, fedegoso, provavelmente uma borragin\u00e1cea, talvez o Heliotropium indicum L. (Piso, De Med. Bras., IV, 198)"}, {"first_word": "ag\u00fbarapond\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "AGUARAPOND\u00c1, nome comum de plantas da fam\u00edlia das borragin\u00e1ceas, dos g\u00eaneros Heliotropium e Schleidenia, e a Stachytarpheta jamaicensis (L.) Vahl, da fam\u00edlia das verben\u00e1ceas, com propriedades medicinais (Marcgrave, Hist. Nat. Bras., 6)"}, {"first_word": "ag\u00fbaraus\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "AGUARAU\u00c7\u00c1, GUARU\u00c7\u00c1, GRAU\u00c7\u00c1, CRO\u00c7\u00c1, esp\u00e9cie de crust\u00e1ceo dec\u00e1pode da fam\u00edlia dos ocipod\u00eddeos. Habita as praias arenosas, na zona da mar\u00e9 enchente, cavando buracos, nos quais se esconde. \u00c9 tamb\u00e9m chamado GURI\u00c7\u00c1. (Marcgrave, Hist. Nat. Bras., 184; VLB, I, 67)"}, {"first_word": "ag\u00fbara'yba", "optional_number": "", "part_of_speech": "s.", "definition": "nome comum de certas plantas anacardi\u00e1ceas"}, {"first_word": "ag\u00fbari", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um peixe da fam\u00edlia dos cicl\u00eddeos (Soares, Coisas Not. Brasil (ms. C), 2288-2292)"}, {"first_word": "ag\u00fbas\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "1) mancebia: Ag\u00fbas\u00e1 pup\u00e9 a\u00eek\u00f3. - Vivo na mancebia, vivo amancebado. (VLB, I, 17); ...I ag\u00fbas\u00e1 rep\u00eeak\u0129amo... - Permitindo sua mancebia. (Ar., Cat., 69); 2) mancebo (a), amante, ad\u00faltero (a) (VLB, II, 30): Ere\u00eepe'ape nde ra'yra, nde remia\u00fbsuba i ag\u00fbas\u00e1 su\u00ed? - Afastaste teu filho e teu escravo de suas amantes? (Ar., Cat., 100v); 3) (adj.) - amante (VLB, II, 46); amancebado; (xe) amancebar-se, cometer adult\u00e9rio: Xe ag\u00fbas\u00e1 g\u00fbitek\u00f3bo. - Eu estou-me amancebando. (VLB, I, 33) \u2588 i ag\u00fbasaba'e - o que se amanceba: -Ab\u00e1pe a\u00eepoba'e o\u00eeaby? -I aguasaba'e, o mendasabe'yma res\u00e9 o\u00eekoba'e ab\u00e9. -Quem transgride aquele? -O que se amanceba e tamb\u00e9m o que tem rela\u00e7\u00f5es sexuais com o que n\u00e3o \u00e9 seu c\u00f4njuge. (Ar., Cat., 71); ag\u00fbas\u00e1 membyra - filho bastardo, filho do amante (VLB, I, 53)"}, {"first_word": "ag\u00fbaxima", "optional_number": "1", "part_of_speech": "s.", "definition": "GUAXIMA, GUAXIMBA, GUANXUMA, planta piper\u00e1cea (Piper umbellatum L.), de propriedades medicinais (D'Abbeville, Histoire, 248; VLB, II, 29)"}, {"first_word": "ag\u00fbaxima", "optional_number": "2", "part_of_speech": "s.", "definition": "nome de caranguejo branco das praias arenosas (D'Abbeville, Histoire, 248)"}, {"first_word": "ag\u00fbe\u00e1", "optional_number": "1", "part_of_speech": "s.", "definition": "dente molar (Castilho, Nomes, 28)"}, {"first_word": "ag\u00fbe\u00e1", "optional_number": "2", "part_of_speech": "s.", "definition": "eixo: ybyr\u00e1-pararanga ag\u00fbe\u00e1 - eixo da roda de madeira que gira (no engenho de a\u00e7\u00facar) (VLB, I, 109)"}, {"first_word": "ag\u00fbeapopy", "optional_number": "", "part_of_speech": "s.", "definition": "dente do siso (VLB, I, 94)"}, {"first_word": "ag\u00fberab\u00e9", "optional_number": "", "part_of_speech": "posp.", "definition": "desde, desde que: xe rura ag\u00fberab\u00e9 - desde minha vinda (VLB, I, 101)"}, {"first_word": "ag\u00fbe'y", "optional_number": "", "part_of_speech": "interj.", "definition": "\u00f4, opa (daquele que chama sem dizer o nome) (VLB, II, 60)"}, {"first_word": "a'i", "optional_number": "", "part_of_speech": "s.", "definition": "1) m\u00e3e: K\u00f3 a'i Tup\u00e3 Marie. - Eis a m\u00e3e de Deus, Maria. (D'Evreux, Viagem, 73); 2) s. vocativo de 1\u00aa p. - minha m\u00e3e! (h. e m.): A'i, e\u00eeori! - Minha m\u00e3e, vem! (Ar., Cat., 268)"}, {"first_word": "\u00e3\u00eemytera", "optional_number": "", "part_of_speech": "t", "definition": "dentes incisivos; dentes dianteiros (Castilho, Nomes, 38); \u00e3\u00eembara (ou \u00e3\u00ee\u00eeoara) (t) - dentes separados uns dos outros: Xe r\u00e3\u00eembar (ou Xe r\u00e3\u00ee\u00eeoar). - Eu tenho dentes separados. (Castilho, Nomes, 37); anhesy\u00eea (t) - dentes botos (os que sentem a impress\u00e3o desagrad\u00e1vel que neles causam os \u00e1cidos): Xe r\u00e3\u00eeesy\u00ee (ou Xe ranhesy\u00ee). - Eu tenho dentes botos. (VLB, I, 94); \u00e3\u00eemba'\u0169 (t) - intervalo, interrup\u00e7\u00e3o nos dentes: Xe r\u00e3\u00eemba'\u0169 (ou Xe r\u00e3\u00eema'\u0169). - Tenho intervalo, interrup\u00e7\u00e3o nos dentes (isto \u00e9, faltam-me alguns dentes). (VLB, I, 97); \u00e3\u00ee-ngyry\u00ee (t) - dentes que rangem: Xe r\u00e3\u00ee-ngyr\u1ef9\u00ee. - Rangem-me os dentes. (VLB, II, 96)"}, {"first_word": "a\u00eea", "optional_number": "1", "part_of_speech": "s.", "definition": "1) papo: a\u00eeusu - papo grande (VLB, II, 64); (adj.: a\u00ee) - papudo, (xe) ter papo: Xe a\u00ee. - Eu sou papudo; eu tenho papo. Xe a\u00eeusu. - Eu tenho papo grande. (VLB, II, 64); 2) n\u00f3 da garganta (VLB, II, 50)"}, {"first_word": "a\u00eeabutipyt\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "JABUTAPIT\u00c1, BATIPUT\u00c1, arbusto da fam\u00edlia das ocn\u00e1ceas [Ouratea parviflora (DC.) Baill.], \u201cdo comprimento de cinco, seis palmos; \u00e9 como am\u00eandoa e preta e assim \u00e9 o azeite que estimam muito e se untam com ele em suas enfermidades.\u201d (Cardim, Trat. Terra e Gente do Brasil, 43). Esse \u00f3leo \u00e9 a chamada manteiga de batiput\u00e1, usada na medicina popular. "}, {"first_word": "a\u00eea\u00ee\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "AJAJ\u00c1, AIAI\u00c1, colhereiro, variedade de cegonha, ave ciconiforme da fam\u00edlia dos tresquiornit\u00eddeos, de praias, rios e lagoas. Tem um bico vermelho que parece uma colher. (Marcgrave, Hist. Nat. Bras., 204; VLB, I, 88)"}, {"first_word": "a\u00eeaing\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma ave (Theat. Rer. Nat. Bras., I, 154)"}, {"first_word": "a\u00eeak\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "cesto, JAC\u00c1 (VLB, I, 71) (o mesmo que \u00eeak\u00e1 * - v.) "}, {"first_word": "a\u00eeap\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma ave (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 185v)"}, {"first_word": "a\u00edba", "optional_number": "1", "part_of_speech": "s.", "definition": "1) maldade, ruindade; A\u00cdVA, coisa vil (VLB, I, 136; II, 145); ...\u00ceand\u00e9 a\u00edba t'o\u00eepe'a. - Que afaste nossa maldade. (Anch., Poemas, 182); 2) fei\u00fara: Anot\u0129 xe a\u00edba. - Envergonho-me de minha fei\u00fara. (VLB, I, 83); 3) grosseria (VLB, I, 151); 4) aspereza (do mato, do caminho) (VLB, I, 44); 5) incompleteza, superficialidade; (adj.: a\u00edb) - 1) mau, ruim, A\u00cdVA, podre (em geral), desprez\u00edvel, vil (VLB, I, 100; II, 80): A\u00fb\u00ee\u00e9 kunum\u0129g\u00fbasu o ek\u00f3-a\u00edbet\u00e9 o\u00eeomim... - Enfim, os mo\u00e7os escondem seus muito maus procedimentos. (Anch., Teatro, 38); I \u00eeasear ap\u0177aba\u00edba... - Uniram-se os homens maus. (Anch., Teatro, 54); anhanga\u00edba... - diabo mau (Anch., Poemas, 90); 2) grosseiro, r\u00fastico, tosco, bruto: Xe a\u00edbusu. - Eu sou grosseir\u00e3o. (VLB, I, 151); 3) \u00e1spero, impratic\u00e1vel (fal. de mato, de caminho): p\u00e9-a\u00edba - caminho impratic\u00e1vel (VLB, I, 45); 4) debilitado, enfraquecido, de sa\u00fade corrompida, estragado com o uso: Xe a\u00edb. - Eu estou debilitado. (VLB, I, 83; 130); 5) envelhecido (com o uso; fal. de coisas) (VLB, I, 119); velho: G\u00fbyr\u00e1-aibusu - p\u00e1ssaro muito velho (antrop\u00f4nimo) (D'Abbeville, Histoire, 187); 6) incompleto, superficial: mba'easy-a\u00edba - doen\u00e7a superficial, indisposi\u00e7\u00e3o, doen\u00e7a fraca (VLB, II, 28); (adv.) - 1) mal: A\u00eek\u00f3-a\u00edb. - Vivo mal. (Fig., Arte, 138); Arek\u00f3-a\u00edb. - Trato-o mal. (Fig., Arte, 138); 2) falsamente, n\u00e3o completamente, superficialmente: Aman\u00f5-a\u00edb. - Morro falsamente, isto \u00e9, desmaio, desfale\u00e7o. (VLB, I, 125); Asendub-a\u00edb nde nhe'enga. - Entreouvi tuas palavras (isto \u00e9, ouvi-as superficialmente). (VLB, I, 119); 3) com afronta: A\u00eemond\u00f3-a\u00edb. - Mando-o com afronta. (Fig., Arte, 138); 4) tirante a, que tende a: pyranga\u00edb - tirante a vermelho (VLB, II, 128)"}, {"first_word": "a\u00edba", "optional_number": "2", "part_of_speech": "s.", "definition": "brenhas (da mata) (VLB, I, 59)"}, {"first_word": "aibara", "optional_number": "", "part_of_speech": "s.", "definition": "parte superior das brenhas da mata (VLB, I, 59)"}, {"first_word": "aibet\u00e9", "optional_number": "", "part_of_speech": "adv.", "definition": "muito, em excesso: Korite'\u0129-a\u00edbet\u00e9 obeb\u00e9bo berame\u0129 k\u00fbepe o emimotarybo i x\u00f3reme \u201ckaraibeb\u00e9 \u201d as\u00e9 i \u2018\u00e9\u00fb i xup\u00e9. - A gente diz \u201canjos\u201d para eles por irem eles por sua vontade para longe, como que voando, muito rapidamente. (Ar., Cat., 37)"}, {"first_word": "aib\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "coisa vil (VLB, II, 145); (adj.) - vil; desprez\u00edvel, coitado, m\u00edsero: Xe ab\u00e1-a\u00eeb\u0129 anh\u1ebd. - Eu sou um m\u00edsero \u00edndio, de fato. (Anch., Poemas, 154); (adv.) - desprezivelmente, miseravelmente (Fig., Arte, 138)"}, {"first_word": "a\u00eeb\u00ee\u00f5te", "optional_number": "", "part_of_speech": "adv.", "definition": "levemente (VLB, II, 21)"}, {"first_word": "a\u00eebu", "optional_number": "", "part_of_speech": "s.", "definition": "IPU, g\u00eanero de abelha melipon\u00eddea que nidifica no solo (Piso, De Med. Bras. IV, 178)"}, {"first_word": "a\u00eeereba", "optional_number": "1", "part_of_speech": "s.", "definition": "JEREBA, AIEREBA, esp\u00e9cie de arraia pardo-escura, da fam\u00edlia dos dasiat\u00eddeos (Marcgrave, Hist. Nat. Bras., 175; VLB, I, 41)"}, {"first_word": "a\u00eeereba", "optional_number": "2", "part_of_speech": "s.", "definition": "lisura; cerceamento; (adj.: a\u00eeereb) - 1) liso, sem pontas ou protuber\u00e2ncias (fal. de mastro ou \u00e1rvore que n\u00e3o tem folhas, nem ramos, do outeiro limpo de \u00e1rvores ou pedras; da \u00e1rvore direita e lisa, sem marca de n\u00f3) (VLB, II, 96); raso (sem que reste sinal do membro cortado) (VLB, II, 97); 2) Pode-se usar em met\u00e1fora, falando-se de algu\u00e9m de fam\u00edlia numerosa que se ache livre do \u00f4nus dela, como que sem obriga\u00e7\u00e3o para com a mulher e os filhos; desimpedido: Xe a\u00eeereb (ou Xe a\u00eeereb\u0129). - Eu estou desimpedido. (VLB, II, 23)"}, {"first_word": "aig\u00fbera", "optional_number": "", "part_of_speech": "s.", "definition": "refugo, rebotalho, o que sobra depois que o melhor foi escolhido (VLB, II, 98)"}, {"first_word": "aig\u00fbyra", "optional_number": "", "part_of_speech": "s.", "definition": "parte inferior das brenhas (da mata): i\u00ee aig\u00fbyra rupi nh\u1ebd - por baixo das brenhas dela (VLB, I, 59)"}, {"first_word": "a\u00eek\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "boto, nome comum aos cet\u00e1ceos odontocetos, delfin\u00eddeos (de mar) e platanist\u00eddeos (de rios) (VLB, I, 58)"}, {"first_word": "a\u00ee\u00f3", "optional_number": "", "part_of_speech": "s.", "definition": "AI\u00d3, alforge (VLB, I, 31); bolsa; saco (VLB, II, 110); bolso (VLB, I, 32): ...N'i pori be'\u0129 xe a\u00ee\u00f3. - N\u00e3o cont\u00e9m mais nada minha bolsa. (Anch., Teatro, 46) \u2588 a\u00eeog\u00fbasu - saca (VLB, II, 110); amb\u00e9-a\u00ee\u00f3 - bolsa do abd\u00f4men (dos marsupiais) (VLB, I, 57) "}, {"first_word": "aipaba", "optional_number": "", "part_of_speech": "s.", "definition": "maldade, erro: E\u00eekuabe'eng xe nhe'engaipaba. - Mostra o erro de minhas palavras. (Ar., Cat., 55v) "}, {"first_word": "a\u00eepi", "optional_number": "", "part_of_speech": "s.", "definition": "AIPIM, peixe da fam\u00edlia dos percofid\u00eddeos, do Atl\u00e2ntico sul-ocidental (VLB, I, 120)"}, {"first_word": "a\u00eep\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "AIPIM, UAIPI, AIPI, planta da fam\u00edlia das euforbi\u00e1ceas, g\u00eanero Manihot; esp\u00e9cie de mandioca tamb\u00e9m conhecida como macaxera (Piso, De Med. Bras. IV, 177)"}, {"first_word": "a\u00eepi\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "PI\u00c3, mancha negra que aparece debaixo dos dedos dos p\u00e9s e que depois se alastra pelo corpo na forma de chagas e de postemas (D'Evreux, Viagem, 161) (v. tb. pi\u00e3)"}, {"first_word": "a\u00eepi'\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "AIPIM (v. a\u00eep\u0129) (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a772, 148)"}, {"first_word": "a\u00eepi'\u0129arend\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "variedade de aipim (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a7 72, 148)"}, {"first_word": "a\u00eepi'\u0129\u00eeuruku\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "variedade de aipim (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a7 72, 148)"}, {"first_word": "a\u00eepi'\u0129kurum\u0169", "optional_number": "", "part_of_speech": "s.", "definition": "variedade de aipim (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a7 72, 148)"}, {"first_word": "a\u00eepi'\u0129maniaka\u00fa", "optional_number": "", "part_of_speech": "s.", "definition": "variedade de aipim (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a7 72, 148)"}, {"first_word": "a\u00eepi'\u0129saborandy", "optional_number": "", "part_of_speech": "s.", "definition": "variedade de aipim (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a7 72, 148)"}, {"first_word": "a\u00eepi'\u0129ta\u00eeapyguapamba", "optional_number": "", "part_of_speech": "s.", "definition": "variedade de aipim (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a7 72, 148)"}, {"first_word": "a\u00eep\u0129makaxera", "optional_number": "", "part_of_speech": "s.", "definition": "AIPIM MACAXEIRA, esp\u00e9cie de mandioca, Manihot esculenta Crantz, euforbi\u00e1cea (Marcgrave, Hist. Nat. Bras., 67) \u2588 a\u00eepi \u2018y - licor de aipim (VLB, II, 146) "}, {"first_word": "a\u00eepo\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "variedade de aipim (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a7 72, 148)"}, {"first_word": "a\u00eepope", "optional_number": "", "part_of_speech": "adv.", "definition": "ali (n.vis.) (VLB, I, 32)"}, {"first_word": "aisaba", "optional_number": "", "part_of_speech": "t", "definition": "tempo, lugar, modo, etc. de riscar; risco, risca, incis\u00e3o (VLB, II, 106)"}, {"first_word": "a\u00eerir\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "IRER\u00ca, ave da fam\u00edlia dos anat\u00eddeos (Brand\u00e3o, Di\u00e1logos, 234)"}, {"first_word": "a\u00eery", "optional_number": "", "part_of_speech": "s.", "definition": "AIRI, IRI, COCO-DE-IRI, esp\u00e9cie de palmeira silvestre [Astrocaryum aculeatissimum (Schott) Burret], tamb\u00e9m chamada breja\u00fava ou breja\u00faba (VLB, II, 63)"}, {"first_word": "a\u00eeu\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "lisura; (adj.) - liso (fal. de coisa que tem casco, como a tartaruga) (VLB, II, 23)"}, {"first_word": "a\u00eeuakara", "optional_number": "", "part_of_speech": "s.", "definition": "var. de colar ind\u00edgena (Laet, Novus Orbis, Livro XVI, cap. XVI, p. 620)"}, {"first_word": "a\u00eeubes\u00e3\u00eerana", "optional_number": "", "part_of_speech": "s.", "definition": "incha\u00e7o (fal. de fruta) (adj.: a\u00eeubes\u00e3\u00eeran) - inchado ou quase amarelo (p.ex., o fruto quase maduro) (VLB, II, 11)"}, {"first_word": "a\u00eeubyk", "optional_number": "", "part_of_speech": "v.tr.", "definition": "enforcar, afogar pela garganta: Ne'\u0129, ta\u00fb\u00ee\u00e9 i a\u00eeubyka! - Eia, enforca-os logo! (Anch., Teatro, 60) \u2588 i a\u00eeubykypyra - o que \u00e9 (ou deve ser) enforcado: Nd'e'i te'e ab\u00e1 mond\u00e1 i\u00ee a\u00eeubykypyramo o\u00eek\u00f3bo o mondar\u00f5ag\u00fbera repyramo nh\u1ebd. - Por isso mesmo o ladr\u00e3o \u00e9 o que deve ser enforcado como pena de seus roubos passados. (Ar., Cat., 107v); a\u00eeubykara - enforcador (VLB, I, 31). V. \u00eeubyk."}, {"first_word": "a\u00eeuk\u00e1", "optional_number": "", "part_of_speech": "v.tr.", "definition": "amassar, sovar (p.ex., massa, pele de animal, etc.): A\u00eea\u00eeuk\u00e1. - Sovei-a. (VLB, I, 34)"}, {"first_word": "a\u00eeurar", "optional_number": "", "part_of_speech": "v.tr.", "definition": "la\u00e7ar o pesco\u00e7o de, la\u00e7ar pelo pesco\u00e7o: A\u00eea\u00eeurar. - Lacei-o pelo pesco\u00e7o. (VLB, II, 130) "}, {"first_word": "a\u00eeuru", "optional_number": "", "part_of_speech": "s.", "definition": "AJURU, AJERU, JERU, JURU, nome comum a v\u00e1rias esp\u00e9cies de aves psitaciformes da fam\u00edlia dos psitac\u00eddeos. H\u00e1 onze esp\u00e9cies brasileiras, que bem imitam a voz humana. Marcgrave, Hist. Nat. Bras., 205; VLB, II, 64)"}, {"first_word": "a\u00eeuru'atubira", "optional_number": "", "part_of_speech": "s.", "definition": "AJURUATUBIRA, var. de ajuru, \u00e1rvore pequena da fam\u00edlia das crisobalan\u00e1ceas, produtora de fruto vermelho, com cujo \u00f3leo, tamb\u00e9m vermelho, se untavam os \u00edndios (Cardim, Trat. Terra e Gente do Brasil, 43)"}, {"first_word": "a\u00eeuru\u00eeu", "optional_number": "", "part_of_speech": "s.", "definition": "var. de papagaio (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 193)"}, {"first_word": "a\u00eeurukura\u00fa", "optional_number": "", "part_of_speech": "s.", "definition": "CURAU, esp\u00e9cie de papagaio, da fam\u00edlia dos psitac\u00eddeos. Vive na mata \u00famida ou seca, em palmais ou beira de rios. (Marcgrave, Hist. Nat. Bras., 205)"}, {"first_word": "a\u00eeurukurika", "optional_number": "", "part_of_speech": "s.", "definition": "AJURUCURUCA (v. a\u00eeurukuruka) (Lisboa, Hist. Anim e Arv. do Maranh\u00e3o, fl. 192) "}, {"first_word": "a\u00eeurupy", "optional_number": "1", "part_of_speech": "s.", "definition": "parte da roupa que cobre o pesco\u00e7o (VLB, I, 76) "}, {"first_word": "a\u00eeurupy", "optional_number": "2", "part_of_speech": "s.", "definition": "p\u00e9 (de \u00e1rvore frut\u00edfera) (VLB, II, 68)"}, {"first_word": "a\u00eeurupy", "optional_number": "3", "part_of_speech": "s.", "definition": "talo, cacha\u00e7o, cerviz, parte traseira do pesco\u00e7o; (adj.) (xe) - ter talo, cacha\u00e7o: Xe a\u00eeurupyg\u00fbasu. - Eu tenho cacha\u00e7o grande. (VLB, I, 62)"}, {"first_word": "a\u00eeurupy", "optional_number": "4", "part_of_speech": "s.", "definition": "colo (D'Evreux, Viagem, 158)"}, {"first_word": "a\u00eex\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "1) tia paterna; 2) prima do pai (Ar., Cat., 114; VLB, II, 127)"}, {"first_word": "a\u00eeyg\u00fbera", "optional_number": "", "part_of_speech": "t", "definition": "queixo separado do corpo, com ou sem a carne (VLB, II, 93)"}, {"first_word": "aka", "optional_number": "1", "part_of_speech": "s.", "definition": "amargor; (adj.: \u2018ak) - amargo: Xe \u2018ak. - Eu estou amargo. (VLB, I, 34)"}, {"first_word": "aka", "optional_number": "2", "part_of_speech": "s.", "definition": "chifre, corno: K\u00f3 xe \u2018akusu, xe ranha... - Eis meus chifr\u00f5es, meus dentes. (Anch., Teatro, 40); I\u00eeabaet\u00e9-katu nde \u2018aka. - S\u00e3o muito tem\u00edveis teus chifres. (Anch., Teatro, 162)"}, {"first_word": "akag\u00fbaka\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "castanha de caju (Marcgrave, Hist. Nat. Bras., 95)"}, {"first_word": "ak\u00e3\u00ee", "optional_number": "", "part_of_speech": "v.tr.", "definition": "tocar sem agarrar (como o que vai fugindo): A\u00eeak\u00e3\u00ee-ak\u00e3\u00ee. - Fiquei-o tocando. (VLB, II, 129)"}, {"first_word": "aka\u00ee\u00e1", "optional_number": "2", "part_of_speech": "s.", "definition": "vagina; \u00fatero, madre (Castilho, Nomes, 27)"}, {"first_word": "aka\u00eeakatinga", "optional_number": "", "part_of_speech": "s.", "definition": "CAJATI, variedade de cedro brasileiro, \u00e1rvore da fam\u00edlia das laur\u00e1ceas (Cryptocarya mandioccana Meisn.), da mata atl\u00e2ntica (Sousa, Trat. Descr., 212)"}, {"first_word": "aka\u00eea'yba", "optional_number": "", "part_of_speech": "s.", "definition": "ACAIABA, ACAJU, nomes que se aplicam ao cajueiro, Anacardium occidentale L., planta anacardi\u00e1cea (Marcgrave, Hist. Nat. Bras., 94) "}, {"first_word": "aka\u00eeu", "optional_number": "", "part_of_speech": "s.", "definition": "1) CAJUEIRO, nome dado principalmente a uma \u00e1rvore da fam\u00edlia das anacardi\u00e1ceas, g\u00eanero Anacardium (Anacardium occidentale L.), de flores pequenas, avermelhadas e perfumadas, que exalam um odor muito forte; 2) CAJU, ACAJU, o fruto dessa \u00e1rvore e das demais esp\u00e9cies de cajueiros (D'Abbeville, Histoire, 217): Mbobype \u00eeasy kanhemi ko\u00eep\u00f3 aka\u00eeu \u2018a\u00eeubamo...? - Quantas vezes a lua desapareceu ou o caju madurou? (Ar., Cat., 104v); 3) pedicelo tuberizado, comest\u00edvel, do fruto do cajueiro (Marcgrave, Hist. Nat. Bras., 94) \u2588 aka\u00eeu \u2018y - licor de caju (VLB, II, 146); aka\u00eeu-ka\u00fb\u0129 - vinho feito pelos \u00edndios com o suco do caju (D'Abbeville, Histoire, 218); aka\u00eeu-\u2018aka\u00ee\u00e1 - castanha de caju (Marcgrave, Hist. Nat. Bras., 269)"}, {"first_word": "aka\u00eeuaka\u00eepirakoba", "optional_number": "", "part_of_speech": "s.", "definition": "PIRAOBA, PIROABA, nome ind\u00edgena das chuvas de outubro, no Nordeste, conhecidas por chuvas-de-caju; chuvas que prejudicam a flora\u00e7\u00e3o do cajueiro (Marcgrave, Hist. Nat. Bras., 95)"}, {"first_word": "akaka'i", "optional_number": "", "part_of_speech": "s.", "definition": "ACARI, GUACARI, UACARI, CACAJAU, nome comum a macacos da fam\u00edlia dos ceb\u00eddeos (Staden, Viagem, 171)"}, {"first_word": "akamb\u00fbasaba", "optional_number": "", "part_of_speech": "s.", "definition": "1) nastro, esp\u00e9cie de fita estreita (VLB, II, 48); 2) cordinha de algod\u00e3o que os \u00edndios amarravam na cabe\u00e7a e da qual pendiam, na parte posterior, algumas compridas penas vermelhas ou azuis (Marcgrave, Hist. Nat. Bras., 270)"}, {"first_word": "akanet\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "CANITAR, 1) cocar ind\u00edgena; 2) coroa:.....Akanet\u00e1-pyr\u00e3-beraba rero\u00ednano. - Tendo tamb\u00e9m coroas vermelhas e brilhantes... (Ar., Cat., 168v)"}, {"first_word": "akanga", "optional_number": "", "part_of_speech": "s.", "definition": "cabe\u00e7a: O\u00eek\u00e9 \u00eeug\u00fbasu, i akanga kutuka. - Entram grandes espinhos, espetando sua cabe\u00e7a. (Anch., Poemas, 122); Xe parati \u2018y su\u00ed a\u00eeu, rainha rep\u00eeaka, xe akanga mo\u00eeeg\u00fbaka. - Do rio dos paratis vim para ver a rainha, enfeitando minha cabe\u00e7a. (Anch., Poemas, 152); A\u00eeakangeky-eky\u00ee. - Fiquei-lhe puxando a cabe\u00e7a (pelos cabelos). (VLB, I, 42); A'e r\u00e9 kori \u00eeas\u00f3 tubixaba akanga k\u00e1bo. - Depois disso, vamos quebrar as cabe\u00e7as dos reis. (Anch., Teatro, 60); Mba'epe onong i akanga \u2018arybo? - Que puseram sobre sua cabe\u00e7a? (Ar., Cat., 60v); A\u00eeakangok mbo\u00eea. - Corto a cabe\u00e7a \u00e0 cobra. (Fig., Arte, 88) \u2588 akang\u00fbera - cabe\u00e7a fora do corpo, cabe\u00e7a arrancada: pir\u00e1 akang\u00fbera - cabe\u00e7a (arrancada) de peixe (VLB, I, 61)"}, {"first_word": "akang\u00e1", "optional_number": "", "part_of_speech": "v.tr.", "definition": "quebrar a cabe\u00e7a de: Ere\u00eeakang\u00e1-ng\u00e1pe nde membyra i akyrar-y \u00eeanond\u00e9? - Ficaste quebrando a cabe\u00e7a de teu filho antes de o abortar? (Anch., Doutr. Crist\u00e3, II, 88)"}, {"first_word": "akangag\u00fb\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "cabe\u00e7a de virote (arma antiga); ma\u00e7a, clava, qualquer porra de madeira; (adj.) (xe) - ser cabe\u00e7udo (como o virote) \u2588 i akangag\u00fbaba'e - o que \u00e9 cabe\u00e7udo (como o virote) (VLB, I, 61)"}, {"first_word": "akanga\u00edba", "optional_number": "", "part_of_speech": "s.", "definition": "cabelo crespo (de pessoa branca); (adj.: akanga\u00edb) (xe) - ter cabelo crespo: Xe akanga\u00edb. - Eu tenho cabelo crespo. (VLB, I, 85)"}, {"first_word": "akangaso'\u00eeaba", "optional_number": "", "part_of_speech": "s.", "definition": "ornamento de cabe\u00e7a dos \u00edndios (Laet, Novus Orbis, Livro XVI, cap. XVI, p. 620)"}, {"first_word": "akangatara", "optional_number": "", "part_of_speech": "s.", "definition": "ACANGATARA, CANITAR, ACANGATAR, cocar ind\u00edgena (Staden, Viagem, 148)"}, {"first_word": "akanunduka", "optional_number": "", "part_of_speech": "s.", "definition": "febre: akanunduka porarasara... - o que sofre febre (Ar., Cat., 165); (adj.: akanunduk) - febril: Xe akanunduk. - Eu estou febril, eu tenho febre. (VLB, I, 136)"}, {"first_word": "aba", "optional_number": "", "part_of_speech": "t", "definition": "os p\u00ealos do p\u00fabis (Castilho, Nomes, 37); 2) a frente do corpo, em geral (L\u00e9ry, Histoire, 365)"}, {"first_word": "akar\u00e3\u00ee", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) roer (como osso): A\u00eeakar\u00e3\u00ee. - Ro\u00ed-o. (VLB, II, 107); 2) tosquiar (os p\u00ealos) (VLB, II, 137)"}, {"first_word": "akara\u00eeu", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um peixe (D'Abbeville, Histoire, 245)"}, {"first_word": "akarakor\u00f5", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um peixe (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 168)"}, {"first_word": "akarakor\u00f5'i", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um peixe (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 166)"}, {"first_word": "akaraoby", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma ave da fam\u00edlia dos arde\u00eddeos; gar\u00e7a azul (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 185)"}, {"first_word": "akarapeasaba", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um peixe, sargo-de-rio (VLB, II, 113)"}, {"first_word": "akarapitamba", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um peixe perciforme (Marcgrave, Hist. Nat. Bras., 155)"}, {"first_word": "akarapururu", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um peixe, uma das esp\u00e9cies de car\u00e1; \u00e9 chato, escuro e rajado de amarelo (v. akar\u00e1) (D'Abbeville, Histoire, 245)"}, {"first_word": "akaraxix\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "coisa rugosa, coisa \u00e1spera (adj.) - rugoso, \u00e1spero: Xe akaraxix\u00e3. - Eu sou rugoso. (VLB, II, 149)"}, {"first_word": "akarisoba", "optional_number": "", "part_of_speech": "s.", "definition": "ACARI\u00c7OBA, erva rasteira da fam\u00edlia das umbel\u00edferas, que se alastra pelas praias e adjac\u00eancias. \u00c9 medicinal, tendo muitas variedades. (Piso, De Med. Bras., IV, 192)"}, {"first_word": "akasanga", "optional_number": "", "part_of_speech": "s.", "definition": "d\u00favida; (adj.: akasang) - duvidoso; (xe) duvidar, estar com d\u00favida: Xe akasang. - Eu estou com d\u00favida. (VLB, I, 107); ...Serob\u00eeara res\u00e9 o akasange'ymamo... - Por causa de sua cren\u00e7a nele n\u00e3o duvidando. (Ar., Cat., 85)"}, {"first_word": "ak\u00e3tyr\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "topete (das aves) (VLB, I, 66)"}, {"first_word": "ak\u00e9", "optional_number": "1", "part_of_speech": "dem.", "definition": "esse (es, a, as) (Fig., Arte, 85)"}, {"first_word": "ak\u00e9", "optional_number": "3", "part_of_speech": "s.", "definition": "planta da fam\u00edlia das palm\u00e1ceas (Brand\u00e3o, Di\u00e1logos, 195)"}, {"first_word": "akeakoty", "optional_number": "", "part_of_speech": "posp.", "definition": "al\u00e9m de, adiante de, do outro lado de (VLB, I, 31)"}, {"first_word": "akek\u1ebd", "optional_number": "", "part_of_speech": "s.", "definition": "QUENQU\u00c9M, FORMIGA QUENQU\u00c9M, formiga-de-monte, inseto himen\u00f3ptero da fam\u00edlia dos formic\u00eddeos, formiga pequena que come plantas e que se cria somente \u00e0 flor da terra (VLB, I, 142)"}, {"first_word": "a'ynha", "optional_number": "", "part_of_speech": "t", "definition": "\u00edngua na virilha (VLB, II, 12)"}, {"first_word": "akoakok\u00fbes\u00e9", "optional_number": "", "part_of_speech": "adv.", "definition": "trasantontem (VLB, I, 36)"}, {"first_word": "akoam\u00f5", "optional_number": "", "part_of_speech": "adv.", "definition": "l\u00e1, acol\u00e1 (local conhecido do ouvinte) (VLB, I, 20)"}, {"first_word": "akok", "optional_number": "1", "part_of_speech": "v.tr.", "definition": "apoiar ou encostar a cabe\u00e7a de, manter abra\u00e7ado pela cabe\u00e7a: A\u00ee\u2018akok.- Apoio sua cabe\u00e7a, mantenho-o abra\u00e7ado pela cabe\u00e7a. (VLB, I, 18)"}, {"first_word": "akok", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "arrancar o amargor de: A\u00eeukyrakok. - Arranco o amargor do sal. (VLB, II, 112) "}, {"first_word": "akok\u00fbes\u00e9", "optional_number": "", "part_of_speech": "adv.", "definition": "anteontem (VLB, I, 37)"}, {"first_word": "akok\u00fbesek\u00fbes\u00e9", "optional_number": "", "part_of_speech": "adv.", "definition": "trasantontem (Fig., Arte, 128)"}, {"first_word": "akoraka'e", "optional_number": "", "part_of_speech": "adv.", "definition": "ent\u00e3o, naquela \u00e9poca: Akoraka'e \u2018ara nhemonhang'ir\u00e9... - Naquela \u00e9poca, ap\u00f3s criar-se o mundo. (Ar., Cat., 84)"}, {"first_word": "ako\u00fb\u0129me", "optional_number": "", "part_of_speech": "adv.", "definition": "l\u00e1, acol\u00e1 (local conhecido do falante e do ouvinte) (VLB, I, 20)"}, {"first_word": "ak\u00fb\u00e9", "optional_number": "1", "part_of_speech": "s.", "definition": "nome de uma ave (Theat. Rer. Nat. Bras., I, 160) "}, {"first_word": "ak\u00fbeakoty", "optional_number": "", "part_of_speech": "posp.", "definition": "adiante de, para adiante de, para al\u00e9m de: Lisboa ak\u00fbeakoty - para al\u00e9m de Lisboa (VLB, I, 48)"}, {"first_word": "ak\u00fbe\u00eeb\u00e9", "optional_number": "", "part_of_speech": "adv.", "definition": "logo ent\u00e3o (VLB, II, 24)"}, {"first_word": "ak\u00fbe\u00eeg\u00fberab\u00e9", "optional_number": "", "part_of_speech": "adv.", "definition": "desde aquele tempo; desde aquilo (que tu e eu sabemos) (VLB, I, 97)"}, {"first_word": "ak\u00fbe\u00eek\u00f3", "optional_number": "", "part_of_speech": "adv.", "definition": "assim: Ak\u00fbe\u00eek\u00f3 xe rek\u00f3\u00fb xe marane'yma rerek\u00f3bo rimba'e re'a... - Assim eu procederei, tendo sa\u00fade futuramente. (Ar., Cat., 155v)"}, {"first_word": "ak\u00fbe\u00eeme", "optional_number": "", "part_of_speech": "adv.", "definition": "outrora, antigamente, h\u00e1 tempos, naquela \u00e9poca, naquele tempo, nesse tempo, ent\u00e3o: A\u00eemomburu ak\u00fbe\u00eeme tupinamb\u00e1. - Ameacei, outrora, os tupinamb\u00e1s. (Anch., Teatro, 132); Ak\u00fbe\u00eeme a\u00eekoteb\u1ebd, xe rekopoxy pur\u00fbabo. - Antigamente eu estava aflito, praticando meus v\u00edcios. (Anch., Poemas, 130); Ak\u00fbe\u00eeme k\u00f3 tabyg\u00fbara xe p\u00f3 g\u00fbyrybo sek\u00f3\u00fb. - Antigamente estes habitantes da aldeia sob minhas m\u00e3os estavam. (Anch., Teatro, 126); N'i tyb-ang\u00e1\u00ee set\u00e3mb\u00fbera. Op\u00e1... ak\u00fbe\u00eeme n'i poret\u00e1\u00ee. - N\u00e3o existem mais absolutamente suas antigas terras. Todas, h\u00e1 tempos, n\u00e3o cont\u00eam muita coisa. (Anch., Teatro, 52) \u2588 ak\u00fbe\u00eeme b\u00e9 (ou ak\u00fbe\u00eemengatutenh\u1ebd) - ent\u00e3o, naquele mesmo tempo (VLB, I, 118)"}, {"first_word": "ak\u00fbe\u00eepe", "optional_number": "", "part_of_speech": "adv.", "definition": "ali (n\u00e3o vis.) (Fig., Arte, 129); l\u00e1, acol\u00e1 (VLB, I, 20); a\u00ed (onde tu e eu sabemos) (VLB, I, 27) "}, {"first_word": "ak\u00fbeme", "optional_number": "", "part_of_speech": "adv.", "definition": "o mesmo que ak\u00fbe\u00eeme (Fig., Arte, 128)'"}, {"first_word": "ak\u00fbere'\u00f5", "optional_number": "", "part_of_speech": "interj.", "definition": "ai! que mal! (express\u00e3o de dor, de lamento, de arrependimento): Ak\u00fbere'\u00f5 xe rek\u00f3\u00fb rimba'e re'\u0129... - Que mal eu agi outrora... (Ar., Cat., 155v)"}, {"first_word": "aku'i", "optional_number": "", "part_of_speech": "s.", "definition": "qualidade do que \u00e9 enxuto; (adj.) - enxuto, n\u00e3o aguacento, n\u00e3o \u00famido (mas n\u00e3o seco, ou seja, como \u00e1rvore, t\u00e1bua, terra que se molharam ou como batata, mandioca, etc.) (VLB, I, 120): I xy na sug\u00fby\u00ee tiru\u00e3: i aku'i, n'i k\u00fbari nh\u1ebd. - Sua m\u00e3e nem sequer sangrou: ela estava enxuta, ela estava virgem, com efeito. (Anch., Poemas, 184)"}, {"first_word": "aku'ixa'\u0129", "optional_number": "1", "part_of_speech": "s.", "definition": "qualidade do que \u00e9 enxuto; (adj.) - enxuto, n\u00e3o aguacento (mas n\u00e3o seco, isto \u00e9, como batata, mandioca, etc.) (VLB, I, 120)"}, {"first_word": "akur\u1ebd\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "agita\u00e7\u00e3o; (adj.: akur\u1ebd\u00ee) - agitado, sacudido, coleante: Xe akur\u1ebd-kur\u1ebd\u00ee. - Eu estou-me agitando. (VLB, I, 76)"}, {"first_word": "akuti", "optional_number": "", "part_of_speech": "s.", "definition": "CUTIA, AGUTI, ACUCHI, ACOUTI, ACUTI, nome gen\u00e9rico de diversos mam\u00edferos roedores da fam\u00edlia dos cavi\u00eddeos ou dasiproct\u00eddeos, com nove esp\u00e9cies no territ\u00f3rio brasileiro, dentre as quais a esp\u00e9cie Dasyprocta leporina, que est\u00e1 associada \u00e0 Mata Atl\u00e2ntica e \u00e0 Amaz\u00f4nia. Vivem nas matas e capoeiras, de onde saem \u00e0 tardinha para alimentar-se de frutos e sementes ca\u00eddos das \u00e1rvores, tendo predile\u00e7\u00e3o por coquinhos. A colora\u00e7\u00e3o varia entre as esp\u00e9cies. (D'Abbeville, Histoire, 96v; Marcgrave, Hist. Nat. Bras., 224; Thevet, Les Sing. de la France Antarct., 62v)"}, {"first_word": "akutimir\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "CUTIA-MIRIM, variedade de cutia de cor parda, de rabo muito felpudo..., tamb\u00e9m conhecida como cutiara. Restrito \u00e0 regi\u00e3o amaz\u00f4nica, este animal \u00e9 incluso no g\u00eanero Myoprocta, com tr\u00eas esp\u00e9cies reconhecidas. (Sousa, Trat. Descr., 252-253)"}, {"first_word": "akutitere'yba", "optional_number": "", "part_of_speech": "s.", "definition": "CUTIRIB\u00c1, CUCUTIRIB\u00c1, CUTITIRIB\u00c1, \u00e1rvore grande da fam\u00edlia das sapot\u00e1ceas (D'Abbeville, Histoire, 219v)"}, {"first_word": "aky", "optional_number": "2", "part_of_speech": "s.", "definition": "tibieza; frouxid\u00e3o; (adj.) - t\u00edbio, frouxo: A\u00eep\u00f3 g\u00fbi'\u00eeabo, n'aky\u00ee ix\u00e9. - Isso dizendo, eu n\u00e3o estou t\u00edbio. (Anch., Teatro, 144)"}, {"first_word": "akyky", "optional_number": "", "part_of_speech": "s.", "definition": "AQUIQUI, var. de macaco da fam\u00edlia dos ceb\u00eddeos (Cardim, Trat. Terra e Gente do Brasil, 29; VLB, I, 56)"}, {"first_word": "akyma", "optional_number": "", "part_of_speech": "s.", "definition": "molhamento, molha; (adj.: akym) - molhado: Xe akym. - Eu estou molhado. (VLB, II, 40)"}, {"first_word": "akyra", "optional_number": "1", "part_of_speech": "s.", "definition": "imaturidade, estado verde (fal. de fruto): Oku\u00ee rak\u00f3 am\u0169me \u2018ybaramb\u00fbera o \u2018yba su\u00ed \u2018ybotyramo o\u00eek\u00f3bo b\u00e9, am\u00f5 rak\u00f3 og\u00fbakyra pup\u00e9 i ku\u00ee, am\u00f5 rak\u00f3 og\u00fba\u00eeub'ir\u00e9 i ku\u00ee. - Caem \u00e0s vezes os frutos de suas \u00e1rvores, sendo ainda flores, outras vezes em seu estado verde, outras vezes ap\u00f3s amadurecerem caem. (Ar., Cat., 157v); (adj.: akyr) - verde (o contr\u00e1rio de maduro, fal. de fruto) (VLB, II, 144)"}, {"first_word": "akyra", "optional_number": "2", "part_of_speech": "s.", "definition": "tibieza, frouxid\u00e3o; enternecimento; (adj.: akyr) - t\u00edbio, frouxo; (xe) enternecer-se, afrouxar-se: Erepo'\u1ebdpe kunh\u00e3 rapop\u00e9 am\u00f5 pup\u00e9, nde akyramo? - Passaste as m\u00e3os nalguma virilha de mulher, estando enternecido? (Anch., Doutr. Crist\u00e3, II, 90); ...Xe repyramo oman\u00f5ba'ep\u00fbera ri xe akyre'ymamo... - N\u00e3o me enternecendo eu pelo que morreu para me resgatar. (Ar., Cat., 86)"}, {"first_word": "akyt\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "gr\u00e3o (como de sal, farinha, etc., \u00e0 diferen\u00e7a de gr\u00e3o de milho ou de arroz, que \u00e9 a'\u1ef9\u00eea (t) - v.) (VLB, I, 150) \u2588 akyt\u00e3mb\u00fbera - coisas ou por\u00e7\u00f5es mi\u00fadas, restos, como as ra\u00edzes da mandioca ou as batatas mi\u00fadas de que n\u00e3o se faz caso: i akyt\u00e3mb\u00fbera - as por\u00e7\u00f5es mi\u00fadas dela, o refugo dela (VLB, II, 39)"}, {"first_word": "akytaba", "optional_number": "", "part_of_speech": "s.", "definition": "delgadeza; (adj. - akytab) - delgado, com estreitamento entre duas partes bojudas (VLB, I, 93)"}, {"first_word": "akyta'\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "curteza; (adj.) - curto (VLB, I, 88)"}, {"first_word": "amambykaba", "optional_number": "", "part_of_speech": "s.", "definition": "nastro, esp\u00e9cie de fita estreita (VLB, II, 48)"}, {"first_word": "aman", "optional_number": "", "part_of_speech": "v.tr.", "definition": "cercar (em roda), circundar, rodear, envolver, abarcar: Anhaman. - Rodeei-o. (VLB, I, 43); Mar\u00e3 e'ipe ir\u00e3 ab\u00e1 a'ereme toba\u00ee\u00e1-katupab\u1ebd o amaneme seky\u00eeabone? - Como, ent\u00e3o, futuramente, os homens dir\u00e3o, invocando-o, ao circundarem-nos muit\u00edssimos inimigos? (Ar., Cat., 162); I ndi, kori, t'\u00eeas\u00f3 temimin\u00f5 repenhana, a\u00fbnhenh\u1ebd setama amana. - Com ele, hoje, vamos atacar os temimin\u00f3s, cercando imediatamente sua terra. (Anch., Teatro, 138); ...Op\u00e1 tekoteb\u1ebd ab\u00e1 amana ko'yt\u00e9. - Toda a afli\u00e7\u00e3o envolvendo o homem, enfim. (Ar., Cat., 156)"}, {"first_word": "amana", "optional_number": "", "part_of_speech": "s.", "definition": "chuva; \u00e1gua de chuva: Opyk amana. - Cessou a chuva. (VLB, I, 122); Asap\u00e9-monhang amana. - Fa\u00e7o caminho para a \u00e1gua da chuva. (Fig., Arte, 88); Oky-ko'\u1ebd-ko'\u1ebd amana, paran\u00e3 momung\u00e1bo... - A chuva ficava amanhecendo a cair, enchendo o mar. (Ar., Cat., 41v) \u2588 amanusu - grande chuva, tempestade: Ne emonget\u00e1 nde Tup\u00e3 t'ok\u00fbab \u00e9 amanusu... - Roga a teu Deus para que passe a tempestade. (Staden, Viagem, 66)"}, {"first_word": "amana\u00ee\u00e9", "optional_number": "1", "part_of_speech": "s.", "definition": "mensageiro que chama outros \u00edndios para a guerra (VLB, II, 35)"}, {"first_word": "amanas\u00e3\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "MANDA\u00c7AIA, abelha da fam\u00edlia dos melipon\u00eddeos, que produz excelente mel (Piso, De Med. Bras. IV, 178)"}, {"first_word": "amandaba", "optional_number": "", "part_of_speech": "s.", "definition": "redondeza (de coisa plana); c\u00edrculo: - Ak\u00f3 morotinga, i amandaba b\u00e9 as\u00e9 osep\u00eeak... - A gente v\u00ea aquela coisa branca e sua redondeza tamb\u00e9m. (Anch., Doutr. Crist\u00e3, I, 216); (adj.: amandab) - redondo, circular: Xe amandab. - Eu sou redondo. (VLB, II, 99)"}, {"first_word": "amba'yba", "optional_number": "", "part_of_speech": "s.", "definition": "EMBA\u00daBA, AMBA\u00cdBA, AMBA\u00daBA, IMBA\u00cdBA, IMBA\u00daVA, IMBA\u00daBA, designa\u00e7\u00e3o comum a v\u00e1rias esp\u00e9cies de plantas do g\u00eanero Cecropia, da fam\u00edlia das cecropi\u00e1ceas. \u00c9 o alimento preferido do bicho-pregui\u00e7a, abrigando tamb\u00e9m formigas agressivas. Tem propriedades medicinais e \u00e9 tamb\u00e9m chamada \u00e1rvore-da-pregui\u00e7a. (D'Abbeville, Histoire, 220; Marcgrave, Hist. Nat. Bras., 91; VLB, I, 138). Serviam-se os \u00edndios de sua madeira para acender o fogo. (Marcgrave, Hist. Nat. Bras., 273)"}, {"first_word": "ambu", "optional_number": "", "part_of_speech": "s.", "definition": "barulho, ronco (VLB, II, 107), grunhido (do porco) (VLB, II, 108); (adj.) - barulhento; (xe) rugir, roncar (tamb\u00e9m o porco), fazer barulho: Xe ambu. - Eu fa\u00e7o barulho; Xe py-ambu. - Fa\u00e7o barulho com os p\u00e9s [ao andar]; Xe py-ambug\u00fbasu. - Fa\u00e7o muito barulho ao andar. (VLB, II, 107-108)"}, {"first_word": "ambu'a", "optional_number": "", "part_of_speech": "s.", "definition": "AMBU\u00c1, EMBU\u00c1, centop\u00e9ia, lacraia, designa\u00e7\u00e3o comum a v\u00e1rios miri\u00e1podes das fam\u00edlias dos j\u00falidas e polid\u00e9smidas. S\u00e3o \u201clagartas verdes pintadas de preto e a cabe\u00e7a branca, e outras pintadas de vermelho e preto e todas s\u00e3o t\u00e3o grossas como um dedo e de meio palmo de comprido.\u201d (Sousa, Trat. Descr., 266; Marcgrave, Hist. Nat. Bras., 253)"}, {"first_word": "ambuba", "optional_number": "", "part_of_speech": "s.", "definition": "monco, ranho, muco espesso do nariz (D'Evreux, Viagem, 158; VLB, II, 40)"}, {"first_word": "ambubok", "optional_number": "", "part_of_speech": "v.tr.", "definition": "arrancar o monco, assoar (p.ex., o nariz) (VLB, I, 45)"}, {"first_word": "ramb\u00fber", "optional_number": "", "part_of_speech": "v.", "definition": "composi\u00e7\u00e3o de ram e p\u00fber]: I poranget\u00e9 kunum\u0129, mia\u00fbsubamb\u00fber\u0129 m\u00e3! - Ah, \u00e9 muito bonito o menino que poderia ser um escravozinho! (Anch., Poemas, 194); okamb\u00fbera - casa que seria, o que seria casa (Anch., Arte, 34)"}, {"first_word": "amby", "optional_number": "", "part_of_speech": "s.", "definition": "ventrecha, parte inferior da barriga, parte do corpo entre o umbigo e a virilha; colo (Castilho, Nomes, 38): Xe amby\u00ee arek\u00f3. - Trago-o no meu colo. (VLB, I, 77)"}, {"first_word": "ambype", "optional_number": "", "part_of_speech": "adv.", "definition": "algum dia, futuramente [denotando tempo mais distante que mbype (v.)] (VLB, I, 31) \u2588 ambype \u00e9 (ou ambype \u00e9 ir\u00e3) - outro dia, j\u00e1 n\u00e3o agora (VLB, II, 61)"}, {"first_word": "ambyra", "optional_number": "", "part_of_speech": "s.", "definition": "o defunto, o finado, o falecido. [Para cad\u00e1ver, v. e'\u00f5mb\u00fbera (t)]: Ambyrama pab\u1ebd \u00eeand\u00e9... - Futuros defuntos somos todos n\u00f3s. (Ar., Cat., 158); Penhemoma'enduar ambyra \u2018ang\u00fbera... - Lembrai-vos das almas dos defuntos. (Ar., Cat., 49); (adj.: ambyr) - defunto, finado, falecido: ...Am\u00f5 re'\u00f5neme, opytaba'e nd'e'ikatu\u00ee omend\u00e1 o mendasabambyra asyk\u00fbera am\u00f5 res\u00e9. - No caso de morrer algum, o que fica n\u00e3o pode casar-se com algum irm\u00e3o ou irm\u00e3 de seu c\u00f4njuge falecido. (Ar., Cat., 131)"}, {"first_word": "\u00e3me", "optional_number": "", "part_of_speech": "adv.", "definition": "ali (vis.) (VLB, I, 32)"}, {"first_word": "am\u1ebd", "optional_number": "1", "part_of_speech": "adv.", "definition": "assim \u00e9 (\u00e0s vezes \u00e9 ironia) (Fig., Arte, 137)"}, {"first_word": "am\u1ebd", "optional_number": "2", "part_of_speech": "adv.", "definition": "1) de costume, de h\u00e1bito, geralmente: Mar\u00e3 er\u00e9p'am\u1ebd eporombo'ebo? - Que dizes de costume, ensinando as pessoas? (Ar., Cat., 55v); 2) necessariamente, for\u00e7osamente, por dever: Ab\u00e1p'am\u1ebd as\u00e9 osen\u00f5\u00ee o\u00eekoteb\u1ebdmo? - Quem, necessariamente, a gente chama, estando aflita? (Ar., Cat., 23); O\u00eeoa\u00fbsu-katupe am\u1ebd o\u00eeopopysykyba'ep\u00fbera? - Amam-se muito, por dever, os que se casaram? (Ar., Cat., 95); Mobype am\u1ebd ab\u00e1 remirek\u00f3-et\u00e9? - Quantas s\u00e3o, necessariamente, as verdadeiras esposas de um homem? (Ar., Cat., 94v)"}, {"first_word": "am\u1ebd\u00eeepi", "optional_number": "", "part_of_speech": "adv.", "definition": "costumeiramente, de costume: As\u00f3 am\u1ebd\u00eeepi. - Ia de costume. (VLB, II, 120)"}, {"first_word": "ame\u00eeu\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um lagarto (Theat. Rer. Nat. Bras., II, 56)"}, {"first_word": "ameresyma", "optional_number": "", "part_of_speech": "s.", "definition": "esp\u00e9cie de lagartixa, pequeno lagarto da fam\u00edlia dos te\u00eddeos (Marcgrave, Hist. Nat. Bras., 238; VLB, II, 17)"}, {"first_word": "ame'yba", "optional_number": "", "part_of_speech": "s.", "definition": "AMEIVA, r\u00e9ptil da fam\u00edlia dos te\u00eddeos, que vive nas capoeiras, alimentando-se de frutas (Marcgrave, Hist. Nat. Bras., 238)"}, {"first_word": "am\u0129", "optional_number": "", "part_of_speech": "v.tr.", "definition": "espremer: Anham\u0129. - Espremi-o. Aty-am\u0129. - Espremi o sumo dela. (VLB, I, 127)"}, {"first_word": "amikykuruba", "optional_number": "", "part_of_speech": "s.", "definition": "primeiros rebentos ou olhos da planta; (adj.: amikykurub) (xe) - brotar os olhos ou rebentos da planta (VLB, I, 60)"}, {"first_word": "aming\u00fb\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma \u00e1rvore muito alta (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 178v)"}, {"first_word": "amirig\u00fba\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "var. de lagarto (Libri Princ., vol. II, 112)"}, {"first_word": "amisag\u00fb\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "AMISAUA, esp\u00e9cie de vespa, inseto da fam\u00edlia dos vesp\u00eddeos (Sousa, Trat. Descr., 241)"}, {"first_word": "am\u00f5", "optional_number": "2", "part_of_speech": "adv.", "definition": "acol\u00e1 (VLB, I, 20); mais para l\u00e1, al\u00e9m de (Fig., Arte, 129): Tapu\u00eepe g\u00fba\u00eeb\u0129 aru am\u00f5 Mag\u00fbe\u00e1 su\u00ed... - Aos tapuias trouxe as velhas de al\u00e9m de Mague\u00e1. (Anch., Teatro, 12) \u2588 am\u00f5 su\u00ed - de acol\u00e1, dali (VLB, I, 89) "}, {"first_word": "am\u00f5", "optional_number": "3", "part_of_speech": "adv.", "definition": "alomorfe de ram\u00f5 (v.) (VLB, II, 51)"}, {"first_word": "am\u00f5", "optional_number": "4", "part_of_speech": "v.tr.", "definition": "aguar (a casa, etc.), molhar, regar (VLB, II, 99): A\u00eeam\u00f5. - Aguei-a. (VLB, I, 24; Fig., Arte, 110)"}, {"first_word": "am\u00f5", "optional_number": "5", "part_of_speech": "pron.", "definition": "um... e um; um... e o outro: Mok\u00f5\u00ee mondabora, i \u2018ekat\u00fbaba koty am\u00f5, a'e am\u00f5 i asu koty. - Dois ladr\u00f5es, um \u00e0 sua direita e o outro \u00e0 sua esquerda. (Ar., Cat., 62v)"}, {"first_word": "am\u00f5am\u00f5me", "option
