. - Somente Deus \u00e9 a verdade. (Ar., Cat., 117v)"}, {"first_word": "mba'ekag\u00fbera", "optional_number": "", "part_of_speech": "s.", "definition": "1) gordura (fora do corpo dos animais): A\u00eekyty-kytyk mba'ekag\u00fbera pup\u00e9. - Fiquei-o esfregando com gordura. (VLB, I, 117); 2) graxa (VLB, I, 150); 3) unguento (VLB, II, 139) [v. tb. kaba (VLB, I, 150)]"}, {"first_word": "mba'ekatu", "optional_number": "", "part_of_speech": "s.", "definition": "felicidade, bem-aventuran\u00e7a: Ybaka a\u00e9 Tup\u00e3 \u00eeand\u00e9 res\u00e9 i nhemosako'\u00eeaba, \u00eeand\u00e9 mba'ekaturama nongat\u00fbaba re'a... - O pr\u00f3prio c\u00e9u \u00e9 o que Deus prepara para n\u00f3s, lugar em que bem coloca nossa felicidade futura. (Ar., Cat., 167)"}, {"first_word": "mba'ekug\u00fbabe'yma", "optional_number": "", "part_of_speech": "s.", "definition": "ignorante, bruto, o que n\u00e3o sabe nada (VLB, I, 60)"}, {"first_word": "mba'enak\u00f3", "optional_number": "", "part_of_speech": "conj.", "definition": "da mesma forma que, do mesmo modo que, como: Mba'enak\u00f3 ah\u1ebd am\u00f5 \u00eeuk\u00e1\u00fb ak\u00fbe\u00eeme. - Da mesma forma que fulano matou algu\u00e9m h\u00e1 tempos. (VLB, I, 78)"}, {"first_word": "mba'epesu", "optional_number": "", "part_of_speech": "s.", "definition": "variedade de arraia (Soares, Coisas Not. Bras. (ms. C), 2112-2114)"}, {"first_word": "mba'eubana", "optional_number": "", "part_of_speech": "s.", "definition": "envolt\u00f3rio, embrulho, trouxa (VLB, I, 120)"}, {"first_word": "mbeg\u00fb\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "lentid\u00e3o, vagar; fleugma; (adj.) - vagaroso, lento, fleum\u00e1tico, moleng\u00e3o (VLB, II, 40): Xe mbeg\u00fb\u00e9. - Eu sou fleum\u00e1tico, eu sou vagaroso. (VLB, I, 143; II, 140); (adv.) 1) devagar; aos poucos, lentamente, vagarosamente: T'\u00eeas\u00f3, mbeg\u00fb\u00e9, \u00eeapu'ama... - Vamos, devagar, para fazer o assalto. (Anch., Teatro, 24); Mbeg\u00fb\u00e9-katu a\u00eemonhang. - Bem devagar o fiz. (VLB, II, 140); 2) baixo (som ou voz): Mbeg\u00fb\u00e9 \u00eea\u00eeomonget\u00e1, t'onhandu um\u1ebd ab\u00e1. - Conversemos baixo, para que n\u00e3o o percebam os \u00edndios. (Anch., Teatro, 146) \u2588 mbeg\u00fb\u00e9-mbeg\u00fb\u00e9 (nh\u1ebd) - pouco a pouco (VLB, II, 83), aos poucos: Mbeg\u00fb\u00e9-mbeg\u00fb\u00e9 g\u00fbyr\u00e1 nhemoa\u00ee. - Aos poucos a ave se torna papuda. (Isto \u00e9, como se diria em portugu\u00eas: \u201cde gr\u00e3o em gr\u00e3o a galinha enche o papo\u201d.) (VLB, I, 150); Sobak\u00e9 su\u00ed mbeg\u00fb\u00e9-mbeg\u00fb\u00e9 i x\u00f3\u00fb o\u00eeeupi... - De diante deles ele foi, aos poucos, subindo. (Ar., Cat., 4v); mbeg\u00fb\u00e9-katu - brandamente, suavemente (VLB, I, 34); tardiamente (VLB, II, 125); mbeg\u00fb\u00e9 ir\u00e3 - logo mais: -N'asep\u00eeaki x\u00f3pene? -Mbeg\u00fb\u00e9 ir\u00e3. -N\u00e3o as verei? -Logo mais. (L\u00e9ry, Histoire, 345); mbeg\u00fb\u00e9 nhote - devagar; mbeg\u00fb\u00e9'\u0129 (ou mbeg\u00fb\u00e9'\u0129 nhote) - devagarinho; mbeg\u00fb\u00e9-mbeg\u00fb\u00e9 nhote (ou mbeg\u00fb\u00e9-mbeg\u00fb\u00e9 nh\u1ebd) - aos passinhos, devagarinho (p.ex., como anda o doente) (VLB, II, 67)"}, {"first_word": "mbeg\u00fby", "optional_number": "", "part_of_speech": "s.", "definition": "aguadilha, \u00e1gua t\u00eanue que sai das feridas ou das tetas que n\u00e3o t\u00eam leite (VLB, I, 24)"}, {"first_word": "mbe\u00eeu", "optional_number": "", "part_of_speech": "s.", "definition": "BIJU, BEIJU, var. de bolinho ind\u00edgena feito da massa da mandioca espremida e cozido dentro de um alguidar, ficando muito seco e torrado (Staden, Viagem, 142; Brand\u00e3o, Di\u00e1logos, 190)"}, {"first_word": "mb\u00f3", "optional_number": "", "part_of_speech": "s.", "definition": "forma absol. de p\u00f3 (v.) (Anch., Arte, 2v)"}, {"first_word": "mboapy", "optional_number": "", "part_of_speech": "v.tr.", "definition": "esvaziar, esgotar: O\u00eemboapy ab\u00e1 ku\u00eeaba... - Os homens esvaziam as cuias. (Anch., Teatro, 30); Ka\u00fb\u0129a\u00eea \u2018use\u00eea \u00e9, opakatu amboapy. - Querendo beber vinho, tudo esgotei. (Anch., Teatro, 46) \u2588 mboap\u0177aba - tempo, lugar, modo, etc. de esgotar; esgotamento: ...Set\u00e1 nh\u1ebd ygasabusu; o\u00eeoen\u00f5\u00ee um\u00e3 muru i mboap\u0177ag\u00fbama ri. - S\u00e3o muitas as grandes iga\u00e7abas; j\u00e1 chamam uns aos outros os malditos para esgot\u00e1-las. (Anch., Teatro, 24); mboap\u0177ara - esgotador, o que esgota: Serap\u00fban k\u00f3 mosakara, ka\u00fb\u0129 mboap\u0177aret\u00e9... - S\u00e3o famosos esses mo\u00e7acaras, que esgotam verdadeiramente o cauim. (Anch., Teatro, 6)"}, {"first_word": "mboby", "optional_number": "1", "part_of_speech": "pron.", "definition": "alguns, poucos: A\u00eerar\u00f5pe muru k\u00e1; na mboby ru\u00e3... - Hei de irritar os malditos; e n\u00e3o s\u00e3o poucos... (Anch., Teatro, 168)"}, {"first_word": "mbobyr\u00ee\u00f5", "optional_number": "", "part_of_speech": "pron.", "definition": "poucos (em n\u00famero) (VLB, II, 83); alguns somente: Mbobyr\u00ee\u00f5 ip\u00f3 erimba'e kunum\u0129 kanhemi... - Alguns somente, outrora, morreram meninos. (Ar., Cat., 157v)"}, {"first_word": "emimbo'e", "optional_number": "", "part_of_speech": "t", "definition": "o que algu\u00e9m ensina: xe remimbo'ep\u00fbera - o que eu ensinei (Anch., Arte, 52v); i mbo'epyra - o que \u00e9 ensinado; o disc\u00edpulo (VLB, I, 103); mbo'esaba - tempo, lugar, modo, etc. de ensinar; ensinamento, doutrina: Tup\u00e3 nhe'enga as\u00e9 mbo'esaba - o ensinamento a n\u00f3s da palavra de Deus (Anch., Dial. da F\u00e9, 228); mbo'esara - o que ensina, o mestre: E\u00eekob\u00e9-katu, xe mbo'esar g\u00fby! - Salve, \u00f3 meu mestre!... (Ar., Cat., 54); ...Pesap\u00ee\u00e1 abar\u00e9, pe mbo'esara... - Obedecei ao padre, vosso mestre. (Anch., Teatro, 188)"}, {"first_word": "mbo\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "cobra, serpente, BOI, MBOI, MOI: Eva, \u00eeand\u00e9 sy-ypy, onhemomotaret\u00e9 \u2018yb\u00e1-poranga res\u00e9, mbo\u00eea nhe'enga rupi... - Eva, nossa m\u00e3e primeira, atraiu-se muito pelo belo fruto, de acordo com a palavra da serpente. (Anch., Poemas, 178); Mbo\u00eea oporosu'u. - A cobra morde a gente. (Fig., Arte, 6); Mbo\u00eea o\u00eeuk\u00e1 kunh\u00e3. - A cobra matou a mulher. (Fig., Arte, 8)"}, {"first_word": "mbo\u00eeesapyk\u00fbara", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma cobra (VLB, I, 76)"}, {"first_word": "mbo\u00eetininga", "optional_number": "", "part_of_speech": "s.", "definition": "BOICININGA, nome de uma cobra (v. mbo\u00eesininga) (VLB, I, 76)"}, {"first_word": "mbor\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "BOR\u00c1, VOR\u00c1, variedade de abelha social da fam\u00edlia dos melipon\u00eddeos: E\u00eeori, mba'enem, mba'e-poxy, mbor\u00e1...! - Vem, coisa fedorenta, coisa nojenta, bor\u00e1! (Anch., Teatro, 44)"}, {"first_word": "mbosy\u00eetaba", "optional_number": "", "part_of_speech": "s.", "definition": "carga, peso; o que se carrega \u00e0s costas ou no lombo dos animais (VLB, I, 67)"}, {"first_word": "mbouk", "optional_number": "", "part_of_speech": "v.tr.", "definition": "dar n\u00e1usea, dar \u00e2nsia de v\u00f4mito, dar enj\u00f4o, dar engulhos: Xe mbouk xe remi'u. - D\u00e1-me \u00e2nsia de v\u00f4mito minha comida. (VLB, I, 117)"}, {"first_word": "mboy\u00ee", "optional_number": "", "part_of_speech": "v.tr.", "definition": "acalentar (a crian\u00e7a, para que durma): A\u00eemboy\u00ee. - Acalentei-a. (VLB, I, 44)"}, {"first_word": "mbype", "optional_number": "1", "part_of_speech": "adv.", "definition": "algum dia, futuramente (VLB, I, 31); no tempo vindouro (VLB, II, 126); em alguma hora (Fig., Arte, 128)"}, {"first_word": "mbypee\u00eer\u00e3", "optional_number": "", "part_of_speech": "adv.", "definition": "outro dia, j\u00e1 n\u00e3o agora (VLB, II, 61)"}, {"first_word": "mbypete'\u0129", "optional_number": "", "part_of_speech": "adv.", "definition": "por aqui pertinho, por aqui em alguma parte pr\u00f3xima (VLB, II, 81); aqui pertinho em algum lugar (VLB, I, 40); pertinho: Mbypete\u0129 ip\u00f3 ah\u1ebd rek\u00f3\u00fb. - Pertinho certamente ele est\u00e1. (VLB, II, 74)"}, {"first_word": "mbyra", "optional_number": "", "part_of_speech": "s.", "definition": "nome de animal; veloso (VLB, II, 143)"}, {"first_word": "mbyryki", "optional_number": "", "part_of_speech": "s.", "definition": "BURIQUI, BURIQUIM, macaco da fam\u00edlia dos ceb\u00eddeos, o maior macaco do continente americano, de p\u00ealo amarelo. Vive em bandos. \u00c9 tamb\u00e9m chamado MARIQUINHA, MARIQUINHAS, MURIQUINA, MARIQUINA, MURIQUINHA \u2588 mbyryki-oka - reduto de buriquis (Staden, Viagem, 55)"}, {"first_word": "mbyt\u00e9", "optional_number": "", "part_of_speech": "adv.", "definition": "ainda: ...Xe p\u00fbera\u00ee mbyt\u00e9... - Eu estava ainda cansado. (Anch., Teatro, 136); Osyky\u00ee mbyt\u00e9 pa\u00ee\u00e9 Kar\u00fbara. - Invocam ainda o paj\u00e9 Caruara. (Anch., Poesias, 57)"}, {"first_word": "me\u00e9mo", "optional_number": "", "part_of_speech": "part.", "definition": "expressa o condicional passado; pode expressar um id\u00e9ia de dever no passado: Ere\u00eeku\u00e1 ranh\u1ebd me\u00e9mo emon\u00e3 nde rekorama... - Deverias ter sabido antes o que fazias. (Ar., Cat., 57v); Herodes me\u00e9mo ik\u00f3 o\u00eeme'eng te'\u00f5 sup\u00e9 i anga\u00eepaba kuapa... - Herodes teria entregado este \u00e0 morte, conhecendo suas maldades. (Ar., Cat., 59v); Nde marangatu me\u00e9mo... - Se tivesses sido bom... (Anch., Arte, 25v); Os\u00f3 me\u00e9mo mam\u00f5? - Teriam ido para longe? (Anch., Teatro, 30); ...\u00eeand\u00e9 momburu me\u00e9mo... - ...ter-nos-iam amaldi\u00e7oado... (Anch., Teatro, 38). Pode seguir part\u00edcula que precede o verbo: Kori me\u00e9mo as\u00f3... - Se tivesse ido hoje... (Anch., Arte, 25v)"}, {"first_word": "emime'enga", "optional_number": "", "part_of_speech": "t", "definition": "o que algu\u00e9m d\u00e1, entrega, etc.: Gra\u00e7a semime'enga n'opabi... - A gra\u00e7a que ele d\u00e1 n\u00e3o acaba. (Ar., Cat., 5); i me'engymbyra - o que \u00e9 dado, a doa\u00e7\u00e3o: ...As\u00e9 a\u00eep\u00f3 i me'engymbyra sup\u00e9 \u201cTup\u00e3 potaba\u201d i \u2018\u00e9\u00fb? - A gente diz \u201cquinh\u00e3o de Deus\u201d para aquilo que \u00e9 dado? (Ar., Cat., 78)"}, {"first_word": "me'engaba", "optional_number": "2", "part_of_speech": "s.", "definition": "1) dom, oferta: ...pe rekob\u00e9 me'engaba rerek\u00f3bo... - tendo o dom da vossa vida (Ar., Cat., 162); 2) entrega, trai\u00e7\u00e3o: A'epe \u00ceudas n'o\u00eekoteb\u1ebd\u00ee \u00ceudeus sup\u00e9 o \u00eeara me'engag\u00fbera res\u00e9? - E Judas n\u00e3o se afligiu junto aos judeus pela trai\u00e7\u00e3o a seu senhor? (Ar., Cat., 57v)"}, {"first_word": "meeru", "optional_number": "1", "part_of_speech": "s.", "definition": "nome de um peixe (Theat. Rer. Nat. Bras., I, 68)"}, {"first_word": "meeru", "optional_number": "2", "part_of_speech": "s.", "definition": "MERU, EMBIRI, BERI, BIRU-MANSO, planta ornamental cultivada, da fam\u00edlia das can\u00e1ceas (Canna indica L.) (Marcgrave, Hist. Nat., 4)"}, {"first_word": "me\u00eeuar\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "variedade de coelho do mato, de tamanho grande (Soares, Coisas Not. Brasil (ms. C), 1154-1156)"}, {"first_word": "membeka", "optional_number": "", "part_of_speech": "s.", "definition": "1) fraqueza, moleza: O ati'yba ri krus\u00e1 osupi. Membeka su\u00ed, \u00ceesu sero'ari. - No seu pr\u00f3prio ombro levanta a cruz. De fraqueza, Jesus f\u00e1-la cair consigo. (Anch., Poemas, 122); 2) moleng\u00e3o (VLB, II, 40); o mole, o covarde, o fraco, o t\u00edmido: xe remipo\u00eemembeka - o moleng\u00e3o que convido (Anch., Arte, 52v); (adj.: membek) - mole, fraco, MEMBECA; moleng\u00e3o: ...I membek, Anhanga p\u00f3 g\u00fbyrybo nh\u1ebd sek\u00f3\u00fb... - \u00c9 mole, est\u00e1 sob as m\u00e3os do diabo. (Ar., Cat., 31v); Xe membek. - Eu sou moleng\u00e3o. (VLB, II, 40)"}, {"first_word": "membyrat\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "prote\u00e7\u00e3o para canh\u00f5es e soldados (VLB, II, 68)"}, {"first_word": "mem\u1ebd", "optional_number": "1", "part_of_speech": "part.", "definition": "mesmo (os, a, as): O\u00eeep\u00e9 Tup\u00e3 mem\u1ebdpe a'e Tup\u00e3-Tuba, Tup\u00e3-Ta'yra, Tup\u00e3-Esp\u00edrito Santo? - S\u00e3o um \u00fanico e mesmo Deus esse Deus-Pai, Deus-Filho e Deus-Esp\u00edrito Santo? (Anch., Doutr. Crist\u00e3, I, 157); A'e mem\u1ebdpe tup\u00e3oka \u00eeakatu i k\u00fb\u00e1\u00ee? - Ele mesmo est\u00e1 em todas as igrejas? (Anch., Doutr. Crist\u00e3, I, 216)"}, {"first_word": "mem\u1ebd", "optional_number": "2", "part_of_speech": "conj.", "definition": "quanto mais (Anch., Arte, 57; Fig., Arte, 137) (o mesmo que memetip\u00f3 - v.)"}, {"first_word": "mem\u1ebd", "optional_number": "3", "part_of_speech": "adv.", "definition": "1) sempre (\u00e0s vezes com as part\u00edculas nh\u1ebd ou \u00eeepi): Te'y\u00eepe mem\u1ebd nh\u1ebd ix\u00e9 aporombo'e.- Sempre eu ensinei as pessoas publicamente. (Ar., Cat., 55v); Tynys\u1ebd mem\u1ebd ygasaba. - Est\u00e3o sempre cheias as iga\u00e7abas. (Anch., Teatro, 34); Morubixaba tu\u00eeba'e onhe'eng mem\u1ebd i xup\u00e9... - Os chefes velhos falam sempre a eles. (Anch., Teatro, 34); Mem\u1ebd nh\u1ebd i x\u00f3\u00fb \u00eeepi. - Ele sempre vai. (VLB, II, 115); ...Ta xe rar\u00f5 mem\u1ebd \u00eeepi... - Que me guarde sempre. (Ar., Cat., 34v); Os\u00f3 mem\u1ebd n'ak\u00f3 \u00eeepi. - Eis que ele sempre vai. (VLB, II, 115); 2) para sempre: ...Or\u00e9 sumar\u00e3 re\u00eetyka mem\u1ebd. - Nosso inimigo vencendo para sempre. (Anch., Poemas, 126)"}, {"first_word": "memenh\u1ebd", "optional_number": "", "part_of_speech": "adv.", "definition": "devagar: A\u2018\u00e9 memenh\u1ebd g\u00fbix\u00f3bo. - Vou devagar. (Fig., Arte, 160)"}, {"first_word": "memet\u00e9", "optional_number": "", "part_of_speech": "conj.", "definition": "1) quanto mais: Memet\u00e9mo n\u2018ix\u00e9 \u00fbix\u00f3bo... - Quanto mais eu haveria de ir. (Anch., Arte, 57; Fig., Arte, 137); Memet\u00e9 rak\u00f3 p\u00e9 o eminguabe'yma rupi oguataba'e o angekoteb\u1ebdnamo, korikorinh\u1ebda'ub \u2018ara rep\u00eeaki... - Quanto mais um caminhante por um caminho que n\u00e3o conhece se aflige, mais deseja logo ver o dia. (Anch., Doutr. Crist\u00e3, II, 79); 2) tanto mais porque, e principalmente, mesmo porque: Memet\u00e9 a'e morero'arup\u00eeara. - Tanto mais porque eles s\u00e3o advers\u00e1rios de agressores. (L\u00e9ry, Histoire, 9); \u00ce\u00e9 t'as\u00f3ne xe mondo\u00e1pe. Memet\u00e9 ix\u00e9, xe py'ape, emon\u00e3 tek\u00f3 pot\u00e1... - Sim, hei de ir para onde me mandam. Mesmo porque eu, em meu cora\u00e7\u00e3o, assim quero fazer... (Anch., Teatro, 22)"}, {"first_word": "memetene", "optional_number": "", "part_of_speech": "conj.", "definition": "quanto mais (Anch., Arte, 57; Fig., Arte, 137)"}, {"first_word": "memetip\u00f3", "optional_number": "", "part_of_speech": "conj.", "definition": "quanto mais, (e) mais ainda, tamb\u00e9m com maior raz\u00e3o, ainda mais, e principalmente: ...memetip\u00f3 ebap\u00f3 - ainda mais ali, quanto mais ali (Fig., Arte, 137) (Leva o verbo para o ger\u00fandio.): Tup\u00e3 oman\u00f5, memetip\u00f3 as\u00e9 oman\u00f5mo. - Deus morreu, quanto mais n\u00f3s morreremos. (Fig., Arte, 163); Ab\u00e1 abi\u00e3 \u00e9 o a'yra og\u00fberek\u00f3-katu, memetip\u00f3 Tup\u00e3... as\u00e9 ra\u00fbsub\u00e1ne... - Pois, se um homem guarda seu pr\u00f3prio filho, quanto mais Deus compadecer-se-\u00e1 de n\u00f3s. (Ar., Cat., 25v); I mba'ee'ymba'e memetip\u00f3 tube'yma i mene'\u00f5ba'e b\u00e9 as\u00e9 serekomem\u00fb\u00e3mo. - Tratando-se mal os pobres e, principalmente, os \u00f3rf\u00e3os e as vi\u00favas. (Bettendorff, Comp\u00eandio, 17) (v. tb. abi\u00e3... memetip\u00f3)"}, {"first_word": "mem\u00fb\u00e3", "optional_number": "1", "part_of_speech": "s.", "definition": "1) grosseria, gracejo grosseiro; trejeito; zombaria (VLB, I, 73); patranha (VLB, II, 68); 2) maldade, mal\u00edcia, perversidade; 3) falsidade, fingimento, erro; (adj.) 1) grosseiro, zombeteiro; (xe) zombar (por obras ou palavras), fazer zombaria, fazer trejeitos (compl. com sup\u00e9): ...Sobak\u00e9 o mem\u00fb\u00e3namo... - Fazendo zombaria diante dele. (Ar., Cat., 60v); Xe \u00eeuru-mem\u00fb\u00e3. - Fa\u00e7o trejeitos com a boca. (VLB, II, 41); nhe'\u1ebd-mem\u00fb\u00e3 - palavras grosseiras, de zombaria (VLB, I, 73); Xe mem\u00fb\u00e3 (ab\u00e1) sup\u00e9. - Eu zombo das pessoas. (VLB, I, 149, adapt.); ab\u00e1-mem\u00fb\u00e3 - homem grosseiro, zombeteiro (VLB, I, 73); 2) mau, perverso, malicioso, maldoso: Supikatu ser\u00e3 u\u00eeba'e \u00fbyr\u00e1-mem\u00fb\u00e3 mbouri. - Na verdade, esse fez vir um p\u00e1ssaro mau. (D'Abbeville, Histoire, 353); 3) falso, errado, fingido: ab\u00e1-mem\u00fb\u00e3 - homem falso (VLB, II, 99); N'i tybi mba'e-mem\u00fb\u00e3. - N\u00e3o h\u00e1 nada errado. (Anch., Teatro, 164, 2006); (adv.) mal, maliciosamente, perversamente: O\u00eek\u00f3-mem\u00fb\u00e3ba'e renonhena. - Castigar os que procedem mal. (Ar., Cat., 18v); A\u00eemonh\u00e3-mem\u00fb\u00e3. - Fi-lo mal. (Anch., Arte, 2); Mem\u1ebd nh\u1ebd moxy \u00eeand\u00e9bo mar\u00e3 e'i-mem\u00fb\u00e3-mem\u00fb\u00e3. - Sempre os malditos para n\u00f3s dizem maldades, mui perversamente. (Anch., Poemas, 194)"}, {"first_word": "mem\u00fb\u00e3", "optional_number": "2", "part_of_speech": "s.", "definition": "ressaibo (VLB, II, 102)"}, {"first_word": "mem\u00fb\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "variedade de inseto, o mesmo que mam\u00fb\u00e1 (v.) (Marcgrave, Hist. Nat. Bras., 258)"}, {"first_word": "mena", "optional_number": "", "part_of_speech": "s.", "definition": "marido: Ere\u00eemombo'irype kunh\u00e3 am\u00f5 i mena su\u00ed? - Apartaste alguma mulher de seu marido? (Ar., Cat., 102); Kunh\u00e3 kua\u00fbk\u00e1 i mena sup\u00e9... - Acusando uma mulher para seu marido. (Ar., Cat., 74) \u2588 mend\u00fbera - ex-marido: Xe mend\u00fbera ip\u00f3 re'\u0129... - Meu ex-marido h\u00e1 de ser, certamente. (Anch., Teatro, 8)"}, {"first_word": "mendara", "optional_number": "", "part_of_speech": "s.", "definition": "1) casado(a) - Ere\u00eek\u00f3pe mendara, mendar\u00fbera res\u00e9? - Tens rela\u00e7\u00f5es com uma casada, com uma que foi casada? (Anch., Doutr. Crist\u00e3, II, 89); 2) casamento; matrim\u00f4nio: -Mar\u00e3pe am\u00f5 \u00eeand\u00e9 \u2018anga posanga? -Mendara. -Qual \u00e9 o outro rem\u00e9dio de nossa alma? -O matrim\u00f4nio. (Ar., Cat., 94); 3) c\u00f4njuge: I mend\u00e1-mok\u00f5\u00eea res\u00e9 i byk'ir\u00e9... - Ap\u00f3s tocar em seu segundo c\u00f4njuge. (Ar., Cat., 280); (adj.: mendar) - casado: Ere\u00eek\u00f3pe kunh\u00e3-mendara res\u00e9? - Tiveste rela\u00e7\u00f5es sexuais com uma mulher casada? (Ar., Cat., 109)"}, {"first_word": "mendub\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "MANDUB\u00c9, nome de um peixe do mar (v. mandub\u00e9) (D'Abbeville, Histoire, 247)"}, {"first_word": "menh\u0169", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma ave de rapina (Soares, Coisas Not. Brasil (ms. C), 1422-1424)"}, {"first_word": "men\u00f5", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fecundar, ter rela\u00e7\u00e3o sexual com, conhecer (o macho \u00e0 f\u00eamea): A\u00eemen\u00f5. - Fecundei-a. (VLB, I, 29)"}, {"first_word": "menondera", "optional_number": "", "part_of_speech": "s.", "definition": "ladra e prostituta (D'Evreux, Viagem, 126)"}, {"first_word": "miam\u0129ama", "optional_number": "", "part_of_speech": "s.", "definition": "lugar de espremer mandioca (VLB, I, 127); espremedor de mandioca (Marcgrave, Hist. Nat. Bras., 66)"}, {"first_word": "miapapakaba", "optional_number": "", "part_of_speech": "s.", "definition": "tipo de cal\u00e7ado; alpargatas (Marcgrave, Hist. Nat. Bras., 271)"}, {"first_word": "miaratakaka", "optional_number": "", "part_of_speech": "s.", "definition": "MARITACACA, marita-fede, nome comum a v\u00e1rias esp\u00e9cies de pequenos mam\u00edferos carn\u00edvoros da fam\u00edlia dos mustel\u00eddeos, do g\u00eanero Conepatus (dos quais a mais comum \u00e9 a Conepatus semistriatus), que exalam cheiro terr\u00edvel que impregna tudo em seu redor. (Sousa, Trat. Descr., 248). \u00c9 tamb\u00e9m chamada JAGUACACACA, JAGUARITACA, JARATATACA, JARITACACA, JERITATACA, IRITATACA, MARATATACA."}, {"first_word": "mie\u00eeaba", "optional_number": "", "part_of_speech": "s.", "definition": "cocho de ralar mandioca (VLB, I, 76)"}, {"first_word": "mig\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "sopa feita pelos \u00edndios com farinha misturada a caldo de carne ou peixe (D'Abbeville, Histoire, 305v)"}, {"first_word": "mig\u00fb\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "BIGU\u00c1, MEU\u00c1, MIU\u00c1, MUI\u00c1, corvo-marinho, ave da fam\u00edlia dos falacrocorac\u00eddeos (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 185; VLB, I, 83)"}, {"first_word": "mik\u00fbatiara", "optional_number": "", "part_of_speech": "s.", "definition": "carta, escrito (VLB, I, 68) [o mesmo que emik\u00fbatiara (t) - v. k\u00fbatiar]"}, {"first_word": "emimima", "optional_number": "", "part_of_speech": "t", "definition": "o que algu\u00e9m esconde: Nde remimimb\u00fbera, anh\u1ebd, um\u00e3mepe nde mond\u00e1? - O que tu escondeste, na verdade, onde tu roubaste? (Anch., Teatro, 44); Ere\u00eearype ab\u00e1 mba'e, nde rapixara mondar\u00f5ag\u00fbera ko\u00eep\u00f3 semimima? - Tomaste as coisas de algu\u00e9m, o objeto do furto de teu pr\u00f3ximo ou o que ele esconde? (Ar., Cat., 107); mimaba (ou mimbaba) - tempo, lugar, modo, etc. de esconder; ato de esconder: Xe res\u00e1 pup\u00e9-katu asep\u00eeak nde i mimag\u00fbera. - Bem com os meus olhos vi que tu as escondeste. (Anch., Teatro, 176)"}, {"first_word": "e\u00eembaba", "optional_number": "", "part_of_speech": "t", "definition": "v.]"}, {"first_word": "mimborar\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "os \u00f3rg\u00e3os sexuais, as vergonhas (VLB, II, 144)"}, {"first_word": "mimby", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "fazer soar, tocar (flauta ou instrumento de sopro): A\u00eemimby. - Fa\u00e7o-a soar. (VLB, II, 124)"}, {"first_word": "mimond\u00f3", "optional_number": "", "part_of_speech": "s.", "definition": "o enviado (VLB, II, 19); mensageiro (VLB, II, 35) [V. tb. emimond\u00f3 (t), em mond\u00f3]"}, {"first_word": "mina", "optional_number": "", "part_of_speech": "s.", "definition": "abrolho ou estrepe, coisa pontuda (VLB, I, 19), puas de pau ou ferro para se pregarem neles as pessoas que quisessem passar (VLB, I, 131); lan\u00e7a (VLB, II, 18)"}, {"first_word": "mindokur\u00fbera", "optional_number": "", "part_of_speech": "s.", "definition": "crueira, tudo o que fica do que \u00e9 peneirado, joeirado; os restos de farinha que ficam na peneira ap\u00f3s ser ela peneirada (VLB, II, 22)"}, {"first_word": "mindu'u", "optional_number": "", "part_of_speech": "s.", "definition": "o mordido, o mastigado [o mesmo que emindu'u (t) - v. su'u] (Anch., Arte, 4)"}, {"first_word": "minga'upetinga", "optional_number": "", "part_of_speech": "s.", "definition": "MINGAUPITINGA, papa preparada com a mandiopeba (Piso, De Med. Bras., 62) [v. tb. (e)minga'u (r, s)]"}, {"first_word": "minguaba", "optional_number": "", "part_of_speech": "s.", "definition": "o conhecido, o sabido (Anch., Arte, 4v) [o mesmo que eminguaba (t) - v. kuab]"}, {"first_word": "min\u00f5", "optional_number": "", "part_of_speech": "s.", "definition": "cintas e braceletes feitos com conchas e caramujos quebrados, cujos pedacinhos s\u00e3o polidos e transformados em pequenos quadrados ou em outras figuras geom\u00e9tricas (D'Abbeville, Histoire, 275v)"}, {"first_word": "minup\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "o castigado, o a\u00e7oitado [o mesmo que eminup\u00e3 (t) - v. nup\u00e3] (Anch., Arte, 3v)"}, {"first_word": "mir\u00e3", "optional_number": "", "part_of_speech": "adv.", "definition": "algum dia, futuramente (VLB, I, 31); em tempo vindouro (VLB, II, 126)"}, {"first_word": "mir\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "coisa mi\u00fada, coisa pequena: mir\u0129-mir\u0129 - muitas coisas mi\u00fadas (VLB, II, 39); (adj.) - 1) pequeno, MIRIM: Mba'e-mir\u0129 res\u00e9... a\u00eep\u00f3 o\u2018\u00eeabo... - Dizendo isso por pequenas coisas. (Ar., Cat., 67v); ...\u00d3-mir\u0129 pup\u00e9 ere\u00eek\u00f3. - Dentro de uma casinha est\u00e1s. (Anch., Poemas, 128); Xe mir\u0129! - Eu sou pequeno! (Anch., Teatro, 62); 2) baixo, de baixa estatura (fal. de pessoas): ab\u00e1-mir\u0129 - homem baixo; kunh\u00e3-mir\u0129 - mulher de baixa estatura (VLB, II, 78); (adv.) minimamente, um pouco, um pouquinho: T'\u00eeanhe'eng\u00e1-mir\u0129 ranh\u1ebd... - Cantemos um pouquinho, primeiro. (Anch., Teatro, 56); E\u00eepot\u00e1-mir\u0129 um\u1ebd tat\u00e1pe xe soa\u00fbama. - N\u00e3o queiras nem um pouquinho que eu v\u00e1 para o fogo. (Anch., Poemas, 166); Tat\u00e1 anhanga rat\u00e1 \u2018arybo mir\u0129 o\u00eekoba'e... - Um fogo que est\u00e1 um pouco acima do inferno. (Bettendorff, Comp\u00eandio, 49); ...Xe ra\u00fbsub\u00e1-mir\u0129 \u00eeep\u00e9 te'\u00f5 g\u00fb\u00e9!... - Compadece-te um pouco de mim, \u00f3 morte! (Ar., Cat., 158) \u2588 mir\u0129-mir\u0129 (adv.) - em pequenas partes, em pequenas por\u00e7\u00f5es: A'epe sug\u00fby mo\u00eea'o-mir\u0129-mir\u0129neme i \u00eeabi'\u00f5pe i k\u00fb\u00e1\u00ee? - E se dividirem seu sangue em pequenas partes, em cada uma delas est\u00e1? (Anch., Doutr. Crist\u00e3, I, 216)"}, {"first_word": "miruka\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "MIRAGAIA, MURUCAIA, MIRAGUAIA, peixe da fam\u00edlia dos cian\u00eddeos do Atl\u00e2ntico ocidental. Emite sons que lembram o bater de um tambor. (Sousa, Trat. Descr., 288)"}, {"first_word": "mi\u00faba", "optional_number": "", "part_of_speech": "s.", "definition": "planta da fam\u00edlia das melastomat\u00e1ceas (Vasconcelos, Cr\u00f4nica, II, \u00a787)"}, {"first_word": "miubaumari", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma \u00e1rvore (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a788, 156)"}, {"first_word": "mixakuruba", "optional_number": "", "part_of_speech": "s.", "definition": "mandioca crua dividida em pequenas partes que s\u00e3o socadas, espremidas com as m\u00e3os e depois secadas (Marcgrave, Hist. Nat. Bras., 67); variedade de farinha que se espreme \u00e0s m\u00e3os e n\u00e3o se peneira (VLB, I, 135)"}, {"first_word": "m\u00f5", "optional_number": "", "part_of_speech": "adv.", "definition": "acol\u00e1 (Fig., Arte, 121); por a\u00ed: Nd' er\u00e9 m\u00f5 tenh\u1ebd um\u1ebd ab\u00e1 res\u00e9. - N\u00e3o digas por a\u00ed, falsamente, a respeito de ningu\u00e9m. (Anch., Doutr. Crist\u00e3, II, 99)"}, {"first_word": "moabaet\u00e9", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "honrar, respeitar; temer (VLB, II, 125): Tup\u00e3 moabaet\u00e9. - Honrar a Deus. (Ar., Cat., 19v); ...Tup\u00e3 \u2018\u00e9ag\u00fbera moabaetee'yma. - N\u00e3o respeitando o que Deus dissera. (Ar., Cat., 85)"}, {"first_word": "moaba\u00edb", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) dificultar: Ere\u00eemoar\u00fbabet\u00e9 \u00e3 nde rek\u00f3, i moaba\u00edpa. - Eis que estorvas muito tua vida, dificultando-a. (Anch., Doutr. Crist\u00e3, II, 94); 2) impossibilitar: ...Mendara omoar\u00fbab i moabaibuk\u00e1... - Impedem os casamentos, mandando impossibilit\u00e1-los. (Ar., Cat., 127v-128); 3) ter dificuldades em: Tup\u00e3 ra\u00fbsuparet\u00e9... n'o\u00eemoaba\u00edbi Tup\u00e3 as\u00e9 rekomonhangaba rupi o ek\u00f3. - O que ama verdadeiramente a Deus n\u00e3o tem dificuldades em viver segundo os mandamentos de Deus. (Ar., Cat., 41); 4) atrasar (Ar., Cat., 41) \u2588 moabaipaba - tempo, lugar, modo, causa, etc. de dificultar, de impossibilitar, de atrasar; impossibilidade, atraso: Set\u00e1 mba'e mendara moabaipaba... - S\u00e3o muitas as coisas que s\u00e3o causa de impossibilitar os casamentos. (Ar., Cat., 277); Ok\u00fbabet\u00e1pe erimba'e se\u00eexu, ybakype ab\u00e1 s\u00f3 moaba\u00eepaba? - Os anos passaram muitas vezes, causa de atraso da ida do homem para o c\u00e9u? (Ar., Cat., 41)"}, {"first_word": "moabangab", "optional_number": "1", "part_of_speech": "v.tr.", "definition": "descoro\u00e7oar, acovardar, desanimar, desencorajar (VLB, I, 95)"}, {"first_word": "moabangab", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "1) desobedecer a: A\u00eemoabangab. - Desobedeci a ele. (VLB, I, 99); 2) vencer com raz\u00f5es (ou doutra maneira) (VLB, II, 143); 3) resistir a (VLB, II, 103)"}, {"first_word": "moabanga\u00eeep\u00e9", "optional_number": "", "part_of_speech": "v.tr.", "definition": "vencer (com raz\u00f5es ou doutra maneira) (VLB, II, 143)"}, {"first_word": "emimboabar\u00e9", "optional_number": "", "part_of_speech": "t", "definition": "o que algu\u00e9m torna padre: ...Semimboabar\u00e9 sekob\u00eeara b\u00e9 missa pup\u00e9 miap\u00e9 rari o p\u00f3pe sobasapa... - Os que ele torna padres e seus substitutos na missa tomam o p\u00e3o em suas m\u00e3os, benzendo-o. (Ar., Cat., 84v)"}, {"first_word": "moaby", "optional_number": "", "part_of_speech": "v.tr.", "definition": "enganar, fazer falhar, fazer errar: Nd'e'ikatu\u00eepe Tup\u00e3... \u00eeand\u00e9 moabyuk\u00e1? - N\u00e3o pode Deus mandar-nos enganar? (Bettendorff, Comp\u00eandio, 55)"}, {"first_word": "moag\u00fb\u00e9", "optional_number": "", "part_of_speech": "v.tr.", "definition": "mear, deixar pela metade (p.ex., a \u00e1gua do vaso), deixar menos que cheio: A\u00eemoag\u00fb\u00e9. - Deixei-o pela metade. (VLB, II, 34)"}, {"first_word": "moa\u00edb", "optional_number": "", "part_of_speech": "v.tr.", "definition": "enfeiar, afear (VLB, I, 22)"}, {"first_word": "moaikatu", "optional_number": "", "part_of_speech": "v.tr.", "definition": "estragar (com o uso): A\u00eemoaikatu. - Estraguei-a. (VLB, I, 130)"}, {"first_word": "moa\u00eeu", "optional_number": "", "part_of_speech": "v.tr.", "definition": "importunar, incomodar, molestar, desatinar (VLB, II, 33): Xe moa\u00eeu-marangatu... a\u00eep\u00f3 tek\u00f3-pysasu. - Importuna-me muito aquela lei nova. (Anch., Teatro, 4); Anhanga xe moa\u00eeu... - O diabo me importuna. (Anch., Poemas, 132); Oporomoa\u00eeu o\u00eek\u00f3bo... - Est\u00e1 molestando as pessoas. (Ar., Cat., 83)"}, {"first_word": "moakaar", "optional_number": "", "part_of_speech": "v.tr.", "definition": "dobrar (p.ex., o pano, o fio ou a corda, a modo de meada ou v\u00e1rias vezes, etc.] (VLB, I, 105)"}, {"first_word": "moakangag\u00fb\u00e1", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer cabe\u00e7a no virote (arma antiga) para n\u00e3o ferir a ca\u00e7a (VLB, I, 61)"}, {"first_word": "moakub", "optional_number": "", "part_of_speech": "v.tr.", "definition": "aquecer, esquentar: Ak\u00f3 ira\u00eetytataendy as\u00e9 moakuba \u00eeab\u00e9, ak\u00fbe\u00eea \u00eeab\u00e9: Tup\u00e3 as\u00e9 \u2018anga moakubi... - Assim como esta vela nos aquece, aquele tamb\u00e9m: Deus aquece nossa alma. (Anch., Doutr. Crist\u00e3, I, 221); T'our k\u00f3 \u2018ara pup\u00e9 or\u00e9 \u2018anga moakupa. - Que venha neste dia para aquecer nossa alma. (Anch., Teatro, 122)"}, {"first_word": "moaku'i", "optional_number": "", "part_of_speech": "v.tr.", "definition": "enxugar (o que est\u00e1 \u00famido; enxugar o que est\u00e1 molhado \u00e9 mokang - v.): A\u00eemoaku'i. - Enxuguei-o. (VLB, I, 120)"}, {"first_word": "moakym", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) molhar (VLB, II, 40); 2) umedecer (Marcgrave, Hist. Nat. Bras., 277)"}, {"first_word": "moakyr", "optional_number": "", "part_of_speech": "v.tr.", "definition": "abrandar, enternecer, tornar af\u00e1vel: ...Pe \u00eeoes\u00e9 pe \u00eeara moaky. - Tornando af\u00e1vel vosso senhor para v\u00f3s mesmos. (Ar., Cat., 86v)"}, {"first_word": "mo'am", "optional_number": "1", "part_of_speech": "v.tr.", "definition": "erguer, fazer estar em p\u00e9, erigir, p\u00f4r, encostar de p\u00e9 (p.ex., pau ou lan\u00e7a \u00e0 parede): A'e\u00eeb\u00e9pe yb\u0177\u00e1 cruz mo'ami i atyk\u00e1bo? - Logo, ent\u00e3o, a cruz ergueram, fincando-a? (Ar., Cat., 62v); O\u00eeaobok, it\u00e1 okyt\u00e1 res\u00e9 i pop\u00fb\u00e1 i mo'ama. - Despiram-no, amarrando-lhe as m\u00e3os numa coluna de pedra, fazendo-o estar de p\u00e9. (Ar., Cat., 60)"}, {"first_word": "mo'am", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "urdir (teia ou rede) (VLB, II, 58)"}, {"first_word": "moamandab", "optional_number": "", "part_of_speech": "v.tr.", "definition": "arredondar [deixando algo plano, como um c\u00edrculo. Arredondar, deixando esf\u00e9rico, \u00e9 moapu'a (v.).]: A\u00eemoamandab. - Arredondei-o. (VLB, I, 42)"}, {"first_word": "mo'ang", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "fingir, simular, disfar\u00e7ar: ...Oporomoingob\u00e9-mo'anga... - Fingindo fazer viver as pessoas. (Ar., Cat., 160); Nde remo'emype nde nhemombeg\u00fb\u00e1pe, nde anga\u00eepaba mo'anga? - Tu mentiste ao te confessares, disfar\u00e7ando teus pecados? (Ar., Cat., 108); As\u00f3-mo'ang. - Finjo que vou. (Fig., Arte, 143)"}, {"first_word": "mo'ang", "optional_number": "3", "part_of_speech": "adv.", "definition": "inutilmente, em v\u00e3o, sem proveito, de mentira, ficticiamente: Aka'amond\u00f3-mo'ang. - Fui \u00e0 ca\u00e7a sem proveito. (Fig., Arte, 143)"}, {"first_word": "moanga\u00eebar", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer emagrecer: A\u00eemoanga\u00eebar. - Fi-lo emagrecer. (VLB, I, 112)"}, {"first_word": "moangaturam", "optional_number": "", "part_of_speech": "v.tr.", "definition": "dignificar, honrar; tornar bom, enobrecer, aperfei\u00e7oar: A'e ip\u00f3 Tup\u00e3 n'omoangaturami... - Esses, na verdade, n\u00e3o honram a Deus. (Ar., Cat., 26v); Nde moangaturamet\u00e9 pa'i Tup\u00e3... - Tornou-te muito bondosa o senhor Deus. (Anch., Poemas, 132) \u2588 moangatur\u00e3saba - tempo, lugar, causa, meio, instrumento, etc. de honrar, de dignificar, de fazer bom: Mba'e nungarape a\u00eep\u00f3 gra\u00e7a i moangatur\u00e3saba? - Semelhante a que \u00e9 essa gra\u00e7a, o meio de faz\u00ea-los bons? (Ar., Cat., 37v)"}, {"first_word": "mo'anga'ub", "optional_number": "1", "part_of_speech": "v.tr.", "definition": "supor, imaginar (falsamente) \u2588 omo'anga'uba'e - o que sup\u00f5e, o que imagina (falsamente): I mba'e-ku\u00e1-mo'anga'uba'e... - O que sup\u00f5e saber as coisas. (Ar., Cat., 66)"}, {"first_word": "mo'anga'ub", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "fingir, inventar: Ererob\u00eearype pa\u00ee\u00e9 porapiti mo'anga'uba...? - Acreditas no paj\u00e9 ao fingir assassinar as pessoas? (Anch., Doutr. Crist\u00e3, II, 83); Peteum\u1ebd mendara moarupaba mo'anga'upa supind\u00fbare'yma mombeg\u00fbabo... - Guardai-vos de inventar impedimentos ao casamento, contando o que n\u00e3o \u00e9 verdade. (Ar., Cat., 132)"}, {"first_word": "mo'angekoa\u00edb", "optional_number": "", "part_of_speech": "v.tr.", "definition": "molestar, fazer penar (VLB, II, 40): ...Ta nde moangekoa\u00edb um\u1ebd Anhanga. - Que n\u00e3o te moleste o diabo. (Ar., Cat., 141) "}, {"first_word": "moanh\u1ebd", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) apressar; acelerar; apressar-se para: Xe moanh\u1ebd k\u00f3 xe bo\u00ee\u00e1... - Apressam-me estes meus s\u00faditos. (Anch., Teatro, 32); 2) ficar ansioso por, esperar ansiosamente: ...Te'\u00f5 moanh\u1ebd-anh\u1ebdmo... - Ficando a esperar ansiosamente a morte. (Ar., Cat., 158v) ...Korikorinh\u1ebda'ub \u2018ara rep\u00eeaki, i moanh\u1ebdmo... - Deseja logo ver o dia, ficando ansioso por ele. (Anch., Doutr. Crist\u00e3, II, 79); ...Omoanh\u1ebd ym\u00e3 sep\u00eeak\u00fbama. - J\u00e1 fica ansiosa por v\u00ea-lo. (Ar., Cat., 9v)"}, {"first_word": "moaob", "optional_number": "", "part_of_speech": "v.tr.", "definition": "vestir, p\u00f4r roupa em; fazer ter roupa: Ikatupend\u00fbara moaoba. - Vestir os nus. (Ar., Cat., 18); A\u00eemoaob Pedro. - Fa\u00e7o Pedro ter roupa. (Anch., Arte, 48v)"}, {"first_word": "moapag\u00fbyb", "optional_number": "", "part_of_speech": "v.tr.", "definition": "brandir, fazer vibrar, sacudir (vara, \u00e1rvore, etc.) (VLB, I, 59)"}, {"first_word": "moapa\u00eeug\u00fb\u00e1", "optional_number": "1", "part_of_speech": "v.tr.", "definition": "1) confundir: Oporomoa\u00eeu o\u00eek\u00f3bo... taba moapa\u00eeug\u00fb\u00e1-\u00eeug\u00fbabo... - Est\u00e1 molestando as pessoas, ficando a confundir as aldeias... (Ar., Cat., 83); 2) misturar (fatos, falando ou contando alguma coisa) (VLB, II, 36) "}, {"first_word": "moapa\u00eeug\u00fb\u00e1", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "encaro\u00e7ar (p.ex., a papa), engrolar (VLB, I, 117)"}, {"first_word": "moapaku\u00ee", "optional_number": "", "part_of_speech": "v.tr.", "definition": "derrubar (p.ex., frutas, terra, como fazem os ratos) (VLB, I, 95)"}, {"first_word": "moapapub", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) amolecer, abrandar; 2) convencer: A\u00eemoapapub. - Conven\u00e7o-o. (VLB, II, 43)"}, {"first_word": "moapar", "optional_number": "", "part_of_speech": "v.tr.", "definition": "aleijar (de todo, para que n\u00e3o ande): (VLB, I, 31)"}, {"first_word": "moapara\u00eeereb", "optional_number": "", "part_of_speech": "v.tr.", "definition": "derrubar (o que cai rodando - p.ex., um barril, um pote, etc.) (VLB, I, 95)"}, {"first_word": "moaparar", "optional_number": "", "part_of_speech": "v.tr.", "definition": "derrubar, fazer cair: Sekoaba'e k\u00fb\u00e9 kunh\u00e3 or\u00e9 akanga i apiti... or\u00e9 moapar\u00e1-par\u00e1... - O que \u00e9 comum \u00e9 aquela mulher espeda\u00e7ar nossas cabe\u00e7as, ficando a derrubar-nos. (Anch., Teatro, 182)"}, {"first_word": "moaparat\u00e3", "optional_number": "", "part_of_speech": "v.tr.", "definition": "estirar, retesar (p.ex., corda) (VLB, I, 129)"}, {"first_word": "moapatyn\u00e3", "optional_number": "1", "part_of_speech": "v.tr.", "definition": "empelotar, encaro\u00e7ar, engrolar, embolotar (p.ex., a farinha, o mingau, a papa, etc.) (VLB, II, 71)"}, {"first_word": "moapatyn\u00e3", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "confundir; misturar (os fatos, falando ou contando alguma coisa) (VLB, II, 36)"}, {"first_word": "moapen", "optional_number": "", "part_of_speech": "v.tr.", "definition": "entortar (VLB, I, 119)"}, {"first_word": "moaperer\u00e1", "optional_number": "", "part_of_speech": "v.tr.", "definition": "tosar: A\u00eemoaperer\u00e1-katu nhote. - Tosei-o bem. (VLB, II, 133)"}, {"first_word": "moapi'a", "optional_number": "", "part_of_speech": "v.tr.", "definition": "circuncidar (VLB, I, 74)"}, {"first_word": "moap\u0129\u00ee", "optional_number": "", "part_of_speech": "v.tr.", "definition": "colocar ponta com ponta (p.ex., uma vara) (VLB, II, 80)"}, {"first_word": "moapong", "optional_number": "", "part_of_speech": "v.tr.", "definition": "opilar (VLB, II, 57)"}, {"first_word": "moap\u00fb\u00e1", "optional_number": "1", "part_of_speech": "v.tr.", "definition": "empilhar, amontoar, fazer monte de (VLB, II, 109)"}, {"first_word": "moap\u00fb\u00e1", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "agu\u00e7ar (p.ex., ponta) (VLB, I, 27)"}, {"first_word": "moapu'a", "optional_number": "", "part_of_speech": "v.tr.", "definition": "arredondar [deixando esf\u00e9rico, como uma bola. Arredondar, deixando plano e circular \u00e9 moap\u1ef9\u00ee ou moamandab (v.)] (VLB, I, 42) \u2588 i moapu'apyra - o que \u00e9 arredondado; bola (VLB, I, 56)"}, {"first_word": "moap\u00fba'\u0129", "optional_number": "", "part_of_speech": "v.tr.", "definition": "encurtar (VLB, I, 115)"}, {"first_word": "moap\u00fbaobyr", "optional_number": "", "part_of_speech": "v.tr.", "definition": "agu\u00e7ar (ponta) (VLB, I, 27)"}, {"first_word": "moapy'am", "optional_number": "", "part_of_speech": "v.tr.", "definition": "levantar (somente de uma parte, como o pote, para se lan\u00e7ar \u00e1gua no p\u00facaro, o barco para se calafetar, etc.), deixar penso (VLB, II, 20) "}, {"first_word": "moap\u1ef9\u00ee", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) colocar em roda (VLB, II, 58); 2) arredondar [deixando plano, como um c\u00edrculo. Arredondar, deixando esf\u00e9rico, \u00e9 moapu'a (v.).] (VLB, I, 42)"}, {"first_word": "moapyk", "optional_number": "", "part_of_speech": "v.tr.", "definition": "cozer, cozinhar (com \u00e1gua) (VLB, I, 85)"}, {"first_word": "moapyr", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) esgotar (p.ex., a ta\u00e7a ou o vinho que ela cont\u00e9m); 2) abaixar (n\u00edvel de l\u00edquido, altura de algo) (VLB, I, 125)"}, {"first_word": "moapysak\u00e1", "optional_number": "", "part_of_speech": "v.tr.", "definition": "dar remoque a, apreciar com remoque; censurar, exprobar (VLB, II, 101)"}, {"first_word": "moapysang", "optional_number": "", "part_of_speech": "v.tr.", "definition": "coalhar, fazer coalhar (VLB, I, 75)"}, {"first_word": "moapysyk", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) consolar, confortar: Nde p\u00f3pe og\u00fbapyka, os\u00f3 kunum\u0129... nde moapysyka... - Em tuas m\u00e3os sentando-se, vai o menino, consolando-te. (Anch., Poemas, 120); Xe moapysyk \u00eeep\u00e9. - Conforta-me tu. (Valente, Cantigas, II, in Ar., Cat., 1618); Our i moapysyka... - Vieram para consol\u00e1-lo. (Ar., Cat., 53v); 2) edificar (moralmente) (VLB, I, 108); 3) deleitar, agradar (VLB, I, 27); Xe moapysy-katu. - Deleita-me muito. (VLB, I, 27; 93); 4) fartar a vontade de, o apetite de, satisfazer (fal. de comida) (VLB, I, 135) \u2588 i moapysykypyra - o que \u00e9 (ou deve ser) consolado, o consolado: A'eba'e i moapysykypyramo sek\u00f3\u00fbne. - Aqueles ser\u00e3o consolados. (Ar., Cat., 19); moapysykaba - tempo, lugar, modo, etc. de consolar, de deleitar, etc.; o ato de consolar, o consolo: Nde \u2018anga moapysyk\u00e1pe, oro\u00eea\u00eeub\u00e3-\u00eeub\u00e3. - Para confortar a tua alma, n\u00f3s o ficamos abra\u00e7ando. (Anch., Poemas, 134)"}, {"first_word": "moapytam", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer enfiada de, fazer feixe de (coisas unidas e enfiadas no mesmo cord\u00e3o, no mesmo gancho); enfeixar: A\u00eemoapytam pir\u00e1. - Fiz enfiada de peixes. (VLB, I, 64)"}, {"first_word": "moapytereb", "optional_number": "", "part_of_speech": "v.tr.", "definition": "tornar calvo, tonsurar (metaforicamente, tornar padre): A\u00eemoapytereb. - Tonsurei-o. (VLB, II, 58)"}, {"first_word": "mo'ar", "optional_number": "3", "part_of_speech": "v.tr.", "definition": "acender (p.ex., fogo, batendo um instrumento de a\u00e7o em pederneira) (VLB, I, 19; 137)"}, {"first_word": "mo'ar", "optional_number": "4", "part_of_speech": "v.tr.", "definition": "fazer embarcar: Ybyr\u00e1 karamem\u00fb\u00e3, ygarusu nungara... pup\u00e9, i mo'aruk\u00e1. - Mandando faz\u00ea-los embarcar numa arca de madeira, semelhante a um navio... (Ar., Cat., 41v)"}, {"first_word": "moar\u00fbab", "optional_number": "", "part_of_speech": "v.tr.", "definition": "impedir, estorvar (VLB, II, 10); ...Mendara omoar\u00fbab... - Impedem os casamentos. (Ar., Cat., 127v-128); ...Xe moar\u00fb\u00e1 Pa'i Tup\u00e3! - Estorva-me o Senhor Deus! (Anch., Teatro, 154); Ere\u00eemoar\u00fbabet\u00e9 \u00e3 nde rek\u00f3, i moaba\u00edpa. - Eis que estorvas muito tua vida, dificultando-a. (Anch., Doutr. Crist\u00e3, II, 94) \u2588 moar\u00fbapaba - tempo, lugar, modo, etc. de impedir; impedimento: ...I moar\u00fbapaba t'a\u00eemombe'une. - Hei de contar os modos de impedi-los... (Ar., Cat., 127v-128)"}, {"first_word": "moaryb\u00e9", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) fazer cessar, acalmar, abrandar: Mba'easybora remimborar\u00e1 moaryb\u00e9-ukasara b\u00e9 \u2018ykara\u00edba... - A \u00e1gua benta \u00e9 o que faz abrandar tamb\u00e9m o que os doentes sofrem. (Ar., Cat., 352); 2) tirar o efeito de, neutralizar (p.ex., o veneno): A'e ip\u00f3... o\u00eemoaryb\u00e9-ukar xe su\u00ed... - Ele, certamente, faz tirar-lhe o efeito de mim. (Ar., Cat., 219, 1618)"}, {"first_word": "moat\u00e3", "optional_number": "1", "part_of_speech": "v.tr.", "definition": "endurecer, tornar duro (VLB, I, 115)"}, {"first_word": "moat\u00e3", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "1) estirar (p.ex., corda); estender (p. ex., ao longo do ch\u00e3o o que estava dobrado, enrolado ou encolhido) (VLB, I, 128); 2) alargar: A\u00eemoat\u00e3 xe rapupa'\u0169. - Alarguei meus passos. (VLB, II, 66) \u2588 i moat\u00e3mbyra - o que \u00e9 (ou deve ser) estirado, alargado: A'e o kakuab'ir\u00e9, ...i nheme'engi ap\u0177aba\u00edba sup\u00e9, o\u00eee\u00eeuk\u00e1-uk\u00e1 ybyra\u00eeoasaba res\u00e9 i moat\u00e3mbyramo... - Ele, ap\u00f3s crescer, entregou-se aos homens maus, fazendo-se matar na cruz, estirado. (Anch., Doutr. Crist\u00e3, I, 194)"}, {"first_word": "moat\u00e3nh\u1ebd", "optional_number": "", "part_of_speech": "v.tr.", "definition": "endurecer (VLB, I, 118): ...Nde nhy'\u00e3 nde i moat\u00e3nh\u1ebde'\u1ef9me... - Se tu n\u00e3o endureceres teu cora\u00e7\u00e3o... (Ar., Cat., 157)"}, {"first_word": "moater\u1ebd", "optional_number": "", "part_of_speech": "v.tr.", "definition": "deixar raso, deixar cortado de todo (VLB, II, 97)"}, {"first_word": "moatyr", "optional_number": "", "part_of_speech": "v.tr.", "definition": "amontoar (VLB, I, 34)"}, {"first_word": "moa\u00fb\u00ee\u00e9", "optional_number": "1", "part_of_speech": "v.tr.", "definition": "vencer, derrotar, render (p.ex., o inimigo) (VLB, II, 101): \u00ceori, anhanga mondy\u00eea, or\u00e9 moa\u00fb\u00ee\u00e9 su\u00ed! - Vem para espantar o diabo, para n\u00e3o nos vencer. (Anch., Poemas, 102); Xe ab\u00e9 i\u00ee yb\u00f5mbyr\u00fbera Basti\u00e3o xe moa\u00fb\u00ee\u00e9. - A mim tamb\u00e9m o flechado Basti\u00e3o derrotou-me. (Anch., Teatro, 48); Korom\u00f5, keyg\u00fbara temimin\u00f5 moa\u00fb\u00ee\u00e9bo, asapek\u00f3ne. - Logo, vencendo os temimin\u00f3s, habitantes daqui, eu os frequentarei. (Anch., Teatro, 136); Tekob\u00e9 \u00eeand\u00e9be Tup\u00e3 remime'enga syka b\u00e9, te'\u00f5 \u00eeand\u00e9 moa\u00fb\u00ee\u00e9\u00fb... - Assim que acaba a vida que Deus nos d\u00e1, a morte nos derrota. (Ar., Cat., 154v) \u2588 emimoa\u00fb\u00ee\u00e9 (t) - o que algu\u00e9m vence, o que algu\u00e9m derrota: \u00ceori, esen\u00f5\u00ee ang\u00e1 k\u00fbe\u00eebo nde remimoa\u00fb\u00ee\u00e9. - Vem, nomeia os que tu derrotas por a\u00ed. (Anch., Teatro, 12)"}, {"first_word": "moa\u00fb\u00ee\u00e9", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "completar, acabar, terminar, concluir (p.ex., um servi\u00e7o): Nd'e'i ym\u00fban\u0129 ah\u1ebd aoba moa\u00fb\u00ee\u00e9bo. - Ele nunca acaba de completar as roupas. (VLB, II, 52); Ta pe ma'enduar... ik\u00f3 \u2018ara ...ix\u00e9 i moa\u00fb\u00ee\u00e9 p\u00e1 ro\u00eer\u00e9 xe putu'uag\u00fbera res\u00e9. - Que vos lembreis deste dia em que descansei ap\u00f3s termin\u00e1-las todas. (Ar., Cat., 11v) \u2588 omoa\u00fb\u00eeeba'e - o que acaba, o que completa: ...pitanga mok\u00f5\u00ee ro'y omoa\u00fb\u00eeeba'e... - as crian\u00e7as que completam dois anos (Ar., Cat., 139) "}, {"first_word": "moa\u00fb\u00eeekatu", "optional_number": "", "part_of_speech": "v.tr.", "definition": "aperfei\u00e7oar; dar remate, rematar (VLB, II, 73; 100)"}, {"first_word": "moa'yr\u0129", "optional_number": "", "part_of_speech": "v.tr.", "definition": "adelga\u00e7ar, afinar: A\u00eemoa'yr\u0129ngatu. - Afinei-o muito. (VLB, I, 21)"}, {"first_word": "moays\u00f3", "optional_number": "", "part_of_speech": "v.tr.", "definition": "tornar formoso, aformosear: Mem\u1ebd-te nip\u00f3 pe \u2018anga amot\u00e1, ...i moays\u00f3bo... - Mas sempre, com certeza, a vossas almas querem bem, aformoseando-as. (Anch., Teatro, 54); ...Nde moays\u00f3-et\u00e9 i xu\u00ed... - Tornou-te mais formosa que ela. (Anch., Poemas, 142)"}, {"first_word": "mobabak", "optional_number": "", "part_of_speech": "v.tr.", "definition": "virar para um e outro lado (p.ex., ao negar), balan\u00e7ar para um lado e para o outro (p.ex., como faz o c\u00e3o com o rabo): Anheak\u00e3-mobabak. - Virei-me a cabe\u00e7a para um e outro lado (dizendo que n\u00e3o queria). (VLB, I, 48); A\u00eemobabak xe r\u00fba\u00eea. - Balan\u00e7o meu rabo. (VLB, II, 95)"}, {"first_word": "mobapyka'\u1ebd", "optional_number": "", "part_of_speech": "v.tr.", "definition": "arrasar (VLB, I, 42)"}, {"first_word": "mobasem", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer que chegue, receber \u2588 mobasembaba - tempo, lugar, modo, etc. de receber, de fazer que chegue: \u00cease'o rak\u00f3 perek\u00f3 pe\u1ebdmo te\u00eekeara moetesabamo, i mobasembabamo... - Com pranto estai, como modo de louvar o que entra junto a v\u00f3s, como modo de o receber. (Ar., Cat., 85v)"}, {"first_word": "moberab", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer brilhar: E\u00eemo\u00eeasyk, xe py'a moberapa... - Lava-o, fazendo brilhar meu cora\u00e7\u00e3o... (Ar., Cat., 154, 1686)"}, {"first_word": "mobobok", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer rachar (em muitas partes) (VLB, II, 95)"}, {"first_word": "mobok", "optional_number": "", "part_of_speech": "v.tr.", "definition": "estourar, fazer rachar, arrebentar (VLB, I, 42); furar, rachar, fender (VLB, I, 137): Itamina pup\u00e9 i\u00ee yk\u00e9 kutuki, i nhy'\u00e3 moboka... - Com uma lan\u00e7a de ferro espetou seu flanco, estourando suas entranhas... (Ar., Cat., 64) \u2588 mobokaba - tempo, lugar, modo, instrumento, etc. de estourar, de fender, etc.: \u00eeepe'a-mobokaba - instrumento de fender lenha (VLB, I, 87)"}, {"first_word": "moby'ar", "optional_number": "", "part_of_speech": "v.tr.", "definition": "domar (p.ex., animal) (VLB, I, 106)"}, {"first_word": "mobybyk", "optional_number": "", "part_of_speech": "v.tr.", "definition": "coser, costurar (VLB, I, 83)"}, {"first_word": "mobybykaba", "optional_number": "", "part_of_speech": "s.", "definition": "costura (do que foi cosido) (VLB, I, 84); ponto de costura (VLB, II, 81)"}, {"first_word": "mobyr", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "agu\u00e7ar: Asap\u00fb\u00e1-mobyr. - Agu\u00e7o a ponta dela. (VLB, I, 27)"}, {"first_word": "mo'e", "optional_number": "1", "part_of_speech": "v.tr.", "definition": "fazer ficar, fazer estar, fazer mostrar-se: Ten amo'e. - Fa\u00e7o-o ficar com firmeza. (Anch., Arte, 57); (Seu ger\u00fandio \u00e9 mo'\u00eeabo): Ten i mo'\u00eeabo. - Fazendo-o estar com firmeza. (Anch., Arte, 57)"}, {"first_word": "mo'\u1ebd", "optional_number": "", "part_of_speech": "v.tr.", "definition": "derramar, expelir, verter: E\u00eemo'\u1ebd nde resa'y... - Derrama tuas l\u00e1grimas. (Anch., Doutr. Crist\u00e3, II, 112); Asug\u00fby-mo'\u1ebd. - Verto o sangue dele. (VLB, II, 112)"}, {"first_word": "moeburusu", "optional_number": "", "part_of_speech": "v.tr.", "definition": "engrandecer; elevar em dignidade: ...I angatur\u00e3ngatu moeburus\u00fbabo. - Sua muita bondade engrandecendo. (Anch., Poemas, 86)"}, {"first_word": "moebykat\u00e3", "optional_number": "", "part_of_speech": "v.tr.", "definition": "empanturrar: Aporomoebykat\u00e3. - Empanturrei as pessoas. (VLB, I, 112)"}, {"first_word": "moe'\u1ebd", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) temperar com sal, salgar (VLB, II, 125); 2) ado\u00e7ar (VLB, I, 22; Fig., Arte, 112) \u2588 i moe'\u1ebdmbyra - o que \u00e9 (ou deve ser) salgado; o salgado; coisa salgada (VLB, II, 112)"}, {"first_word": "mo'ema", "optional_number": "", "part_of_speech": "s.", "definition": "mentira - v. (e)mo'ema (r, s)"}, {"first_word": "moembyaryby", "optional_number": "", "part_of_speech": "v.tr.", "definition": "assar (em cova no ch\u00e3o), assar enterrando (VLB, I, 45)"}, {"first_word": "moendy", "optional_number": "", "part_of_speech": "v.tr.", "definition": "acender (p.ex., o fogo): Emoendy tat\u00e1. - Acende o fogo. (L\u00e9ry, Histoire, 367)"}, {"first_word": "moendy\u00eeab", "optional_number": "", "part_of_speech": "v.tr.", "definition": "produzir fa\u00edsca de, tirar fa\u00edsca de (p.ex., com um machado num pau): A\u00eemoendy\u00eeab. - Tirei fa\u00edsca dele. (VLB, I, 137)"}, {"first_word": "moendypuk", "optional_number": "", "part_of_speech": "v.tr.", "definition": "a\u00e7acalar, polir (p.ex., espada) (VLB, I, 19)"}, {"first_word": "moera\u00eemombub", "optional_number": "", "part_of_speech": "v.tr.", "definition": "esfriar a pele de (pintando-lhe o corpo para o refrigerar) (VLB, I, 32)"}, {"first_word": "moerap\u00fban", "optional_number": "", "part_of_speech": "v.tr.", "definition": "tornar famoso; dar boa ou m\u00e1 fama a: Ab\u00e1 sup\u00e9 mar\u00e3 o\u2018\u00eeabo tenh\u1ebd, ...i moerap\u00fbana... - Dizendo maldades \u00e0 toa para algu\u00e9m, dando-lhe m\u00e1 fama. (Ar., Cat., 74); O\u00eemoerap\u00fban-y b\u00e9, o \u00eeurupe i momox\u0177abo. - Tornam-nos famosos tamb\u00e9m, em suas bocas vilipendiando-os. (Anch., Teatro, 130) \u2588 i moerap\u00fbanymbyra - o que \u00e9 afamado, o tornado famoso: Xe, anhangusu-mixyra, G\u00fba\u00eexar\u00e1 seryba'e, k\u00fbepe i moerap\u00fbanymbyra. - Eu, o diab\u00e3o assado, o que tem nome Guaixar\u00e1, o que \u00e9 afamado por a\u00ed. (Anch., Teatro, 6)"}, {"first_word": "moerap\u00fbana\u00edb", "optional_number": "", "part_of_speech": "v.tr.", "definition": "difamar: Nde remo'emype nde rapixara res\u00e9... i moerap\u00fbana\u00edpa? - Tu mentiste acerca de teu pr\u00f3ximo, difamando-o? (Anch., Doutr. Crist\u00e3, II, 100)"}, {"first_word": "moesag\u00fbyryb", "optional_number": "", "part_of_speech": "v.tr.", "definition": "enjoar; dar vertigens a (VLB, I, 117)"}, {"first_word": "moes\u00e3\u00ee", "optional_number": "", "part_of_speech": "v.tr.", "definition": "alegrar: ...G\u00fba\u00eeb\u0129 moes\u00e3\u00eea mb\u00e1. - ...Alegrando todas as velhas. (Anch., Poemas, 110); O\u00eeep\u00eeakukar i xup\u00e9 nh\u00f5... i moes\u00e3\u00eea. - Revelou-se a eles somente, alegrando-os. (Ar., Cat., 45); A\u00eembir\u00e9, \u00eearas\u00f3 muru ta\u00fb\u00ee\u00e9 \u00eeand\u00e9 ro\u0177pyra moes\u00e3\u00eea. - Aimbir\u00ea, levemos os malditos logo para alegrar os que ficaram em nossas casas. (Anch., Teatro, 40) \u2588 moes\u00e3\u00eendaba - tempo, lugar, modo, causa, etc. de alegrar, de alegria; alegria: Mba'epe as\u00e9 moes\u00e3\u00eendaba a'ereme? - Qual \u00e9 a causa de nossa alegria, ent\u00e3o? (Anch., Doutr. Crist\u00e3, I, 220)"}, {"first_word": "moesak\u00fbar", "optional_number": "", "part_of_speech": "v.tr.", "definition": "empilhar, amontoar, fazer monte de (VLB, II, 109)"}, {"first_word": "moesak\u00fbaranam", "optional_number": "", "part_of_speech": "v.tr.", "definition": "empilhar, amontoar, fazer monte de (VLB, II, 109)"}, {"first_word": "moet\u00e1", "optional_number": "", "part_of_speech": "v.tr.", "definition": "tornar numeroso, multiplicar (VLB, II, 44)"}, {"first_word": "moet\u00e9", "optional_number": "", "part_of_speech": "v.tr.", "definition": "honrar, dignificar; reverenciar, comemorar, santificar, louvar, prezar; fazer caso de; adorar, glorificar, venerar (VLB, II, 143) [Para se referir a coisas m\u00e1s, isto \u00e9, louvar o v\u00edcio, tamb\u00e9m se usa este verbo. J\u00e1 momba'et\u00e9 (v.) somente se emprega com rela\u00e7\u00e3o a coisas boas. (VLB, I, 113)]: \u00ceand\u00e9 moet\u00e9bo ap\u0177aba nhemosara\u00ee. - Para nos honrarem os \u00edndios fazem festa. (Anch., Teatro, 24); ...N'omoet\u00e9\u00ee o monhangara... - N\u00e3o honram seu criador. (Anch., Teatro, 30); E\u00eemoet\u00e9 nde ruba nde sy ab\u00e9. - Honra teu pai e tua m\u00e3e. (Bettendorff, Comp\u00eandio, 10; Anch., Teatro, 54) \u2588 moetesara - o que honra, o que louva, etc.: Tup\u00e3 o monhangaret\u00e9 moetesare'yma... - O que n\u00e3o honra a Deus, seu verdadeiro criador. (Ar., Cat., 66); moetesaba (ou moeteaba) - tempo, lugar, modo, instrumento, causa, etc. de honrar, de louvar; louvor, honra: ...Nde rupiri nde moetes\u00e1pe. - Fez-te subir por te honrar. (Anch., Poemas, 126); Turag\u00fbera moetesabamo... k\u00f3 \u2018ara \u00eeamoet\u00e9. - Como modo de honrar sua vinda, comemoramos este dia. (Ar., Cat., 5); i moetepyra - o que \u00e9 (ou deve ser) honrado, glorificado, venerado, etc.: S. Filipe, S.Tiago k\u00f3 \u2018ara i moetepyra... - S\u00e3o Filipe e S\u00e3o Tiago s\u00e3o os que devem ser honrados neste dia... (Ar., Cat., 5v); I moetepyramo nde rera t'o\u00eek\u00f3... - Santificado seja teu nome. (Ar., Cat., 13v); (fig.) o que \u00e9 \u00edntimo, o que priva com: I moetepyramo a\u00eek\u00f3 (ab\u00e1) sup\u00e9. - Eu privo com os homens, isto \u00e9, eu sou o que \u00e9 honrado junto deles, o que tem intimidade com eles. (VLB, II, 87, adapt.); emimoet\u00e9 (t) - o que algu\u00e9m honra, etc.; (fig.) o \u00edntimo, o que priva com: Semimoet\u00e9ramo a\u00eek\u00f3. - Sou \u00edntimo deles, isto \u00e9, sou o que eles honram. (VLB, II, 87)"}, {"first_word": "moetekug\u00fbab", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer conhecer a verdade, desenganar (VLB, I, 116)"}, {"first_word": "mog\u00fbab", "optional_number": "1", "part_of_speech": "v.tr.", "definition": "1) joeirar, coar, peneirar: Au'i-mog\u00fbab. - Peneirei a farinha. (VLB, II, 72); 2) (fig.) abrandar: N'o\u00eemog\u00fbabi o nhemo\u0177r\u00f5, n'i nhyr\u00f5\u00ee... - N\u00e3o abrandam sua raiva, n\u00e3o perdoam. (Anch., Teatro, 148)"}, {"first_word": "mog\u00fbab", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "saciar: A\u00ee\u2018use\u00ee-mog\u00fbab. - Saciei minha vontade de com\u00ea-lo. (VLB, I, 98)"}, {"first_word": "mog\u00fba\u00ee", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) cortar (com faca, espada, ferramenta, machado, etc.); dar cutilada (com espada, machado) (VLB, I, 83); 2) ferir (o corpo em geral, exceto a cabe\u00e7a, para o que se emprega o verbo \u2018apixab, v.); ferir gravemente (VLB, I, 88; 137)"}, {"first_word": "mog\u00fbapyk", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer sentar-se (VLB, I, 45); acomodar: ...O pyri pe mog\u00fbapyka. - Junto a si fazendo-vos sentar. (Anch., Poemas, 158) "}, {"first_word": "mog\u00fbeb", "optional_number": "", "part_of_speech": "v.tr.", "definition": "apagar, extinguir: Emog\u00fbeb tat\u00e1. - Apaga o fogo. (L\u00e9ry, Histoire, 367)"}, {"first_word": "mog\u00fbe\u00eeyb", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer descer (VLB, I, 91)"}, {"first_word": "mog\u00fbyapi", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) derrubar, lutando (VLB, I, 95); 2) fazer cair, fazer desarmar-se (p.ex., a armadilha de peso, quando se quebra a corda do pinguelo) (VLB, I, 96)"}, {"first_word": "mog\u00fbyr", "optional_number": "", "part_of_speech": "v.tr.", "definition": "erguer (p.ex., um peso qualquer): A\u00eepus\u00fb'\u00e3-mog\u00fbyr. - Ergui a espinhela. (VLB, I, 126)"}, {"first_word": "mo\u00eeab", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer que se abra (p.ex., o ovo a galinha que o choca) (VLB, I, 73)"}, {"first_word": "mo\u00eeanypag\u00fber", "optional_number": "", "part_of_speech": "v.tr.", "definition": "tingir de jenipapo (encostando em algu\u00e9m, isto \u00e9, pelo contato f\u00edsico) (VLB, II, 128)"}, {"first_word": "mo\u00eea'o\u00eea'okaba", "optional_number": "", "part_of_speech": "s.", "definition": "comunh\u00e3o, partilha: Tup\u00e3 res\u00e9 mar\u00e3 o ek\u00f3 o \u00eeoup\u00e9 mo\u00eea'o\u00eea'okaba... - A partilha entre si de suas obras por Deus. (Ar., Cat., 179)"}, {"first_word": "mo\u00eea'ok", "optional_number": "1", "part_of_speech": "v.tr.", "definition": "1) repartir, dividir (coisas m\u00faltiplas) (aquele com quem se reparte: compl. com sup\u00e9 ou p\u00e9): A\u00eemo\u00eea'ok xe ita\u00eeuba ah\u1ebd p\u00e9 (ou sup\u00e9). - Reparti meu dinheiro com ele. (VLB, II, 66); O\u00eeopytera rupi a\u00eemo\u00eea'ok. - Reparti-os pela metade. (VLB, II, 73); -I aog\u00fbera, mar\u00e3 serek\u00f3\u00fb? -I \u00eeukasarama o\u00eemo\u00eea'ok o \u00eeoup\u00e9. -E suas velhas roupas, que fizeram com elas? -Seus matadores repartiram-nas uns com os outros. (Ar., Cat., 62); Op\u00e1 komb\u00f3 \u00eeabi'\u00f5 Tup\u00e3 sup\u00e9 o\u00eeep\u00e9 as\u00e9 mba'e mo\u00eea'oka. - De cada dez, repartir uma de nossas coisas com Deus. (Ar., Cat., 17); 2) apartar (p.ex., os que brigam): A\u00eemo\u00eea'ok. - Apartei-os. (VLB, I, 130) \u2588 i mo\u00eea'okypyra - o que \u00e9 (ou deve ser) repartido, dividido:... Mba'eramo i mo\u00eea'okypyra rek\u00f3reme. - Por ser coisa que deve ser dividida. (Ar., Cat., 78v); emimo\u00eea'oka - o que algu\u00e9m reparte, divide: ...Og\u00fbemimo\u00eea'oka og\u00fba'yra p\u00e9 ranh\u1ebd onhe'enga... - Falando primeiro a seus filhos, que divide (isto \u00e9, os bons dos maus). (Ar., Cat., 162)"}, {"first_word": "mo\u00eea'ok", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "distinguir: Tup\u00e3 \u00e9 abar\u00e9 o\u00eemo\u00eea'ok g\u00fbekob\u00eearamo... - O pr\u00f3prio Deus distinguiu o padre como seu substituto. (Anch., Doutr. Crist\u00e3, II, 77)"}, {"first_word": "mo\u00eeapu", "optional_number": "", "part_of_speech": "v.tr.", "definition": "bater, bater em: ...Erimba'e ip\u00f3 xe \u2018anga roba\u00eeara... xe rokena mo\u00eeapu\u00fbne re'a... - Futuramente, com certeza, a inimiga de minha alma h\u00e1 de bater em minha porta. (Ar., Cat., 158v)"}, {"first_word": "mo\u00eear", "optional_number": "1", "part_of_speech": "v.tr.", "definition": "1) pregar, colar, soldar, grudar (VLB, I, 151): ...E\u00eemo\u00eear ybyra\u00eeoasaba res\u00e9... - Prega-o na cruz. (Ar., Cat., 59v); ...Krus\u00e1 sos\u00e9 nh\u1ebd xe \u00eeara mo\u00ee\u00e1. - Sobre a cruz pregando meu senhor. (Anch., Poemas, 122); 2) encalhar: A\u00eemo\u00eear ygara. - Encalhei a canoa. (VLB, I, 113); 3) entalar (VLB, I, 118); 4) cerrar, fechar (sem fecho nem chave, como, p.ex., a porta) (VLB, I, 71) \u2588 i mo\u00eearypyra - o que \u00e9 (ou deve ser) pregado, etc.: A\u00eep\u00f3 i pyri i mo\u00eearypyr\u00fbera ab\u00e9. - Aqueles pregados junto dele tamb\u00e9m. (Ar., Cat., 63); mo\u00eearaba (ou mo\u00eeasaba) - tempo, lugar, modo, instrumento, etc. de pregar, de colar, etc.: Cruz Cristo \u00ceand\u00e9 \u00ceara mo\u00eearag\u00fbera \u00eeudeus otym erimba'e... - A cruz, lugar em que se pregou a Cristo, Nosso Senhor, os judeus a enterraram. (Ar., Cat., 5v)"}, {"first_word": "mo\u00eear", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "cercar, encurralar: Op\u00e1 \u00ceand\u00e9 \u00ceara mo\u00eeari ses\u00e9 osyka... - Todos cercaram Nosso Senhor, achegando-se a ele. (Ar., Cat., 54v)"}, {"first_word": "mo\u00eearat\u00e3", "optional_number": "", "part_of_speech": "v.tr.", "definition": "apertar (uma coisa em outra ou com outra) (VLB, I, 38)"}, {"first_word": "mo\u00eearu", "optional_number": "", "part_of_speech": "v.tr.", "definition": "zombar de, brincar desonestamente com: \u201c-T'a\u00eek\u00f3ne nde res\u00e9\u201d er\u00e9pe, i mo\u00eear\u00fbabo nhote? - Disseste: \u201c-Hei de ter rela\u00e7\u00f5es sexuais contigo\u201d, somente brincando desonestamente com ela? (Ar., Cat., 104v) \u2588 mo\u00eear\u00fbaba - tempo, lugar, modo, companhia, etc. de zombar, de brincar desonestamente: Ere\u00eemomorangype nde kunh\u00e3'yba nde i mo\u00eearuag\u00fbera? - Acariciaste tua namorada com quem brincaste desonestamente? (Anch., Doutr. Crist\u00e3, II, 103)"}, {"first_word": "mo\u00eeasek\u00f3", "optional_number": "", "part_of_speech": "v.tr.", "definition": "dependurar (VLB, I, 94), suspender: A\u00eep\u00f3 tekoporanga res\u00e9 as\u00e9 serek\u00f3\u00fb o kotype, a'epe i mo\u00eeasek\u00f3bo i g\u00fbaburu... - Para esse belo procedimento, a gente a mant\u00e9m em seu pr\u00f3prio quarto (isto \u00e9, a \u00e1gua benta), a\u00ed dependurando o recipiente em que a bebe. (Ar., Cat., 353)"}, {"first_word": "mo\u00eease'o", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer chorar: ...Ro'y oporomoryry\u00eeeteba'e, i mo\u00eeaseg\u00fb\u00e1bone... - Um frio que far\u00e1 as pessoas tremerem muito, fazendo-as chorar. (Ar., Cat., 164)"}, {"first_word": "mo\u00eeasuk", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) lavar (VLB, II, 19); 2) lavar na \u00e1gua do batismo; batizar: Xe mo\u00eeasuk \u00eeep\u00e9, pa'i... - Batiza-me tu, padre. (D'Abbeville, Histoire, 349v) \u2588 i mo\u00eeasukypyra - o batizado (VLB, I, 53)"}, {"first_word": "mo\u00eeatimung", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer balan\u00e7ar (o que est\u00e1 dependurado), embalar (a crian\u00e7a no ber\u00e7o) (VLB, I, 110)"}, {"first_word": "mo\u00eea\u00fb'u", "optional_number": "", "part_of_speech": "v.tr.", "definition": "alcan\u00e7ar (um irm\u00e3o ao outro no leite) (VLB, I, 30)"}, {"first_word": "mo\u00eeeapin", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer tosquiar-se, fazer que seja tosquiado, fazer que tenha o cabelo cortado: A\u00eemo\u00eeeapin Pedro Diogo sup\u00e9. - Fa\u00e7o que Pedro seja tosquiado por Diogo. (Fig., Arte, 91)"}, {"first_word": "mo\u00eeeapyk\u00e1", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) fazer reproduzir-se, criar (animais para abate) (VLB, I, 85); 2) multiplicar: ...\u00ceand\u00e9 mo\u00eeeapyk\u00e1\u00fb ik\u00f3 \u2018ara pup\u00e9 ranh\u1ebd. - Multiplicou-nos neste mundo, primeiro. (Ar., Cat., 166v)"}, {"first_word": "mo\u00eeebyanh\u1ebd", "optional_number": "", "part_of_speech": "adv.", "definition": "assim \u00e9 (Fig., Arte, 149)"}, {"first_word": "mo\u00eeeg\u00fbak", "optional_number": "", "part_of_speech": "v.tr.", "definition": "enfeitar, adornar, ornar: E\u00eeori xe mo\u00eeeg\u00fbaka... - Vem para me adornar. (Anch., Poemas, 96); ...xe akanga mo\u00eeeg\u00fbaka... - enfeitando minha cabe\u00e7a (Anch., Poemas, 152)"}, {"first_word": "mo\u00eeekosub", "optional_number": "1", "part_of_speech": "v.tr.", "definition": "1) fazer regozijar-se, agradar, fazer rejubilar-se, fazer alegrar-se muito: T'\u00eeand\u00e9 reras\u00f3 o oryp\u00e1pe o \u00eeoes\u00e9 \u00eeand\u00e9 mo\u00eeekosupa. - Que nos leve para seu lugar de felicidade para nos fazer regozijar consigo. (Ar., Cat., 5); \u00ceori xe mo\u00eeekosupa, nde rekokatu me'enga. - Vem para me fazer regozijar, dando tua boa lei. (Anch., Poemas, 130); 2) consolar: Ere\u00eemo\u00eeekosupe nde ruba nde sy sekoteb\u1ebdsaba ri? - Consolas teu pai e tua m\u00e3e em suas afli\u00e7\u00f5es? (Ar., Cat., 101); 3) ajudar (VLB, I, 29) \u2588 mo\u00eeekosupaba - tempo, lugar, modo, etc. de fazer regozijar-se; regozijo, satisfa\u00e7\u00e3o: ...mendara mo\u00eeekosupaba... - a satisfa\u00e7\u00e3o dos c\u00f4njuges (Ar., Cat., 283, 1686); mo\u00eeekosupara - o que faz regozijar-se, o que agrada, o que consola, o ajudador (em coisa dif\u00edcil) (VLB, I, 29): Nd'e'i te'e... mba'e am\u00f5 res\u00e9 i mo\u00eeekosupara... Tup\u00e3 nhe'enga ab\u0177abo... - Por isso mesmo, o que os agrada em alguma coisa transgride a palavra de Deus. (Ar., Cat., 179)"}, {"first_word": "mo\u00eeekosub", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "fazer alcan\u00e7ar a (o que muito desejava); conceder a, oferecer a. A pessoa a quem se concede algo \u00e9 o objeto e aquilo que se concede vem com as posposi\u00e7\u00f5es es\u00e9 (r, s) ou sup\u00e9: Am\u00f5 \u00eeudeu tu\u00eeba'e i tymag\u00fbera kuabe'engi, ses\u00e9 \u00eeand\u00e9 mo\u00eeekosupa... - Certo judeu velho mostrou o lugar em que ela foi enterrada, fazendo-nos alcan\u00e7\u00e1-la... (Ar., Cat., 5v); ...K\u00f3 santo o mongetasara o\u00eemo\u00eeekosub i mba'e i kanh\u1ebdmbyra ko\u00eep\u00f3 semia\u00fbsu\u00eeababa sup\u00e9. - Este santo faz aquele que a ele roga alcan\u00e7ar suas coisas sumidas ou seu escravo fugido. (Ar., Cat., 6) \u2588 mo\u00eeekosupaba - tempo, lugar, modo, causa, etc. de fazer alcan\u00e7ar, de conceder: Ses\u00e9 \u00eeand\u00e9 mo\u00eeekosupag\u00fbera res\u00e9 \u00eeand\u00e9 ma'enduaramo k\u00f3 \u2018ara \u00eea\u00eemoet\u00e9. - Comemoramos este dia, lembrando-nos do tempo em que n\u00f4-la fizeram alcan\u00e7ar. (Ar., Cat., 5v)"}, {"first_word": "mo\u00eeekuakub", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer jejuar: Nd'e'i te'e ab\u00e1 tekokatu potasara og o'opore'yma, i mo\u00eeekuakupa... - Por isso mesmo o homem que quer a virtude se esvazia de corpo, fazendo-o jejuar. (Ar., Cat., 11)"}, {"first_word": "mo\u00eeek\u00fber", "optional_number": "", "part_of_speech": "v.tr.", "definition": "convencer a ir: A\u00eemo\u00eeek\u00fber. - Convenci-o a ir. (VLB, II, 43)"}, {"first_word": "mo\u00eeep\u00e9", "optional_number": "1", "part_of_speech": "num.", "definition": "um: Op\u00e1 k\u00f3 mb\u00f3 \u00eeabi'\u00f5... mo\u00eeep\u00e9 me'enga Tup\u00e3 potabamo. - A cada dez dar um como quinh\u00e3o de Deus. (Ar., Cat., 78); \u2018Areteg\u00fbasu \u00eeabi'\u00f5 \u00e3 mundepora mo\u00eeep\u00e9 pe\u00eemosemukar ix\u00e9be \u00eeepi... - Eis que a cada P\u00e1scoa um prisioneiro fazeis-me libertar sempre. (Ar., Cat., 59v) [o mesmo que o\u00eeep\u00e91 (v.)]"}, {"first_word": "mo\u00eeep\u00e9", "optional_number": "2", "part_of_speech": "adv.", "definition": "uma vez: -Mbobype a\u00eep\u00f3 i \u2018\u00e9\u00fb? -Mo\u00eeep\u00e9... -Quantas vezes disse isso? -Uma vez. (Ar., Cat., 55v) [o mesmo que o\u00eeep\u00e92 (v.)]"}, {"first_word": "mo\u00eeepe'a", "optional_number": "", "part_of_speech": "v.tr.", "definition": "afastar, fazer afastar-se: ...I anga\u00eepaba su\u00ed i mo\u00eeepe'aesapy'a-uk\u00e1. - Mandando-os fazer afastar-se logo de suas maldades. (Ar., Cat., 50)"}, {"first_word": "mo\u00eeepenhomb\u00e9", "optional_number": "", "part_of_speech": "adv.", "definition": "raramente (VLB, II, 96): Mo\u00eeepenhomb\u00e9 ak\u00fbab. - Passo raramente. (VLB, II, 96) \u2588 mo\u00eeepenhomb\u00e9 ok\u00fbaba'e - o que passa raramente; o que \u00e9 raro; coisa rara, coisa poucas vezes vista (VLB, II, 96)"}, {"first_word": "mo\u00eeepenhombend\u00fbara", "optional_number": "", "part_of_speech": "s.", "definition": "coisa rara, coisa poucas vezes vista (VLB, II, 96)"}, {"first_word": "mo\u00eeepo'o\u00ee", "optional_number": "", "part_of_speech": "v.tr.", "definition": "embara\u00e7ar (fal. de fio) (VLB, I, 110)"}, {"first_word": "mo\u00eeepotab\u1ebd", "optional_number": "", "part_of_speech": "v.tr.", "definition": "continuar (p.ex., uma a\u00e7\u00e3o, um ato), fazer alastrar-se (VLB, I, 30; 81)"}, {"first_word": "mo\u00eeepotar", "optional_number": "1", "part_of_speech": "v.tr.", "definition": "1) colar, juntar: O\u00eeposanong i nambi at\u00f5\u00eea nhote, a\u00fbnhenh\u1ebd i monga'\u1ebdmo, i mo\u00eeepot\u00e1. - Curou-o, somente tocando sua orelha, imediatamente fazendo-a sarar, colando-a. (Ar., Cat., 55); 2) soldar (VLB, II, 120)"}, {"first_word": "mo\u00eeepotar", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "acender (com brasa ou ti\u00e7\u00e3o) (VLB, I, 19)"}, {"first_word": "mo\u00eeepubu\u00eeereb", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer afundar, fazer naufragar (por desastre) (VLB, II, 134)"}, {"first_word": "mo\u00eeereb", "optional_number": "", "part_of_speech": "v.tr.", "definition": "girar, virar (p.ex., assado em espeto) (VLB, II, 146)"}, {"first_word": "mo\u00eeerekoa\u00edb", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer piorar: Nd'e'i te'e moxy ...ab\u00e1 ropenhana, ...ab\u00e1 anga\u00eepaba mo\u00eeerekoaibet\u00e9bo... - Por isso mesmo o maldito ataca os homens, fazendo piorar muito a maldade das pessoas. (Ar., Cat., 89)"}, {"first_word": "mo\u00eeerek\u00fbab", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) fazer perdoar, aplacar, abrandar: ...Tup\u00e3 mo\u00eeerek\u00fbapa... - Aplacando a Deus. (Ar., Cat., 249); ...T'omo\u00eeerek\u00fbab or\u00e9bo. - Que o fa\u00e7a perdoar a n\u00f3s. (Anch., Poemas, 114); 2) pacificar (VLB, II, 62); 3) amansar (VLB, I, 33); 4) reconciliar (os discordes) (VLB, II, 98)"}, {"first_word": "mo\u00eeerob\u00eear", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer ter esperan\u00e7a: ...Mba'easybora mo\u00eeerob\u00eearuk\u00e1. - Fazendo o doente ter esperan\u00e7a. (Ar., Cat., 137v)"}, {"first_word": "mo\u00eeerobur", "optional_number": "", "part_of_speech": "v.tr.", "definition": "avivar, renovar (chagas velhas, inimizades, etc.) (VLB, II, 101): Sar\u00fbab am\u00f5me as\u00e9 posangyg\u00fbaba, mara'ara mo\u00eeerobu-b\u00e9-uk\u00e1... - N\u00e3o faz efeito, \u00e0s vezes, nosso rem\u00e9dio, fazendo avivar mais a doen\u00e7a. (Anch., Doutr. Crist\u00e3, II, 78)"}, {"first_word": "mo\u00eeerobyk", "optional_number": "", "part_of_speech": "v.tr.", "definition": "ajuntar (p.ex., duas pontas de um ramo) (VLB, I, 29)"}, {"first_word": "mo\u00eeesuer", "optional_number": "", "part_of_speech": "v.tr.", "definition": "convencer (VLB, II, 12), induzir, persuadir, tornar inclinado ou tendente [a algo: com ri ou es\u00e9 (r, s)]: Ere\u00eemo\u00eeesuerype ab\u00e1 mba'ea\u00edba ri sekorama res\u00e9? - Induziste algu\u00e9m a coisas m\u00e1s em seus futuros atos? (Anch., Doutr. Crist\u00e3, II, 101)"}, {"first_word": "mo\u00eeetanong", "optional_number": "", "part_of_speech": "v.tr.", "definition": "ofertar, fazer oferenda de (VLB, I, 130)"}, {"first_word": "mo\u00edn", "optional_number": "1", "part_of_speech": "v.tr.", "definition": "1) p\u00f4r, colocar, fazer estar, assentar: Opukubo taba amo\u00edn. - Assento a vila de comprido. (Anch., Arte, 43); Mba'erama ripe as\u00e9 t\u0129me o endy mo\u00edni? - Por que p\u00f5e sua saliva no nariz da gente? (Ar., Cat., 81v); Tupana ri nh\u00f5 nde \u2018anga e\u00eemo\u00edn... - Em Deus somente faze estar tua alma. (Ar., Cat., 141); A\u00eepep\u00f3-mo\u00edn. - Pus-lhe penas. (VLB, I, 112); 2) edificar: Nde rokangaturam\u00fbama oro\u00eemo\u0129 ... - Tua casa santa edificamos. (Anch., Poemas, 146); 3) prender: O \u00eeoybyri a\u00eemo\u00edn. - Prendi-os um ao lado do outro. (VLB, II, 85); O \u00eeoa\u00eeuri a\u00eemo\u00edn. - Prendi-os um ao pesco\u00e7o do outro. (VLB, II, 85); A\u00eemo\u00edn it\u00e1 res\u00e9. - Prendi-o a uma pedra. (VLB, I, 23) \u2588 mo\u0129ndara - o que p\u00f5e, o que prende, etc.: ...Ikatupe nde mo\u0129ndara. - O que te p\u00f5e nu. (Ar., Cat., 187)"}, {"first_word": "mo\u00edn", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "1) apontar (para algu\u00e9m: com sup\u00e9): A\u00eemo\u00edn u'uba (ab\u00e1) sup\u00e9. - Apontei a flecha para o homem. (VLB, I, 39, adapt.); 2) dirigir (palavra), entoar (canto ou cantiga) (a ou para algu\u00e9m: com sup\u00e9) (VLB, I, 118): A\u00eemo\u00edn xe nhe'enga (ab\u00e1) sup\u00e9. - Dirigi minha fala ao homem. (VLB, II, 84, adapt.); O\u00eemo\u00edn-y b\u00e9pe Pilatos o nhe'enga \u00eeudeus sup\u00e9...? - Dirigiu de novo Pilatos sua fala aos judeus? (Ar., Cat., 59v)"}, {"first_word": "moing\u00e9", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer entrar, recolher (p.ex., o gado) (VLB, II, 98): O\u00eeekotyr\u0169-tyrung, oporomoing\u00e9-pot\u00e1. - Fica pondo armadilhas, querendo fazer a gente entrar. (Anch., Poemas, 190); Kotype muru amoing\u00e9... - Nas armadilhas fiz os malditos entrarem. (Anch., Teatro, 48) \u2588 moingeara - o que faz entrar (Fig., Arte, 118); moingeaba - tempo, lugar, modo, etc. de fazer entrar (Fig., Arte, 118) (O ger\u00fandio de moing\u00e9 pode ser moing\u00e9bo ou moingeabo - entrando.)"}, {"first_word": "moing\u00f3", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) fazer estar, colocar, p\u00f4r, estabelecer: O\u00eeaobok ser\u00e3 yb\u0177a katupe nh\u1ebd i moing\u00f3bo?... - Por acaso arrancaram sua roupa, fazendo-o estar nu? (Ar., Cat., 59v); ...Tup\u00e3 remimotara rupi xe moing\u00f3bo... - Pondo-me segundo a vontade de Deus. (Ar., Cat., 23v); 2) fazer viver: Eresap\u00ee\u00e1pe tekopoxy... res\u00e9 nde moing\u00f3reme? - Obedeces a eles quando te fazem viver no v\u00edcio? (Ar., Cat., 100v); 3) fazer agir, fazer proceder; empregar: Ere\u00eemoing\u00f3pe ab\u00e1 \u2018aret\u00e9reme mar\u00e3 i moporabyk\u0177abo? - Empregaste algu\u00e9m por ocasi\u00e3o de um feriado, fazendo-o trabalhar em algo? (Anch., Doutr. Crist\u00e3, II, 85); Pedro a\u00e9 emon\u00e3 xe moing\u00f3-ukar. - O pr\u00f3prio Pedro mandou-me fazer proceder assim. (VLB, II, 12); 4) transformar: Ybyramo i moingoukare'yma. - Em terra n\u00e3o os mandando transformar. (Ar., Cat., 179v); 5) determinar, estabelecer, definir: Osap\u00ee\u00e1pe as\u00e9 i nhe'enga, o \u2018anga rekorama res\u00e9 o moing\u00f3remene? - Obedeceremos a suas palavras quando ele determinar a respeito do futuro procedimento de nossa alma? (Anch., Doutr. Crist\u00e3, I, 224); 6) constituir, fazer (no sentido de atribuir fun\u00e7\u00f5es, como fi-lo capit\u00e3o, ele foi feito cavaleiro, etc.): Oromoing\u00f3 tubixabamo. - Constitu\u00edmos-te chefe. (VLB, II, 81); ...Taba raroanamo nh\u1ebd \u00ceand\u00e9 \u00ceara xe moing\u00f3\u00fb. - Nosso Senhor constituiu-me guardi\u00e3o da aldeia. (Anch., Teatro, 50); 7) encarregar: Pe \u00eeabi'\u00f5 Pa'i Tup\u00e3 karaibeb\u00e9 moing\u00f3\u00fb. - De cada um de v\u00f3s o Senhor Deus encarregou um anjo. (Anch., Teatro, 50) \u2588 moingosara (ou moingoara) - o que faz estar, o que faz viver: ...Tekokatu res\u00e9 \u00eeand\u00e9 moingoara. - A que nos faz viver na virtude. (Anch., Poemas, 88); Tup\u00e3 remimotara rupi as\u00e9 moingosara - O que nos faz estar segundo a vontade de Deus. (Ar., Cat., 37v); i moingopyra: o que \u00e9 (ou deve ser) colocado, posto, encarregado, etc.: Abar\u00e9 as\u00e9 rerekoaramo i moingopyra. - O padre que \u00e9 colocado como guardi\u00e3o da gente. (Ar., Cat., 94); moingoaba (ou moingosaba) - tempo, lugar, modo, finalidade, causa, etc. de fazer estar, de fazer viver, de estabelecer; determina\u00e7\u00e3o, etc.: ...Tuba i moingoaba se'\u00f5 a'e i a\u00eear\u00f5. - Parece bem que sua morte fosse a finalidade com que seu pai o fez viver. (Ar., Cat., 4); Ere\u00eek\u00f3pe... abar\u00e9 nde moingoaba rupi? - Procedeste segundo a determina\u00e7\u00e3o do padre a ti? (Ar., Cat., 98)"}, {"first_word": "moingob\u00e9", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer viver: \u00ceand\u00e9 moingob\u00e9, te'\u00f5 porar\u00e1bo... - Fez-nos viver, sofrendo a morte. (Anch., Poemas, 108); ...Ta xe moingob\u00e9-puku... - Que me fa\u00e7a viver longamente. (Ar., Cat., 128) \u2588 moingobesara - o que faz viver: ...Memetip\u00f3 \u00eeand\u00e9 ret\u00e9 o ir\u0169et\u00e9 o moingobesara o \u2018anga rep\u00eeaka'upa... - Ainda mais nosso corpo tem saudades de sua alma, sua verdadeira companheira, a que o faz viver. (Ar., Cat., 156) "}, {"first_word": "moingo\u00e9", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) diferenciar, fazer diferente: ...Am\u00f5 kunh\u00e3 su\u00ed i moingo\u00e9bo... - Diferenciando-a das outras mulheres. (Anch., Poemas, 86); 2) distinguir, tratar
