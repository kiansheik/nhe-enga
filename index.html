\u00f3 pab\u1ebdngatu nde rekokatu pup\u00e9. - Que estejamos todos na tua virtude. (Anch., Poemas, 100); T'o\u00eekuab pab\u1ebdngatu ab\u00e1 yby \u00eeakatu ok\u00fbaba'e karaibamo nde rera rek\u00f3. - Que saibam todos os homens que est\u00e3o em toda a terra que teu nome \u00e9 santo. (Thevet, Cosm. Univ., II, 925)"}, {"first_word": "pabenh\u1ebd", "optional_number": "", "part_of_speech": "part.", "definition": "todo (os, a, as): Opos\u1ebd-pos\u1ebd pabenh\u1ebd ses\u00e9... - Ficaram todos gritando por causa disso... (Ar., Cat., 60v); ...A\u00eemomoxy pabenh\u1ebd... - Arruinei a todos. (Anch., Teatro, 132)"}, {"first_word": "pa'i", "optional_number": "", "part_of_speech": "s.", "definition": "1) mestre, senhor (forma de tratamento que acompanha um nome pr\u00f3prio): Pa'i \u00ceesu - Senhor Jesus (Anch., Teatro, 42); Pa'i Tup\u00e3 - o Senhor Deus (Anch., Teatro, 50); 2) padre: Xe reroket\u00e9 pa'i. - Batizou-me, verdadeiramente, o padre. (Anch., Teatro, 164); 3) s. voc. - meu senhor! meu pai!: Mar\u00e3namo-pi\u00e3 xe pe'a \u00eeep\u00e9, pa'i g\u00fb\u00e9?... - Por que tu me abandonaste, \u00f3 meu senhor? (Ar., Cat., 63; Anch., Arte, 14v)"}, {"first_word": "pa'iet\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "grande profeta (D'Abbeville, Histoire, 58)"}, {"first_word": "pa\u00eepa\u00eeg\u00fbasu", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um inseto (Libri Princ., vol. II, 125)"}, {"first_word": "pa\u00eerary", "optional_number": "", "part_of_speech": "s.", "definition": "PAIRARI, PARARI, BARARI, variedade de pomba da fam\u00edlia dos columb\u00eddeos, tamb\u00e9m chamada avoante, pomba-do-sert\u00e3o, arriba\u00e7\u00e3o, riba\u00e7\u00e3o, etc. (Sousa, Trat. Descr., 230)"}, {"first_word": "pa\u00eeur\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "PAJUR\u00c1, \u00e1rvore de florestas \u00famidas da fam\u00edlia das crisobalan\u00e1ceas (Parinari montana Aubl.), muito alta, de flor azulada, com fruto de casca e polpa muito amarelas, e cuja am\u00eandoa dentro do caro\u00e7o \u00e9 comest\u00edvel (D'Abbeville, Histoire, 223v)"}, {"first_word": "paka", "optional_number": "", "part_of_speech": "s.", "definition": "PACA, nome comum de mam\u00edferos roedores da fam\u00edlia dos cunicul\u00eddeos, que aparecem em todo o Brasil, entre os quais a esp\u00e9cie Cuniculus paca L. (D'Abbeville, Histoire, 96v; Marcgrave, Hist. Nat. Bras., 224; L\u00e9ry, Histoire, 347-348)"}, {"first_word": "pakabyra", "optional_number": "", "part_of_speech": "s.", "definition": "folha de bananeira silvestre (Heliconia pendula) usada pelos \u00edndios para embrulhar farinha de mandioca (Frei Vicente do Salvador, Hist. Brasil, I, cap. xvi)"}, {"first_word": "pakam\u00f5", "optional_number": "", "part_of_speech": "s.", "definition": "PACAM\u00c3O, POCAM\u00c3O, PACUM\u00c3, nome de um peixe (VLB, I, 120)"}, {"first_word": "pakatu", "optional_number": "", "part_of_speech": "part.", "definition": "todo (os, a, as); tudo; completamente, totalmente: Sory pakatu ap\u0177aba. - Felizes est\u00e3o todos os homens. (Anch., Poemas, 146); Xe nh\u00f5 a\u2018u pakatune. - Eu somente beberei tudo. (Anch., Teatro, 10); O\u00eemombe'u pakatupe am\u1ebd as\u00e9 o anga\u00eepag\u00fbera? - A gente confessa totalmente, de costume, seus pr\u00f3prios pecados? (Ar., Cat., 90)"}, {"first_word": "pak\u00f3", "optional_number": "", "part_of_speech": "part.", "definition": "haver de, j\u00e1 (de futuro): A\u00fb\u00eeet\u00e9 pak\u00f3 a\u00eeeg\u00fbak \u00fbi\u00eeemo\u00fana. - Na verdade, hei de enfeitar-me (ou j\u00e1 me enfeito), pintando-me de preto. (Anch., Teatro, 60)"}, {"first_word": "pakoseroka", "optional_number": "", "part_of_speech": "s.", "definition": "PACO-SEROCA, cardamomo-da-terra, nome comum a v\u00e1rias esp\u00e9cies de plantas da fam\u00edlia das zingiber\u00e1ceas, principalmente a Renealmia brasiliensis K. Schum (Marcgrave, Hist. Nat. Bras., 48)"}, {"first_word": "pakury", "optional_number": "", "part_of_speech": "s.", "definition": "BACURI, 1) \u00e1rvore frut\u00edfera muito grossa e alta, da fam\u00edlia das clusi\u00e1ceas (Platonia insignis Mart.), com flor esbranqui\u00e7ada, tamb\u00e9m chamada bacurizeiro; 2) o fruto dessa \u00e1rvore, com casca de meia polegada e polpa branca (D'Abbeville, Histoire, 222)"}, {"first_word": "panama", "optional_number": "", "part_of_speech": "s.", "definition": "PANAPAN\u00c3, PANAPAN\u00c1, borboleta, designa\u00e7\u00e3o comum aos insetos lepid\u00f3pteros diurnos de antenas clavadas. (Marcgrave, Hist. Nat. Bras., 250; VLB, I, 52; Thevet, Les Sing. de la France Antart., 50): Andyr\u00e1 ru\u00e3pe \u00e9, panama ko\u00eep\u00f3 g\u00fba\u00eeku\u00edka? - Ser\u00e1 que \u00e9 um morcego, uma borboleta ou uma cu\u00edca? (Anch., Teatro, 42)"}, {"first_word": "panapan\u00e3", "optional_number": "1", "part_of_speech": "s.", "definition": "PANAPAN\u00c3, o mesmo que panama (v.), nome gen\u00e9rico do tupi para a borboleta (D'Abbeville, Histoire, 255)"}, {"first_word": "paniana\u00eeu", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um peixe da fam\u00edlia dos hemiranf\u00eddeos (D'Abbeville, Histoire, 246)"}, {"first_word": "papar", "optional_number": "", "part_of_speech": "v.tr.", "definition": "meter letra (o que canta) (VLB, II, 20) \u2588 papasaba - tempo, lugar, modo, etc. de meter letra; letra do que se canta (VLB, II, 20)"}, {"first_word": "par\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "1) rio (de grande volume d'\u00e1gua)*: par\u00e1-a\u00edba - rio ruim (imprest\u00e1vel para a navega\u00e7\u00e3o, para a pesca, etc.) (Staden, Viagem, 135); 2) mar: \u201cPor isso os naturais lhe chamam Par\u00e1 e os portugueses Maranh\u00e3o, que tudo quer dizer mar e mar grande.\u201d (Pe. Ant\u00f4nio Vieira [n.d.], Serm\u00e3o do Esp\u00edrito Santo, 418)"}, {"first_word": "parag\u00fb\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "PARAGU\u00c1, nome gen\u00e9rico de certas aves da fam\u00edlia dos psitac\u00eddeos, de plumagem bem colorida (D'Abbeville, Histoire, 235; Staden, Viagem, 106)"}, {"first_word": "parag\u00fbakar\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "var. de b\u00fazio marinho (v. paranakar\u00e9) (VLB, I, 60)"}, {"first_word": "para\u00ed", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma ave (Soares, Coisas Not. Brasil (ms. C), 1358-1361)"}, {"first_word": "paran\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "1) mar: Op\u00e1 ybaka ere\u00eemop\u00f3, paran\u00e3, yby ab\u00e9. - Todo o c\u00e9u preenches, o mar e a terra tamb\u00e9m. (Anch., Poemas, 128); As\u00f3 paran\u00e3me. - Vou ao mar. (Fig., Arte, 130-131); O \u00eeoybyri se'\u00f5mb\u00fbera paran\u00e3 ybyri i k\u00fb\u00e1\u00ee. - Lado a lado seus cad\u00e1veres ao longo do mar estavam. (Anch., Teatro, 52); 2) \u00e1gua do mar (VLB, I, 24) \u2588 paran\u00e3mbora - coisas que se criam no mar, a fauna mar\u00edtima (Anch., Arte, 31v); paran\u00e3mbotyra - flor do mar (D'Evreux, Viagem, 181); paran\u00e3ysyka - resina do mar (D'Evreux, Viagem, 181); paran\u00e3ng\u00fb\u00e1 - enseada ou ba\u00eda de mar (VLB, I, 50); paran\u00e3endy - reflexo ou resplendor do mar (VLB, I, 40)"}, {"first_word": "paranakar\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "variedade de crust\u00e1ceo da fam\u00edlia dos pagur\u00eddeos (Marcgrave, Hist. Nat. Bras., 188)"}, {"first_word": "parapara'yba", "optional_number": "", "part_of_speech": "s.", "definition": "PARAPAR\u00c1, nome comum a plantas de diferentes fam\u00edlias: a Jacarand\u00e1 copaia (Aubl.) D. Don, da fam\u00edlia das bignoni\u00e1ceas, a Schefflera morototoni (Aubl.) Maguire, Steyerm. & Frodin, das arali\u00e1ceas, e a Cordia tetrandra L., da fam\u00edlia das borragin\u00e1ceas (Sousa, Trat. Descr., 219)"}, {"first_word": "parati", "optional_number": "1", "part_of_speech": "s.", "definition": "PARATI, peixe da fam\u00edlia dos mugil\u00eddeos, do Atl\u00e2ntico sul (Marcgrave, Hist. Nat. Bras., 181): Nd'aruri am\u00f5 parati. - N\u00e3o trouxe nenhum parati. (Anch., Poemas, 152) (D'Abbeville, Histoire, 244v)"}, {"first_word": "parati", "optional_number": "2", "part_of_speech": "s.", "definition": "variedade de mandioca, comest\u00edvel a partir de oito meses de plantio, apta para cultivo em terras fracas e de areia; o mesmo que mandi'yparati (v.) (Sousa, Trat. Descr., 173)"}, {"first_word": "paratur\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "PARATUR\u00c1, erva ciper\u00e1cea, comum em grande parte do litoral mar\u00edtimo do Brasil (Piso, De Med. Bras., IV, 201; Theat. Rer. Nat. Bras., II, 185)"}, {"first_word": "paresara", "optional_number": "", "part_of_speech": "s.", "definition": "mensageiro que convida para festas: Paresaramo as\u00f3. - Vou como mensageiro; Paresaramo a\u00eek\u00f3. - Estou como mensageiro. (VLB, II, 35)"}, {"first_word": "parik\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "PARIC\u00c1, planta da fam\u00edlia das leguminosas, do g\u00eanero Parkia; esp\u00e9cie de tabaco (Bettendorff [1698], Cr\u00f4n. do Maranh\u00e3o, in RIH, LXXII (1909), 356)"}, {"first_word": "paru", "optional_number": "", "part_of_speech": "s.", "definition": "PARU, peixe da fam\u00edlia dos estromate\u00eddeos (Marcgrave, Hist. Nat. Bras., 144; D'Abbeville, Histoire, 245v; VLB, II, 70)"}, {"first_word": "pasend\u00f3", "optional_number": "", "part_of_speech": "s.", "definition": "planta \u201ca modo de canas que se tem por legume\u201d (Brand\u00e3o, Di\u00e1logos, 198)"}, {"first_word": "patag\u00fby", "optional_number": "1", "part_of_speech": "s.", "definition": "g\u00e1vea (de navio) (VLB, I, 147)"}, {"first_word": "patag\u00fby", "optional_number": "2", "part_of_speech": "s.", "definition": "estrado feito de canas ou de madeiras de ramos verdes, que serviam de mesa para os \u00edndios (Marcgrave, Hist. Nat. Bras., 272)"}, {"first_word": "pataku", "optional_number": "", "part_of_speech": "s.", "definition": "1) armadilha para apanhar urubus (VLB, I, 41); 2) cova profunda feita na terra, coberta inteiramente com ramos de \u00e1rvore, na qual caem as feras (Marcgrave, Hist. Nat. Bras., 272)"}, {"first_word": "patak\u00fbera", "optional_number": "", "part_of_speech": "s.", "definition": "prostituta (D'Evreux, Viagem, 126)"}, {"first_word": "pata'yba", "optional_number": "", "part_of_speech": "s.", "definition": "ripa para casas do tronco da palmeira pati, \u201c...que \u00e9 t\u00e3o dura que com trabalho a passa um prego...\u201d (Sousa, Trat. Descr., 198)"}, {"first_word": "pati", "optional_number": "", "part_of_speech": "s.", "definition": "nome gen\u00e9rico de certos insetos e vermes comest\u00edveis que nascem dentro de troncos de palmeiras (VLB, I, 55)"}, {"first_word": "patuk\u00e1", "optional_number": "", "part_of_speech": "v.tr.", "definition": "pisar, apisoar, bater em, machucar \u2588 patukasaba - tempo, lugar, modo, etc. de pisar, de apisoar: ...Mbo\u00eea... o ekob\u00e9 re\u00eeari o akanga patukasag\u00fberype. - A cobra deixa sua pr\u00f3pria vida ao pisarem sua cabe\u00e7a. (Ar., Cat., 241)"}, {"first_word": "paty", "optional_number": "", "part_of_speech": "s.", "definition": "PATI, PAXI\u00daBA, variedade de palmeira (Syagrus botryophora (Mart.) Mart.). O tronco fornece madeira para constru\u00e7\u00f5es r\u00fasticas e ripas de \u00f3tima qualidade. \u00c9 tamb\u00e9m chamada coco-da-quaresma. (Sousa, Trat. Descr., 198)"}, {"first_word": "patyg\u00fb\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "PATIGU\u00c1, esp\u00e9cie de cesto; o mesmo que pat\u00fb\u00e1 (v.) (Vasconcelos, Cr\u00f4nica (Not.), I, \u00a7120, 98; VLB, I, 65)"}, {"first_word": "pa'\u0169", "optional_number": "", "part_of_speech": "s.", "definition": "espa\u00e7o entre duas coisas (VLB, I, 125); intervalo (VLB, II, 13): \u2018y-pa'\u0169 - intervalo de \u00e1gua, ilha (VLB, II, 9); ka'a-pa'\u0169 - ilha de mato, CAP\u00c3O (VLB, II, 9) "}, {"first_word": "pa'\u0169pa'\u0169", "optional_number": "", "part_of_speech": "adv.", "definition": "com intervalos; uma vez sim, outra n\u00e3o; de vez em quando: A\u00eek\u00e9-pa'\u0169pa'\u0169 nhote Tup\u00e3okype. - Entro na igreja s\u00f3 de vez em quando. (VLB, II, 13) "}, {"first_word": "pa'ypa'y\u00fbasu", "optional_number": "", "part_of_speech": "s.", "definition": "variedade de inseto voador (Marcgrave, Hist. Nat. Bras., 255)"}, {"first_word": "p\u00e9", "optional_number": "3", "part_of_speech": "s.", "definition": "caminho - v. (a)p\u00e9 (r, s)"}, {"first_word": "p\u00e9", "optional_number": "4", "part_of_speech": "s.", "definition": "casco, escama (p.ex., de peixe, de cobra, etc.), casca (p.ex., de madeira, de ferida, etc.): A\u00eep\u00e9-\u2018ok. - Arranquei-lhe a casca (fal. de \u00e1rvore ou madeira). (VLB, I, 97); (adj.) - cascudo; (xe) ter casca, ter casco: Xe p\u00e9-bur. - Eu tenho casca (de ferida) erguida. (VLB, I, 60) \u2588 i peba'e - o que tem casca, escamas; o escamoso (VLB, I, 122)"}, {"first_word": "pe'a", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) desterrar, degredar: Xe pe'a um\u1ebd \u00eeep\u00e9 - N\u00e3o me desterres tu. (Valente, Cantigas, I, in Ar., Cat., 1618); 2) afastar, desviar, repelir, apartar (p.ex., os que lutam, os que brigam): ...anhanga pe'abo... - afastando o diabo (Anch., Poemas, 108); A\u00eepe'a um\u00fb\u00e3 emon\u00e3 xe anga\u00eepaba. - J\u00e1 afastei dessa maneira minhas maldades. (VLB, II, 129); O\u00eepe'ape i anga\u00eepaba'e i angaturamba'e su\u00edne? - Afastar\u00e1 os que s\u00e3o maus dos que s\u00e3o bons? (Ar., Cat., 47); E\u00eepe'a pabenh\u1ebd mba'e-mem\u00fb\u00e3 or\u00e9 su\u00ed. - Afasta todas as coisas m\u00e1s de n\u00f3s. (Thevet, Cosm. Univ., II, 925); 3) separar, reservar, preservar: I \u2018anga set\u00e9 pup\u00e9 i mondepa b\u00e9, Tup\u00e3 i pe'a\u00fb. - Assim que p\u00f4s sua alma em seu corpo, Deus a preservou. (Ar., Cat., 9); 4) deixar de: ...Tup\u00e3 osa\u00fbsupe'a... - Deus deixou de am\u00e1-los. (Anch., Teatro, 28); 5) evitar (Marcgrave, Hist. Nat. Bras., 277) \u2588 i pe'apyra - o que \u00e9 (ou deve ser) desterrado, degredado, afastado, etc.; excomungado: Orosapuk\u00e1-puka\u00ee i pe'apyramo... - Ficamos bradando, como desterrados. (Ar., Cat., 14); ...I angaturamba'e su\u00ed i pe'apyra (..). - Afastados dos que s\u00e3o bons. (Ar., Cat., 49v); pe'asaba - tempo, lugar, modo, etc. de desterrar, de afastar, etc.; desterro: ...Ik\u00f3 \u00eeope'asag\u00fbera syk'ir\u00e9 esep\u00eeakukar or\u00e9be. - Ap\u00f3s acabar este desterro comum, faze a n\u00f3s v\u00ea-lo. (Ar., Cat., 14v); emipe'a (t) - o que algu\u00e9m desterra, repele, separa, etc.: Sasyet\u00e9 ni\u00e3 Tup\u00e3 remipe'ap\u00fbera... - Eis que sofrem muito os que Deus repeliu. (Ar., Cat., 163)"}, {"first_word": "peapeg\u00fbasu", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um inseto (Libri Princ., vol. II, 124)"}, {"first_word": "pe'e", "optional_number": "", "part_of_speech": "v.tr.", "definition": "aquecer; aquentar, esquentar \u2588 peg\u00fbaba - tempo, lugar, instrumento, modo, etc. de aquecer: tat\u00e1 peg\u00fbaba - instrumento de aquentar o fogo, abano, abanador (VLB, I, 17)"}, {"first_word": "peir", "optional_number": "", "part_of_speech": "v.tr.", "definition": "varrer: Aytypeir. - Varri os ciscos. (VLB, II, 141)"}, {"first_word": "pe\u00eetika", "optional_number": "", "part_of_speech": "s.", "definition": "PEITICA, ave da fam\u00edlia dos tiran\u00eddeos, considerada de mau-agouro (Brand\u00e3o, Di\u00e1logos, 230)"}, {"first_word": "pe\u00eety", "optional_number": "", "part_of_speech": "s.", "definition": "frutos que se parecem com t\u00e2maras, de \u00e1rvore da fam\u00edlia das palm\u00e1ceas (Brand\u00e3o, Di\u00e1logos, 217)"}, {"first_word": "pe\u00eeu", "optional_number": "", "part_of_speech": "v.tr.", "definition": "assoprar, soprar, abanar (VLB, I, 46): O \u00eeuru timbora pup\u00e9 as\u00e9 rob\u00e1 pe\u00eeu\u00fb. - Com o bafo de sua boca sopra-nos o rosto. (Ar., Cat., 81)"}, {"first_word": "pek\u00e1", "optional_number": "", "part_of_speech": "v.tr.", "definition": "abrir (sem cortar, como o que abre caminho por meio \u00e0 multid\u00e3o ou como o que abre a mata cerrada, sem a cortar); arrombar, fazer rombo ou buraco sem cortar: Nd'e'i te'e o\u00e1 nhote i xu\u00ed, nd'i pek\u00e1bo ru\u00e3... - Por isso t\u00e3o somente nasceu dela, n\u00e3o lhe fazendo rombo. (Anch., Doutr. Crist\u00e3, I, 194); Erepokokype nde rapop\u00e9 res\u00e9, i pek\u00e1bo? - Passaste a m\u00e3o nas tuas pudendas, abrindo-as? (Anch., Doutr. Crist\u00e3, II, 95)"}, {"first_word": "pek\u00e3\u00ee", "optional_number": "", "part_of_speech": "v.tr.", "definition": "cutucar, tocar \u00e0s escondidas, tocar furtivamente (como para advertir de alguma coisa): A\u00eepek\u00e3\u00ee. - Cutuquei-o. (VLB, II, 118)"}, {"first_word": "peka\u00fa", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma ave (Theat. Rer. Nat. Bras., I, 173)"}, {"first_word": "peke'a", "optional_number": "", "part_of_speech": "s.", "definition": "PEQUI\u00c1, \u00e1rvore da fam\u00edlia das cariocar\u00e1ceas (Caryocar villosum (Aubl.) Pers.). \u201cD\u00e1 uma fruta do tamanho de uma boa laranja;... dentro... n\u00e3o h\u00e1 mais que mel, t\u00e3o claro e doce como a\u00e7\u00facar.\u201d (Cardim, Trat. Terra e Gente do Brasil, 40). \u201c\u00c9 muito rijo e de cor amarela... excelente para taboado.\u201d (Brand\u00e3o, Di\u00e1logos, 171)"}, {"first_word": "peke'i", "optional_number": "", "part_of_speech": "s.", "definition": "PEQUI, 1) \u00e1rvore cariocar\u00e1cea alta e grossa (Caryocar brasiliensis Cambess.), de flores amarelas; 2) o fruto dessa \u00e1rvore (D'Abbeville, Histoire, 225)"}, {"first_word": "s\u00f3", "optional_number": "", "part_of_speech": "v.", "definition": "ide!: Pek\u00fb\u00e1 taba rupi... - Ide pelas aldeias... (Ar., Cat., 5)"}, {"first_word": "pene'\u0129", "optional_number": "", "part_of_speech": "interj.", "definition": "eia! sus! vamos! (Fig., Arte, 135): Pene'\u0129, r\u00f5, t'\u00eeas\u00f3 k\u00e9 \u00eeag\u00fbapyka \u00eeakupa. - Eia, pois, vamos estar sentados aqui. (Anch., Teatro, 144); Pene'\u0129 pes\u00f3bo. - Sus! Ide! (Anch., Arte, 56v); Pene'\u0129, ta pe rory... - Eia, que estejais alegres. (Anch., Poemas, 94); (Na forma negativa os homens acrescentavam -heng\u00fby e as mulheres, -\u00eeu.) (VLB, II, 58)"}, {"first_word": "penga", "optional_number": "", "part_of_speech": "s.", "definition": "1) sobrinha, sobrinho (de m.), filho ou filha de irm\u00e3o ou primo (de m.) (VLB, II, 119); 2) filho mais velho de irm\u00e3o (de m.) (Ar., Cat., 115)"}, {"first_word": "pengaty", "optional_number": "", "part_of_speech": "s.", "definition": "mulher de sobrinho (de m.) (Ar., Cat., 115)"}, {"first_word": "pep\u00f3", "optional_number": "", "part_of_speech": "s.", "definition": "1) asa (de ave, de p\u00e1ssaro) (VLB, I, 44); 2) penas das asas (de ave): A\u00eepep\u00f3-\u2018ok. - Arranquei as penas de sua asa. (VLB, I, 94); A\u00eepep\u00f3-p\u00fbar. - Amarrei penas de asa nela (isto \u00e9, na flecha). (VLB, I, 112); 3) empenadura de flecha; penas de asas de p\u00e1ssaros que eram atadas \u00e0s flechas (VLB, I, 112) \u2588 pep\u00f3-ypy - encontros das asas, isto \u00e9, a parte superior delas, onde v\u00e3o fazendo a volta e onde nascem as penas maiores (VLB, I, 115); u'upep\u00f3 - empenadura de flecha, isto \u00e9, penas de asas de p\u00e1ssaros que eram atadas \u00e0s flechas (VLB, I, 112)"}, {"first_word": "pepyr", "optional_number": "", "part_of_speech": "v.tr.", "definition": "torcer, envergar, dobrar (por for\u00e7a ou contra a natureza da coisa, p.ex., uma vara que se planta) (VLB, I, 147): A\u00eepepyr. - Torci-o. (VLB, I, 59)"}, {"first_word": "pepyra", "optional_number": "", "part_of_speech": "s.", "definition": "festa ritual (de comer, de beber); banquete: ka\u00fb\u0129 pepyra - festa de cauim (Staden, Viagem, 61); T'a\u2018u p\u00e1 \u00ceakareg\u00fbasu pepyra! - Hei de comer todo o banquete de Jacar\u00e9-gua\u00e7u! (Anch., Teatro, 62)"}, {"first_word": "perereka", "optional_number": "", "part_of_speech": "s.", "definition": "pulo, salto; (adj.: pererek) - pulador, que salta, saltador: \u00eeu'iperereka - r\u00e3 saltadeira (Sousa, Trat. Descr., 265)"}, {"first_word": "perin\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "PERIN\u00c1, nome de uma planta; outro nome para a pakoka'atinga (v.)"}, {"first_word": "pes\u1ebd", "optional_number": "1", "part_of_speech": "s.", "definition": "colher: ybyr\u00e1 pes\u1ebd - colher de madeira (com que as \u00edndias mexiam suas bebidas e mingaus) (VLB, I, 76)"}, {"first_word": "pesibira", "optional_number": "", "part_of_speech": "s.", "definition": "nome de planta can\u00e1cea, provavelmente Cana glauca L., denominada vulgarmente MBERI, MERI, BERI, BIRI, IMBIRI ou albar\u00e1, de propriedades medicinais (Piso, De Med. Bras., 202)"}, {"first_word": "pesipesi", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma ave (Theat. Rer. Nat. Bras., I, 158)"}, {"first_word": "petek", "optional_number": "", "part_of_speech": "v.tr.", "definition": "golpear; esbofetear; bater (com a m\u00e3o espalmada), espalmar: A\u00eeatypetek. - Esbofeteei suas t\u00eamporas. (VLB, I, 56); Morubixaba bo\u00ee\u00e1 am\u00f5 osob\u00e1-petek... - Um servo do pr\u00edncipe esbofeteou sua cara. (Ar., Cat., 55v); Sebira a\u00eepetek. - Esbofeteei suas n\u00e1degas. (VLB, I, 21); A\u00eep\u00f3-petek. - Esbofeteei suas m\u00e3os (isto \u00e9, bati-lhe com palmat\u00f3ria). (VLB, II, 63) \u2588 petekara - o que bate, o esbofeteador, o que esbofeteia: -Opabenh\u1ebd ser\u00e3 erimba'e a'e petekara i\u00ee a'o-\u00eea'o\u00fb? - Ser\u00e1 que todos aqueles esbofeteadores dele ficaram a injuri\u00e1-lo? (Ar., Cat., 56v)"}, {"first_word": "petyma", "optional_number": "", "part_of_speech": "s.", "definition": "1) PETIMA, PETEMA, PETUM, PETUME, tabaco, nome gen\u00e9rico de plantas solan\u00e1ceas (entre as quais a Nicotina tabacum L.), cujas folhas, depois de preparadas, servem para cheirar, fumar ou mastigar (Marcgrave, Hist. Nat. Bras., 274; Staden, Viagem, 154): Ererupe nde petyma? - Trouxeste teu fumo? (Anch., Teatro, 146); 2) fuma\u00e7a que se inala ao se fumar (VLB, I, 144) \u2588 petymaoba - folhas de tabaco (Marcgrave, Hist. Nat. Bras., 274)"}, {"first_word": "petymamanimbyra", "optional_number": "", "part_of_speech": "s.", "definition": "fuma\u00e7a que se inala ao se fumar (VLB, I, 144)"}, {"first_word": "pe\u00fa", "optional_number": "", "part_of_speech": "s.", "definition": "pus; mat\u00e9ria ou vurmo que sai das feridas (VLB, II, 33; Anch., Arte, 13v)"}, {"first_word": "pe\u0169\u00ee", "optional_number": "", "part_of_speech": "adv.", "definition": "completamente, definitivamente: Eres\u00f3 nh\u1ebd pe\u0169\u00ee. - Vais definitivamente. (VLB, I, 102)"}, {"first_word": "pe'uma", "optional_number": "", "part_of_speech": "s.", "definition": "1) genro (de m.); 2) marido da sobrinha (de m.) (Ar., Cat., 115-115v)"}, {"first_word": "pexaror\u1ebd", "optional_number": "", "part_of_speech": "s.", "definition": "PIXOROR\u00c9M, PIXARRO, p\u00e1ssaro da fam\u00edlia dos fringil\u00eddeos (Sousa, Trat. Descr., 237)"}, {"first_word": "p\u00eeasaba", "optional_number": "", "part_of_speech": "mb", "definition": "tempo, lugar, modo, etc. de abrigar-se, de apartar-se, de guardar-se; guarda: \u2018ara i p\u00eeasaba, \u00eeekuakupaba - dia de guarda e de jejum (Ar., Cat., 4); \u2018y-mb\u00eeasaba - lugar de se abrigar da \u00e1gua, barra de porto (VLB, I, 52)"}, {"first_word": "p\u00eeaba", "optional_number": "", "part_of_speech": "s.", "definition": "PIABA, PIAVA, PIAU, nome comum a v\u00e1rias esp\u00e9cies de peixes de rio da fam\u00edlia dos carac\u00eddeos (Marcgrave, Hist. Nat. Bras., 170; Sousa, Trat. Descr., 296)"}, {"first_word": "p\u00eeasaba", "optional_number": "2", "part_of_speech": "mb", "definition": "v. p\u00ee\u00e1"}, {"first_word": "pig\u00fba\u00ee\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma planta medicinal (Soares, Coisas Not. Brasil (ms. C), 1500-1516)"}, {"first_word": "pikaipeba", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma ave (Soares, Coisas Not. Brasil (ms. C), 1358-1361)"}, {"first_word": "piki'a", "optional_number": "", "part_of_speech": "s.", "definition": "PIQUE\u00c1, planta da fam\u00edlia das cariocar\u00e1ceas; o mesmo que peke'a (v.) (Sousa, Trat. Descr., 185) "}, {"first_word": "pikitinga", "optional_number": "", "part_of_speech": "s.", "definition": "PIQUITINGA, PITITINGA, nome comum a certos peixes da fam\u00edlia dos engraul\u00eddeos (Marcgrave, Hist. Nat. Bras., 159)"}, {"first_word": "piku'i", "optional_number": "2", "part_of_speech": "s.", "definition": "PICU\u00cd, nome de uma ave columbiforme da fam\u00edlia dos columb\u00eddeos (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 194)"}, {"first_word": "pikuruat\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um peixe (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 170)"}, {"first_word": "pind\u00e1", "optional_number": "1", "part_of_speech": "s.", "definition": "PIND\u00c1, anzol (L\u00e9ry, Histoire, 346): Xe pind\u00e1-poranget\u00e9 t'opinda\u00eetykyne end\u00e9bo... - Meu anzol muito ditoso h\u00e1 de pescar para ti. (Anch., Poemas, 152); T'i nhyr\u00f5ngatu kori \u00eeand\u00e9bo, pind\u00e1 me'enga. - Que eles bem perdoem hoje a n\u00f3s, dando anz\u00f3is. (Anch., Poemas, 196); (adj.) (xe) - ter anzol: Na xe pind\u00e1\u00ee. - Eu n\u00e3o tenho anzol. (Anch., Arte, 48) \u2588 pind\u00e1 monhangara - fazedor de anz\u00f3is, anzoleiro; pind\u00e1-tinga (ou pind\u00e1-tingusu) - anzol pargueiro; pind\u00e1-una (ou pindag\u00fbasu) - anzol de ferro (VLB, I, 37); pind\u00e1 posy\u00eetaba - chumbada do anzol (VLB, I, 74); pind\u00e1-a\u0177pyp\u00fbasaba - estorvo do anzol, isto \u00e9, corda com que se reata este (VLB, I, 129)"}, {"first_word": "pind\u00e1", "optional_number": "2", "part_of_speech": "s.", "definition": "PIND\u00c1, ouri\u00e7o-do-mar, nome dado a muitas esp\u00e9cies de equinodermos equinoides, animais de corpos globulares, hemisf\u00e9ricos, revestidos por espinhos m\u00f3veis (Sousa, Trat. Descr., 294)"}, {"first_word": "pinda'yba", "optional_number": "2", "part_of_speech": "s.", "definition": "ouri\u00e7o-do-mar; assim era chamado da capitania do Esp\u00edrito Santo para o Sul (v. pind\u00e1) (VLB, II, 60)"}, {"first_word": "pindoba", "optional_number": "", "part_of_speech": "s.", "definition": "PINDOBA, nome comum a diversas palmeiras do g\u00eanero Attalea, dentre as quais a Attalea phalerata Mart. ex Spreng., esp\u00e9cie de belo porte encontrada em amplos palmeirais em grande parte do Nordeste e do Centro-Oeste do Brasil, onde \u00e9, muitas vezes, tamb\u00e9m chamada oacuri ou coqueiro-tu\u00ed. Apresenta nozes muito duras, com algumas sementes, ricas em \u00f3leo utiliz\u00e1vel. Outra esp\u00e9cie designada por esse nome \u00e9 a Attalea humilis Mart. ex Spreng., tamb\u00e9m denominada catol\u00e9 ou coqueiro anaj\u00e1-mirim. (Marcgrave, Hist. Nat. Bras., 133; VLB, II, 63): A\u00eeop\u00fba\u00ee am\u00f5 ab\u00e1 pindoba res\u00e9. - Mandei um homem em busca de pindoba. (VLB, I, 114)"}, {"first_word": "pin\u00f5", "optional_number": "", "part_of_speech": "s.", "definition": "esp\u00e9cie de planta urtic\u00e1cea (Laportea aestuans (L.) Chew) (Marcgrave, Hist. Nat. Bras., 48)"}, {"first_word": "pipi", "optional_number": "", "part_of_speech": "s.", "definition": "PIPI, nome de uma planta (Theat. Rer. Nat. Bras., II, 157)"}, {"first_word": "pipir", "optional_number": "", "part_of_speech": "v.tr.", "definition": "dobrar (por for\u00e7a) (VLB, I, 105)"}, {"first_word": "pipirar", "optional_number": "", "part_of_speech": "v.tr.", "definition": "abrir (p.ex., as pernas) (VLB, I, 19)"}, {"first_word": "pir\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "peixe, PIR\u00c1: Ak\u00fbe\u00eeme, rak\u00f3, pir\u00e1 aseky\u00ee-marangatu... - Antigamente pescava bem os peixes. (Anch., Poemas, 152); A\u00eeerur\u00e9 pir\u00e1 res\u00e9. - Pe\u00e7o por peixe. (D'Evreux, Viagem, 144); T'ame'\u1ebdne pir\u00e1 ruba end\u00e9bo... - Hei de dar ovas de peixe para ti. (Anch., Teatro, 44)"}, {"first_word": "pirag\u00fbiba", "optional_number": "", "part_of_speech": "s.", "definition": "PIRA\u00cdBA, peixe da fam\u00edlia dos pimelod\u00eddeos (Silveira, Rela\u00e7\u00e3o do Maranh\u00e3o, fl. 10v)"}, {"first_word": "pira\u00eeeoka", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um peixe (Theat. Rer. Nat. Bras., I, 31)"}, {"first_word": "pira\u00eeukuri", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um peixe (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 167)"}, {"first_word": "pirak\u00fbaba", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um peixe (Marcgrave, Hist. Nat. Bras., 176)"}, {"first_word": "pirakuka", "optional_number": "", "part_of_speech": "s.", "definition": "PIRACUCA, peixe de mar da fam\u00edlia dos serran\u00eddeos (Sousa, Trat. Descr., 283)"}, {"first_word": "pirakyr\u00fb\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "PIRAQUIRU\u00c1, \u201cpeixe da fei\u00e7\u00e3o de um ouri\u00e7o-cacheiro, todo cheio de espinhos tamanhos como alfinetes grandes...\u201d (Sousa, Trat. Descr., 287)"}, {"first_word": "piramot\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "PIRAMUTABA, PIRAMUTAVA, PIRAMUTAUA, PIRAMUT\u00c1, peixe da fam\u00edlia dos pimelod\u00eddeos, parecido ao bagre (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 175v)"}, {"first_word": "pirar", "optional_number": "1", "part_of_speech": "v.tr.", "definition": "abrir (p.ex., a boca, as pernas, etc.) (VLB, I, 19): ...O\u00eeabekatu o \u00eeuru pir\u00e1. - Abrindo sua boca suficientemente. (Bettendorff, Comp\u00eandio, 88); A\u00eee\u00eeuru-pirar. - Abri-me a boca, bocejei. (VLB, I, 56)"}, {"first_word": "pirar", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "armar, estender (p.ex., o arco): Aurap\u00e1-pirar. - Estendi o arco. (VLB, I, 41)"}, {"first_word": "pirasak\u1ebd", "optional_number": "", "part_of_speech": "s.", "definition": "PIRA\u00c7AQU\u00c9M, peixe da fam\u00edlia dos congr\u00eddeos (Sousa, Trat. Descr., 286)"}, {"first_word": "piraumbu", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um peixe (Marcgrave, Hist. Nat. Bras., 167)"}, {"first_word": "piraysoka", "optional_number": "", "part_of_speech": "s.", "definition": "lula, molusco marinho cefal\u00f3pode (VLB, II, 25; 117)"}, {"first_word": "pirig\u00fba'i", "optional_number": "", "part_of_speech": "s.", "definition": "molusco marinho da fam\u00edlia dos estromb\u00eddeos (Cardim, Trat. Terra e Gente do Brasil, 60; VLB, I, 60). \u201c...As ondas do mar fazem, \u00e0s vezes, grandes amontoados deles na margem...\u201d (Laet, Novus Orbis, Livro XV, cap. XIII, \u00a76)"}, {"first_word": "piririka", "optional_number": "", "part_of_speech": "s.", "definition": "fa\u00edsca, fagulha: Nd'e'i te'e moxy onhana tat\u00e1 piririka \u00ee\u00e1... - Por isso mesmo as malditas correm como fa\u00edscas de fogo. (Anch., Teatro, 128); (adj.: piririk) - faiscante; (xe) faiscar, lan\u00e7ar fa\u00edscas, fagulhas (como o fogo que \u00e9 assoprado) (VLB, I, 133)"}, {"first_word": "pir\u00f5", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma ave falcon\u00eddea (Brand\u00e3o, Di\u00e1logos, 233)"}, {"first_word": "pirupiru", "optional_number": "", "part_of_speech": "s.", "definition": "PIRUPIRU, ave caradriiforme da fam\u00edlia dos hematopod\u00eddeos (Theat. Rer. Nat. Bras., I, 104)"}, {"first_word": "pisand\u00f3", "optional_number": "", "part_of_speech": "s.", "definition": "PISSAND\u00d3, PAISSANDU, PISSANDU, COQUEIRO-PISSAND\u00d3, nome de duas esp\u00e9cies de palmeiras, a Allagoptera arenaria (Gomes) Kuntze e a Allagoptera campestris (Mart.) Kuntze. S\u00e3o palmeiras baixas, de terra fraca, de frutos de bom sabor. (Sousa, Trat. Descr., 198)"}, {"first_word": "pitang\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "1) nen\u00e9m, criancinha: Pitang\u0129namo ere\u00eek\u00f3. - \u00c9s uma criancinha. (Anch., Poemas, 100); Pitang\u0129 rep\u00eeaka'upa, a\u00eeur xe roka su\u00ed. - Tendo saudades do nen\u00e9m, vim de minha casa. (Anch., Poemas, 102); 2) estado de beb\u00ea, primeira inf\u00e2ncia: ...O pitang\u0129 pup\u00e9 b\u00e9 te'\u00f5 kuapa. - Conhecendo a morte ainda em sua primeira inf\u00e2ncia. (Ar., Cat., 157v)"}, {"first_word": "pitang\u00fb\u00e1", "optional_number": "1", "part_of_speech": "s.", "definition": "PITANGU\u00c1, PITAU\u00c1, o mesmo que pita\u00fb\u00e1 (v.)"}, {"first_word": "Pitang\u00fb\u00e1", "optional_number": "2", "part_of_speech": "s.", "definition": "nome de um esp\u00edrito maligno (Laet, Novus Orbis, Livro XV, cap. II, \u00a72) "}, {"first_word": "pit\u00f5", "optional_number": "", "part_of_speech": "s.", "definition": "PITOMBEIRA, o mesmo que pitomba (v.) (D'Abbeville, Histoire, 223v)"}, {"first_word": "pitub", "optional_number": "", "part_of_speech": "v.tr.", "definition": "pintar, tingir, untar (com azeite e urucu misturados) o corpo de forma geral (VLB, I, 32): A\u00eepitu-pyrang. - Tinjo-o de vermelho (com urucu). (VLB, II, 128; 139) \u2588 i pitubypyra - o que \u00e9 (ou deve ser) pintado, untado: Mba'e-mba'epe as\u00e9 su\u00ed i pitubypyra? - Que deve ser ungido de n\u00f3s (isto \u00e9, de nosso corpo)? (Ar., Cat., 92)"}, {"first_word": "pitupuku", "optional_number": "", "part_of_speech": "v.tr.", "definition": "pintar, tingir, untar as pernas: A\u00eepitupuku. - Tinjo as pernas. (VLB, I, 32)"}, {"first_word": "pi'\u0169", "optional_number": "", "part_of_speech": "s.", "definition": "PIUM, PINHUM, borrachudo, nome comum a insetos d\u00edpteros da fam\u00edlia dos simul\u00eddeos, cujas f\u00eameas s\u00e3o hemat\u00f3fagas e de h\u00e1bitos diurnos (Anch., Arte, 6v; VLB, II, 43)"}, {"first_word": "pix\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "1) chamusco, PIX\u00c9: -Nde rapixara pix\u00e9, mba'enem-y \u00eeu! - \u00c9s parecido com um chamusco, \u00f3 coisa fedorenta! (Anch., Teatro, 128); 2) PIX\u00c9, cheiro de coisa chamuscada, de coisa assada (VLB, I, 72)"}, {"first_word": "pixuna", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma abelha (Piso, De Med. Bras. IV, 178)"}, {"first_word": "p\u00f3", "optional_number": "2", "part_of_speech": "s.", "definition": "fibras (de tecido): p\u00f3-ky'a - fibras sujas (VLB, I, 87); p\u00f3-beb\u00e9 - fibras esvoa\u00e7antes (isto \u00e9, fibras finas) (VLB, I, 93); p\u00f3-anamusu - fibras muito grossas (VLB, I, 151)"}, {"first_word": "poatyk\u00e1", "optional_number": "", "part_of_speech": "v.tr.", "definition": "tapar (como pano) (VLB, II, 124)"}, {"first_word": "poban", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fiar, reduzir a fio (puxando, estendendo e torcendo as fibras) (Fig., Arte, 119): Aamyni\u00eeu-poban. - Fiei o algod\u00e3o. (VLB, I, 138) \u2588 pobandara - o que fia (Fig., Arte, 119), fiandeira (VLB, I, 138); pobandaba - tempo, lugar, modo, etc. de fiar (Fig., Arte, 119)"}, {"first_word": "po'\u1ebd", "optional_number": "2", "part_of_speech": "s.", "definition": "tipo de armadilha (Vasconcelos, Cr\u00f4nica (Not.), I, \u00a7122, 99); pinguela de esteira, isto \u00e9, tipo de esteirinha ou grade feita de varinhas delgadas que toma quase todo o v\u00e3o da armadilha. Quando se arma, fica essa esteirinha dois ou tr\u00eas dedos levantada do ch\u00e3o e, assim que a ca\u00e7a p\u00f5e os p\u00e9s para passar por cima dela, faz desarmar o pinguelo que se apoiava em uma das varinhas da extremidade. (VLB, II, 77)"}, {"first_word": "poekar", "optional_number": "", "part_of_speech": "v.tr.", "definition": "revolver, revirar, trasfegar (VLB, II, 135)"}, {"first_word": "poek\u00fbabo", "optional_number": "", "part_of_speech": "adv.", "definition": "segundo o costume: O poek\u00fbabo ip\u00f3 Tup\u00e3 nhyr\u00f5namo ndebe ko'yt\u00e9ne. - Segundo seu costume, certamente Deus perdoar\u00e1 a ti, afinal. (Anch., Doutr. Crist\u00e3, II, 94)"}, {"first_word": "poepyk", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) revidar, replicar (o que dizem), responder nos mesmos termos a, pagar na mesma moeda a (O objeto deste verbo pode ser uma coisa ou uma pessoa.): Ab\u00e1 nhe'enga poepyka tiru\u00e3pe as\u00e9 Tup\u00e3 nhe'enga aby\u00fb? - Mesmo replicando as palavras de algu\u00e9m a gente transgride a palavra de Deus? (Ar., Cat., 74); A\u00eepoepyk Pero. - Replico a Pero (isto \u00e9, respondo-lhe nos mesmos termos). A\u00eenhe'\u1ebd-poepyk Pero. - Replico as palavras de Pero. (VLB, II, 101); 2) retribuir: nde ra\u00fbsuba poepyka... - retribuindo o amor a ti (Valente, Cantigas, VI, in Ar., Cat., 1618); A\u00eepoepyk semik\u00fbatiara. - Retribu\u00ed o que ele escreveu (isto \u00e9, escrevi-lhe como ele fez a mim). (VLB, I, 90); 3) vingar, desagravar: Xe anama poepyka k\u00e9 ix\u00e9 a\u00eek\u00f3. - Para vingar minha fam\u00edlia aqui eu estou. (Staden, Viagem, 157); 4) ter quest\u00f5es com (VLB, II, 94) \u2588 poepykaba - tempo, lugar, modo, etc. de replicar, de revidar, de retribuir, etc.; r\u00e9plica, resposta (VLB, II, 102); paga na mesma moeda ou de uma coisa por outra da mesma esp\u00e9cie (p.ex., ouro por ouro, punhada por punhada, carta em resposta a carta, etc.) (VLB, II, 62); poepykara - o que replica, o que retribui, etc.: ...Tup\u00e3 o a\u00fbsuba poepykaret\u00e9... - o que retribui verdadeiramente o amor de Deus a si (Ar., Cat., 166v)"}, {"first_word": "emipo\u00eea", "optional_number": "", "part_of_speech": "t", "definition": "o que algu\u00e9m alimenta, o que algu\u00e9m convida para comer, etc.: xe remipo\u00eeanga\u00eebara - o magro que convido para comer (Anch., Arte, 52v); xe remipo\u00eemembeka - o fraco que convido para comer (Anch., Arte, 52v); i po\u00eepyra - o que \u00e9 (ou deve ser) alimentado, sustentado, etc. (Fig., Arte, 107); po\u00eetara - o que alimenta, etc. (Fig., Arte, 119); po\u00eetaba - tempo, lugar, modo, etc. de alimentar, de sustentar, etc. (Fig., Arte, 119)"}, {"first_word": "po'i", "optional_number": "", "part_of_speech": "s.", "definition": "finura; (adj.) - fino (p.ex., corda, linha, etc.) \u2588 po'i\u2018i - fininho (VLB, I, 93)"}, {"first_word": "po\u00eeoybyri", "optional_number": "", "part_of_speech": "adv.", "definition": "de modo dobrado (como fio) (VLB, I, 105)"}, {"first_word": "po\u00eeu\u00eey", "optional_number": "", "part_of_speech": "s.", "definition": "POJUJI, toninha, mam\u00edfero cet\u00e1ceo do g\u00eanero Inia. Habita os rios da bacia amaz\u00f4nica. (Sousa, Trat. Descr., 278)"}, {"first_word": "poka", "optional_number": "", "part_of_speech": "s.", "definition": "estouro, estalo, arrebentamento, disparo; (adj.: pok) - estourado, estalado: Xe p\u00e9-pok. - Eu tenho casca (isto \u00e9, de ferida prestes a sarar) estalada. (VLB, I, 60)"}, {"first_word": "pok\u00e1", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) espremer (p.ex., com prensa); 2) retorcer, torcer (como camisa lavada ou cip\u00f3) (VLB, I, 127) \u2588 pokasara - prenseiro, o que prensa (VLB, II, 85)"}, {"first_word": "pokarug\u00fbara", "optional_number": "", "part_of_speech": "s.", "definition": "1) sagacidade (VLB, II, 111); 2) habilidade; (adj.: pokarug\u00fbar) - 1) sagaz, sutil: Xe nhe'\u1ebdpokarug\u00fbar. - Eu tenho palavras sagazes. (VLB, II, 111); 2) h\u00e1bil, destro, h\u00e1bil de m\u00e3os: Xe pokarug\u00fbar. - Eu sou h\u00e1bil. (VLB, I, 18)"}, {"first_word": "pokek", "optional_number": "", "part_of_speech": "v.tr.", "definition": "embrulhar, envolver: Pe\u00eeori, peras\u00f3 muru, supi... i pokeka... - Vinde, levai os malditos, erguendo-os, embrulhando-os. (Anch., Teatro, 90)"}, {"first_word": "pokirik", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer c\u00f3cegas em: A\u00eepokirik. - Fiz-lhe c\u00f3cegas. (VLB, I, 76)"}, {"first_word": "pokosub", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "prender: Ir\u00f5, oropokosub! - Portanto, prendo-te! (Anch., Teatro, 48)"}, {"first_word": "emipokuaba", "optional_number": "", "part_of_speech": "t", "definition": "o que algu\u00e9m torna costumeiro, o que algu\u00e9m pratica: moropotara semipokuabe'yma - o desejo sensual que ele n\u00e3o torna costumeiro (Ar., Cat., 88v)"}, {"first_word": "pokyram", "optional_number": "", "part_of_speech": "v.tr.", "definition": "excitar, estimular: ...nde rapixara ku'a \u00eeubana, nde poropot\u00e1-pokyramamo - abra\u00e7ando a cintura de teu companheiro, estimulando teu desejo sensual (Anch., Doutr. Crist\u00e3, II, 96-97)"}, {"first_word": "pongaba", "optional_number": "", "part_of_speech": "m", "definition": "lugar de bater das m\u00e3os, atabaque (VLB, I, 46)"}, {"first_word": "ponga", "optional_number": "", "part_of_speech": "s.", "definition": "batida, percuss\u00e3o; (adj. - pong) - que bate, que percute: g\u00fbyr\u00e1-ponga - \u201cp\u00e1ssaro que bate\u201d, ARAPONGA. Seu canto parece os sons met\u00e1licos do bater de ferro em bigorna. (Marcgrave, Hist. Nat. Bras., 201)"}, {"first_word": "ponhang", "optional_number": "", "part_of_speech": "v.tr.", "definition": "encher (VLB, I, 114)"}, {"first_word": "po'o", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) arrancar (p.ex., cabelos); 2) desfolhar (\u00e1rvore): A\u00eepo'o. - Desfolhei-a. (Anch., Arte, 28); 3) colher (p.ex., frutas) (VLB, I, 41, 99); 4) pelar (VLB, II, 70) \u2588 po'oara - colhedor, o que colhe: \u2018Yb\u00e1-po'oar\u00fbera k\u00e9 a\u00eeut. - Colhedor de frutas, aqui venho. (isto \u00e9, Venho, depois de colher frutas; acabo de colher frutas.) (D'Evreux, Viagem, 144)"}, {"first_word": "pora", "optional_number": "2", "part_of_speech": "s.", "definition": "o que \u00e9 feito, conseguido, ganho por algo, a consequ\u00eancia, o fruto, a obra, o efeito de algo: \u00eeyap\u00e1-pora - a obra da foice, p.ex., o alimento produzido com ela; pind\u00e1-pora - o conseguido pelo anzol, isto \u00e9, o peixe; xe p\u00f3-pora - a obra de minhas m\u00e3os, o que \u00e9 conseguido por minhas m\u00e3os; itangapema pora - coisa ganha com a espada (Anch., Arte, 31v)"}, {"first_word": "pora", "optional_number": "3", "part_of_speech": "s.", "definition": "1) conte\u00fado, o que est\u00e1 contido, o que est\u00e1 em ou dentro de: Eres\u00f3pe ab\u00e1... \u00eeeky-\u2018ye'\u1ebd supa, i pora r\u00e1? - Foste para revistar os covos de \u00e1gua doce de algu\u00e9m, tomando seu conte\u00fado? (Ar., Cat., 107v); Nd'aruri am\u00f5 parati; o\u00eeep\u00e9 xe pys\u00e1 pora. - N\u00e3o trouxe nenhum parati; um s\u00f3 \u00e9 o conte\u00fado de minha rede. (Anch., Poemas, 152); ik\u00f3 \u2018ara pora - o que est\u00e1 neste mundo (Ar., Cat., 141); kamusi pora - o que est\u00e1 no pote (Anch., Arte, 31v); paran\u00e3 pora - o que est\u00e1 no mar (Anch., Arte, 31v); 2) componente: ...Te'\u00f5 ab\u00e9 re\u00eek\u00e9\u00fb ik\u00f3 \u2018ara poramo o\u00ee\u00e1. - Da mesma forma, como componente deste mundo, a morte tamb\u00e9m entrou. (Ar., Cat., 155); (adj.: por) - 1) cheio, pejado, carregado; (xe) ter conte\u00fado; conter coisas: ...N'i pori be'\u0129 xe a\u00ee\u00f3. - N\u00e3o cont\u00e9m mais nada minha bolsa. (Anch., Teatro, 46); N'i tybang\u00e1\u00ee set\u00e3mb\u00fbera. Op\u00e1... ak\u00fbe\u00eeme n'i poret\u00e1\u00ee. - N\u00e3o existem mais as suas antigas terras. Todas, desde ent\u00e3o, n\u00e3o cont\u00eam muita coisa. (Anch., Teatro, 52); ...I por nde ryg\u00e9. - Est\u00e1 cheio teu ventre. (Anch., Poemas, 116); muru'a-pora (lit., carregada de feto) - gr\u00e1vida (Ar., Cat., 77v); 2) saciado; (xe) saciar-se: Tekoanga\u00eepaba pup\u00e9 pore'yma. - Com o pecado n\u00e3o se saciar. (Bettendorff, Comp\u00eandio, 17)"}, {"first_word": "porabyk\u0177ara", "optional_number": "", "part_of_speech": "m", "definition": "o que produz com as m\u00e3os, o que trabalha, trabalhador (VLB, II, 53; 134): -Ab\u00e1 b\u00e9pe n'o\u00eeaby\u00ee o\u00eeekuakube'yma? -Ko\u2018arapuku\u00ee morabyk\u0177ara... -Quem tamb\u00e9m n\u00e3o o transgride, n\u00e3o jejuando? -Os trabalhadores de dia todo. (Ar., Cat., 77v); porabykysaba (ou porabyk\u0177aba) (m) - tempo, lugar, modo, instrumento, etc. de trabalhar; trabalho; obra feita com as m\u00e3os: A'e o porabykysaba pup\u00e9 ...o\u00eepytyb\u00f5... - Ele, com seu trabalho, ajudou-o. (Ar., Cat., 123, 1686)"}, {"first_word": "porambyrambyka", "optional_number": "", "part_of_speech": "s.", "definition": "qualidade do que \u00e9 agrad\u00e1vel; (adj.: porambyrambyk) - agrad\u00e1vel, deleitoso: I porambyrambyk xe rek\u00f3 ix\u00e9bo. - S\u00e3o-me agrad\u00e1veis meus afazeres. I porambyrambyk\u0129 xe nhemosara\u00eea ix\u00e9bo. - Estava-me agrad\u00e1vel meu jogo. (VLB, I, 71)"}, {"first_word": "porandupaba", "optional_number": "", "part_of_speech": "m", "definition": "tempo, lugar, modo, etc. de perguntar; pergunta (VLB, II, 73)"}, {"first_word": "porar\u00e1", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) sofrer, padecer, suportar, defrontar-se com: ...Te'\u00f5 ere\u00eeporar\u00e1. - Sofreste a morte. (Anch., Teatro, 120); T'or\u00e9 pyat\u00e3, ang\u00e1, mba'easy porar\u00e1bo. - Que sejamos corajosos, sim, suportando as coisas dolorosas. (Anch., Teatro, 120); Putunusu porar\u00e1bo, oro\u00eekoteb\u1ebdngatu. - Suportando a grande noite, estamos muito aflitos. (Anch., Poemas, 142); 2) levar, passar (fal. de vida, situa\u00e7\u00e3o, etc.); gozar (o que d\u00e1 grande gosto) (VLB, II, 62): Tek\u00f3-katu a\u00eeporar\u00e1. - Levo uma vida boa. (VLB, II, 145) \u2588 emiporar\u00e1 (t) - o que algu\u00e9m sofre: Mba'epe sasyet\u00e9 a'epe tekoara sup\u00e9 opakatu semiporar\u00e1 sos\u00e9? - Que pesa mais ao que est\u00e1 ali do que tudo o que sofre? (Ar., Cat., 63, 1686); porarasara - o que sofre, o que padece, o que suporta, o que se defronta com, o sofredor: ...Tekokatu res\u00e9 mba'e porarasara... - Os que sofrem algo pela justi\u00e7a. (Ar., Cat., 19); Teg\u00fbama porarasara... - o que se defronta com a morte (Ar., Cat., 219, 1686); porarasaba - tempo, lugar, modo, causa, etc. de sofrer, de suportar, etc.; sofrimento, paix\u00e3o: Ere\u00eeerob\u00eearype... i porarasag\u00fbera res\u00e9 b\u00e9...? - Tens esperan\u00e7a na sua paix\u00e3o tamb\u00e9m? (Bettendorff, Comp\u00eandio, 123); i porarapyra - o que \u00e9 (ou deve ser) sofrido, o que se sofre, etc.: Penhemoma'endu\u00e1 Anhanga rat\u00e1pe i porarapyra res\u00e9. - Lembrai-vos do que se sofre no inferno. (Ar., Cat., 156v)"}, {"first_word": "porea\u00fbsuberekosara", "optional_number": "", "part_of_speech": "m", "definition": "compadecedor, o que se compadece de: Nd'o\u00eek\u00f3\u00eepe ab\u00e1 am\u00f5... i porea\u00fbsuberekosaramo? - N\u00e3o havia nenhuma pessoa que se compadecesse dele? (Ar., Cat., 61v)"}, {"first_word": "porero'asara", "optional_number": "", "part_of_speech": "m", "definition": "salteador (pelo mar) (VLB, II, 112)"}, {"first_word": "porerokara", "optional_number": "", "part_of_speech": "m", "definition": "o mesmo que porerokar\u00fbera (v.)"}, {"first_word": "poropotarix\u00fbera", "optional_number": "", "part_of_speech": "m", "definition": "o que tem tend\u00eancia \u00e0 lux\u00faria, luxurioso (VLB, II, 25)"}, {"first_word": "pororoka", "optional_number": "", "part_of_speech": "s.", "definition": "POROROCA, 1) explos\u00e3o, rebentamento; 2) fen\u00f4meno de encontro das \u00e1guas dos grandes rios com a \u00e1gua do mar durante as mar\u00e9s de siz\u00edgia, produzindo ondas muito grandes que provocam destrui\u00e7\u00e3o ao se deslocarem. Acontece particularmente na foz do rio Amazonas. (Figueira, Miss\u00e3o do Maranh\u00e3o, in Leite, Luiz Figueira (1940), 189-190; Heriarte, Descr. Maranh\u00e3o, Par\u00e1, in Varnhagen, Hist. (4\u00aa ed., 1951, III, 176)"}, {"first_word": "emiporu", "optional_number": "", "part_of_speech": "t", "definition": "o que algu\u00e9m usa, pratica, etc.: Eresepyme'engype nde remiporup\u00fbera? - Pagaste aquilo que tu usaste? (Ar., Cat., 107v)"}, {"first_word": "poru", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "revezar-se com [em algo: compl. com es\u00e9 (r, s)]: -Set\u00e1pe i nup\u00e3-nup\u00e3sara? -Set\u00e1, ses\u00e9 o\u00eeoporu-por\u00fbabo... - Eram muitos os que estavam a castig\u00e1-lo? -Eram muitos, ficando a revezar-se uns com os outros nisso. (Ar., Cat., 60); Oro\u00eeoporu. - Revezamo-nos uns com os outros. (VLB, II, 104) "}, {"first_word": "poru", "optional_number": "3", "part_of_speech": "s.", "definition": "uso, emprego (Anch., Arte, 2v)"}, {"first_word": "poru", "optional_number": "5", "part_of_speech": "s.", "definition": "antropofagia, ato de comer gente; (adj.) - antrop\u00f3fago, comedor de gente: Xe \u00eeag\u00fbareteporu! - Eu sou um jaguaret\u00ea comedor de gente! (Anch., Teatro, 66)"}, {"first_word": "porupi", "optional_number": "", "part_of_speech": "posp.", "definition": "ao longo de (falando-se, p.ex., de dois que dormem em redes diferentes); paralelo a (mas sem estar colado), ao lado de: I porupy a\u00eeub. - Paralelo a ele eu estava deitado. (VLB, I, 106); Ek\u00e9 xe porupi. - Dorme ao lado de mim. (Anch., Arte, 43v); E\u00eeot\u0129 nde kesaba xe porupi. - Amarra tua rede de dormir ao longo de mim. (Anch., Arte, 44); Xe porupi xe ra'yra keri. - Paralelo a mim meu filho dorme. (Fig., Arte, 123)"}, {"first_word": "posanongara", "optional_number": "", "part_of_speech": "m", "definition": "o que cura, o que d\u00e1 rem\u00e9dios: Sorybet\u00e9 rak\u00f3 ab\u00e1 teg\u00fbama porarasara moroposanongara... sup\u00e9 og\u00fbasema. - Fica muito feliz, de fato, o homem que se defronta com a morte, encontrando o que cura. (Ar., Cat., 219, 1686); posanongaba (m) - tempo, lugar, modo, instrumento, etc. de remediar, de curar; cura, rem\u00e9dio: Mar\u00e3pe amoa\u00e9 \u00eeand\u00e9 \u2018anga posanongaba? - Qual \u00e9 o outro meio de curar nossa alma? (Anch., Doutr. Crist\u00e3, I, 207)"}, {"first_word": "posanong", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "p\u00f4r enfeites em: Asob\u00e1-posanong. - Pus-lhe enfeites no rosto. (VLB, I, 22)"}, {"first_word": "posa\u00fbsubaba", "optional_number": "", "part_of_speech": "m", "definition": "tempo, lugar, modo, etc. de sonhar; sonho: ...Ere\u00eemborype ses\u00e9 nde posa\u00fbsubag\u00fbera? - Deleitaste-te no teu sonho com ela? (Ar., Cat., 104)"}, {"first_word": "asema", "optional_number": "", "part_of_speech": "t", "definition": "v.]; urrar [a algu\u00e9m, com algu\u00e9m, a algo: compl. com es\u00e9 (r, s)]: Aposem (ab\u00e1) res\u00e9. - Grito ao homem. (VLB, I, 39, adapt.); Opos\u1ebd-pos\u1ebd pabenh\u1ebd ses\u00e9... - Ficaram todos gritando com ele... (Ar., Cat., 60v) \u2588 oposemba'e - o que grita, o que brada: Quatro tekoanga\u00eepaba ybaka res\u00e9 opos\u1ebd-posemba'e. - Quatro s\u00e3o os pecados que ficam bradando ao c\u00e9u. (Bettendorff, Comp\u00eandio, 17)"}, {"first_word": "posema", "optional_number": "", "part_of_speech": "s.", "definition": "grito de guerra dos \u00edndios, POCEMA (Vieira, Cartas, I, 562)"}, {"first_word": "posubix\u00fbera", "optional_number": "", "part_of_speech": "m", "definition": "o que visita a todos, visitador: Xe posubix\u00fber. - Eu sou visitador. (VLB, I, 35; II, 146)"}, {"first_word": "posyky\u00ee\u00e9", "optional_number": "2", "part_of_speech": "s.", "definition": "1) cuidado; 2) afabilidade; (adj.) - 1) cuidadoso: Na xe \u00eeuruposyky\u00ee\u00e9\u00ee. - Eu n\u00e3o tenho boca cuidadosa (isto \u00e9, sou destemido em falar). (VLB, I, 86); 2) af\u00e1vel: Na xe posyky\u00ee\u00e9\u00ee. - Eu n\u00e3o sou af\u00e1vel. (VLB, I, 86)"}, {"first_word": "posyky\u00ee\u00e9", "optional_number": "3", "part_of_speech": "v.tr.", "definition": "temer, recear: Tup\u00e3 rerob\u00eeara mombe'u posyky\u00eeee'yma res\u00e9, anga\u00eepaba S\u00e3o Mateus... \u00eeuk\u00e1\u00fb. - Por n\u00e3o recear proclamar a f\u00e9 em Deus, os pecadores mataram S\u00e3o Mateus. (Ar., Cat., 7v)"}, {"first_word": "pot\u00e3\u00eemo\u00edn", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "armar a trampa (de armadilha) (VLB, I, 41)"}, {"first_word": "potar", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) querer, desejar: Nde akanga \u00eeuk\u00e1 a\u00eepot\u00e1 korine. - Tua cabe\u00e7a quererei quebrar hoje. (Staden, Viagem, 156); N'a\u00eepotari nde s\u00f3. - N\u00e3o quero tua ida. (Fig., Arte, 157); A\u00eeuk\u00e1-potar. - Quero mat\u00e1-lo. (Fig., Arte, 157); N\u00b4as\u00f3-potari mam\u00f5\u2026 - N\u00e3o quero ir para longe. (Anch., Poemas, 100); Ma'epe ere\u00eepotar? - Que queres? (L\u00e9ry, Histoire, 347); 2) desejar sensualmente: Eporopotar um\u1ebd ... - N\u00e3o desejes gente. (Ar., Cat., 70v); Kunh\u00e3 pot\u00e1 nhote... - S\u00f3 desejando mulher. (Ar., Cat., 71); 3) ter propens\u00e3o para, ser propenso a: Xe resara\u00ee-potar. - Eu tenho propens\u00e3o a esquecer, eu sou esquecidi\u00e7o. (VLB, I, 127); Xe mba'easy-potar (ou Xe mba'easy-potar \u00ee\u00e1). - Eu sou enfermi\u00e7o, doentio (isto \u00e9, eu tenho propens\u00e3o para doen\u00e7as). (VLB, I, 105) \u2588 o\u00eepotaryba'e - o que quer, o que deseja: ...omend\u00e1-potaryba'e... - os que querem casar-se (Ar., Cat., 132); potasara - o que quer, o que deseja, o desejoso: ...Tekokatu potasara - a que deseja a virtude (Valente, Cantigas, V, in Ar., Cat., 1618); potasaba (ou potaraba) - lugar, tempo, causa, etc. de querer, de desejar (inclusive sensualmente); vontade; desejo: O\u2018\u1ebdpe erimba'e nde membyra nde i potas\u00e1pe? - Poluiu-se outrora teu filho por tu o desejares? (Anch., Doutr. Crist\u00e3, II, 97); ...I anga\u00eepab-et\u00e9... k\u00f3 pe rembi\u00e1 potasaba. - \u00c9 muito m\u00e1 a vontade destas vossas presas. (Anch., Teatro, 156, 2006); ...i potarypyra - o que \u00e9 (ou deve ser) desejado: A'e anh\u00f5 opakatu i potarypyra sos\u00e9. - S\u00f3 isso est\u00e1 acima de tudo o que deve ser desejado. (Ar., Cat., 47); i \u00eeuk\u00e1-potarypyra - o que se deseja matar (VLB, I, 79); emimotara (t) - o que algu\u00e9m quer ou deseja; vontade: \u00ceesu, xe remimotara. - Jesus, o que eu desejo. (Valente, Cantigas, I, in Ar., Cat., 1618)"}, {"first_word": "potas\u00e1bo", "optional_number": "", "part_of_speech": "adv.", "definition": "voluntariamente, por vontade (VLB, II, 147): ...Perek\u00f3 potas\u00e1bo \u00e9, perek\u00f3 i \u00eeuk\u00e1bo... - Tende-o por vontade, tende-o para mat\u00e1-lo. (Ar., Cat., 61)"}, {"first_word": "pot\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "camar\u00e3o, POTI, nome comum a crust\u00e1ceos dec\u00e1podes, pene\u00eddeos, macruros, sejam de \u00e1gua doce, sejam de \u00e1gua salgada (Sousa, Trat. Descr., 303; VLB, I, 64; Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 169v)"}, {"first_word": "kyky\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "POTIQUEQUI\u00c1, esp\u00e9cie de crust\u00e1ceo da fam\u00edlia dos palinur\u00eddeos (Marcgrave, Hist. Nat. Bras., 185; VLB, II, 17)"}, {"first_word": "pot\u0129kyky\u00eex\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "esp\u00e9cie de crust\u00e1ceo, conhecido vulgarmente como lagostim (Marcgrave, Hist. Nat. Bras., 186; Theat. Rer. Nat. Bras., I, 79)"}, {"first_word": "potiry", "optional_number": "", "part_of_speech": "s.", "definition": "1) PATURI, PATUR\u00c9, ave da fam\u00edlia dos anat\u00eddeos (D'Abbeville, Histoire, 241v); 2) ganso (VLB, I, 21)"}, {"first_word": "potuk\u00e1", "optional_number": "", "part_of_speech": "v.tr.", "definition": "lavar (p.ex., roupa) batendo \u2588 i potukapyra - lavado, batido: Morot\u0129ngatu nde \u2018anga, aoba i potukapyra rame'\u0129 ... - Tua alma est\u00e1 muito branca, como roupa lavada. (Ar., Cat., 81v)"}, {"first_word": "po\u00fbsub", "optional_number": "1", "part_of_speech": "v.tr.", "definition": "temer, recear: ...I mena nd'o\u2018u-po\u00fbsubi... - O marido dela n\u00e3o temeu com\u00ea-lo. (Anch., Poemas, 178); Pe\u00eepo\u00fbsub ym\u1ebd... - N\u00e3o o temais. (Ar., Cat., 4); ...Nde momburu, nde rob\u00e1 rep\u00ee\u00e1-po\u00fbsupa. - Amaldi\u00e7oa-te, temendo ver tua face. (Anch., Poemas, 142); Aras\u00f3-po\u00fbsub. - Receio lev\u00e1-lo. (Anch., Arte, 52) \u2588 i po\u00fbsubypyra - o que \u00e9 (ou deve ser) temido: ...As\u00e9 o\u00eepo\u00fbsubet\u00e9 opakatu i po\u00fbsubypyra sos\u00e9. - A gente o teme mais do que tudo o que deve ser temido. (Ar., Cat., 83)"}, {"first_word": "po\u00fbsub", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "recusar; opor-se a (VLB, II, 99)"}, {"first_word": "\u00eeepotasaba", "optional_number": "", "part_of_speech": "m", "definition": "as juntas dos dedos das m\u00e3os (Castilho, Nomes, 34); p\u00fb\u00e3-mir\u0129 (m) - dedo m\u00ednimo da m\u00e3o, dedo mindinho (Castilho, Nomes, 34); p\u00fb\u00e3-myterybyrix\u00fbara (m) - dedo anular da m\u00e3o (Castilho, Nomes, 34); p\u00fb\u00e3-mytera (ou p\u00fb\u00e3-mbytera) (m) - dedo m\u00e9dio da m\u00e3o (Castilho, Nomes, 34); p\u00fb\u00e3g\u00fbasu (m) - dedo polegar da m\u00e3o (Castilho, Nomes, 34); p\u00fb\u00e3-kytaba (m) - sinais dos dedos das m\u00e3os, impress\u00f5es digitais (Castilho, Nomes, 34); p\u00fb\u00e3-kyt\u00e3 (m) - os n\u00f3s dos dedos das m\u00e3os (Castilho, Nomes, 34); p\u00fb\u00e3be'engaba (m) - dedo indicador da m\u00e3o (Castilho, Nomes, 36); p\u00fb\u00e3pyra (m) - pontas dos dedos das m\u00e3os (Castilho, Nomes, 34)"}, {"first_word": "emimb\u00fba\u00eea", "optional_number": "", "part_of_speech": "t", "definition": "o que algu\u00e9m ordena, aquele em quem algu\u00e9m manda, etc.: K\u00f3 nde remimb\u00fba\u00eeet\u00e1 t'o\u00eetyk p\u00e1 tekopoxy. - Que estes em quem mandas lancem fora toda a maldade. (Anch., Poemas, 158)"}, {"first_word": "p\u00fb\u00e3p\u1ebdg\u00fbasu", "optional_number": "", "part_of_speech": "m", "definition": "unhas dos dedos polegares (Castilho, Nomes, 34); p\u00fb\u00e3p\u1ebd-apyra (m) - pontas das unhas dos dedos das m\u00e3os (Castilho, Nomes, 34)"}, {"first_word": "p\u00fbasaba", "optional_number": "", "part_of_speech": "m", "definition": "tempo, lugar, instrumento, etc. de atar; atadura, atilho (VLB, I, 46)"}, {"first_word": "puba", "optional_number": "1", "part_of_speech": "s.", "definition": "brandura (VLB, I, 59); (adj.: pub) - PUBA, PUBO, mole, maduro, brando, macio: Ere\u00ee\u2018use\u00eepe u'i-puba? - Queres comer farinha puba? (Anch., Teatro, 44); Xe pub. - Eu sou mole; eu sou puba. (VLB, II, 40)"}, {"first_word": "pubu\u00eeereb", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) despejar, emborcar (um recipiente noutro), virar de boca para baixo (p.ex., barco, vaso, etc.); 2) fazer ir a pique, fazer naufragar, afundar (p.ex., o navio, a embarca\u00e7\u00e3o) (VLB, I, 100)"}, {"first_word": "pu'\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma planta (Theat. Rer. Nat. Bras., II, 108)"}, {"first_word": "ok", "optional_number": "", "part_of_speech": "v.tr.", "definition": "encovar, fazer concavidades, tornar c\u00f4ncavo, escavar (p.ex., tronco de madeira para se fazer canoa), fazer covinhas (no rosto, no ch\u00e3o, etc.) (VLB, I, 84)"}, {"first_word": "puku\u00ee", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "1) mexer com p\u00e1 (p.ex., a farinha no alguidar): A\u00eepuku\u00ee u'i ou Au'i-puku\u00ee.- Mexo com p\u00e1 a farinha. (VLB, II, 37); 2) remar: Sasy nak\u00f3 yg\u00e1-puku\u00eea. - Eis que \u00e9 penoso, certamente, remar canoa. (VLB, II, 134); Ayg\u00e1-puku\u00ee. - Remo a canoa. (VLB, II, 100) \u2588 puku\u00eetara - o que rema; remador (VLB, II, 101): yg\u00e1-puku\u00eetara - remador de canoa (VLB, II, 101)"}, {"first_word": "pukusam", "optional_number": "", "part_of_speech": "v.tr.", "definition": "amarrar pelos p\u00e9s (VLB, I, 46)"}, {"first_word": "pukus\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "boto, nome comum a certos mam\u00edferos cet\u00e1ceos de mar ou de rios, do grupo dos golfinhos ou das toninhas (VLB, I, 58, 149)"}, {"first_word": "pum\u0129", "optional_number": "", "part_of_speech": "v.tr.", "definition": "afundar (na \u00e1gua), mergulhar, alagar, meter debaixo d'\u00e1gua (VLB, I, 29)"}, {"first_word": "punaru", "optional_number": "", "part_of_speech": "s.", "definition": "PUNARU, peixe mar\u00edtimo da fam\u00edlia dos blen\u00eddeos (Marcgrave, Hist. Nat. Bras., 165)"}, {"first_word": "pup\u00e9", "optional_number": "", "part_of_speech": "posp.", "definition": "1) dentro de: Mba'epe ererur nde karamem\u00fb\u00e3 pup\u00e9? - Que trouxeste dentro de tua caixa? (L\u00e9ry, Histoire, 342); 2) com (instr.): O\u00eeeypy\u00ee \u2018y-kara\u00edba pup\u00e9. - Asperge-se com \u00e1gua benta. (Ar., Cat., 24); ...Op\u00ee\u00e1 o akangaob\u0129 pup\u00e9. - Cobrindo-o com seu v\u00e9u. (Ar., Cat., 62); it\u00e1 pup\u00e9 - com uma pedra (VLB, I, 77) 3) em (temp.): k\u00f3 semana pup\u00e9... - nesta semana (Ar., Cat., 4); 4) em, para, para dentro de: ...Ap\u0177aba... mond\u00f3bo xe retama pup\u00e9. - Enviando homens para minha terra. (D'Abbeville, Histoire, 341v); Mba'e-tepe pesek\u00e1 k\u00f3 xe retama pup\u00e9? - Mas que \u00e9 que procurais nesta minha terra? (Anch., Teatro, 28); ...Ybyr\u00e1 pup\u00e9 oman\u00f5mo... - Morrendo na cruz. (Anch., Poemas, 90); ...Purgat\u00f3rio pup\u00e9 osoba'e... - as que v\u00e3o para o purgat\u00f3rio (Ar., Cat., 136, 1686); 5) dentro do mesmo lugar de; no mesmo lugar de; com (de companhia): A\u2018ar nde pup\u00e9. - Embarco contigo. (Anch., Arte, 40v); A\u2018a nde pup\u00e9. - Ca\u00ed no mesmo lugar de ti (isto \u00e9, ca\u00ed em teus costumes); 6) entre, no meio de, junto com: Aras\u00f3 nde mba'e xe mba'e pup\u00e9. - Levei as tuas coisas entre as minhas coisas. (Anch., Arte, 40v) \u2588 pup\u00e9-nd\u00fbara (ou pup\u00e9-s\u00fbara) - o que est\u00e1 dentro de; o que \u00e9 interior, o interno (VLB, II, 13)"}, {"first_word": "pupirar", "optional_number": "", "part_of_speech": "v.tr.", "definition": "v. pypirar"}, {"first_word": "pupo\u00ed", "optional_number": "", "part_of_speech": "s.", "definition": "nome de ave noturna de plumagem parda que faz barulho durante toda a noite (D'Abbeville, Histoire, 239v)"}, {"first_word": "puru'a", "optional_number": "", "part_of_speech": "s.", "definition": "feto: O puru'a \u00eeuk\u00e1-pot\u00e1 mosanga o\u2018uba'e. - A que ingere uma po\u00e7\u00e3o, querendo matar seu feto. (Anch., Di\u00e1l. da F\u00e9, 209); (adj.) - gr\u00e1vida; (xe) engravidar, emprenhar, estar prenhe, ter feto: Ereposangu'upe nde puru'a-potare'ymamo? - Tomaste rem\u00e9dio, n\u00e3o querendo ficar gr\u00e1vida? (Ar., Cat., 102); O\u00eemombe'u um\u00e3 karaibeb\u00e9 i pyky'yra p\u00e9 i puru'aramo sek\u00f3. - J\u00e1 anunciara o anjo a sua prima estar ela gr\u00e1vida. Ar., Cat., 6v) \u2588 i puru'aba'e - a que est\u00e1 gr\u00e1vida: Kunh\u00e3 i puru'aba'e res\u00e9 op\u00fb\u00e1... - Batendo numa mulher que est\u00e1 gr\u00e1vida. (Ar., Cat., 104)"}, {"first_word": "pururuk", "optional_number": "", "part_of_speech": "redupl.", "definition": "ficar estalando: kapi'\u0129-pururuka - capim que fica estalando, junco (VLB, II, 16)"}, {"first_word": "puruker\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma lagarta (VLB, II, 17)"}, {"first_word": "purur\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "enx\u00f3, instrumento usado por carpinteiros, com cabo de pau curvo e chapa cortante para desbastar t\u00e1buas \u2588 purur\u00e9-pyg\u00fba\u00eea (ou purur\u00e9-nhemanga) - enx\u00f3 goivada, que corta fazendo a fei\u00e7\u00e3o de uma por\u00e7\u00e3o de c\u00edrculo ou de uma meia cana c\u00f4ncava (VLB, I, 109)"}, {"first_word": "pus\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "PU\u00c7\u00c1, rede de pesca, o mesmo que pys\u00e1 (v.) (Heriarte, \u201cDescr. Maranh\u00e3o, Par\u00e1\u201d, in Varnhagen, Hist., 4\u00aa ed., 1951, III, 185)"}, {"first_word": "putumimbyka", "optional_number": "", "part_of_speech": "s.", "definition": "escurid\u00e3o: ...Ysysa\u00fd putumimbyka rupi p\u00e9 resap\u00e9bo. - Fachos de luz para iluminar o caminho pela escurid\u00e3o. (Ar., Cat., 54)"}, {"first_word": "putumu\u00ee\u00fa", "optional_number": "", "part_of_speech": "s.", "definition": "PUTUMUJU, \u00e1rvore da fam\u00edlia das leguminosas (Centrolobium robustum (Vell.) Mart. ex Benth.). \u201c...A cor desta madeira \u00e9 amarela, com umas veias vermelhas; \u00e9 pesada e dura.\u201d (Sousa, Trat. Descr., 210)"}, {"first_word": "putunara", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma ave de h\u00e1bitos noturnos (Soares, Coisas Not. Bras. (ms. C) 1464-1468)"}, {"first_word": "putug\u00fbaba", "optional_number": "", "part_of_speech": "m", "definition": "tempo, lugar, modo, etc. de descanso (VLB, I, 96)"}, {"first_word": "py\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "parede (VLB, II, 101): \u00f3-py\u00e1 - parede de casa (VLB, II, 101) "}, {"first_word": "pyasab", "optional_number": "", "part_of_speech": "v.tr.", "definition": "tecer (p.ex., pano, rede, etc.): Aa\u00f3-pyasab. - Te\u00e7o roupas. (VLB, II, 125) \u2588 pyasapaba - tempo, lugar, modo, etc. de tecer; te\u00e7ume (VLB, II, 125)"}, {"first_word": "g\u00fbar\u00e1", "optional_number": "", "part_of_speech": "v.tr.", "definition": "escarafunchar, esgaravatar, cutucar o interior de (VLB, II, 37)"}, {"first_word": "py'i", "optional_number": "2", "part_of_speech": "adv.", "definition": "frequentemente, muito, demais: As\u00f3 py'i. - Vou frequentemente. (VLB, I, 34); O\u00eemonget\u00e1-py'i-py'ipe as\u00e9 Santa Maria...? - Reza a gente muito frequentemente para Santa Maria? (Ar., Cat., 34); Xe nhe'\u1ebd-mby'i. - Eu falo demais. (VLB, I, 150)"}, {"first_word": "pyk", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "1) apertar, oprimir, entalar, p\u00f4r em aperto: A\u00eeopy\u00eeopyk. - Fiquei-o oprimindo. (VLB, I, 68); O\u00eeopyk muru akanga... - Aperta a cabe\u00e7a do maldito. (Anch., Poemas, 180); ...Or\u00e9 py'a-pyk. - Oprime-nos o cora\u00e7\u00e3o. (Anch., Teatro, 184, 2006); 2) cobrir (o macho a sua f\u00eamea): T'oropyk. - Hei de cobrir-te. (Anch., Doutr. Crist\u00e3, II, 98)"}, {"first_word": "pyka", "optional_number": "", "part_of_speech": "s.", "definition": "cessa\u00e7\u00e3o, sossego; (adj.: pyk) - sossegado, cessante, estagnado, parado: Na xe \u00eeuru-pyki. - Eu n\u00e3o tenho boca sossegada (isto \u00e9, eu sou comil\u00e3o). (VLB, I, 146); \u2018ye'\u1ebd-mbyka - \u00e1gua salgada estagnada (L\u00e9ry, Histoire, 359)"}, {"first_word": "pykasu", "optional_number": "", "part_of_speech": "s.", "definition": "pomba-leg\u00edtima, PICA\u00c7U, PUCA\u00c7U, PICA\u00da, ave da fam\u00edlia dos columb\u00eddeos (D'Abbeville, Histoire, 242v): Mok\u00f5\u00ee pykasy ra'yra i xy og\u00fberas\u00f3 \u00eeetanongabamo. - Dois filhotes de pomba sua m\u00e3e levou como oferenda. (Ara\u00fajo, Cat., 3v); 2) rola (VLB, II, 108)"}, {"first_word": "pyko'\u1ebd", "optional_number": "", "part_of_speech": "s.", "definition": "cova, depress\u00e3o suave, concavidade (no rosto, na nuca, no ch\u00e3o mal igualado, etc.): atu\u00e1-pyko'\u1ebd - concavidade da nuca, depress\u00e3o na parte inferior da nuca (VLB, I, 84); (adj.) - c\u00f4ncavo, encovado: nha'\u1ebd-pyko'\u1ebd - prato c\u00f4ncavo, prato fundo (VLB, II, 128)"}, {"first_word": "ok", "optional_number": "", "part_of_speech": "v.tr.", "definition": "tornar c\u00f4ncavo (como uma colher) (VLB, I, 30)"}, {"first_word": "pyk\u00fbaba", "optional_number": "", "part_of_speech": "s.", "definition": "atolamento; (adj.: pyk\u00fbab) - atolado: Xe pyk\u00fbab. - Eu estou atolado. (VLB, I, 47)"}, {"first_word": "pyk\u00fbepeba", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma ave da fei\u00e7\u00e3o das rolas. \u201c...Tem as penas vermelhas e o bico preto.\u201d (Sousa, Trat. Descr., 230; Soares, Coisas Not. Bras. (ms C), 1358-1361)"}, {"first_word": "pyma", "optional_number": "", "part_of_speech": "s.", "definition": "endurecimento, arrebitamento (do que \u00e9, comumente, frouxo ou mole); (adj.: pym) - duro, entesado, arrebitado, enrijecido: \u201cO\u00fa tem\u00f5 k\u00e9 kunh\u00e3 xe pos\u00e9\u201d, er\u00e9pe, nde mba'e-pymamo? -\u201cOxal\u00e1 viesse aqui uma mulher para o meu lado\u201d, disseste, tendo o teu membro ereto? (Anch., Doutr. Crist\u00e3, II, 93)"}, {"first_word": "pynek\u00fbab", "optional_number": "", "part_of_speech": "v.tr.", "definition": "desviar de, desencontrar-se de: Ere\u00eepynek\u00fb\u00e1pe ab\u00e1 i amotare'yma nh\u1ebd sep\u00eeaka su\u00ed? - Desviaste de algu\u00e9m, detestando-o, para n\u00e3o o ver? (Ar., Cat., 102); Oro\u00eeopynek\u00fbab. - Desencontramo-nos. (VLB, I, 98)"}, {"first_word": "pyn\u00f5", "optional_number": "2", "part_of_speech": "s.", "definition": "PIN\u00d4, var. de palmeira da Amaz\u00f4nia cujo fruto se come (VLB, II, 60)"}, {"first_word": "pyn\u00f5", "optional_number": "3", "part_of_speech": "s.", "definition": "nome de uma planta (VLB, II, 59; Thet. Rer. Nat. Bras., II, 222)"}, {"first_word": "pypek\u00e1", "optional_number": "1", "part_of_speech": "v.tr.", "definition": "carmear, desfazer os n\u00f3s de (algod\u00e3o ou l\u00e3) (VLB, I, 67)"}, {"first_word": "pypek\u00e1", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "escarrapachar, abrir, alargar (VLB, I, 123)"}, {"first_word": "pypirar", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "carmear (desfazer os n\u00f3s do algod\u00e3o ou da l\u00e3) (VLB, I, 67)"}, {"first_word": "pypupypuba", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma ave de h\u00e1bitos noturnos (Soares, Coisas Not. Bras. (ms. C), 1464-1468)"}, {"first_word": "pyra", "optional_number": "2", "part_of_speech": "s.", "definition": "crueza; (adj.: pyr) - cru (p.ex., carne, etc.): I pyr. - Ela est\u00e1 crua. (VLB, I, 86, adapt.)"}, {"first_word": "pyryba", "optional_number": "", "part_of_speech": "s.", "definition": "proximidade (fal. de parentesco); (adj.: pyryb) - pr\u00f3ximo (fal. de parentes): Nde poxype nde remirek\u00f3 asyk\u00fberet\u00e9 am\u00f5 res\u00e9 ko\u00eep\u00f3 i m\u0169-mbyryba? - Tu foste torpe com alguma irm\u00e3 de tua esposa ou com sua parente pr\u00f3xima? (Anch., Doutr. Crist\u00e3, II, 94)"}, {"first_word": "apyra", "optional_number": "", "part_of_speech": "m", "definition": "as pontas dos dedos dos p\u00e9s (Castilho, Nomes, 33); pys\u00e3g\u00fbasu (m) - dedo polegar do p\u00e9 (Castilho, Nomes, 33); pys\u00e3g\u00fbasu-ybyrix\u00fbara (m) - dedo indicador do p\u00e9 (Castilho, Nomes, 33); pys\u00e3-kyt\u00e3 (m) - n\u00f3s dos dedos dos p\u00e9s (Castilho, Nomes, 33); pys\u00e3-mir\u0129 (m) - dedo m\u00ednimo do p\u00e9 (Castilho, Nomes, 33); pys\u00e3-mytera (m) - dedo m\u00e9dio do p\u00e9 (Castilho, Nomes, 33); pys\u00e3-myterybyrix\u00fbara (m) - dedo anular do p\u00e9 (Castilho, Nomes, 33)"}, {"first_word": "pysa\u00ee\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "1) alta noite (Fig., Arte, 128; VLB, II, 145); 2) meia-noite: As\u00e9 n'omba'e-\u2018u-ang\u00e1\u00ee pysa\u00ee\u00e9 b\u00e9... - A gente n\u00e3o come absolutamente nada desde a meia-noite. (Bettendorff, Comp\u00eandio, 87); (adv.) a altas horas: A'e r\u00e9, moxy rek\u00f3\u00fb pysa\u00ee\u00e9 okyb\u1ef9\u00eea as\u00e1-asapa... - Depois disso, os malvados est\u00e3o, a altas horas, atravessando o interior das ocas. (Anch., Teatro, 150) \u2588 pysa\u00ee\u00e9-katu k\u00e9-g\u00fbyrybo - \u201csob o sono da bem alta noite\u201d, isto \u00e9, nas horas mortas da noite, em que todos dormem (VLB, I, 32); pysa\u00eee'\u0129 (ou pysa\u00eeekatu'\u0129) - horas mortas da madrugada, modorra (VLB, II, 40)"}, {"first_word": "pysapy'i", "optional_number": "", "part_of_speech": "s.", "definition": "rede de pesca para piquitingas (VLB, II, 99)"}, {"first_word": "pysar\u00e9", "optional_number": "", "part_of_speech": "adv.", "definition": "a noite toda, por toda a noite (VLB, II, 50): Oporase\u00ee pysar\u00e9... - Dan\u00e7aram a noite toda. (Anch., Teatro, 14); Pysar\u00e9 ser\u00e3 ere\u00eek\u00f3 arinhama mokanhema...? - Ser\u00e1 que a noite toda ages para fazer sumir as galinhas? (Anch., Teatro, 30); ...Pysar\u00e9 n'aker-ang\u00e1\u00ee... - A noite toda n\u00e3o durmo, absolutamente... (Anch., Teatro, 30)"}, {"first_word": "pysar\u00e9bo", "optional_number": "", "part_of_speech": "adv.", "definition": "1) cada noite (Fig., Arte, 128); 2) toda a noite (VLB, II, 130)"}, {"first_word": "pysasu", "optional_number": "", "part_of_speech": "s.", "definition": "novato, principiante em algo: A\u00eek\u00f3 pysasuramo. - Sou um novato. (VLB, II, 51); (adj.) 1) novo; fresco: Xe moa\u00eeu-marangatu... a\u00eep\u00f3 tek\u00f3-pysasu. - Importuna-me bem aquela lei nova. (Anch., Teatro, 4); Xe pysasu. - Eu sou novo. (VLB, II, 51); 2) recente; de h\u00e1 pouco: nde rek\u00f3-pysasu - teus atos recentes (Anch., Doutr. Crist\u00e3, II, 78)"}, {"first_word": "pysyk", "optional_number": "", "part_of_speech": "v.tr.", "definition": "pegar, capturar, prender, agarrar, apanhar, segurar com as m\u00e3os, tomar \u00e0s m\u00e3os: Xe pysyk k\u00f3 makaxera! - Prendeu-me este macaxera! (Anch., Teatro, 48); ...Anhanga \u00eeand\u00e9 pysyki. - O diabo nos capturou. (Anch., Poemas, 178); A\u00eepysyk-at\u00e3. - Segurei-o fortemente; apertei-o. (VLB, I, 38) \u2588 pysykaba - tempo, lugar, modo, objeto, etc., de apanhar, de pegar; presa: ...Putuna \u00eeudeus i pysykag\u00fberamo sek\u00f3reme, ...crist\u00e3os rorybe'ymamo. - A noite em que estava ele como presa dos judeus, os crist\u00e3os n\u00e3o estavam felizes. (Ar., Cat., 5v)"}, {"first_word": "pysyr\u00f5", "optional_number": "1", "part_of_speech": "v.tr.", "definition": "livrar, libertar; salvar, socorrer (VLB, II, 119); Or\u00e9 pysyr\u00f5-te \u00eeep\u00e9 mba'e-a\u00edba su\u00ed. - Mas livra-nos tu das coisas m\u00e1s. (Ar., Cat., 13v); ...Nde erimba'e xe pysyr\u00f5 \u00eeep\u00e9. - Tu outrora me salvaste. (Ar., Cat., 86v) \u2588 pysyr\u00f5ana (ou pysyr\u00f5sara) - o que livra, libertador; salvador: Iesu moropysyr\u00f5ana - Jesus salvador da gente. (Valente, Cantigas, in Ar., Cat., 1618); pysyr\u00f5aba (ou pysyr\u00f5saba) - tempo, lugar, modo, etc. de libertar, de salvar; liberta\u00e7\u00e3o; salva\u00e7\u00e3o: ...Oromoet\u00e9-katu... nde xe pysyr\u00f5ag\u00fbera res\u00e9... - Louvo-te muito por tu me teres salvado. (Ar., Cat., 87)"}, {"first_word": "pysyr\u00f5", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "apossar-se de, ficar dono de, tomar, saquear: A\u00eemba'e-pysyr\u00f5-mbab. - Saqueei-lhe as coisas completamente. (VLB, I, 100); Ere\u00eepysyr\u00f5pe ab\u00e1 resara\u00eeag\u00fbera...? - Ficaste dono daquilo que algu\u00e9m esqueceu? (Anch., Doutr. Crist\u00e3, II, 99) "}, {"first_word": "pysyr\u00f5", "optional_number": "3", "part_of_speech": "v.tr.", "definition": "impedir, tornar defeso, proibir \u2588 emipysyr\u00f5 (t) - o que algu\u00e9m impede, pro\u00edbe: \u2018yb\u00e1 Tup\u00e3 remipysyr\u00f5 - o fruto que Deus pro\u00edbe (Ar., Cat., 84)"}, {"first_word": "pysyr\u00f5", "optional_number": "4", "part_of_speech": "v.tr.", "definition": "escolher (entre muitos) (VLB, I, 123), acolher, aceitar: ...I pysyr\u00f5\u00fb o syrama res\u00e9. - Escolheu-a para sua futura m\u00e3e. (Ar., Cat., 133, 1686) \u2588 emipysyr\u00f5 (t) - o que algu\u00e9m escolhe; o que algu\u00e9m aceita, etc.: ...Og ere'yma pup\u00e9 ab\u00e1 remipysyr\u00f5 o\u00eeab\u00e9 sere'\u1ef9me?- O que algu\u00e9m aceita no seu paganismo, no paganismo dele est\u00e1 igualmente? (Ar., Cat., 95v)"}, {"first_word": "pysyr\u00f5ama", "optional_number": "", "part_of_speech": "s.", "definition": "instrumento de defesa (VLB, I, 91)"}, {"first_word": "pytanga", "optional_number": "1", "part_of_speech": "s.", "definition": "cor pastel, cor ba\u00e7a, cor parda, cor fosca (VLB, I, 50); cor cinzenta (VLB, I, 74); cor de trigo (VLB, II, 137); cor morena (VLB, II, 42); louro (VLB, II, 24); entre branco e preto (VLB, II, 24); rosa; (adj.: pytang) - ba\u00e7o, pardo, cinzento, trigueiro, moreno, louro, cinza, rosado*: Xe pytang. - Eu sou pardo. (VLB, I, 50); ybyr\u00e1-pytanga - \u00e1rvore rosada, pau-rosado (isto \u00e9, o pau-brasil) (Marcgrave, Hist. Nat. Bras., 101)"}, {"first_word": "pytera", "optional_number": "", "part_of_speech": "s.", "definition": "meio, centro de um c\u00edrculo [n\u00e3o de coisa esf\u00e9rica ou com volume, que \u00e9 apytera (v.)]: ...K\u00fbarasy \u2018ara pyterype seneme. - Ao estar o sol no meio do mundo. (Ar., Cat., 117); ...Karaibeb\u00e9 pyterype supiri... - No meio dos anjos f\u00ea-la subir. (Ar., Cat., 132); ...Am\u00f5 \u2018yba g\u00fbemityma pyterype o\u2018amba'e kuabe'enga. - Mostrando-lhe uma certa \u00e1rvore que estava no meio do seu jardim. (Ar., Cat., 40); ...nh\u0169-myterype i mbo'\u00eeabo. - ...em meio de campo repartindo-os. (Anch., Teatro, 140) \u2588 pyteri - no meio de, no centro de (Anch., Arte, 41); pyterybo - pelo meio de (sentido difuso) (Anch., Arte, 42v)"}, {"first_word": "pytumimbyka", "optional_number": "", "part_of_speech": "s.", "definition": "escurid\u00e3o: ...Sesa\u00fd pytumimbyka rupi p\u00e9 resap\u00e9bo. - Fachos para iluminar o caminho pela escurid\u00e3o. (Ar., Cat., 74, 1686); (adj.: pytumimbyk) - muito escuro (VLB, I, 124): O pytumimbykamo nh\u1ebd nhemongaraibypyre'yma \u2018anga rek\u00f3\u00fb. - Muito escura \u00e9 a alma do que n\u00e3o \u00e9 batizado. (Ar., Cat., 187, 1686)"}, {"first_word": "pytyb\u00f5", "optional_number": "", "part_of_speech": "v.tr.", "definition": "ajudar, auxiliar: ...T'oropytyb\u00f5ne... - Hei de te ajudar. (Anch., Teatro, 36); T'o\u00fa \u00eeand\u00e9 pytyb\u00f5mo xe rybyra... - Que venha para nos ajudar meu irm\u00e3o mais mo\u00e7o. (Anch., Teatro, 130); ...Ere\u00eepytyb\u00f5pe ab\u00e1 mond\u00e1 res\u00e9? - Ajudaste algu\u00e9m num roubo? (Ar., Cat., 107); A\u00eenhe'\u1ebd-pytyb\u00f5. - Ajudei-o em suas palavras (isto \u00e9, ajudei-o naquilo que dizia, argumentando a favor dele). (VLB, I, 134) \u2588 pytyb\u00f5sara (ou pytyb\u00f5ana) - o que ajuda, o ajudante: ...S\u00e3o Louren\u00e7o pytyb\u00f5ana. - ...ajudante de S\u00e3o Louren\u00e7o. (Anch., Teatro, 40); -Mba'erama res\u00e9pe Tup\u00e3 semirekorama monhangi? -I pytyb\u00f5sarama res\u00e9... -Para que Deus criou a esposa dele? -Para sua ajudante... (Ar., Cat., 48, 1686); pytyb\u00f5saba - tempo, lugar, meio, etc. de ajudar; ajuda, aux\u00edlio: Tup\u00e3 as\u00e9 pytyb\u00f5saba am\u00f5... - algum aux\u00edlio de Deus \u00e0 gente (Bettendorff, Comp\u00eandio, 76); \u00ceand\u00e9 pytyb\u00f5ag\u00fbama res\u00e9 o\u00eeerur\u00e9bo. - Pedindo para nos ajudarem (etim. - pela nossa futura ajuda). (Ar., Cat., 125)"}, {"first_word": "pytym", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer engasgar, produzir engasgamento (A comida \u00e9 o sujeito e a pessoa que se engasga \u00e9 o objeto.) (VLB, I, 116)"}, {"first_word": "r\u00e1", "optional_number": "2", "part_of_speech": "part.", "definition": "j\u00e1, assim, deste modo, outra ve
