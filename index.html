"optional_number": "2", "definition": "(mb) (s.) - penca (p.ex., de bananas); (adj.: pem) (xe) - ter penca: O\u00eeep\u00e9 i pem. - Ela teve penca uma vez. (VLB, II, 71)"}, {"first_word": "pemim", "optional_number": "", "definition": "(etim. - esconder o caminho) (v.tr.) - cercar, murar: A\u00eepemim. - Cerquei-o. (VLB, I, 70)"}, {"first_word": "pemimbaba", "optional_number": "", "definition": "(etim. - instrumento de esconder o caminho) (s.) - muro, cerca; valado, qualquer cercado (VLB, II, 45; 140)"}, {"first_word": "pen", "optional_number": "1", "definition": "(-\u00eeo- ou -nho-) (v.tr.) - entran\u00e7ar (VLB, I, 119)"}, {"first_word": "pen", "optional_number": "2", "definition": "(v. intr.) - 1) partir-se, quebrar-se (como pau, vara, flecha, serra, espada, etc.); 2) render-se (a pessoa, p.ex., com algum peso) (VLB, II, 92; Anch., Arte, 1v)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., CAPEPENA (ka'a + p\u1ebd-pena, \u201cficar quebrando o mato\u201d), 1) sinal feito na mata, quebrando-se ramos e galhos por onde se passa para se reconhecer o caminho na volta: \u201cGovernam-se pelo sol, lua e estrelas; e s\u00f3 quando os matos s\u00e3o pouco limpos por baixo ex vi dos arbustos, que nascem \u00e0 sombra dos arvoredos, costumam fazer um sinal, a que chamam caapeno, que significa mato quebrado, e \u00e9 o irem quebrando com a m\u00e3o alguns raminhos daqueles arbustos, que v\u00e3o deixando semiquebrados e dependurados, para que na volta sirvam de balizas, e mostradores, que lhes apontem o caminho pelo qual tornem a sair ao mesmo lugar. (Pe. Jo\u00e3o Daniel [1757], p. 252); 2) picada aberta deste modo (in Dicion. Caldas Aulete)."}, {"first_word": "penaranga", "optional_number": "", "definition": "(m) (s.) - 1) rodela do joelho (Castilho, Nomes, 35); 2) rodela do bra\u00e7o (VLB, I, 73)"}, {"first_word": "pena'yba", "optional_number": "", "definition": "(ou pinda'yba) (s.) - PINDA\u00cdBA, planta da fam\u00edlia das anon\u00e1ceas (Sousa, Trat. Descr., 219)"}, {"first_word": "pene'\u0129", "optional_number": "", "definition": "(interj.) - eia! sus! vamos! (Fig., Arte, 135): Pene'\u0129, r\u00f5, t'\u00eeas\u00f3 k\u00e9 \u00eeag\u00fbapyka \u00eeakupa. - Eia, pois, vamos estar sentados aqui. (Anch., Teatro, 144); Pene'\u0129 pes\u00f3bo. - Sus! Ide! (Anch., Arte, 56v); Pene'\u0129, ta pe rory... - Eia, que estejais alegres. (Anch., Poemas, 94); (Na forma negativa os homens acrescentavam -heng\u00fby e as mulheres, -\u00eeu.) (VLB, II, 58)"}, {"first_word": "penga", "optional_number": "", "definition": "(s.) - 1) sobrinha, sobrinho (de m.), filho ou filha de irm\u00e3o ou primo (de m.) (VLB, II, 119); 2) filho mais velho de irm\u00e3o (de m.) (Ar., Cat., 115)"}, {"first_word": "pengaty", "optional_number": "", "definition": "(s.) - mulher de sobrinho (de m.) (Ar., Cat., 115)"}, {"first_word": "pe'ok", "optional_number": "", "definition": "(etim. - arrancar a casca) (v.tr.) - descascar, arrancar a casca de (fal. de \u00e1rvore); escamar (VLB, I, 97, 122)"}, {"first_word": "pepek", "optional_number": "1", "definition": "(v. intr.) - bater asas: g\u00fbyr\u00e1 pepekeme - quando a ave bate asas (VLB, I, 66)"}, {"first_word": "pepek", "optional_number": "2", "definition": "(v. intr.) - cordear (a vela da embarca\u00e7\u00e3o) (VLB, II, 100)"}, {"first_word": "pep\u00f3", "optional_number": "", "definition": "(s.) - 1) asa (de ave, de p\u00e1ssaro) (VLB, I, 44); 2) penas das asas (de ave): A\u00eepep\u00f3-'ok. - Arranquei as penas de sua asa. (VLB, I, 94); A\u00eepep\u00f3-p\u00fbar. - Amarrei penas de asa nela (isto \u00e9, na flecha). (VLB, I, 112); 3) empenadura de flecha; penas de asas de p\u00e1ssaros que eram atadas \u00e0s flechas (VLB, I, 112) \u25cf pep\u00f3-ypy - encontros das asas, isto \u00e9, a parte superior delas, onde v\u00e3o fazendo a volta e onde nascem as penas maiores (VLB, I, 115); u'upep\u00f3 - empenadura de flecha, isto \u00e9, penas de asas de p\u00e1ssaros que eram atadas \u00e0s flechas (VLB, I, 112)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., PEPU\u00cdRA, PIPU\u00cdRA (pep\u00f3 + 'ir + -a, \u201casa solta\u201d), nome de uma ra\u00e7a de galinha, galinha nanica."}, {"first_word": "pepoata'yba", "optional_number": "", "definition": "(etim. - cabo de pena direita) (s.) - pena de escrever (VLB, II, 71)"}, {"first_word": "pepokanga", "optional_number": "", "definition": "(etim. - osso de asa) (s.) - barbatana (de peixe) (VLB, I, 125)"}, {"first_word": "pepu", "optional_number": "", "definition": "(mb) (s.) - al\u00e7as, embra\u00e7aduras de corda que se passam pelos ombros para se levarem cargas (VLB, I, 82)"}, {"first_word": "pepyr", "optional_number": "", "definition": "(v.tr.) - torcer, envergar, dobrar (por for\u00e7a ou contra a natureza da coisa, p.ex., uma vara que se planta) (VLB, I, 147): A\u00eepepyr. - Torci-o. (VLB, I, 59)"}, {"first_word": "pepyra", "optional_number": "", "definition": "(s.) - festa ritual (de comer, de beber); banquete: ka\u00fb\u0129 pepyra - festa de cauim (Staden, Viagem, 61); T'a'u p\u00e1 \u00ceakareg\u00fbasu pepyra! - Hei de comer todo o banquete de Jacar\u00e9-gua\u00e7u! (Anch., Teatro, 62)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Desse termo, que passou para a l\u00edngua geral meridional, procede o nome do rio paulista JACAR\u00c9-PEPIRA (v. p. 386)."}, {"first_word": "pepytera", "optional_number": "", "definition": "(etim. - meio do caminho) (s.) - estrada (VLB, I, 130)"}, {"first_word": "per\u00e9", "optional_number": "", "definition": "(m) (s.) - ba\u00e7o (Castilho, Nomes, 35)"}, {"first_word": "pereba", "optional_number": "", "definition": "(m) (s.) - ferida, chaga, PEREBA, PEREVA, BEREBA, BEREVA: Nde nhyr\u00f5... xebe... nde pereba i moetepyret\u00e9 res\u00e9... - Perdoa a mim por tuas chagas vener\u00e1veis. (Bettendorff, Comp\u00eandio, 128); (adj.: pereb) - PEREBENTO, que tem chaga, ferida: Xe pereb. - Eu tenho ferida; Xe per\u00e9-pereb. - Eu sou muito perebento. (VLB, I, 60)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- No portugu\u00eas do Brasil, PEREBA pode ser, tamb\u00e9m, sarna, escabiose."}, {"first_word": "pererek", "optional_number": "", "definition": "(v. intr.) - pular, saltar, ir aos pulos (Sousa, Trat. Descr., 265)"}, {"first_word": "perereka", "optional_number": "", "definition": "(s.) - pulo, salto; (adj.: pererek) - pulador, que salta, saltador: \u00eeu'iperereka - r\u00e3 saltadeira (Sousa, Trat. Descr., 265)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- O termo PERERECA, no P.B., formou-se da composi\u00e7\u00e3o \u00eeu'i-perereka (\u201cr\u00e3 saltadeira\u201d), em que desapareceu o primeiro membro dela (\u00eeu'i), fen\u00f4meno comum no desenvolvimento hist\u00f3rico do tupi antigo. Isso aconteceu, tamb\u00e9m, na forma\u00e7\u00e3o da palavra PITANGA ('yb\u00e1-pytanga, \u201cfruto avermelhado\u201d), nome de uma conhecida fruta e da planta que a produz. Dali, tamb\u00e9m, TERERECA, 1) falador, tagarela; 2) agitado, inquieto; 3) inconstante, vol\u00favel; 4) (SP) pi\u00e3o que gira saltando (in Novo Dicion. Aur\u00e9lio)."}, {"first_word": "perig\u00fb\u00e1", "optional_number": "", "definition": "- o mesmo que pirig\u00fba'i (Sousa, Trat. Descr., 293)"}, {"first_word": "perin\u00e1", "optional_number": "", "definition": "(s.) - PERIN\u00c1, nome de uma planta; outro nome para a pakoka'atinga (v.)"}, {"first_word": "per\u00f3", "optional_number": "", "definition": "(s. - portug.) - portugu\u00eas (Staden, Viagem, 61): \u201cQue veut dire que vous autres Mairs et Peros, c'est \u00e0 dire Fran\u00e7ois et Portugais, veniez de si loin querir du bois pour vous chauffer?\u201d - Por que voc\u00eas, ma\u00edras e per\u00f3s, quer dizer, franceses e portugueses, v\u00eam de t\u00e3o longe procurar madeira para se aquecerem?\u00a0 (L\u00e9ry, Histoire, cap. XIII)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Tal palavra foi incorporada ao tupi antigo a partir do nome pr\u00f3prio Pero, muito comum entre os portugueses que vinham para o Brasil no s\u00e9culo XVI. De nome pr\u00f3prio passou a ser nome comum."}, {"first_word": "peroba", "optional_number": "", "definition": "- o mesmo que yperoba (v.) (Livro de Contas (1624) in DHA, II, 66)"}, {"first_word": "pes\u1ebd", "optional_number": "1", "definition": "(s.) - colher: ybyr\u00e1 pes\u1ebd - colher de madeira (com que as \u00edndias mexiam suas bebidas e mingaus) (VLB, I, 76)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., JURUPENS\u00c9M (\u00eeuru + pes\u1ebd, \u201cboca-de-colher\u201d), peixe pimelod\u00eddeo de boca com prognatismo acentuado, tamb\u00e9m chamado jurupoca e boca-de-colher."}, {"first_word": "pes\u1ebd", "optional_number": "2", "definition": "(xe) (v. da 2\u00aa classe) - estar em peda\u00e7os (VLB, I, 114)"}, {"first_word": "pesemb\u00fbera", "optional_number": "", "definition": "(ou pese'\u00f5mb\u00fbera) (s.) - peda\u00e7o (VLB, II, 66); caco (de vaso, cer\u00e2mica, etc.); lasca (p.ex., de pau) (VLB, II, 19): it\u00e1-pesemb\u00fbera - cacos de pedra (VLB, II, 127); ybyr\u00e1-pesemb\u00fbera - lasca de madeira (VLB, II, 19); A'epe abar\u00e9 h\u00f3stia pese'\u00f5-et\u00e1-et\u00e1reme i pese'\u00f5mb\u00fbera \u00eeabi'\u00f5 \u00ceand\u00e9 \u00ceara \u00ceesu Cristo rek\u00f3\u00fb? - E ao partir muitas vezes o padre a h\u00f3stia em peda\u00e7os, em cada peda\u00e7o dela Nosso Senhor Jesus Cristo est\u00e1? (Ar., Cat., 87v)"}, {"first_word": "pese'\u00f5", "optional_number": "", "definition": "(ou pyse'\u00f5 ou pyse'ong) (v.tr.) - partir em peda\u00e7os: A'epe abar\u00e9 h\u00f3stia pese'\u00f5-et\u00e1-et\u00e1reme i pese'\u00f5mb\u00fbera \u00eeabi'\u00f5 \u00ceand\u00e9 \u00ceara \u00ceesu Cristo rek\u00f3\u00fb? - E ao partir muitas vezes o padre a h\u00f3stia em peda\u00e7os, em cada peda\u00e7o Nosso Senhor Jesus Cristo est\u00e1? (Ar., Cat., 87v)"}, {"first_word": "pese'\u00f5mb\u00fbera", "optional_number": "", "definition": "- o mesmo que pesemb\u00fbera (v.) (Ar., Cat., 87v)"}, {"first_word": "pesibira", "optional_number": "", "definition": "(s.) - nome de planta can\u00e1cea, provavelmente Cana glauca L., denominada vulgarmente MBERI, MERI, BERI, BIRI, IMBIRI ou albar\u00e1, de propriedades medicinais (Piso, De Med. Bras., 202)"}, {"first_word": "pesipesi", "optional_number": "", "definition": "(s.) - nome de uma ave (Theat. Rer. Nat. Bras., I, 158)"}, {"first_word": "pesyma", "optional_number": "", "definition": "(m) (etim. - casca lisa) (s.) - lisura; (adj.: pesym) - liso (o que tem casca ou crosta) (VLB, II, 23)"}, {"first_word": "petek", "optional_number": "", "definition": "(v.tr.) - golpear; esbofetear; bater (com a m\u00e3o espalmada), espalmar: A\u00eeatypetek. - Esbofeteei suas t\u00eamporas. (VLB, I, 56); Morubixaba bo\u00ee\u00e1 am\u00f5 osob\u00e1-petek... - Um servo do pr\u00edncipe esbofeteou sua cara. (Ar., Cat., 55v); Sebira a\u00eepetek. - Esbofeteei suas n\u00e1degas. (VLB, I, 21); A\u00eep\u00f3-petek. - Esbofeteei suas m\u00e3os (isto \u00e9, bati-lhe com palmat\u00f3ria). (VLB, II, 63) \u25cf petekara - o que bate, o esbofeteador, o que esbofeteia: -Opabenh\u1ebd ser\u00e3 erimba'e a'e petekara i\u00ee a'o-\u00eea'o\u00fb? - Ser\u00e1 que todos aqueles esbofeteadores dele ficaram a injuri\u00e1-lo? (Ar., Cat., 56v)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., a palavra PETECA, 1) pequeno saco de areia ou de serragem, de couro ou pl\u00e1stico, encimado por penas coloridas amarradas num molho, que \u00e9 usado em brincadeiras infantis, sendo espalmada ou lan\u00e7ada ao ar com raquete. Quem a deixa cair perde pontos no jogo. 2) (fig.) Pessoa que \u00e9 objeto de esc\u00e1rnio."}, {"first_word": "Da\u00ed,", "optional_number": "", "definition": "tamb\u00e9m, a express\u00e3o deixar a PETECA cair, \u201cvacilar\u201d, \u201cfalhar\u201d, \u201cacumular perdas ou preju\u00edzos\u201d."}, {"first_word": "peteum\u1ebd", "optional_number": "", "definition": "(part. de 2\u00aa p. do pl. Leva o verbo para o ger\u00fandio.) - guardai-vos de, deixai de, parai de: Peteum\u1ebd xe rapir\u00f5mo... - Deixai de me prantear. (Ar., Cat., 61v); Peteum\u1ebd pe poxyramo angir\u00e9. - Guardai-vos de ser maus, doravante. (Anch., Teatro, 188); Emon\u00e3namo peteum\u1ebd ir\u00e3 serob\u00ee\u00e1. - Portanto, deixai de crer nele futuramente. (Ar., Cat., 160v)"}, {"first_word": "petyma", "optional_number": "", "definition": "(s.) - 1) PETIMA, PETEMA, PETUM, PETUME, tabaco, nome gen\u00e9rico de plantas solan\u00e1ceas (entre as quais a Nicotina tabacum L.), cujas folhas, depois de preparadas, servem para cheirar, fumar ou mastigar (Marcgrave, Hist. Nat. Bras., 274; Staden, Viagem, 154): Ererupe nde petyma? - Trouxeste teu fumo? (Anch., Teatro, 146); 2) fuma\u00e7a que se inala ao se fumar (VLB, I, 144) \u25cf petymaoba - folhas de tabaco (Marcgrave, Hist. Nat. Bras., 274)"}, {"first_word": "PETIMA", "optional_number": "", "definition": "(tabaco) (fonte: Thevet)"}, {"first_word": "petymamanimbyra", "optional_number": "", "definition": "(s.) - fuma\u00e7a que se inala ao se fumar (VLB, I, 144)"}, {"first_word": "petymbu", "optional_number": "", "definition": "(etim. - ingerir petima) (v. intr.) - fumar: Morase\u00eea \u00e9 i katu, \u00eeeg\u00fbaka, ...petymbu... - A dan\u00e7a \u00e9 que \u00e9 boa, enfeitar-se, fumar. (Anch., Teatro, 6)"}, {"first_word": "petymb\u00fbaba", "optional_number": "1", "definition": "(etim. - instrumento de fumar, cachimbo) (s.) - PETIMBUABA, peixe da fam\u00edlia dos fistulari\u00eddeos, de cor vermelha, com o corpo muito alongado, desprovido de escamas e com o focinho semelhante a um tubo comprido. Tem tr\u00eas ou quatro p\u00e9s de comprimento, com o corpo semelhante \u00e0 enguia. \u00c9 tamb\u00e9m conhecido como cachimbo. (Marcgrave, Hist. Nat. Bras., 148)"}, {"first_word": "petymb\u00fbaba", "optional_number": "2", "definition": "(etim. - instrumento de fumar, cachimbo) (s.) - PETIMBABO, catimbu, catimb\u00f3, catimbaua, catimbaba, cachimbo ind\u00edgena feito do coco da pindoba (Marcgrave, Hist. Nat. Bras., 274; Brand\u00e3o, Di\u00e1logos, 293)"}, {"first_word": "Petymuku", "optional_number": "", "definition": "(etim. - longo tabaco) (s. antrop.) - nome de \u00edndio tupi (Knivet, The Adm. Adv., 1227)"}, {"first_word": "pe\u00fa", "optional_number": "", "definition": "(s.) - pus; mat\u00e9ria ou vurmo que sai das feridas (VLB, II, 33; Anch., Arte, 13v)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no portugu\u00eas do Brasil (SP), PE\u00daVA, pessoa ma\u00e7ante, ma\u00e7ador, importuno (in Dicion. Caldas Aulete)."}, {"first_word": "peu\u00ee", "optional_number": "", "definition": "- alomorfe de pe\u00eeub [v. \u00eeub / ub(a) (t, t)]"}, {"first_word": "pe\u0169\u00ee", "optional_number": "", "definition": "(adv.) - completamente, definitivamente: Eres\u00f3 nh\u1ebd pe\u0169\u00ee. - Vais definitivamente. (VLB, I, 102)"}, {"first_word": "pe'uma", "optional_number": "", "definition": "(s.) - 1) genro (de m.); 2) marido da sobrinha (de m.) (Ar., Cat., 115-115v)"}, {"first_word": "pexaror\u1ebd", "optional_number": "", "definition": "(s.) - PIXOROR\u00c9M, PIXARRO, p\u00e1ssaro da fam\u00edlia dos fringil\u00eddeos (Sousa, Trat. Descr., 237)"}, {"first_word": "pe'yba", "optional_number": "", "definition": "(etim. - caminho-guia) (s.) - trilha; (adj.: pe'yb) - trilhado, batido (fal. de caminho), seguido, limpo de erva, etc.: I pe'yb\u0129 nak\u00f3 tapiti k\u00fbara. - Est\u00e1 limpa, como se v\u00ea, a cova da lebre. (VLB, II, 114)"}, {"first_word": "peypy", "optional_number": "", "definition": "(etim. - come\u00e7o do caminho) (s.) - entrada de um lugar povoado, antes de chegarem as casas (VLB, I, 119)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o top\u00f4nimo ITAPEIPU (BA) (v. p. 386)."}, {"first_word": "peypyk\u00f5\u00eea", "optional_number": "", "definition": "(etim. - come\u00e7o de caminhos g\u00eameos) (s.) - caminho que se divide em dois, b\u00edvio (VLB, I, 56)"}, {"first_word": "pi", "optional_number": "", "definition": "(-\u00eeo-) (v.tr.) - picar (p.ex., um inseto, uma urtiga): A\u00eeopi. - Piquei-o. (Anch., Arte, 6v; VLB, II, 77)"}, {"first_word": "pi\u00e3", "optional_number": "", "definition": "(m) (s.) - PI\u00c3, pequeno tumor na pele, ferida (Anch., Arte, 31)"}, {"first_word": "p\u00ee\u00e1", "optional_number": "", "definition": "(v. intr.) - 1) desviar-se (do caminho), apartar-se: Ap\u00ee\u00e1. - Desviei-me. (VLB, I, 101); 2) abrigar-se, guardar-se \u25cf p\u00eeasaba (mb) - tempo, lugar, modo, etc. de abrigar-se, de apartar-se, de guardar-se; guarda: 'ara i p\u00eeasaba, \u00eeekuakupaba - dia de guarda e de jejum (Ar., Cat., 4); 'y-mb\u00eeasaba - lugar de se abrigar da \u00e1gua, barra de porto (VLB, I, 52)"}, {"first_word": "pi'a", "optional_number": "", "definition": "(s. voc. - de h. e m.) - meu filho! (Anch., Arte, 6v)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., PI\u00c1, 1) \u00edndio jovem; 2) caboclinho; 3) menino, garoto, guri; 4) (RS) qualquer menor que, n\u00e3o sendo branco, ou pertencendo \u00e0 classe baixa, trabalha como pe\u00e3o de est\u00e2ncia (in Dicion. Caldas Aulete)"}, {"first_word": "-pi\u00e3?", "optional_number": "", "definition": "(part.) - porventura? por acaso?: Ka\u00ee! Ror\u1ebd-ka'\u1ebd-pi\u00e3? - Ai! Por acaso \u00e9 o Louren\u00e7o tostado? (Anch., Teatro, 26); Mba'e-pi\u00e3 as\u00e9 remi'u as\u00e9 \u00eeeruresaba?- Qual \u00e9, porventura, nossa comida, pela qual pedimos? (Ar., Cat., 27v); Ere\u00eeeakas\u00f3-pi\u00e3? - Imigraste, por acaso? (Lery, Histoire, 341)"}, {"first_word": "p\u00eeaba", "optional_number": "", "definition": "(s.) - PIABA, PIAVA, PIAU, nome comum a v\u00e1rias esp\u00e9cies de peixes de rio da fam\u00edlia dos carac\u00eddeos (Marcgrave, Hist. Nat. Bras., 170; Sousa, Trat. Descr., 296)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (PE), coisa de pouca monta, pequena quantia (por alus\u00e3o \u00e0s esp\u00e9cies pequenas (desse peixe), usadas como isca) (in Dicion. Caldas Aulete). Da\u00ed, tamb\u00e9m, o nome do estado do PIAU\u00cd (v. p. 386)."}, {"first_word": "PIABA", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "p\u00eeabusu", "optional_number": "", "definition": "(etim. - piaba grande) (s.) - PIABU\u00c7U, designa\u00e7\u00e3o comum a certos peixes da fam\u00edlia dos carac\u00eddeos, de porte avantajado (D'Abbeville, Histoire, 247v; Marcgrave, Hist. Nat. Bras., 170)"}, {"first_word": "PIABU\u00c7U", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "p\u00eea\u00eeuba", "optional_number": "", "definition": "(etim. - piaba amarela) (s.) - nome de um peixe fluvial (Piso, De Med. Bras., I, 154)"}, {"first_word": "piamond\u00f3", "optional_number": "", "definition": "(etim. - fazer ir o caminho) (v.tr.) - fazer algu\u00e9m ir atr\u00e1s de, fazer algu\u00e9m ir em busca de: Abar\u00e9 ab\u00e9pe as\u00e9 o\u00eepiamond\u00f3? - A gente o faz ir em busca de padre tamb\u00e9m? (Anch., Doutr. Crist\u00e3, I, 222)"}, {"first_word": "-piang?", "optional_number": "", "definition": "(part.) - porventura? por acaso?: -Mar\u00e3-piang pe\u1ebd? - Como sois v\u00f3s, por acaso? (L\u00e9ry, Histoire, 362); -Mar\u00e3-piang ybaka rera? -Le ciel. -Como \u00e9, porventura, o nome do c\u00e9u? -Le ciel. (L\u00e9ry, Histoire, 358)"}, {"first_word": "p\u00eear", "optional_number": "", "definition": "(ou p\u00ee\u00e1) (-\u00eeo-) (v.tr.) - 1) cercar (p.ex., os inimigos), rodear: A\u00eeop\u00eear. - Cerquei-os. (VLB, I, 70); Mar\u00e3namo-pak\u00f3 toba\u00eeara nde retama p\u00eeareme ko'arapuku\u00ee pysar\u00e9 ere\u00eek\u00f3 ses\u00e9 enhemosako'\u00eeabo, ekere'yma? - Por que, quando os inimigos cercam tua terra, o dia todo e a noite toda, est\u00e1s preocupando-te com eles, n\u00e3o dormindo? (Ar., Cat., 158); 2) escudar, cobrir, defender: ...I katupenh\u1ebd, i xy a\u00e9 ip\u00f3 op\u00ee\u00e1 o akangaob\u0129 pup\u00e9. - Ele estava nu, cobrindo-o sua pr\u00f3pria m\u00e3e com seu v\u00e9u. (Ar., Cat., 62); I xy, i aso'ikat\u00fbabo, o\u00eeop\u00ee\u00e1 ro'y su\u00ed... - Sua m\u00e3e, cobrindo-o bem, defende-o do frio. (Anch., Poemas, 162)"}, {"first_word": "piara", "optional_number": "1", "definition": "(mb) (s.) - caminho (com rela\u00e7\u00e3o ao lugar aonde conduz): -Um\u00e3mepe am\u00f5a\u00e9 re\u00eeari? -Mit\u1ef9mbiarype. -Onde deixou os outros? -Num caminho do horto. (Ar., Cat., 52v); ...T'o\u00eekuab ybaka piara. - ...Que conhe\u00e7a o caminho do c\u00e9u. (Valente, Cantigas, V, VI, in Ar., Cat., 1618); Kari\u00eeopiara - caminho da (aldeia) Carioca (L\u00e9ry, Histoire, 352)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, ITUMBIARA (nome de munic\u00edpio de MG) (v. p. 386). Da\u00ed, tamb\u00e9m, no P.B., COPIARA (k\u00f3 + piara, \u201ccaminho da ro\u00e7a\u201d), varanda anexa \u00e0 casa; alpendre; GRUPIARA (kuruba + piara, \u201ccaminho de seixos\u201d), cascalho acumulado nas faldas das montanhas e de onde se extrai ouro."}, {"first_word": "piara", "optional_number": "2", "definition": "(mb) (s.) - o que busca, o que traz; perseguidor, o que est\u00e1 em busca de; catador: Mar\u00e3 e'ipe \u00ceudeus i piaret\u00e1 i xup\u00e9? - Como disseram os judeus, seus perseguidores, para ele? (Ar., Cat., 54v); As\u00f3 ybyr\u00e1 piaramo. - Vou como catador de madeira. (VLB, I, 69); Nde piara our. - Veio o que est\u00e1 em tua busca. (VLB, I, 69); As\u00f3 it\u00e1 piaramo. - Vou como catador de pedras. (VLB, II, 14); 'Y piaramo as\u00f3. - Vou em busca de \u00e1gua. (VLB, II, 136)"}, {"first_word": "piar\u00f5", "optional_number": "", "definition": "(etim. - guardar o caminho) (v.tr.) - ficar \u00e0 espera de (como faz o gato ao rato); ficar no caminho de (para atacar): A\u00eepiar\u00f5. - Fico \u00e0 espera dele, fico no caminho dele. (VLB, I, 23)"}, {"first_word": "p\u00eeasaba", "optional_number": "1", "definition": "(mb) (etim. - instrumento de abrigar) (s.) - cerca, defens\u00e3o (VLB, I, 70); valado, qualquer cercado (VLB, II, 140): taba p\u00eeasaba - cerca da aldeia (VLB, II, 45)"}, {"first_word": "p\u00eeasaba", "optional_number": "2", "definition": "(mb) - v. p\u00ee\u00e1"}, {"first_word": "pig\u00fba\u00ee\u00e1", "optional_number": "", "definition": "(s.) - nome de uma planta medicinal (Soares, Coisas Not. Brasil (ms. C), 1500-1516)"}, {"first_word": "pikaipeba", "optional_number": "", "definition": "(s.) - nome de uma ave (Soares, Coisas Not. Brasil (ms. C), 1358-1361)"}, {"first_word": "pike'a", "optional_number": "", "definition": "- o mesmo que peke'a (v.) (Brand\u00e3o, Di\u00e1logos, 171)"}, {"first_word": "piki'a", "optional_number": "", "definition": "(s.) - PIQUE\u00c1, planta da fam\u00edlia das cariocar\u00e1ceas; o mesmo que peke'a (v.) (Sousa, Trat. Descr., 185)"}, {"first_word": "piki'i", "optional_number": "", "definition": "- o mesmo que peke'i (v.)"}, {"first_word": "pikirana", "optional_number": "", "definition": "(etim. - falso pequi) (s.) - PEQUIRANA, nome de uma planta [Heriarte, Descr. Maranh\u00e3o, Par\u00e1, in Varnhagen, Hist. (4\u00aa edi\u00e7\u00e3o, 1951, III, 177)]"}, {"first_word": "pikitinga", "optional_number": "", "definition": "(s.) - PIQUITINGA, PITITINGA, nome comum a certos peixes da fam\u00edlia dos engraul\u00eddeos (Marcgrave, Hist. Nat. Bras., 159)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, tamb\u00e9m, no portugu\u00eas do Brasil, PETITINGA, PETINGA, pequeno peixe de rio ou de mar; PETITICA, PETITICO (famil.), criancinha."}, {"first_word": "PIQUITINGA", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "piku'i", "optional_number": "1", "definition": "(m) (etim. - farinha da pele) (s.) - carepa, caspa mi\u00fada que se cria pelo rosto e por outras partes do corpo (VLB, I, 67); pequenas escama\u00e7\u00f5es esbranqui\u00e7adas da pele: A\u00eepiku'i-momem\u00fb\u00e3. - Esfreguei-lhe a caspa. (VLB, I, 124)"}, {"first_word": "piku'i", "optional_number": "2", "definition": "(s.) - PICU\u00cd, nome de uma ave columbiforme da fam\u00edlia dos columb\u00eddeos (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 194)"}, {"first_word": "piku'ig\u00fbasu", "optional_number": "", "definition": "(etim. - picu\u00ed grande) (s.) - nome de uma ave columbiforme, columb\u00eddea (Theat. Rer. Nat. Bras., I, 174; Soares, Coisas Not. Brasil (ms. C), 1358-1361)"}, {"first_word": "piku'ipinima", "optional_number": "", "definition": "(etim. - picu\u00ed pintado) (s.) - PICUIPINIMA, ave da fam\u00edlia dos columb\u00eddeos (Marcgrave, Hist. Nat. Bras., 204)"}, {"first_word": "piku'ipytanga", "optional_number": "", "definition": "(etim. - picu\u00ed rosado) (s.) - nome de uma ave (Soares, Coisas Not. Brasil (ms. C), 1358-1361)"}, {"first_word": "pikuruat\u00e1", "optional_number": "", "definition": "(s.) - nome de um peixe (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 170)"}, {"first_word": "pikyra", "optional_number": "", "definition": "(etim. - pele tenra) (s.) - PIQUIRA, PEQUIRA, peixe pequeno (Rodrigues, Rela\u00e7\u00e3o, in Leite, Novas Cartas Jesu\u00edticas, 199)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- A palavra PIQUIRA, no P.B., designa tamb\u00e9m: 1) cavalo de pequena estatura; 2) indiv\u00edduo insignificante; 3) homem baixinho; 4) mi\u00fado (falando de peixe); 5) uma variedade de lambari (in Dicion. Caldas Aulete). Da\u00ed, tamb\u00e9m, o nome geogr\u00e1fico PIQUERI (v. p. 386)."}, {"first_word": "pikyrat\u00e3", "optional_number": "", "definition": "(etim. - piquira duro) (s.) - nome de um peixe (VLB, II, 70)"}, {"first_word": "pimond\u00e1", "optional_number": "", "definition": "(m) (etim. - ladr\u00e3o de pele) (s.) - borbulhas que destroem a pele e n\u00e3o criam humor aquoso ou purulento (VLB, I, 57)"}, {"first_word": "pin", "optional_number": "", "definition": "(-\u00eeo- ou -nho-) (v.tr.) - 1) aparar, raspar, descascar (VLB, I, 37); rapar (p.ex., com navalha); acepilhar; 2) beliscar (comida) (VLB, II, 96): A\u00eep\u0129-pin. - Fiquei-a beliscando. (VLB, I, 94) \u25cf pinara (ou pindara) - o que apara, o que rapa, etc. (Anch., Arte, 3); pindaba - tempo, lugar, modo, etc. de aparar, de rapar, etc. (Anch., Arte, 3)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., CAPINAR (ka'a + pin + -a, \u201crapar o mato\u201d), limpar a terra de ervas indesej\u00e1veis que crescem entre as plantas que se cultivam."}, {"first_word": "pinaku\u00eeu", "optional_number": "", "definition": "(s. etn\u00f4n.) - nome de antiga na\u00e7\u00e3o ind\u00edgena (Cardim, Trat. Terra e Gente do Brasil, 126)"}, {"first_word": "pind\u00e1", "optional_number": "1", "definition": "(s.) - PIND\u00c1, anzol (L\u00e9ry, Histoire, 346): Xe pind\u00e1-poranget\u00e9 t'opinda\u00eetykyne end\u00e9bo... - Meu anzol muito ditoso h\u00e1 de pescar para ti. (Anch., Poemas, 152); T'i nhyr\u00f5ngatu kori \u00eeand\u00e9bo, pind\u00e1 me'enga. - Que eles bem perdoem hoje a n\u00f3s, dando anz\u00f3is. (Anch., Poemas, 196); (adj.) (xe) - ter anzol: Na xe pind\u00e1\u00ee. - Eu n\u00e3o tenho anzol. (Anch., Arte, 48) \u25cf pind\u00e1 monhangara - fazedor de anz\u00f3is, anzoleiro; pind\u00e1-tinga (ou pind\u00e1-tingusu) - anzol pargueiro; pind\u00e1-una (ou pindag\u00fbasu) - anzol de ferro (VLB, I, 37); pind\u00e1 posy\u00eetaba - chumbada do anzol (VLB, I, 74); pind\u00e1-a\u0177pyp\u00fbasaba - estorvo do anzol, isto \u00e9, corda com que se reata este (VLB, I, 129)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, PINDAMONHANGABA (nome de munic\u00edpio de SP) (v. p. 386)."}, {"first_word": "pind\u00e1", "optional_number": "2", "definition": "(s.) - PIND\u00c1, ouri\u00e7o-do-mar, nome dado a muitas esp\u00e9cies de equinodermos equinoides, animais de corpos globulares, hemisf\u00e9ricos, revestidos por espinhos m\u00f3veis (Sousa, Trat. Descr., 294)"}, {"first_word": "Pindag\u00fbasu", "optional_number": "", "definition": "(etim. - anzol grande) (s. antrop.) - v. Pinda\u00fbasu (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a71, 113)"}, {"first_word": "pinda\u00eetyk", "optional_number": "", "definition": "/ pindae\u00eetyk(a) (t) (etim. - lan\u00e7ar anzol) (v.tr. irreg.) - pescar com linha (VLB, II, 75): Xe pind\u00e1-poranget\u00e9 t'opinda\u00eetykyne end\u00e9bo... - Meu anzol muito ditoso h\u00e1 de pescar para ti. (Anch., Poemas, 152)"}, {"first_word": "pinda\u00eetykara", "optional_number": "", "definition": "(etim. - lan\u00e7ador de anzol) (s.) - pescador com linha (VLB, II, 75): Pinda\u00eetykara \u00eeepotas\u00e1pe, mem\u1ebd o ag\u00fbas\u00e1-poxy sup\u00e9 o\u00eemo\u00eea'ok o embiara, o \u00eeara kup\u00e9bo nh\u1ebd. - Ao chegarem os pescadores, repartem sempre com suas amantes ruins seu pescado, pelas costas de seus senhores. (Anch., Poesias, 268)"}, {"first_word": "pindasama", "optional_number": "", "definition": "(etim. - corda de anzol) (s.) - linha de pescar (VLB, II, 23): pindas\u00e3-po'i - linha de pescar delgada (VLB, II, 114) \u25cf pindas\u00e3-muku - linha grossa de pescar (VLB, II, 23); pindas\u00e3-pokuruba - linha grossa de pescar (VLB, II, 23)"}, {"first_word": "Pinda\u00fbasu", "optional_number": "", "definition": "(etim. - anzol grande) (s. antrop.) - nome de \u00edndio tupi (Thevet, Cosm. Univ., 923)"}, {"first_word": "pinda\u00fana", "optional_number": "", "definition": "(etim. - pind\u00e1 preto) (s.) - PINDA\u00daNA, PIND\u00c1-PRETO, var. de ouri\u00e7o-do-mar preto, que habita as pedras do litoral (VLB, II, 60)"}, {"first_word": "pinda'yba", "optional_number": "1", "definition": "(etim. - p\u00e9 de anzol) (s.) - PINDA\u00cdBA, PINDA\u00daVA; o mesmo que pena'yba (v.) (Piso, De Med. Bras., IV 185)"}, {"first_word": "pinda'yba", "optional_number": "2", "definition": "(s.) - ouri\u00e7o-do-mar; assim era chamado da capitania do Esp\u00edrito Santo para o Sul (v. pind\u00e1) (VLB, II, 60)"}, {"first_word": "pinda'yba", "optional_number": "3", "definition": "(etim. - haste de anzol) (s.) - vara de pescar (VLB, I, 65)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., PINDA\u00cdBA, significando falta de dinheiro. Remete \u00e0 id\u00e9ia de que se est\u00e1 a pescar para comer. H\u00e1, inclusive, a express\u00e3o ESTAR NA PINDA\u00cdBA, isto \u00e9, \u201cestar sem dinheiro\u201d, \u201cviver sem um tost\u00e3o\u201d."}, {"first_word": "pind\u00f3", "optional_number": "", "definition": "- o mesmo que pindoba (v.). (D'Abbeville, Histoire, 66)"}, {"first_word": "pindoba", "optional_number": "", "definition": "(s.) - PINDOBA, nome comum a diversas palmeiras do g\u00eanero Attalea, dentre as quais a Attalea phalerata Mart. ex Spreng., esp\u00e9cie de belo porte encontrada em amplos palmeirais em grande parte do Nordeste e do Centro-Oeste do Brasil, onde \u00e9, muitas vezes, tamb\u00e9m chamada oacuri ou coqueiro-tu\u00ed. Apresenta nozes muito duras, com algumas sementes, ricas em \u00f3leo utiliz\u00e1vel. Outra esp\u00e9cie designada por esse nome \u00e9 a Attalea humilis Mart. ex Spreng., tamb\u00e9m denominada catol\u00e9 ou coqueiro anaj\u00e1-mirim. (Marcgrave, Hist. Nat. Bras., 133; VLB, II, 63): A\u00eeop\u00fba\u00ee am\u00f5 ab\u00e1 pindoba res\u00e9. - Mandei um homem em busca de pindoba. (VLB, I, 114)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., pelo nheengatu, PINDOPEUA (pindoba chata), que, nas tapagens de pesca, \u00e9 a parede achatada lateral, feita de palmas (in Novo Dicion. Aur\u00e9lio). Da\u00ed, tamb\u00e9m, o nome geogr\u00e1fico PINDOTIBA (RJ) (v. p. 386)."}, {"first_word": "PINDOBA", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "pindobusu", "optional_number": "1", "definition": "(etim. - pindoba grande) (s.) - 1) variedade de palmeira PINDOBA (L\u00e9ry, Histoire, 377; Sousa, Trat. Descr., 197); 2) folhas dessa palmeira, que cobrem casas como telhado; cobertura de suas folhas (Sousa, Trat. Descr., 197)"}, {"first_word": "Pindobusu", "optional_number": "2", "definition": "(etim. - pindoba grande) (s. antrop.) - nome de \u00edndio tupi (Anch., Cartas, 214)"}, {"first_word": "Pindotyba", "optional_number": "", "definition": "(etim. - ajuntamento de pindobas) (s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 186v)"}, {"first_word": "pinh\u00e3", "optional_number": "", "definition": "(s. - portug.) - pinh\u00e3o (VLB, II, 78)"}, {"first_word": "pinh\u00e3'yba", "optional_number": "", "definition": "(s. - portug.) - p\u00e9 de pinho, pinheiro (VLB, II, 78)"}, {"first_word": "pinima", "optional_number": "", "definition": "(m) (s.) - pinta, sarda; manchas diversas (VLB, II, 30): tob\u00e1 pinima - sardas do rosto (VLB, II, 113); (adj.: pinim) - pintado, sardento; manchado; malhado de diversas cores (p.ex., o animal); (xe) ter pintas: Xe pinim. - Eu tenho pintas. (VLB, II, 78); Xe rob\u00e1-pinim. - Eu tenho rosto sardento; Xe p\u00f3-pinim. - Eu tenho m\u00e3os sardentas. (VLB, II, 113); sok\u00f3-pinima - soc\u00f3 pintado (nome de uma ave) (Theat. Rer. Nat. Bras., I, 118) \u25cf pin\u0129-pinima - manchas diversas: Xe pin\u0129-pinim. - Eu sou todo manchado. (VLB, II, 30)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., IPECUPINIMA (ipek\u0169 + pinim + -a, \u201cpica-pau manchado\u201d), nome de uma ave p\u00edcida; ARATUPINIMA (\u201caratu pintado\u201d), var. de aratu; AMOREPINIMA (\u201cmor\u00e9ia manchada\u201d), peixe gobi\u00eddeo preto e manchado de amarelo, etc. Na g\u00edria, PINIMA \u00e9 1) praga (coisa daninha ou fatal); 2) implic\u00e2ncia, birra, embirr\u00e2ncia (in Dicion. Caldas Aulete)."}, {"first_word": "pin\u00f5", "optional_number": "", "definition": "(s.) - esp\u00e9cie de planta urtic\u00e1cea (Laportea aestuans (L.) Chew) (Marcgrave, Hist. Nat. Bras., 48)"}, {"first_word": "pipek\u00e1", "optional_number": "", "definition": "(etim. - abrir a pele) (v.tr.) - romper, abrir a pele de: Erepokokype nde rapop\u00e9 res\u00e9... i pipek\u00e1bo? - Tocaste nas tuas pudendas, abrindo-lhes a pele? (Anch., Doutr. Crist\u00e3, II, 95)"}, {"first_word": "pipi", "optional_number": "", "definition": "(s.) - PIPI, nome de uma planta (Theat. Rer. Nat. Bras., II, 157)"}, {"first_word": "pipir", "optional_number": "", "definition": "(v.tr.) - dobrar (por for\u00e7a) (VLB, I, 105)"}, {"first_word": "pipirar", "optional_number": "", "definition": "(v.tr.) - abrir (p.ex., as pernas) (VLB, I, 19)"}, {"first_word": "-pip\u00f3?", "optional_number": "", "definition": "(contr. de -pe e ip\u00f3 em interroga\u00e7\u00f5es) - de fato? por acaso? porventura?: A\u00eep\u00f3 nh\u00f5-pip\u00f3 nde rera? - Esse somente \u00e9, de fato, teu nome? (Anch., Teatro, 44); I ka\u00fb\u0129g\u00fbasu-pip\u00f3 xe ram\u00fb\u0129a \u00ceag\u00fbaruna? - Tem muito cauim, por acaso, meu av\u00f4 Jaguaruna? (Anch., Teatro, 60); Ere\u00eeakas\u00f3-pip\u00f3? - Imigraste, porventura? (D'Evreux, Viagem, 244); Mar\u00e3-pip\u00f3 moranduba? - Quais as novidades, por acaso? (Anch., Teatro, 22)"}, {"first_word": "pira", "optional_number": "", "definition": "(mb) (s.) - 1) pele (Castilho, Nomes, 30): Nd'e'i te'e a'ereme \u00ceudeus syky\u00eeat\u00e3mo, i pira ab\u00e9 reru... - Por isso mesmo, ent\u00e3o, os judeus a puxaram fortemente, fazendo vir junto a pele dele tamb\u00e9m. (Ar., Cat., 62); A\u00eepi-kutuk. - Furo-lhe a pele. (Anch., Arte, 8); A\u00eepi-mondok. - Corto-lhe a pele. (Anch., Arte, 51); 2) casca (de fruta mole) (VLB, I, 68) \u25cf pir\u00fbera - pele esfolada, fora da carne (VLB, II, 70); couro, PIRERA."}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., PIPOCA (pir + pok + -a), a pele estourada (de milho). Os primeiros exemplos de emprego dessa palavra no P.B. apresentam-na junto com o termo milho: ...uma pipoca de milho que do seu borralho saltou para o do outro\u201d [...] (in Manuel Jos\u00e9 Pires da Silva Pontes [s\u00e9culo XVIII], p. 31); PIRERAS (\u201cpeles velhas\u201d) (AM), mamas chatas, ca\u00eddas; peitos ca\u00eddos; PIRA (AM), sarna, escabiose nos animais; PITINGA (pir + ting + -a, \u201cpele branca\u201d), claro, branco; CUIAPITINGA (\u201ccuia da pele clara\u201d), a cuia que n\u00e3o foi ainda tingida."}, {"first_word": "De", "optional_number": "", "definition": "pir\u00fbera (v. acima) prov\u00e9m PAU-PEREIRA, PAU-PEREIRO, \u00e1rvore apocin\u00e1cea que d\u00e1 casca muito amarga, de propriedades medicinais (in Dicion. Caldas Aulete)."}, {"first_word": "pir\u00e1", "optional_number": "", "definition": "(s.) - peixe, PIR\u00c1: Ak\u00fbe\u00eeme, rak\u00f3, pir\u00e1 aseky\u00ee-marangatu... - Antigamente pescava bem os peixes. (Anch., Poemas, 152); A\u00eeerur\u00e9 pir\u00e1 res\u00e9. - Pe\u00e7o por peixe. (D'Evreux, Viagem, 144); T'ame'\u1ebdne pir\u00e1 ruba end\u00e9bo... - Hei de dar ovas de peixe para ti. (Anch., Teatro, 44)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed se originam in\u00fameros nomes geogr\u00e1ficos (v. p. 386) e substantivos comuns no P.B.: PIRA\u00cd, munic\u00edpio situado no Vale do Para\u00edba, (RJ) (v. p. 386); PIRAPANEMA, trecho de rio onde o peixe \u00e9 escasso; PIRAQUARA, alcunha que se d\u00e1 aos habitantes das margens do rio Para\u00edba do Sul (RJ e SP), etc."}, {"first_word": "pira'aka", "optional_number": "", "definition": "(etim. - peixe de chifre) (s.) - PIRAACA, peixe marinho da fam\u00edlia dos balist\u00eddeos (Marcgrave, Hist. Nat. Bras., 154)"}, {"first_word": "piraak\u00e3muku", "optional_number": "", "definition": "(etim. - peixe da cabe\u00e7a comprida) (s.) - PIRACAMBUCU, PIRAMBUCU, var. de bagre d'\u00e1gua doce, peixe da fam\u00edlia dos pimelod\u00eddeos, com muitas manchas alongadas pelo corpo (VLB, I, 50)"}, {"first_word": "piraakangat\u00e1", "optional_number": "", "definition": "(etim. - peixe da cabe\u00e7a dura) (s.) - nome de um peixe (Marcgrave, Hist. Nat. Bras., 144)"}, {"first_word": "piraat\u0129at\u0129", "optional_number": "", "definition": "(etim. - peixe muito pontudo) (s.) - nome de um peixe (Theat. Rer. Nat. Bras., I, 64)"}, {"first_word": "pirabeb\u00e9", "optional_number": "", "definition": "(etim. - peixe voador) (s.) - PIRABEBE, peixe-voador, nome de v\u00e1rias esp\u00e9cies de peixes marinhos, com peitorais triangulares, semelhantes a asas, que voam frequentemente fora d'\u00e1gua para apanhar peixes pequenos e crust\u00e1ceos (Marcgrave, Hist. Nat. Bras., 162; VLB, II, 70, 147)"}, {"first_word": "PIRABEBE", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "pirag\u00fba'y", "optional_number": "", "definition": "- o mesmo que pirig\u00fba'i (v.) (Laet, Novus Orbis, Livro XV, cap. XIII, \u00a76)"}, {"first_word": "pirag\u00fbayag\u00fby", "optional_number": "", "definition": "(s. etn\u00f4n.) - nome de antiga na\u00e7\u00e3o ind\u00edgena (Cardim, Trat. Terra e Gente do Brasil, 126)"}, {"first_word": "pirag\u00fbiba", "optional_number": "", "definition": "(s.) - PIRA\u00cdBA, peixe da fam\u00edlia dos pimelod\u00eddeos (Silveira, Rela\u00e7\u00e3o do Maranh\u00e3o, fl. 10v)"}, {"first_word": "pir\u00e3\u00eea", "optional_number": "1", "definition": "(ou piranha) (etim. - peixe dentado) (s.) - PIRANHA, nome comum a v\u00e1rias esp\u00e9cies de peixes carn\u00edvoros da fam\u00edlia dos caracin\u00eddeos. Possuem muitos dentes e atacam pessoas e animais que entram n'\u00e1gua, principalmente quando percebem sangue. (D'Abbeville, Histoire, 247; Marcgrave, Hist. Nat. Bras., 164)"}, {"first_word": "PIRANHA", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "pir\u00e3\u00eea", "optional_number": "2", "definition": "(ou piranha) (etim. - dentes de peixe) (s.) - tesoura, tenaz. Os dentes da piranha eram usados pelos \u00edndios para cortar cabelos e cordas. (D'Abbeville, Histoire, 283v)"}, {"first_word": "pir\u00e3\u00eeag\u00fbara", "optional_number": "", "definition": "(etim. - comedor de piranhas) (s.) - mam\u00edfero cet\u00e1ceo da fam\u00edlia dos delfin\u00eddeos, uma esp\u00e9cie de boto (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 175-175v)"}, {"first_word": "pira\u00edba", "optional_number": "", "definition": "(m) (etim. - pele ruim) (s.) - 1) doen\u00e7a de bexigas, var\u00edola (Anch., Arte, 31); 2) lepra (VLB, II, 20); (adj.: pira\u00edb) - bexigoso, leproso: Xe pira\u00edb. - Eu sou leproso. (VLB, II, 20)"}, {"first_word": "pira\u00eeeoka", "optional_number": "", "definition": "(s.) - nome de um peixe (Theat. Rer. Nat. Bras., I, 31)"}, {"first_word": "pira\u00eek\u00e9", "optional_number": "", "definition": "(etim. - entrada dos peixes) (s.) - PIRAQU\u00ca, entrada dos peixes pela foz dos rios, saindo do mar, para desovar em lugares estreitos e rasos, principalmente nas regi\u00f5es de mangues (Anch., Cartas, 120; Frei Vicente do Salvador, Hist\u00f3ria do Brasil, III, cap. xviii)"}, {"first_word": "pira'itinga", "optional_number": "", "definition": "(etim. - peixinho claro) (s.) - nome de um peixe (Theat. Rer. Nat. Bras., I, 73)"}, {"first_word": "pira\u00eeuba", "optional_number": "1", "definition": "(etim. - peixe amarelo) (s.) - PIRAJUBA, 1) dourado, peixe de rio da fam\u00edlia dos caracin\u00eddeos; 2) nome tamb\u00e9m dado, no s\u00e9culo XVII, ao roncador (do Rio de Janeiro para cima), peixe de mar da fam\u00edlia dos conifaen\u00eddeos (VLB, I, 106; II, 108)"}, {"first_word": "Pira\u00eeuba", "optional_number": "2", "definition": "(etim. - peixe amarelo) (s. antrop.) - nome de \u00edndio tupi (D'Evreux, Viagem, 88)"}, {"first_word": "pira\u00eeukuri", "optional_number": "", "definition": "(s.) - nome de um peixe (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 167)"}, {"first_word": "pira\u00eeurumembeka", "optional_number": "", "definition": "(etim. - peixe da boca mole) (s.) - nome de um peixe (Marcgrave, Hist. Nat. Bras., 149)"}, {"first_word": "Pira\u00eeyb\u00e1", "optional_number": "", "definition": "(etim. - bra\u00e7o de peixe) (s. antrop.) - PIRAGIBA, nome de \u00edndio tupi (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a71, 113)"}, {"first_word": "pirakaba", "optional_number": "", "definition": "(etim. - peixe-caba) (s.) - PIRACAVA, peixe da fam\u00edlia dos polinem\u00eddeos (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 166v)"}, {"first_word": "Piraka'\u1ebd", "optional_number": "", "definition": "(etim. - peixe queimado) (s. antrop.) - nome de \u00edndio tupi (Anch., Teatro, 8)"}, {"first_word": "pirak\u00fbaba", "optional_number": "", "definition": "(s.) - nome de um peixe (Marcgrave, Hist. Nat. Bras., 176)"}, {"first_word": "pirak\u00fbatiara", "optional_number": "", "definition": "(etim. - peixe pintado) (s.) - nome de um peixe (D'Abbeville, Histoire, 247v)"}, {"first_word": "pirakubora", "optional_number": "", "definition": "(m) (s.) - o que tem pele quente, o que tem calor no corpo; (adj.: pirakubor) (xe) - ter pele quente: Xe pirakubor. - Eu tenho a pele quente. (VLB, I, 63)"}, {"first_word": "piraku\u00eeu", "optional_number": "", "definition": "(s. etn\u00f4n.) - nome de antiga na\u00e7\u00e3o ind\u00edgena (Cardim, Trat. Terra e Gente do Brasil, 126)"}, {"first_word": "pirakuka", "optional_number": "", "definition": "(s.) - PIRACUCA, peixe de mar da fam\u00edlia dos serran\u00eddeos (Sousa, Trat. Descr., 283)"}, {"first_word": "pirakyba", "optional_number": "", "definition": "(etim. - piolho de peixe) (s.) - PIRAQUIBA, r\u00eamora, pegador, peixe-piolho, nome comum a certos peixes da fam\u00edlia dos equene\u00eddeos (principalmente o Remora remora L.). Tem na cabe\u00e7a um disco adesivo com o qual se prende aos tubar\u00f5es para se deslocar pelo mar. \u00c9 tamb\u00e9m chamado piolho-de-ca\u00e7\u00e3o, piolho-de-tubar\u00e3o, agarrador, etc. (Marcgrave, Hist. Nat. Bras., 180; VLB, II, 69)"}, {"first_word": "piraky\u00eea", "optional_number": "", "definition": "(etim. - pimenta de peixe; peixe apimentado) (s.) - mistura de pimenta, sal, farinha e peixe cozido sem espinhas, da qual os \u00edndios faziam uso em viagem e que se conservava durante v\u00e1rios dias (Marcgrave, Hist. Nat. Bras., 39)"}, {"first_word": "pirakyra", "optional_number": "", "definition": "(etim. - peixe tenro) (s.) - nome de um peixe (Sousa, Trat. Descr., 288)"}, {"first_word": "pirakyr\u00fb\u00e1", "optional_number": "", "definition": "(s.) - PIRAQUIRU\u00c1, \u201cpeixe da fei\u00e7\u00e3o de um ouri\u00e7o-cacheiro, todo cheio de espinhos tamanhos como alfinetes grandes...\u201d (Sousa, Trat. Descr., 287)"}, {"first_word": "pirambu", "optional_number": "", "definition": "(etim. - peixe-barulho) (s.) - PIRAMBU, peixe da fam\u00edlia dos hoemul\u00eddeos, tamb\u00e9m conhecido como roncador (Cardim, Trat. Terra e Gente do Brasil, 53; VLB, II, 113)"}, {"first_word": "pirame\u00eeu'i", "optional_number": "", "definition": "(etim. - peixe-andorinha) (s.) - nome de um peixe (Theat. Rer. Nat. Bras., I, 55)"}, {"first_word": "pirametara", "optional_number": "", "definition": "(etim. - peixe tembet\u00e1) (s.) - PIRAMETARA, peixe mar\u00edtimo de cor r\u00f3sea viva (Marcgrave, Hist. Nat. Bras., 156)"}, {"first_word": "piramot\u00e1", "optional_number": "", "definition": "(s.) - PIRAMUTABA, PIRAMUTAVA, PIRAMUTAUA, PIRAMUT\u00c1, peixe da fam\u00edlia dos pimelod\u00eddeos, parecido ao bagre (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 175v)"}, {"first_word": "piranema", "optional_number": "", "definition": "(etim. - peixe fedorento) (s.) - PIRANEMA, PIRAPEMA, peixe mar\u00edtimo da fam\u00edlia dos priacant\u00eddeos, de olhos grandes (Marcgrave, Hist. Nat. Bras., 145)"}, {"first_word": "piranha", "optional_number": "", "definition": "(etim. - peixe dentado) (s.) - PIRANHA, o mesmo que pir\u00e3\u00eea (v.) (Lisboa, Hist. Anim e \u00c1rv. do Maranh\u00e3o, fl. 173)"}, {"first_word": "piranhatinga", "optional_number": "", "definition": "(etim. - peixe dentado branco) (s.) - PIRANHA BRANCA, peixe carn\u00edvoro da fam\u00edlia dos carac\u00eddeos (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 173v)"}, {"first_word": "Piraoby", "optional_number": "", "definition": "(etim. - peixe verde) (s. antrop.) - nome de \u00edndio tupi (Vasconcelos, Cr\u00f4nica, I, \u00a7203, 278)"}, {"first_word": "pirapanema", "optional_number": "", "definition": "(etim. - peixe imprest\u00e1vel) (s. astron.) - 1) estrela-d'alva (VLB, I, 130); 2) o planeta Merc\u00fario (VLB, II, 36)"}, {"first_word": "pirapema", "optional_number": "", "definition": "(etim. - peixe anguloso) (s.) - PIRAPEMA, peixe mar\u00edtimo da fam\u00edlia dos elop\u00eddeos (D'Abbeville, Histoire, 244)"}, {"first_word": "pir\u00e1-petymb\u00fbaba", "optional_number": "", "definition": "- v. petymb\u00fbaba1 (Griebe, Brasil Holand\u00eas, vol. III, 54)"}, {"first_word": "pirapinima", "optional_number": "", "definition": "(etim. - peixe pintado) (s.) - PIRAPINIMA, peixe salpicado de pontos ou pintas; possui aproximadamente dois p\u00e9s de comprimento, pigmenta\u00e7\u00e3o branca, \u00e0 exce\u00e7\u00e3o da cabe\u00e7a, de cor cambiante, e da cauda, vermelha (D'Abbeville, Histoire, 247v)"}, {"first_word": "pirapoti", "optional_number": "", "definition": "(etim. - fezes de peixe) (s.) - \u00e2mbar gris (D'Evreux, Viagem, 181)"}, {"first_word": "pirapoxy", "optional_number": "", "definition": "(etim. - peixe ruim) (s.) - nome de um peixe (L\u00e9ry, Histoire [1580], p. 297)"}, {"first_word": "pirapu'\u00e3", "optional_number": "", "definition": "(ou pirapu'ama) (etim. - peixe erguido) (s.) - baleia, nome gen\u00e9rico dos grandes cet\u00e1ceos da fam\u00edlia dos balen\u00eddeos (Sousa, Trat. Descr., 275)"}, {"first_word": "pirapu'ama", "optional_number": "", "definition": "- o mesmo que pirapu'\u00e3 (v.) (VLB, I, 34)"}, {"first_word": "pirapu'amarepoti", "optional_number": "", "definition": "(etim. - fezes de baleia) (s.) - \u00e2mbar (VLB, I, 34; Vasconcelos, Cr\u00f4nica (Not.), II, \u00a798, 162; Knivet, The Adm. Adv., 1224)"}, {"first_word": "pirapuku", "optional_number": "", "definition": "(etim. - peixe comprido) (s.) - PIRAPUCU, peixe da fam\u00edlia dos carac\u00eddeos (Sousa, Trat. Descr., 279)"}, {"first_word": "pirapyxanga", "optional_number": "", "definition": "(etim. - peixe rosado) (s.) - esp\u00e9cie de peixe da fam\u00edlia dos serran\u00eddeos (Marcgrave, Hist. Nat. Bras., 152)"}, {"first_word": "PIRAPYXANGA", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "pirar", "optional_number": "1", "definition": "(v.tr.) - abrir (p.ex., a boca, as pernas, etc.) (VLB, I, 19): ...O\u00eeabekatu o \u00eeuru pir\u00e1. - Abrindo sua boca suficientemente. (Bettendorff, Comp\u00eandio, 88); A\u00eee\u00eeuru-pirar. - Abri-me a boca, bocejei. (VLB, I, 56)"}, {"first_word": "pirar", "optional_number": "2", "definition": "(v.tr.) - armar, estender (p.ex., o arco): Aurap\u00e1-pirar. - Estendi o arco. (VLB, I, 41)"}, {"first_word": "pirarig\u00fb\u00e1", "optional_number": "", "definition": "(s.) PIRIRIGU\u00c1, ave da fam\u00edlia dos cucul\u00eddeos (Brand\u00e3o, Di\u00e1logos, 230)"}, {"first_word": "piraroba", "optional_number": "", "definition": "(etim. - peixe vesgo folha) (s.) - PIRAROBA, nome de um peixe com os dois olhos de um mesmo lado do corpo (Theat. Rer. Nat. Bras., I, 39)"}, {"first_word": "PIRAROBA", "optional_number": "", "definition": "(fonte: Brasil Holand\u00eas)"}, {"first_word": "pirasak\u1ebd", "optional_number": "", "definition": "(s.) - PIRA\u00c7AQU\u00c9M, peixe da fam\u00edlia dos congr\u00eddeos (Sousa, Trat. Descr., 286)"}, {"first_word": "pirasema", "optional_number": "", "definition": "(etim. - sa\u00edda dos peixes) (s.) - PIRACEMA, a sa\u00edda dos peixes para as cabeceiras dos rios ou para as ervas com pouca \u00e1gua, para desovar, deixando-se apanhar sem muito trabalho (Anch., Cartas, 116)"}, {"first_word": "Pirataraka", "optional_number": "", "definition": "(s. antrop.) - nome de \u00edndio tupi (Anch., Teatro, 162, 2006)"}, {"first_word": "pirat\u0129", "optional_number": "", "definition": "(m) (etim. - sali\u00eancias da pele) (s.) - var\u00edola, bexigas (VLB, I, 55)"}, {"first_word": "pirat\u0129ap\u00fb\u00e1", "optional_number": "", "definition": "(etim. - peixe do focinho pontudo) (s.) - peixe da fam\u00edlia dos serran\u00eddeos (Marcgrave, Hist. Nat. Bras., 157, 180; VLB, I, 50)"}, {"first_word": "piratinga", "optional_number": "", "definition": "(etim. - peixe branco) (s.) - PIRATINGA, nome de um peixe da fam\u00edlia dos espar\u00eddeos (VLB, II, 65)"}, {"first_word": "piraty", "optional_number": "", "definition": "(m) (s.) - amante (de h.); (adj.) (xe) - ter amantes: Xe piraty - Eu tenho amantes. (Ar., Cat., 270)"}, {"first_word": "piraumbu", "optional_number": "", "definition": "(s.) - nome de um peixe (Marcgrave, Hist. Nat. Bras., 167)"}, {"first_word": "pira\u00fana", "optional_number": "", "definition": "(etim. - peixe escuro) (s.) - PIRA\u00daNA, nome comum a certos peixes da ordem dos perciformes, do grupo dos acar\u00e1s, dos atuns e das percas (D'Abbeville, Histoire, 243v; Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 164v)"}, {"first_word": "pirauruku", "optional_number": "", "definition": "(etim. - peixe urucu) (s.) - PIRARUCU, peixe da fam\u00edlia dos osteogloss\u00eddeos (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 175v)"}, {"first_word": "piraybyr\u00e1", "optional_number": "", "definition": "(etim. - peixe-pau) (s.) - nome de um peixe (Theat. Rer. Nat. Bras., I, 47)"}, {"first_word": "piraysoka", "optional_number": "", "definition": "(s.) - lula, molusco marinho cefal\u00f3pode (VLB, II, 25; 117)"}, {"first_word": "piremon\u00e3", "optional_number": "", "definition": "(m) (etim. - comich\u00e3o da pele) (s.) - sarna (VLB, II, 113)"}, {"first_word": "piriana", "optional_number": "", "definition": "(m) (s.) - listra (VLB, II, 23); (adj.: pirian) - listrado (ao comprido): -Mba'epe ereru nde karamem\u00fb\u00e3 pup\u00e9? -Aoba. -Mar\u00e3ba'e? -(I) pirian. -Que trouxeste dentro de tua caixa? -Roupas. -De que tipo? -Elas s\u00e3o listradas. (L\u00e9ry, Histoire, 342-343)"}, {"first_word": "pirig\u00fba'i", "optional_number": "", "definition": "(s.) - molusco marinho da fam\u00edlia dos estromb\u00eddeos (Cardim, Trat. Terra e Gente do Brasil, 60; VLB, I, 60). \u201c...As ondas do mar fazem, \u00e0s vezes, grandes amontoados deles na margem...\u201d (Laet, Novus Orbis, Livro XV, cap. XIII, \u00a76)"}, {"first_word": "piri\u00eeu", "optional_number": "", "definition": "(s. etn\u00f4n.) - nome de antiga na\u00e7\u00e3o ind\u00edgena (Cardim, Trat. Terra e Gente do Brasil, 127)"}, {"first_word": "piringa", "optional_number": "", "definition": "(m) (s.) 1) arrepiamento: Tet\u00e9 piringa - arrepiamento do corpo; 2) tremor; 3) excita\u00e7\u00e3o (VLB, I, 129); (adj.: piring) - arrepiado, tr\u00eamulo, excitado; (xe) tremer, arrepiar-se; (por ext.) amedrontar-se, espantar-se; sobressaltar-se: Xe ret\u00e9-piring. - Meu corpo treme (de medo). (VLB, I, 43); Xe piring. - Eu estou arrepiado; Xe ro'o-piring. - Tenho a carne arrepiada. (VLB, I, 43); Nde piring: nde angekoteb\u1ebd um\u1ebd... - Tu tremes: n\u00e3o te aflijas. (Anch., Doutr. Crist\u00e3, II, 79); ...Te'\u00f5 su\u00ed o nhepysyr\u00f5 ra'angy\u00eeep\u00e9bo, opiringamo ko'yt\u00e9. - Da morte tentando inutilmente livrar-se, amedrontando-se, enfim. (Ar., Cat., 158)"}, {"first_word": "piripiri", "optional_number": "", "definition": "(ou piripir\u0129) (s.) - PIRIPIRI, PIRI, PERI, esp\u00e9cie de junco da fam\u00edlia das ciper\u00e1ceas (Rynchospora cephalotes (L.) Vahl), dos p\u00e2ntanos e alagadi\u00e7os; taboa-do-brejo (VLB, I, 56; II, 123)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed se originam nomes de lugares como PERI-PERI (BA), PIRITUBA (SP) (v. p. 386) e nomes de pessoa, como PERI. Da\u00ed, tamb\u00e9m, no P.B., PERI, 1) sulco formado pelo escoamento de \u00e1guas em declive; 2) (MT) a parte baixa de terreno alagada pelas \u00e1guas de um rio; PERIANT\u00c3, PARIAT\u00c3 (Amaz.), 1) lugar onde h\u00e1 peris; 2) ilha flutuante que desce os rios, formada de plantas aqu\u00e1ticas, camalote; 3) barranco flutuante despegado da margem do rio, e que desce nas enchentes, coberto de canaranas, marur\u00e9s e outras plantas; matup\u00e1 (in Novo Dicion. Aur\u00e9lio)."}, {"first_word": "piririka", "optional_number": "", "definition": "(s.) - fa\u00edsca, fagulha: Nd'e'i te'e moxy onhana tat\u00e1 piririka \u00ee\u00e1... - Por isso mesmo as malditas correm como fa\u00edscas de fogo. (Anch., Teatro, 128); (adj.: piririk) - faiscante; (xe) faiscar, lan\u00e7ar fa\u00edscas, fagulhas (como o fogo que \u00e9 assoprado) (VLB, I, 133)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome da ilha de ITAPARICA (BA) (v. p. 386)."}, {"first_word": "pir\u00f5", "optional_number": "", "definition": "(s.) - nome de uma ave falcon\u00eddea (Brand\u00e3o, Di\u00e1logos, 233)"}, {"first_word": "pirok", "optional_number": "", "definition": "(etim. - arrancar a pele) (v.tr.) - 1) pelar, arrancar a pele de, tirar a pele de [pessoa, batatas, figo e de tudo o mais que tenha pele fina. Arrancar pele grossa \u00e9 ape'ok (p.ex., de favas) ou pe'ok (p.ex., de madeira) (v.).]; esfolar: A\u00eepirok. - Tiro-lhe a pele. (Anch., Arte, 51); ...Serokypyre'yma S\u00e3o Bartolomeu piroki... - Os pag\u00e3os esfolaram S\u00e3o Bartolomeu. (Ar., Cat., 133); 2) debulhar (p.ex., milho) (VLB, I, 97)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., PIROCA, significando calv\u00edcie (de 'apira + 'ok + -a, \u201carranca pele da cabe\u00e7a\u201d), e tamb\u00e9m designando pessoa calva. Da\u00ed, o verbo PIROCAR, ficar calvo. PIROCA tamb\u00e9m \u00e9 termo chulo para designar o p\u00eanis, o arranca-pele (isto \u00e9, o h\u00edmen feminino) ou, pelo nheengatu, pelado, depenado, i.e., a glande (Stradelli, p. 608)."}, {"first_word": "piru'a", "optional_number": "", "definition": "(mb) (s.) - calo, bolha na pele: mb\u00f3 piru'a - calos das m\u00e3os; mby piru'a - calos dos p\u00e9s (VLB, I, 64); (adj.) - calejado: Xe p\u00f3-piru'a. - Eu tenho m\u00e3os calejadas; Xe py-piru'a. - Eu tenho p\u00e9s calejados. (VLB, I, 64); (xe) ter calos, ter bolhas: Xe piru'a. - Eu tenho calos; Xe piru'a-ru'a. - Eu tenho muitas bolhas. (VLB, I, 112) \u25cf mbyru'ap\u00fbera - calos j\u00e1 duros (VLB, I, 64)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., a palavra PIRU\u00c1, isto \u00e9, \u201co gr\u00e3o de milho que n\u00e3o rebenta ao ser preparada a pipoca\u201d."}, {"first_word": "pirupiru", "optional_number": "", "definition": "(s.) - PIRUPIRU, ave caradriiforme da fam\u00edlia dos hematopod\u00eddeos (Theat. Rer. Nat. Bras., I, 104)"}, {"first_word": "piryty", "optional_number": "", "definition": "(m) (etim. - pele imunda) (s.) - lepra (VLB, II, 20); (adj.) - leproso: Xe piryty. - Eu sou leproso. (VLB, I, 146)"}, {"first_word": "pirytybora", "optional_number": "", "definition": "(m) (etim. - o que costuma ter pele imunda) (s.) - leproso (VLB, II, 20); o que tem lepra (VLB, I, 146)"}, {"first_word": "pisand\u00f3", "optional_number": "", "definition": "(s.) - PISSAND\u00d3, PAISSANDU, PISSANDU, COQUEIRO-PISSAND\u00d3, nome de duas esp\u00e9cies de palmeiras, a Allagoptera arenaria (Gomes) Kuntze e a Allagoptera campestris (Mart.) Kuntze. S\u00e3o palmeiras baixas, de terra fraca, de frutos de bom sabor. (Sousa, Trat. Descr., 198)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, PAISSANDU (nome de largo de S\u00e3o Paulo, SP) (v. p. 386)."}, {"first_word": "pita'i", "optional_number": "", "definition": "(m) (s.) - borbulhas, empolas pequenas da pele que se fazem quando se entra n'\u00e1gua muito fria ou com o vento; arrepiamento (p.ex., de frio); (adj.) - arrepiado; (xe) ter borbulhas: Xe pita'i-ta'i. - Eu estou muito arrepiado. (VLB, I, 57)"}, {"first_word": "pit\u00e3mo'asara", "optional_number": "", "definition": "(etim. - a que faz nascer as crian\u00e7as) (s.) - parteira (VLB, II, 66)"}, {"first_word": "pitanga", "optional_number": "", "definition": "(s.) 1) crian\u00e7a (VLB, II, 12): O sy pos\u00e9 pitanga ru\u00ee. - Ao lado de sua m\u00e3e a crian\u00e7a est\u00e1 deitada. (Anch., Arte, 44); 2) beb\u00ea; feto: Kunh\u00e3 muru'abora res\u00e9 op\u00fb\u00e1, pitanga \u00eeuk\u00e1bo i xu\u00ed... - Batendo numa mulher gr\u00e1vida, matando o beb\u00ea dela. (Ar., Cat., 70v)"}, {"first_word": "pitang\u0129", "optional_number": "", "definition": "(s.) - 1) nen\u00e9m, criancinha: Pitang\u0129namo ere\u00eek\u00f3. - \u00c9s uma criancinha. (Anch., Poemas, 100); Pitang\u0129 rep\u00eeaka'upa, a\u00eeur xe roka su\u00ed. - Tendo saudades do nen\u00e9m, vim de minha casa. (Anch., Poemas, 102); 2) estado de beb\u00ea, primeira inf\u00e2ncia: ...O pitang\u0129 pup\u00e9 b\u00e9 te'\u00f5 kuapa. - Conhecendo a morte ainda em sua primeira inf\u00e2ncia. (Ar., Cat., 157v)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, ITAPITANGUI (nome de morro de Cananeia, SP); PITANGY (nome de pessoa), etc. (v. p. 386)."}, {"first_word": "pitang\u00fb\u00e1", "optional_number": "1", "definition": "(s.) - PITANGU\u00c1, PITAU\u00c1, o mesmo que pita\u00fb\u00e1 (v.)"}, {"first_word": "Pitang\u00fb\u00e1", "optional_number": "2", "definition": "(s.) - nome de um esp\u00edrito maligno (Laet, Novus Orbis, Livro XV, cap. II, \u00a72)"}, {"first_word": "pitang\u00fbag\u00fbasu", "optional_number": "", "definition": "(etim. - pitau\u00e1 grande) (s.) - PITANGU\u00c1-A\u00c7U, bem-te-vi, nome comum a p\u00e1ssaros tiran\u00eddeos que ocorrem em todo o Brasil (Marcgrave, Hist. Nat. Bras., 216)"}, {"first_word": "PITANGU\u00c1-A\u00c7U", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "pitanguru", "optional_number": "", "definition": "(etim. - recipiente de crian\u00e7as) (s.) - \u00f3rg\u00e3o sexual feminino (Castilho, Nomes, 36)"}, {"first_word": "pit\u00e3nhemonhangaba", "optional_number": "", "definition": "(etim. - lugar de se fazerem as crian\u00e7as) (s.) - \u00fatero de mulher ou de qualquer f\u00eamea (VLB, II, 27)"}, {"first_word": "pita\u00fb\u00e1", "optional_number": "", "definition": "(ou pita\u00fb\u00e3 ou pitang\u00fb\u00e1) (s.) - PITAU\u00c3, PITANGU\u00c1, p\u00e1ssaro da fam\u00edlia dos tiran\u00eddeos (Sousa, Trat. Descr., LXXXIV)"}, {"first_word": "pitig\u00fbara", "optional_number": "", "definition": "- o mesmo que potig\u00fbara (v.) (Anch., Arte, 1v)"}, {"first_word": "pitinga", "optional_number": "", "definition": "(m) (s.) - pinta; (adj.: piting - pintado, pintalgado): g\u00fbyr\u00e1-pitinga - ave pintada, nome de uma ave (Theat. Rer. Nat. Bras., I, 139)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., PIRAPITINGA (\u201cpeixe pintado\u201d), nome de um peixe carac\u00eddeo; TIPITINGA (N.) (ty + piting + -a, \u201c\u00e1gua pintada\u201d), \u00e1guas barrentas e esbranqui\u00e7adas de certos rios."}, {"first_word": "pititinga", "optional_number": "", "definition": "(m) (etim. - muitas pintas) (s.) - impigem, erup\u00e7\u00e3o cut\u00e2nea. O mesmo que titinga e unh\u1ebd (v.) (VLB, II, 10)"}, {"first_word": "pit\u00f5", "optional_number": "", "definition": "(s.) - PITOMBEIRA, o mesmo que pitomba (v.) (D'Abbeville, Histoire, 223v)"}, {"first_word": "pitomba", "optional_number": "", "definition": "(ou pit\u00f5) (s.) - 1) PITOMBEIRA, nome de uma \u00e1rvore da fam\u00edlia das sapind\u00e1ceas (Talisia esculenta (A. St.-Hil.) Radlk.); 2) PITOMBA, o fruto dessa \u00e1rvore (D'Abbeville, Histoire, 223v; Marcgrave, Hist. Nat. Bras., 125; Brand\u00e3o, Di\u00e1logos, 217)"}, {"first_word": "pitub", "optional_number": "", "definition": "(v.tr.) - pintar, tingir, untar (com azeite e urucu misturados) o corpo de forma geral (VLB, I, 32): A\u00eepitu-pyrang. - Tinjo-o de vermelho (com urucu). (VLB, II, 128; 139) \u25cf i pitubypyra - o que \u00e9 (ou deve ser) pintado, untado: Mba'e-mba'epe as\u00e9 su\u00ed i pitubypyra? - Que deve ser ungido de n\u00f3s (isto \u00e9, de nosso corpo)? (Ar., Cat., 92)"}, {"first_word": "pitubara", "optional_number": "", "definition": "(m) (s.) - quebranto (do que est\u00e1 triste e melanc\u00f3lico); (adj.: pitubar) - quebrantado; (xe) ter quebranto: Xe pitubar. - Eu tenho quebranto; Xe pitubarusu. - Eu estou muito quebrantado. (VLB, II, 92)"}, {"first_word": "pitupuku", "optional_number": "", "definition": "(v.tr.) - pintar, tingir, untar as pernas: A\u00eepitupuku. - Tinjo as pernas. (VLB, I, 32)"}, {"first_word": "pitupyrang", "optional_number": "", "definition": "- v. pitub (VLB, I, 32; II, 139)"}, {"first_word": "pi'\u0169", "optional_number": "", "definition": "(s.) - PIUM, PINHUM, borrachudo, nome comum a insetos d\u00edpteros da fam\u00edlia dos simul\u00eddeos, cujas f\u00eameas s\u00e3o hemat\u00f3fagas e de h\u00e1bitos diurnos (Anch., Arte, 6v; VLB, II, 43)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, PIOCA (nome de localidade de AL) (v. p. 386)."}, {"first_word": "pixam", "optional_number": "", "definition": "(ou pix\u00e3) (v.tr.) - 1) picar (p.ex., o p\u00e1ssaro com seu bico) (VLB, II, 77); 2) beliscar: Xe pix\u00e3 korine, m\u00e3! - Ah, beliscar-me-\u00e1 hoje! (Anch., Teatro, 178)"}, {"first_word": "pix\u00e9", "optional_number": "", "definition": "(s.) - 1) chamusco, PIX\u00c9: -Nde rapixara pix\u00e9, mba'enem-y \u00eeu! - \u00c9s parecido com um chamusco, \u00f3 coisa fedorenta! (Anch., Teatro, 128); 2) PIX\u00c9, cheiro de coisa chamuscada, de coisa assada (VLB, I, 72)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- No P.B. (N.), PIX\u00c9 pode ser, tamb\u00e9m, mau cheiro. Pode ser adjetivo, significando esfuma\u00e7ado, que tem fuma\u00e7a: comida PIX\u00c9, \u201ccomida que tem fuma\u00e7a\u201d."}, {"first_word": "pixuna", "optional_number": "", "definition": "(s.) - nome de uma abelha (Piso, De Med. Bras. IV, 178)"}, {"first_word": "pixyb", "optional_number": "", "definition": "(etim. - limpar a pele) (v.tr.) - untar; ungir: Oropixyb um\u00e3 \u00eeandy-kara\u00edba pup\u00e9... - J\u00e1 te ungi com o \u00f3leo bento. (Ar., Cat., 315); Ere\u00eepot\u00e1pe \u00eeandy-kara\u00edba pup\u00e9 ix\u00e9 nde pixyba? - Queres que eu te unte com \u00f3leo bento? (Ar., Cat., 309)"}, {"first_word": "p\u00f3", "optional_number": "1", "definition": "(mb) (s.) - m\u00e3o: Nde p\u00f3pe og\u00fbapyka, os\u00f3 kunum\u0129... - Em tuas m\u00e3os sentando-se, vai o menino. (Anch., Poemas, 120); ...Op\u00e1 o bo\u00ee\u00e1 nde p\u00f3pe i mong\u00fbapa. - Todos os seus disc\u00edpulos para tuas m\u00e3os fazendo passar. (Anch., Poemas, 124); Nde morerekoar xe ri, nde p\u00f3 g\u00fbyrype xe nonga. - S\u00ea tu guardi\u00e3o de mim, sob tuas m\u00e3os colocando-me. (Valente, Cantigas, I, in Ar., Cat., 1618); O\u00eeme'eng i p\u00f3pe-katu... - Entregou-o bem em suas m\u00e3os. (Ar., Cat., 61) \u25cf p\u00f3-pyt\u00e1 - colo da m\u00e3o (Castilho, Nomes, 36); p\u00f3-pyte\u00eekaba - riscos da palma da m\u00e3o (Castilho, Nomes, 31); p\u00f3-pytera - palma da m\u00e3o (Castilho, Nomes, 31): ...N'a\u00eeasabi p\u00f3-pytera... - Nem me cruzei as palmas das m\u00e3os... (Anch., Teatro, 160); p\u00f3-pytera'isaba - riscos da palma da m\u00e3o (Castilho, Nomes, 31); op\u00e1 k\u00f3 mb\u00f3... - ambas estas m\u00e3os, o n\u00famero dez... (Ar., Cat., 3); p\u00f3-boboka - linhas das palmas das m\u00e3os (Castilho, Nomes, 36)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome ITAP\u00d3 (de localidade do CE) (v. p. 386). Da\u00ed, tamb\u00e9m, no P.B., EMBOABA, EMBOAVA, BOAVA, BOABA (mb\u00f3 + ab + -a, \u201cm\u00e3os peludas\u201d), alcunha que os paulistas davam, nos tempos coloniais, nas Minas Gerais, aos forasteiros portugueses que disputavam consigo a posse das minas de ouro e pedras preciosas ali descobertas, o que ensejaria a Guerra dos EMBOABAS (1707-1709). Era nome atribu\u00eddo, na l\u00edngua geral meridional, \u00e0s aves cal\u00e7udas, isto \u00e9, aquelas cujas pernas s\u00e3o cobertas de penas, as quais os portugueses imitavam com seus cal\u00e7\u00f5es de rolos e por nunca largarem as meias e os sapatos..."}, {"first_word": "p\u00f3", "optional_number": "2", "definition": "(s.) - fibras (de tecido): p\u00f3-ky'a - fibras sujas (VLB, I, 87); p\u00f3-beb\u00e9 - fibras esvoa\u00e7antes (isto \u00e9, fibras finas) (VLB, I, 93); p\u00f3-anamusu - fibras muito grossas (VLB, I, 151)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (N.), POA\u00c7U, PUA\u00c7U (p\u00f3 + \u00fbasu, \u201cfibras grandes\u201d), esp\u00e9cie de tecido de algod\u00e3o em algumas regi\u00f5es amaz\u00f4nicas (in Dicion. Caldas Aulete)."}, {"first_word": "poanama", "optional_number": "", "definition": "(etim. - grossura de fibra) (s.) - espessura, grossura (de tecido); (adj.: poanam) - grosso, \u00e1spero (ao tato): amyni\u00eeu-a\u00f3-poanama - roupa de algod\u00e3o grossa (isto \u00e9, malha para a defesa na guerra) (VLB, I, 41)"}, {"first_word": "poanamusu", "optional_number": "", "definition": "(etim. - grande espessura de fibra) (s.) - espessura, grossura (de pano) (VLB, I, 151)"}, {"first_word": "poaoba", "optional_number": "", "definition": "(mb) (etim. - roupa de m\u00e3os) (s.) - luva (VLB, II, 25)"}, {"first_word": "poapy\u00eea", "optional_number": "", "definition": "(m) (s.) - ligeireza de m\u00e3os; (adj.: poapy\u00ee) - ligeiro de m\u00e3os (p.ex., para atirar o arco): Xe poapy\u00ee. - Eu sou ligeiro de m\u00e3os. (VLB, II, 22)"}, {"first_word": "poasema", "optional_number": "", "definition": "(m) (s.) - grito, gemido de dor (VLB, I, 28); (adj.: poasem) (xe) - gemer (Marcgrave, Hist. Nat. Bras., 277): Nebe oronheangerur or\u00e9 poasemamo. - A ti suspiramos, gemendo. (Ar., Cat., 14)"}, {"first_word": "poatasaba", "optional_number": "", "definition": "(m) (s.) - intervalo entre as esp\u00e1duas (VLB, I, 125); as costas entre as duas esp\u00e1duas (Castilho, Nomes, 34)"}, {"first_word": "poatyk\u00e1", "optional_number": "", "definition": "(v.tr.) - tapar (como pano) (VLB, II, 124)"}, {"first_word": "poban", "optional_number": "", "definition": "(v.tr.) - fiar, reduzir a fio (puxando, estendendo e torcendo as fibras) (Fig., Arte, 119): Aamyni\u00eeu-poban. - Fiei o algod\u00e3o. (VLB, I, 138) \u25cf pobandara - o que fia (Fig., Arte, 119), fiandeira (VLB, I, 138); pobandaba - tempo, lugar, modo, etc. de fiar (Fig., Arte, 119)"}, {"first_word": "pobebu\u00eea", "optional_number": "", "definition": "(m) (etim. - m\u00e3os leves) (s.) - ligeireza de m\u00e3os; (adj.: pobebu\u00ee) - ligeiro de m\u00e3os (diz-se do que faz tudo com presteza): Xe pobebu\u00ee. - Eu sou ligeiro de m\u00e3os. (VLB, II, 22)"}, {"first_word": "pobe'eng", "optional_number": "", "definition": "(v. intr. compl. posp.) - apontar (com o dedo, por esc\u00e1rnio ou desprezo) (para algo ou algu\u00e9m: compl. com sup\u00e9): Apobe'eng (ab\u00e1) sup\u00e9. - Apontei para o homem. (VLB, I, 39, adapt.)"}, {"first_word": "pobur", "optional_number": "", "definition": "(ou pobu ou pubur) (v.tr.) - revirar; revolver, mexer; (por extens\u00e3o:) transtornar, agitar, perturbar: ...Xe py'a pobu-pobu. - Meu cora\u00e7\u00e3o ficando a revirar. (Anch., Poemas, 132); Pysar\u00e9 k\u00f3 i kere'ymi, ap\u0177aba pobu-pobu! - Eis que a noite toda ele n\u00e3o dormiu para ficar perturbando os \u00edndios! (Anch., Teatro, 32); ...Xe roka pobu-pot\u00e1. - Querendo revirar minha casa. (Anch., Teatro, 42); ...K\u00f3 taba a\u00eepobu mem\u1ebd. - Esta aldeia transtorno sempre. (Anch., Teatro, 128); ...T'a\u00eepobu kori ygasaba. - Hei de mexer hoje as iga\u00e7abas. (Anch., Poesias, 262)"}, {"first_word": "pobura", "optional_number": "", "definition": "(ou pubura) (s.) - agita\u00e7\u00e3o; transtorno: ...O \u00eeosu\u00ed pubura pe'a pot\u00e1. - Querendo afastar de si mesmo o transtorno. (Anch., Doutr. Crist\u00e3, II, 79)"}, {"first_word": "po'e", "optional_number": "", "definition": "(mb) (s.) - quebranto (do que est\u00e1 triste e melanc\u00f3lico); (adj.) - quebrantado, entorpecido; (xe) ter quebranto: Xe po'e-po'e (ou Xe po'e nh\u1ebd). - Eu tenho quebranto. (VLB, II, 92)"}, {"first_word": "po'\u1ebd", "optional_number": "1", "definition": "(ou po'em) (v. intr.) - meter a m\u00e3o, enfiar a m\u00e3o: Erepo'\u1ebdpe nde rapixara rapup\u00e9 res\u00e9? - Meteste a m\u00e3o nas partes er\u00f3genas de teu companheiro? (Ar., Cat., 105v); Nd'opo'\u1ebd\u00ee x\u00fb\u00e9-tepe as\u00e9 o \u00eeuru pup\u00e9 i mbo'irag\u00fbama res\u00e9ne? - Mas n\u00e3o enfiar\u00e1 a gente a m\u00e3o em sua boca para parti-lo? (Anch., Doutr. Crist\u00e3, I, 217); Ik\u00f3 \u00eeand\u00e9 rat\u00e1 pup\u00e9 as\u00e9 po'ema bi\u00e3 i\u00ee abaet\u00e9, memeta\u00e9 a'epe... - Se meter a m\u00e3o neste nosso fogo \u00e9 terr\u00edvel, quanto mais ali... (Ar., Cat., 163v)"}, {"first_word": "po'\u1ebd", "optional_number": "2", "definition": "(s.) - tipo de armadilha (Vasconcelos, Cr\u00f4nica (Not.), I, \u00a7122, 99); pinguela de esteira, isto \u00e9, tipo de esteirinha ou grade feita de varinhas delgadas que toma quase todo o v\u00e3o da armadilha. Quando se arma, fica essa esteirinha dois ou tr\u00eas dedos levantada do ch\u00e3o e, assim que a ca\u00e7a p\u00f5e os p\u00e9s para passar por cima dela, faz desarmar o pinguelo que se apoiava em uma das varinhas da extremidade. (VLB, II, 77)"}, {"first_word": "poekar", "optional_number": "", "definition": "(v.tr.) - revolver, revirar, trasfegar (VLB, II, 135)"}, {"first_word": "poek\u00fbabo", "optional_number": "", "definition": "(adv.) - segundo o costume: O poek\u00fbabo ip\u00f3 Tup\u00e3 nhyr\u00f5namo ndebe ko'yt\u00e9ne. - Segundo seu costume, certamente Deus perdoar\u00e1 a ti, afinal. (Anch., Doutr. Crist\u00e3, II, 94)"}, {"first_word": "poeky\u00ee", "optional_number": "", "definition": "(etim. - puxar as fibras) (v.tr.) - estender (p.ex., pano) (VLB, I, 128)"}, {"first_word": "poepyk", "optional_number": "", "definition": "(v.tr.) - 1) revidar, replicar (o que dizem), responder nos mesmos termos a, pagar na mesma moeda a (O objeto deste verbo pode ser uma coisa ou uma pessoa.): Ab\u00e1 nhe'enga poepyka tiru\u00e3pe as\u00e9 Tup\u00e3 nhe'enga aby\u00fb? - Mesmo replicando as palavras de algu\u00e9m a gente transgride a palavra de Deus? (Ar., Cat., 74); A\u00eepoepyk Pero. - Replico a Pero (isto \u00e9, respondo-lhe nos mesmos termos). A\u00eenhe'\u1ebd-poepyk Pero. - Replico as palavras de Pero. (VLB, II, 101); 2) retribuir: nde ra\u00fbsuba poepyka... - retribuindo o amor a ti (Valente, Cantigas, VI, in Ar., Cat., 1618); A\u00eepoepyk semik\u00fbatiara. - Retribu\u00ed o que ele escreveu (isto \u00e9, escrevi-lhe como ele fez a mim). (VLB, I, 90); 3) vingar, desagravar: Xe anama poepyka k\u00e9 ix\u00e9 a\u00eek\u00f3. - Para vingar minha fam\u00edlia aqui eu estou. (Staden, Viagem, 157); 4) ter quest\u00f5es com (VLB, II, 94) \u25cf poepykaba - tempo, lugar, modo, etc. de replicar, de revidar, de retribuir, etc.; r\u00e9plica, resposta (VLB, II, 102); paga na mesma moeda ou de uma coisa por outra da mesma esp\u00e9cie (p.ex., ouro por ouro, punhada por punhada, carta em resposta a carta, etc.) (VLB, II, 62); poepykara - o que replica, o que retribui, etc.: ...Tup\u00e3 o a\u00fbsuba poepykaret\u00e9... - o que retribui verdadeiramente o amor de Deus a si (Ar., Cat., 166v)"}, {"first_word": "poepyka", "optional_number": "", "definition": "(m) (s.) - desagravo, revide, vingan\u00e7a: Xe anama poepyka a'e. - Isso \u00e9 o desagravo a minha fam\u00edlia. (Staden, Viagem, 157)"}, {"first_word": "poes\u00e3\u00eea", "optional_number": "", "definition": "(etim. - m\u00e3os alegres) (s.) - ligeireza de m\u00e3os; (adj.: poes\u00e3\u00ee) - ligeiro de m\u00e3os, \u00e1gil, presto: Xe poes\u00e3\u00ee. - Eu sou ligeiro de m\u00e3os. (VLB, II, 22)"}, {"first_word": "poesem\u00f5", "optional_number": "", "definition": "(etim. - encher as m\u00e3os) (v.tr.) - encher, abarrotar, repletar: Ere\u00eemo\u00eeebyrype ka\u00fb\u0129 nde poesem\u00f5neme? - Vomitaste cauim quando te encheu? (Anch., Doutr. Crist\u00e3, II, 103) [v. tb. esem\u00f5] (VLB, I, 17)"}, {"first_word": "po\u00ee", "optional_number": "", "definition": "(-\u00eeo-) (v.tr.) - 1) alimentar, dar de comer a, sustentar: Ambyasybora po\u00eea. - Dar de comer aos famintos. (Ar., Cat., 18); ...I po\u00eea-mir\u0129 nde kama pup\u00e9. - Alimentando-o um pouco em teu seio. (Anch., Poemas, 118); E\u00eeori xe po\u00eekat\u00fbabo. - Vem para me alimentar bem. (Anch., Poemas, 134); Aruret\u00e1 k\u00f3 reri, i pup\u00e9 nde po\u00ee-pot\u00e1. - Trouxe muitas destas ostras, com elas querendo alimentar-te. (Anch., Poemas, 150); 2) fazer oferendas a: ...\u00ceatyby-po\u00ee ma'e am\u00f5 nonga... - Fazemos oferendas \u00e0s sepulturas, pondo algumas coisas (nelas). (Ar., Cat., 8v); 3) convidar para comer (Anch., Arte, 52v); 4) repartir com (alguma coisa: compl. com pup\u00e9): A\u00eeopo\u00ee ah\u1ebd so'o pup\u00e9. - Reparti com ele a carne. (VLB, II, 66) \u25cf emipo\u00eea (t) - o que algu\u00e9m alimenta, o que algu\u00e9m convida para comer, etc.: xe remipo\u00eeanga\u00eebara - o magro que convido para comer (Anch., Arte, 52v); xe remipo\u00eemembeka - o fraco que convido para comer (Anch., Arte, 52v); i po\u00eepyra - o que \u00e9 (ou deve ser) alimentado, sustentado, etc. (Fig., Arte, 107); po\u00eetara - o que alimenta, etc. (Fig., Arte, 119); po\u00eetaba - tempo, lugar, modo, etc. de alimentar, de sustentar, etc. (Fig., Arte, 119)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00e9m, no P.B., POIA, o p\u00e3o que se d\u00e1 em retribui\u00e7\u00e3o a quem os assou."}, {"first_word": "po'i", "optional_number": "", "definition": "(s.) - finura; (adj.) - fino (p.ex., corda, linha, etc.) \u25cf po'i'i - fininho (VLB, I, 93)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., CAPIM (ka'a + po'i, \u201cfolha fina\u201d)."}, {"first_word": "po\u00eeababa", "optional_number": "", "definition": "(m) (etim. - m\u00e3os fugidias) (s.) - dilig\u00eancia, destreza, presteza, ligeireza de m\u00e3os; (adj.: po\u00eeabab) - destro, ligeiro (de m\u00e3os), habilidoso, que faz as coisas com destreza: Xe po\u00eeabab. - Eu sou destro. (VLB, I, 101)"}, {"first_word": "po\u00eeoybyra", "optional_number": "", "definition": "(etim. - fibras ao longo de outras) (s.) - dobra (de fios) (VLB, I, 105) \u25cf i po\u00eeoybyryba'e - o que \u00e9 dobrado (como fio) (VLB, I, 105)"}, {"first_word": "po\u00eeoybyri", "optional_number": "", "definition": "(adv.) - de modo dobrado (como fio) (VLB, I, 105)"}, {"first_word": "po'ir", "optional_number": "1", "definition": "(v. intr. compl. posp.) - deixar, partir, afastar-se, separar-se, apartar-se (como, p.ex., os c\u00f4njuges, os amancebados, etc.), desaferrar-se (de algo ou de algu\u00e9m: compl. com su\u00ed): E'ikatupe o \u00eeosu\u00ed opo'i? - Podem deixar um do outro? (Ar., Cat., 94v); Pepo'i xe remiar\u00f5 su\u00ed! - Afastai-vos daquele que eu guardo! (Anch., Teatro, 180, 2006)"}, {"first_word": "po'ir", "optional_number": "2", "definition": "(etim. - desprender-se a m\u00e3o) (v.tr.) - parar de, deixar de, \u201clargar a m\u00e3o de\u201d: A'e remeb\u00e9pe erimba'e Tup\u00e3 ab\u00e1 ra\u00fbsupo'iri? - Por ocasi\u00e3o disso Deus deixou de amar o homem? (Anch., Doutr. Crist\u00e3, I, 162); Asa\u00fbsupo'ir. - Deixei de am\u00e1-lo. (VLB, I, 96); Ta xe rerob\u00eeapo'ir um\u1ebd. - Que n\u00e3o deixem de crer em mim. (Ar., Cat., 160)"}, {"first_word": "po\u00eeu\u00eey", "optional_number": "", "definition": "(s.) - POJUJI, toninha, mam\u00edfero cet\u00e1ceo do g\u00eanero Inia. Habita os rios da bacia amaz\u00f4nica. (Sousa, Trat. Descr., 278)"}, {"first_word": "pok", "optional_number": "", "definition": "(v. intr.) - 1) estalar, arrebentar (VLB, I, 127) ESPOCAR, PIPOCAR, PAPOCAR; 2) disparar (p.ex., tiro) (VLB, I, 100); 3) estourar, dar estouro, ESPOCAR (VLB, I, 129)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., POCAR, estourar, bater com for\u00e7a em; rebentar; PIPOCA, \u201cpele estourada\u201d (de milho) - v. pira. ESPOCAR tamb\u00e9m pode ser usado figurativamente no sentido de desabrochar, desabotoar com for\u00e7a: \u201cespocar para a vida\u201d."}, {"first_word": "poka", "optional_number": "", "definition": "(s.) - estouro, estalo, arrebentamento, disparo; (adj.: pok) - estourado, estalado: Xe p\u00e9-pok. - Eu tenho casca (isto \u00e9, de ferida prestes a sarar) estalada. (VLB, I, 60)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., PIPOCA (v. pok); JURUPOCA (\u201cboca arrebentada\u201d), peixe pimelod\u00eddeo de boca com prognatismo acentuado, tamb\u00e9m chamado boca-de-colher; MAIPOCA (\u201cestouro de mani\u201d) (AM) replanta\u00e7\u00e3o de ro\u00e7a de mandioca, arrancando-se os p\u00e9s da planta pela raiz. Da\u00ed, tamb\u00e9m, os nomes geogr\u00e1ficos IBITIPOCA, IPOPOCA, etc. (MG) (v. p. 386)."}, {"first_word": "pok\u00e1", "optional_number": "", "definition": "(v.tr.) - 1) espremer (p.ex., com prensa); 2) retorcer, torcer (como camisa lavada ou cip\u00f3) (VLB, I, 127) \u25cf pokasara - prenseiro, o que prensa (VLB, II, 85)"}, {"first_word": "pokanga", "optional_number": "", "definition": "(etim. - m\u00e3o ossuda) (s.) - raleamento; raridade; coisa rala (VLB, II, 95); (adj.: pokang) - ralo (p.ex., pano); raro \u25cf i pok\u00e3ba'e - o
