 que \u00e9 ralo; o que \u00e9 raro, poucas vezes visto ou que n\u00e3o se acha a cada passo (VLB, II, 96); pok\u00e3ngatu - muito ralo, sutil: ...I angaturamba'e ret\u00e9 i pok\u00e3ngatu k\u00fbarasy sos\u00e9 oberapa... - Os corpos dos que s\u00e3o bons ser\u00e3o sutis, brilhando mais que o sol. (Ar., Cat., 161); pokangi nh\u00f5te - raro (VLB, II, 96)"}, {"first_word": "pokarug\u00fbara", "optional_number": "", "definition": "(s.) - 1) sagacidade (VLB, II, 111); 2) habilidade; (adj.: pokarug\u00fbar) - 1) sagaz, sutil: Xe nhe'\u1ebdpokarug\u00fbar. - Eu tenho palavras sagazes. (VLB, II, 111); 2) h\u00e1bil, destro, h\u00e1bil de m\u00e3os: Xe pokarug\u00fbar. - Eu sou h\u00e1bil. (VLB, I, 18)"}, {"first_word": "pokasaba", "optional_number": "", "definition": "(etim. - instrumento de espremer) (s.) - prensa (de espremer): u'ubae'\u1ebd pokasaba - prensa de cana-de-a\u00e7\u00facar (VLB, II, 85)"}, {"first_word": "pokek", "optional_number": "", "definition": "(v.tr.) - embrulhar, envolver: Pe\u00eeori, peras\u00f3 muru, supi... i pokeka... - Vinde, levai os malditos, erguendo-os, embrulhando-os. (Anch., Teatro, 90)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., BEIJU-POQUECA, var. de BEIJU; MOQUECA, 1) (AM) o peixe moqueado envolto em folha de bananeira; 2) (SP) esp\u00e9cie de cataplasma de folhas de mangueira e de fumo, que se coloca sobre a cabe\u00e7a para tirar sua dor; MOQUECAR-SE, AMOQUECAR(-SE), ficar abrigado, em lugar coberto ou escondido, ficar pouco vis\u00edvel."}, {"first_word": "pokesara", "optional_number": "", "definition": "(etim. - o que envolve, o que embrulha) (s.) - envolt\u00f3rio, inv\u00f3lucro, embrulho (amarrado com fio): A\u00eepokes\u00e1-rab. - Solto o embrulho dele. (VLB, I, 98)"}, {"first_word": "pokirik", "optional_number": "", "definition": "(v.tr.) - fazer c\u00f3cegas em: A\u00eepokirik. - Fiz-lhe c\u00f3cegas. (VLB, I, 76)"}, {"first_word": "pokok", "optional_number": "1", "definition": "(etim. - apoiar a m\u00e3o) (v. intr. compl. posp.) - 1) tocar, passar a m\u00e3o; apalpar (VLB, I, 37) [compl. com es\u00e9 (r, s) ou ri]: I pot\u00e1 nhote, ses\u00e9 opokoka ab\u00e9. - Somente desejando-a, nela tocando tamb\u00e9m. (Ar., Cat., 71); ...Opokok as\u00e9 akanga res\u00e9... - Tocam na cabe\u00e7a da gente. (Ar., Cat., 82); 2) furtar [compl. com es\u00e9 (r, s)]: Apokok mba'e res\u00e9. - Furto coisas (lit., toco nas coisas). (Fig., Arte, 124) \u25cf pokokaba - tempo, lugar, modo, etc. de tocar; o toque, o passar a m\u00e3o: Ere\u00eemombe'upe... kunh\u00e3 res\u00e9 nde pok\u00f3-pokokag\u00fbera ab\u00e1 sup\u00e9? - Contaste para algu\u00e9m que tu ficaste passando a m\u00e3o em mulheres? (Ar., Cat., 104v); pokok mba'e res\u00e9 - aplicar-se ao trabalho, p\u00f4r a m\u00e3o na massa (Fig., Arte, 124)"}, {"first_word": "pokok", "optional_number": "2", "definition": "(v. intr. compl. posp.) - dar combate, fazer ataque [a algu\u00e9m: compl. com es\u00e9 (r, s) ou ri]: K\u00fbes\u00e9, kara\u00edba ri i pokoki... - Ontem, aos brancos deram combate. (Anch., Teatro, 140); Apokok (ab\u00e1) res\u00e9. - Dou combate aos homens. (VLB, I, 53, adapt.)"}, {"first_word": "pokok", "optional_number": "3", "definition": "(etim. - apoiar a m\u00e3o) (v.tr.) - guiar: Mem\u1ebd-te, nip\u00f3, pe 'anga amot\u00e1, ...i pokoka. - Mas sempre, com certeza, a vossas almas querem bem, guiando-as. (Anch., Teatro, 54); E\u00eeori or\u00e9 pokoka. - Vem para nos guiar. (Anch., Poemas, 144)"}, {"first_word": "pokoka", "optional_number": "", "definition": "(m) (etim. - apoio da m\u00e3o) (s.) - toque, sentido do tato: Mba'e res\u00e9 mokoka anduba. - Sentir o toque nas coisas. (Ar., Cat., 20)"}, {"first_word": "pokokaba", "optional_number": "", "definition": "(m) (etim. - lugar de apoiar a m\u00e3o) (s.) - bord\u00e3o, bengala (VLB, I, 58)"}, {"first_word": "pokopy", "optional_number": "", "definition": "(xe) (v. da 2\u00aa classe) - render, dar bom rendimento (p.ex., a obra, a comida, o caminho, etc.) (VLB, I, 144)"}, {"first_word": "pokosub", "optional_number": "1", "definition": "(ou pokosu) (v.tr.) - surpreender: ...Anga\u00eepaba a\u00eepokosu. - Surpreendi os pecadores. (Anch., Teatro, 46); Penheangerek\u00f3 am\u00f5 'ara pup\u00e9 te'\u00f5 pe rokena motaka turag\u00fbama res\u00e9 \u00e9... pe pokosupa. - Pensai que, algum dia, a morte vir\u00e1 mesmo para bater em vossas portas, surpreendendo-vos. (Ar., Cat., 158)"}, {"first_word": "pokosub", "optional_number": "2", "definition": "(v.tr.) - prender: Ir\u00f5, oropokosub! - Portanto, prendo-te! (Anch., Teatro, 48)"}, {"first_word": "pokuab", "optional_number": "", "definition": "(ou poku\u00e1 ou pokug\u00fbab) (etim. - conhecer a m\u00e3o) (v.tr.) - estar acostumado com, ter por costume, estar pr\u00e1tico em, ter a pr\u00e1tica de: A\u00eepokug\u00fbab. - Tenho-o por costume. (VLB, I, 84); Ap\u0177aba xe poku\u00e1... - Os homens est\u00e3o acostumados comigo. (Anch., Teatro, 22) \u25cf emipokuaba (t) - o que algu\u00e9m torna costumeiro, o que algu\u00e9m pratica: moropotara semipokuabe'yma - o desejo sensual que ele n\u00e3o torna costumeiro (Ar., Cat., 88v)"}, {"first_word": "pokuba'\u0169", "optional_number": "", "definition": "(m) (s.) - v\u00e3o entre os dedos da m\u00e3o (Castilho, Nomes, 36)"}, {"first_word": "pokup\u00e9", "optional_number": "", "definition": "(m) (s.) - costas da m\u00e3o (Castilho, Nomes, 30): A\u00eepokup\u00e9-petek. - Esbofeteio as costas de suas m\u00e3os. (VLB, I, 73)"}, {"first_word": "pokyram", "optional_number": "", "definition": "(v.tr.) - excitar, estimular: ...nde rapixara ku'a \u00eeubana, nde poropot\u00e1-pokyramamo - abra\u00e7ando a cintura de teu companheiro, estimulando teu desejo sensual (Anch., Doutr. Crist\u00e3, II, 96-97)"}, {"first_word": "pokyt\u00e3", "optional_number": "", "definition": "(etim. - n\u00f3 das fibras) (s.) - n\u00f3 (de fio ou corda) (VLB, II, 50); (adj.) - nodoso; (xe) ter n\u00f3s (VLB, II, 50)"}, {"first_word": "pomobybyk", "optional_number": "", "definition": "(etim. - fazer as m\u00e3os ficarem tocando) (v. intr.) - andar \u00e0s apalpadelas (VLB, II, 63)"}, {"first_word": "pomog\u00fbab", "optional_number": "", "definition": "(etim. - abrandar as m\u00e3os) (v.tr.) - escapulir das m\u00e3os de: A\u00eepomog\u00fbab. - Escapuli das m\u00e3os dele. (VLB, I, 123)"}, {"first_word": "pomo\u00eeyb", "optional_number": "", "definition": "(etim. - lavar as fibras) (v.tr.) - fazer lix\u00edvia para (a lavagem de roupa), lavar com lix\u00edvia (a roupa) (VLB, I, 52)"}, {"first_word": "pomombyk", "optional_number": "", "definition": "(etim. - atar as fibras) (v.tr.) - torcer (como corda) \u25cf i pomombykypyra - o que \u00e9 (ou deve ser) torcido; yby-pomombykypyra - estopa torcida (VLB, I, 82)"}, {"first_word": "pomonga", "optional_number": "", "definition": "(etim. - visgo das m\u00e3os) (s.) - viscosidade; visgo, grude; (adj.: pomong) - viscoso, grudento (VLB, I, 53); (xe) grudar, pegar como grude (VLB, II, 69)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., CAAPOMONGA (\u201cfolhas grudentas\u201d), trepadeira ornamental da fam\u00edlia das plumbagin\u00e1ceas."}, {"first_word": "pong", "optional_number": "", "definition": "(v. intr.) - soar, bater, soar por percuss\u00e3o \u25cf pongaba - tempo, lugar, modo, instrumento, etc. de soar, de bater: p\u00f3-pongaba (m) - lugar de bater das m\u00e3os, atabaque (VLB, I, 46)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (AM) MOPONGA, MUPUNGA, bati\u00e7\u00e3o, processo de pesca que consiste em bater a \u00e1gua de um rio com uma vara, ou com a m\u00e3o, a fim de afugentar o peixe na dire\u00e7\u00e3o desejada. H\u00e1 a locu\u00e7\u00e3o bater MOPONGA (in Novo Dicion. Aur\u00e9lio)."}, {"first_word": "ponga", "optional_number": "", "definition": "(s.) - batida, percuss\u00e3o; (adj. - pong) - que bate, que percute: g\u00fbyr\u00e1-ponga - \u201cp\u00e1ssaro que bate\u201d, ARAPONGA. Seu canto parece os sons met\u00e1licos do bater de ferro em bigorna. (Marcgrave, Hist. Nat. Bras., 201)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (AM), GAPONGA (yb\u00e1 + pong + -a, \u201cfruto que bate\u201d), bola feita de osso de peixe-boi, presa por uma linha \u00e0 ponta de um cani\u00e7o, para se bater na \u00e1gua, imitando a queda de um fruto e, assim, atrair o peixe. (in Novo Dicion. Aur\u00e9lio)."}, {"first_word": "pongoby", "optional_number": "", "definition": "- o mesmo que g\u00fbyrapongoby (v.) (Brasil Holand\u00eas, vol. III, 90)"}, {"first_word": "ponhang", "optional_number": "", "definition": "(v.tr.) - encher (VLB, I, 114)"}, {"first_word": "ponhea'\u0129", "optional_number": "", "definition": "(v. intr.) - encolher-se (como o pano depois de molhado) (VLB, I, 114)"}, {"first_word": "po'o", "optional_number": "", "definition": "(v.tr.) - 1) arrancar (p.ex., cabelos); 2) desfolhar (\u00e1rvore): A\u00eepo'o. - Desfolhei-a. (Anch., Arte, 28); 3) colher (p.ex., frutas) (VLB, I, 41, 99); 4) pelar (VLB, II, 70) \u25cf po'oara - colhedor, o que colhe: 'Yb\u00e1-po'oar\u00fbera k\u00e9 a\u00eeut. - Colhedor de frutas, aqui venho. (isto \u00e9, Venho, depois de colher frutas; acabo de colher frutas.) (D'Evreux, Viagem, 144)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, SABO\u00d3 (nome de bairro de Santos, SP). (v. p. 386)"}, {"first_word": "po'ok", "optional_number": "", "definition": "(etim. - tirar a m\u00e3o) (v. intr.) - parar (de chorar, de chover, de mamar, etc.) (VLB, I, 63)"}, {"first_word": "popeba", "optional_number": "", "definition": "(etim. - largura da m\u00e3o) (s.) - largura (como de fita, etc.) (VLB, II, 19); (adj.: popeb) - largo (como fita, tira, etc.): I popebusu. - Ela \u00e9 muito larga. (VLB, II, 18, adapt.)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, PARAOPEBA (nome de rio de MG) (v. p. 386)"}, {"first_word": "popes\u00fbara", "optional_number": "", "definition": "(m) (etim. - o que est\u00e1 na m\u00e3o) (s.) - 1) objeto de m\u00e3o: -Mba'e-mba'epe i popes\u00fbaramo? -Mimuku-katupab\u1ebd ... -Que havia como seus objetos de m\u00e3o? -Muit\u00edssimas lan\u00e7as... (Ar., Cat., 54); 2) arma (VLB, I, 41); (adj.: popes\u00fbar) - armado: Pa'i, mar\u00e3pe guarin\u0129me na nde popes\u00fbari? - Padre, por que, na guerra, tu n\u00e3o est\u00e1s armado? (Cardim, Trat. Terra e Gente do Brasil, 204)"}, {"first_word": "popetekaba", "optional_number": "", "definition": "(m) (etim. - instrumento de golpear as m\u00e3os) (s.) - palmat\u00f3ria (VLB, II, 63)"}, {"first_word": "popiaba", "optional_number": "", "definition": "(m) (etim. - instrumento de picar as m\u00e3os) (s.) - 1) aguilh\u00e3o (para picar) (VLB, I, 27); 2) punhal, adaga (VLB, II, 89)"}, {"first_word": "popongaba", "optional_number": "", "definition": "(m) (etim. - lugar de bater das m\u00e3os) (v.tr.) - atabaque (VLB, I, 46)"}, {"first_word": "pop\u00fbar", "optional_number": "", "definition": "(ou pop\u00fb\u00e1) (v.tr.) - atar as m\u00e3os de, amarrar pelas m\u00e3os, manietar: Ror\u1ebd-ka'\u1ebd xe pop\u00fb\u00e1... - Louren\u00e7o tostado atou minhas m\u00e3os. (Anch., Teatro, 50); Mem\u1ebd anhanga pop\u00fbari... - Sempre atam as m\u00e3os dos diabos. (Anch., Teatro, 54)"}, {"first_word": "pop\u00fbasaba", "optional_number": "", "definition": "(m) (s.) - atadura, grilh\u00e3o das m\u00e3os, algemas (VLB, II, 87): A\u00eepop\u00fbas\u00e1-rab. - Soltei as algemas dele. (VLB, II, 120); ...I pop\u00fbasaba reseb\u00e9 seras\u00f3\u00fb. - Levou-o com suas ataduras. (Ar., Cat., 82, 1686)"}, {"first_word": "popy", "optional_number": "", "definition": "(mb) (s.) - ponta, cabo, extremidade (de qualquer coisa) (VLB, I, 61): ...Nde res\u00e1-popybo ema'\u1ebdmo... - Olhando na ponta dos teus olhos. (Anch., Doutr. Crist\u00e3, II, 111-112)"}, {"first_word": "popyat\u00e3", "optional_number": "", "definition": "(xe) (etim. - ponta firme) (v. da 2\u00aa classe) - resistir, ser forte de bra\u00e7os, ser firme, ser resistente: Eresug\u00fbyk\u00e1pe kunhata\u0129 am\u00f5? Semimotara rupipe ko\u00eep\u00f3 i popyat\u00e3-mb\u00e1pe? - Desvirginaste alguma menina? Segundo tua vontade ou ela resistiu completamente? (Ar., Cat., 103v); Na xe popyat\u00e3\u00ee. - Eu n\u00e3o sou resistente, eu n\u00e3o sou firme. (VLB, I, 143)"}, {"first_word": "popy'i", "optional_number": "", "definition": "(m) (etim. - m\u00e3os r\u00e1pidas) (s.) - ligeireza, habilidade, destreza de m\u00e3os; (adj.) - ligeiro, destro, h\u00e1bil de m\u00e3os: Xe popy'i. - Eu sou ligeiro de m\u00e3os. (VLB, II, 22); Xe popy'i emon\u00e3 g\u00fbitek\u00f3bo. - Eu sou h\u00e1bil em assim agir. (VLB, I, 34)"}, {"first_word": "popysyk", "optional_number": "", "definition": "(etim. - tomar a m\u00e3o) (v.tr.) - 1) receber: Oro\u00eeopopysyk. - Recebemo-nos uns aos outros. (VLB, II, 98); 2) casar-se com \u25cf o\u00eepopysykyba'e - o que se casa com: O\u00eeoa\u00fbsu-katupe am\u1ebd o\u00eeopopysykyba'ep\u00fbera? - Devem amar-se muito os que se casaram um com o outro? (Ar., Cat., 95)"}, {"first_word": "popytera", "optional_number": "", "definition": "(m) (etim. - meio da m\u00e3o) (s.) - palma da m\u00e3o (Castilho, Nomes, 31): N'asasabi i popytera... - N\u00e3o cruzei suas palmas das m\u00e3os. (Anch., Teatro, 162, 2006)"}, {"first_word": "popytuna", "optional_number": "", "definition": "(etim. - escurecimento das fibras) (s.) - fechamento (de pano); (adj.: popytun) - fechado, tapado (como pano, isto \u00e9, nem fino nem t\u00eanue) (VLB, II, 124)"}, {"first_word": "popytyb\u00f5", "optional_number": "", "definition": "(etim. - ajudar a m\u00e3o) (v.tr.) - ajudar (VLB, I, 29): Ere\u00eepopytyb\u00f5pe nde ruba nde sy ab\u00e9? - Ajudas teu pai e tua m\u00e3e? (Ar., Cat., 100v)"}, {"first_word": "por", "optional_number": "1", "definition": "(xe) (v. da 2\u00aa classe) - cumprir-se, realizar-se, haver de ser, acontecer: Mosa\u00fbsuba rerob\u00eeasara, \u201ci por ir\u00e3ne\u201d '\u00eeara. - Os que acreditam em sonhos e os que dizem: \u201c-Cumprir-se-\u00e3o futuramente\u201d. (Ar., Cat., 66v) \u25cf i poryba'e - o que se cumpre; o que se realiza, o que acontece; o que cumpre, o que \u00e9 cumpridor: I pore'ymba'e... \u201c-emon\u00e3 k\u00f3 Tup\u00e3 res\u00e9\u201d o'\u00eeabo tenh\u1ebd. - O que, dizendo em v\u00e3o \u201c-Eis que \u00e9 assim, por Deus\u201d, n\u00e3o o cumpre. (Ar., Cat., 67)"}, {"first_word": "por", "optional_number": "2", "definition": "(v. intr.) - saltar, pular: S\u00e3o Jo\u00e3o pitang\u0129, tyg\u00e9pe o end\u00e1pe... opor-opor\u0129... - S\u00e3o Jo\u00e3o criancinha, ao estar no ventre, ficou saltando. (Anch., Poemas, 118); Toryba su\u00ed ap\u00f3-por g\u00fbitek\u00f3bo. - Estou saltando de alegria. (VLB, II, 112)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, PIRAPORA (nome de munic\u00edpio de MG) (v. p. 386)."}, {"first_word": "por", "optional_number": "3", "definition": "(v. intr.) - faltar (Fig., Arte, 92)"}, {"first_word": "pora", "optional_number": "1", "definition": "(mb-) (s.) - habitante: Oro\u00eeerur\u00e9 b\u00e9 nde res\u00e9 t'o\u00eeeme'eng ap\u0177abangaturama or\u00e9 retama pora ri... - Pedimos tamb\u00e9m a ti que se d\u00eaem homens bons para habitantes de nossa terra. (D'Abbeville, Histoire, 342); Ab\u00e1pe 'ara pora o\u00eek\u00f3 nde \u00eeab\u00e9? - Que habitante do mundo h\u00e1 como tu? (Anch., Poemas, 116); kunh\u00e3muku taba pora... - as mo\u00e7as habitantes das aldeias (Anch., Teatro, 150)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., BORBOREMA (yby + mbor + e'ym + -a, \u201cterra sem habitantes\u201d), lugar despovoado, est\u00e9ril (in Dicion. Caldas Aulete), donde o nome da Serra da BORBOREMA, no Nordeste; CAIPORA (ka'a + pora, \u201chabitante da mata\u201d), nome de entidade mitol\u00f3gica do Brasil, mas n\u00e3o mencionada nos textos quinhentistas; CAAPORA (Amaz.), homem do mato, roceiro."}, {"first_word": "pora", "optional_number": "2", "definition": "(s.) - o que \u00e9 feito, conseguido, ganho por algo, a consequ\u00eancia, o fruto, a obra, o efeito de algo: \u00eeyap\u00e1-pora - a obra da foice, p.ex., o alimento produzido com ela; pind\u00e1-pora - o conseguido pelo anzol, isto \u00e9, o peixe; xe p\u00f3-pora - a obra de minhas m\u00e3os, o que \u00e9 conseguido por minhas m\u00e3os; itangapema pora - coisa ganha com a espada (Anch., Arte, 31v)"}, {"first_word": "pora", "optional_number": "3", "definition": "(s.) - 1) conte\u00fado, o que est\u00e1 contido, o que est\u00e1 em ou dentro de: Eres\u00f3pe ab\u00e1... \u00eeeky-'ye'\u1ebd supa, i pora r\u00e1? - Foste para revistar os covos de \u00e1gua doce de algu\u00e9m, tomando seu conte\u00fado? (Ar., Cat., 107v); Nd'aruri am\u00f5 parati; o\u00eeep\u00e9 xe pys\u00e1 pora. - N\u00e3o trouxe nenhum parati; um s\u00f3 \u00e9 o conte\u00fado de minha rede. (Anch., Poemas, 152); ik\u00f3 'ara pora - o que est\u00e1 neste mundo (Ar., Cat., 141); kamusi pora - o que est\u00e1 no pote (Anch., Arte, 31v); paran\u00e3 pora - o que est\u00e1 no mar (Anch., Arte, 31v); 2) componente: ...Te'\u00f5 ab\u00e9 re\u00eek\u00e9\u00fb ik\u00f3 'ara poramo o\u00ee\u00e1. - Da mesma forma, como componente deste mundo, a morte tamb\u00e9m entrou. (Ar., Cat., 155); (adj.: por) - 1) cheio, pejado, carregado; (xe) ter conte\u00fado; conter coisas: ...N'i pori be'\u0129 xe a\u00ee\u00f3. - N\u00e3o cont\u00e9m mais nada minha bolsa. (Anch., Teatro, 46); N'i tybang\u00e1\u00ee set\u00e3mb\u00fbera. Op\u00e1... ak\u00fbe\u00eeme n'i poret\u00e1\u00ee. - N\u00e3o existem mais as suas antigas terras. Todas, desde ent\u00e3o, n\u00e3o cont\u00eam muita coisa. (Anch., Teatro, 52); ...I por nde ryg\u00e9. - Est\u00e1 cheio teu ventre. (Anch., Poemas, 116); muru'a-pora (lit., carregada de feto) - gr\u00e1vida (Ar., Cat., 77v); 2) saciado; (xe) saciar-se: Tekoanga\u00eepaba pup\u00e9 pore'yma. - Com o pecado n\u00e3o se saciar. (Bettendorff, Comp\u00eandio, 17)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (AM), TUCUPIPORA (\u201co que est\u00e1 dentro do tucupi\u201d), a comida que fica de molho no tucupi, isto \u00e9, no caldo de manipueira."}, {"first_word": "pora", "optional_number": "4", "definition": "(mb) (s.) - marca (de pancada ou golpe, que fica no lugar onde se deu); sinal (de cortadura de faca, dentada, unhada, etc.); marca de ferimento, sinal de ferimento, de golpe: kys\u00e9-pora - sinal de facada; \u00eeyap\u00e1-pora - sinal de ferimento com foice; itangap\u1ebd-mbora - marca de espada, sinal de ferimento com espada (Anch., Arte, 31v); mina pora (ou m\u0129-mbora) - marca de lan\u00e7a, sinal de ferimento com lan\u00e7a (Anch., Arte, 32); t\u00e3\u00ee-mbora - marca de dentes, sinal de dentada (VLB, I, 94); it\u00e1-pora - sinal de golpe com pedra (VLB, II, 63); ah\u1ebd p\u00fbap\u1ebd-mbora - a unhada de fulano, a marca das unhas de fulano (VLB, II, 118) \u25cf por\u00fbera - marca antiga, sinal de antigo ferimento ou golpe: it\u00e1-kys\u00e9-por\u00fbera - marca antiga de facada (VLB, II, 118); it\u00e1-por\u00fbera - marca antiga de pedrada (VLB, II, 63)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., CATAPORA(S), TATAPORA(S) (marcas de fogo), varicela, doen\u00e7a infecciosa que se caracteriza por febre acompanhada de marcas que se transformam em bolhas, formando-se, depois, crostas."}, {"first_word": "porabyky", "optional_number": "1", "definition": "(v. intr.) - trabalhar, fazer ou produzir com as m\u00e3os (VLB, II, 53): N'\u00eeaporabyky\u00ee k\u00f3 'ara pup\u00e9... - N\u00e3o trabalhamos neste dia... (Ar., Cat., 7); \u00dbiporabyk\u0177abo g\u00fbix\u00f3bo... - Indo eu para trabalhar... (Anch., Teatro, 46) \u25cf oporabykyba'e - o que trabalha: Domingo pup\u00e9... oporabykyba'e. - O que trabalha no domingo. (Ar., Cat., 68); porabyk\u0177ara (m) - o que produz com as m\u00e3os, o que trabalha, trabalhador (VLB, II, 53; 134): -Ab\u00e1 b\u00e9pe n'o\u00eeaby\u00ee o\u00eeekuakube'yma? -Ko'arapuku\u00ee morabyk\u0177ara... -Quem tamb\u00e9m n\u00e3o o transgride, n\u00e3o jejuando? -Os trabalhadores de dia todo. (Ar., Cat., 77v); porabykysaba (ou porabyk\u0177aba) (m) - tempo, lugar, modo, instrumento, etc. de trabalhar; trabalho; obra feita com as m\u00e3os: A'e o porabykysaba pup\u00e9 ...o\u00eepytyb\u00f5... - Ele, com seu trabalho, ajudou-o. (Ar., Cat., 123, 1686)"}, {"first_word": "porabyky", "optional_number": "2", "definition": "(m) (s.) - trabalho: Morabykye'yma k\u00f3 'ara \u00eea\u00eemoet\u00e9... - Sem trabalho, comemoramos este dia... (Ar., Cat., 5)"}, {"first_word": "porakar", "optional_number": "1", "definition": "(ou porak\u00e1) (v.tr.) - procurar alimento para; pescar ou ca\u00e7ar para: Eresa\u00fbsubarype... i porak\u00e1? - Compadeceste-te deles, procurando-lhes alimento? (Anch., Doutr. Crist\u00e3, II, 86); T'i porak\u00e1 ap\u00f3 ab\u00e1. - Procuremos alimentos para aqueles homens. (L\u00e9ry, Histoire, 355); ...T'oroporak\u00e1... - Hei de pescar para ti. (Anch., Poemas, 152) \u25cf porakasara - o que procura alimento; o pescador; o ca\u00e7ador: xe porakasara - meu pescador (L\u00e9ry, Histoire, 368)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (RJ), PORAC\u00c1, cesto grande para pescaria (in Dicion. Caldas Aulete)."}, {"first_word": "porakar", "optional_number": "2", "definition": "(ou porak\u00e1) (v.tr.) - encher: Tup\u00e3 ra\u00fbsuba res\u00e9 i 'anga porakari. - Do amor a Deus encheu suas almas. (Ar., Cat., 45v); Morase\u00eea rerob\u00eeara i py'a \u00eea\u00eeporak\u00e1. - A cren\u00e7a na dan\u00e7a enche os cora\u00e7\u00f5es deles. (Anch., Teatro, 30); ...Muru rokysyma \u00eeand\u00e9 rat\u00e1 porak\u00e1. - Cercando os miser\u00e1veis para encher nosso fogo. (Anch., Teatro, 158)"}, {"first_word": "porakar", "optional_number": "3", "definition": "(ou porak\u00e1) (v.tr.) - realizar, cumprir, obedecer a: Ere\u00eeporak\u00e1pe taba rerekoara nhe'enga ko\u00eep\u00f3 nde mbo'esara...? - Obedeceste \u00e0s palavras do governante da aldeia ou a teu mestre? (Ar., Cat., 101); Xe nhe'enga nh\u00f5 ere\u00eeporak\u00e1. - Minhas palavras somente cumprir\u00e1s. (Ar., Cat., 159v)"}, {"first_word": "porak\u00e9", "optional_number": "", "definition": "- o mesmo que purak\u00e9 (v.) (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 172v-173)"}, {"first_word": "porambyrambyka", "optional_number": "", "definition": "(s.) - qualidade do que \u00e9 agrad\u00e1vel; (adj.: porambyrambyk) - agrad\u00e1vel, deleitoso: I porambyrambyk xe rek\u00f3 ix\u00e9bo. - S\u00e3o-me agrad\u00e1veis meus afazeres. I porambyrambyk\u0129 xe nhemosara\u00eea ix\u00e9bo. - Estava-me agrad\u00e1vel meu jogo. (VLB, I, 71)"}, {"first_word": "porandub", "optional_number": "1", "definition": "(ou porandu) (v. intr. compl. posp.) - perguntar, informar-se, fazer pergunta [a algu\u00e9m: compl. com sup\u00e9; sobre, por, de algu\u00e9m ou algo: compl. com es\u00e9 (r, s)]: Oporandu benh\u1ebdpe \u00ceand\u00e9 \u00ceara i xup\u00e9...? - Perguntou novamente a eles Nosso Senhor? (Ar., Cat., 54v); Nde ranh\u1ebd eporandub. - Pergunta tu, primeiro. (L\u00e9ry, Histoire, 361); Aporandub Pero sup\u00e9 tuba res\u00e9. - Perguntei a Pero por seu pai. (VLB, II, 84); Ix\u00e9 ses\u00e9 g\u00fbiporandupa, xe roka su\u00ed a\u00eeu. - Eu, dele perguntando, vim da minha casa. (Anch., Poemas, 194) \u25cf porandupaba (m) - tempo, lugar, modo, etc. de perguntar; pergunta (VLB, II, 73)"}, {"first_word": "porandub", "optional_number": "2", "definition": "(ou porandu) (v. intr. compl. posp.) - ouvir dizer, saber por fama [sobre algo ou algu\u00e9m: compl. com es\u00e9 (r, s)]: Aporandub (ab\u00e1) res\u00e9. - Ou\u00e7o dizer do homem. (VLB, II, 61, adapt.)"}, {"first_word": "poranduba", "optional_number": "", "definition": "(m) (etim. \u2013 ouvir gente) (s.) - novidade, not\u00edcia, hist\u00f3ria, PORANDUBA: Mar\u00e3-pip\u00f3 moranduba? - Quais as novidades, por acaso? (Anch., Teatro, 22)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o t\u00edtulo da obra de Jo\u00e3o Barbosa Rodrigues (s\u00e9culo XIX), PORANDUBA AMAZONENSE."}, {"first_word": "Em", "optional_number": "", "definition": "Cavalcanti Proen\u00e7a lemos \u201c...parou no remanso para escutar minha PORANDUBA.\u201d (in Manuscrito Holand\u00eas, apud Novo Dicion. Aur\u00e9lio)."}, {"first_word": "poranga", "optional_number": "", "definition": "(m) (s.) - 1) beleza, formosura, coisa bela: Onhemomot\u00e1 xe 'anga nde 'anga poranga ri. - Atraiu-se minha alma pela beleza de tua alma. (Anch., Poemas, 140); 2) sorte, dita; (adj.: porang) - 1) belo, bonito; gracioso: I porangype pe retama? - \u00c9 bonita vossa terra? (L\u00e9ry, Histoire, 363); I por\u00e3ngatu nde rera. - \u00c9 muito belo teu nome. (Anch., Poemas, 104); Xe rek\u00f3 i poranget\u00e9. - Minha lei \u00e9 muito bela. (Anch., Teatro, 6); 2) ditoso, que funciona bem, que d\u00e1 sorte, que tem sorte; (xe) ter sorte: Xe pind\u00e1-porang. - Eu tenho um anzol que d\u00e1 sorte (isto \u00e9, um anzol que pesca muito, ditoso); Xe pys\u00e1-porang. - Eu tenho uma rede que d\u00e1 sorte (isto \u00e9, uma rede que apanha muitos peixes); Xe mba'e-porang. - Eu tenho sorte com animais (isto \u00e9, eu ca\u00e7o ou pesco muito). (VLB, I, 104); (adv.) bem, belamente: Emon\u00e3 serekopyra rak\u00f3 ab\u00e1 obas\u1ebd-porang... - Assim tratada, uma pessoa certamente chega bem. (Ar., Cat., 85v); ...Sory-porang... - Est\u00e3o bem felizes. (Ar., Cat., 123, 1686)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., MORANGA (\u201ccoisa bela\u201d), certa variedade de ab\u00f3bora; MUTUMPORANGA (\u201cmutum bonito\u201d), ave crac\u00eddea. Da\u00ed, tamb\u00e9m, os nomes geogr\u00e1ficos ITAPORANGA, NUPORANGA, etc. (v. p. 386)."}, {"first_word": "porangu", "optional_number": "", "definition": "(m) (s.) - mentira, fal\u00e1cia, ilus\u00e3o, fantasia; (adj.) mentiroso, falaz, ilus\u00f3rio, fantasioso: ...Nhe'\u1ebd-porangu... ere\u00eeapi ko'arapuku\u00ee. - Atiras nele, o dia todo, as palavras mentirosas. (Anch., Doutr. Crist\u00e3, II, 112); Na xe porangu\u00ee g\u00fbitek\u00f3bo. - Eu n\u00e3o estou sendo fantasioso. (VLB, I, 131)"}, {"first_word": "porapit\u00eeaba", "optional_number": "", "definition": "(m) (etim. - instrumento de assassinar gente) (s.) - arma ofensiva (VLB, I, 41)"}, {"first_word": "porapit\u00eeara", "optional_number": "", "definition": "(m) (s.) - matador (VLB, II, 12); trucidador, assassino: anhanga\u00edba, morapit\u00eeara... - diabo mau, assassino (Anch., Poemas, 90); Ah\u1ebd morapit\u00eear\u00fbera tatenh\u1ebd anh\u1ebd yb\u0177\u00e1 o\u00eeuk\u00e1. - Mataram erradamente a fulano em lugar do assassino. (VLB, II, 12); (V. tb. apiti)"}, {"first_word": "porar\u00e1", "optional_number": "", "definition": "(v.tr.) - 1) sofrer, padecer, suportar, defrontar-se com: ...Te'\u00f5 ere\u00eeporar\u00e1. - Sofreste a morte. (Anch., Teatro, 120); T'or\u00e9 pyat\u00e3, ang\u00e1, mba'easy porar\u00e1bo. - Que sejamos corajosos, sim, suportando as coisas dolorosas. (Anch., Teatro, 120); Putunusu porar\u00e1bo, oro\u00eekoteb\u1ebdngatu. - Suportando a grande noite, estamos muito aflitos. (Anch., Poemas, 142); 2) levar, passar (fal. de vida, situa\u00e7\u00e3o, etc.); gozar (o que d\u00e1 grande gosto) (VLB, II, 62): Tek\u00f3-katu a\u00eeporar\u00e1. - Levo uma vida boa. (VLB, II, 145) \u25cf emiporar\u00e1 (t) - o que algu\u00e9m sofre: Mba'epe sasyet\u00e9 a'epe tekoara sup\u00e9 opakatu semiporar\u00e1 sos\u00e9? - Que pesa mais ao que est\u00e1 ali do que tudo o que sofre? (Ar., Cat., 63, 1686); porarasara - o que sofre, o que padece, o que suporta, o que se defronta com, o sofredor: ...Tekokatu res\u00e9 mba'e porarasara... - Os que sofrem algo pela justi\u00e7a. (Ar., Cat., 19); Teg\u00fbama porarasara... - o que se defronta com a morte (Ar., Cat., 219, 1686); porarasaba - tempo, lugar, modo, causa, etc. de sofrer, de suportar, etc.; sofrimento, paix\u00e3o: Ere\u00eeerob\u00eearype... i porarasag\u00fbera res\u00e9 b\u00e9...? - Tens esperan\u00e7a na sua paix\u00e3o tamb\u00e9m? (Bettendorff, Comp\u00eandio, 123); i porarapyra - o que \u00e9 (ou deve ser) sofrido, o que se sofre, etc.: Penhemoma'endu\u00e1 Anhanga rat\u00e1pe i porarapyra res\u00e9. - Lembrai-vos do que se sofre no inferno. (Ar., Cat., 156v)"}, {"first_word": "porase\u00ee", "optional_number": "", "definition": "(v. intr.) - dan\u00e7ar, bailar: A\u00eemomba'et\u00e9 nde roka, i pup\u00e9 g\u00fbiporase\u00eea. - Honro tua casa, dentro dela dan\u00e7ando. (Anch., Poemas, 170); Oporase\u00ee pysar\u00e9... - Dan\u00e7aram a noite toda. (Anch., Teatro, 14)"}, {"first_word": "porase\u00eea", "optional_number": "", "definition": "(m) (s.) - dan\u00e7a ritual, PORAC\u00c9, dan\u00e7a exclusivamente masculina: Morase\u00eea \u00e9 i katu... - A dan\u00e7a \u00e9 que \u00e9 boa. (Anch., Teatro, 6); Morase\u00eea rerob\u00eeara i py'a \u00eea\u00eeporak\u00e1... - A cren\u00e7a na dan\u00e7a enche os cora\u00e7\u00f5es deles. (Anch., Teatro, 30); T'oro\u00eetyk or\u00e9 poxy, pa\u00ee\u00e9 rerob\u00eeare'yma, morase\u00eea, mbyryryma... - Que lancemos fora nossa maldade, n\u00e3o acreditando nos paj\u00e9s, em dan\u00e7as e rodopios. (Anch., Teatro, 118); Ererob\u00ee\u00e1pe... marak\u00e1 porase\u00eea? - Acreditas na dan\u00e7a do marac\u00e1? (Ar., Cat., 98v) \u25cf porase\u00ee-tapu\u00eea - dan\u00e7a tapuia, tipo de dan\u00e7a realizada pelos tupinamb\u00e1s do Maranh\u00e3o no s\u00e9c. XVII, caracterizada por muitos deslocamentos, movimentos da cabe\u00e7a e das m\u00e3os, por batidas dos p\u00e9s na terra ao som da voz e do marac\u00e1. (D'Evreux, Viagem, 173)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Olavo Bilac, em seu poema M\u00fasica Brasileira, escreveu:"}, {"first_word": "Da\u00ed", "optional_number": "", "definition": "prov\u00e9m o nome do munic\u00edpio de BORACEIA (SP) (v. p. 386)."}, {"first_word": "PORAC\u00c9", "optional_number": "", "definition": "(dan\u00e7a ritual) (fonte: De Bry)"}, {"first_word": "porase\u00eetara", "optional_number": "", "definition": "(m) (s.) - dan\u00e7ador, dan\u00e7arino (VLB, I, 89)"}, {"first_word": "pora\u00fbsuba", "optional_number": "", "definition": "- o mesmo que porea\u00fbsuba (v.) (Anch., Poemas, 130)"}, {"first_word": "pora\u00fbsubara", "optional_number": "", "definition": "(ou poroa\u00fbsubara) (m) (s.) - 1) compadecedor, clemente, misericordioso, compassivo: E\u00eeori xe pora\u00fbsubara... - Vem, compadecedor de mim. (Valente, Cantigas, VIII, Ar., Cat., 1618); 2) compaix\u00e3o, miseric\u00f3rdia (VLB, II, 38); piedade (VLB, II, 76): Salve Rainha, mora\u00fbsubara sy... - Salve Rainha, m\u00e3e de miseric\u00f3rdia. (Ar., Cat., 14); moroa\u00fbsubara 'yba... - princ\u00edpio da compaix\u00e3o (Valente, Cantigas, VIII, in Ar., Cat., 1618); [adj.: pora\u00fbsubar (m)]: Nde res\u00e1-pora\u00fbsubara erobak ix\u00e9 koty. - Teus olhos misericordiosos volta em minha dire\u00e7\u00e3o. (Anch., Poemas, 146); I pora\u00fbsub\u00e1-katu Tup\u00e3 sy... - \u00c9 muito misericordiosa a m\u00e3e de Deus. (Anch., Poemas, 182); pitang\u0129-mora\u00fbsubara - nen\u00e9m compadecedor (Anch., Poemas, 160)"}, {"first_word": "pora\u00fbsubarerekosara", "optional_number": "", "definition": "(m) (etim. - o que tem compaix\u00e3o, piedade) (s.) - piedoso (Ar., Cat., 14v)"}, {"first_word": "pora\u00fbsubare'yma", "optional_number": "", "definition": "(ou poroa\u00fbsubare'yma) (m) (etim. - falta de compaix\u00e3o) (s.) - crueldade (VLB, I, 86)"}, {"first_word": "porea\u00fbsuba", "optional_number": "", "definition": "(ou pora\u00fbsuba) (m) (s.) - 1) mis\u00e9ria, infort\u00fanio (VLB, II, 38), sofrimento, infelicidade, afli\u00e7\u00e3o: tek\u00f3 porea\u00fbsuba - mis\u00e9rias da vida (VLB, II, 38); 2) aflito: ...morea\u00fbsuba rerekoara - protetora dos aflitos (Valente, Cantigas, IV, in Ar., Cat., 1618); (adj.: porea\u00fbsub) - miser\u00e1vel, aflito, infeliz, coitado: Xe porea\u00fbsukatu g\u00fbitek\u00f3bo. - Estou sendo muito miser\u00e1vel. (VLB, II, 38); Pe porea\u00fbsu korine. - Estareis aflitos hoje. (Anch., Teatro, 42); Ab\u00e1-porea\u00fbsub\u0129. - Homem coitadinho. (VLB, I, 76); I porea\u00fbsub\u0129 m\u00e3! (ou I porea\u00fbsubet\u00e9'\u0129 m\u00e3! ou I porea\u00fbsub\u0129 ra'u m\u00e3!) - Ah, coitadinho dele! Xe porea\u00fbsub\u0129 m\u00e3! (ou Xe porea\u00fbsubet\u00e9'\u0129 ra'u m\u00e3!) - Ah, coitadinho de mim! (A mulher diz tamb\u00e9m amae\u00eeu - v.) (VLB, I, 76; II, 53; Ar., Cat., 155v)"}, {"first_word": "porea\u00fbsuberek\u00f3", "optional_number": "", "definition": "(etim. - ter compaix\u00e3o) (v.tr.) - compadecer-se de: ...T'o\u00eeporea\u00fbsuberek\u00f3 \u00eeudeus... - Que se compade\u00e7am dele os judeus. (Ar., Cat., 59v) \u25cf porea\u00fbsuberekosara (m) - compadecedor, o que se compadece de: Nd'o\u00eek\u00f3\u00eepe ab\u00e1 am\u00f5... i porea\u00fbsuberekosaramo? - N\u00e3o havia nenhuma pessoa que se compadecesse dele? (Ar., Cat., 61v)"}, {"first_word": "porea\u00fbsub\u0129", "optional_number": "", "definition": "(m) (s.) - miser\u00e1vel, coitado: Morea\u00fbsub\u0129 ra'u m\u00e3! (ou Morea\u00fbsub\u0129 m\u00e3!) - Miser\u00e1vel! Coitado! (como diz o que se compadece); I porea\u00fbsub\u0129 ra'u m\u00e3! (ou I porea\u00fbsub\u0129 m\u00e3!) - Coitado dele! (VLB, II, 38); (adj.): ab\u00e1-porea\u00fbsub\u0129 - homem miser\u00e1vel (VLB, II, 38)"}, {"first_word": "porea\u00fbsubok", "optional_number": "", "definition": "(ou pora\u00fbsubok) (etim. - arrancar a afli\u00e7\u00e3o; tirar a mis\u00e9ria) (v.tr.) - compadecer-se de: Eporea\u00fbsubok xe 'anga - Compadece-te de minha alma. (Valente, Cantigas, in Ar., Cat., 1618) \u25cf porea\u00fbsubokara - o que se compadece: \u00eeand\u00e9 porea\u00fbsubokara - os que se compadecem de n\u00f3s (L\u00e9ry, Histoire, 356)"}, {"first_word": "porekob\u00eeara", "optional_number": "", "definition": "(m) (s.) - o filho que h\u00e1 de ficar por chefe por morte do pai; o substituto, o sucessor (VLB, II, 122)"}, {"first_word": "porenonhandara", "optional_number": "", "definition": "(m) (etim. - o que faz correr consigo as pessoas) (s.) - 1) corredor na guerra que vai por nega\u00e7a e p\u00f5e os inimigos em cilada (VLB, I, 82); 2) nega\u00e7a, isca (na guerra) (VLB, II, 48)"}, {"first_word": "porenonhena", "optional_number": "", "definition": "(m) (etim. - castigar gente) (s.) - repreens\u00e3o, admoesta\u00e7\u00e3o (VLB, I, 68)"}, {"first_word": "porenonhendaba", "optional_number": "", "definition": "(m) (etim. - castigo de gente) (s.) - repreens\u00e3o, admoesta\u00e7\u00e3o (VLB, I, 68)"}, {"first_word": "porenotara", "optional_number": "", "definition": "(m) (s.) - o que vai adiante preparar as coisas para os que chegar\u00e3o mais tarde, o preparador: As\u00f3 morenotaramo. - Vou como preparador. (VLB, I, 39)"}, {"first_word": "porenotar\u00fbera", "optional_number": "", "definition": "(m) (s.) - o maior ou o mais velho filho ou filha (VLB, II, 28)"}, {"first_word": "porepenhana", "optional_number": "", "definition": "(m) (etim. - atacar gente) (s.) - briga (VLB, I, 59)"}, {"first_word": "porepenhang", "optional_number": "", "definition": "(etim. - atacar gente) (v. intr. compl. posp.) - brigar [com algu\u00e9m: compl. com es\u00e9 (r, s)]: Aporepenhang (ab\u00e1) res\u00e9. - Briguei com o homem. (VLB, I, 59, adapt.)"}, {"first_word": "porep\u00eeakaba", "optional_number": "", "definition": "(m) (etim. - lugar de ver gente) (s.) - miradouro, mirante (VLB, I, 46, II, 38)"}, {"first_word": "porep\u00eeaka'uba", "optional_number": "", "definition": "(m) (etim. - ver gente na imagina\u00e7\u00e3o) (s.) - saudades (VLB, II, 113)"}, {"first_word": "porepy", "optional_number": "1", "definition": "(m) (s.) - ref\u00e9m (VLB, I, 42): morepy me'engara - o que entrega os ref\u00e9ns, o redentor (VLB, II, 99)"}, {"first_word": "porepy", "optional_number": "2", "definition": "(m) (s.) - tributo (VLB, II, 65)"}, {"first_word": "porep\u0177an", "optional_number": "1", "definition": "- 1) (v. intr.) - fazer resgate (contratar o que estava escravizado ap\u00f3s pagar pela sua liberta\u00e7\u00e3o): As\u00f3 g\u00fbiporep\u0177ana. - Vou para fazer resgates. (VLB, II, 102); 2) (v.tr.) - resgatar: Aporep\u0177an ap\u0177aba. - Resgatei os \u00edndios. (VLB, II, 102); As\u00f3 ap\u0177aba porep\u0177ana. - Vou para resgatar os \u00edndios. (VLB, I, 81)"}, {"first_word": "porep\u0177an", "optional_number": "2", "definition": "(v. intr.) - 1) mercadejar, fazer com\u00e9rcio (VLB, II, 36); 2) comutar (Marcgrave, Hist. Nat. Bras., 277)"}, {"first_word": "porep\u0177ana", "optional_number": "", "definition": "(m) (s.) - contrato com algu\u00e9m que estava cativo, ap\u00f3s seu resgate (VLB, I, 81)"}, {"first_word": "porero'ar", "optional_number": "", "definition": "(etim. - derrubar gente) (v. intr.) - saltear (no mar), piratear, ser salteador: Aporero'ar. - Salteio. (VLB, II, 112) \u25cf porero'asara (m) - salteador (pelo mar) (VLB, II, 112)"}, {"first_word": "porero'ara", "optional_number": "", "definition": "(m) (etim. - o que derruba gente) (s.) - agressor: Memet\u00e9 a'e morero'arup\u00eeara. - E, principalmente, eles s\u00e3o advers\u00e1rios de agressores. (L\u00e9ry, Histoire, 357)"}, {"first_word": "porerob\u00eeare'yma", "optional_number": "1", "definition": "(m) (etim. - n\u00e3o acreditar em gente) (s.) - soberba, altivez, denodo (em coisas de guerra ou briga), orgulho: Morerob\u00eeare'yma roba\u00eex\u00fbara nhemoetee'yma. - O contr\u00e1rio da soberba \u00e9 a humildade. (Bettendorff, Comp\u00eandio, 15); (adj.: porerob\u00eeare'ym ou morerob\u00eeare'ym) - soberbo, altivo (VLB, II, 118), orgulhoso: Ab\u00e1-porerob\u00eeare'yma ix\u00e9. - Eu sou um homem soberbo. (VLB, II, 118)"}, {"first_word": "porerob\u00eeare'yma", "optional_number": "2", "definition": "(m) (etim. - n\u00e3o acreditar em gente) (s.) - 1) pertin\u00e1cia (VLB, II, 74); contum\u00e1cia, obstina\u00e7\u00e3o; 2) reincid\u00eancia (no desprezo das leis da Igreja) (VLB, I, 81)"}, {"first_word": "porerokara", "optional_number": "", "definition": "(m) - o mesmo que porerokar\u00fbera (v.)"}, {"first_word": "porerokar\u00fbera", "optional_number": "", "definition": "(m) (etim. - o que retirou o nome de pessoas) (s.) - padrinho, madrinha (de batismo ou crisma) (VLB, II, 27): Abar\u00e9 ko\u00eep\u00f3 am\u00f5 ab\u00e1 pyri morerokar\u00fbera nd'e'ikatu\u00ee omend\u00e1 g\u00fbemierok\u00fbera res\u00e9... - Os padrinhos junto ao padre ou a outra pessoa n\u00e3o podem casar-se com o que batizaram. (Ar., Cat., 129)"}, {"first_word": "porero'yasapara", "optional_number": "", "definition": "(m) (etim. - o que faz as pessoas atravessarem um rio consigo) (s.) - barqueiro (VLB, I, 52)"}, {"first_word": "pore'ymbara", "optional_number": "", "definition": "(m) (etim. - o que d\u00e1 de beber \u00e0 gente) (s.) - copeiro, o que serve vinho; a que serve cauim; a que tem a fun\u00e7\u00e3o de dar de beber (VLB, I, 81)"}, {"first_word": "poro-", "optional_number": "", "definition": "(m-) (pref. que indica objeto em sentido indeterminado, podendo traduzir-se por gente, pessoas): Xe \u00eeara \u00ceesu sosang pores\u00e9. - Meu senhor Jesus sofre pela gente. (Anch., Poemas, 122); Mbo\u00eea oporosu'u. - A cobra morde a gente. (Fig., Arte, 6); Aporomond\u00f3. - Mando gente. (Fig., Arte, 86); Aporo\u00eeuk\u00e1. - Mato gente. (Fig., Arte, 86); Mar\u00e3 er\u00e9-p'am\u1ebd eporombo'ebo? - Que dizes, de costume, ensinando as pessoas? (Ar., Cat., 55v)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome do famoso quadro de Tarsila do Amaral, ABAPORU (ab\u00e1 + por-u, \u201c\u00edndio comedor de gente\u201d, \u201cantrop\u00f3fago\u201d), de 1928, um dos s\u00edmbolos da primeira fase do Modernismo brasileiro. Da\u00ed, tamb\u00e9m, no P.B., MORUBIXABA (moro-ubixaba, \u201co chefe das pessoas\u201d), cacique, chefe de povo ind\u00edgena."}, {"first_word": "ABAPORU", "optional_number": "", "definition": "(quadro de Tarsila do Amaral)"}, {"first_word": "poro'a\u00eeubykatyba", "optional_number": "", "definition": "(m) (etim. - o que enforca gente de costume) (s.) - algoz, enforcador (VLB, I, 31)"}, {"first_word": "poroamotare'yma", "optional_number": "", "definition": "(m) (etim. - n\u00e3o querer bem as pessoas) (s.) - c\u00f3lera; (adj.: poroamotare'ym) - col\u00e9rico, encolerizado: Xe poroamotare'ym. - Eu estou encolerizado. (D'Evreux, Viagem, 147)"}, {"first_word": "poroapindara", "optional_number": "", "definition": "(m) (etim. - o que tosquia as pessoas) (s.) - barbeiro; tosquiador (VLB, I, 52)"}, {"first_word": "poro'asypara", "optional_number": "", "definition": "(m) (etim. - o que limpa o cabelo das pessoas) (s.) - barbeiro; tosquiador (VLB, I, 52)"}, {"first_word": "poroa\u00fbsubara", "optional_number": "", "definition": "- v. pora\u00fbsubara"}, {"first_word": "porog\u00fbykutukaba", "optional_number": "", "definition": "(m) (etim. - instrumento de sangrar as pessoas) (s.) - lanceta (VLB, II, 18)"}, {"first_word": "porog\u00fbymombukaba", "optional_number": "", "definition": "(m) (etim. - instrumento de sangrar as pessoas) (s.) - lanceta (VLB, II, 18)"}, {"first_word": "poro\u00eeuka\u00edba", "optional_number": "1", "definition": "(m) (etim. - matar gente n\u00e3o completamente) (s.) 1) braveza, fereza (VLB, I, 59); 2) pessoa exaltada, feroz, arrebatada, brava (VLB, I, 45)"}, {"first_word": "poro\u00eeuka\u00edba", "optional_number": "2", "definition": "(m) (etim. - o matar gente n\u00e3o completamente) (s.) - soberba; (adj.: poro\u00eeuka\u00edb) - soberbo: ab\u00e1-poro\u00eeuka\u00edba - homem soberbo (VLB, II, 118)"}, {"first_word": "porok", "optional_number": "", "definition": "(etim. - arrancar o conte\u00fado) (v.tr.) - despejar, arrancar o conte\u00fado de (p.ex., vaso, caixa, etc.); esvaziar, tirar tudo de (p.ex., vasilha, arca, casa, etc.); descarregar (p.ex., o navio): Ere\u00eeosubype ab\u00e1 \u00eeeke'a i poroka? - Visitaste o covo de algu\u00e9m, esvaziando-o? (Anch., Doutr. Crist\u00e3, II, 99)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (ES), CABOROCA (ka'a + poroka, \u201carrancar o conte\u00fado da mata\u201d), corte da vegeta\u00e7\u00e3o do sub-bosque, isto \u00e9, da vegeta\u00e7\u00e3o herb\u00e1cea ou lenhosa que cresce sob as \u00e1rvores, para o plantio de cacaueiros."}, {"first_word": "porokutukaba", "optional_number": "", "definition": "(m) (etim. - instrumento de furar gente) (s.) - 1) lanceta (VLB, II, 18); 2) punhal, adaga (VLB, II, 89)"}, {"first_word": "porombo'esara", "optional_number": "", "definition": "(m) (etim. - o que faz as pessoas dizerem) (s.) - mestre; professor (VLB, II, 36); (adj.) (xe) - ter mestre: Xe porombo'esar. - Eu tenho mestre. (Anch., Arte, 48)"}, {"first_word": "poromborybe'yma", "optional_number": "", "definition": "(m) (etim. - o que n\u00e3o se compraz com as pessoas) (s.) - intolerante, pessoa seca, que n\u00e3o suporta as pessoas; (adj.: poromborybe'ym): ab\u00e1-poromborybe'yma - homem intolerante (VLB, II, 114)"}, {"first_word": "poromoa\u00eeu", "optional_number": "", "definition": "(m) (etim. - molestar gente) (s.) - importuna\u00e7\u00e3o, inc\u00f4modo (VLB, II, 10)"}, {"first_word": "poromo\u00eearus\u00fbera", "optional_number": "", "definition": "(m) (etim. - o que zomba de gente, de costume) (s.) - gozador, brincalh\u00e3o, zombeteiro (VLB, I, 59)"}, {"first_word": "poromo\u00eeasukaba", "optional_number": "", "definition": "(m) (etim. - lugar de lavar gente) (s.) - pia batismal, pia de batismo (VLB, II, 76): Moromo\u00eeasukaba pup\u00e9 onhemongara\u00edpa... - Santificando-se na pia batismal. (Anch., Doutr. Crist\u00e3, I, 133)"}, {"first_word": "poromombab", "optional_number": "", "definition": "(etim. - fazer acabar a gente) (v. intr.) - fazer matan\u00e7a (apenas de pessoas) (VLB, II, 33)"}, {"first_word": "poromongaraipaba", "optional_number": "", "definition": "(m) (etim. - lugar de batizar as pessoas) (s.) - pia batismal, pia de batizar (VLB, II, 76)"}, {"first_word": "poromonhang", "optional_number": "", "definition": "(etim. - fazer gente) (v. intr.) - gerar, gerar filhos (tamb\u00e9m se pode dizer de animais) (Anch., Arte, 49v); -Mba'erama res\u00e9pe ab\u00e1 mendari? -O poromonhanga pot\u00e1. -Por que algu\u00e9m se casa? -Querendo gerar filhos. (Ar., Cat., 95) \u25cf oporomonhangyba'e - o que gera: ...Oito anh\u00f5 o nhe'enga rupi tekoara oporomonhangyba'erama ra\u00fbsub\u00e1... - Compadecendo-se somente de oito que viviam segundo suas palavras e que gerariam filhos. (Ar., Cat., 106v)"}, {"first_word": "poromonhangaba", "optional_number": "", "definition": "(m) (etim. - consequ\u00eancia do fazer gente) (s.) - filho, filha, filhos (com rela\u00e7\u00e3o ao pai e \u00e0 m\u00e3e): T'oro\u00eeopytyb\u00f5ne or\u00e9 poromonhangag\u00fbera mongakuapa... - Havemos de nos ajudar um ao outro para criarmos nossos filhos. (Ar., Cat., 95)"}, {"first_word": "poromonhemombeg\u00fbaba", "optional_number": "", "definition": "(m) (etim. - lugar de confessar gente) (s.) - confession\u00e1rio (VLB, I, 79)"}, {"first_word": "poromotare'yma", "optional_number": "", "definition": "(m) (etim. - n\u00e3o querer bem \u00e0 gente) (s.) - \u00f3dio (VLB, II, 54)"}, {"first_word": "poropokuab", "optional_number": "", "definition": "(etim. - conhecer a m\u00e3o das pessoas) (v. intr.) - ser manso (VLB, II, 31)"}, {"first_word": "poropotara", "optional_number": "", "definition": "(m) (etim. - desejar gente) (s.) - lasc\u00edvia, lux\u00faria, desejo sensual, concupisc\u00eancia: Ere\u00eetykype kunum\u0129 am\u00f5... nde 'arybo moropotara su\u00ed? - Lan\u00e7aste algum menino sobre ti por desejo sensual? (Anch., Doutr. Crist\u00e3, II, 95); (adj.: poropotar) - lascivo, l\u00fabrico, desejoso de sexo, concupiscente, luxurioso: Nde res\u00e1-poropot\u00e1pe am\u00f5 res\u00e9 ema'\u1ebdmo? - Tu tens olhos concupiscentes, olhando para algu\u00e9m? (Ar., Cat., 104v); ab\u00e1-poropotara - homem luxurioso (VLB, II, 25) \u25cf i poropotaryba'e - o que \u00e9 luxurioso: ses\u00e1-poropotaryba'e... - o que tem olhos que s\u00e3o luxuriosos (Ar., Cat., 71v); poropotarix\u00fbera (m) - o que tem tend\u00eancia \u00e0 lux\u00faria, luxurioso (VLB, II, 25)"}, {"first_word": "poropo\u00fbsuba", "optional_number": "", "definition": "(m) (s.) - medo, receio; (adj.: poropo\u00fbsub) - medroso, receoso: Na xe poropo\u00fbsubi. - Eu n\u00e3o sou medroso. (VLB, I, 47)"}, {"first_word": "porop\u00fba\u00eex\u00fbera", "optional_number": "", "definition": "(m) (s.) - o que manda; mand\u00e3o, mandador, o que gosta de mandar; (adj.: porop\u00fba\u00eex\u00fber): Xe porop\u00fba\u00eex\u00fber. - Eu sou mand\u00e3o. (VLB, II, 30)"}, {"first_word": "poropytasokara", "optional_number": "", "definition": "(m) (etim. - o escorador das pessoas) (s.) - retaguarda na guerra (VLB, II, 104) (v. pytasok)"}, {"first_word": "pororok", "optional_number": "", "definition": "(v. intr.) - explodir (v. pororoka)"}, {"first_word": "pororoka", "optional_number": "", "definition": "(s.) - POROROCA, 1) explos\u00e3o, rebentamento; 2) fen\u00f4meno de encontro das \u00e1guas dos grandes rios com a \u00e1gua do mar durante as mar\u00e9s de siz\u00edgia, produzindo ondas muito grandes que provocam destrui\u00e7\u00e3o ao se deslocarem. Acontece particularmente na foz do rio Amazonas. (Figueira, Miss\u00e3o do Maranh\u00e3o, in Leite, Luiz Figueira (1940), 189-190; Heriarte, Descr. Maranh\u00e3o, Par\u00e1, in Varnhagen, Hist. (4\u00aa ed., 1951, III, 176)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- \u201cA corrente [...] he ta\u00f5 arrebatada, que encontrando-se vinte leguas da sua boca, Nordeste, Sudueste, com a enchente do mar, a suspende de forte, que por largo tempo lhe disputa o triunfo; resultando deste fatal combate, por causa da repreza da mar\u00e9, ou fluxo e refluxo das mesmas aguas, humas ondas ta\u00f5 fortes, e encapelladas, (a que os naturaes chama\u00f5 Pororoca) que depois de vencidas [...] quasi nove horas, enche em menos de hum quarto, ficando a mar\u00e9 caminhando ainda para cima tres horas completas com ta\u00f5 rapido curso, que parece que voa.\u201d (Bernardo Pereira de Berredo [1718], pp. 12-13)"}, {"first_word": "POROROCA", "optional_number": "", "definition": "(PA) pode ser, tamb\u00e9m, sin\u00f4nimo de PIPOCA (v. pok)."}, {"first_word": "Da\u00ed,", "optional_number": "", "definition": "tamb\u00e9m, ITAPOROROCA (nome de munic\u00edpio da PB) (v. p. 386)."}, {"first_word": "poro\u0177r\u00f5", "optional_number": "", "definition": "(v. intr.) - 1) encruar-se (p.ex., pela ingratid\u00e3o de algu\u00e9m), encruescer-se; 2) ficar cru (p.ex., o que se assa ou se coze) (VLB, I, 115)"}, {"first_word": "poru", "optional_number": "1", "definition": "(ou puru) (v.tr.) - 1) usar, empregar (Anch., Arte, 2v; Fig., Arte, 111): Mosangape ere\u00eepuru...? - Usaste feiti\u00e7o? (Anch., Teatro, 12); 2) praticar, exercitar: E\u00eeporu nde nhembo'eag\u00fbera. - Pratica o que tu aprendeste. (VLB, I, 131); E\u00eeori sa'anga... t'o\u00eepuru tek\u00f3-poxy. - Vai para prov\u00e1-los, para que pratiquem maus atos. (Anch., Teatro, 16); Anhandu be\u00e9mo erimba'e ang\u00fbama m\u00e3, pe 'erama pur\u00fbabo! - Ah, se eu tivesse percebido outrora isso, praticando o que diz\u00edeis! (Ar., Cat., 165v); 3) tomar emprestado: A\u00eeporu aoba kara\u00edba su\u00ed. - Tomei emprestada a roupa do homem branco; A\u00eeporu ab\u00e1 ygara. - Tomei emprestada a canoa do \u00edndio. (VLB, I, 113); 4) aproveitar, usufruir, gozar de (VLB, II, 24) \u25cf o\u00eeporuba'e - o que usa, o que pratica, etc.: Tamy\u00eea rekop\u00fbera o\u00eeporubyteryba'e... - O que pratica ainda os velhos h\u00e1bitos dos av\u00f3s. (Ar., Cat., 66v); emiporu (t) - o que algu\u00e9m usa, pratica, etc.: Eresepyme'engype nde remiporup\u00fbera? - Pagaste aquilo que tu usaste? (Ar., Cat., 107v)"}, {"first_word": "poru", "optional_number": "2", "definition": "(v.tr.) - revezar-se com [em algo: compl. com es\u00e9 (r, s)]: -Set\u00e1pe i nup\u00e3-nup\u00e3sara? -Set\u00e1, ses\u00e9 o\u00eeoporu-por\u00fbabo... - Eram muitos os que estavam a castig\u00e1-lo? -Eram muitos, ficando a revezar-se uns com os outros nisso. (Ar., Cat., 60); Oro\u00eeoporu. - Revezamo-nos uns com os outros. (VLB, II, 104)"}, {"first_word": "poru", "optional_number": "3", "definition": "(s.) - uso, emprego (Anch., Arte, 2v)"}, {"first_word": "poru", "optional_number": "4", "definition": "(v. intr.) - comer gente, comer carne humana, ser antrop\u00f3fago: Ereporupe? - Comeste gente? (Ar., Cat., 102v); Ereporuet\u00e9 raka'e or\u00e9 anama ri. - Comias muito carne humana em nossa na\u00e7\u00e3o (isto \u00e9, a carne de nossa gente). (D'Abbeville, Histoire, 350)"}, {"first_word": "poru", "optional_number": "5", "definition": "(s.) - antropofagia, ato de comer gente; (adj.) - antrop\u00f3fago, comedor de gente: Xe \u00eeag\u00fbareteporu! - Eu sou um jaguaret\u00ea comedor de gente! (Anch., Teatro, 66)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00e9m o nome do famoso quadro da pintora Tarsila do Amaral, ABAPORU (v. poro-)."}, {"first_word": "porupi", "optional_number": "", "definition": "(posp.) - ao longo de (falando-se, p.ex., de dois que dormem em redes diferentes); paralelo a (mas sem estar colado), ao lado de: I porupy a\u00eeub. - Paralelo a ele eu estava deitado. (VLB, I, 106); Ek\u00e9 xe porupi. - Dorme ao lado de mim. (Anch., Arte, 43v); E\u00eeot\u0129 nde kesaba xe porupi. - Amarra tua rede de dormir ao longo de mim. (Anch., Arte, 44); Xe porupi xe ra'yra keri. - Paralelo a mim meu filho dorme. (Fig., Arte, 123)"}, {"first_word": "poruukar", "optional_number": "", "definition": "(etim. - mandar usar) (v.tr.) - emprestar: A\u00eeporuukar (ab\u00e1) sup\u00e9. - Emprestei-a ao homem. (VLB, I, 113, adapt.)"}, {"first_word": "porypab", "optional_number": "", "definition": "(xe) (etim. - esgotar o conte\u00fado) (v. da 2\u00aa classe) - absorver (como o vaso novo ao l\u00edquido) (VLB, I, 111)"}, {"first_word": "posak\u00e1", "optional_number": "", "definition": "(m) (s.) - valentia; (adj.) - valente, respeitado na aldeia por ser forte guerreiro, MO\u00c7ACARA: Xe posak\u00e1, xe rat\u00e3. - Eu sou mo\u00e7acara, eu sou forte. (Anch., Teatro, 162)"}, {"first_word": "posakara", "optional_number": "", "definition": "(m) (s.) - sobrecarga; (adj.: posakar) - sobrecarregado, com grande peso: Xe posakar. - Eu estava sobrecarregado. (VLB, I, 68)"}, {"first_word": "posanga", "optional_number": "1", "definition": "(m) (s.) - rem\u00e9dio, PU\u00c7ANGA, mezinha; ant\u00eddoto; po\u00e7\u00e3o, beberagem, feiti\u00e7o; rem\u00e9dio preparado pelos paj\u00e9s; purgante, unguento (VLB, II, 12): mos\u00e3ngatu - rem\u00e9dio bom (VLB, II, 34); ...Mosanga ra'\u00e3-ra'anga... - Ficando a experimentar po\u00e7\u00f5es. (Anch., Teatro, 36); ...mosanga m\u00fbe\u00eeraby\u00eeara. - rem\u00e9dio portador de cura (Anch., Teatro, 38); Nde \u00eeepi or\u00e9 posanga. - Tu \u00e9s sempre nosso rem\u00e9dio. (Valente, Cantigas, VI, in Ar., Cat., 1618); mbo\u00eeasy-posanga - rem\u00e9dio contra dor de picada de cobra, ant\u00eddoto contra veneno de cobra (VLB, II, 137); ...ka'a mosanga ra'anga... - experimentando po\u00e7\u00f5es de ervas (Anch., Poesias, 268)"}, {"first_word": "posanga", "optional_number": "2", "definition": "(m) (s.) - 1) enfeite: tob\u00e1 posanga - enfeites do rosto (VLB, I, 22); 2) cosm\u00e9ticos de rosto (VLB, II, 83)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., a palavra MI\u00c7ANGA, contas de vidro, multicolores e pequenas; enfeite feito com essas contas."}, {"first_word": "posanga", "optional_number": "3", "definition": "(m) (s.) - feiti\u00e7o, prod\u00edgio: Ererob\u00ee\u00e1pe pa\u00ee\u00e9-a\u00edba mosangy\u00eearamo sek\u00f3? - Cr\u00eas que o paj\u00e9 ruim \u00e9 o que tem o dom dos prod\u00edgios? (Ar., Cat., 98v); Mosangape ere\u00eepuru ture'ymag\u00fbama ri? - Usaste feiti\u00e7o para que n\u00e3o viessem? (Anch., Teatro, 12)"}, {"first_word": "posanga\u00edba", "optional_number": "", "definition": "(m) (etim. - po\u00e7\u00e3o ruim) (s.) - feiti\u00e7o (para afastar o mal). \u201cS\u00e3o algumas coisas com que se untam, como o escravo, para que o senhor n\u00e3o o a\u00e7oute, e a mulher, com medo do marido, etc.\u201d (VLB, I, 137)"}, {"first_word": "posangu'u", "optional_number": "", "definition": "(ou mosangu'u) (v. intr.) - tomar rem\u00e9dio, purgante, feiti\u00e7o, veneno, etc.: Ereposangu'upe nde puru'apotare'ymamo? - Tomaste rem\u00e9dio, n\u00e3o querendo ficar gr\u00e1vida? (Ar., Cat., 102); Eremosangu'upe nde membyra akyrara pot\u00e1? - Tomaste veneno, querendo abortar teu filho? (Anch., Doutr. Crist\u00e3, II, 88)"}, {"first_word": "posangyg\u00fbaba", "optional_number": "", "definition": "(m) (s.) - 1) veneno: Ere\u00eeme'engype... mosangyg\u00fbaba kunh\u00e3muru'abora sup\u00e9...? - Deste veneno para uma mulher gr\u00e1vida? (Ar., Cat., 102); 2) rem\u00e9dio, po\u00e7\u00e3o: Sar\u00fbab am\u00f5me as\u00e9 posangyg\u00fbaba... - N\u00e3o faz efeito, \u00e0s vezes, nosso rem\u00e9dio. (Anch., Doutr. Crist\u00e3, II, 78)"}, {"first_word": "posangy\u00eeara", "optional_number": "", "definition": "(m) (etim. - o que domina os feiti\u00e7os) (s.) - 1) feiticeiro, PU\u00c7ANGUARA, aquele a quem pertencem as po\u00e7\u00f5es, o que leva as po\u00e7\u00f5es (L\u00e9ry, Histoire, 351); 2) mulher feiticeira ou que \u00e9 possu\u00edda por um mau esp\u00edrito (L\u00e9ry, Histoire, 351)"}, {"first_word": "posanong", "optional_number": "1", "definition": "(etim. - p\u00f4r rem\u00e9dio) (v.tr.) - remediar, medicar, curar: T'o\u00fa \u00eeand\u00e9 posanonga... - Que venha para nos curar. (Anch., Poemas, 166); O\u00eeposanongype \u00ceand\u00e9 \u00ceara a'e i nambimondokypyra? - Curou Nosso Senhor aquela sua orelha arrancada? (Ar., Cat., 55) \u25cf posanongara (m) - o que cura, o que d\u00e1 rem\u00e9dios: Sorybet\u00e9 rak\u00f3 ab\u00e1 teg\u00fbama porarasara moroposanongara... sup\u00e9 og\u00fbasema. - Fica muito feliz, de fato, o homem que se defronta com a morte, encontrando o que cura. (Ar., Cat., 219, 1686); posanongaba (m) - tempo, lugar, modo, instrumento, etc. de remediar, de curar; cura, rem\u00e9dio: Mar\u00e3pe amoa\u00e9 \u00eeand\u00e9 'anga posanongaba? - Qual \u00e9 o outro meio de curar nossa alma? (Anch., Doutr. Crist\u00e3, I, 207)"}, {"first_word": "posanong", "optional_number": "2", "definition": "(v.tr.) - p\u00f4r enfeites em: Asob\u00e1-posanong. - Pus-lhe enfeites no rosto. (VLB, I, 22)"}, {"first_word": "posa\u00fbsub", "optional_number": "", "definition": "(v. intr. compl. posp.) - sonhar [com algo ou com algu\u00e9m: compl. com es\u00e9 (r, s)]: Kunh\u00e3 res\u00e9 nde posa\u00fbsub'ir\u00e9 ere\u00eemborype ses\u00e9 nde posa\u00fbsubag\u00fbera? - Depois que tu sonhaste com uma mulher deleitaste-te no teu sonho com ela? (Ar., Cat., 104) \u25cf posa\u00fbsubaba (m) - tempo, lugar, modo, etc. de sonhar; sonho: ...Ere\u00eemborype ses\u00e9 nde posa\u00fbsubag\u00fbera? - Deleitaste-te no teu sonho com ela? (Ar., Cat., 104)"}, {"first_word": "posa\u00fbsuba", "optional_number": "", "definition": "(m) (s.) - sonho: ...Mosa\u00fbsuba rerob\u00eeasara... - Os que acreditam em sonhos. (Ar., Cat., 66v); ...K\u00f3 mosa\u00fbsuba xe remimotaramo sek\u00f3 kuapaba... - Este sonho \u00e9 o modo de se reconhecer que ela \u00e9 o que eu quero. (Ar., Cat., 7); Xe posa\u00fbsupe asep\u00eeak. - Vi-o em meus sonhos. (VLB, II, 121)"}, {"first_word": "pos\u00e9", "optional_number": "", "definition": "(m) (posp.) - ao longo de, ao lado de, para o lado de, com (pessoa) (Fig., Arte, 121): Our tem\u00f5 kunh\u00e3 xe pos\u00e9 m\u00e3! - Ah, quem me dera uma mulher viesse para o meu lado! (Ar., Cat., 104); E\u00eeori xe pos\u00e9. - Vem para o meu lado! (Anch., Doutr. Crist\u00e3, I, 227); O sy pos\u00e9 pitanga ru\u00ee. - Ao lado de sua m\u00e3e a crian\u00e7a est\u00e1 deitada. (Anch., Arte, 44); Xe pos\u00e9 i keri. - Dormiu comigo. (VLB, I, 106); ...mos\u00e9 es\u00f3-pot\u00e1... - querendo ir tu para o lado de gente (Anch., Doutr. Crist\u00e3, II, 91)"}, {"first_word": "posem", "optional_number": "", "definition": "(v. intr. compl. posp.) - gritar, bradar [de indigna\u00e7\u00e3o, de raiva, para o ataque, etc. N\u00e3o se refere ao grito de dor ou de pedido de socorro, que \u00e9 asema (t) - v.]; urrar [a algu\u00e9m, com algu\u00e9m, a algo: compl. com es\u00e9 (r, s)]: Aposem (ab\u00e1) res\u00e9. - Grito ao homem. (VLB, I, 39, adapt.); Opos\u1ebd-pos\u1ebd pabenh\u1ebd ses\u00e9... - Ficaram todos gritando com ele... (Ar., Cat., 60v) \u25cf oposemba'e - o que grita, o que brada: Quatro tekoanga\u00eepaba ybaka res\u00e9 opos\u1ebd-posemba'e. - Quatro s\u00e3o os pecados que ficam bradando ao c\u00e9u. (Bettendorff, Comp\u00eandio, 17)"}, {"first_word": "posema", "optional_number": "", "definition": "(s.) - grito de guerra dos \u00edndios, POCEMA (Vieira, Cartas, I, 562)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- No P.B., POCEMA pode ser, tamb\u00e9m, algazarra, brado, vozearia, grito: \u201cSoam festivos gritos, e as POCEMAS / Dos guerreiros, que s\u00f4fregos escutam / Do piaga os ditos, e o feliz aug\u00fario / Da pr\u00f3xima vit\u00f3ria.\u201d (Gon\u00e7alves Dias, Os Timbiras. In Poesia e Prosa Completas. Editora Nova Aguilar, Rio de Janeiro, 1998.)"}, {"first_word": "posub", "optional_number": "", "definition": "(v. intr.) - fazer visitas (Fig., Arte, 86) \u25cf posubix\u00fbera (m) - o que visita a todos, visitador: Xe posubix\u00fber. - Eu sou visitador. (VLB, I, 35; II, 146)"}, {"first_word": "posuban", "optional_number": "", "definition": "(v. intr.) - fazer suc\u00e7\u00e3o (de doentes, isto \u00e9, chupar a parte doente de seus corpos para cur\u00e1-los, como faziam os paj\u00e9s): Erenhemopa\u00ee\u00e9pe... eposubana? - Tornaste-te paj\u00e9, fazendo suc\u00e7\u00f5es? (Ar., Cat., 98v)"}, {"first_word": "posy\u00eea", "optional_number": "", "definition": "(m) (s.) - peso, carga: Nd'e'i te'e sero'a-ro'a... i posy\u00eea su\u00ed. - Por isso mesmo ficava caindo com ela por causa do seu peso. (Ar., Cat., 61v); (adj.: posy\u00ee) - pesado, grave: Xe rekoposy\u00eekatu. - Eu tenho atos muito graves (isto \u00e9, muito s\u00e9rios); Xe nhe'\u1ebdposy\u00ee. - Eu tenho palavras pesadas (isto \u00e9, s\u00e9rias, com pesadas reflex\u00f5es). (VLB, I, 74); Na xe rekoposy\u00ee. - Eu n\u00e3o sou grave nos meus atos. (VLB, II, 21)"}, {"first_word": "posyky\u00ee\u00e9", "optional_number": "1", "definition": "(v. intr. compl. posp.) - tratar com cuidado, cuidar, ter afabilidade, ser af\u00e1vel [compl. com es\u00e9 (r, s)]: E'ikatupe ab\u00e1 o emirek\u00f3 res\u00e9 oposyky\u00eeee'yma? - Pode o homem n\u00e3o cuidar de sua esposa? (Ar., Cat., 166, 1686)"}, {"first_word": "posyky\u00ee\u00e9", "optional_number": "2", "definition": "(s.) - 1) cuidado; 2) afabilidade; (adj.) - 1) cuidadoso: Na xe \u00eeuruposyky\u00ee\u00e9\u00ee. - Eu n\u00e3o tenho boca cuidadosa (isto \u00e9, sou destemido em falar). (VLB, I, 86); 2) af\u00e1vel: Na xe posyky\u00ee\u00e9\u00ee. - Eu n\u00e3o sou af\u00e1vel. (VLB, I, 86)"}, {"first_word": "posyky\u00ee\u00e9", "optional_number": "3", "definition": "(v.tr.) - temer, recear: Tup\u00e3 rerob\u00eeara mombe'u posyky\u00eeee'yma res\u00e9, anga\u00eepaba S\u00e3o Mateus... \u00eeuk\u00e1\u00fb. - Por n\u00e3o recear proclamar a f\u00e9 em Deus, os pecadores mataram S\u00e3o Mateus. (Ar., Cat., 7v)"}, {"first_word": "posyky\u00eee'yma", "optional_number": "", "definition": "(etim. - falta de afabilidade) (s.) - severidade, rigor (VLB, II, 105); (adj.: posyky\u00eee'ym) - severo, rigoroso: abaposyky\u00eee'yma - homem severo (VLB, II, 117)"}, {"first_word": "potaba", "optional_number": "1", "definition": "(m) (etim. - objeto do querer) (s.) - 1) por\u00e7\u00e3o, parte, POTABA, quinh\u00e3o, o que cabe a: I py'ap\u00fbera xe potabamo t'o\u00eek\u00f3. - Seus f\u00edgados h\u00e3o de ser minha por\u00e7\u00e3o. (Anch., Teatro, 64); Xe potaba nde! - Meu quinh\u00e3o \u00e9s tu! (Anch., Teatro, 76); Xe potaba ka\u00fb\u0129 r\u00e1. - O que me cabe \u00e9 tomar cauim. (Anch., Teatro, 25, 2006); 2) heran\u00e7a: xe potaba - minha heran\u00e7a (VLB, I, 121); 3) ra\u00e7\u00e3o (VLB, II, 95) \u25cf Tup\u00e3 potaba - quinh\u00e3o de Deus d\u00edzimo (VLB, I, 104): O emitymb\u00fberypy pup\u00e9 Tup\u00e3 pot\u00e1-me'engano. - Dar tamb\u00e9m o d\u00edzimo naquilo que plantou primeiro. (Ar., Cat., 17)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- No P.B., POTABA \u00e9 1) d\u00e1diva, presente; 2) legado; 3) gorjeta (in Dicion. Caldas Aulete)"}, {"first_word": "potaba", "optional_number": "2", "definition": "(m) (s.) - engodo, isca (VLB, I, 71)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- No P.B. (N.E.), POTABA (ou POTAVA) \u00e9 isca pr\u00f3pria para apanhar pitu (in Dicion. Caldas Aulete)."}, {"first_word": "pot\u00e3\u00eea", "optional_number": "1", "definition": "(m) (s.) - 1) fecho, aldrava: okena pot\u00e3\u00eea - aldrava da porta (VLB, I, 30); 2) bot\u00e3o (de roupa), colchete: aoba pot\u00e3\u00eea - bot\u00e3o da roupa (VLB, I, 58)"}, {"first_word": "pot\u00e3\u00eea", "optional_number": "2", "definition": "(m) (s.) - pinguelo de armadilha, isto \u00e9, pe\u00e7a, vareta da armadilha que, sendo tocada pela ca\u00e7a, faz desmanchar o la\u00e7o e a prende (VLB, II, 77)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., BOTARA (mbot\u00e3\u00ee + ar + -a, \u201cprende pinguelo\u201d), armadilha para ca\u00e7a gra\u00fada ou para animais bravios (in Novo Dicion. Aur\u00e9lio) [mopot\u00e3\u00eear \u00e9 armar trampa de (armadilha) (VLB, I, 41]"}, {"first_word": "pot\u00e3\u00eeg\u00fbara", "optional_number": "", "definition": "(m) (etim. - buraco de bot\u00e3o) (s.) - ilh\u00f3s, buraco da roupa para o fecho com bot\u00f5es ou colchetes (VLB, II, 10)"}, {"first_word": "pot\u00e3\u00eemo\u00edn", "optional_number": "1", "definition": "(etim. - p\u00f4r fecho) (v.tr.) - trancar, aldravar (VLB, I, 30)"}, {"first_word": "pot\u00e3\u00eemo\u00edn", "optional_number": "2", "definition": "(v.tr.) - armar a trampa (de armadilha) (VLB, I, 41)"}, {"first_word": "potakatu", "optional_number": "", "definition": "(etim. - desejar muito) (v.tr.) - folgar com, folgar em: Asendu-potakatu. - Folgo muito em ouvi-lo. (VLB, I, 141)"}, {"first_word": "potar", "optional_number": "", "definition": "(v.tr.) - 1) querer, desejar: Nde akanga \u00eeuk\u00e1 a\u00eepot\u00e1 korine. - Tua cabe\u00e7a quererei quebrar hoje. (Staden, Viagem, 156); N'a\u00eepotari nde s\u00f3. - N\u00e3o quero tua ida. (Fig., Arte, 157); A\u00eeuk\u00e1-potar. - Quero mat\u00e1-lo. (Fig., Arte, 157); N\u00b4as\u00f3-potari mam\u00f5\u2026 - N\u00e3o quero ir para longe. (Anch., Poemas, 100); Ma'epe ere\u00eepotar? - Que queres? (L\u00e9ry, Histoire, 347); 2) desejar sensualmente: Eporopotar um\u1ebd ... - N\u00e3o desejes gente. (Ar., Cat., 70v); Kunh\u00e3 pot\u00e1 nhote... - S\u00f3 desejando mulher. (Ar., Cat., 71); 3) ter propens\u00e3o para, ser propenso a: Xe resara\u00ee-potar. - Eu tenho propens\u00e3o a esquecer, eu sou esquecidi\u00e7o. (VLB, I, 127); Xe mba'easy-potar (ou Xe mba'easy-potar \u00ee\u00e1). - Eu sou enfermi\u00e7o, doentio (isto \u00e9, eu tenho propens\u00e3o para doen\u00e7as). (VLB, I, 105) \u25cf o\u00eepotaryba'e - o que quer, o que deseja: ...omend\u00e1-potaryba'e... - os que querem casar-se (Ar., Cat., 132); potasara - o que quer, o que deseja, o desejoso: ...Tekokatu potasara - a que deseja a virtude (Valente, Cantigas, V, in Ar., Cat., 1618); potasaba (ou potaraba) - lugar, tempo, causa, etc. de querer, de desejar (inclusive sensualmente); vontade; desejo: O'\u1ebdpe erimba'e nde membyra nde i potas\u00e1pe? - Poluiu-se outrora teu filho por tu o desejares? (Anch., Doutr. Crist\u00e3, II, 97); ...I anga\u00eepab-et\u00e9... k\u00f3 pe rembi\u00e1 potasaba. - \u00c9 muito m\u00e1 a vontade destas vossas presas. (Anch., Teatro, 156, 2006); ...i potarypyra - o que \u00e9 (ou deve ser) desejado: A'e anh\u00f5 opakatu i potarypyra sos\u00e9. - S\u00f3 isso est\u00e1 acima de tudo o que deve ser desejado. (Ar., Cat., 47); i \u00eeuk\u00e1-potarypyra - o que se deseja matar (VLB, I, 79); emimotara (t) - o que algu\u00e9m quer ou deseja; vontade: \u00ceesu, xe remimotara. - Jesus, o que eu desejo. (Valente, Cantigas, I, in Ar., Cat., 1618)"}, {"first_word": "potar\u0129", "optional_number": "", "definition": "(etim. - querer, sem mais) (v.tr.) - preferir: O\u00eepotar\u0129-p'am\u1ebd ab\u00e1 erimba'e... o \u00eeuk\u00e1? - Preferiam outrora as pessoas que as matassem? (Ar., Cat., 83)"}, {"first_word": "potas\u00e1bo", "optional_number": "", "definition": "(adv.) - voluntariamente, por vontade (VLB, II, 147): ...Perek\u00f3 potas\u00e1bo \u00e9, perek\u00f3 i \u00eeuk\u00e1bo... - Tende-o por vontade, tende-o para mat\u00e1-lo. (Ar., Cat., 61)"}, {"first_word": "poteg\u00fbama", "optional_number": "", "definition": "(etim. - futura morte de gente) (s.) - insalubridade; (adj.: poteg\u00fbam) - insalubre (p.ex., um lugar, uma terra) (VLB, I, 105)"}, {"first_word": "poti", "optional_number": "1", "definition": "/ epoti (t) (v. intr. irreg.) - defecar: Apoti. - Defeco. (Anch., Arte, 58); sepotireme - quando ele defeca (Anch., Arte, 58) \u25cf pot\u00eeara - o que defeca; pot\u00eeaba - tempo, lugar, modo, etc. de defecar (Fig., Arte, 63)"}, {"first_word": "poti", "optional_number": "2", "definition": "- v. epoti (t) ou (e)poti (r, s)"}, {"first_word": "pot\u0129", "optional_number": "", "definition": "(s.) - camar\u00e3o, POTI, nome comum a crust\u00e1ceos dec\u00e1podes, pene\u00eddeos, macruros, sejam de \u00e1gua doce, sejam de \u00e1gua salgada (Sousa, Trat. Descr., 303; VLB, I, 64; Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 169v)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., POTIMIRIM (\u201cpoti pequeno\u201d), POTI\u00daNA (\u201cpoti escuro\u201d), variedades de camar\u00e3o. Da\u00ed, tamb\u00e9m, o nome do rio POTENGI, que banha Natal, capital do Rio Grande do Norte (v. p. 386)."}, {"first_word": "poti'a", "optional_number": "", "definition": "(m) (s.) - peito (Castilho, Nomes, 34): Mar\u00e3namope as\u00e9 o poti'ape i mo\u00edni? - Por que a gente a p\u00f5e em seu pr\u00f3prio peito? (Ar., Cat., 21v); ...Am\u00f5 am\u00f5 o poti'a res\u00e9 op\u00fb\u00e1-p\u00fb\u00e1... - Alguns ficavam batendo no peito. (Ar., Cat., 64) \u25cf poti'a-aba - p\u00ealos do peito (Castilho, Nomes, 34)"}, {"first_word": "poti'atinga", "optional_number": "", "definition": "(etim. - camar\u00e3o da cabe\u00e7a branca) (s.) - esp\u00e9cie de camar\u00e3o da fam\u00edlia dos pene\u00eddeos (Marcgrave, Hist. Nat. Bras., 188)"}, {"first_word": "POTIATINGA", "optional_number": "", "definition": "(fonte: Brasil Holand\u00eas)"}, {"first_word": "potig\u00fbara", "optional_number": "1", "definition": "(etim. - comedor de camar\u00f5es) (s.) - POTIGUARA, POTIGUAR, PETIGUAR, PITAGUAR, PITIGUAR, PITIGUARA, nome de grupo ind\u00edgena que, no s\u00e9culo XVI, habitava a costa que ia da foz do rio Para\u00edba ao Rio Grande do Norte (Cardim, Trat. Terra e Gente do Brasil, 121)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- No P.B., POTIGUAR tamb\u00e9m significa 1) o natural do Rio Grande do Norte; 2) (adj.) relativo \u00e0quele estado brasileiro, rio-grandense-do-norte."}, {"first_word": "Potig\u00fbara", "optional_number": "2", "definition": "(etim. - comedor de camar\u00f5es) (s. antrop.) - nome de um chefe do qual tomaram nome os \u00edndios potiguaras (Vasconcelos, Cr\u00f4nica (Not.), I, \u00a7149, 109)"}, {"first_word": "pot\u0129g\u00fbasu", "optional_number": "1", "definition": "(ou pot\u0129\u00fbasu) (etim. - camar\u00e3o grande) (s.) - esp\u00e9cie de camar\u00e3o da fam\u00edlia dos pene\u00eddeos (Marcgrave, Hist. Nat. Bras., 188; VLB, I, 64)"}, {"first_word": "Pot\u0129g\u00fbasu", "optional_number": "2", "definition": "(etim. - camar\u00e3o grande) (s. antrop.) - nome de \u00edndio tupi (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a72, 114)"}, {"first_word": "pot\u0129kukuma", "optional_number": "", "definition": "- o mesmo que pot\u0129kyky\u00eea (v.) (Theat. Rer. Nat. Bras., I, 75)"}, {"first_word": "pot\u0129kyky\u00eex\u00e9", "optional_number": "", "definition": "(s.) - esp\u00e9cie de crust\u00e1ceo, conhecido vulgarmente como lagostim (Marcgrave, Hist. Nat. Bras., 186; Theat. Rer. Nat. Bras., I, 79)"}, {"first_word": "pot\u0129pema", "optional_number": "", "definition": "(etim. - camar\u00e3o anguloso) (s.) - variedade de camar\u00e3o do litoral (Marcgrave, Hist. Nat. Bras., 187; Theat. Rer. Nat., Bras., I, 76)"}, {"first_word": "potiry", "optional_number": "", "definition": "(s.) - 1) PATURI, PATUR\u00c9, ave da fam\u00edlia dos anat\u00eddeos (D'Abbeville, Histoire, 241v); 2) ganso (VLB, I, 21)"}, {"first_word": "potiryg\u00fbasu", "optional_number": "", "definition": "(etim. - paturi grande) (s.) - ganso, ave da fam\u00edlia dos anat\u00eddeos, introduzida no Brasil com a coloniza\u00e7\u00e3o (VLB, I, 146)"}, {"first_word": "potisoba", "optional_number": "", "definition": "(etim. - merda-folha) (s.) - erva-p\u00falgera ou erva-do-bicho, planta poligon\u00e1cea (Polygonum punctatum Elliott), de muitas aplica\u00e7\u00f5es na medicina popular brasileira, como verm\u00edfugo, antifebril e excitante geral. \u00c9 tamb\u00e9m chamada cataia ou persic\u00e1ria-do-brasil. (Piso, De Med. Bras., IV, 196)"}, {"first_word": "poti\u00fbasu", "optional_number": "", "definition": "(etim. - poti grande) - o mesmo que potig\u00fbasu (v.) (Sousa, Trat. Descr., 297)"}, {"first_word": "potuk\u00e1", "optional_number": "", "definition": "(v.tr.) - lavar (p.ex., roupa) batendo \u25cf i potukapyra - lavado, batido: Morot\u0129ngatu nde 'anga, aoba i potukapyra rame'\u0129 ... - Tua alma est\u00e1 muito branca, como roupa lavada. (Ar., Cat., 81v)"}, {"first_word": "potyra", "optional_number": "1", "definition": "(mb) (s.) - abano da camisa (VLB, I, 17)"}, {"first_word": "potyra", "optional_number": "2", "definition": "(mb) (s.) - flor; (adj. potyr) - florido; (xe) ter flor; florescer, estar em flor (VLB, I, 140): Xe potyr. - Eu tenho flores. (VLB, I, 144)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00e9m o nome pr\u00f3prio de mulher POTIRA, flor, sendo, tamb\u00e9m, o da personagem da obra indianista de Machado de Assis, Americanas. Dela disse o escritor, nessa obra, referindo-se ao significado de seu nome: Mo\u00e7a crist\u00e3 das solid\u00f5es antigas, / Em que \u00e1urea folha reviveu teu nome? (in Poesias Completas. Ed. Civiliza\u00e7\u00e3o Brasileira, Rio de Janeiro, 1977)"}, {"first_word": "potyr\u00f5", "optional_number": "", "definition": "(m-) (v. intr.) - trabalhar em conjunto, em grupo: ...Serob\u00eeasare'yma potyr\u00f5\u00fb i\u00ee yb\u00f5\u00eeyb\u00f5mo... - Os que n\u00e3o acreditavam nele trabalharam em conjunto, ficando a flech\u00e1-lo. (Ar., Cat., 3v); Erepotyr\u00f5pe 'aret\u00e9reme? - Trabalhaste em conjunto por ocasi\u00e3o dos feriados? (Anch., Doutr. Crist\u00e3, II, 85)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00eam, no P.B., MUTIR\u00c3O (ou MUTIRUM, MUXIR\u00c3O, MUXIR\u00c3, MUXIROM, MUQUIR\u00c3O, PUTIR\u00c3O, PUTIROM, PUTIRUM, PIXURUM, PONXIR\u00c3O, PUNXIR\u00c3O, PUXIRUM, MUTIROM), que \u00e9 o aux\u00edlio gratuito que prestam uns aos outros os membros de uma determinada comunidade, reunindo-se todos em proveito de um de seus membros e trabalhando em grupo para ele, que deve oferecer, no final, uma refei\u00e7\u00e3o e bebida aos trabalhadores."}, {"first_word": "poung\u00e1", "optional_number": "", "definition": "(etim. - apertar as fibras) (v.tr.) - fiar, reduzir a fio adelga\u00e7ando as fibras onde elas ficam muito volumosas e bastas, igualando-as com as outras (VLB, I, 138; II, 9)"}, {"first_word": "pouru", "optional_number": "", "definition": "(mb) (etim. - envolt\u00f3rio das m\u00e3os) (s.) - luva (VLB, II, 25)"}, {"first_word": "po\u00fbsub", "optional_number": "1", "definition": "(v.tr.) - temer, recear: ...I mena nd'o'u-po\u00fbsubi... - O marido dela n\u00e3o temeu com\u00ea-lo. (Anch., Poemas, 178); Pe\u00eepo\u00fbsub ym\u1ebd... - N\u00e3o o temais. (Ar., Cat., 4); ...Nde momburu, nde rob\u00e1 rep\u00ee\u00e1-po\u00fbsupa. - Amaldi\u00e7oa-te, temendo ver tua face. (Anch., Poemas, 142); Aras\u00f3-po\u00fbsub. - Receio lev\u00e1-lo. (Anch., Arte, 52) \u25cf i po\u00fbsubypyra - o que \u00e9 (ou deve ser) temido: ...As\u00e9 o\u00eepo\u00fbsubet\u00e9 opakatu i po\u00fbsubypyra sos\u00e9. - A gente o teme mais do que tudo o que deve ser temido. (Ar., Cat., 83)"}, {"first_word": "po\u00fbsub", "optional_number": "2", "definition": "(v.tr.) - recusar; opor-se a (VLB, II, 99)"}, {"first_word": "poxy", "optional_number": "", "definition": "(m) (s.) - 1) torpeza, abje\u00e7\u00e3o, maldade, desonestidade: ...Or\u00e9 'anga poxy re\u00eea. - Lavando a maldade de nossa alma. (Anch., Poemas, 172); 2) fei\u00fara; 3) estrago, deteriora\u00e7\u00e3o (fal. de alimentos): Nd'ere'u\u00ee x\u00fb\u00e9mo; ...i anga\u00eebarat\u00e3 moxy su\u00ed! - N\u00e3o o comer\u00e1s; ele est\u00e1 duramente ressequido por deteriora\u00e7\u00e3o. (Anch., Poemas, 152); 4) maldito, malvado: E\u00eeerok moxy res\u00e9... - Arranca-te o nome por causa dos malditos. (Anch., Teatro, 46); Onhar\u00f5 moxy; xe 'une! - Est\u00e1 bravo o maldito; comer-me-\u00e1! (Anch., Teatro, 62); (adj.) - 1) torpe, nojento, abjeto, mau; asqueroso (p.ex., uma ferida ou chaga; um guardanapo, por estar muito sujo), desonesto, imprest\u00e1vel (para se comer): pir\u00e1-poxy - peixe imprest\u00e1vel (isto \u00e9, que n\u00e3o \u00e9 bom para se comer) (L\u00e9ry, Histoire, 297, 1994); \u201c...d\u00e3o frutos parecidos com as nossas n\u00easperas, mas muito perigosos; por isso, os selvagens, quando v\u00eaem os estrangeiros aproximando-se para colh\u00ea-los, repetem muitas vezes seu \u201ci poxy\u201d, e advertem-nos para que se abstenham.\u201d (Laet, Novus Orbis, Livro XV, cap. IX, \u00a76); E\u00eeori, mba'enem, mba'e-poxy! - Vem, coisa fedorenta, coisa nojenta! (Anch., Teatro, 44); Peteum\u1ebd pe poxyramo angir\u00e9... - Guardai-vos de serdes maus doravante. (Anch., Teatro, 54); Nde poxype nde remirek\u00f3 asyk\u00fberet\u00e9 am\u00f5 res\u00e9...? - Tu foste desonesto com alguma irm\u00e3 verdadeira de tua esposa? (Anch., Doutr. Crist\u00e3, II, 94); 2) feio, disforme: -Emon\u00e3 ab\u00e9pe i anga\u00eepaba'e ret\u00e9ne? -Aani, i poxy-katune. -Assim tamb\u00e9m ser\u00e3o os corpos dos que s\u00e3o maus? -N\u00e3o, eles ser\u00e3o muito feios. (Ar., Cat., 46v); (adv.) torpemente, abjetamente, mal: Penhe'eng poxype pe \u00eeoup\u00e9...? - Falastes torpemente para v\u00f3s mesmos? (Ar., Cat., 233); A\u00eek\u00f3-poxy. - Vivo mal. (Anch., Arte, 10v) \u25cf i poxyba'e - o que \u00e9 torpe, o que \u00e9 feio, o que \u00e9 mau, etc.: - \u00cearek\u00f3 \u00e9 rak\u00f3 mba'e-katu i poxyba'e su\u00ed i mouru\u00e9bo. - Tenhamos as coisas boas, apartando-as do que \u00e9 torpe. (Ar., Cat., 89); pox\u0177aba - torpeza, fei\u00fara, abje\u00e7\u00e3o, maldade, etc.: ...o nhe'enga pox\u0177ag\u00fbera - a maldade de suas palavras (Ar., Cat., 90)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., CAABOPOXI (ka'a + oba + poxy, \u201cfolhas feias do mato\u201d), nome de uma planta trepadeira convolvul\u00e1cea, com folhas partidas."}, {"first_word": "po'ypuku", "optional_number": "", "definition": "(m) (etim. - colar comprido) (s.) - fio de contas (VLB, II, 113)"}, {"first_word": "po'yra", "optional_number": "", "definition": "(m) (s.) - contas; colar, j\u00f3ia (VLB, II, 14): A\u00eepo'y-rung. - Coloquei colar nele. A\u00eeepo'y-rung. - Coloquei-me colar. (VLB, I, 116); ita\u00eeu-po'yra - colar de ouro (VLB, I, 76); mo'yrobyet\u00e9 - colares azuis (L\u00e9ry, Histoire, 346); mbo'ykara\u00edba - conta benta, conta de ros\u00e1rio ou de ter\u00e7o; mbo'ypyranga - contas vermelhas, contas de coral (VLB, I, 81)"}, {"first_word": "pu", "optional_number": "1", "definition": "(mb) (s.) - barulho forte, som (do que se toca), estrondo, trom (p.ex., de chuva, de qualquer outra coisa) (VLB, II, 131): marak\u00e1 pu - barulho de marac\u00e1 (nome de pessoa) (D'Abbeville, Histoire, 188); (adj.) - barulhento; (xe) fazer barulho, soar (p.ex., o instrumento musical) (VLB, I, 131): Xe pug\u00fbasu. - Eu sou muito barulhento. (VLB, II, 118)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., ABU (pref. a- do port. + pu), usado no Amazonas com o sentido de sil\u00eancio, falta de ru\u00eddo."}, {"first_word": "Da\u00ed,", "optional_number": "", "definition": "tamb\u00e9m, os nomes geogr\u00e1ficos ITAIPU (PR), IPU (CE), etc. (v. p. 386)."}, {"first_word": "pu", "optional_number": "2", "definition": "(v. intr.) - cessar (tb. a chuva); estiar (VLB, I, 122)"}, {"first_word": "p\u00fb\u00e3", "optional_number": "", "definition": "(m) (s.) - dedo da m\u00e3o (Castilho, Nomes, 34) \u25cf p\u00fb\u00e3-\u00eeepotasaba (m) - as juntas dos dedos das m\u00e3os (Castilho, Nomes, 34); p\u00fb\u00e3-mir\u0129 (m) - dedo m\u00ednimo da m\u00e3o, dedo mindinho (Castilho, Nomes, 34); p\u00fb\u00e3-myterybyrix\u00fbara (m) - dedo anular da m\u00e3o (Castilho, Nomes,
