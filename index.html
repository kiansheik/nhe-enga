st_word": "\u00ee\u00e1", "optional_number": "4", "part_of_speech": "adv.", "definition": "de costume, habitualmente, ami\u00fade: Xe poronup\u00e3 \u00ee\u00e1. - Eu a\u00e7outo gente, de costume. (Anch., Arte, 51v); Akanhem \u00ee\u00e1. - Costumo fugir; fujo ami\u00fade. (Anch., Arte, 51v); Xe \u00eeemo\u0177r\u00f5nd\u00fber \u00ee\u00e1. - Irrito-me habitualmente. (Anch., Arte, 51v); Xe mem\u00fb\u00e3 \u00ee\u00e1. - Eu sou mau de costume. (VLB, I, 73); Xe mba'easy-potar \u00ee\u00e1. - Eu sou enfermi\u00e7o, doentio (isto \u00e9, tenho propens\u00e3o para adoecer ami\u00fade). (VLB, I, 105); As\u00f3 \u00ee\u00e1. - Vou, de costume. (Fig., Arte, 141)"}, {"first_word": "\u00ee\u00e1", "optional_number": "5", "part_of_speech": "s.", "definition": "por\u00e7\u00e3o, pequena quantidade, um pouco (\u00e0 semelhan\u00e7a de um partitivo. \u00c0s vezes \u00e9 acompanhado pela part\u00edcula r\u00e1.): Eruri, t'a'une \u00ee\u00e1. - Traze-o para que eu coma um pouco dele. (Fig., Arte, 141); \u00ceori u'i \u00ee\u00e1 r\u00e1 g\u00fbabo. - Vem para comer uma por\u00e7\u00e3o de farinha. (Fig., Arte, 141); Eruri \u00ee\u00e1. - Traze uma por\u00e7\u00e3o, traze um pouco. (Fig., Arte, 141); Ek\u00fb\u00e3\u00ee \u2018y \u00ee\u00e1 r\u00e1 g\u00fbabo (ou Ek\u00fb\u00e3\u00ee \u2018y \u00ee\u00e1 r'\u00fbabo). - Vai para beber um pouco d'\u00e1gua. (VLB, I, 154); Ek\u00fb\u00e3\u00ee \u00ee\u00e1 reru. - Vai para trazer um pouco dela. (VLB, I, 154); E\u00eeme'eng \u00ee\u00e1 ix\u00e9bo. - D\u00e1-me dele; d\u00e1-me uma por\u00e7\u00e3o. (VLB, I, 93) "}, {"first_word": "\u00eeabakat\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "JAGUACATIM, ave coraciforme da fam\u00edlia dos alcedin\u00eddeos que vive \u00e0 beira dos rios, andando pela \u00e1gua em busca de peixinhos de que se mant\u00e9m. \u201cTem o bico comprido, o peito vermelho, a barriga branca, as costas azuis.\u201d (Sousa, Trat. Descr., 229)"}, {"first_word": "\u00eeab\u00e9", "optional_number": "1", "part_of_speech": "conj.", "definition": "como; da mesma maneira que, semelhante a: Soryb, xe \u00eeab\u00e9, xe ruba Tupinaky\u00eea. - Est\u00e1 alegre, como eu, meu pai tupiniquim. (Anch., Poemas, 110); ...Ab\u00e1pe \u2018ara pora o\u00eek\u00f3 nde \u00eeab\u00e9? - Que habitante do mundo h\u00e1 como tu? (Anch., Poemas, 116); Nde \u00eeab\u00e9 ix\u00e9 i kug\u00fbabi. - Sei-o t\u00e3o bem como tu. (VLB, II, 124); ...ap\u0177ab-et\u00e9 \u00eeand\u00e9 \u00eeab\u00e9 - homem verdadeiro como n\u00f3s (Ar., Cat., 22v); Xe, Tatapytera, xe tatag\u00fbasu \u00eeab\u00e9, asapy nhemo\u0177r\u00f5mb\u00fbera. - Eu, Tatapitera, assim como meu grande fogo, inflamo os antigos \u00f3dios. (Anch., Teatro, 128) \u2588 \u00eeabend\u00fbara - o que \u00e9 igual a algo ou a algu\u00e9m, a igualha de, o igual de (VLB, II, 123) (V. tb. \u00eeakatu e \u00ee\u00e1) (VLB, II, 9)"}, {"first_word": "\u00eeab\u00e9", "optional_number": "2", "part_of_speech": "conj.", "definition": "assim como... tamb\u00e9m; do mesmo modo que... tamb\u00e9m; como... assim tamb\u00e9m; assim como... assim tamb\u00e9m: Ak\u00f3 \u2018y as\u00e9 ret\u00e9 mo\u00eeasuka \u00eeab\u00e9, ak\u00fbe\u00eea \u00eeab\u00e9... - Assim como esta \u00e1gua lava o corpo da gente, aquela tamb\u00e9m. (Anch., Doutr. Crist\u00e3, 201)"}, {"first_word": "\u00eeabebyra", "optional_number": "", "part_of_speech": "s.", "definition": "nome gen\u00e9rico das arraias ou raias, peixes cartilaginosos da fam\u00edlia dos raj\u00eddeos (VLB, II, 95; D'Abbeville, Histoire, 244v) \u2588 \u00eeabebyrasyka - arraia pitoca (nome de uma aldeia) (L\u00e9ry, Histoire, 349)"}, {"first_word": "\u00eeabenhote", "optional_number": "", "part_of_speech": "conj.", "definition": "conforme o pouco de, \u00e0 medida do que havia de (VLB, I, 79)"}, {"first_word": "\u00eeabi'\u00f5", "optional_number": "", "part_of_speech": "part.", "definition": "1) cada um: O \u00eeabi'\u00f5pe as\u00e9 serek\u00f3\u00fb? - A gente os tem cada um o seu pr\u00f3prio (anjo da guarda)? (Ar., Cat., 23v); Pe \u00eeabi'\u00f5 Pa'i Tup\u00e3 karaibeb\u00e9 moing\u00f3\u00fb. - De cada um de v\u00f3s o Senhor Deus encarregou um anjo. (Anch., Teatro, 50); 2) a cada, de cada, por ocasi\u00e3o de cada, em cada, cada vez que: Ses\u00e9 o ma'enduara \u00eeabi'\u00f5... - Cada vez que se lembra dela... (Ar., Cat., 71v); \u2018Areteg\u00fbasu \u00eeabi'\u00f5 \u00e3 mundepora am\u00f5 \u00eeep\u00e9 pe\u00eemosem-ukar ix\u00e9be \u00eeepi... - Eis que a cada P\u00e1scoa um prisioneiro fazeis-me libertar sempre... (Ar., Cat., 59v); \u2018ara \u00eeabi'\u00f5 - a cada dia (VLB, I, 62); -Mba'e-mba'eremepe as\u00e9 nhemombe'une?... -Te'\u00f5 su\u00ed o nheangu \u00eeabi'\u00f5ne. -Em que ocasi\u00f5es a gente se confessar\u00e1? -Cada vez que temer a morte. (Ar., Cat., 91)"}, {"first_word": "\u00eeabotapyt\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "JABUTAPIT\u00c1, planta ocn\u00e1cea (Marcgrave, Hist. Nat. Bras., 101)"}, {"first_word": "\u00eeaboti", "optional_number": "", "part_of_speech": "s.", "definition": "JABUTI, JABUTIM, r\u00e9ptil da ordem dos quel\u00f4nios, da fam\u00edlia dos testud\u00edneos, muito encontrado nas matas brasileiras. \u00c9 frug\u00edvoro e sua f\u00eamea \u00e9 maior que o macho, chamada tamb\u00e9m carumb\u00e9 ou JABUTI-CARUMB\u00c9. Tamb\u00e9m \u00e9 chamado c\u00e1gado, JABUTIPIRANGA, JABUTITINGA. (Marcgrave, Hist. Nat. Bras., 241; VLB, I, 62)"}, {"first_word": "\u00eeaburu", "optional_number": "", "part_of_speech": "s.", "definition": "JABURU, o mesmo que \u00eeabyru (v.) (D'Abbeville, Histoire, 242; Brand\u00e3o, Di\u00e1logos, 226)"}, {"first_word": "\u00eeaby", "optional_number": "", "part_of_speech": "adv.", "definition": "de costume, habitualmente, frequentemente: Nde nhemo\u0177r\u00f5nd\u00fber \u00eeaby. - Tu \u00e9s rabugento de costume. (Fig., Arte, 140); Xe poronup\u00e3 \u00eeaby. - A\u00e7oito gente frequentemente. (Anch., Arte, 51v)"}, {"first_word": "\u00eeabynom\u00e3", "optional_number": "", "part_of_speech": "conj.", "definition": "se n\u00e3o fosse (tudo estaria bem): Os\u00f3 \u00e9 ah\u1ebd \u00eeabynom\u00e3. - Se n\u00e3o fosse ele ter ido... (VLB, II, 116)"}, {"first_word": "\u00eeabyru", "optional_number": "", "part_of_speech": "s.", "definition": "JABURU, nome comum a certas aves ciconiformes da fam\u00edlia dos cicon\u00eddeos, que habitam grandes rios, lagoas e regi\u00f5es pantanosas (Marcgrave, Hist. Nat. Bras., 200; VLB, I, 151)"}, {"first_word": "\u00eeaet\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "o m\u00e1ximo, o fino (em qualquer arte ou habilidade, em bom ou mau sentido (VLB, II, 33; 76); obra-prima, coisa muito bem feita: Ix\u00e9-tene \u00eeaet\u00e9. - Obra-prima sou eu. (VLB, II, 86); (adj.) - m\u00e1ximo: K\u00f3-tene i \u00eeaet\u00e9. - Este \u00e9 o m\u00e1ximo. (VLB, II, 86); (adv. - tem valor de superlativo junto a nomes) - ao m\u00e1ximo: K\u00f3-tene i anga\u00eepab-y \u00eeaet\u00e9. - Este \u00e9 ruim ao m\u00e1ximo; este \u00e9 p\u00e9ssimo. (VLB, II, 86)"}, {"first_word": "\u00eeag\u00fbamimbaba", "optional_number": "", "part_of_speech": "s.", "definition": "c\u00e3o (VLB, I, 65)"}, {"first_word": "e\u00eembaba", "optional_number": "", "part_of_speech": "t", "definition": "cria\u00e7\u00e3o, animal de cria\u00e7\u00e3o, \u00e0 diferen\u00e7a de quando o termo significa on\u00e7a, que nunca se cria domesticamente.]: o apixara re\u00eembaba \u00eeag\u00fbara remimomos\u1ebdg\u00fbera - o que perseguiu o c\u00e3o de seu pr\u00f3ximo (Ar., Cat., 73); I mba'e-potar \u00eeag\u00fbara. - O c\u00e3o \u00e9 \u00e1vido (isto \u00e9, bom de ca\u00e7a, que quer tudo apanhar). (VLB, I, 62); \u00ceag\u00fbara-p'ip\u00f3? - \u00c9 este o c\u00e3o? (Knivet, The Adm. Adv., 1208) \u2588 \u00eeag\u00fbara'yra - filhote de c\u00e3o (VLB, I, 62) (V. tb. \u00eeag\u00fbaret\u00e9)"}, {"first_word": "\u00eeag\u00fbararuapema", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um animal carn\u00edvoro (Brand\u00e3o, Di\u00e1logos, 259)"}, {"first_word": "\u00eeag\u00fbasag\u00fbar\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "esp\u00e9cie de peixe carn\u00edvoro da fam\u00edlia dos quetodont\u00eddeos, com grande n\u00famero de representantes encontrados nos recifes, parc\u00e9is e bancos coral\u00edneos (Marcgrave, Hist. Nat. Bras., 156)"}, {"first_word": "\u00eeag\u00fbasat\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma ave (Libri Princ., vol. I, 95)"}, {"first_word": "\u00eeag\u00fbasatig\u00fbasu", "optional_number": "", "part_of_speech": "s.", "definition": "pica-peixe, uma esp\u00e9cie de martim-pescador existente no Brasil, p\u00e1ssaro da fam\u00edlia dos alcedin\u00eddeos, que vive nos rios grandes, lagos, lagunas, manguezais e \u00e0 beira-mar, sempre onde h\u00e1 barrancos ou rochas para fazer ninhos (Marcgrave, Hist. Nat. Bras., 194; Theat. Rer. Nat. Bras., I, 111)"}, {"first_word": "\u00eeag\u00fbasin\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "GUAXINIM, JAGUACINIM, nome comum a diversas esp\u00e9cies de carn\u00edvoros do g\u00eanero Procyon, da fam\u00edlia dos procion\u00eddeos. Costumam lavar os alimentos antes de com\u00ea-los. S\u00e3o tamb\u00e9m conhecidos como iguanara, jaguaracamb\u00e9, rato-lavador, urso-lavador, m\u00e3o-pelada. (VLB, II, 96; Cardim, Trat. Terra e Gente do Brasil, 30)"}, {"first_word": "\u00eea\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "abertura; (adj.: \u00eea\u00ee) - aberto, escarrapachado: Xe \u00eeuru-\u00eea\u00ee. - Eu tenho a boca aberta. (VLB, I, 18); Xe at\u00e1-\u00eea\u00ee. - Eu tenho o andar escarrapachado (isto \u00e9, abro muito as pernas ao andar). (VLB, I, 123)"}, {"first_word": "\u00eea\u00eeabosu\u00ed", "optional_number": "", "part_of_speech": "s.", "definition": "var. de piaba pequena (Soares, Coisas Not. Bras. (ms. C), 2285)"}, {"first_word": "\u00eea\u00eebe\u0129nhote", "optional_number": "", "part_of_speech": "conj.", "definition": "conforme o pouco de, \u00e0 medida do que havia de (VLB, I, 79)"}, {"first_word": "\u00eeak\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "JAC\u00c1, esp\u00e9cie de cesto feito de taquara (Bettendorff [1698], Cr\u00f4n. do Maranh\u00e3o, in RIH, LXXII (1909), 466) (o mesmo que a\u00eeak\u00e1 - v.)"}, {"first_word": "\u00eeakamasiri", "optional_number": "", "part_of_speech": "s.", "definition": "JACAMACIRA, ave piciforme da fam\u00edlia dos galbul\u00eddeos (Marcgrave, Hist. Nat. Bras., 202)"}, {"first_word": "\u00eeakam\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "JACAMIM, ave gruiforme da fam\u00edlia dos psof\u00eddeos (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 194v)"}, {"first_word": "\u00eeakamin\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma ave (Theat. Rer. Nat. Bras., I, 101)"}, {"first_word": "\u00eeakanig\u00fba\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma ave (Theat. Rer. Nat. Bras., I, 101)"}, {"first_word": "\u00eeakapan\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "JACAPANIM, p\u00e1ssaro da fam\u00edlia dos mim\u00eddeos, que habita os brejos (Marcgrave, Hist. Nat. Bras., 212)"}, {"first_word": "\u00eeakapek\u00fba\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma serpente (Piso, De Med. Bras., III, 171)"}, {"first_word": "\u00eeakapu", "optional_number": "", "part_of_speech": "s.", "definition": "JACAPU, ave da fam\u00edlia dos traup\u00eddeos (Marcgrave, Hist. Nat. Bras., 192)"}, {"first_word": "\u00eeakarand\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "JACARAND\u00c1, nome comum a algumas \u00e1rvores da fam\u00edlia das leguminosas, da subfam\u00edlia papiliono\u00eddea, em que se destaca a Machaerium villosum Vogel, comum no Brasil e tamb\u00e9m conhecida como JACARAND\u00c1-PAULISTA. Outras esp\u00e9cies importantes s\u00e3o a Machaerium incorruptibile (Vell.) Benth. e a Machaerium legale (Vell.) Benth. (D'Abbeville, Histoire, 223; Marcgrave, Hist. Nat. Bras., 136). \u201c...\u00c9 muito pesada e n\u00e3o se corrompe nunca sobre a terra, ainda que lhe d\u00ea o sol e a chuva, a qual tem muito bom cheiro.\u201d (Sousa, Trat. Descr., 221) \u2588 \u00eeakarand\u00e1-ap\u00e9 - casca de jacarand\u00e1 (Theat. Rer. Nat. Bras., II, 192)"}, {"first_word": "\u00eeakar\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "JACAR\u00c9, nome comum a todos os r\u00e9pteis crocodilianos da fam\u00edlia dos aligator\u00eddeos (D'Abbeville, Histoire, 248v; Marcgrave, Hist. Nat. Bras., 242; VLB, II, 17; Knivet, The Adm. Adv., 1239)"}, {"first_word": "\u00eeakarin\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "JACARINA, p\u00e1ssaro da fam\u00edlia dos fringil\u00eddeos (Marcgrave, Hist. Nat. Bras., 210)"}, {"first_word": "\u00eeakatinga", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um inseto (Marcgrave, Hist. Nat. Bras., 254)"}, {"first_word": "\u00eeakatu", "optional_number": "1", "part_of_speech": "adv.", "definition": "por todo (os, a, as), em todo (os, a, as): Set\u00e9 \u00eeakatupe yb\u0177\u00e1 i moper\u00e9-perebi...? - Fizeram feridas por seu corpo todo? (Ar., Cat., 60); -Mam\u00f5pe a'e i bo\u00ee\u00e1 s\u00f3\u00fb a'e rir\u00e9? -Taba \u00eeakatu. -Para onde aqueles seus disc\u00edpulos foram depois disso? -Por todas as cidades. (Ar., Cat., 45v); I pup\u00e9 \u00ceesu Cristo rek\u00f3\u00fb, ...o ek\u00f3 \u00eeakatu tenh\u1ebd i \u2018anga ab\u00e9... - Dentro dele est\u00e1 Jesus Cristo, em todo o seu ser e em seu esp\u00edrito. (Ar., Cat., 85); T'o\u00eekuab pab\u1ebdngatu ab\u00e1 yby \u00eeakatu ok\u00fbaba'e karaibamo nde rera rek\u00f3. - Que saibam todos os homens que est\u00e3o em toda a terra que teu nome \u00e9 santo. (Thevet, Cosm. Univ., II, 925)"}, {"first_word": "\u00eeakatund\u00fbara", "optional_number": "", "part_of_speech": "s.", "definition": "o que \u00e9 igual a; o igual de (VLB, II, 9)"}, {"first_word": "\u00eeakatutenh\u1ebd", "optional_number": "", "part_of_speech": "conj.", "definition": "como (de compara\u00e7\u00e3o), da mesma forma que; exatamente como: Og uba \u00eeakatutenh\u1ebdpe as\u00e9 i moet\u00e9\u00fb? - A gente o honra como a seu pr\u00f3prio pai? (Ar., Cat., 82)"}, {"first_word": "\u00eeaku", "optional_number": "", "part_of_speech": "s.", "definition": "JACU, nome gen\u00e9rico de aves galiformes da fam\u00edlia dos crac\u00eddeos. \u201c...S\u00e3o umas aves a que os portugueses chamam galinhas-do-mato e s\u00e3o do tamanho de galinhas e pretas.\u201d (D'Abbeville, Histoire, 236v): -Esen\u00f5\u00ee g\u00fbyr\u00e1 ix\u00e9be. -\u00ceaku, mut\u0169, makukag\u00fb\u00e1, inambug\u00fbasu, inambu, pykasu... - Nomeia as aves para mim: -Jacu, mutum, macucagu\u00e1, inhambugua\u00e7u, inambu, rola. (L\u00e9ry, Histoire, 348)"}, {"first_word": "\u00eeakug\u00fbar\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "peixe da fam\u00edlia dos calorrinqu\u00eddeos, do Atl\u00e2ntico (VLB, II, 70)"}, {"first_word": "\u00eeakukaka", "optional_number": "", "part_of_speech": "s.", "definition": "JACUCACA, ave galiforme da fam\u00edlia dos crac\u00eddeos (Soares, Coisas Not. Bras. (ms. C), 1388-1391)"}, {"first_word": "\u00eeak\u00fbnd\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "JACUND\u00c1, NHACUND\u00c1, nome comum a v\u00e1rias esp\u00e9cies de peixes da fam\u00edlia dos cicl\u00eddeos (D'Abbeville, Histoire, 247)"}, {"first_word": "\u00eeakupema", "optional_number": "", "part_of_speech": "s.", "definition": "JACUPEMA, JACUPEMBA, ave galiforme da fam\u00edlia dos crac\u00eddeos, tamb\u00e9m conhecida como JACUPEBA ou JACUVELHO (D'Abbeville, Histoire, 183v; Marcgrave, Hist. Nat. Bras., 198)"}, {"first_word": "\u00eeakurutu", "optional_number": "", "part_of_speech": "s.", "definition": "JACURUTU, INHACURUTU, ave estrigiforme da fam\u00edlia dos estrig\u00eddeos, do grupo das corujas e dos mochos-orelhudos. Vive nos cap\u00f5es e nas matas. \u00c9 a maior coruja da Am\u00e9rica. (Marcgrave, Hist. Nat. Bras., 199; VLB, I, 60)"}, {"first_word": "\u00eeakyrana", "optional_number": "", "part_of_speech": "s.", "definition": "JAQUIRANA, cigarra, nome comum aos insetos hom\u00f3pteros, da fam\u00edlia dos cicad\u00eddeos, cujos machos s\u00e3o providos de \u00f3rg\u00e3os musicais e que geralmente morrem cantando (Marcgrave, Hist. Nat. Bras., 256-257; VLB, I, 70)"}, {"first_word": "\u00eeamaka\u00eey", "optional_number": "", "part_of_speech": "s.", "definition": "JAMACAJI, p\u00e1ssaro da fam\u00edlia dos icter\u00eddeos, de canto ameno e bela plumagem, que vive nas caatingas e em zonas campestres de todo o Brasil leste-setentrional (Marcgrave, Hist. Nat. Bras., 198)"}, {"first_word": "\u00eeamakaru", "optional_number": "", "part_of_speech": "s.", "definition": "MANDACARU, JAMACARU - nome dado, no Brasil, \u00e0s plantas cact\u00e1ceas do g\u00eanero Cereus que t\u00eam caule ereto (Cereus jamacaru, DC, Cereus triangularis (L.) Haw). S\u00e3o grandes cactos de porte arb\u00f3reo, caracter\u00edsticos da caatinga, servindo como alimento para o gado durante as secas. Os Cereus de caule rasteiro t\u00eam os nomes vulgares de cumbebe e iumbeba. (Marcgrave, Hist. Nat. Bras., 126)"}, {"first_word": "\u00eeamandakar\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "MANDACAR\u00c1, planta da fam\u00edlia das cact\u00e1ceas (Cereus hildmannianus K. Schum.), que d\u00e1 fruta vermelha (Brand\u00e3o, Di\u00e1logos, 217)"}, {"first_word": "\u00eeanda\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "JANDAIA, o mesmo que \u00eeenda\u00eea (v.) (Soares, Coisas Not. Bras. (ms. C), 1286-1288)"}, {"first_word": "\u00eeandu", "optional_number": "1", "part_of_speech": "adv.", "definition": "costumeiramente, como de costume, como sempre: ...Sara\u00fba\u00eea rur'ir\u00e9, \u00eeamomb\u00e1 taba \u00eeandune. - Ap\u00f3s vir Sarauaia, destruiremos a aldeia, como de costume. (Anch., Teatro, 24); ...Oroapy kori, \u00eeandu! - Queimo-te hoje, como de costume! (Anch., Teatro, 44); I angaturam ko'yr\u00e9... xe remiar\u00f5 \u00eeandune. - Ser\u00e3o bons doravante os que eu guardo de costume. (Anch., Teatro, 50); Xe mok\u00f5 kori, \u00eeandune. - Engolir-me-\u00e1 hoje, como sempre. (Anch., Teatro, 62); O\u00eek\u00f3-pot\u00e1 ses\u00e9 \u00eeandu. - Quer ter rela\u00e7\u00f5es sexuais com ela, como de costume. (Ar., Cat., 108v)"}, {"first_word": "\u00eeandu", "optional_number": "2", "part_of_speech": "s.", "definition": "NHANDU, ema, ave da fam\u00edlia dos re\u00eddeos, muito grande, que corre velozmente e anda habitualmente em bandos (D'Abbeville, Histoire, 242)"}, {"first_word": "iangyme", "optional_number": "", "part_of_speech": "adv.", "definition": "por isso (VLB, II, 82)"}, {"first_word": "\u00eeanh\u00f5te", "optional_number": "", "part_of_speech": "adv.", "definition": "com modera\u00e7\u00e3o, temperadamente, prudentemente: Nde \u00eeanh\u00f5te mba'e e\u2018u. - Come moderadamente. (VLB, II, 125)"}, {"first_word": "\u00eeanungara", "optional_number": "", "part_of_speech": "s.", "definition": "o semelhante a (VLB, II, 123) (v. tb. nungara)"}, {"first_word": "\u00eeanypaba", "optional_number": "", "part_of_speech": "s.", "definition": "1) JENIPAPO, JENIPAPEIRO, \u00e1rvore da fam\u00edlia das rubi\u00e1ceas (Genipa americana L.), de grande altura e muito grossa, que aparece em todo o Brasil; 2) JENIPAPO, o fruto dessa \u00e1rvore, cujo suco era usado por certos ind\u00edgenas para escurecer a pele, e do qual se faz um licor muito popular no Norte e Nordeste do Brasil (Marcgrave, Hist. Nat. Bras., 92; Piso, De Med. Bras., IV, 183-184; Staden, Viagem, 175). \u201cDesta fruta se faz tinta preta; quando se tira \u00e9 branca e, em untando-se com ela, n\u00e3o tinge logo, mas da\u00ed a algumas horas fica uma pessoa t\u00e3o preta como azeviche.\u201d (Cardim, Trat. Terra e Gente do Brasil, 43)"}, {"first_word": "\u00eeanypag\u00fbera", "optional_number": "", "part_of_speech": "s.", "definition": "tintura de jenipapo (por contato com algu\u00e9m j\u00e1 tingido); (adj. - \u00eeanypag\u00fber) - tingido de jenipapo (por encostar em algu\u00e9m j\u00e1 tingido): Xe \u00eeanypag\u00fber. - Eu estou tingido de jenipapo. (VLB, II, 128)"}, {"first_word": "\u00eea\u00f3", "optional_number": "", "part_of_speech": "s.", "definition": "var. de chaga incur\u00e1vel; (adj.) - chagado; (xe) ter chagas: Xe \u00ee\u00e1-xe \u00eea\u00f3. - Eu estou chagado, eu tenho muitas chagas. (VLB, I, 71)"}, {"first_word": "\u00eea'oka", "optional_number": "", "part_of_speech": "s.", "definition": "separa\u00e7\u00e3o: Sasy as\u00e9 \u2018anga as\u00e9 ret\u00e9 su\u00ed i \u00eea'oka... - D\u00f3i a separa\u00e7\u00e3o de nossa alma de nosso corpo. (Ar., Cat., 156) "}, {"first_word": "\u00eeapakani", "optional_number": "", "part_of_speech": "s.", "definition": "JAPACANIM, ave da fam\u00edlia dos mim\u00eddeos (Marcgrave, Hist. Nat. Bras., 212)"}, {"first_word": "\u00eeaparana", "optional_number": "", "part_of_speech": "s.", "definition": "var. de cobra n\u00e3o pe\u00e7onhenta e que n\u00e3o morde (G\u00e2ndavo, Trat. Prov. Brasil, 1274-1277)"}, {"first_word": "\u00eeaparandyba", "optional_number": "", "part_of_speech": "s.", "definition": "JAPARANDUBA, \u00e1rvore lecitid\u00e1cea (Gustavia hexapetala (Aubl.) Sm.), tamb\u00e9m conhecida como JANIPARINDIBA, JANIPARANDIBA, JANIPARANDUBA ou JAPOARANDIBA, e cujas ra\u00edzes t\u00eam usos medicinais (Marcgrave, Hist. Nat. Bras., 109)"}, {"first_word": "\u00eeaperasaba", "optional_number": "", "part_of_speech": "s.", "definition": "JAPERA\u00c7ABA, esp\u00e9cie de palmeira (Attalea funifera Mart.) (Sousa, Trat. Descr., 190)"}, {"first_word": "\u00eeapika'i", "optional_number": "", "part_of_speech": "s.", "definition": "JAPICA\u00cd, var. de barbasco, planta cujo veneno entorpece ou mata os peixes, usado pelos \u00edndios em suas pescarias; esp\u00e9cie de timb\u00f3 (Marcgrave, Hist. Nat. Bras., 272; VLB, I, 51)"}, {"first_word": "\u00eeapu", "optional_number": "", "part_of_speech": "s.", "definition": "JAPU, p\u00e1ssaro da fam\u00edlia dos icter\u00eddeos (D'Abbeville, Histoire, 237v; Cardim, Trat. Terra e Gente do Brasil, 35)"}, {"first_word": "\u00eeapu'i", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma ave do tamanho de uma gralha (Libri Princ., vol. I, p. 80)"}, {"first_word": "\u00eeapurus\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "nome comum a certos insetos miri\u00e1podes (Marcgrave, Hist. Nat. Bras., 253)"}, {"first_word": "\u00eeapuruter\u1ebd", "optional_number": "", "part_of_speech": "s.", "definition": "var. de porco selvagem grande e feroz (VLB, II, 82)"}, {"first_word": "\u00eeapyryt\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "cumieira (L\u00e9ry, Histoire, 359)"}, {"first_word": "\u00eeara", "optional_number": "", "part_of_speech": "s.", "definition": "1) senhor, senhora; o que preside, o que domina: Tup\u00e3 sy, k\u00f3 taby\u00eeara, na pemoembi\u00e1-potari... - A m\u00e3e de Deus, senhora desta aldeia, n\u00e3o queirais apres\u00e1-la. (Anch., Teatro, 180); Ir\u00f5, xe rat\u00e3ngatu, anhanga marany\u00eeara... - Como v\u00eas, eu sou muito forte, um diabo que domina as guerras. (Anch., Teatro, 142); Nde ir\u0169namo \u00ceand\u00e9 \u00ceara rek\u00f3\u00fb. - Contigo Nosso Senhor est\u00e1. (Ar., Cat., 4); 2) o dono, o que tem, o que segura, o que tem o dom de, o detentor, o que porta, o portador: og\u00fber-y \u00eeara - o que tem seu pr\u00f3prio nome (Ar., Cat., 23v); ...Marane'ymy\u00eearamo sek\u00f3 mo'anga'upa. - Pensando falsamente que ele \u00e9 o que tem a sa\u00fade. (Ar., Cat., 66v); A\u00eep\u00f3 ab\u00e1 ma'e \u00eeara \u00eeand\u00e9be. - Esses homens s\u00e3o os que portam riquezas para n\u00f3s. (L\u00e9ry, Histoire, 354); mosanga moe\u00eeraby\u00eeara - rem\u00e9dio portador de cura (Anch., Teatro, 38)"}, {"first_word": "\u00eearakat\u00ee\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "JARACATI\u00c1, nome comum a v\u00e1rias plantas da fam\u00edlia das caric\u00e1ceas, como, por exemplo, a esp\u00e9cie Jaracati\u00e1 spinosa (Aubl.) A. DC, \u00e1rvore muito larga na parte superior, que produz um suco c\u00e1ustico usado como verm\u00edfugo, de frutos pequenos e sem pr\u00e9stimo, conhecida tamb\u00e9m como mamoeiro-do-mato (D'Abbeville, Histoire, 218v; Marcgrave, Hist. Nat. Bras., 128-129)"}, {"first_word": "\u00eearam\u1ebd", "optional_number": "", "part_of_speech": "conj.", "definition": "como se: ...Mutu'u res\u00e9 Tup\u00e3 \u00eeekosu-berame'\u0129 Tup\u00e3 kane'\u00f5 mba'e tetiru\u00e3 monhanga \u00eearam\u1ebd. - Deus parece obter descanso, como se fazer quaisquer coisas fosse cansa\u00e7o de Deus. (Ar., Cat., 11v); A'epe xe s\u00f3 \u00eearam\u1ebd... - Como se eu fosse l\u00e1... (VLB, I, 78)"}, {"first_word": "\u00eearamet\u00e9", "optional_number": "", "part_of_speech": "conj.", "definition": "como se: Xe s\u00f3 \u00eearamet\u00e9... - Como se eu fosse... (Anch., Arte, 26)"}, {"first_word": "\u00eeararaka", "optional_number": "", "part_of_speech": "s.", "definition": "JARARACA, designa\u00e7\u00e3o comum a v\u00e1rios r\u00e9pteis of\u00eddios da fam\u00edlia dos crotal\u00eddeos, g\u00eanero Bothrops Wagl., dentre os quais a esp\u00e9cie Bothrops jararaca (Cardim, Trat. Terra e Gente do Brasil, 32; VLB, I, 76; Knivet, The Adm. Adv., 1211)"}, {"first_word": "\u00eearatakaka", "optional_number": "", "part_of_speech": "s.", "definition": "JARITACACA (v. \u00eea'urekaka) (Brand\u00e3o, Di\u00e1logos, 253)"}, {"first_word": "\u00eearati'i", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma ave (VLB, II, 76)"}, {"first_word": "\u00eearatit\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "nome gen\u00e9rico de insetos e vermes comest\u00edveis que nascem dentro de troncos de palmeira (VLB, I, 55)"}, {"first_word": "\u00eeara'yb\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "JERIV\u00c1, JERIB\u00c1, JERIBAZEIRO, esp\u00e9cie de palmeira (Syagrus romanzoffiana (Cham.) Glassman), comum no litoral brasileiro (VLB, II, 63, 124)"}, {"first_word": "\u00eearer\u00e9", "optional_number": "1", "part_of_speech": "s.", "definition": "nome de uma planta (Theat. Rer. Nat. Bras., II, 201)"}, {"first_word": "\u00eearer\u00e9", "optional_number": "2", "part_of_speech": "s.", "definition": "JERER\u00c9, JARER\u00c9, landu\u00e1, rede de fole com que se pescavam os camar\u00f5es grandes (VLB, II, 99)"}, {"first_word": "\u00eearitataka", "optional_number": "", "part_of_speech": "s.", "definition": "JARITACACA, o mesmo que \u00eea'urekaka (v.) (Cardim, Trat. Terra e Gente do Brasil, 30)"}, {"first_word": "\u00eearuma'i", "optional_number": "", "part_of_speech": "s.", "definition": "verme gordo e esbranqui\u00e7ado que vive nos troncos medulosos das palmeiras silvestres (Piso, De Med. Bras., II 160)"}, {"first_word": "\u00eeasan\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "JA\u00c7AN\u00c3, NHA\u00c7AN\u00c3, NHAN\u00c7AN\u00c3, NHANJA\u00c7AN\u00c3, ave pernalta caradriiforme da fam\u00edlia dos jacan\u00eddeos, frequente nos brejos e lagoas (Marcgrave, Hist. Nat. Bras., 190; Sousa, Trat. Descr., 236)"}, {"first_word": "\u00eeasap\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "SAP\u00c9, nome de uma planta gram\u00ednea (Imperata brasiliensis L.) (Marcgrave, Hist. Nat. Bras., 2)"}, {"first_word": "\u00eeasatina", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um inseto voador (VLB, I, 55)"}, {"first_word": "\u00eease'o", "optional_number": "1", "part_of_speech": "s.", "definition": "choro; pranto: \u00cease'o poraras\u00e1pe, kunum\u0129-poranga ru\u00ee. - Suportando o choro, o menino belo est\u00e1 deitado. (Anch., Poemas, 164) \u2588 \u00eease'o monhang - produzir choro, chorar: Ipuku erimba'e \u00eeand\u00e9 rubypy rek\u00f3\u00fb \u00eease'o monhanga... - Longamente estava nosso pai primeiro chorando. (Ar., Cat., 84); Nd'e'i te'e \u00eease'o anh\u00f5 monhanga i mombyke'ymane... - Por isso mesmo ser\u00e1 s\u00f3 chorar sem parar. (Ar., Cat.,163); \u00eease'o erek\u00f3 - ficar em pranto, ter pranto: A\u00eease'o-rek\u00f3. - Fiquei em pranto. (VLB, I, 73); Ab\u00e1... o a'yra... re'\u00f5neme o\u00eease'o-erek\u00f3-puku... - O homem, ao morrer um filho seu, fica longamente em pranto. (Ar., Cat., 156)"}, {"first_word": "\u00eease'opapara", "optional_number": "", "part_of_speech": "s.", "definition": "l\u00e1stima, o que se diz quando se chora (VLB, I, 74)"}, {"first_word": "\u00eease'opyo\u00fa", "optional_number": "", "part_of_speech": "s.", "definition": "rouquid\u00e3o; (adj.) - rouco: Xe \u00eease'opyo\u00fa. - Eu estou rouco. (VLB, I, 117)"}, {"first_word": "\u00eease'opytym", "optional_number": "", "part_of_speech": "v.tr.", "definition": "engasgar: Xe \u00eease'opytym xe remi'u. - Engasgou-me minha comida. (VLB, I, 116)"}, {"first_word": "\u00eeas\u00fb\u00e1", "optional_number": "", "part_of_speech": "conj.", "definition": "como, como se, como que: I xup\u00e9 \u00eeas\u00fb\u00e1 o\u00eee\u00ed eresapuk\u00e1-puka\u00ee. - Como que para ele ficaste gritando hoje. (Anch., Teatro, 140)"}, {"first_word": "\u00eeas\u00fbara", "optional_number": "", "part_of_speech": "s.", "definition": "o semelhante, o que \u00e9 parecido, o s\u00f3sia: Pe'\u0129  pe \u00eeara momburu \u00eeas\u00fbara su\u00ed... - Eia, para n\u00e3o serdes semelhantes a uma maldi\u00e7\u00e3o a vosso senhor. (Ar., Cat., 85v); ...Mba'epe k\u00e9 kanind\u00e9-oby \u00eeas\u00fbara? - Que h\u00e1 aqui semelhante a um canind\u00e9 azul? (Anch., Teatro, 62); (adj.: \u00eeas\u00fbar ou \u00eeas\u00fb\u00e1) - parecido com; semelhante a, como, como que; (xe) parecer: ...I mongaraibypyret\u00e1 o\u00eeepeg\u00fbasu \u00eeas\u00fb\u00e1... - Os crist\u00e3os como uma unidade. (Ar., Cat., 49v); \u00ceas\u00fbaret\u00e9 m\u00e3! - Ah, bem parece! (VLB, II, 65); (adv.) - aparentemente, na apar\u00eancia, parece que: Os\u00f3 \u00eeas\u00fbar. - Aparentemente ele foi; parece que ele foi. (VLB, II, 65); A'e \u00eeas\u00fbar. - Parece que \u00e9 ele. (VLB, II, 65)"}, {"first_word": "\u00eeas\u00fbaramo", "optional_number": "", "part_of_speech": "conj.", "definition": "como, como se, como que (\u00e0s vezes com as part\u00edculas n'a\u00e9 ou n'a\u00e9mo): O\u00eeoasyk\u00fbera ri \u00eeas\u00fbaramo o\u00eeoerek\u00f3bo. - Tratando-se uns aos outros como que numa fraternidade. (Ar., Cat., 127v); Xe s\u00f3 \u00eeas\u00fbaramo n'a\u00e9... - Como se eu fosse... (Anch., Arte, 26); Xe \u2018\u00e9 \u00eeas\u00fbaramo n'a\u00e9... - Como se eu dissesse... (VLB, II, 15)"}, {"first_word": "\u00eeasuka", "optional_number": "", "part_of_speech": "s.", "definition": "batismo: Xe ryke'yr, ere\u00eeerur\u00e9 \u00eeasuka ri. - Meu irm\u00e3o, pedes pelo batismo. (D'Abbeville, Histoire, 350)"}, {"first_word": "\u00eeasy", "optional_number": "1", "part_of_speech": "s.", "definition": "1) lua: ...o supa \u00eeasy rureme - ao vir a lua para visit\u00e1-la (Ar., Cat., 75v-76); \u00ceasy mba'e \u00eea\u2018u. (ou Mba'e \u00eeasy o'u.) - Algo comeu a lua (isto \u00e9, a lua eclipsou-se). (VLB, I, 108); \u00ce ays\u00f3, nip\u00f3, \u00eeasy... - \u00c9 formosa, certamente, a lua. (Anch., Poemas, 142); 2) m\u00eas: Mar\u00e3et\u00e9'\u0129 ra'umope am\u00f5 Anhanga rat\u00e1 pora rek\u00f3\u00fb ik\u00f3 \u2018ara pup\u00e9 o\u00eeep\u00e9 \u00eeasy Tup\u00e3 ebano\u0129 su\u00ed... o moingob\u00e9rememo?... - Como ser\u00e1 que um habitante do inferno viveria neste mundo se Deus o fizesse viver fora dali um m\u00eas? (Ar., Cat., 156v); mok\u00f5\u00ee \u00eeasy - por dois meses [lit., duas luas] (VLB, II, 36) \u2588 \u00eeasy-anga\u00eebara - lua minguante (VLB, II, 25); \u00eeasy-obag\u00fbasu - lua cheia (VLB, II, 25); \u00eeasy-semamo - lua nova (VLB, II, 25)"}, {"first_word": "\u00eeasy", "optional_number": "2", "part_of_speech": "s.", "definition": "JACI, esp\u00e9cie de palmeira amaz\u00f4nica (Scheelea wallisii) (Sousa, Trat. Descr., 217, 299)"}, {"first_word": "\u00eeasy", "optional_number": "3", "part_of_speech": "s.", "definition": "estrela-do-mar, nome vulgar dos equinodermos marinhos, da ordem dos aster\u00f3ides (Sousa, Trat. Descr., 294)"}, {"first_word": "\u00eeataboka", "optional_number": "", "part_of_speech": "s.", "definition": "TABOCA, nome comum de bambus da fam\u00edlia das gram\u00edneas, de colmo muito alto e grosso (Marcgrave, Hist. Nat. Bras., 3)"}, {"first_word": "yba", "optional_number": "", "part_of_speech": "s.", "definition": "JATA\u00cd, JATA\u00cdBA, JUTA\u00cd, JATOB\u00c1, nome que designa v\u00e1rias esp\u00e9cies de \u00e1rvores leguminosas-cesalpino\u00eddeas do g\u00eanero Hymenaea L., entre as quais a esp\u00e9cie Hymenaea courbaril L., muito alta, de flores amarelas, que oferece vagens compridas e largas, onde h\u00e1 duas ou tr\u00eas nozes redondas e achatadas, contendo um caro\u00e7o coberto de polpa comest\u00edvel. \u00c9 tamb\u00e9m chamada \u00e1rvore-copal, ITA\u00cdBA, JA\u00c7A\u00cd, JATIB\u00c1, JETA\u00cd, JETA\u00daVA, p\u00e3o-de-l\u00f3-de-mico. (D'Abbeville, Histoire, 225v; Brand\u00e3o, Di\u00e1logos, 171; Marcgrave, Hist. Nat. Bras., 101)"}, {"first_word": "\u00eeata'ymond\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "nome de \u00e1rvore da fam\u00edlia das leguminosas-cesalpino\u00eddeas, variedade de jata\u00ed que produz madeira amarela, \u201c...muito rija e doce de lavrar e incorrupt\u00edvel...\u201d (Sousa, Trat. Descr., 214)"}, {"first_word": "\u00eeatebuka", "optional_number": "", "part_of_speech": "s.", "definition": "JATECUBA, nome de um inseto (VLB, I, 67)"}, {"first_word": "\u00eeatebusu", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um inseto (Marcgrave, Hist. Nat. Bras., 245)"}, {"first_word": "\u00eeate'i", "optional_number": "", "part_of_speech": "s.", "definition": "JATA\u00cd, JATI, variedades de abelhas da fam\u00edlia dos melipon\u00eddeos (VLB, I, 18)"}, {"first_word": "\u00eeatit\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "var. de caracol (VLB, I, 66)"}, {"first_word": "\u00eeatitag\u00fbasu", "optional_number": "", "part_of_speech": "s.", "definition": "var. de caracol (VLB, I, 66)"}, {"first_word": "\u00eeati'\u0169", "optional_number": "", "part_of_speech": "s.", "definition": "inseto culic\u00eddeo, encontrado geralmente \u00e0 margem dos rios nas esta\u00e7\u00f5es das chuvas (D'Abbeville, Histoire, 255v; Anch., Arte, 6v)"}, {"first_word": "\u00eeatua'yba", "optional_number": "", "part_of_speech": "s.", "definition": "JATUA\u00daBA, \u00e1rvore pequena da fam\u00edlia das meli\u00e1ceas, do g\u00eanero Guarea, de madeira muito pesada. \u201c...D\u00e1 umas frutas brancas, do tamanho e fei\u00e7\u00e3o de azeitonas cordovesas.\u201d (Sousa, Trat. Descr., 224)"}, {"first_word": "iatyr", "optional_number": "", "part_of_speech": "adv.", "definition": "aos montes (VLB, I, 34)"}, {"first_word": "\u00eeatyr\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "p\u00ealo de pano, felpa \u2588 i \u00eeatyr\u00e1-tyraba'e - o que \u00e9 felpudo (VLB, I, 144)"}, {"first_word": "\u00eeatyrana", "optional_number": "", "part_of_speech": "s.", "definition": "fios de algod\u00e3o que se enrolavam no tacape (VLB, I, 50)"}, {"first_word": "\u00eea'u", "optional_number": "", "part_of_speech": "s.", "definition": "JA\u00da, peixe da fam\u00edlia dos pimelod\u00eddeos, de grande tamanho, podendo pesar at\u00e9 120 quilos, sendo um dos maiores peixes brasileiros (VLB, I, 50). \u201cS\u00e3o de quatorze e quinze palmos e, \u00e0s vezes, maiores e muito gordos e deles se faz manteiga.\u201d (Cardim, Trat. Terra e Gente do Brasil, 63)"}, {"first_word": "\u00eea\u00fbeti", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um p\u00e1ssaro, var. de rola (Soares, Coisas Not. Bras. (ms. C), 1358-1361)"}, {"first_word": "\u00eea'urekaka", "optional_number": "", "part_of_speech": "s.", "definition": "MARITACACA, marita-fede, nome comum a v\u00e1rias esp\u00e9cies de pequenos mam\u00edferos carn\u00edvoros da fam\u00edlia dos mustel\u00eddeos, do g\u00eanero Conepatus (dos quais a mais comum \u00e9 a Conepatus semistriatus), que exalam cheiro terr\u00edvel que impregna tudo em seu redor. (Sousa, Trat. Descr., 248). \u00c9 tamb\u00e9m chamada JAGUACACACA, IRITATACA, MARATATACA JAGUARITACA, JARATATACA, JARITACACA, JERITATACA."}, {"first_word": "\u00eeaxix\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "1) GRUMIXAMA, tamb\u00e9m chamada GUAMIX\u00c1, GUMIX\u00c1, \u00e1rvore mirt\u00e1cea com flores amarelas (Eugenia brasiliensis Lam.); 2) o fruto amarelo dessa \u00e1rvore, o qual cont\u00e9m um pequeno caro\u00e7o muito doce (D'Abbeville, Histoire, 224)"}, {"first_word": "\u00ee\u00e9", "optional_number": "1", "part_of_speech": "part.", "definition": "ainda: A\u2018\u00e9 \u00ee\u00e9 g\u00fbix\u00f3bo. - Ainda vou. (Fig., Arte, 161); Er\u00e9 \u00ee\u00e9 mba'e g\u00fbabo. - Ainda comes. (Fig., Arte, 161)"}, {"first_word": "\u00ee\u00e9", "optional_number": "2", "part_of_speech": "part.", "definition": "dizem que, diz-se que (VLB, I, 104): Emon\u00e3 \u00ee\u00e9 ab\u00e1 rek\u00f3\u00fb r\u00e3\u00e9. - Dizem que o homem fez assim antes. (Anch., Doutr. Crist\u00e3, II, 100)"}, {"first_word": "\u00ee\u00e9", "optional_number": "3", "part_of_speech": "part.", "definition": "sim, est\u00e1 bem, de acordo, \u00e9 isso a\u00ed: \u00ce\u00e9, a\u00eep\u00f3 xe moytar\u00f5. - Sim, esses me satisfazem. (Anch., Teatro, 60); -Nde ranh\u1ebd eporandub. -\u00ce\u00e9. Mar\u00e3pe nde retama rera? -Tu primeiro pergunta. -De acordo. Qual \u00e9 o nome de tua terra? (L\u00e9ry, Histoire, 361); K\u00f3 xe \u2018akusu, xe ranha... \u00ce\u00e9, k\u00f3 b\u00e9 xe p\u00fbap\u1ebd... - Eis aqui meus chifr\u00f5es, meus dentes... Sim, eis aqui tamb\u00e9m minhas garras... (Anch., Teatro, 42, 2006)"}, {"first_word": "\u00eeeapara", "optional_number": "", "part_of_speech": "s.", "definition": "entortadura, encolhimento; (adj.: \u00eeeapar) - entortado, encolhido: Xe ra\u00eey\u00eeeapar. - Eu tenho um nervo encolhido. (VLB, I, 114)"}, {"first_word": "\u00eeeapyk\u00e1", "optional_number": "1", "part_of_speech": "s.", "definition": "1) descendente: ...O emimin\u00f5 ko\u00eep\u00f3 o emiarir\u00f5 am\u00f5 \u00eeeapyk\u00e1 res\u00e9 nd'e'ikatu\u00ee ab\u00e1 omend\u00e1. - Com um neto ou uma neta, com algum descendente n\u00e3o pode ningu\u00e9m se casar. (Ar., Cat., 128v); 2) gera\u00e7\u00e3o: ...O\u00eeoirundyk \u00eeeapyk\u00e1 syk\u00e1pe... - Ao transcorrerem quatro gera\u00e7\u00f5es. (Ar., Cat., 129); 3) cria (de animal): g\u00fbe\u00eembaba \u00eeeapyk\u00e1 - cria de seus animais (Ar., Cat., 78)"}, {"first_word": "\u00eeease\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "irrita\u00e7\u00e3o, agastamento (VLB, I, 24); (adv.: \u00eeease\u00ee) - com ira, de m\u00e1 vontade; com indigna\u00e7\u00e3o, rispidamente, irritadamente: Aras\u00f3-\u00eeease\u00ee. - Levo de m\u00e1 vontade. (VLB, II, 14); A\u00eeopo\u00ee-\u00eeease\u00ee. - Alimentei-o rispidamente. (VLB, II, 106); A\u00eemonhang-\u00eeease\u00ee. - Fi-lo rispidamente. (VLB, II, 106); Anhe'\u1ebd-\u00eeease\u00ee. - Falo irritadamente. (VLB, I, 133) \u2588 \u00eeeas\u00e9-ase\u00eea (s.) - grande irrita\u00e7\u00e3o ou agastamento cont\u00ednuo (VLB, I, 24)"}, {"first_word": "\u00eeease\u00eex\u00fbera", "optional_number": "", "part_of_speech": "s.", "definition": "agastamento habitual; o que costuma ter ira, o que costuma estar irado (VLB, II, 15); (adj.: \u00eeease\u00eex\u00fber) - irado, r\u00edspido de condi\u00e7\u00e3o, naturalmente agastadi\u00e7o (VLB, I, 24): Xe \u00eeease\u00eex\u00fber. - Eu sou r\u00edspido. (VLB, II, 15)"}, {"first_word": "\u00eeeby\u00eeebyra", "optional_number": "", "part_of_speech": "s.", "definition": "prociss\u00e3o: Opabenh\u1ebd g\u00fb\u00e1 s\u00f3\u00fb \u00eeeby\u00eeebybo... - Todos v\u00e3o em prociss\u00e3o. (Ar., Cat., 125, 1686)"}, {"first_word": "\u00eeeby\u00eeebysaba", "optional_number": "", "part_of_speech": "s.", "definition": "prociss\u00e3o: ...Ebok\u00fb\u00e9 \u2018ara pup\u00e9 g\u00fb\u00e1 osa'ang ladainhas \u00eeeby\u00eeebysaba rupi. - Nesse dia proferem as ladainhas ao longo da prociss\u00e3o. (Ar., Cat., 125) "}, {"first_word": "\u00eeeg\u00fbaru", "optional_number": "1", "part_of_speech": "s.", "definition": "asco, nojo (VLB, I, 44)"}, {"first_word": "\u00eee\u00ed", "optional_number": "1", "part_of_speech": "adv.", "definition": "certo tempo, longo tempo: \u00cee\u00ed xe rek\u00f3\u00fb. - Estive longo tempo; tardei. (VLB, II, 13, adapt.)"}, {"first_word": "\u00eee\u00ed", "optional_number": "2", "part_of_speech": "adv.", "definition": "hoje (que j\u00e1 passou ou ainda presente): Xe moanh\u1ebd k\u00f3 xe bo\u00ee\u00e1, \u00eee\u00ed xe rep\u00eeaka'upa... - Apressam-me estes meus s\u00faditos, tendo saudades de mim hoje... (Anch., Teatro, 32); Mar\u00e3-mar\u00e3-pak\u00f3 \u00eee\u00ed xe rek\u00f3\u00fb?... - Que coisas, pois, hoje eu fiz? (Ar., Cat., 74v) \u2588 \u00eee\u00ee-\u00ee\u00e9 - hoje mesmo (e n\u00e3o ontem) (Fig., Arte, 128) (V. tb. o\u00eee\u00ed)"}, {"first_word": "\u00eee\u00eea\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "esquivan\u00e7a; (adj.: \u00eee\u00eea\u00ee) - esquivo, arisco, arredio: Xe \u00eee\u00eea\u00ee. - Eu sou arredio. (VLB, I, 106)"}, {"first_word": "\u00eee\u00eeb\u00e9", "optional_number": "1", "part_of_speech": "adv.", "definition": "de madrugada (VLB, II, 27); hoje bem cedo (Fig., Arte, 128); hoje cedinho (VLB, I, 69): \u00cee\u00eeb\u00e9 apu'am. - De madrugada levanto-me. (VLB, II, 27); \u00cee\u00eeb\u00e9 as\u00f3. - Vou de madrugada. (VLB, II, 27); \u00cee\u00eeb\u00e9 apak. - Acordo de madrugada. (VLB, II, 27) \u2588 \u00eee\u00eebet\u00e9 - bem cedo, bem de madrugada (VLB, II, 27): \u00cee\u00eebet\u00e9 apak. - Acordo bem de madrugada. (VLB, II, 27)"}, {"first_word": "\u00eee\u00eeb\u00e9", "optional_number": "2", "part_of_speech": "adv.", "definition": "certo tempo, longo tempo (VLB, II, 44)"}, {"first_word": "\u00eee\u00eeoka", "optional_number": "", "part_of_speech": "s.", "definition": "solu\u00e7o (VLB, II, 112); (adj.: \u00eee\u00eeok) - solu\u00e7ante; (xe) solu\u00e7ar (p.ex., de frio): Xe \u00eee\u00eeok. - Eu solu\u00e7o. (VLB, II, 112)"}, {"first_word": "\u00eee\u00eeu", "optional_number": "", "part_of_speech": "s.", "definition": "JIJU, JEJU, peixe de mar carn\u00edvoro da fam\u00edlia dos carac\u00eddeos (D'Abbeville, Histoire, 247v)"}, {"first_word": "\u00eeekaraimonhanga", "optional_number": "", "part_of_speech": "s.", "definition": "feiti\u00e7o, magia, pajelan\u00e7a: Ererob\u00eearype pa\u00ee\u00e9... \u00eeekaraimonhanga...? - Acreditas nos feiti\u00e7os do paj\u00e9? (Anch., Doutr. Crist\u00e3, II, 83)"}, {"first_word": "\u00eeeke'a", "optional_number": "", "part_of_speech": "s.", "definition": "covo (de peixes): Ere\u00eeosubype ab\u00e1 \u00eeeke'a i poroka? - Visitaste o covo de algu\u00e9m, arrancando seu conte\u00fado? (Anch., Doutr. Crist\u00e3, II, 99)"}, {"first_word": "\u00eeeke'i", "optional_number": "", "part_of_speech": "s.", "definition": "1) covo pequeno de peixes: Ere\u00eeosubype ab\u00e1 \u00eeeke'i k\u00fbara? - Visitaste o buraco do covo de algu\u00e9m? (Anch., Doutr. Crist\u00e3, II, 99); 2) pequena nassa que serve quando as \u00e1guas transbordam do curso do rio (L\u00e9ry, Histoire, 360)"}, {"first_word": "\u00eeekokaba", "optional_number": "", "part_of_speech": "s.", "definition": "encosto, suporte, apoio (de uma pessoa, p.ex., uma bengala, um corrim\u00e3o de escada, etc.) (VLB, I, 115)"}, {"first_word": "\u00eeekotyasaba", "optional_number": "", "part_of_speech": "s.", "definition": "1) amigo (VLB, I, 34): Mar\u00e3ngotype xe \u00eeekotyasaba... s\u00f3\u00fb-\u2018\u0129... - Para onde meus amigos foram, sem mais? (Ar., Cat., 155v); 2) familiar amigo (VLB, I, 134)"}, {"first_word": "\u00eeek\u00fbaba", "optional_number": "", "part_of_speech": "s.", "definition": "lugar em que se est\u00e1: Nde pu'amix\u00fb\u00e9 nde \u00eeek\u00fb\u00e1pe nde ruba... p\u00e9? - Tu costumas levantar-te no lugar em que est\u00e1s diante de teu pai? (Anch., Doutr. Crist\u00e3, II, 86)"}, {"first_word": "\u00eeekuakuba", "optional_number": "", "part_of_speech": "s.", "definition": "1) couvade, conjunto de restri\u00e7\u00f5es alimentares e de ritos praticados por um homem durante a gravidez da mulher e logo depois do nascimento da crian\u00e7a; 2) jejum (significa\u00e7\u00e3o assumida ap\u00f3s a chegada dos mission\u00e1rios): \u00ceekuakuba o\u00eeko\u00e9 so'o g\u00fbabe'yma su\u00ed... - O jejum difere de n\u00e3o comer carne. (Ar., Cat., 10v); A\u00ee\u00e1 p\u00e1 \u00eeekuakuba... - Guardei todos os jejuns. (Anch., Teatro, 172)"}, {"first_word": "\u00eeeku'yba", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma \u00e1rvore lecitid\u00e1cea (Cariniana legalis (Mart.) Kuntze) (Marcgrave, Hist. Nat. Bras., 127)"}, {"first_word": "\u00eeeky", "optional_number": "", "part_of_speech": "s.", "definition": "covo, cisterna: Eres\u00f3pe ab\u00e1... \u00eeeky-\u2018ye'\u1ebd supa, i pora r\u00e1? - Foste para revistar as cisternas de \u00e1gua doce de algu\u00e9m, tomando seu conte\u00fado? (Ar., Cat., 107v)"}, {"first_word": "\u00eeekyeg\u00fbasu", "optional_number": "", "part_of_speech": "s.", "definition": "grande massa usada pelos potiguaras para fazer feiti\u00e7o para aqueles a quem queriam mal, matando-os (Marcgrave, Hist. Nat. Bras., 279)"}, {"first_word": "\u00eeekysy", "optional_number": "", "part_of_speech": "s.", "definition": "caldo (de fruta, de raiz, etc.) (VLB, I, 63)"}, {"first_word": "\u00eeekytyb\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "JEQUITIB\u00c1, \u00e1rvore de tronco muito grosso e alto da fam\u00edlia das lecitid\u00e1ceas (Cariniana legalis (Mart.) Kuntze). \u201cTem a cor brancacenta, \u00e9 leve e pouco dur\u00e1vel onde lhe chove.\u201d (Sousa, Trat. Descr., 214)"}, {"first_word": "\u00eeekyty\u00fbasu", "optional_number": "", "part_of_speech": "s.", "definition": "JEQUITIGUA\u00c7U, saboeiro, \u00e1rvore da fam\u00edlia das sapind\u00e1ceas (Sapindus divaricatus Willd. Ex A. St.-Hil.), de grande difus\u00e3o, com frutos e casca ricos em saponinas e que espumam muito em \u00e1gua. \u00c9 tamb\u00e9m chamada sab\u00e3o-de-macaco, sab\u00e3o-de-soldado, saboneteiro, sab\u00e3ozinho, salta-martim. \u201cA casca... serve de sab\u00e3o e, assim, ensaboa como o melhor de Portugal.\u201d (Cardim, Trat. Terra e Gente do Brasil, 44)"}, {"first_word": "\u00eeemo'esaba", "optional_number": "", "part_of_speech": "s.", "definition": "ensinamento; (adj.: \u00eeemo'esab) - ensinado, s\u00e1bio, douto: Oro\u00eeerur\u00e9 b\u00e9 nde res\u00e9 to\u00eeeme'eng ap\u0177abangaturama or\u00e9 retama pora ri, pa'i-\u00eeemo'esaba b\u00e9 Tup\u00e3 res\u00e9 i'ekatuba'e... - Pedimos tamb\u00e9m a ti que se d\u00eaem homens bons para habitantes de nossa terra e padres doutos que saibam acerca de Deus. (D'Abbeville, Histoire, 342) (v. mbo'e)"}, {"first_word": "\u00eeemonana", "optional_number": "", "part_of_speech": "s.", "definition": "uni\u00e3o, mistura: ...\u00eeand\u00e9 ro'o res\u00e9 Tup\u00e3-Ta'yra... \u00eeemonana... - a uni\u00e3o de Deus-Filho com nossa carne (Ar., Cat., 132v)"}, {"first_word": "\u00eeemonget\u00e1", "optional_number": "1", "part_of_speech": "s.", "definition": "pensamento: Mar\u00e3pe nde \u00eeemonget\u00e1? - Quais s\u00e3o teus pensamentos? (D'Evreux, Viagem, 145)"}, {"first_word": "\u00eeenda\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "JANDAIA, NHANDAIA, ave da fam\u00edlia dos psitac\u00eddeos, esp\u00e9cie de papagaio pequeno grasnador, que vive em bandos e ataca as planta\u00e7\u00f5es. As aves jovens s\u00e3o totalmente verdes. (Brand\u00e3o, Di\u00e1logos, 227; Marcgrave, Hist. Nat. Bras., 206)"}, {"first_word": "\u00eeene\u00fana", "optional_number": "", "part_of_speech": "s.", "definition": "JENE\u00daNA, \u00e1rvore da fam\u00edlia das leguminosas-cesalpino\u00eddeas, do g\u00eanero Cassia (Cassia leiandra Benth.), de grandes flores amarelas. Era chamada tamb\u00e9m, no s\u00e9culo XVI, de canaf\u00edstula. (Sousa, Trat. Descr., 205)"}, {"first_word": "\u00eee'o", "optional_number": "3", "part_of_speech": "s.", "definition": "tapamento, fechamento; (adj.) - tapado, fechado: Xe apysak\u00fb\u00e1-\u00eee'o. - Eu tenho os buracos da orelhas tapados. (VLB, I, 118)"}, {"first_word": "\u00eeep\u00e9", "optional_number": "1", "part_of_speech": "conj.", "definition": "ainda que, embora, por mais que, apesar de, mesmo que: Pesa'ang \u00eeep\u00e9, peu\u00ee korite'\u0129 nhote xe pyri... - Embora tent\u00e1sseis, estivestes deitados s\u00f3 pouco tempo junto a mim. (Ar., Cat., 53); \u00ceep\u00e9mo as\u00f3... - Ainda que eu fosse... (Anch., Arte, 23v); \u00ceep\u00e9mo xe s\u00f3 umani... - Embora eu j\u00e1 tivesse ido... (Anch., Arte, 24); A\u00eep\u00f3 n'i papasabi, k\u00fbarasymo o\u00eek\u00e9 \u00eeep\u00e9mo! - Isso n\u00e3o seria poss\u00edvel enumerar, ainda que o sol se pusesse! (Anch., Teatro, 38); I Tup\u00e3ok \u00eeep\u00e9, Tup\u00e3monget\u00e1-nget\u00e1bo, a\u00eemomoxy pabenh\u1ebd ... - Embora eles tenham igrejas para ficar rezando, a todos arruinei. (Anch., Teatro, 132); Ere\u00eepysyr\u00f5 \u00eeep\u00e9ne, nde p\u00f3 su\u00ed anos\u1ebdne. - Ainda que os libertes, retir\u00e1-los-ei de tua m\u00e3o. (Anch., Teatro, 40); T\u00e9! Morapit\u00eeara ix\u00e9, anga\u00eepaba syky\u00eeeba, morubixaba \u00eeep\u00e9. - Oh, eu sou assassino, causa do temor aos pecados, mesmo dos reis. (Anch., Teatro, 90)"}, {"first_word": "\u00eeep\u00e9", "optional_number": "2", "part_of_speech": "adv.", "definition": "bem que: ...\u00ceep\u00e9 asen\u00f5\u00ee. - Bem que o chamei. (VLB, II, 82); \u00ceep\u00e9 a\u00eep\u00f3 a\u2018\u00e9. - Bem que disse isso. (VLB, II, 82)"}, {"first_word": "\u00eeep\u00e9", "optional_number": "3", "part_of_speech": "adv.", "definition": "inutilmente, sem resultado, debalde: Ap\u0177aba kunh\u00e3 res\u00e9 o ek\u00f3 osa'ang-\u00eeepeba'e nd'e'ikatu\u00ee omend\u00e1... - O homem que tenta, sem resultado, ter rela\u00e7\u00f5es sexuais com uma mulher, n\u00e3o pode casar-se. (Ar., Cat., 131v); \u00ceep\u00e9mo as\u00f3. - Eu iria inutilmente. (Anch., Arte, 23v); \u00ceep\u00e9 as\u00f3. - Vou debalde. (Fig., Arte, 136)"}, {"first_word": "\u00eeep\u00e9", "optional_number": "4", "part_of_speech": "adv.", "definition": "em fuga, escapando-se: A\u00eeur \u00eeep\u00e9. - Vim escapando-me. (Fig., Arte, 142); Os\u00f3 \u00eeep\u00e9 g\u00fbyr\u00e1. - Foi o p\u00e1ssaro, escapando-se. (Fig., Arte, 142); Asem \u00eeep\u00e9. - Sa\u00ed em fuga. (VLB, I, 122)"}, {"first_word": "\u00eeep\u00e9", "optional_number": "6", "part_of_speech": "adv.", "definition": "certamente, sem d\u00favida, na verdade, com efeito: Xe resem\u00f5 \u00eeep\u00e9 ita\u00eeuba. - Sobra-me dinheiro, certamente. (VLB, I, 17); A\u00eenhe'engapypyk \u00eeep\u00e9. - Argumentei contra suas palavras, com efeito. (VLB, I, 17); ...\u00ceaman\u00f5 \u00eeep\u00e9mo ser\u00e3 sep\u00eeakag\u00fbera ab\u00e1 sup\u00e9 mombe'u e'ymeb\u00e9mo. - Morrer\u00edamos certamente antes que contasse para as pessoas o que viu. (Ar., Cat., 165v); K\u00f3 nh\u00f5 anos\u1ebd, \u00eeep\u00e9, moxy su\u00ed. - Somente estas, na verdade, retirei dos malditos. (Anch., Poemas, 150)"}, {"first_word": "\u00eeeperibe'\u0129", "optional_number": "", "part_of_speech": "conj.", "definition": "mal, ainda bem n\u00e3o: \u00ceeperibe'\u0129 as\u00e9 mar\u00e3 i \u2018\u00e9\u00fb, onhemo\u0177r\u00f5 ym\u00fban. - Mal a gente diz algo, j\u00e1 se irrita. (VLB, II, 11)"}, {"first_word": "\u00eeepimem\u1ebd", "optional_number": "", "part_of_speech": "adv.", "definition": "1) sempre: ...\u00ceepimem\u1ebd b\u00e9 sa'anga i xup\u00e9... - Sempre tamb\u00e9m pronunciando-a para ela. (Bettendorff, Comp\u00eandio, 65); Am\u00f5 anhangusu-manhana \u00eeepimem\u1ebd xe mombo\u00ee. - Algum diab\u00e3o espi\u00e3o sempre me amea\u00e7a. (Anch., Teatro, 162, 2006) \u2588 \u00eeepimem\u1ebdnd\u00fbara - o que \u00e9 de cada dia, coisa cotidiana (VLB, II, 94)"}, {"first_word": "\u00eeeporero'ypoka", "optional_number": "", "part_of_speech": "s.", "definition": "a segunda menstrua\u00e7\u00e3o da mulher (VLB, I, 84)"}, {"first_word": "\u00eeepotab\u1ebd", "optional_number": "3", "part_of_speech": "s.", "definition": "continuidade; (adj.) - cont\u00ednuo (VLB, I, 81)"}, {"first_word": "\u00eeepykix\u00fbera", "optional_number": "", "part_of_speech": "s.", "definition": "pessoa vingativa (VLB, II, 145); (adj.: \u00eeepykix\u00fber): Xe \u00eeepykix\u00fber. - Eu sou vingativo. (VLB, II, 146)"}, {"first_word": "\u00eeepytasoka", "optional_number": "", "part_of_speech": "s.", "definition": "firmeza: ...\u00ceepytasok\u00fbera ero\u00eeeby. - Devolvendo sua antiga firmeza. (Ar., Cat., 40)"}, {"first_word": "\u00eeeraba", "optional_number": "", "part_of_speech": "s.", "definition": "frouxid\u00e3o; (adj.: \u00eeerab) - solto, frouxo, desatado: -Mar\u00e3 e'ipe Tup\u00e3 i t\u0129-\u00eeeraba rep\u00eeaka? -Que disse Deus vendo seu frouxo pudor? (Ar., Cat., 41)"}, {"first_word": "\u00eeerek\u00fbaba", "optional_number": "", "part_of_speech": "s.", "definition": "afabilidade; (adj.: \u00eeerek\u00fbab) - af\u00e1vel; (xe) ser af\u00e1vel, perdoar: I xy-\u00eeerek\u00fbaba ab\u00e9 o\u00eeo\u2018ok i abaet\u00e9... - Sua m\u00e3e af\u00e1vel tamb\u00e9m arranca a ferocidade dele. (Anch., Teatro, 154); A'e\u00eeb\u00e9 Pilatos sup\u00e9 o\u00eeerek\u00fbabamo... - Bem nesse momento perdoou a Pilatos. (Ar., Cat., 59); N'i nhyr\u00f5\u00ee, n'i \u00eeerek\u00fbabi... - N\u00e3o perdoam, n\u00e3o s\u00e3o af\u00e1veis. (Anch., Teatro, 148)"}, {"first_word": "\u00eeeremary", "optional_number": "", "part_of_speech": "s.", "definition": "JUREMARI, JUREMA, \u00e1rvore da fam\u00edlia das leguminosas-mimoso\u00eddeas (Chloroleucon tortum (Mart.) Pittier), muito comum na costa nordestina, \u201cdelgada no p\u00e9 e muito grossa em cima;... d\u00e1 umas favas brancas\u201d. (Sousa, Trat. Descr., 220)"}, {"first_word": "\u00eeeremu\u00ee\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "JERIMUM, esp\u00e9cie de ab\u00f3bora, chamada caba\u00e7o em Portugal. O mesmo que \u00eeurum\u0169 (v.) (Sousa, Trat. Descr., 184)"}, {"first_word": "\u00eeerimir\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "variedade de feij\u00e3o (Sousa, Trat. Descr., 296)"}, {"first_word": "\u00eeeripeba", "optional_number": "", "part_of_speech": "s.", "definition": "variedade de feij\u00e3o (Sousa, Trat. Descr., 296)"}, {"first_word": "\u00eeeriusu", "optional_number": "", "part_of_speech": "s.", "definition": "variedade de feij\u00e3o (Sousa, Trat. Descr., 296)"}, {"first_word": "\u00eeerob\u00eeara", "optional_number": "1", "part_of_speech": "s.", "definition": "confian\u00e7a: Erero\u0177r\u00f5-mb\u00e1pe o \u00eeoes\u00e9 i \u00eeerob\u00eeara...? - Detestas completamente a confian\u00e7a dele em si mesmo? (Ar., Cat., 1686, 184)"}, {"first_word": "\u00eeerob\u00eeara", "optional_number": "2", "part_of_speech": "s.", "definition": "gl\u00f3ria humana (VLB, I, 148); fantasia (de pessoa presun\u00e7osa) (VLB, I, 134); altivez, arrog\u00e2ncia (VLB, I, 33): ...K\u00f3 a\u00eek\u00f3 nde akanga k\u00e1bo nde \u00eeerob\u00eeara su\u00ed. - Eis que aqui estou para quebrar tua cabe\u00e7a por causa de tua arrog\u00e2ncia. (Anch., Poesias, 57)"}, {"first_word": "\u00eeerob\u00eeasaba", "optional_number": "", "part_of_speech": "s.", "definition": "esperan\u00e7a: Salve Rainha... or\u00e9 \u00eeerob\u00eeasaba... - Salve Rainha, nossa esperan\u00e7a. (Ar., Cat., 14)"}, {"first_word": "\u00eeerob\u00eeatenh\u1ebda", "optional_number": "", "part_of_speech": "s.", "definition": "vangl\u00f3ria (VLB, II, 141)"}, {"first_word": "\u00eeeroky", "optional_number": "2", "part_of_speech": "s.", "definition": "mesura (VLB, II, 36)"}, {"first_word": "\u00eeeroky", "optional_number": "3", "part_of_speech": "s.", "definition": "esp\u00e9cie de feiticeiro, \u201cque dizem ser um anjo que veio do c\u00e9u.\u201d (Rodrigues, Rela\u00e7\u00e3o, in Leite, Novas Cartas Jesu\u00edticas, 241)"}, {"first_word": "\u00eeerotikara", "optional_number": "", "part_of_speech": "s.", "definition": "trufa (VLB, II, 138)"}, {"first_word": "\u00eeeruresabo", "optional_number": "", "part_of_speech": "adv.", "definition": "a pedido, por solicita\u00e7\u00e3o: ...Cruz res\u00e9 i mo\u00eeari, i \u00eeeruresabo \u00e9... - A seu pr\u00f3prio pedido, na cruz o pregaram. (Ar., Cat., 9)"}, {"first_word": "\u00eeeruti", "optional_number": "", "part_of_speech": "s.", "definition": "JURITI, o mesmo que \u00eeurut\u0129 (v.) (D'Abbeville, Histoire, 239)"}, {"first_word": "\u00eeese'ara", "optional_number": "", "part_of_speech": "s.", "definition": "uni\u00e3o: ...O\u00eeep\u00e9 og ek\u00f3-kara\u00edba \u00eeese'ara pup\u00e9 nh\u1ebd. - S\u00e3o um na uni\u00e3o de seu ser sagrado. (Anch., Doutr. Crist\u00e3, I, 134) "}, {"first_word": "\u00eees\u00fbera", "optional_number": "", "part_of_speech": "s.", "definition": "consci\u00eancia, convencimento; (adj.: \u00eees\u00fber) - consciente, convencido: Missa mondyk\u00e1pe \u00e9pe ere\u00eek\u00e9 \u00eeepi, nde \u00eees\u00fbere'y\u00eepe... - \u00c9 no final da missa que entras sempre, manifestamente consciente? (Anch., Doutr. Crist\u00e3, II, 105)"}, {"first_word": "\u00eeesu\u00ed", "optional_number": "", "part_of_speech": "posp.", "definition": "1) (posp. rec\u00edpr.) - um do outro: E'ikatupe o \u00eeesu\u00ed opo'i? - Podem deixar um do outro? (Ar., Cat., 94v); 2) (posp. refl.) - de si mesmo: ...O \u00eeesu\u00ed i mo'\u1ebduk\u00e1 as\u00e9 res\u00e9. - Fazendo-o derramar de si mesmo por n\u00f3s. (Ar., Cat., 43)"}, {"first_word": "\u00eeesy\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "adormecimento (dos membros); (adj.: \u00eeesy\u00ee) - dormente, adormecido (o p\u00e9, a m\u00e3o, a perna, o corpo); (xe) adormecer: Op\u00e1 xe uba \u00eeesy\u00ee. - Ambas as minhas coxas adormeceram. (Anch., Teatro, 26); Xe py-\u00eeesy\u00ee. - Eu tenho o p\u00e9 adormecido. (VLB, I, 106)"}, {"first_word": "\u00eeetanonga", "optional_number": "", "part_of_speech": "s.", "definition": "oferenda; presente dado ao paj\u00e9 para obter algum favor (vit\u00f3ria na guerra, etc.): Ererob\u00ee\u00e1pe \u00eeetanonga'uba? - Acreditas em falsas oferendas? (Ar., Cat., 98v)"}, {"first_word": "\u00eeeta'yb\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "o fruto do jatob\u00e1 (v. \u00eeeta'yba) (Marcgrave, Hist. Nat. Bras., 101)"}, {"first_word": "\u00eeetinga", "optional_number": "", "part_of_speech": "s.", "definition": "esp\u00e9cie de mosca ou mosquito pequeno que ataca feridas; mosquito-de-cachorro (D'Abbeville, Histoire, 255v; Marcgrave, Hist. Nat. Bras., 257; VLB, II, 43)"}, {"first_word": "\u00eeetipemena", "optional_number": "", "part_of_speech": "s.", "definition": "marido da sobrinha (filha da irm\u00e3 de h.) ou da prima (filha da tia de h.) (Ar., Cat., 114)"}, {"first_word": "\u00eeetipera", "optional_number": "", "part_of_speech": "s.", "definition": "1) sobrinha de homem, filha de sua irm\u00e3 ou prima (VLB, II, 119); 2) prima, filha de tia de homem (Ar., Cat., 114)"}, {"first_word": "\u00eeetyka", "optional_number": "", "part_of_speech": "s.", "definition": "JETICA, JATICA, batata-doce, planta herb\u00e1cea americana, da fam\u00edlia das convolvul\u00e1ceas (Ipomoea batatas (L.) Lam.), de ra\u00edzes tuberosas aliment\u00edcias e folhas medicinais. \u00c9 tamb\u00e9m chamada batata-da-terra, batata-da-ilha. (D'Abbeville, Histoire, 229; Marcgrave, Hist. Nat. Bras., 16) \u2588 \u00eeetyky - vinho de batata-doce (Marcgrave, Hist. Nat. Bras., 274)"}, {"first_word": "\u00eeetykasyka", "optional_number": "", "part_of_speech": "s.", "definition": "resina odor\u00edfera produzida pela \u00eeeta'yba (Marcgrave, Hist. Nat. Bras., 101)"}, {"first_word": "\u00eeetykop\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "JATUCUP\u00c9, JACUTUP\u00c9, JOCOTUP\u00c9, trepadeira da fam\u00edlia das leguminosas (Pachyrhizus tuberosus (Lam.) Spreng.), de ra\u00edzes tuberosas, feculentas e aliment\u00edcias (Anch., Cartas, 135)"}, {"first_word": "\u00eeeys\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "estatura (de pessoa), comprimento, comprid\u00e3o (de qualquer coisa) (VLB, I, 128): \u00eeeys\u00e1-puku - estatura elevada (p.ex., de pessoa); (adj.) - ter estatura: Xe \u00eeeys\u00e1-puku. - Eu tenho estatura elevada. (VLB, I, 33)"}, {"first_word": "\u00eeia", "optional_number": "", "part_of_speech": "s.", "definition": "JIA, nome comum a r\u00e3s da fam\u00edlia dos leptodactil\u00eddeos (Brand\u00e3o, Di\u00e1logos, 257)"}, {"first_word": "i\u00eeamuru", "optional_number": "", "part_of_speech": "part.", "definition": "o mesmo que \u00eeamuru (v.) (Anch., Teatro, 64)"}, {"first_word": "ikararas\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "var. de cogumelo comest\u00edvel que cresce na madeira (VLB, I, 86)"}, {"first_word": "ikatupe", "optional_number": "1", "part_of_speech": "adv.", "definition": "manifestamente (VLB, II, 31); notoriamente (VLB, II, 51); publicamente, em p\u00fablico, a olhos vistos (VLB, I, 37): -Um\u00e3mepe i poromomendari? -Tup\u00e3okype, ikatupe nh\u1ebd\uf02c mok\u00f5\u00ee ab\u00e1 robak\u00e9. -Onde ele casa as pessoas? - Na igreja, publicamente, diante de duas pessoas. (Ar., Cat., 94) \u2588 ikatupend\u00fbara [ou ikatupes\u00fbara] - coisa manifesta, p\u00fablica, coisa not\u00f3ria por ser vista (VLB, II, 31; 51)"}, {"first_word": "ikatupe", "optional_number": "2", "part_of_speech": "adv.", "definition": "nuamente, sem roupa, a nu, despido: ...Ikatupe nh\u1ebd tem\u00f5 m\u00e3...! - Oxal\u00e1 ela estivesse sem roupa! (Ar., Cat., 104); ...ikatupe nde mo\u0129ndara... - o que te p\u00f5e a nu (Ar., Cat., 187); ...Ikatupe nh\u1ebdpe sek\u00f3\u00fb te'y\u00eepe? - Estava ele despido, sem mais, em p\u00fablico? (Ar., Cat., 62); Ikatupe a\u00eek\u00f3. - Ando despido, vivo despido. (VLB, II, 51) \u2588 ikatupend\u00fbara [ou ikatupes\u00fbara ou ikatupe (nh\u1ebd) tekoara] - o que est\u00e1 ou anda despido (VLB, II, 51)"}, {"first_word": "ik\u00e9", "optional_number": "1", "part_of_speech": "adv.", "definition": "aqui [o mesmo que k\u00e92 (v.)]: ...ik\u00e9 seru-pot\u00e1 nh\u1ebd - querendo traz\u00ea-los aqui (Anch., Teatro, 12); Ik\u00e9 xe roka. - Aqui \u00e9 minha casa. (VLB, II, 41) \u2588 ik\u00e9 su\u00ed - daqui (VLB, I, 89)"}, {"first_word": "e\u00eekeara", "optional_number": "", "part_of_speech": "t", "definition": "o que entra: ...\u00cease'o rak\u00f3 perek\u00f3 pe\u1ebdmo te\u00eekeara moetesabamo... - Com pranto estai como modo de louvar o que entra junto a v\u00f3s. (Ar., Cat., 85v); e\u00eekeaba (t) - tempo, lugar, modo, causa, etc. de entrar; entrada: O\u00eeep\u00e9 karaibypy rekoanga\u00eepaba ik\u00f3 \u2018ara pup\u00e9 se\u00eekeag\u00fbera... - O pecado de um primeiro homem branco foi a causa de sua entrada neste mundo. (Ar., Cat., 154v-155) (O ger\u00fandio de ik\u00e9 / e\u00eek\u00e9 tem duas formas: g\u00fbite\u00eek\u00e9bo ou g\u00fbikeabo, e\u00eek\u00e9bo ou e\u00eekeabo, etc. Isso acontece tamb\u00e9m com verbos derivados dele, como moing\u00e9, \u00eeemoing\u00e9, etc.)"}, {"first_word": "ikeboka", "optional_number": "", "part_of_speech": "s.", "definition": "abertura de saia: I\u00ee ikeboka - a abertura da saia dela (VLB, II, 30)"}, {"first_word": "ekoara", "optional_number": "", "part_of_speech": "t", "definition": "o que est\u00e1 (sempre ou ocasionalmente), o que vive, o que procede, etc.: Opabenh\u1ebd ser\u00e3 erimba'e a'epe tekoara i\u00ee a'o-\u00eea'o\u00fb...? - Por acaso todos os que estavam ali ficaram a injuri\u00e1-lo? (Ar., Cat., 56v); Marata\u00fb\u00e3me tekoara og\u00fberob\u00ee\u00e1 xe nhe'enga... - Os que moram em Maratau\u00e1 acreditam em minhas palavras. (Anch., Teatro, 12); ...Emon\u00e3 tekoar\u00fbera \u00eea\u00eepe'a. - Separemos os que assim procederam. (Ar., Cat., 128); ekoaba (t) - tempo, lugar, modo, etc. de estar, de viver, de morar, de proceder, etc.; o viver, o proceder, etc.: Mar\u00e3pe erimba'e Tup\u00e3 \u00eeand\u00e9 rubypy rerek\u00f3\u00fb emon\u00e3 sekoag\u00fbera ri? - Que fez Deus outrora com nosso pai primeiro por causa de seu proceder assim? (Anch., Doutr. Crist\u00e3, I, 162)"}, {"first_word": "ekobesaba", "optional_number": "", "part_of_speech": "t", "definition": "tempo, lugar, meio, instrumento, etc. de viver, de existir, etc.; vida: \u2018Y i mongaraibypyra t'o\u00eek\u00f3 xe \u2018anga rekobesabamo... - A \u00e1gua benta seja o meio de viver de minha alma. (Ar., Cat., 24v); ...o \u2018anga rekobesaba - a vida de sua alma (Ar., Cat., 241)"}, {"first_word": "ekoteb\u1ebdsaba", "optional_number": "", "part_of_speech": "t", "definition": "tempo, lugar, modo, etc. de afligir-se; afli\u00e7\u00e3o: ...A'e xe rekoteb\u1ebdsaba o\u00eeme'eng ix\u00e9bene... - Ele dar\u00e1 para mim minha afli\u00e7\u00e3o. (Ar., Cat., 25v)"}, {"first_word": "ikuabe'ymba'e", "optional_number": "", "part_of_speech": "adv.", "definition": "sem saber, ignorantemente (VLB, II, 8)"}, {"first_word": "ikuag\u00fbabe'yma", "optional_number": "", "part_of_speech": "adv.", "definition": "sem saber, ignorantemente (VLB, II, 8)"}, {"first_word": "emb\u00e9", "optional_number": "", "part_of_speech": "t", "definition": "v.]"}, {"first_word": "endaba", "optional_number": "", "part_of_speech": "t", "definition": "tempo, lugar, modo, etc. de estar (parado, quieto, sentado, etc.); assentamento: \u00ceand\u00e9 rubypy-angaturamet\u00e1 \u2018ang\u00fbera rendag\u00fbera erimba'e... - Lugar em que estavam outrora as almas de muitos de nossos primeiros santos pais. (Bettendorff, Comp\u00eandio, 50); ...nde membyra renda\u00fbama - lugar onde estar\u00e1 teu filho (Anch., Poemas, 134); in\u0129 - estar quieto, sem mais, estar sentado, sem mais: Ain\u0129. - Estou quieto. (VLB, II, 93)"}, {"first_word": "in\u00e3", "optional_number": "", "part_of_speech": "adv.", "definition": "assim, deste modo: ...Xe moory-katu \u00eeep\u00e9, in\u00e3 tek\u00f3 mombeg\u00fbabo. - Tu me alegras muito, narrando assim os fatos. (Anch., Teatro, 14); ...A\u00eeabyp'ix\u00e9 Tup\u00e3 rek\u00f3 in\u00e3 \u00fbitek\u00f3bone?... - Transgredirei eu a lei de Deus procedendo assim? (Anch., Doutr. Crist\u00e3, I, 224); T\u00f3, in\u00e3 \u00eeep\u00e9 ra'e! - Oh, ent\u00e3o assim \u00e9, na verdade! (Anch., Poesias, 269)"}, {"first_word": "ina\u00ee\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "1) INAJ\u00c1, ANAJ\u00c1, INDAI\u00c1, esp\u00e9cie de palmeira (Attalea maripa (Aubl.) Mart.), de cujo tronco se extrai um vinho, e que possui cachos com v\u00e1rios frutos ovais de polpa pastosa. \u00c9 chamada de indai\u00e1 fora dos estados do Par\u00e1 e do Maranh\u00e3o (D'Abbeville, Histoire, 221v); 2) o fruto da pindoba (VLB, II, 63)"}, {"first_word": "ina\u00eeamir\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "o fruto da pindoba (v.) (Piso, De Med. Bras., IV, 182)"}, {"first_word": "ina\u00ee\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "INDAI\u00c9, INAJ\u00c9, ANAJ\u00ca, INAJ\u00ca, ave falconiforme da fam\u00edlia dos acipitr\u00eddeos (Theat. Rer. Nat. Bras., I, 159)"}, {"first_word": "ina\u00faba", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma \u00e1rvore (Heriarte, Descr. Maranh\u00e3o, Par\u00e1, in Varnhagen, Hist., III, 169)"}, {"first_word": "ing\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "1) ING\u00c1, ANG\u00c1 nome comum a \u00e1rvores muito grandes da fam\u00edlia das leguminosas, do g\u00eanero Inga, que aparecem em todo o Brasil, tendo frutos com sementes brancas e doces, envolvidas numa massa carnosa, geralmente comest\u00edvel; 2) o fruto dessa \u00e1rvore (D'Abbeville, Histoire, 226; Marcgrave, Hist. Nat. Bras., 112)"}, {"first_word": "ingapema", "optional_number": "", "part_of_speech": "s.", "definition": "INGAPEMA, tacape ind\u00edgena: ...Ingapema b\u00e9 peru! - Trazei tamb\u00e9m a ingapema! (Anch., Teatro, 64); K\u00f3 b\u00e9 ingap\u00e9-k\u00fbatiara, t'a\u00eeak\u00e3-mombuk muru. - Eis aqui tamb\u00e9m a ingapema pintada, para que arrebente a cabe\u00e7a dos malditos. (Anch., Teatro, 66) (o mesmo que ybyrapema - v.)"}, {"first_word": "inhambu", "optional_number": "", "part_of_speech": "s.", "definition": "NHAMBU, JAMBU, planta da fam\u00edlia das compostas (Spilanthes acmella (L.) Murray), de folhas largas, boa para comer (Brand\u00e3o, Di\u00e1logos, 211)"}, {"first_word": "inh\u00fbapup\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "ENAPUP\u00ca, nome de ave semelhante \u00e0 perdiz, da fam\u00edlia dos tinam\u00eddeos; o mesmo que nhapup\u00e9 (v.) (Brand\u00e3o, Di\u00e1logos, 227)"}, {"first_word": "in\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "rede de dormir (Staden, Viagem, 64). Era presa, nas extremidades, a paus colocados nas choupanas para esse fim. (D'Abbeville, Histoire, 283) \u2588 in\u0129-asaba (ou in\u0129-pyasaba) - rede de malhas (VLB, II, 99)"}, {"first_word": "inimb\u00f3", "optional_number": "1", "part_of_speech": "s.", "definition": "1) linha grossa ou fio (como barbante, etc.) (VLB, II, 23); 2) l\u00e3: inimb\u00f3-apu'a - bola, novelo de l\u00e3 (VLB, II, 51) \u2588 inimb\u00f3\u2018i - linha delgada para coser (VLB, II, 23): Inimb\u00f3\u2018i am\u00f5 reru. - Trazendo algumas linhazinhas. (VLB, I, 154); inimb\u00f3-\u2018yba - arma\u00e7\u00e3o de fios, roca de fiar (VLB, II, 106)"}, {"first_word": "inimb\u00f3", "optional_number": "2", "part_of_speech": "s.", "definition": "INIMB\u00d3, arbusto da fam\u00edlia das leguminosas-cesalpino\u00eddeas (Caesalpinia bonduc (L.) Roxb.), comum no litoral do Brasil tropical, sendo armado de espinhos. (Marcgrave, Hist. Nat. Bras., 12)"}, {"first_word": "inimbo'i", "optional_number": "", "part_of_speech": "s.", "definition": "var. de inimb\u00f3 (v.) (Theat. Rer. Nat. Bras., 102)"}, {"first_word": "\u00eeoa'o", "optional_number": "", "part_of_speech": "s.", "definition": "inj\u00faria (de palavras) (VLB, II, 12)"}, {"first_word": "\u00eeoapiti", "optional_number": "", "part_of_speech": "s.", "definition": "matan\u00e7a (como se faz nas guerras) (VLB, II, 33)"}, {"first_word": "\u00eeoapyapyra", "optional_number": "", "part_of_speech": "s.", "definition": "festas religiosas; os oito dias que se seguem a elas (as oitavas) (VLB, I, 138)"}, {"first_word": "\u00eeoa\u00fbsuba", "optional_number": "", "part_of_speech": "s.", "definition": "amizade (VLB, I, 34); amor, caridade: Tup\u00e3 \u00eeoa\u00fbsuba pup\u00e9 \u00eea\u00eek\u00f3bo, tekokatu-et\u00e9 \u00eearek\u00f3... - Estando n\u00f3s no amor de Deus, a verdadeira felicidade temos. (Anch., Doutr. Crist\u00e3, I, 202); ...pe ram\u0169\u00eea \u00eeoa\u00fbsuba... - a amizade de vossos av\u00f3s (Knivet, The Adm. Adv., 1237)"}, {"first_word": "\u00eeoepy", "optional_number": "", "part_of_speech": "s.", "definition": "tributo (VLB, II, 137)"}, {"first_word": "\u00eeoerobob\u00f5", "optional_number": "", "part_of_speech": "s.", "definition": "segredo; algo que se fala \u00e0 orelha (VLB, II, 90)"}, {"first_word": "\u00eeoe'y\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "grandeza: ...O \u00eeoe'y\u00eea anh\u00f5 o ays\u00f3 ab\u00e9 osep\u00eeak. - V\u00eaem somente sua grandeza e sua formosura. (Ar., Cat., 37v)"}, {"first_word": "\u00eeog\u00fb\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "chaga incur\u00e1vel (VLB, I, 71; Anch., Arte, 5v)"}, {"first_word": "\u00eeo\u00eerar\u00f5", "optional_number": "", "part_of_speech": "s.", "definition": "briga com punhadas ou agarrando-se os cabelos (n\u00e3o com flechadas ou cutiladas, que \u00e9 nhoepenhana - v.) (VLB, II, 71)"}, {"first_word": "\u00eeo\u00eety\u00eetyka", "optional_number": "", "part_of_speech": "s.", "definition": "luta (VLB, II, 25)"}, {"first_word": "\u00eeomby\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "cornetim de madeira que os \u00edndios sopravam (L\u00e9ry, Histoire, 375)"}, {"first_word": "\u00eeomomoranga\u00edba", "optional_number": "", "part_of_speech": "s.", "definition": "car\u00edcias desonestas: Nde ser\u00e3 i poepyka... \u00eeomomoranga\u00edba ere\u00eeapi ko'arapuku\u00ee. - Tu, talvez para retribuir, atiras nele sempre as car\u00edcias desonestas. (Anch., Doutr. Crist\u00e3, II, 112)"}, {"first_word": "\u00eeope'asara", "optional_number": "", "part_of_speech": "s.", "definition": "bandido, o que se aparta em bandos (VLB, I, 51)"}, {"first_word": "\u00eeopotara", "optional_number": "", "part_of_speech": "s.", "definition": "desejo sensual: Eresep\u00eeak\u0129pe \u00eeopotara nde kotype? - Toleraste o desejo sensual em dire\u00e7\u00e3o a ti? (Ar., Cat., 233)"}, {"first_word": "ipab\u1ebd", "optional_number": "", "part_of_speech": "adv.", "definition": "em conjunto, todos juntos, \u00e0 uma: ...Ipab\u1ebd xe res\u00e9 pe Tup\u00e3mongetarama ri. - Para que oreis por mim todos juntos. (Bettendorff, Comp\u00eandio, 28)"}, {"first_word": "ipekutereter\u1ebd", "optional_number": "", "part_of_speech": "s.", "definition": "nome de ave da fam\u00edlia dos pic\u00eddeos (VLB, II, 76)"}, {"first_word": "iperu", "optional_number": "", "part_of_speech": "s.", "definition": "tubar\u00e3o; o mesmo que yperu (v.)"}, {"first_word": "ip\u00f3", "optional_number": "1", "part_of_speech": "adv.", "definition": "certamente, decerto, decididamente, na verdade (Fig., Arte, 137); resolutamente, de fato: As\u00f3 ip\u00f3. - Vou resolutamente. (Fig., Arte, 126); Ab\u00e1 ra'yra, ip\u00f3... - Filhos de \u00edndios, certamente... (Anch., Teatro, 48) \u2588 com as part\u00edculas re'a (de h.) ou re'\u0129 (de m.): provavelmente, acaso, qui\u00e7\u00e1, talvez (VLB, I, 87); dever (de probabilidade): Os\u00f3 ip\u00f3 re'a. - Deve ter ido. (VLB, I, 102); Os\u00f3 ip\u00f3 re'\u0129. - Deve ter ido. (VLB, I, 102); Xe mend\u00fbera ip\u00f3 re'\u0129. - Meu ex-marido h\u00e1 de ser, certamente. (Anch., Teatro, 8) aan ip\u00f3 (ou aan ip\u00f3 bi\u00e3 ou naan ip\u00f3) - n\u00e3o deve ser; n\u00e3o ser\u00e1 assim (VLB, II, 47); emon\u00e3 ip\u00f3 re'a - possivelmente, provavelmente (VLB, I, 80)"}, {"first_word": "ip\u00fb\u00e3\u00eep\u00fb\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "arp\u00e9u (VLB, I, 41)"}, {"first_word": "ipuku", "optional_number": "", "part_of_speech": "adv.", "definition": "longamente, por longo tempo: Ipuku erimba'e \u00eeand\u00e9 rubypy rek\u00f3\u00fb \u00eease'o-monhanga... - Longamente nosso pai primeiro esteve chorando. (Ar., Cat., 84); Ipuku xe rek\u00f3\u00fb i monhanga. - Longamente eu o estive fazendo. (VLB, I, 102); Ipuku a\u00eek\u00f3. - Estive por longo tempo; tardei. (VLB, II, 124)"}, {"first_word": "ir\u00e3", "optional_number": "", "part_of_speech": "adv.", "definition": "1) futuramente (Fig., Arte, 128): ...I por ir\u00e3ne. - Realizar-se-\u00e3o futuramente. (Ar., Cat., 66v); A\u00eeuk\u00e1 ip\u00f3 ir\u00e3ne... - Mat\u00e1-lo-ei futuramente, com certeza. (Ar., Cat., 101v); 2) outro dia, j\u00e1 n\u00e3o agora: T'a\u00eemombe'u \u00e9 \u00eer\u00e3. - Outro dia o contarei mesmo. (VLB, II, 61) \u2588 ir\u00e3 \u00e9 ir\u00e3 - outro dia, j\u00e1 n\u00e3o agora (VLB, II, 61)"}, {"first_word": "ira", "optional_number": "", "part_of_speech": "s.", "definition": "soltura, desprendimento; (adj.: \u2018ir) - solto: Xe py-\u2018ir. - Eu estava de p\u00e9s soltos, meus p\u00e9s soltaram-se (p.ex., subindo eu a escada). (VLB, I, 122)"}, {"first_word": "ira\u00eety", "optional_number": "", "part_of_speech": "s.", "definition": "cera (VLB, I, 70): A\u00eekytyk ira\u00eety pup\u00e9. - Esfreguei-o com cera. (VLB, I, 114)"}, {"first_word": "irar\u00f5", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) irritar: \u201cA\u00eerar\u00f5pe muru k\u00e1... - Hei de irritar os malditos. (Anch., Teatro, 168); Oporo\u00eerar\u00f5 mb\u00e1. - Irritam completamente as pessoas. (Anch., Teatro, 154); O\u00eerar\u00f5, o\u00eemoanh\u00e3 sat\u00e1pe... - Irrita-o, empurra-o para seu fogo. (Anch., Poemas, 188); 2) dar soco em, dar punhada em, andar \u00e0s porradas com (as m\u00e3os somente), brigar (com as m\u00e3os) com, atacar: -Mar\u00e3 o\u00eek\u00f3bo b\u00e9pe ab\u00e1 i aby\u00fb...? -Oporo\u00eerar\u00f5mo... -Procedendo de que forma o homem o transgride? -Brigando com as pessoas... (Ar., Cat., 69v)"}, {"first_word": "ir\u00f5", "optional_number": "1", "part_of_speech": "interj.", "definition": "1) (afirm.) - Olhai isto! (como o que se queixa) (VLB, II, 58); Olhai-me isto! (agastando-se) (VLB, II, 56); Irra! (VLB, II, 7); Olha e ver\u00e1s que te digo a verdade! N\u00e3o \u00e9 mesmo? Olha l\u00e1! (VLB, II, 55); 2) (interr.) - vedes isto? (Fig., Arte, 148) \u2588 Tamb\u00e9m vem acompanhada das part\u00edculas h\u1ebd, no, nhandu, nhandu h\u1ebd, nhandu g\u00fb\u00e9 (VLB, II, 7)"}, {"first_word": "ir\u00f5", "optional_number": "2", "part_of_speech": "conj.", "definition": "portanto, pois, enfim: -K\u00e9 muru ruri ob\u00e9bo? -Ir\u00f5 n'i ate'ymang\u00e1\u00ee! -N\u00e3o \u00e9 que o maldito veio voando? -Portanto, n\u00e3o \u00e9, de modo algum, pregui\u00e7oso! (Anch., Teatro, 24); Ir\u00f5 oropokosub! - Portanto, prendo-te! (Anch., Teatro, 48); Ir\u00f5, o\u00eeep\u00e9 tiru\u00e3 pecado n'aroman\u00f5\u00ee! - Portanto, n\u00e3o morri com um pecado sequer! (Anch., Teatro, 172); Ir\u00f5 b\u00e9! - Enfim, de volta! (Anch., Teatro, 134)"}, {"first_word": "ir\u0169", "optional_number": "1", "part_of_speech": "posp.", "definition": "com (de companhia): Ne'\u0129, t'ere\u00eek\u00f3 pa'i Nikor\u00e1 ir\u0169. - Eia, que mores com o senhor Nicolau. (L\u00e9ry, Histoire, 352); T'a\u00eek\u00f3 nde ir\u0169. - Que eu esteja contigo. (L\u00e9ry, Histoire, 372)"}, {"first_word": "ir\u0169", "optional_number": "2", "part_of_speech": "s.", "definition": "companheiro, parceiro no mesmo of\u00edcio: ...\u00ceand\u00e9 maranir\u0169... - Nossa companheira de guerras. (Anch., Poemas, 88); Pe\u00eeori, xe ir\u0169-et\u00e1... - Vinde, meus companheiros. (Anch., Poemas, 182); S\u00e3o Sebasti\u00e3o ir\u0169... - companheiro de S\u00e3o Sebasti\u00e3o (Anch., Teatro, 40) [Acompanhado do pronome i, absorve-o: i ir\u0169 \u2192 ir\u0169 - companheiro dele (Anch., Arte, 6)]"}, {"first_word": "ir\u0169aba", "optional_number": "", "part_of_speech": "s.", "definition": "companhia: ...O ir\u0169ag\u00fbera res\u00e9 b\u00e9 o ma'enduaramono. - Lembrando-se tamb\u00e9m das suas companhias. (Bettendorff, Comp\u00eandio, 92)"}, {"first_word": "irum\u00f5", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) aumentar: I angaturama nh\u1ebd o\u00eerum\u00f5-rum\u00f5. - Fica aumentando sua bondade. (Ar., Cat., 50); Eru Paraibyg\u00fbara or\u00e9 retama irum\u00f5mo. - Traze os habitantes do Para\u00edba para aumentar nossa terra. (Anch., Poemas, 176); 2) multiplicar: A\u00eerum\u00f5. - Multiplico-o. (VLB, II, 44); 3) ajuntar: K\u00fbe\u00ees\u00e9 b\u00e9 nak\u00f3 a\u00eerum\u00f5... - Eis que o ajunto h\u00e1 dias, na verdade. (Anch., Teatro, 10) \u2588 irum\u00
