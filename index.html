_speech": "part.", "definition": "como (no sentido de qu\u00e3o intensamente, qu\u00e3o grandemente): A\u00eepot\u00e1-te k\u00fb\u00e9 kunh\u00e3-mendara m\u00e3! - Ah, como desejo aquela mulher casada! (Anch., Doutr. Crist\u00e3, II, 101); Xe moa\u00eeu-te i nema m\u00e3! - Ah, como me importuna o fedor dele! (Anch., Teatro, 8)"}, {"first_word": "te", "optional_number": "4", "part_of_speech": "part.", "definition": "n\u00e3o... sen\u00e3o, n\u00e3o faz sen\u00e3o...: Per\u00f3-te. - N\u00e3o \u00e9 (outro) sen\u00e3o Pedro; K\u00f3 ygara ruri. Os\u00f3-te. - C\u00e1 vem um barco. N\u00e3o faz sen\u00e3o ir. (VLB, II, 47); T'\u00eea\u00eeku\u00e1-te Tup\u00e3, \u00eeand\u00e9 monhangag\u00fbera... - Que n\u00e3o conhe\u00e7amos sen\u00e3o a Deus, nosso criador. (Ar., Cat., 167) \u2588 -te nak\u00f3 - mas antes (VLB, II, 32)"}, {"first_word": "t\u00e9", "optional_number": "1", "part_of_speech": "adv.", "definition": "enfim, finalmente; at\u00e9 que enfim, eis que (quando se conta alguma coisa) (VLB, I, 109; 111): T\u00e9 osyka. - Enfim chegou. (Anch., Arte, 57); \u00ceand\u00e9 t\u00e9 t'\u00eeabeb\u00e9 Tup\u00e3roryp\u00e1pe nh\u1ebd... - N\u00f3s, enfim, havemos de voar para o para\u00edso. (Anch., Teatro, 186, 2006) ...K\u00f3 t\u00e9 mi'u-et\u00e9... - Eis que este \u00e9 o p\u00e3o verdadeiro. (Ar., Cat., 85); T\u00e9 ix\u00e9 g\u00fbix\u00f3bo. - Eis que eu vou. (VLB, I, 109) \u2588 t\u00e9... ko'yt\u00e9 - finalmente: T\u00e9 ah\u1ebd seras\u00f3bo ko'yt\u00e9. - Finalmente ele a levou. (VLB, I, 139); T\u00e9pe? - E finalmente? (VLB, I, 139); E enfim? (Como quem diz: -acaba o que estavas contando.) (VLB, I, 111)"}, {"first_word": "t\u00e9", "optional_number": "2", "part_of_speech": "interj.", "definition": "ah! oh! eta! (expressa prazer, satisfa\u00e7\u00e3o): T\u00e9, xe resem\u00f5 toryba... - Ah, sobra-me alegria. (Anch., Teatro, 10); T\u00e9, a\u00fb\u00ee\u00e9-katutenh\u1ebd! - Ah, excelente! (Anch., Teatro, 24); T\u00e9, a\u00fb\u00ee\u00e9 nip\u00f3! - Oh, muito bem! (L\u00e9ry, Histoire, 341); T\u00e9, tem\u00f5 o\u00fa m\u00e3! - Oh, oxal\u00e1 viesse! (Anch., Arte, 57)"}, {"first_word": "t\u00e9", "optional_number": "3", "part_of_speech": "s.", "definition": "diferen\u00e7a, mudan\u00e7a; desfiguramento; (adj.) - desfigurado; diferente, mudado (VLB, I, 93): Xe t\u00e9 xe t\u00e9. - Eu estou muito desfigurado. (VLB, I, 99); I te i t\u00e9 xe rob\u00e1. - Est\u00e1 muito desfigurado meu rosto. (VLB, I, 99)"}, {"first_word": "te\u00e9", "optional_number": "", "part_of_speech": "part.", "definition": "pr\u00f3prio: Xe mba'e te\u00e9. - Minhas pr\u00f3prias coisas. (VLB, II, 88); Aman\u00f5 te\u00e9. - Morro eu pr\u00f3prio (isto \u00e9, sem que me matem). (VLB, II, 42)"}, {"first_word": "te'e", "optional_number": "", "part_of_speech": "adv.", "definition": "sem raz\u00e3o, sem causa, sem motivo, \u00e0 toa, em v\u00e3o, por engano, por erro, por modo diverso. Com o verbo \u2018i / \u2018\u00e9 como auxiliar significa n\u00e3o \u00e9 \u00e0 toa que, por isso mesmo, por essa causa mesma, n\u00e3o por outra raz\u00e3o (seguindo-se o verbo principal no ger\u00fandio): Nd'a\u2018\u00e9\u00ee te'e g\u00fbix\u00f3bo. - Por isso mesmo vou (etim. - n\u00e3o estou indo sem raz\u00e3o). (Fig., Arte, 161); Nd'e\u2018i te'e moxy onhana... - Por isso mesmo as malditas correm. (Anch., Teatro, 128); Nd'e'i te'e oman\u00f5mo. - Por essa causa mesma morreu. (Fig., Arte, 161)"}, {"first_word": "te'\u0129\u00e9", "optional_number": "", "part_of_speech": "part.", "definition": "pelo menos - As\u00f3-pot\u00e1 ix\u00e9 te'\u0129\u00e9. - Eu, pelo menos, quero ir. (VLB, I, 30); Ix\u00e9 te'\u0129\u00e9. - Pelo menos eu. (VLB, I, 131)"}, {"first_word": "te\u00eep\u00f3", "optional_number": "", "part_of_speech": "conj.", "definition": "finalmente, enfim (Fig., Arte, 148) (Leva o verbo para o ger\u00fandio.): ...Te\u00eep\u00f3 yby o\u00eee'apa, i mokona, ...te\u00eep\u00f3 Anhanga ir\u0169namo i anga\u00eepaba'e os\u00f3bo... - Finalmente abre-se a terra engolindo-os, finalmente com o diabo v\u00e3o os que pecam. (Ar., Cat., 162v)"}, {"first_word": "te\u00eete\u00ee", "optional_number": "", "part_of_speech": "s.", "definition": "TEITEI, TIET\u00ca, TEM-TEM, p\u00e1ssaro da fam\u00edlia dos traup\u00eddeos. \u00c9 p\u00e1ssaro pequeno, de belo canto e de cores ornamentais. (Marcgrave, Hist. Nat. Bras., 212)"}, {"first_word": "te'itenh\u1ebdum\u1ebd", "optional_number": "", "part_of_speech": "part.", "definition": "que se guarde de, que se abstenha de (aconselhando ou amea\u00e7ando); que n\u00e3o aconte\u00e7a de; para que n\u00e3o aconte\u00e7a. Somente \u00e9 empregado com a 3a pessoa. (Fig., Arte, 135): Te'itenh\u1ebdum\u1ebd ah\u1ebd onhe'enga. - Que se guarde fulano de falar. (VLB, I, 151); Te'itenh\u1ebdum\u1ebd mba'e am\u00f5 nde motekokuabe'yma... - Que n\u00e3o aconte\u00e7a de algo te deixar ignorante. (Ar., Cat., 157v); Te'itenh\u1ebdum\u1ebd ah\u1ebd a\u00eep\u00f3 o'\u00eeabo. - Que se abstenha ele de dizer isso. (VLB, II, 47)"}, {"first_word": "te\u00ee\u00fa", "optional_number": "", "part_of_speech": "s.", "definition": "TEI\u00da, TEJU, TI\u00da, TIJU, nome gen\u00e9rico para os lagartos, r\u00e9pteis lacert\u00edlios da fam\u00edlia dos te\u00eddeos (D'Evreux, Viagem, 207; VLB, II, 17)"}, {"first_word": "te\u00eeupara", "optional_number": "", "part_of_speech": "s.", "definition": "TEJUP\u00c1, choupana para abrigo durante viagens; o mesmo que te'y\u00eeupaba (v.) (Sousa, Trat. Descr., 321)"}, {"first_word": "tekatu", "optional_number": "1", "part_of_speech": "adv.", "definition": "muito: ...I nhe'enga ab\u0177abo-tekatu, i mombur\u00fbabo... - Suas palavras transgredindo muito, amaldi\u00e7oando-o. (Ar., Cat., 85v)"}, {"first_word": "tekatu", "optional_number": "2", "part_of_speech": "part.", "definition": "todo: Og ug\u00fby-tekatu... i mo'\u1ebd-uk\u00e1... - Todo seu sangue fazendo derramar. (Ar., Cat., 43) "}, {"first_word": "tekatu", "optional_number": "3", "part_of_speech": "adv.", "definition": "de verdade: ...o mo\u00eeangara tekatu... - seu criador de verdade (Ar., Cat., 88v)"}, {"first_word": "tekatuet\u00e9", "optional_number": "2", "part_of_speech": "adv.", "definition": "1) muit\u00edssimo: I abaet\u00e9-tekatuet\u00e9 Tup\u00e3... p\u00f3pe ab\u00e1 \u2018ara. - \u00c9 muit\u00edssimo terr\u00edvel cair o homem nas m\u00e3os de Deus. (Ar., Cat., 159v); 2) totalmente; verdadeiramente: Emon\u00e3-tekatuet\u00e9pe... nde \u2018eag\u00fbera nd'ere\u00eemopori? - Assim, verdadeiramente, n\u00e3o cumpriste o que disseste? (Ar., Cat., 111v)"}, {"first_word": "tekatunh\u1ebd", "optional_number": "1", "part_of_speech": "adv.", "definition": "muito; muit\u00edssimo: G\u00fby i katu-tekatunh\u1ebd ka\u00fb\u0129tat\u00e1. - Oh! \u00c9 muito bom o aguardente! (D'Evreux, Viagem, 364); A\u00eemomba'et\u00e9-tekatunh\u1ebd. - Honrei-o muit\u00edssimo. (VLB, I, 113)"}, {"first_word": "tekatunh\u1ebd", "optional_number": "2", "part_of_speech": "adv.", "definition": "at\u00e9 mesmo: Xe ak\u00e1 tekatunh\u1ebd. - At\u00e9 mesmo gritou comigo. (VLB, I, 46)"}, {"first_word": "tek\u00e9", "optional_number": "", "part_of_speech": "part.", "definition": "olha que te aviso! (que fa\u00e7as ou n\u00e3o fa\u00e7as algo). Acrescenta-se aos verbos e faz a nega\u00e7\u00e3o com um\u1ebd - v. (VLB, II, 55-56)"}, {"first_word": "tekoaraibora", "optional_number": "", "part_of_speech": "s.", "definition": "fugitivo (Fig., Arte, 77); homiziado, o que anda embrenhado pelos matos; (adj.: tekoaraibor) (xe) - homiziar-se, viver fugido: Xe tekoaraibor g\u00fbitek\u00f3bo. - Eu estou-me homiziando, eu estou vivendo fugido. (VLB, I, 140)"}, {"first_word": "tekori", "optional_number": "", "part_of_speech": "adv.", "definition": "depois: Ses\u00e9 nde nhemomotarag\u00fbera ranh\u1ebd t'ere\u00eemombe'u; mendasara resend\u00fbara tekori. - H\u00e1s de confessar primeiro tua atra\u00e7\u00e3o por eles. O que diz respeito aos casados, depois. (Ar., Cat., 103v)"}, {"first_word": "temapara", "optional_number": "", "part_of_speech": "s.", "definition": "TEMAPARA, r\u00e9ptil lacert\u00edlio da fam\u00edlia dos iguan\u00eddeos (Marcgrave, Hist. Nat. Bras., 237)"}, {"first_word": "Temoti", "optional_number": "", "part_of_speech": "s.", "definition": "nome de entidade sobrenatural da cosmologia dos antigos tupis da costa (Marcgrave, Hist. Nat. Bras., 278)"}, {"first_word": "ten", "optional_number": "", "part_of_speech": "adv.", "definition": "com firmeza, de modo fixo (p.ex., como o prego): Ten e'i. - Mostra-se com firmeza, est\u00e1 fixo. (Anch., Arte, 57); Ten amo'e. - Fa\u00e7o-o ficar com firmeza. (Anch., Arte, 57); Xe ypy ten. - Eu estou com a base com firmeza. (VLB, I, 140)"}, {"first_word": "tenanh\u1ebd", "optional_number": "", "part_of_speech": "part.", "definition": "ainda mais, tanto mais (VLB, I, 28)"}, {"first_word": "tene", "optional_number": "1", "part_of_speech": "part.", "definition": "ainda mais, mais ainda, tanto mais, mas (VLB, I, 36); mas antes (VLB, II, 32): Ix\u00e9-tene\uf02e.. - Ainda mais eu... (VLB, I, 28); Ybaka por\u00e1-tene... sory-porang... - Os habitantes do c\u00e9u, mais ainda, est\u00e3o bem felizes. (Ar., Cat., 123, 1686); Xe-tene as\u00f3. - Mas antes eu vou. (Fig., Arte, 143)"}, {"first_word": "tene", "optional_number": "2", "part_of_speech": "part.", "definition": "enfim, finalmente (quando se conta alguma coisa) (VLB, I, 109; Fig., Arte, 148): A\u00eepoba'e-tene n'o\u00eeaby\u00ee mbo\u00eea. - Esse, enfim, n\u00e3o \u00e9 diferente da cobra. (Ar., Cat., 108v); Nde nhyr\u00f5-tene x\u00e9bo... - Tu, finalmente, perdoa a mim. (Ar., Cat., 11-12, 1686) "}, {"first_word": "tenh\u1ebd", "optional_number": "1", "part_of_speech": "adv.", "definition": "em v\u00e3o, debalde, \u00e0 toa, sem resultados, sem motivos, sem raz\u00e3o, de gra\u00e7a, por engano: O\u00fa tenh\u1ebd xe pe'abo... - V\u00eam em v\u00e3o para me afastar. (Anch., Teatro, 8); T'asendu tenh\u1ebd... - Hei de ouvir em v\u00e3o... (Anch., Teatro, 34); Ag\u00fbat\u00e1-g\u00fbat\u00e1 tenh\u1ebd. - Fico andando \u00e0 toa. (VLB, II, 140); \u00ceand\u00e9 ram\u1ef9\u00eea remiep\u00ee\u00e1-pot\u00e1 tenh\u1ebd our \u00e9. - O que nossos av\u00f3s quiseram ver, sem resultado, veio mesmo. (L\u00e9ry, Histoire, 356); A\u00eeme'eng tenh\u1ebd. - Dei-o de gra\u00e7a. (VLB, I, 105); A\u00eeuru\u00eeuba mokaba og\u00fberu tenh\u1ebd... - Os franceses trouxeram p\u00f3lvora em v\u00e3o. (Anch., Teatro, 52); Ere\u00eear tenh\u1ebdpe ab\u00e1 mba'e am\u00f5...? - Tomaste, sem raz\u00e3o, alguma coisa de algu\u00e9m? (Anch., Doutr. Crist\u00e3, II, 99) \u2588 mar\u00e3... \u2018\u00e9-tenh\u1ebd (ou mar\u00e3... \u2018\u00e9-tenh\u1ebd-tenh\u1ebd ou \u2018\u00e9 tenh\u1ebd-tenh\u1ebd mar\u00e3) - dizer ociosidades, falar parvo\u00edces, asneiras (VLB, II, 54): A\u2018\u00e9 tenh\u1ebd mar\u00e3 g\u00fbi\u2018\u00eeabo. - Dizendo, digo asneiras (isto \u00e9, quando digo algo, digo asneiras). (VLB, II, 54)"}, {"first_word": "tenh\u1ebd", "optional_number": "2", "part_of_speech": "conj.", "definition": "ainda que, n\u00e3o importa que, apesar de que: Re\u00eeamo ere\u00eek\u00f3 tenh\u1ebd, set\u00e1 tenh\u1ebd nde bo\u00ee\u00e1, xe-te t'oroporak\u00e1... - Apesar de que sejas rainha, apesar de que sejam muitos os teus servos, eu, n\u00e3o obstante, pesco para ti. (Anch., Poemas, 152)"}, {"first_word": "tenh\u1ebd", "optional_number": "3", "part_of_speech": "adv.", "definition": "mesmo, antes do que imaginas, de fato, muit\u00edssimo: Og uba \u00eeakatu tenh\u1ebdpe as\u00e9 i moet\u00e9\u00fb? - A gente o honra mesmo como a seu pr\u00f3prio pai? (Ar., Cat., 82); Set\u00e1 tenh\u1ebd erimba'e opab a\u00eep\u00f3 \u2018\u00eear\u00fbera... - Eram muitos, mesmo, todos os que diziam isso. (Ar., Cat., 157v); ...I mara'a tenh\u1ebd... - Eles estar\u00e3o muit\u00edssimo doentes. (Ar., Cat., 161); A'e tenh\u1ebd nde nup\u00e3mone. - Vou mesmo castigar-te. (VLB, II, 110)"}, {"first_word": "tenh\u1ebd", "optional_number": "5", "part_of_speech": "adv.", "definition": "injustamente (VLB, II, 12); indevidamente (VLB, II, 11)"}, {"first_word": "tenhengatupab\u1ebd", "optional_number": "1", "part_of_speech": "adv.", "definition": "em v\u00e3o, debalde (VLB, I, 90) "}, {"first_word": "tenhengatupab\u1ebd", "optional_number": "2", "part_of_speech": "adv.", "definition": "muito injustamente (VLB, II, 12); indevidamente (VLB, II, 11)"}, {"first_word": "tenhenh\u1ebd", "optional_number": "", "part_of_speech": "adv.", "definition": "ociosamente, sem porqu\u00ea (VLB, II, 54)"}, {"first_word": "tenhunhanha", "optional_number": "", "part_of_speech": "s.", "definition": "esp\u00e9cie de lagarto; o mesmo que te\u00eeunhana (v.) (VLB, II, 17)"}, {"first_word": "tenip\u00f3", "optional_number": "", "part_of_speech": "conj.", "definition": "mas antes (VLB, II, 32): ...Op\u00e1 yby rupi te'\u00f5mb\u00fbera rekob\u00e9-\u00eeebyri ko'yt\u00e9ne. O\u00eeko\u00e9-ko\u00e9 tenip\u00f3 o \u00eeosu\u00ed: i angaturamba'e ret\u00e9 i pokangatu k\u00fbarasy sos\u00e9 oberapa... - Por toda a terra os cad\u00e1veres voltar\u00e3o a viver, enfim; mas, antes, estar\u00e3o diferindo uns dos outros: os corpos dos que s\u00e3o bons ser\u00e3o sutis, brilhando mais que o sol. (Ar., Cat., 160v-161)"}, {"first_word": "tenond\u00e9", "optional_number": "1", "part_of_speech": "adv.", "definition": "adiante, para a frente: Ak\u00fbab\u0129 tenond\u00e9. - Segui adiante. (VLB, II, 14)"}, {"first_word": "tepiti", "optional_number": "", "part_of_speech": "s.", "definition": "TIPITI, cesto feito de folhagem de palmeira para tirar o suco de ra\u00edzes j\u00e1 raladas; prensa (Staden, Viagem, 141); espremedor de mandioca (VLB, I, 127) (o mesmo que tapeti2 - v.)"}, {"first_word": "tera'umo", "optional_number": "", "part_of_speech": "part.", "definition": "ah se! vamos ver se! que bom seria se! (Leva o verbo para o ger\u00fandio.): Tera'umo ou! - Vamos ver se vem! (Anch., Arte, 57)"}, {"first_word": "tera'ute", "optional_number": "", "part_of_speech": "part.", "definition": "ah se! vamos ver se! que bom seria se! (Leva o verbo para o ger\u00fandio.): Tera'ute o\u00fa. - Ah, se viesse! (Anch., Arte, 57); Tera'ute xe g\u00fbix\u00f3bo! - Que bom seria se eu fosse! (Fig., Arte, 163)"}, {"first_word": "tere'ira", "optional_number": "", "part_of_speech": "s.", "definition": "tra\u00edra, o mesmo que tare'ira (v.)"}, {"first_word": "teremat\u1ebd", "optional_number": "", "part_of_speech": "s.", "definition": "planta da fam\u00edlia das aster\u00e1ceas, do g\u00eanero Vernonia (Marcgrave, Hist. Nat. Bras., 81)"}, {"first_word": "terepomonga", "optional_number": "", "part_of_speech": "s.", "definition": "sanguessuga, verme da fam\u00edlia dos hirudin\u00eddeos (Cardim, Trat. Terra e Gente do Brasil, 57) \u201c...Os animais que a tocam se colam t\u00e3o firmemente nela que dificilmente se desprendem e \u00e9 deles que ela se alimenta...\u201d (Laet, Livro XV, cap. XII, \u00a721)"}, {"first_word": "tering\u00fb\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "TERINGO\u00c1, esp\u00e9cie de vespa (Sousa, Trat. Descr., 241)"}, {"first_word": "tetem\u00f5", "optional_number": "", "part_of_speech": "part.", "definition": "qu\u00e3o bom seria se... (Fig., Arte, 163)"}, {"first_word": "tetiru\u00e3", "optional_number": "", "part_of_speech": "part.", "definition": "1) qualquer, quaisquer: Oporandupe Herodes mba'e tetiru\u00e3 res\u00e9 i xup\u00e9? - Perguntou Herodes sobre qualquer coisa para ele? (Ar., Cat., 59); 2) todos (as): Mba'e tetiru\u00e3 as\u00e9 sa\u00fbsuba sos\u00e9, as\u00e9 Tup\u00e3 ra\u00fbsubi. - Ama a gente a Deus mais do que ama a todas as coisas. (Fig., Arte, 96)"}, {"first_word": "t\u0129", "optional_number": "1", "part_of_speech": "s.", "definition": "1) nariz (Castilho, Nomes, 39); focinho: t\u0129g\u00fbasu - nariz grande, narig\u00e3o; ab\u00e1-t\u0129g\u00fbasu - homem do nariz grande; t\u0129pema - nariz anguloso; t\u0129mbeba - nariz achatado (VLB, II, 48); Mba'erama ripe as\u00e9 t\u0129me o endy mo\u00edni? - Por que p\u00f5e sua saliva no nariz da gente? (Ar., Cat., 81v); t\u0129-apyra - ponta do nariz (Castilho, Nomes, 39); 2) bico de ave (VLB, I, 140); 3) tromba (VLB, II, 137): t\u0129muku - lit., tromba comprida, gorgulho, inseto cole\u00f3ptero (VLB, I, 149); 4) crista: ypekat\u0129ap\u00fb\u00e1 - pato da crista pontuda, ave anat\u00eddea (Marcgrave, Hist. Nat. Bras., 218) \u2588 t\u0129mb\u00fbera - bico de p\u00e1ssaro fora do corpo (VLB, I, 55)"}, {"first_word": "t\u0129", "optional_number": "2", "part_of_speech": "s.", "definition": "1) ponta, sali\u00eancia: Ku\u00eea nh\u1ebd i t\u0129-ng\u00e1-t\u0129-ng\u00e1bo... - Das cuias quebrando as pontas. (Anch., Teatro, 168); 2) proa (de embarca\u00e7\u00e3o) (VLB, II, 87); 3) espor\u00e3o (de barco, de navio) (VLB, I, 127)"}, {"first_word": "t\u0129", "optional_number": "3", "part_of_speech": "s.", "definition": "vergonha, pudor: Mar\u00e3 e'ipe Tup\u00e3 i t\u0129\u00eeeraba rep\u00eeaka? - Que disse Deus, vendo seu frouxo pudor? (Ar., Cat., 41)"}, {"first_word": "t\u0129", "optional_number": "5", "part_of_speech": "v.tr.", "definition": "atar, amarrar, armar (p.ex., a rede): E\u00eeot\u0129 nde kesaba xe porupi. - Amarra tua rede ao lado de mim. (Anch., Arte, 44); Asup\u00e1-t\u0129 xe ruba. - Armo a rede a meu pai. (Fig., Arte, 88)"}, {"first_word": "t\u00eeat\u00e9", "optional_number": "", "part_of_speech": "part.", "definition": "aten\u00e7\u00e3o! cuidado!: T\u00eeat\u00e9 i m\u0129me i xup\u00e9 mar\u00e3 o\u00eek\u00f3bo. - Cuidado ao esconder-lhe o que faz. (Anch., Doutr. Crist\u00e3, I, 228)"}, {"first_word": "ti\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "TI\u00ca, TI\u00c9, nome comum a p\u00e1ssaros da fam\u00edlia dos traup\u00eddeos (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a799, 163)"}, {"first_word": "tieimbu", "optional_number": "", "part_of_speech": "s.", "definition": "variedade de TI\u00ca, p\u00e1ssaro da fam\u00edlia dos traup\u00eddeos (Soares, Coisas Not. Brasil (ms. C), 1337-1347)"}, {"first_word": "ti\u00eeeg\u00fbasupar\u00fbara", "optional_number": "", "part_of_speech": "s.", "definition": "TI\u00c9-GUA\u00c7U-PAROARA, cardeal, PAROARA, PARAUARA, cabe\u00e7a-vermelha, nome comum a p\u00e1ssaros da fam\u00edlia dos fringil\u00eddeos, que aparecem em todo o Brasil (Marcgrave, Hist. Nat. Bras., 214; Theat. Rer. Nat. Bras., I, 146)"}, {"first_word": "tik\u00fba\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um gato do mato, \u201c...mui agourento para os \u00edndios\u201d (Brand\u00e3o, Di\u00e1logos, 258)"}, {"first_word": "tik\u00fbar\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma ave (Brand\u00e3o, Di\u00e1logos, V, 230)"}, {"first_word": "tik\u00fbarap\u00fb\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "variedade de b\u00fazio (Sousa, Trat. Descr., 293)"}, {"first_word": "tik\u00fbera\u00fana", "optional_number": "", "part_of_speech": "s.", "definition": "var. de caramujo (Sousa, Trat. Descr., 294)"}, {"first_word": "t\u0129kupeara", "optional_number": "", "part_of_speech": "s.", "definition": "espor\u00e3o: yg\u00e1-t\u0129kupeara - espor\u00e3o de embarca\u00e7\u00e3o (VLB, I, 127)"}, {"first_word": "timb\u00f3", "optional_number": "", "part_of_speech": "s.", "definition": "TIMB\u00d3, nome comum a certas plantas das leguminosas (especialmente a Dahlstedtia pinnata (Benth.) Malme e esp\u00e9cies dos g\u00eaneros Derris e Lonchocarpus) e das sapind\u00e1ceas (dos g\u00eaneros Magonia e Serjania) que, por suas propriedades t\u00f3xicas, s\u00e3o utilizadas para induzir entorpecimento em peixes e, por isso, usadas para pescar. S\u00e3o lan\u00e7adas na \u00e1gua ap\u00f3s serem maceradas, fazendo que os peixes possam ser apanhados \u00e0 m\u00e3o. (Cardim, Trat. Terra e Gente do Brasil, 50; Piso, De Med. Bras., IV, 201)"}, {"first_word": "timbopotiana", "optional_number": "", "part_of_speech": "s.", "definition": "var. de timb\u00f3 (v.) (Marcgrave, Hist. Nat. Bras., 272)"}, {"first_word": "t\u0129mondepyka", "optional_number": "", "part_of_speech": "s.", "definition": "gurup\u00e9, var. de mastro que se lan\u00e7a nos navios do bico de proa para a frente, no plano longitudinal, com uma inclina\u00e7\u00e3o de cerca de 35\u00b0 acima do plano horizontal (VLB, I, 151)"}, {"first_word": "t\u0129musy", "optional_number": "", "part_of_speech": "s.", "definition": "tromba (VLB, II, 137)"}, {"first_word": "tin\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "var. de farinha que se espreme \u00e0s m\u00e3os e n\u00e3o se peneira (VLB, I, 135)"}, {"first_word": "tinga", "optional_number": "1", "part_of_speech": "s.", "definition": "1) brancura: Ak\u00f3 aoba i putukapyra sos\u00e9 o \u2018anga tinga. - Mais que a roupa batida \u00e9 a brancura de sua alma. (Ar., Cat., 188, 1686); 2) coisa branca: Mba'e-tepe k\u00fb\u00e9 tinga as\u00e9 remiep\u00eeaka abar\u00e9 h\u00f3stia rupireme...? - Mas que \u00e9 aquela coisa branca que vemos quando o padre ergue a h\u00f3stia? (Bettendorff, Comp\u00eandio, 84); 3) claridade; (adj.: ting) - 1) branco [irregular: xe ting - eu (sou) branco; ting - ele \u00e9 branco - O t- vale pelo pronome de 3\u00aa p.]: Osob\u00e1-syb a\u00f3-tinga pup\u00e9. - Limpou seu rosto com um pano branco. (Ar., Cat., 62); ...ybyku'i-tinga g\u00fbyri... - sob a areia branca (Anch., Teatro, 170); ...\u00dbyr\u00e1-tinga our xebe. - Um p\u00e1ssaro branco veio a mim. (D'Abbeville, Histoire, 353); 2) claro: Xe res\u00e1-ting. - Eu tenho olhos claros. (VLB, I, 147)"}, {"first_word": "tinga", "optional_number": "2", "part_of_speech": "s.", "definition": "coisa enjoativa, coisa que enfastia (Anch., Arte, 14; Fig., Arte, 77); enj\u00f4o; (adj.: ting) - enjoativo: I ting xe remi'u. - \u00c9 enjoativa minha comida (VLB, I, 135); I ting pir\u00e1 ix\u00e9bo. - O peixe \u00e9-me enjoativo. (VLB, I, 115)"}, {"first_word": "tingakanga", "optional_number": "", "part_of_speech": "s.", "definition": "JAPECANGA, cip\u00f3 do g\u00eanero Smilax, da fam\u00edlia das esmilac\u00e1ceas, cuja raiz tem propriedades medicinais (Soares, Coisas Not. Brasil (ms. C), 1647-1649)"}, {"first_word": "tingasu", "optional_number": "1", "part_of_speech": "s.", "definition": "TINGUA\u00c7U, ave da fam\u00edlia dos cucul\u00eddeos, das matas e capoeiras do sul da Am\u00e9rica (Theat. Rer. Nat. Bras., I, 179)"}, {"first_word": "tingyry", "optional_number": "", "part_of_speech": "s.", "definition": "outro nome para o TINGUI; o mesmo que tingy (v.) (Marcgrave, Hist. Nat. Bras., 272)"}, {"first_word": "tininga", "optional_number": "1", "part_of_speech": "s.", "definition": "coisa seca (VLB, II, 114); coisa mirrada ou muito seca (VLB, II, 38); (adj.: tining) - seco: Nd'e'i te'e... op\u00e1 ab\u00e1 tiningamo... - Por isso mesmo todos os homens estar\u00e3o secos. (Ar., Cat., 160); Xe ase'o-tining. - Eu tenho garganta seca. (VLB, II, 114); Top\u00e9-tininga - vagem seca (pronta para ser colhida) (VLB, II, 140) \u2588 tining-at\u00e3 - coisa mirrada ou muito seca (VLB, II, 38)"}, {"first_word": "tininga", "optional_number": "2", "part_of_speech": "s.", "definition": "h\u00e9ctica, doen\u00e7a em que se manifesta diminui\u00e7\u00e3o progressiva das for\u00e7as; t\u00edsica (VLB, I, 131)"}, {"first_word": "t\u00eeopurana", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma cobra n\u00e3o venenosa (Sousa, Trat. Descr., 262)"}, {"first_word": "tipi", "optional_number": "", "part_of_speech": "s.", "definition": "TIPI, PIPI, planta fitolac\u00e1cea (Petiveria alliacea L.), de cheiro forte. Tamb\u00e9m \u00e9 chamada erva, guin\u00e9 ou raiz-da-guin\u00e9. (Piso, De Med. Bras., 201)"}, {"first_word": "tipirati", "optional_number": "", "part_of_speech": "s.", "definition": "TIPIRATI, farinha de mandioca crua com que se faziam bijus (Marcgrave, Hist. Nat. Bras., 67; Vasconcelos, Cr\u00f4nica (Not.), II, \u00a774, 149)"}, {"first_word": "tipo\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "1) TIP\u00d3I, esp\u00e9cie de saco, feito de fios de algod\u00e3o, aberto em cima e em baixo, que as mulheres vestiam (Staden, Viagem, 132); 2) TIP\u00d3IA, pano com que as mulheres traziam amarrados aos corpos os beb\u00eas (Cardim, Trat. Terra e Gente do Brasil, 107)"}, {"first_word": "tiriba", "optional_number": "", "part_of_speech": "s.", "definition": "TIRIBA, TIRIVA, TIRIBA\u00cd, TIRIBINHA, nome comum a certos p\u00e1ssaros da fam\u00edlia dos psitac\u00eddeos; esp\u00e9cie de papagaio (Heriarte, Descr. Maranh\u00e3o, Par\u00e1, in Varnhagen, Hist., III, 188)"}, {"first_word": "tiru\u00e3", "optional_number": "1", "part_of_speech": "part.", "definition": "1) mesmo, ainda, at\u00e9, at\u00e9 mesmo: Ab\u00e1-tepe o\u00eek\u00f3 xe o\u00ee\u00e1, Tup\u00e3 tiru\u00e3 mombur\u00fbabo? - Mas quem h\u00e1 semelhante a mim, desafiando at\u00e9 mesmo a Deus? (Anch., Teatro, 18); Ix\u00e9 tiru\u00e3 as\u00f3. - At\u00e9 eu vou. (VLB, I, 46); Tup\u00e3 res\u00e9 tiru\u00e3 k\u00f3 nhe'enga re\u00eetyki... - At\u00e9 mesmo em Deus este lan\u00e7a palavras. (Ar., Cat., 56v); 2) nem sequer, nem mesmo, ao menos (com o verbo na forma negativa): I xy na sug\u00fby\u00ee tiru\u00e3... - Sua m\u00e3e nem sequer sangrou. (Anch., Poemas, 184); O\u00eeep\u00e9 tiru\u00e3 ab\u00e1 nd'e'ikatu\u00ee o\u00eeepysyr\u00f5mo te'\u00f5 su\u00ed. - Nem sequer um s\u00f3 homem pode livrar-se da morte. (Ar., Cat., 155); O\u00eeep\u00e9 tiru\u00e3 nd'aruri. - N\u00e3o trouxe nem mesmo um s\u00f3. (VLB, II, 49); \u2018Y tiru\u00e3 n'arek\u00f3\u00ee. - Nem mesmo \u00e1gua eu tenho. (VLB, II, 124)"}, {"first_word": "tiru\u00e3", "optional_number": "2", "part_of_speech": "part.", "definition": "qualquer, quaisquer: -Ma'epe ere\u00eepotar? -Ma'e tiru\u00e3. -Que queres? -Qualquer coisa. (L\u00e9ry, Histoire, 347); -Ma'e res\u00e9 \u00eeand\u00e9 monget\u00e1\u00fb? -S\u00e9, ma'e tiru\u00e3 res\u00e9. -A respeito de que conversamos? -Sei l\u00e1, a respeito de qualquer coisa. (L\u00e9ry, Histoire, 358) (o mesmo que tetiru\u00e3 - v.)"}, {"first_word": "titinga", "optional_number": "", "part_of_speech": "s.", "definition": "TITINGA, mancha branca na pele; impigem, erup\u00e7\u00e3o cut\u00e2nea (VLB, II, 29); (adj.: titing) (xe) - ter impigem, ter TITINGA: Xe titing. - Eu tenho impigem. (VLB, II, 10); Xe t\u0129-titing. - Meu nariz tem titinga. Xe py-titing. - Meus p\u00e9s t\u00eam titinga. Xe pi-titing. - Minha pele tem titinga. (VLB, II, 29)"}, {"first_word": "tixarimb\u00f3", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma planta da qual se faziam cestas e a\u00e7afates (Brand\u00e3o, Di\u00e1logos, 206)"}, {"first_word": "tobak\u00e9", "optional_number": "", "part_of_speech": "adv.", "definition": "manifestamente (VLB, II, 31); em p\u00fablico, diante de gente (VLB, I, 113)"}, {"first_word": "tobatinga", "optional_number": "", "part_of_speech": "s.", "definition": "TOBATINGA, TABATINGA, var. de barro branco como cal (VLB, I, 52; Anch., Arte, 14v)"}, {"first_word": "tobi", "optional_number": "", "part_of_speech": "s.", "definition": "peixe da fam\u00edlia dos gimnot\u00eddeos (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 172v)"}, {"first_word": "tororoma", "optional_number": "", "part_of_speech": "s.", "definition": "jorro, jato, borbot\u00e3o: \u2018y-tororoma - jorro d'\u00e1gua, ITOROR\u00d3, bica d'\u00e1gua (VLB, I, 55)"}, {"first_word": "tubuna", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma abelha da fam\u00edlia dos melipon\u00eddeos (Piso, De Med. Bras. IV, 178)"}, {"first_word": "tubura", "optional_number": "", "part_of_speech": "s.", "definition": "var. de rola (Soares, Coisas Not. Brasil (ms. C), 1361)"}, {"first_word": "tu'i", "optional_number": "", "part_of_speech": "s.", "definition": "tuim (v. tu'\u0129)"}, {"first_word": "tu'\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "TUIM, TUIET\u00ca, TI\u00da, TUIUTI, o menor periquito do Brasil, p\u00e1ssaro da fam\u00edlia dos psitac\u00eddeos, que vive em grandes bandos que atacam as planta\u00e7\u00f5es (Marcgrave, Hist. Nat. Bras., 206; Sousa, Trat. Descr., 231)"}, {"first_word": "tu\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "transbordamento; (adj.: tu\u00ee) - transbordante, que transborda: Ygas\u00e1pe ka\u00fb\u0129-tu\u00eea a'e r\u00e9 \u00eeamomot\u00e1... - Depois disso, o cauim transbordante nas iga\u00e7abas atrai-os. (Anch., Teatro, 28)"}, {"first_word": "tu\u00eeba'epa\u00fbama", "optional_number": "", "part_of_speech": "s.", "definition": "antepassado (VLB, I, 36)"}, {"first_word": "tu'imir\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma ave (Libri Princ., vol. I, 101)"}, {"first_word": "tuindara", "optional_number": "", "part_of_speech": "s.", "definition": "TUINDARA, SUINDARA, ave estrigiforme da fam\u00edlia dos titon\u00eddeos, do grupo das corujas (v. suindara) (Marcgrave, Hist. Nat. Bras., 205; VLB, I, 88)"}, {"first_word": "tu'ipara", "optional_number": "", "part_of_speech": "s.", "definition": "ave psitaciforme da fam\u00edlia dos psitac\u00eddeos, do Par\u00e1 e do norte do Maranh\u00e3o (Marcgrave, Hist. Nat. Bras., 206)"}, {"first_word": "tu\u00eeuba", "optional_number": "", "part_of_speech": "s.", "definition": "TUJUBA, TUJUVA, TUI\u00daVA, var. de abelha da fam\u00edlia dos melipon\u00eddeos (Piso, De Med. Bras. IV, 178)"}, {"first_word": "tu\u00eeu\u00eeu", "optional_number": "", "part_of_speech": "s.", "definition": "TUIUI\u00da, TUJUJU, ave da fam\u00edlia dos cicon\u00eddeos, que vive \u00e0 beira dos rios (D'Abbeville, Histoire, 241v; VLB, I, 70)"}, {"first_word": "tu\u00eeuka", "optional_number": "1", "part_of_speech": "s.", "definition": "podrid\u00e3o; (adj.: tu\u00eeuk) - podre: ...I nem-et\u00e9, i tu\u00eeuket\u00e9, tasoka, ura remimong\u00fbyamone. - Ser\u00e3o fedorentos, ser\u00e3o muito podres, corro\u00eddos de vermes e de bernes. (Ar., Cat., 164)"}, {"first_word": "tu\u00eeuka", "optional_number": "2", "part_of_speech": "s.", "definition": "TIJUCO, TIJUCA, atoleiro; charco, p\u00e2ntano, lama (VLB, II, 17), TIJUCAL \u2588 tu\u00eeukusu - tijucal, grande atoleiro, p\u00e2ntano (VLB, I, 47); lama\u00e7al (VLB, II, 18)"}, {"first_word": "tu\u00eeumumuna", "optional_number": "", "part_of_speech": "s.", "definition": "lama alta em que se atola muito (como em lagoa de \u00e1gua doce) (VLB, II, 17)"}, {"first_word": "tu\u00eexaba", "optional_number": "", "part_of_speech": "s.", "definition": "coisa grande (Fig., Arte, 75) - o mesmo que tubixaba (v.)"}, {"first_word": "tuk\u00e3mbyra", "optional_number": "", "part_of_speech": "s.", "definition": "papo do tucano de pena amarela (VLB, II, 64)"}, {"first_word": "tukana", "optional_number": "", "part_of_speech": "s.", "definition": "TUCANO, nome comum a diversas aves trepadoras da fam\u00edlia dos ranfast\u00eddeos, de grande porte. \u00c9 ave com bico enorme, desproporcional ao corpo, de belas cores. Vive em pequenos bandos. (D'Abbeville, Histoire, 237v; Marcgrave, Hist. Nat. Bras., 217)"}, {"first_word": "tuk\u0169", "optional_number": "1", "part_of_speech": "s.", "definition": "TUCUM, nome comum a v\u00e1rias esp\u00e9cies de palmeiras dos g\u00eaneros Astrocaryum e Bactris, dentre as quais a esp\u00e9cie Astrocaryum vulgare Mart. (Sousa, Trat. Descr., 225; Staden, Viagem, 139). A Astrocaryum aculeatum G. Mey. era utilizada pelos \u00edndios na fabrica\u00e7\u00e3o de arcos e flechas e das cordas dos arcos. (D'Abbeville, Histoire, 222; L\u00e9ry, Histoire [1580], p. 340)"}, {"first_word": "tukuma", "optional_number": "", "part_of_speech": "s.", "definition": "TUCUM\u00c1, TUCUM\u00c3, esp\u00e9cie de palmeira, o mesmo que tuk\u0169 (v.)"}, {"first_word": "tukunar\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "TUCUNAR\u00c9, peixe da fam\u00edlia dos cicl\u00eddeos (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 50)"}, {"first_word": "tukup\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "TICOP\u00c1, peixe da fam\u00edlia dos pomadas\u00eddeos, da costa leste do Brasil (Sousa, Trat. Descr., 286)"}, {"first_word": "tukura", "optional_number": "", "part_of_speech": "s.", "definition": "TUCURA, TICURA, gafanhoto, nome gen\u00e9rico de insetos da ordem dos ort\u00f3pteros, da fam\u00edlia dos tetigon\u00eddeos (VLB, I, 146)"}, {"first_word": "tunga", "optional_number": "", "part_of_speech": "s.", "definition": "TUNGA, ZUNGE, ZUNGA, bicho-do-p\u00e9, inseto sifon\u00e1ptero da fam\u00edlia dos tung\u00eddeos, cuja f\u00eamea penetra na pele do homem ou dos animais, produzindo ulcera\u00e7\u00f5es (D'Abbeville, Histoire, 256; Marcgrave, Hist. Nat. Bras., 249)"}, {"first_word": "tununga\u00eeuba", "optional_number": "", "part_of_speech": "s.", "definition": "alfinete (VLB, I, 31)"}, {"first_word": "tup\u00e3", "optional_number": "1", "part_of_speech": "s.", "definition": "trov\u00e3o (L\u00e9ry, Histoire, 359)"}, {"first_word": "tup\u00e3", "optional_number": "3", "part_of_speech": "s.", "definition": "divindade, car\u00e1ter divino: I pup\u00e9pe i tup\u00e3 rek\u00f3\u00fb? - Dentro dela est\u00e1 sua divindade? (Ar., Cat., 87)"}, {"first_word": "tup\u00e3\u00eeoapyra", "optional_number": "", "part_of_speech": "s.", "definition": "1) festas religiosas ou os oito dias que se seguem a elas (as oitavas) (VLB, I, 138); 2) muitos dias santos juntos (VLB, II, 55) (V. tb. \u2018arete\u00eeoapyra.)"}, {"first_word": "tupana", "optional_number": "1", "part_of_speech": "s.", "definition": "dia santo, dia de festa: Tup\u00e3neme nh\u1ebdpe eres\u00f3 k\u00fbepe?... - Por ocasi\u00e3o de um dia santo foste para longe? (Ar., Cat., 110v)"}, {"first_word": "Tupana", "optional_number": "2", "part_of_speech": "s.", "definition": "Deus, Tup\u00e3: Tupana kuapa... - conhecendo a Deus (Anch., Poemas, 106); Og\u00fberas\u00f3 tem\u00f5 sapy'a ybakype Tupana xe ruba m\u00e3! - Ah, oxal\u00e1 Deus levasse logo a meu pai para o c\u00e9u! (Fig., Arte, 99)"}, {"first_word": "tupiana", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um passarinho, de \u201cpeito vermelho, barriga branca e o mais azul\u201d (Sousa, Trat. Descr., 236)"}, {"first_word": "tupinik\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "TUPINIQUIM (o mesmo que tupinaky\u00eea - v.) (Staden, Viagem, 43)"}, {"first_word": "turari", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma planta (Theat. Rer. Nat. Bras., II, 150)"}, {"first_word": "turumumbu", "optional_number": "", "part_of_speech": "s.", "definition": "mexilh\u00f5es d'\u00e1gua doce, grandes e pintados (VLB, II, 37)"}, {"first_word": "turus\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "TURU\u00c7\u00c3, variedade de formiga. \u201cS\u00e3o ruivas e t\u00eam o corpo tamanho como gr\u00e3o de trigo e grande boca.... Roem... o que acham pelo ch\u00e3o.\u201d (Sousa, Trat. Descr., 271)"}, {"first_word": "tutyra", "optional_number": "", "part_of_speech": "s.", "definition": "1) tio materno; 2) primo da m\u00e3e; 3) primo, filho de tio materno (Ar., Cat., 117)"}, {"first_word": "ty", "optional_number": "1", "part_of_speech": "s.", "definition": "urina (Anch., Arte, 14; Castilho, Nomes, 39)"}, {"first_word": "tyabora", "optional_number": "", "part_of_speech": "s.", "definition": "pen\u00faria, mis\u00e9ria, falta de mantimentos (VLB, I, 128)"}, {"first_word": "ty\u00e3\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "1) croque, bicheiro, anzol de ferro engastado em uma haste para pescar; vara de barqueiro com gancho e ponta de ferro (VLB, I, 55); 2) gancho: \u00ce\u00e9, k\u00f3 b\u00e9 xe p\u00fbap\u1ebd, xe r\u00fba\u00eepuku, xe ty\u00e3\u00eea... - Sim, eis aqui tamb\u00e9m minhas garras, meu rabo comprido, meus ganchos... (Anch., Teatro, 40)"}, {"first_word": "tyapy\u00ee", "optional_number": "", "part_of_speech": "v.tr.", "definition": "esgotar a \u00e1gua de (algum lugar ou algum recipiente que a contenha): A\u00eetyapy\u00ee. - Esgotei a \u00e1gua dele. (VLB, I, 125)"}, {"first_word": "tyaruru", "optional_number": "", "part_of_speech": "s.", "definition": "folhagem ou ciscos que se ajuntam por baixo do mato ou pelos rios (VLB, I, 141)"}, {"first_word": "tyba", "optional_number": "1", "part_of_speech": "s.", "definition": "Forma nominal que expressa o aspecto frequentativo, indicando a\u00e7\u00e3o costumeira, frequente, cont\u00ednua. \u00c9 usada com nomes deverbativos: xe rekoatyba - lugar onde eu comumente estou; xe soatyba - lugar aonde eu comumente vou; minha ida costumeira (VLB, I, 78; II, 7); xe pindae\u00eetykatyba - lugar costumeiro de minha pescaria (VLB, II, 75); mba'e o emimboraratyba... - coisas que costuma sofrer (Anch., Di\u00e1l. da F\u00e9, 231); ...Ebo\u00fb\u0129 ab\u00e1 \u2018anga rup\u00eeatyba a'e... - Eis que ele \u00e9 o advers\u00e1rio costumeiro das almas dos homens. (Ar., Cat., 89); ...Opakatu mba'e-a\u00edba rasy-abaet\u00e9 porarasatyba... - Lugar de sofrimento cont\u00ednuo de dores terr\u00edveis de todas as coisas m\u00e1s. (Bettendorff, Comp\u00eandio, 49); xe remi'utyba - o que eu como costumeiramente (VLB, I, 78)"}, {"first_word": "tyba", "optional_number": "2", "part_of_speech": "s.", "definition": "1) ajuntamento, reuni\u00e3o, multid\u00e3o, TIBA, TUBA, conjunto, abund\u00e2ncia: Pa'ig\u00fbasu ir\u0169ndyba... - a multid\u00e3o de companheiros do provincial (Anch., Poemas, 114); tak\u00fbarusutyba - ajuntamento de taquaras grandes (Staden, Viagem, 116); t\u00e1-tyba - ajuntamento de aldeias (VLB, II, 84); Rerityba - \u201cajuntamento de ostras\u201d, nome de um lugar (Anch., Poemas, 112); 2) exist\u00eancia, ocorr\u00eancia: -Nd'e'ikatupe amoa\u00e9 ab\u00e1 oporomongara\u00edpa abar\u00e9 su\u00ed? -E'ikatu, abar\u00e9 tybe'\u1ef9me \u00e9. -N\u00e3o pode outra pessoa batizar em vez do padre? -Pode, no caso de n\u00e3o exist\u00eancia, mesmo, de padre. (Ar., Cat., 80v)"}, {"first_word": "tybyrok", "optional_number": "", "part_of_speech": "v.tr.", "definition": "limpar de p\u00f3, arrancar a poeira de (VLB, II, 22): E\u00eepy-tybyrok xe roka... - Arranca de minha casa a poeira dos p\u00e9s... (Valente, Cantigas, VIII, in Ar., Cat., 1618)"}, {"first_word": "tybytaba", "optional_number": "", "part_of_speech": "s.", "definition": "sobrancelhas (Fig., Arte, 76; Castilho, Nomes, 40)"}, {"first_word": "tyg\u00fbera", "optional_number": "", "part_of_speech": "s.", "definition": "assolamento, arrasamento (p.ex., de uma aldeia, de um campo de cultivo, etc.), TIGUERA; (adj.: tyg\u00fber) - acabado, arrasado, consumido, assolado, destru\u00eddo: Or\u00e9 tyg\u00fber. - N\u00f3s estamos arrasados; Or\u00e9 tyg\u00fb\u00e9-katu. - N\u00f3s estamos bem arrasados. (VLB, I, 45)"}, {"first_word": "tyk", "optional_number": "", "part_of_speech": "adv.", "definition": "em multid\u00e3o; em grande n\u00famero, em muitos (com o v. no pl.) - Tyk oro\u2018\u00e9 (ou Tyk oro\u2018\u00e9 nh\u1ebd). - Em grande n\u00famero estamos. (VLB, II, 44; Anch., Arte, 57); Tyk e'i. - Est\u00e3o em grande n\u00famero, s\u00e3o muitos. (Anch., Arte, 57)"}, {"first_word": "tyk\u00fbar", "optional_number": "", "part_of_speech": "v.tr.", "definition": "juntar \u00e1gua (ao vinho, \u00e0 panela que seca, etc.): Atyk\u00fbar. - Junto \u00e1gua. (VLB, I, 24)"}, {"first_word": "emityma", "optional_number": "", "part_of_speech": "t", "definition": "o que algu\u00e9m enterra, o que algu\u00e9m planta; a planta\u00e7\u00e3o, a sementeira (VLB, II, 115): O emitymb\u00fberypy pup\u00e9 Tup\u00e3pot\u00e1-me'engano. - Dar tamb\u00e9m o d\u00edzimo naquilo que plantou primeiro. (Ar., Cat., 17) [Pode-se omitir o pronome incorporado -\u00eeo-: Otym. - Enterra-o. (Fig., Arte, 14)]"}, {"first_word": "tymakambira", "optional_number": "", "part_of_speech": "s.", "definition": "MACAMBIRA, planta da fam\u00edlia das bromeli\u00e1ceas, de folhas espinhosas e duras, comum na caatinga nordestina (Libri Princ., vol. II, 27)"}, {"first_word": "typo\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "len\u00e7o ou tira de pano que se prendia ao pesco\u00e7o para se carregarem os filhos junto ao corpo (Cardim, Trat. Terra e Gente do Brasil, 107) (v. tipo\u00eea)"}, {"first_word": "typy'aka", "optional_number": "", "part_of_speech": "s.", "definition": "f\u00e9cula resultante de mandioca espremida (Marcgrave, Hist. Nat. Bras., 67)"}, {"first_word": "typy'asy", "optional_number": "", "part_of_speech": "s.", "definition": "variedade de bebida fermentada feita de farinha de mandioca (Marcgrave, Hist. Nat. Bras., 274)"}, {"first_word": "typy'asyka", "optional_number": "", "part_of_speech": "s.", "definition": "bolo feito de tipioku'i (v.) (Marcgrave, Hist. Nat. Bras., 67)"}, {"first_word": "typy'o\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "f\u00e9cula resultante da mandioca espremida (Marcgrave, Hist. Nat. Bras., 67)"}, {"first_word": "typy'oka", "optional_number": "", "part_of_speech": "s.", "definition": "TAPIOCA, subproduto da mandioca (Piso, De Med. Bras., III, 173)"}, {"first_word": "typy'oka\u1ebd", "optional_number": "", "part_of_speech": "s.", "definition": "subproduto da mandioca (Piso, De Med. Bras., III, 171)"}, {"first_word": "typy'oket\u00f5", "optional_number": "", "part_of_speech": "s.", "definition": "bolo feito com a \u00e1gua da farinha depositada pela manipueira (Piso, De Med. Bras. IV, 177)"}, {"first_word": "typy'oku'i", "optional_number": "", "part_of_speech": "s.", "definition": "farinha feita de typy'o\u00eea (v.) (Marcgrave, Hist. Nat. Bras., 67)"}, {"first_word": "typyraty", "optional_number": "", "part_of_speech": "s.", "definition": "farinha de mandioca crua, de qualidade inferior (VLB, I, 135)"}, {"first_word": "typyr\u00f5", "optional_number": "", "part_of_speech": "v.tr.", "definition": "ensopar, por de molho, amolecer pondo em l\u00edquido, migar (um caldo) (VLB, II, 37)"}, {"first_word": "tyra", "optional_number": "", "part_of_speech": "s.", "definition": "acompanhamento (aquilo que se come com outros alimentos); conduto (Fig., Arte, 76): ...U'i tyrama res\u00e9 ekoteb\u1ebdmo... - Tendo falta do acompanhamento da farinha (isto \u00e9, da carne ou do peixe). (Ar., Cat., 111)"}, {"first_word": "tyr\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "arrepio (Anch., Arte, 14); arrepiamento (p.ex., dos cabelos, dos pelos ou das penas) (Fig., Arte, 76); eri\u00e7amento (p.ex., de fibras de madeira); (adj.) - arrepiado, eri\u00e7ado: \u2018a-tyr\u00e1-tyr\u00e1 - cabelos muito arrepiados, grenha (VLB, I, 150); Xe \u2018a-tyrag\u00fbasu. - Eu tenho cabelos muito arrepiados. (VLB, I, 150)"}, {"first_word": "tyryka", "optional_number": "", "part_of_speech": "s.", "definition": "recuo, afastamento, fuga; (adj.: tyryk) - arredio, arisco, que foge, que se afasta: tu'\u0129-tyryka - tuim arisco, TUITIRICA, periquito da fam\u00edlia dos psitac\u00eddeos (Marcgrave, Hist. Nat. Bras., 206)"}, {"first_word": "tyryryg\u00fbara", "optional_number": "", "part_of_speech": "s.", "definition": "verme que se infiltra em materiais como madeira, abrindo cavidades enormes a partir de um pequeno furo quase impercept\u00edvel (D'Abbeville, Histoire, 258)"}, {"first_word": "tyryryka", "optional_number": "", "part_of_speech": "s.", "definition": "TIRIRICA, erva daninha da fam\u00edlia das ciper\u00e1ceas, do g\u00eanero Cyperus, que \u00e9 uma praga nos campos cultivados, alastrando-se rapidamente (Matos, Obras, II, 282)"}, {"first_word": "tytyryb\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "planta da fam\u00edlia das sapot\u00e1ceas (Vieira, Cartas, I, 375-376)"}, {"first_word": "u\u00e3", "optional_number": "", "part_of_speech": "adv.", "definition": "j\u00e1: O\u00edn u\u00e3pe Tup\u00e3 Santa Maria ryg\u00e9pe...? - Estava j\u00e1 Deus no ventre de Santa Maria? (Ar., Cat., 35, 1686) (o mesmo que um\u00e3 - v.)"}, {"first_word": "\u00fba\u00eeeroba", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma \u00e1rvore muito grande e alta, com folhas semelhantes \u00e0s do carvalho, por\u00e9m um pouco maiores (D'Abbeville, Histoire, 218v)"}, {"first_word": "\u00fba\u00eex\u00f3", "optional_number": "", "part_of_speech": "s.", "definition": "variedade de TUCANO, ave da fam\u00edlia dos ranfast\u00eddeos (D'Abbeville, Histoire, 237v)"}, {"first_word": "\u00fba\u00eeyru", "optional_number": "", "part_of_speech": "s.", "definition": "GUAJARU, \u00e1rvore crisobalan\u00e1cea (v. g\u00fba\u00eeeru) (D'Abbeville, Histoire, 224)"}, {"first_word": "\u00fbak\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "UAC\u00c1, planta da fam\u00edlia das sapot\u00e1ceas (Ecclinusa ramiflora Mart.). \u201cDepois de derrubadas, as fendem os \u00edndios de alto a baixo... para fazerem os remos.\u201d (Sousa, Trat. Descr., 222)"}, {"first_word": "\u00fbakar\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um peixe de mar (D'Abbeville, Histoire, 244)"}, {"first_word": "\u00fbakara\u00fana", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um p\u00e1ssaro de plumagem negra (D'Abbeville, Histoire, 241)"}, {"first_word": "\u00fbakar\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "variedade de b\u00fazio (Sousa, Trat. Descr., 294)"}, {"first_word": "\u00fbak\u00fbak\u00fb\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma ave (Brand\u00e3o, Di\u00e1logos 233)"}, {"first_word": "\u00fbakury", "optional_number": "", "part_of_speech": "s.", "definition": "GUACURI, var. de palmeira (Attalea phalerata Mart. ex Spreng.), com cujas palmas os \u00edndios faziam cabanas, possuindo frutos parecidos com nozes, de onde se extrai um \u00f3leo doce e muito bom (D'Abbeville, Histoire, 221) \u2588 \u00fbakury ru'\u00e3 - o palmito do guacuri (D'Abbeville, Histoire, 221)"}, {"first_word": "\u00fbapakari", "optional_number": "", "part_of_speech": "s.", "definition": "raiz com a qual se produz uma espuma branca, que era utilizada pelos \u00edndios para limpar os cabelos, a cabe\u00e7a e tudo o mais (D'Abbeville, Histoire, 267v)"}, {"first_word": "\u00fbapiku", "optional_number": "", "part_of_speech": "s.", "definition": "var. de pica-pau, ave da fam\u00edlia dos pic\u00eddeos. \u201c...T\u00eam o corpo preto e as asas pintadas de branco e bico comprido, t\u00e3o duro e agudo que fura com ele as \u00e1rvores... e quando d\u00e3o as picadas no pau, soa a pancada a oitenta passos e mais.\u201d (Sousa, Trat. Descr., 238)"}, {"first_word": "\u00fbap\u00fbasu", "optional_number": "", "part_of_speech": "s.", "definition": "VAPUA\u00c7U, b\u00fazio de tr\u00eas quinas que servia de buzina aos \u00edndios (Sousa, Trat. Descr., 293)"}, {"first_word": "\u00fbar\u00e1", "optional_number": "1", "part_of_speech": "s.", "definition": "GUAR\u00c1 (v. g\u00fbar\u00e11) (D'Abbeville, Histoire, 240v; Staden, Viagem, 62)"}, {"first_word": "\u00fbar\u00e1", "optional_number": "2", "part_of_speech": "s.", "definition": "GUAR\u00c1, nome de peixe (o mesmo que g\u00fbar\u00e12 - v.): -Set\u00e1pe pir\u00e1 seba'e? -N\u00e3: kurim\u00e3, parati, ...\u00fbar\u00e1, kamurupy\u00fbasu. -S\u00e3o muitos os peixes que s\u00e3o gostosos? -Ei-los: curim\u00e3, parati, uar\u00e1, camurupi-gua\u00e7u. (L\u00e9ry, Histoire, 348-349)"}, {"first_word": "\u00fbara\u00fb\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "GUARAGU\u00c1, peixe-boi (v. g\u00fbarag\u00fb\u00e1) (D'Abbeville, Histoire, 243v)"}, {"first_word": "\u00fbariba", "optional_number": "", "part_of_speech": "s.", "definition": "GUARIBA (v. g\u00fbariba) (D'Abbeville, Histoire, 252)"}, {"first_word": "\u00fbaruma\u00fbasu", "optional_number": "1", "part_of_speech": "s.", "definition": "GUARUMAGUA\u00c7U, planta marant\u00e1cea (Ischnosiphon arouma (Aubl.) K\u00f6rn.) com a qual se faziam peneiras para farinha (D'Abbeville, Histoire, 182)"}, {"first_word": "\u00fbatapu", "optional_number": "", "part_of_speech": "s.", "definition": "UATAPU, GUATAPI, b\u00fazio grande. Serve de trombeta aos jangadeiros do Par\u00e1 para chamar os companheiros ou fregueses. Os \u00edndios criam ter ele a virtude de atrair o peixe. (Sousa, Trat. Descr., 293; Staden, Viagem, 148)"}, {"first_word": "ub\u00e1", "optional_number": "1", "part_of_speech": "s.", "definition": "CANA-UB\u00c1, nome de cana nativa, o mesmo que u'ub\u00e1 (v.) (Sousa, Trat. Descr., 208)"}, {"first_word": "ub\u00e1", "optional_number": "2", "part_of_speech": "s.", "definition": "UB\u00c1, IU\u00c1, var. de canoa, de embarca\u00e7\u00e3o ind\u00edgena [Sotomaior, Jornada ao Pacaj\u00e1, in DAP, VIII (1945), 2]"}, {"first_word": "uba", "optional_number": "1", "part_of_speech": "s.", "definition": "coxa, da parte dianteira (Castilho, Nomes, 40); coxa da perna (VLB, I, 85): Aryry\u00ee, op\u00e1 xe uba \u00eeesy\u00ee... - Tremo, ambas as minhas coxas adormeceram. (Anch., Teatro, 26) \u2588 ug\u00fbera - quarto traseiro que se parte de um animal ou de uma pessoa (VLB, II, 91); coxa arrancada do corpo: T'a\u2018u kori i \u00eeybap\u00fbera, \u00ceag\u00fbarusu, i ug\u00fbera... - Hei de comer hoje seus bra\u00e7os, Jaguaru\u00e7u, suas coxas. (Anch., Teatro, 64)"}, {"first_word": "ubakupari", "optional_number": "", "part_of_speech": "s.", "definition": "UVACUPARI, BACUPARI-DO-CAMPO, VACAPARI, arbusto da fam\u00edlia das hipocrate\u00e1ceas (Salacia campestris Cambess. ex Walp.), tamb\u00e9m chamado capicuru, japicuru, laranjinha-do-campo, saput\u00e1 (Brand\u00e3o, Di\u00e1logos, 217)"}, {"first_word": "uban", "optional_number": "", "part_of_speech": "v.tr.", "definition": "envolver, embrulhar: Aobyb\u0129 pup\u00e9 sob\u00e1 ubana... - Envolvendo seu rosto com v\u00e9us. (Ar., Cat., 79, 1686); A\u00f3-tinga pup\u00e9 i nhubani... - Em roupas brancas envolveram-no... (Ar., Cat., 64v)"}, {"first_word": "ubapeba", "optional_number": "", "part_of_speech": "s.", "definition": "GUAPEBA, trepadeira da fam\u00edlia das cucurbit\u00e1ceas (Fevillea passiflora Vell.). \u201c\u00c9 cip\u00f3 que trepa por riba das \u00e1rvores; ...a fruta \u00e9 tamanha como uma laranja... e tem dentro tr\u00eas ou quatro castanhas.\u201d (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 181)"}, {"first_word": "ubap\u00fb\u00e3a'y\u0129a", "optional_number": "", "part_of_speech": "s.", "definition": "lagarto da perna, a parte mais carnuda da coxa (Castilho, Nomes, 41)"}, {"first_word": "ubat\u0129", "optional_number": "1", "part_of_speech": "s.", "definition": "variedade de milho, o milho-da-guin\u00e9 ou zaburro. \u201cA cor geral deste milho \u00e9 branca.\u201d (Sousa, Trat. Descr., 182)"}, {"first_word": "ubaubag\u00fbasu", "optional_number": "", "part_of_speech": "s.", "definition": "roca, tiras estreitas que se colocavam ao comprido das mangas dos vestidos e que deixavam entrever o tecido sobre o qual se assentavam (VLB, II, 107)"}, {"first_word": "ubaxa'ynha", "optional_number": "", "part_of_speech": "s.", "definition": "GRUMIXAMA, planta da fam\u00edlia das mirt\u00e1ceas (Eugenia brasiliensis Lam.) (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 179)"}, {"first_word": "ub\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "UBIM, UBI, nome comum a v\u00e1rias palmeiras dos g\u00eaneros Bactris, Calyptrogyne e Geonoma (Vieira, Cartas, I, 373)"}, {"first_word": "ubup\u00fb\u00e3\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "b\u00edceps da perna (VLB, II, 17)"}, {"first_word": "ug\u00fban", "optional_number": "", "part_of_speech": "adv.", "definition": "o mesmo que um\u00fb\u00e3 e um\u00e3 (v.) - j\u00e1: Our ug\u00fban... - J\u00e1 veio. (Ar., Cat., 160v)"}, {"first_word": "u'i", "optional_number": "", "part_of_speech": "s.", "definition": "farinha (feita pelos \u00edndios com raspas espremidas de ra\u00edzes como a mandioca ou a macaxeira) (D'Abbeville, Histoire, 305): Ere\u2018upe so'o... u'i rerek\u00f3bo nh\u1ebdpe...? - Comeste carne de ca\u00e7a, tendo farinha? (Ar., Cat., 111); A\u00eeerur\u00e9 u'i res\u00e9. - Pe\u00e7o por farinha. (D'Evreux, Viagem, 144) \u2588 u'i-abiruru - farinha feita de mandiopuba (Marcgrave, Hist. Nat. Bras., 67); u'i-at\u00e3 (ou u'it\u00e3) - farinha dura de ra\u00edzes, principalmente de mandioca, feita com a mistura da mandioca apodrecida, antes de seca, com a mandioca seca e com a fresca; farinha de guerra, isto \u00e9, a que se levava para as batalhas para nutrir os \u00edndios (Staden, Viagem, 142); farinha de mandioca seca (Marcgrave, Hist. Nat. Bras., 67); u'i-apu'a - pelouros grandes que se faziam da mandioca curtida, com que depois davam cor \u00e0 farinha de guerra (VLB, II, 71); u'i-esak\u00fbatinga - var. de farinha menos torrada e dur\u00e1vel que a u'i-at\u00e3, por ser menos cozida (VLB, I, 135; Vasconcelos, Cr\u00f4nica (Not.), II, \u00a773, 148); farinha de mandioca quase seca (Marcgrave, Hist. Nat. Bras., 67); u'i-\u00eear\u00e1 - var. de farinha: E\u00eeori u'i-\u00eear\u00e1 g\u00fbabo. - Vem para comer farinha. (Fig., Arte, 141); u'ipeba - farinha fresca retirada da mandiopuba (Piso, De Med. Bras. IV, 177); u'i-puba - farinha puba, farinha d'\u00e1gua, ou seja, de mandioca curtida, que se espremia no tipiti e que se passava pela urupema (VLB, I, 135); u'i-puku - var. de farinha de mandioca (VLB, I, 114); farinha feita de mandiopuba; bolas de farinha puba feitas com as m\u00e3os e secadas ao calor do sol (Marcgrave, Hist. Nat. Bras., 67); u'i-syka - farinha de mandioca seca (Marcgrave, Hist. Nat. Bras., 67); u'i-tinga - farinha de mandioca ainda mole, meio cozida (Marcgrave, Hist. Nat. Bras., 67)"}, {"first_word": "\u00fb\u0129", "optional_number": "2", "part_of_speech": "adv.", "definition": "como!: Nde poxy \u00fb\u0129! - Como tu \u00e9s mau! (Anch., Teatro, 10)"}, {"first_word": "\u00fb\u0129", "optional_number": "3", "part_of_speech": "adv.", "definition": "ali, acol\u00e1: O\u00eekoteb\u1ebd abar\u00e9 u\u0129 g\u00fbasapa\u00fbama ri. - Fica aflito o padre por passar ali. (Anch., Poemas, 156) \u2588 \u00fb\u0129 su\u00ed - de acol\u00e1, dali (VLB, I, 89)"}, {"first_word": "\u00fb\u0129inga", "optional_number": "", "part_of_speech": "adv.", "definition": "ali; acol\u00e1 \u2588 \u00fb\u0129inga su\u00ed - dali, daquele lugar (VLB, I, 89)"}, {"first_word": "\u00fbimbyryb", "optional_number": "", "part_of_speech": "adv.", "definition": "longe (VLB, II, 24)"}, {"first_word": "u\u0129me", "optional_number": "", "part_of_speech": "adv.", "definition": "ali, acol\u00e1 (lugar que se v\u00ea ou quase se v\u00ea) (VLB, I, 20; 32)"}, {"first_word": "\u00fbiti", "optional_number": "", "part_of_speech": "s.", "definition": "OITI, GOITI, OITIZEIRO, \u00e1rvore da fam\u00edlia das crisobalan\u00e1ceas, de flores brancas e amarelas (Licania tomentosa (Benth.) Fritsch) (D'Abbeville, Histoire, 225)"}, {"first_word": "\u00fbi\u00fbi\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "esp\u00e9cie de lontra (Sousa, Trat. Descr., 250-251)"}, {"first_word": "ukar", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) fazer (no sentido de obrigar): ...A\u00eeuk\u00e1-ukar \u00eeag\u00fbara Pedro sup\u00e9. - Fiz a Pedro matar uma on\u00e7a. (Fig., Arte, 146); A\u00eee'apin-ukar. - Fiz-me rapar a cabe\u00e7a. (Fig., Arte, 146); Aporombo'e-ukar Pedro sup\u00e9. - Fa\u00e7o a Pedro ensinar gente. (Fig., Arte, 146); Ab\u00e1-ab\u00e1pe Tup\u00e3 rera o\u00eemoet\u00e9-ukar? - Quem faz louvar o nome de Deus? (Ar., Cat., 26v); 2) mandar: ...E\u00eemo\u00eear-ukar ybyra\u00eeoasaba res\u00e9... - Manda preg\u00e1-lo na cruz... (Ar., Cat., 60v); Ema'en\u00e3ngatu xe ri, xe mbo'are'ymuk\u00e1. - Vela bem por mim, mandando que n\u00e3o me fa\u00e7am cair. (Anch., Poemas, 142); A\u00eeuk\u00e1-ukar. - Mando mat\u00e1-lo. (VLB, II, 30); 3) deixar: Aras\u00f3-ukar. - Deixo-o levar. (VLB, I, 92) \u2588 ukasara - o que manda, o que faz fazer algo, o mandante: ...i \u00eeuk\u00e1-ukasara... - o que manda mat\u00e1-lo (Ar., Cat., 279, 1686); ukasaba (ou ukaraba) - tempo, lugar, modo, etc. de mandar, de fazer algu\u00e9m fazer; o ato de mandar: Pitanga mok\u00f5\u00ee ro'y omoa\u00fb\u00eeeba'e mombab-ukarag\u00fbera \u2018ara \u00eea\u00eemoet\u00e9 ko'yr... - Agora comemoramos o dia em que mandou eliminar as crian\u00e7as que completavam dois anos. (Ar., Cat., 139, 1686)"}, {"first_word": "uke'i", "optional_number": "", "part_of_speech": "s.", "definition": "1) cunhada (de m.), mulher de seu irm\u00e3o; 2) mulher de primo (de m.) (filho de tio materno); 3) concunhada (Ar., Cat., 117)"}, {"first_word": "uke'imena", "optional_number": "", "part_of_speech": "s.", "definition": "1) o marido da cunhada (de m.), ou seja, o irm\u00e3o; 2) o irm\u00e3o casado do marido; 3) primo casado (de m.), filho de seu tio materno (Ar., Cat., 116v)"}, {"first_word": "uk\u00fbak\u00fbara", "optional_number": "", "part_of_speech": "s.", "definition": "asma (VLB, I, 44); arquejo; (adj.: uk\u00fbak\u00fbar) (xe) - ter asma, arquejar: Xe uk\u00fbak\u00fbar. - Eu arquejo. (VLB, I, 44)"}, {"first_word": "uk\u00fbara", "optional_number": "", "part_of_speech": "s.", "definition": "resf\u00f4lego; (adj.: uk\u00fbar) - resfolegante; (xe) resfolegar; ofegar sem ru\u00eddo: Xe uk\u00fbar (ou Xe uk\u00fb\u00e1-k\u00fbar). - Eu resf\u00f3lego. (VLB, II, 54; 102)"}, {"first_word": "um\u00e3", "optional_number": "1", "part_of_speech": "adv.", "definition": "j\u00e1: I membyra o\u2018ar um\u00e3... - Seu fiho j\u00e1 nasceu. (Anch., Poemas, 184); Op\u00e1 um\u00e3 tam\u0169\u00eea s\u00f3\u00fb. - J\u00e1 todos os tamoios foram. (Anch., Teatro, 16); Tynys\u1ebd um\u00e3 ka\u00fb\u0129... - J\u00e1 transborda o cauim. (Anch., Teatro, 24); A\u00eeuk\u00e1 um\u00e3. - J\u00e1 matei. (Fig., Arte, 13); A\u00eeuk\u00e1 um\u00e3 a'ereme. - J\u00e1 eu, ent\u00e3o, tinha matado. (Fig., Arte, 14); A\u00eeur um\u00e3. - J\u00e1 venho. (Fig., Arte, 13)"}, {"first_word": "2", "optional_number": "", "part_of_speech": "interr.", "definition": "1) onde? que \u00e9 de? (prescinde do emprego do verbo estar): Um\u00e3pe Tatapytera? Um\u00e3pe Ka'umond\u00e1? - Onde (est\u00e1) Tatapitera? Onde (est\u00e1) Caumond\u00e1? (Anch., Teatro, 128); Um\u00e3pe xe raperama? - Onde est\u00e1 meu caminho? (Anch., Teatro, 160); Um\u00e3-pak\u00f3? Um\u00e3-tak\u00f3? ou Um\u00e3-pak\u00f3 ak\u00fbea? - Que \u00e9, porventura, daquele? (VLB, II, 93); 2) qual?: Um\u00e3? Ak\u00f3 Ror\u1ebd-ka'\u1ebd\uf02e\uf02e\uf02e? - Qual? Aquele Louren\u00e7o tostado? (Anch., Teatro, 16) \u2588 um\u00e3 su\u00ed? - de onde? donde? (VLB, I, 106); um\u00e3 su\u00ed-katu? - de que parte de, de que lugar espec\u00edfico? (P.ex., perguntando a algu\u00e9m que vem de Paragua\u00e7u de qual das fazendas ali situadas ele vem.) (VLB, I, 95); um\u00e3 rupi? - por onde? (Fig., Arte, 127)"}, {"first_word": "umari", "optional_number": "", "part_of_speech": "s.", "definition": "UMARI, 1) nome comum a duas plantas da fam\u00edlia das icacin\u00e1ceas, Poraqueiba paraensis Ducke e P. cericea Tul.; 2) nome da \u00e1rvore leguminosa Geoffroea spinosa Jacq.; 3) o fruto dessas \u00e1rvores (Marcgrave, Hist. Nat. Bras., 121)"}, {"first_word": "umberi", "optional_number": "", "part_of_speech": "s.", "definition": "UMIRI, planta da fam\u00edlia das humiri\u00e1ceas; o mesmo que umeri (v.) (VLB, I, 64)"}, {"first_word": "umbu", "optional_number": "", "part_of_speech": "s.", "definition": "UMBU, IMBU, 1) nome de duas \u00e1rvores da fam\u00edlia das anacardi\u00e1ceas (Spondias purpurea L. e Spondias tuberosa Arruda), tamb\u00e9m chamadas UMBUZEIRO, IMBUZEIRO, AMBUZEIRO; 2) o fruto dessas \u00e1rvores, o qual tem casca e polpa muito amarelas, quando maduro. \u00c9 muito empregado no Norte do Brasil para o preparo de uma bebida, a UMBUZADA ou IMBUZADA. \u201cD\u00e1-se esta fruta ordinariamente pelo sert\u00e3o, no mato que se chama a caatinga.\u201d (Sousa, Trat. Descr., cap. LIII). "}, {"first_word": "umb\u00fb\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "almofariz de madeira utilizado para pilar a mandioca (o mesmo que ung\u00fb\u00e1 - v.) (Marcgrave, Hist. Nat. Bras., 67)"}, {"first_word": "umek\u00e9", "optional_number": "", "part_of_speech": "part.", "definition": "guarda-te de (avisando, admoestando ou amea\u00e7ando) (VLB, I, 151)"}, {"first_word": "um\u1ebdngatutenh\u1ebd", "optional_number": "", "part_of_speech": "part.", "definition": "de modo nenhum, de maneira alguma: Penhemoma'endu\u00e1 Anhanga rat\u00e1pe i porarapyra res\u00e9... ta pe anga\u00eepab um\u1ebdngatutenh\u1ebd... - Lembrai-vos do que se sofre no inferno para que, de modo nenhum, pequeis. (Ar., Cat., 156v)"}, {"first_word": "umeri", "optional_number": "", "part_of_speech": "s.", "definition": "UMIRI, MERI, UMIRIZEIRO, \u00e1rvore alta da fam\u00edlia das humiri\u00e1ceas (Humiria floribunda (Mart.) Cuatr.), de flores brancas, fruto comest\u00edvel. Verte \u00f3leo ao ch\u00e3o no princ\u00edpio do inverno, sendo de aroma excelente e de propriedades medicinais e usado tamb\u00e9m como perfume e aromatizante. (D'Abbeville, Histoire, 225) "}, {"first_word": "um\u00fbana", "optional_number": "", "part_of_speech": "s.", "definition": "antiguidade; (adj.: um\u00fban) - antigo, velho: Nainan\u0129 temimin\u00f5... o erum\u00fbana momb\u00f3. - De modo nenhum os temimin\u00f3s tiram seus nomes antigos. (Anch., Teatro, 142); Mairum\u00fbana - o velho Ma\u00edra, nome de personagem m\u00edtico dos primitivos \u00edndios tupis da costa (Staden, Viagem, 147)"}, {"first_word": "una", "optional_number": "1", "part_of_speech": "s.", "definition": "esp\u00e9cie de MARACUJ\u00c1 (Piso, De Med. Bras., IV, 197)"}, {"first_word": "una\u00fana", "optional_number": "", "part_of_speech": "s.", "definition": "var. de besouro. \u201cT\u00eam asas e s\u00e3o negros, com a cabe\u00e7a, pesco\u00e7o e pernas muito resplandecentes.\u201d (Sousa, Trat. Descr., 243)"}, {"first_word": "ungu\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "1) almofariz (Anch., Arte, 4v); socador de pil\u00e3o (VLB, I, 150); 2) pil\u00e3o (VLB, II, 77)"}, {"first_word": "unguaoba\u00eeara", "optional_number": "", "part_of_speech": "s.", "definition": "m\u00e3o de pil\u00e3o (VLB, II, 32)"}, {"first_word": "unh\u1ebd", "optional_number": "", "part_of_speech": "s.", "definition": "impigem; erup\u00e7\u00e3o cut\u00e2nea (VLB, II, 10) (o mesmo que titinga e mbititinga - v.)"}, {"first_word": "un\u00fban\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "var. de tartaruga (VLB, II, 125)"}, {"first_word": "upag\u00fbera", "optional_number": "", "part_of_speech": "t", "definition": "leito que j\u00e1 foi usado (onde se deitou pessoa ou animal que j\u00e1 se foi) (VLB, II, 7)"}, {"first_word": "upeka", "optional_number": "", "part_of_speech": "s.", "definition": "var. de cani\u00e7o (L\u00e9ry, Histoire, 377)"}, {"first_word": "tinga", "optional_number": "", "part_of_speech": "t", "definition": "clara de ovo (VLB, I, 75); upi'a-\u00eeuba (t) - gema de ovo (VLB, I, 147)"}, {"first_word": "ura", "optional_number": "1", "part_of_speech": "s.", "definition": "URA, berne, verme de carne ou peixe podre; (adj.: ur) (xe) - ter berne: Xe ur. - Eu tenho berne. Xe u-xe ur. - Eu tenho muitos bernes. (VLB, I, 54); ...I ur, sasok ab\u00e1-anga\u00eepaba, kunh\u00e3-anga\u00eepaba ret\u00e9-a'ubane. - Ter\u00e3o bernes e ter\u00e3o vermes os corpos miser\u00e1veis dos homens pecadores e das mulheres pecadoras. (Ar., Cat., 164)"}, {"first_word": "urapara", "optional_number": "", "part_of_speech": "s.", "definition": "arco (VLB, I, 40): Aurap\u00e1-pirar. - Estendi o arco. (VLB, I, 41) (o mesmo que \u00fbyrapara - v.)"}, {"first_word": "urapeg\u00fbasu", "optional_number": "", "part_of_speech": "s.", "definition": "jito, planta meli\u00e1cea (Guarea macrophylla subsp. tuberculata (Vell.) T.D. Penn.), de cuja raiz \u00e9 extra\u00eddo um rem\u00e9dio de efeito purgativo (Piso, De Med. Bras., IV, 188)"}, {"first_word": "uraruba", "optional_number": "", "part_of_speech": "s.", "definition": "var. de caranguejo (D'Abbeville, Histoire, 248v)"}, {"first_word": "urende'yba", "optional_number": "", "part_of_speech": "s.", "definition": "URUNDE\u00daVA, URINDE\u00daVA, URIUNDUBA, \u00e1rvore da fam\u00edlia das anacardi\u00e1ceas (Myracrodruon urundeuva Allemao), tamb\u00e9m chamada aroeira-do-campo e lentisco (Brand\u00e3o, Di\u00e1logos, 171)"}, {"first_word": "uribak\u00f3", "optional_number": "", "part_of_speech": "s.", "definition": "URIBACO, nome de um peixe (Marcgrave, Hist. Nat. Bras., 177)"}, {"first_word": "uri\u00eeuba", "optional_number": "", "part_of_speech": "s.", "definition": "GURIJUBA, GUARIJUBA, GURUJUBA, GARAJUBA, GURIBU, GURUJUVA, GRIUJUBA, GRUIJUBA, nome de um peixe (D'Abbeville, Histoire, 244)"}, {"first_word": "uru", "optional_number": "2", "part_of_speech": "s.", "definition": "URU, nome comum a certas aves galiformes (D'Abbeville, Histoire, 238; Cardim, Trat. Terra e Gente do Brasil, 37)"}, {"first_word": "uruana", "optional_number": "", "part_of_speech": "s.", "definition": "esp\u00e9cie de tartaruga do mar (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 169v)"}, {"first_word": "urubu", "optional_number": "1", "part_of_speech": "s.", "definition": "URUBU, nome comum a aves da fam\u00edlia dos catart\u00eddeos, que se alimentam de carni\u00e7a (D'Abbeville, Histoire, 316v; Marcgrave, Hist. Nat. Bras., 207)"}, {"first_word": "urubu", "optional_number": "2", "part_of_speech": "s.", "definition": "var. de musgo (VLB, II, 45)"}, {"first_word": "urug\u00fb\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "URU\u00c1, ARU\u00c1, FU\u00c1, ARUR\u00c1, var. de caracol d'\u00e1gua doce, molusco da fam\u00edlia dos ampular\u00eddeos. Vive na \u00e1gua ou em locais muito \u00famidos, sendo tamb\u00e9m chamado ARU\u00c1-DO-BANHADO ou ARU\u00c1-DO-BREJO. (VLB, I, 66)"}, {"first_word": "urug\u00fbapup\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "chaga, ferida, cancro (VLB, I, 67) "}, {"first_word": "urug\u00fbyboandip\u00ee\u00e1", "optional_number": "1", "part_of_speech": "s.", "definition": "variedade de cana com que se faziam cestos para pesca (Marcgrave, Hist. Nat. Bras., 272)"}, {"first_word": "urug\u00fbyboandip\u00ee\u00e1", "optional_number": "2", "part_of_speech": "s.", "definition": "esp\u00e9cie de covo usado para pescarias (Vasconcelos, Cr\u00f4nica (Not.) I, \u00a7124, 99)"}, {"first_word": "uruk\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "instrumento musical, variedade de trombeta (Marcgrave, Hist. Nat. Bras., 278)"}, {"first_word": "urukapi", "optional_number": "", "part_of_speech": "s.", "definition": "1) modo de saltar (Marcgrave, Hist. Nat. Bras., 278); 2) nome de uma dan\u00e7a (Nieuhof, Ged. Reize, 217)"}, {"first_word": "urukatu", "optional_number": "", "part_of_speech": "s.", "definition": "URUCATU, planta da fam\u00edlia das amarilid\u00e1ceas, de esp\u00e9cie indeterminada, que nasce sobre outras \u00e1rvores e tamb\u00e9m no ch\u00e3o. Tem um bulbo muito grande e \u00fatil. Secreta uma seiva, que \u00e9 pot\u00e1vel. Segundo Piso, \u00e9 o mesmo que tup\u00e3ypy (v.). (Piso, De Med. Bras., IV, 202; Marcgrave, Hist. Nat. Bras., 35; 104)"}, {"first_word": "urukure'a", "optional_number": "", "part_of_speech": "s.", "definition": "URUCURI\u00c1, var. de coruja (Sousa, Trat. Descr., 234)"}, {"first_word": "urukuri", "optional_number": "", "part_of_speech": "s.", "definition": "URUCURI, OURICURI, ARICURI, ALICURI, ARICU\u00cd, IRICURI, URICURI, LICURI, URUCURIIBA, LICURIZEIRO, NICURI, nome comum a duas palm\u00e1ceas: 1) Syagrus coronata (Mart.) Becc., palmeira mediana da costa leste do Brasil. D\u00e1 a farinha-de-pau, bom alimento aos que andavam pelo sert\u00e3o. \u201cN\u00e3o s\u00e3o muito altas e d\u00e3o uns cachos de cocos muito mi\u00fados.... T\u00eam o tronco fofo, cheio de um miolo alvo e solto como o cuscuz e mole.\u201d (Sousa, Trat. Descr., 198-199); 2) palmeira de grande porte, Attalea phalerata Mart. ex Spreng., que atinge mais de 30 metros de altura e encontrada nos estados do Amazonas, Par\u00e1 e Maranh\u00e3o. (Piso, De Med. Bras., IV, 181) \u2588 urukuri \u2018yb\u00e1 - fruto do urucuri (Marcgrave, Hist. Nat. Bras., 274); urukuri u'i - farinha de urucuri (Marcgrave, Hist. Nat. Bras., 104)"}, {"first_word": "urumaru", "optional_number": "", "part_of_speech": "s.", "definition": "lixa (VLB, II, 23)"}, {"first_word": "urumbeba", "optional_number": "", "part_of_speech": "s.", "definition": "URUMBEBA, URUMBEVA, nome comum a plantas cact\u00e1ceas dos g\u00eaneros Opuntia Tournefort e Nopalea Salm. Dyck., conhecidas vulgarmente tamb\u00e9m como palmat\u00f3ria, IURUMBEBA, URURUMBEBA e IURUROBEBA. No Brasil as esp\u00e9cies mais comuns s\u00e3o a O. brasiliensis (Willd.) Haw. e a O. monocantha (Willd.) Haw. (Piso, De Med. Bras., IV, 195)"}, {"first_word": "urup\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "URUP\u00ca, orelha-de-pau, var. de cogumelo grande e n\u00e3o comest\u00edvel da fam\u00edlia das polipor\u00e1ceas (Pycnoporus sanguineus (L. ex Fr.) Murr.) (VLB, I, 86)"}, {"first_word": "urupema", "optional_number": "", "part_of_speech": "s.", "definition": "URUPEMA, URUPEMBA, GURUPEMA ou JURUPEMA, esp\u00e9cie de peneira com que os \u00edndios coavam mandioca, tamb\u00e9m utilizada para outros fins culin\u00e1rios (Marcgrave, Hist. Nat. Bras., 67); joeira (VLB, II, 14) \u2588 urupemusu - var. de peneira (VLB, I, 74); urup\u1ebd-mby'i - var. de peneira (VLB, I, 86; II, 14); urup\u1ebd-mokanga - peneira rala (VLB, II, 14)"}, {"first_word": "urur\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "URURAU, ARUR\u00c1, var. de jacar\u00e9 (VLB, II, 17)"}, {"first_word": "ururukuri", "optional_number": "", "part_of_speech": "s.", "definition": "OURICURI, esp\u00e9cie de palmeira (o mesmo que urukuri - v.) "}, {"first_word": "ururumbeba", "optional_number": "", "part_of_speech": "s.", "definition": "var. de planta espinhosa; o mesmo que urumbeba (v.) (Piso, De Med. Bras., IV, 196; VLB, I, 67)"}, {"first_word": "urusu", "optional_number": "", "part_of_speech": "t", "definition": "v. eburusu (t)"}, {"first_word": "urutu", "optional_number": "", "part_of_speech": "s.", "definition": "var. de bagre do mar, de couro amarelo (VLB, I, 50; Sousa, Trat. Descr., 282)"}, {"first_word": "us\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "U\u00c7\u00c1, AU\u00c7\u00c1, UA\u00c7\u00c1, var. de caranguejo dos mangues, crust\u00e1ceo da fam\u00edlia dos gecarcin\u00eddeos (D'Abbeville, Histoire, 248; VLB, I, 67): Aus\u00e1-\u2018ok. - Apanho caranguejos. (VLB, I, 66)"}, {"first_word": "use\u00ee", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) querer comer; querer beber; querer ingerir; ter sede (Fig., Arte, 2): Mar\u00e3ba'e so'o ere\u00ee\u2018use\u00ee? - Que tipo de ca\u00e7a queres comer? (L\u00e9ry, Histoire, 347); Ere\u00ee\u2018use\u00eepe u'i-puba? - Queres comer farinha puba? (Anch., Teatro, 44); Ka\u00fb\u0129a\u00eea \u2018use\u00eea \u00e9, opakatu amboapy. - Querendo beber vinho, tudo esgotei. (Anch., Teatro, 46); 2) desejar: T'o\u00ee\u2018use\u00ee-katu Tup\u00e3 rek\u00f3... - Que ele deseje muito a lei de Deus. (Ar., Cat., 81v) \u2588 \u2018use\u00eetara - o que quer comer; o que quer beber; o que deseja: ...tekokatu \u2018use\u00eetara... - o que deseja a justi\u00e7a (Ar., Cat., 19); \u2018use\u00eetaba - tempo, lugar, modo, etc. de querer comer, de querer beber, de desejar; desejo: A'epe muru'apora \u2018y \u2018use\u00eet\u00e1pe... mar\u00e3? - E as gr\u00e1vidas ao quererem beber \u00e1gua, que acontece? (Ar., Cat., 77v); \u2018use\u00eebora - sedento: \u2018Use\u00eebora mbo\u2018y\u2018u. - Dar de beber aos sedentos. (Ar., Cat., 18)"}, {"first_word": "use\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "sede (VLB, II, 114); (adj.: \u2018use\u00ee) - sedento; (xe) ter sede: Xe \u2018use\u00ee \u00e3. - Eis que eu tenho sede. (Anch., Di\u00e1l. da F\u00e9, 191)"}, {"first_word": "us\u0169\u00ee", "optional_number": "", "part_of_speech": "v.tr.", "definition": "atormentar: Xe us\u0169\u00ee \u00eeep\u00e9. - Tu me atormentas. (VLB, I, 122)"}, {"first_word": "uti", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma \u00e1rvore (Marcgrave, Hist. Nat. Bras., 120)"}, {"first_word": "u'u", "optional_number": "", "part_of_speech": "s.", "definition": "1) tosse (VLB, II, 133); 2) escarro (VLB, I, 123); (adj.) (xe) - tossir; escarrar (VLB, I, 123): Xe u'u. - Eu tusso. (VLB, I, 62)"}, {"first_word": "u'ub\u00e1", "optional_number": "1", "part_of_speech": "s.", "definition": "CANA-UB\u00c1, UB\u00c1, cana-de-flecha, planta que produz canas para flechas, esp\u00e9cie de gram\u00ednea (Gynerium sagittatum (Aubl.) P. Beauv.) (Marcgrave, Hist. Nat. Bras., 4) \u2588 u'ub\u00e1-tyba - ajuntamento de canas-de-flecha (VLB, I, 65; Staden, Viagem, 67)"}, {"first_word": "u'uba", "optional_number": "", "part_of_speech": "t", "definition": "flecha de fogo (com que se queimavam as casas durante as guerras) (VLB, I, 141); u'ubanh\u00e3 (r, s) - entalhe de flecha (VLB, I, 113); u'ubasy (r, s) - flecha envenenada ou ervada (VLB, I, 121); u'u-tap\u00fb\u00e1-et\u00e1 (r, s) - esp\u00e9cie de flecha com muitas pontas (Marcgrave, Hist. Nat. Bras., 278); u'ubora - flechado, cheio de flechas: I maranir\u0169 ab\u00e9 Basti\u00e3o u'ubor\u00fbera. - Seu companheiro de guerras tamb\u00e9m \u00e9 Basti\u00e3o, o flechado. (Anch., Teatro, 18)"}, {"first_word": "\u00fbyraraso'i", "optional_number": "", "part_of_speech": "s.", "definition": "ave psitac\u00eddea de plumagem verde predominante, al\u00e9m de outras cores (D'Abbeville, Histoire, 233v)"}, {"first_word": "\u00fbyrat\u00e3\u00fbyr\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma ave de rapina (D'Abbeville, Histoire, 232v)"}, {"first_word": "xe", "optional_number": "", "part_of_speech": "pron.", "definition": "1) (pron. pess. de 1\u00aa p. do sing.) - a) (pron. suj.) - eu: Ab\u00e1 ser\u00e3 xe \u00eeab\u00e9? - Quem ser\u00e1 como eu? (Anch., Teatro, 6); Xe katupe k\u00e1... - Eu hei de ser bom. (Anch., Teatro, 38); Xe p\u00fbera\u00ee, xe ropesy\u00ee! - Eu estou cansado, eu estou com sono! (Anch., Teatro, 44); b) (pron. obj.) - me, mim: Xe res\u00e9 o\u00eeerob\u00ee\u00e1... - Em mim confiam. (Anch., Teatro, 40); Xe m\u0129-te \u00eeep\u00e9 i xu\u00ed! - Mas esconde-me dele! (Anch., Teatro, 32); Xe \u00eeuk\u00e1 xe \u00eeara. - Meu senhor me mata. (Anch., Arte, 12v); 2) (pron. poss. de 1\u00aa pess. do sing.) - meu(s), minha(s): Xe moanh\u1ebd k\u00f3 xe bo\u00ee\u00e1... - Apressam-me estes meus s\u00faditos. (Anch., Teatro, 32); ...Xe p\u00f3pe arek\u00f3-katu. - Em minhas m\u00e3os bem os tenho. (Anch., Teatro, 34); K\u00f3 xe \u2018akusu, xe r\u00e3nha... - Eis meus chifr\u00f5es, meus dentes. (Anch., Teatro, 40); Xe ir\u0169 a'e \u00e3... - Eis que ela \u00e9 minha companheira. (Ar., Cat., 95)"}, {"first_word": "py", "optional_number": "", "part_of_speech": "num.", "definition": "vinte (isto \u00e9, os dedos de meus p\u00e9s e minhas m\u00e3os) (Fig., Arte, 4)"}, {"first_word": "xeror\u00f5", "optional_number": "", "part_of_speech": "s.", "definition": "NHAMBUXOROR\u00d3, INHAMBUXOROR\u00d3, NAMBUXOROR\u00d3, ave da fam\u00edlia dos tinam\u00eddeos, parecida com a perdiz (VLB, II, 73)"}, {"first_word": "xeruru", "optional_number": "", "part_of_speech": "s.", "definition": "SURURU, var. de molusco (v. sururu) (D'Abbeville, Histoire, 204v)"}, {"first_word": "xoror\u00f3", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma ave (v. xeror\u00f5) (Theat. Rer. Nat. Bras., I, 151)"}, {"first_word": "xos\u00e9", "optional_number": "", "part_of_speech": "posp.", "definition": "alomorfe de sos\u00e9 (v.), usado ap\u00f3s o pronome i"}, {"first_word": "xu\u00ed", "optional_number": "", "part_of_speech": "posp.", "definition": "alomorfe de su\u00ed (v.). \u00c9 usado ap\u00f3s o pronome i."}, {"first_word": "xup\u00e9", "optional_number": "", "part_of_speech": "posp.", "definition": "alomorfe de sup\u00e9 (v.), usado ap\u00f3s o pronome i."}, {"first_word": "y", "optional_number": "", "part_of_speech": "s.", "definition": "1) \u00e1gua: O\u00eeeypy\u00ee \u2018y-kara\u00edba pup\u00e9. - Asperge-se com \u00e1gua benta. (Ar., Cat., 24); Erur \u2018y ix\u00e9be. - Traze \u00e1gua para mim. (L\u00e9ry, Histoire, 367); As\u00f3 \u2018y g\u00fbabo. - Vou para beber \u00e1gua. (VLB, I, 154); A\u00eeerur\u00e9 \u2018y res\u00e9. - Pe\u00e7o por \u00e1gua. (D'Evreux, Viagem, 144); 2) rio: Xe parati \u2018y su\u00ed a\u00eeu... - Eu vim do rio dos paratis. (Anch., Poemas, 110); 3) fonte: K\u00fb\u00e3\u00ee \u2018ype. - Vai \u00e0 fonte. (L\u00e9ry, Histoire, 367) \u2588 \u2018y-e'\u1ebd - \u00e1gua salgada (do mar) (VLB, I, 24); \u2018y-et\u00e9 - \u00e1gua doce (VLB, I, 24); madre do rio, o leito dentro de suas margens, que \u00e0s vezes fica descoberto (VLB, II, 27); fonte, \u00e1gua perene (VLB, II, 73); \u2018y-katu - \u00e1guas tranquilas, bonan\u00e7a (VLB, I, 57); \u2018y anh\u1ebd - \u00e1gua sem mistura (VLB, II, 123); \u2018y rap\u00e9 - rego d'\u00e1gua (VLB, I, 65); \u2018y-embe'yba - margem de rio, praia, ourela de mar ou rio (VLB, II, 60); \u2018y-ap\u00e9 \u2018arybo - \u00e0 flor d'\u00e1gua, na superf\u00edcie da \u00e1gua (VLB, I, 144); \u2018y-apyra - cabeceiras de rio (VLB, I, 61); \u2018y-k\u00fbabap\u00fbana - corrente d'\u00e1gua (no rio ou no mar); \u2018y-syryka - \u00e1gua corrente (VLB, I, 82); mar\u00e9 descendente; vazante de mar\u00e9 (VLB, I, 91; II, 142); \u2018y-\u00eeebyra - remanso d'\u00e1gua (VLB, II, 100); \u2018y-pabe'ymba'e - fonte, \u00e1gua perene (VLB, II, 73); \u2018y-pytera - meio das \u00e1guas, alto-mar: \u2018Y-pytera koty as\u00f3. - Fui em dire\u00e7\u00e3o ao meio das \u00e1guas; fui para o alto-mar. (VLB, I, 112); \u2018y-ak\u00e3 - bra\u00e7o de rio (VLB, I, 58); 'y-anhangoty - rio acima, a montante (VLB, II, 106); \u2018y-ape'ara - tona d' \u00e1gua, superf\u00edcie d'\u00e1gua; \u2018y-ape'ara rupi - \u00e0 tona d'\u00e1gua, na superf\u00edcie da \u00e1gua (VLB, I, 50); \u2018y-apyrakoty - rio acima, a montante (VLB, II, 106); \u2018y-embykoty - rio abaixo, a jusante (VLB, II, 106); \u2018y-mombukaba - sangradouro de rio (VLB, II, 112); \u2018y-a\u00edba - \u00e1gua ruim, \u00e1gua turva, \u00e1gua velha (D'Abbeville, Histoire, 182v)"}, {"first_word": "y\u00e3pema", "optional_number": "", "part_of_speech": "s.", "definition": "espada de madeira (VLB, I, 125) (o mesmo que ygapema - v.)"}, {"first_word": "yasoka", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um inseto (Libri Princ., II, 129) "}, {"first_word": "y'aup\u00eeara", "optional_number": "", "part_of_speech": "s.", "definition": "fel (VLB, I, 137)"}, {"first_word": "yba", "optional_number": "1", "part_of_speech": "s.", "definition": "guia (p.ex., na dan\u00e7a) (VLB, I, 152); regente (de canto, dan\u00e7a, etc.) (VLB, I, 66); mestre, dirigente, comandante: Ap\u0177aba nd'e'i te'e o \u2018ybamo nde mo'ama. - Por isso mesmo os homens erigem-te em dirigente deles. (Valente, Cantigas, IV, in Ar., Cat., 1618)"}, {"first_word": "yba", "optional_number": "2", "part_of_speech": "s.", "definition": "1) p\u00e9 (de planta), planta; pau, \u00e1rvore: Oku\u00ee rak\u00f3 am\u0169me ybaramb\u00fbera o \u2018yba su\u00ed ybotyramo o\u00eek\u00f3bo b\u00e9. - Caem, \u00e0s vezes, os frutos das suas \u00e1rvores, sendo ainda flores. (Ar., Cat., 157v); A\u00ee\u2018ybab. - Cortei o p\u00e9 dela (isto \u00e9, da parreira, da mandioca, etc.).
