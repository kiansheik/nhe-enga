00e9u outrora a alma de nenhum homem? (Anch., Doutr. Crist\u00e3, I, 163); 3) outro (os, a, as): ...am\u00f5 taba rapek\u00f3bo. - ...outras aldeias frequentando. (Anch., Teatro, 4); E\u00eear-y b\u00e9 am\u00f5. - Toma mais outro. (VLB, II, 60); Am\u00f5 ab\u00e1 ab\u00e9 mok\u00f5\u00ee robak\u00e9 omendare'ymba'e n'omendari. - N\u00e3o est\u00e3o casados os que n\u00e3o se casam diante de duas outras pessoas tamb\u00e9m. (Ar., Cat., 128); ...Um\u00e3ba'e b\u00e9pe am\u00f5 sos\u00e9 sek\u00f3\u00fb?... - Qual est\u00e1 acima dos outros? (Bettendorff, Comp\u00eandio, 42); 4) mais, al\u00e9m disso: Mba'epe am\u00f5? - Que mais? (L\u00e9ry, Histoire, 343); 5) um pouco de, uns poucos: Inimb\u00f3'i am\u00f5 reru. - Trazendo um pouco de linha. (VLB, I, 154) \u25cf am\u00f5 am\u00f5 - 1) alguns (as); v\u00e1rios (as), diversos (as) (s. ou adj.): ...Am\u00f5 am\u00f5 o poti'a res\u00e9 op\u00fb\u00e1-p\u00fb\u00e1... - Alguns ficavam batendo no peito. (Ar., Cat., 64); ...am\u00f5 am\u00f5 santos... - alguns santos (Ar., Cat., 139, 1686); Kara\u00edba am\u00f5 am\u00f5 i anga\u00eep\u00e1... - V\u00e1rios homens brancos s\u00e3o pecadores. (Anch., Poesias, 55); 2) outros: O\u00eemoet\u00e9 b\u00e9 as\u00e9 am\u00f5 am\u00f5 'ara, i pup\u00e9 oporabykye'yma. - Honra a gente tamb\u00e9m outros dias, neles n\u00e3o trabalhando. (Ar., Cat., 12v)"}, {"first_word": "am\u00f5", "optional_number": "2", "definition": "(adv.) - acol\u00e1 (VLB, I, 20); mais para l\u00e1, al\u00e9m de (Fig., Arte, 129): Tapu\u00eepe g\u00fba\u00eeb\u0129 aru am\u00f5 Mag\u00fbe\u00e1 su\u00ed... - Aos tapuias trouxe as velhas de al\u00e9m de Mague\u00e1. (Anch., Teatro, 12) \u25cf am\u00f5 su\u00ed - de acol\u00e1, dali (VLB, I, 89)"}, {"first_word": "am\u00f5", "optional_number": "3", "definition": "(adv.) - alomorfe de ram\u00f5 (v.) (VLB, II, 51)"}, {"first_word": "am\u00f5", "optional_number": "4", "definition": "(v.tr.) - aguar (a casa, etc.), molhar, regar (VLB, II, 99): A\u00eeam\u00f5. - Aguei-a. (VLB, I, 24; Fig., Arte, 110)"}, {"first_word": "am\u00f5", "optional_number": "5", "definition": "(pron.) - um... e um; um... e o outro: Mok\u00f5\u00ee mondabora, i 'ekat\u00fbaba koty am\u00f5, a'e am\u00f5 i asu koty. - Dois ladr\u00f5es, um \u00e0 sua direita e o outro \u00e0 sua esquerda. (Ar., Cat., 62v)"}, {"first_word": "am\u00f5a\u00e9", "optional_number": "", "definition": "(ou amboa\u00e9) (pron. subst. ou adj.) - 1) outro (os, a, as): Am\u00f5a\u00e9 tubix\u00e1-katu nde res\u00e9 o\u00eeerob\u00ee\u00e1. - Aqueles outros grandes chefes em ti confiam. (Anch., Poemas, 104); Mar\u00e3 e'ipe am\u00f5a\u00e9 as\u00e9 \u00eeeruresaba? - Como diz a outra peti\u00e7\u00e3o da gente? (Ar., Cat., 26v); Nd'e'ikatupe am\u00f5a\u00e9 ab\u00e1 oporomongara\u00edpa abar\u00e9 su\u00ed? - N\u00e3o pode outra pessoa batizar em vez do padre? (Ar., Cat., 81); 2) algum (ns, a, as) (VLB, I, 31)"}, {"first_word": "am\u00f5am\u00f5me", "optional_number": "", "definition": "(adv.) - algumas vezes; \u00e0s vezes (VLB, I, 31): -As\u00e9 momb\u00fbe\u00eer\u00e1-tepe \u00eeepi? -Am\u00f5am\u00f5me nhote. -Mas cura sempre a gente? -\u00c0s vezes, somente. (Anch., Doutr. Crist\u00e3, I, 219) \u25cf am\u00f5am\u00f5me \u00e9 - poucas vezes (VLB, II, 83)"}, {"first_word": "am\u00f5am\u00f5nume", "optional_number": "", "definition": "(ou am\u00f5am\u00f5nyme) (adv.) - \u00e0s vezes: - Nd'o\u00eeaby-ang\u00e1\u00eepe omendaryba'e Tup\u00e3 rek\u00f3 o\u00eeopot\u00e1? -Am\u00f5am\u00f5nyme. -N\u00e3o transgridem de modo algum os casados a lei de Deus, desejando-se um ao outro? -\u00c0s vezes. (Anch., Doutr. Crist\u00e3, I, 228)"}, {"first_word": "am\u00f5ba'e", "optional_number": "", "definition": "(pron. subst.) - outro (os, a, as): ...I xu\u00ed-katu am\u00f5ba'e rerek\u00f3bo... - Fazendo estar os outros bem longe dele. (Ar., Cat., 66); N'o\u00eekoteb\u1ebd\u00ee am\u00f5ba'e... - N\u00e3o se afligem os outros? (Anch., Teatro, 160, 2006)"}, {"first_word": "amo'\u0129", "optional_number": "", "definition": "(adv.) - h\u00e1 pouco, agorinha mesmo: As\u1ebd amo'\u0129 i xu\u00ed... - Sa\u00ed h\u00e1 pouco dele. (Anch., Teatro, 160)"}, {"first_word": "amok\u00f3", "optional_number": "", "definition": "(s.) - MOC\u00d3, roedor sem cauda da fam\u00edlia dos cavi\u00eddeos (Kerodon rupestris, Wied) (D'Abbeville, Histoire, 251v). \u00c9 importante na sociedade nordestina pois sua carne, pelagem e banha s\u00e3o amplamente utilizados para diversos fins. (D'Abbeville, Histoire, 251v)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome do munic\u00edpio de MOCOCA (SP) (v. p. 386)."}, {"first_word": "amombokoty", "optional_number": "", "definition": "(num.) - cinco: -\u00cearek\u00f3 b\u00e9pe tekomonhangaba am\u00f5 Santa Madre Igreja remimonhanga? -\u00cearek\u00f3 b\u00e9. -Mobype? -Amombokoty. -Temos tamb\u00e9m alguns mandamentos que a Santa Madre Igreja faz? -Temos. -Quantos? -Cinco. (Ar., Cat., 75)"}, {"first_word": "am\u00f5me", "optional_number": "", "definition": "(ou am\u00f5neme ou am\u0169me ou am\u00f5nume) (adv.) - alguma(s) vez(es), \u00e0s vezes: O\u00eeep\u00e9-\u0129omb\u00e9, nip\u00f3, i anga\u00eepab am\u00f5me \u00e9. - Um ou outro, porventura, foi mau alguma vez. (Anch., Teatro, 36); E'ikatu b\u00e9pe am\u00f5 'ara pup\u00e9 am\u00f5me as\u00e9 tara? - Pode tamb\u00e9m (a gente) tom\u00e1-lo algumas vezes em outros dias? (Ar., Cat., 155, 1686); Oku\u00ee rak\u00f3 am\u0169me 'ybaramb\u00fbera o 'yba su\u00ed... - Caem, \u00e0s vezes, os frutos de suas \u00e1rvores. (Ar., Cat., 157v); Op\u00fberab am\u00f5nume... - Cura-se \u00e0s vezes... (Ar., Cat., 91v) \u25cf am\u00f5me \u00e9 - algumas poucas vezes, algumas vezes, somente (VLB, I, 31); poucas vezes (VLB, II, 83); raramente (VLB, II, 96): O\u00eeaby ip\u00f3 am\u00f5me \u00e9. - Transgridem, certamente, algumas vezes, somente. (Ar., Cat., 95v); am\u00f5me nh\u00f5 - algumas e poucas vezes (VLB, I, 31); poucas vezes (VLB, II, 83); raramente (VLB, II, 96); am\u00f5neme \u00e9 - poucas vezes (VLB, II, 83); am\u00f5neme nh\u00f5 - raramente (VLB, II, 96)"}, {"first_word": "am\u00f5neme", "optional_number": "", "definition": "- v. am\u00f5me"}, {"first_word": "amonge'aba", "optional_number": "", "definition": "(s.) - nome de uma planta da fam\u00edlia das gram\u00edneas (Piso, De Med. Bras., IV, 203; Theat. Rer. Nat. Bras., II, 186)"}, {"first_word": "amongoty", "optional_number": "", "definition": "(adv. e loc. posp.) - 1) alhures, em outra parte, para outra parte; para l\u00e1 (Fig., Arte, 132): ...Xe ra\u00fbsub\u00e1-mir\u0129 tem\u00f5 abar\u00e9, amongoty nh\u00f5te xe moinuk\u00e1 m\u00e3!... - Ah, quem me dera tivesse o padre um pouquinho de piedade de mim, mandando-me p\u00f4r em outra parte! (Ar., Cat., 164v); Serenduba rupib\u00e9 amongoty xe nhemimi. - Logo ao ouvir o nome dela eu me escondo em outra parte. (Anch., Teatro, 126); 2) desde outra parte (VLB, I, 100); doutra parte (VLB, I, 106); 3) longe de, afastado de: Ere\u00eemomaranype nde mena nde reroby-potareme i amongoty e\u00eeupa...? - Resististe a teu marido quando quis chegar-se a ti, estando deitada longe dele? (Anch., Doutr. Crist\u00e3, II, 98); 4) adiante de, para adiante de, para al\u00e9m de, do outro lado de, al\u00e9m de: Lisboa amongoty - para adiante de Lisboa (VLB, I, 48); ybytyra amongoty - al\u00e9m das montanhas (VLB, I, 31) \u25cf amongoty nh\u00f5 - de uma s\u00f3 parte, de um s\u00f3 lado (VLB, I, 92)"}, {"first_word": "amongy", "optional_number": "", "definition": "(s) (v.tr.) - emplumar, untar ou colar penas no corpo de: Asamongy. - Emplumei-o. (Anch., Arte, 5)"}, {"first_word": "am\u00f5nume", "optional_number": "1", "definition": "(ou am\u00f5nume\u00e9) (adv.) - outro dia, j\u00e1 n\u00e3o agora (VLB, II, 61)"}, {"first_word": "am\u00f5nume", "optional_number": "2", "definition": "(ou am\u00f5nyme) (adv.) - v. am\u00f5me"}, {"first_word": "'amopikyt\u0129", "optional_number": "", "definition": "(etim. - cortar o prep\u00facio) (v.tr.) - circuncidar, cortar o prep\u00facio: A\u00ee'amopikyt\u0129. - Cortei-lhe o prep\u00facio. (VLB, I, 74) \u25cf i 'amopikyt\u0129pyra - o que \u00e9 circuncidado, o que tem o prep\u00facio cortado (VLB, I, 74)"}, {"first_word": "amopira", "optional_number": "", "definition": "(s.) - cadilhos, fios primeiros de um tecido que n\u00e3o levam teagem de fios atravessados e que ficam soltos quando se cortam as teias (VLB, I, 62)"}, {"first_word": "'amopira", "optional_number": "", "definition": "(s.) - prep\u00facio (Castilho, Nomes, 28); (adj. - 'amopir) (xe) - ter prep\u00facio: Na xe 'amopiri. - Eu n\u00e3o tenho prep\u00facio (isto \u00e9, eu sou circuncidado). (VLB, I, 74)"}, {"first_word": "amor\u00e9", "optional_number": "", "definition": "(s.) - MOR\u00c9IA, AMBOR\u00c9, AIMOR\u00c9, AMOR\u00c9IA, ARAMAR\u00c9, AMOR\u00c9, AMOR\u00c9-GUA\u00c7U, XIMBOR\u00c9, peixe da fam\u00edlia dos gob\u00eddeos (VLB, II, 42)"}, {"first_word": "amoreat\u0129", "optional_number": "", "definition": "(etim. - mor\u00e9ia pontuda) (s.) - peixe da fam\u00edlia dos batracoid\u00eddeos, que vive na lama da foz dos rios. \u201cPicam por debaixo o p\u00e9 ou m\u00e3o que lhes toca.\u201d (Cardim, Trat. Terra e Gente do Brasil, 56)"}, {"first_word": "amoreg\u00fbasu", "optional_number": "", "definition": "(etim. - mor\u00e9ia grande) (s.) - AMOR\u00c9-GUA\u00c7U, peixe da fam\u00edlia dos gobi\u00eddeos (Marcgrave, Hist. Nat. Bras., 166)"}, {"first_word": "amorepinima", "optional_number": "", "definition": "(etim. - mor\u00e9ia pintada) (s.) - AMOREPINIMA, AMBOREPINIMA, peixe da fam\u00edlia dos gobi\u00eddeos. Pertence ao grupo das mor\u00e9ias ou caramurus. (Marcgrave, Hist. Nat. Bras., 242)"}, {"first_word": "AMOREPINIMA", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "amorepyxuna", "optional_number": "", "definition": "(etim. - mor\u00e9ia escura) (s.) - AMOREPIXUNA, AMBOREPIXUNA, peixe da fam\u00edlia dos gobi\u00eddeos, que tem a nadadeira ventral em forma de ventosa, com que se agarra \u00e0s pedras (Marcgrave, Hist. Nat. Bras., 166)"}, {"first_word": "amoresyma", "optional_number": "", "definition": "(etim. - amor\u00e9 escorregadio) (s.) - nome de um peixe (Theat. Rer. Nat. Bras., I, 47)"}, {"first_word": "amoretapuku", "optional_number": "", "definition": "(etim. - mor\u00e9ia dos bigodes compridos) (s.) - nome de um peixe (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 165v)"}, {"first_word": "amoretinga", "optional_number": "", "definition": "(etim. - mor\u00e9ia branca) (s.) - nome de um peixe (Marcgrave, Hist. Nat. Bras., 166)"}, {"first_word": "am\u00f5ror\u00e9", "optional_number": "", "definition": "(s.) - eternidade; (adj.) - eterno, inextingu\u00edvel: ...Yby apyterype tat\u00e1-amoror\u00e9 og\u00fbeba'erame'yma monhanga... - No meio da terra fazendo um fogo inextingu\u00edvel, que n\u00e3o se apagar\u00e1. (Ar., Cat., 38)"}, {"first_word": "amotaba", "optional_number": "", "definition": "(s.) - bigode (do homem, do gato, do peixe, etc.) (Castilho, Nomes, 28; VLB, I, 51)"}, {"first_word": "amotar", "optional_number": "", "definition": "(v.tr.) - querer bem: Xe-te, nde rep\u00eeaka'upa, oroamot\u00e1-katu... - Mas eu, tendo saudades de ti, quero-te muito bem. (Anch., Poemas, 142); O ir\u0169 n'o\u00eeamotari... - A seus pr\u00f3prios companheiros n\u00e3o querem bem. (Anch., Teatro, 152); Nd'oronhoamotari. - N\u00e3o nos queremos bem. (VLB, II, 54)"}, {"first_word": "amotare'ym", "optional_number": "", "definition": "(ou amotare'\u1ef9) (v.tr.) - detestar, odiar, querer mal, mal-querer, ser inimigo de: O\u00eeoa'o-a'o g\u00fba\u00eeb\u0129, o\u00eeoamotare'\u1ef9... - Insultam-se as velhas, odeiam-se. (Anch., Teatro, 36); I amotare'ym-et\u00e9bo, perek\u00f3-a\u00ed-a\u00ed. - Detestando-os muito, tratai-los muito mal. (Anch., Teatro, 40) \u25cf amotare'ymbara - o que quer mal, o que detesta (VLB, II, 12); malquerente (VLB, II, 29): Or\u00e9 pysyr\u00f5 \u00eeep\u00e9... or\u00e9 amotare'ymbara su\u00ed. - Livra-nos tu dos que nos querem mal. (Anch., Doutr. Crist\u00e3, I, 139); emiamotare'yma (t) - o que algu\u00e9m detesta, o que algu\u00e9m odeia: \u201cMar\u00e3 \u00eeas\u00fbaramo ah\u1ebd k\u00fbepe se'\u00f5 m\u00e3\u201d er\u00e9pe nde remiamotare'yma sup\u00e9? - Disseste para o que tu detestas: \u201c-Ah, que bom seria a morte do fulano por a\u00ed\u201d? (Ar., Cat., 101v); amotare'ymbaba - tempo, lugar, modo, etc. de detestar, de odiar; \u00f3dio: Tup\u00e3 nhe'enga ab\u0177ag\u00fbera t'ere\u00eemombe'u: ...nde poroamotare'ymag\u00fbera, nde poropotarag\u00fbera, nde mondar\u00f5ag\u00fbera... - Que confesses a transgress\u00e3o da palavra de Deus: teu antigo \u00f3dio \u00e0s pessoas, teu desejo sensual, teus furtos. (Anch., Doutr. Crist\u00e3, II, 79); i amotare'ymymbyra - o que \u00e9 (ou deve ser) malquisto (VLB, II, 29)"}, {"first_word": "amotare'ymbara", "optional_number": "", "definition": "(s.) - inimigo [pessoal, n\u00e3o da na\u00e7\u00e3o, que \u00e9 oba\u00eeara (t) - v.] (VLB, II, 12)"}, {"first_word": "amoypyra", "optional_number": "", "definition": "(os que ficaram no lugar de outros < am\u00f5 + o\u0177pyra) (s. etn\u00f4n.) - AMOIPIRA, nome de povo ind\u00edgena que vivia \u00e0s margens do rio S\u00e3o Francisco (Vasconcelos, Cr\u00f4nica (Not.), I, \u00a7151, 110)"}, {"first_word": "amu'a'yemb\u00f3", "optional_number": "", "definition": "(etim. - planta de verg\u00f4nteas da ambu\u00e1) - o mesmo que ambu'aemb\u00f3 (v.) (Theat. Rer. Nat. Bras., II, 217)"}, {"first_word": "am\u0169\u00eea", "optional_number": "", "definition": "(t, t) - o mesmo que am\u1ef9\u00eea (t, t) (v.)"}, {"first_word": "am\u0169me", "optional_number": "", "definition": "- o mesmo que am\u00f5me (v.) (Fig., Arte, 128)"}, {"first_word": "amundaba", "optional_number": "", "definition": "(s.) - 1) aldeias vizinhas, arrabaldes, cercanias, vizinhan\u00e7as, lugar vizinho do outro (VLB, II, 25): ...Taba Bel\u00e9m pora pitanga i amundaba pora ab\u00e9 apiti-ukari... - Mandou trucidar as crian\u00e7as habitantes da aldeia de Bel\u00e9m e tamb\u00e9m as habitantes das vizinhan\u00e7as dela. (Ar., Cat., 139); 2) vizinho: Amundabamo a\u00eek\u00f3. - Sou um vizinho; O \u00eeoamundabamo oro\u00eeub. - Somos vizinhos uns dos outros. (VLB, II, 145)"}, {"first_word": "am\u0169nyme", "optional_number": "", "definition": "- o mesmo que am\u00f5nume (v.) (VLB, I, 31)"}, {"first_word": "am\u1ef9\u00ee", "optional_number": "", "definition": "(adv.) - 1) na ilharga, debaixo do bra\u00e7o (Anch., Arte, 41); 2) ao lado, emparelhado, do lado: am\u1ef9\u00eeoka - casas do lado, vizinhan\u00e7a (Anch., Arte, 41)"}, {"first_word": "am\u1ef9\u00eea", "optional_number": "", "definition": "(ou am\u0169\u00eea) (t, t) (s.) - 1) av\u00f4 (de h. ou m.) (Ar., Cat., 116): ...xe ram\u0169\u00eea \u00ceag\u00fbaruna - meu av\u00f4 Jaguaruna (Anch., Teatro, 60); 2) os antepassados, os av\u00f3s: Op\u00e1 xe ram\u1ef9\u00eea ma'ep\u00fbera a\u00eetyk. - Todos os bens de meus av\u00f3s joguei fora. (L\u00e9ry, Histoire, 356); A\u00eek\u00f3 xe ram\u1ef9\u00eea rek\u00f3bo. - Vivo pelos costumes de meus av\u00f3s. (Fig., Arte, 7); Ta xe momotar um\u1ebd xe ram\u1ef9\u00eea rekop\u00fbera. - Que n\u00e3o me atraia a lei antiga de meus av\u00f3s. (Anch., Poemas, 168)"}, {"first_word": "am\u1ef9\u00eendaba", "optional_number": "", "definition": "(etim. - aldeia ao lado) (s.) - aldeias vizinhas; arrabalde (Anch., Arte, 41)"}, {"first_word": "amy\u00eepag\u00fbama", "optional_number": "", "definition": "(t, t) (s.) - antepassados (de h. ou m.): Op\u00e1 \u00e3 \u00eeand\u00e9 moa\u00fb\u00ee\u00e9\u00fb tamy\u00eepag\u00fbama moa\u00fb\u00ee\u00e9 ym\u00e3 \u00eeab\u00e9 b\u00e9. - Eis que a todos n\u00f3s vence, como tamb\u00e9m j\u00e1 venceu os antepassados. (Ar., Cat., 116)"}, {"first_word": "amy\u00eeu", "optional_number": "", "definition": "(s.) - ABIU, ABI, ABIIBA, ABIU-GRANDE, ABIEIRO, ABIO, 1) \u00e1rvore sapot\u00e1cea [Pouteria caimito (Ruiz & Pav.) Radlk.], de folhas compridas, flores brancas, com fruto de casca vermelha e manchada, tamb\u00e9m chamada caimiteiro; 2) o fruto dessa \u00e1rvore (D'Abbeville, Histoire, 224v)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed se originam, no P.B., as palavras ABIORANA, BIORANA, BIURANA, ABIURANA, todas com o significado de \u201cfalso abiu\u201d e designando uma \u00e1rvore da fam\u00edlia das sapot\u00e1ceas."}, {"first_word": "amykyra", "optional_number": "", "definition": "(s.) - broto, renovo de planta, grelo (VLB, I, 149)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., SAMBIQUIRA, urop\u00edgio das aves."}, {"first_word": "amykysyma", "optional_number": "", "definition": "(s.) - visgo; (adj.: amykysym) - viscoso, languinhento (VLB, II, 18)"}, {"first_word": "am\u1ef9nha", "optional_number": "", "definition": "(t, t) - o mesmo que am\u1ef9\u00eea (t, t) (v.) (VLB, I, 48)"}, {"first_word": "amyny\u00eeu", "optional_number": "", "definition": "(s.) - 1) \u00e1rvore do algod\u00e3o, nome antigo das malv\u00e1ceas do g\u00eanero Gossypium, cuja esp\u00e9cie mais comum \u00e9 o Gossypium barbadense L., \u00e1rvore copada, de flores ora amarelas, ora brancas (D'Abbeville, Histoire, 226v; Marcgrave, Hist. Nat. Bras., 59); 2) algod\u00e3o, penugem que envolve as sementes do algodoeiro: Aamyny\u00eeu-poban. - Fiei o algod\u00e3o. (VLB, I, 138) \u25cf amyny\u00eeu-tyba - algodoal (VLB, I, 31); amyny\u00eeu-aoba - malha de algod\u00e3o para a defesa na guerra; amyny\u00eeu-a\u00f3-poanama - malha de algod\u00e3o grossa para a defesa na guerra (VLB, I, 41); amyny\u00eeu-'yba - p\u00e9 de algod\u00e3o, algodoeiro (VLB, I, 31)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, os nomes geogr\u00e1ficos AMANI\u00da (BA), AMANIUTUBA (CE), etc."}, {"first_word": "amyr\u0129", "optional_number": "", "definition": "(s.) - finado, defunto: Xe mend\u00fbera ip\u00f3 re'\u0129, Piraka'\u1ebd amyr\u0129! - Meu ex-marido h\u00e1 de ser certamente, o finado Piraca\u00e9m. (Anch., Teatro, 8)"}, {"first_word": "-an(a)", "optional_number": "", "definition": "- forma nasalizada de -sar(a) (v.)"}, {"first_word": "ana\u00ee\u00e1-mir\u0129", "optional_number": "", "definition": "(etim. - anaj\u00e1 pequeno) (s.) - ANAJ\u00c1-MIRIM, tipo de palmeira brava e pequena, de cocos pequenos e formosos palmitos (Attalea humilis Mart. ex Spreng.), tamb\u00e9m chamada catol\u00e9, pindoba, palmeirinha. Suas palmas tamb\u00e9m eram usadas para cobrir casas. (Sousa, Trat. Descr., 197-198)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Do termo tupi ANA\u00ce\u00c1 prov\u00eam os nomes geogr\u00e1ficos ANAJAT\u00c9UA (PA), ANAJATUBA (MA), etc. (v. p. 386)"}, {"first_word": "anak\u00e1", "optional_number": "", "definition": "(ou anak\u00e3) (s.) - ANAC\u00c1, ANAC\u00c3, ave psitaciforme da fam\u00edlia dos psitac\u00eddeos. N\u00e3o aprende a falar como certos papagaios. (Marcgrave, Hist. Nat. Bras., 207; Theat. Rer. Nat. Bras., I, 169)"}, {"first_word": "anak\u00e3", "optional_number": "", "definition": "(s.) - ave psitac\u00eddea; o mesmo que anak\u00e1 (v.) (Brand\u00e3o, Di\u00e1logos, 228)"}, {"first_word": "anama", "optional_number": "1", "definition": "(s.) - 1) fam\u00edlia, parentela: Xe anama poepyka k\u00e9 ix\u00e9 a\u00eek\u00f3. - Para vingar minha fam\u00edlia aqui eu estou. (Staden, Viagem, 157); ...Xe anama nde ra\u00fbsu. - Minha fam\u00edlia te ama. (Anch., Poemas, 112); Arek\u00f3-angatur\u00e3 xe anama porea\u00fbsuba. - Tratei bem das afli\u00e7\u00f5es de minha fam\u00edlia. (Anch., Teatro, 172); 2) parente: Nd'e'ikatu\u00eepe ab\u00e1 o anamet\u00e9 res\u00e9... omend\u00e1? - N\u00e3o pode algu\u00e9m casar-se com seu parente verdadeiro? (Ar., Cat., 1686, 165); Xe ab\u00e9 xe anamet\u00e1 aroporase\u00ee... - Eu tamb\u00e9m dan\u00e7o com meus parentes. (Anch., Poemas, 138); 3) ra\u00e7a, na\u00e7\u00e3o, povo, gente do mesmo grupo ou da mesma sociedade: Nd'ere\u00eek\u00f3\u00ee x\u00f3pe nde anama ir\u0169mo? - N\u00e3o morar\u00e1s com tua gente? (L\u00e9ry, Histoire, 353); A\u00eeepyk anh\u1ebd ses\u00e9, i anama katu rir\u00e9... - Vingo-me, de fato, deles, ap\u00f3s tornar-se bom seu povo. (Anch., Teatro, 14)"}, {"first_word": "anama", "optional_number": "2", "definition": "(s.) - espessura, grossura (de t\u00e1bua, papel, pano, beiju, etc.), densidade; (adj.: anam) - grosso (VLB, I, 93; 151); denso, pesado: Xe keranama mombaka... - De meu pesado sono despertando-me. (Anch., Poemas, 92)"}, {"first_word": "anan\u00e1", "optional_number": "", "definition": "- o mesmo que nan\u00e1 (v.)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico ANANATUBA (PA) (v. p. 386)."}, {"first_word": "anangatu", "optional_number": "1", "definition": "(s.) - multid\u00e3o; (adj.) - muitos ou muitas em n\u00famero: Or\u00e9 anangatu. - N\u00f3s somos muitos. (VLB, II, 44)"}, {"first_word": "anangatu", "optional_number": "2", "definition": "(adv.) - muitas vezes (VLB, II, 44)"}, {"first_word": "anang\u00fbykytinga", "optional_number": "", "definition": "(s.) - parte superior das coxas traseiras, junto das n\u00e1degas (VLB, I, 85)"}, {"first_word": "anang\u00fbyra", "optional_number": "", "definition": "(s.) - 1) curva da perna (D'Evreux, Viagem, 159); 2) coxa, da parte traseira (VLB, I, 85)"}, {"first_word": "anapuru", "optional_number": "", "definition": "(s.) - ANAPURU, ave da fam\u00edlia dos psitac\u00eddeos (Cardim, Trat. Terra e Gente do Brasil, 34, G\u00e2ndavo, Hist., VII, fl. 25v-26)"}, {"first_word": "and\u00e1", "optional_number": "", "definition": "(s.) - AND\u00c1, \u00e1rvore frondosa da fam\u00edlia das euforbi\u00e1ceas (Joannesia princeps Vell.). Tamb\u00e9m \u00e9 conhecida como AND\u00c1-A\u00c7U, coco-de-purga, cutieira, cutieiro, fruta-de-arara, fruta-de-cutia, etc. (Marcgrave, Hist. Nat. Bras., 272). \u201cDa fruta se tira um azeite com que os \u00edndios se untam.\u201d (Cardim, Trat. Terra e Gente do Brasil, 43)"}, {"first_word": "andara", "optional_number": "", "definition": "(ou enoandara) (s.) - par para dan\u00e7a, parceiro de dan\u00e7a, o que dan\u00e7a abra\u00e7ado com: I nhandaramo a\u00eek\u00f3. - Sou seu parceiro de dan\u00e7a. (VLB, I, 18); Xe andaramo arek\u00f3. - Tenho-o como meu par para dan\u00e7a. (VLB, I, 18); (adj.: andar) (xe) - ter par para dan\u00e7a: Xe andar (ab\u00e1) res\u00e9. - Eu tenho, no homem, um par para dan\u00e7a. (VLB, I, 18, adapt.)"}, {"first_word": "andub", "optional_number": "", "definition": "(ou andu) (v.tr.) - 1) perceber, sentir: ...Putuna nd'\u00eea\u00eeandubi x\u00fb\u00e9ne... - A noite n\u00e3o perceberemos. (Ar., Cat., 167); Maria i katu-et\u00e9; n'onhandu\u00ee moropotara. - Maria \u00e9 muito bondosa; n\u00e3o sentiu o desejo sensual. (Anch., Poemas, 182); Mbeg\u00fb\u00e9 \u00eea\u00eeomonget\u00e1 t'onhandu um\u1ebd ab\u00e1. - Baixo conversemos para que n\u00e3o o percebam os \u00edndios. (Anch., Teatro, 146); Na pe andubi. - N\u00e3o vos perceberam. (Anch., Teatro, 66); ...O anga\u00eepaba posy\u00ee\u00fbera andube'yma. - N\u00e3o sentindo o peso de suas maldades. (Ar., Cat., 92); ...Anhandub Anhanga rat\u00e1pe nde s\u00f3-potara. - Sinto que tu queres ir para o fogo do diabo. (Ar., Cat., 112); 2) observar: ...ab\u00e1 rek\u00f3 andu-andupa - ficando a observar o procedimento das pessoas (Ar., Cat., 74); 3) prognosticar (VLB, II, 87); 4) suspeitar (VLB, II, 121) \u25cf emianduba (t) - o que algu\u00e9m sente, o que algu\u00e9m percebe, observa, etc.: Ere\u00eek\u00f3pe kunh\u00e3 res\u00e9... ab\u00e1 remiandubamo? - Fizeste sexo com uma mulher com algu\u00e9m observando-o? (Ar., Cat., 105); andupaba - tempo, lugar, modo, etc. de sentir, de perceber; percep\u00e7\u00e3o: S\u00e3o Jo\u00e3o pitang\u0129, tyg\u00e9pe o end\u00e1pe, nde rura andup\u00e1pe, o por-opor\u0129... - S\u00e3o Jo\u00e3o criancinha, estando no ventre, ao perceber tua vinda, ficou saltando. (Anch., Poemas, 118); inhandubypyre'yma - o que n\u00e3o \u00e9 percebido; a coisa secreta (VLB, II, 114)"}, {"first_word": "andurababapari", "optional_number": "", "definition": "(s.) - \u00e1rvore da fam\u00edlia das leguminosas, esp\u00e9cie de angelim (Sousa, Trat. Descr., LXVI)"}, {"first_word": "andur\u00e1-oba\u00eeamir\u0129", "optional_number": "", "definition": "(etim. - pequeno inimigo dos morcegos) (s.) - nome de uma planta (Theat. Rer. Nat. Bras., II, 225)"}, {"first_word": "andyr\u00e1", "optional_number": "", "definition": "(ou andur\u00e1) (s.) - ANDIR\u00c1, GUANDIRA, morcego, nome comum a certos mam\u00edferos quir\u00f3pteros, animal que se alimenta principalmente de sangue e aparece \u00e0 noite (D'Abbeville, Histoire, 240): Andyr\u00e1 ru\u00e3pe \u00e9, panama ko\u00eep\u00f3 g\u00fba\u00eeku\u00edka? - Ser\u00e1 que \u00e9 um morcego, uma borboleta ou uma cu\u00edca? (Anch., Teatro, 42) \u25cf andyr\u00e1-'aba - tipo de corte de cabelo dos \u00edndios (etim. - cabelo de morcego) (VLB, II, 137)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, os nomes geogr\u00e1ficos ANDIRATUBA (MG), ANDARA\u00cd (BA) (v. p. 386)."}, {"first_word": "andyr\u00e1-'aka", "optional_number": "", "definition": "(etim. - morcego de chifre) (s.) - mam\u00edfero da ordem dos quir\u00f3pteros, da fam\u00edlia dos filostom\u00eddeos, que se alimenta principalmente de frutos (Marcgrave, Hist. Nat. Bras., 213)"}, {"first_word": "andyrayb\u00eearyba", "optional_number": "", "definition": "(ou andyraoba\u00eearyba ou andyrayba\u00eearyba) (etim. - \u00e1rvore que porta os frutos dos morcegos) (s.) - angelim (Andira fraxinifolia Benth.), planta leguminosa, com a\u00e7\u00e3o anti-helm\u00edntica, utilizada na medicina popular (Marcgrave, Hist. Nat. Bras., 100; VLB, I, 36)"}, {"first_word": "andyroba", "optional_number": "", "definition": "- o mesmo que \u00eeandyroba (v.) (Heriarte, Descr. Maranh\u00e3o, Par\u00e1, in Varnhagen, Hist., III, 170)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, os nomes geogr\u00e1ficos ANDIROBA (MG), ANDIROBAL (MA), etc. (v. p. 386)."}, {"first_word": "ang", "optional_number": "", "definition": "(dem. adj.) - este (es, a, as), esse (es, a, as): Mar\u00e3-tepe ang mba'e-katupab\u1ebd orog\u00fberek\u00f3ne? - Mas que faremos com estas muit\u00edssimas riquezas? (Ar., Cat., 7)"}, {"first_word": "anga", "optional_number": "", "definition": "(dem. pron.) - este (es, a, as), esse (es, a, as), isso: Anga \u00ee\u00e1, anga\u00eepabora a\u00eeuk\u00e1... - Como a esses, mato os que costumam pecar. (Anch., Teatro, 92); Anga \u00ee\u00e1pe pe roka? - Como estas s\u00e3o vossas casas? (L\u00e9ry, Histoire, 363); ...K\u00f3 anga andupa, ase\u00ee\u00e1 k\u00fbes\u00e9 xe roka... - Eis que percebendo isso, deixei ontem minha casa. (Anch., Poemas, 112); T'irur ma'e tiru\u00e3 anga p\u00e9. - Tragamos quaisquer coisas para esses. (L\u00e9ry, Histoire, 356)"}, {"first_word": "ang\u00e1", "optional_number": "1", "definition": "(adv.) 1) (na afirm. e neg.) - absolutamente, de modo nenhum, de nenhuma maneira, sequer (VLB, II, 116): Kori, n\u00e3, \u00eeand\u00e9 rek\u00f3 \u00eeand\u00e9 moar\u00fbapa ang\u00e1. - Hoje, assim, de modo nenhum impedem nossa estada. (Anch., Teatro, 148, 2006); -K\u00e9 muru ruri ob\u00e9bo? -Ir\u00f5, n'i ate'ym-ang\u00e1\u00ee! - N\u00e3o \u00e9 que o maldito veio voando? - Portanto, n\u00e3o \u00e9, de modo nenhum, pregui\u00e7oso! (Anch., Teatro, 24); I 'anga 'u-pot\u00e1 \u00e9 pysar\u00e9 n'aker-ang\u00e1\u00ee... - Querendo devorar suas almas, a noite toda n\u00e3o dormi, absolutamente... (Anch., Teatro, 30);... N'i tyb-ang\u00e1\u00ee set\u00e3mb\u00fbera. - N\u00e3o existem mais absolutamente suas antigas terras. (Anch., Teatro, 52); N'a\u00eepotar-ang\u00e1\u00ee. - N\u00e3o quero de nenhuma maneira. (Fig., Arte, 146); N'as\u00f3-ang\u00e1\u00ee. - N\u00e3o fui de modo algum. (VLB, I, 94); 2) (em neg. interr.) - nem mesmo? nem sequer?: N'o\u00eemomar\u00e3-mir\u0129-ang\u00e1\u00eepe ybakyg\u00fbara Tup\u00e3 remimotara? - N\u00e3o desobedecem nem sequer um pouco os habitantes do c\u00e9u \u00e0 vontade de Deus? (Ar., Cat., 27); 3) (na afirm.) - (oh) sim!, que bom!: T'or\u00e9 pyat\u00e3, ang\u00e1, mba'e-asy porar\u00e1bo... - Que sejamos corajosos, sim, suportando as coisas dolorosas. (Anch., Teatro, 120)"}, {"first_word": "ang\u00e1", "optional_number": "2", "definition": "(adv.) (na afirm. com o verbo 'i / '\u00e9) - supostamente, em suposi\u00e7\u00e3o: \u201cOs\u00f3 ip\u00f3 re'a\u201d a'\u00e9 ang\u00e1. - \u201cEle deve ter ido\u201d, disse eu em suposi\u00e7\u00e3o. (VLB, II, 10)"}, {"first_word": "'anga", "optional_number": "1", "definition": "(s.) - sombra: O\u00eemboapy ab\u00e1 ku\u00eeaba; 'anga \u00e9 semimotara. - Os homens esvaziam as cuias; sombra \u00e9 o que eles desejam. (Anch., Teatro, 30)"}, {"first_word": "'anga", "optional_number": "2", "definition": "(s.) - eco: xe nhe'\u1ebd-'anga - eco de minhas palavras (VLB, II, 129)"}, {"first_word": "'anga", "optional_number": "3", "definition": "(s.) - alma, esp\u00edrito: ...Ybakype as\u00e9 'anga reras\u00f3bo. - Levando nossa alma para o c\u00e9u. (Ar., Cat., 27); ...\u00ceand\u00e9 'anga \u00eeukasara. - Matador de nossa alma. (Anch., Poemas, 90) \u25cf 'ang\u00fbera - a alma depois que sai do corpo (L\u00e9ry, Histoire, 366); alma separada do corpo (VLB, I, 32)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., as palavras ANGA (PE), mau-olhado, engui\u00e7o; ANGATEC\u00d4 (AM), susto, sobressalto. (in Dicion. Caldas Aulete)"}, {"first_word": "'anga", "optional_number": "4", "definition": "(s.) - abrigo, abrigada (de pessoas, de ilha para um navio, etc.): '\u00e3me - em abrigo (VLB, II, 119); (adj.: 'ang) - abrigado; (xe) ter abrigo: Xe 'ang. - Eu tenho abrigo, eu estou abrigado. Xe 'a\uf029ngatu. - Eu tenho bom abrigo, eu estou bem abrigado. (VLB, I, 18)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., ANGAPORA ('anga + pora, \u201chabitante das abrigadas\u201d, nome de tartaruga amaz\u00f4nica. Da\u00ed, tamb\u00e9m, o nome geogr\u00e1fico ACUTIANGA (AM) (v. p. 386)."}, {"first_word": "'anga", "optional_number": "5", "definition": "(s.) - imagem, reflexo: Anhe'angep\u00eeak. - Vejo meu reflexo (p.ex., no espelho). (VLB, II, 144)"}, {"first_word": "'anga", "optional_number": "6", "definition": "(s.) - pensamento, id\u00e9ia: xe 'anga - meu pensamento (L\u00e9ry, Histoire, 366); (adj - 'ang) - pensante; (xe) pensar \u25cf (redupl.) vir \u00e0 mem\u00f3ria, lembrar: I '\u00e3 i 'ang xe ret\u00e3me xe rekoag\u00fbera ix\u00e9bo. - Vem-me \u00e0 mem\u00f3ria minha vida passada em minha terra. (VLB, II, 102)"}, {"first_word": "'anga", "optional_number": "7", "definition": "(s.) - a parte traseira: it\u00e1 'angyme - na parte traseira de uma pedra; detr\u00e1s de uma pedra; i 'anga koty - para a parte traseira dele (VLB, I, 102)"}, {"first_word": "angaba", "optional_number": "", "definition": "(s.) - o bom de (gabando aquele de quem se fala, o dito ou o feito de algu\u00e9m, ou enaltecendo-o): \u201cPe angaturam\u201d e'i xe rubangaba. - Disse o bom do meu pai: \u201c-Sede bons\u201d. (VLB, II, 24); Pero angaba - o bom do Pedro (VLB, II, 53); -Mar\u00e3pe nde rerokaba...? -Frasiku Perera-angaba. -Qual \u00e9 teu nome de batismo? -O do bom Francisco Pereira. (Anch., Teatro, 168, 2006)"}, {"first_word": "angaba'eam\u1ebd", "optional_number": "", "definition": "(part.) - o que n\u00e3o tem, o que falta (em): 'Y angaba'eam\u1ebd ebok\u00fb\u00e9 'ypa'\u0169. - \u00c1gua \u00e9 o que n\u00e3o tem essa ilha. (VLB, II, 15); Mba'e angaba'eam\u1ebd. - \u00c9 coisa que falta. (VLB, II, 15)"}, {"first_word": "angabatene", "optional_number": "", "definition": "(part.) - ainda mais, tanto mais: Pero angabatene... - Ainda mais Pedro... (VLB, I, 28)"}, {"first_word": "angab\u0129me", "optional_number": "", "definition": "(part.) - mais (VLB, I, 20)"}, {"first_word": "angabok", "optional_number": "", "definition": "(v. intr.) - comprazer-se: ...Nde 'anga... me'enga anhanga p\u00e9, oangab\u00f3-katu... - Tua alma entregando para o diabo, ele se compraz muito. (Anch., Doutr. Crist\u00e3, II, 112)"}, {"first_word": "anga\u00edba", "optional_number": "", "definition": "(s.) - magreza (VLB, II, 28)"}, {"first_word": "anga\u00eebab\u00eeara", "optional_number": "", "definition": "(s.) - h\u00e9ctica, doen\u00e7a em que se manifesta diminui\u00e7\u00e3o progressiva das for\u00e7as, emagrecimento, que vai consumindo o corpo sem febres; t\u00edsica; (adj. anga\u00eebab\u00eear) - t\u00edsico: Xe anga\u00eebab\u00eear. - Eu sou t\u00edsico. (VLB, I, 131)"}, {"first_word": "anga\u00eebara", "optional_number": "", "definition": "(s.) - magreza; coisa magra (VLB, II, 28); (adj.: anga\u00eebar) - 1) magro; (xe) emagrecer: xe remipo\u00eeanga\u00eebara - o magro que convidei (Anch., Arte, 52v); Xe anga\u00eebar. - Eu estou magro. (D'Evreux, Viagem, 151); Nd'e'i te'e op\u00e1 ab\u00e1 anga\u00eebaramo...-ne. - Por isso mesmo todos os homens emagrecer\u00e3o. (Ar., Cat., 160); 2) ressequido, mirrado, seco: Nd'aruri am\u00f5 parati; o\u00eeep\u00e9 xe pys\u00e1 pora. Nd'ere'u\u00ee x\u00fb\u00e9mo, senhora: i anga\u00eebar-at\u00e3 moxy su\u00ed! - N\u00e3o trouxe nenhum parati; um s\u00f3 \u00e9 o conte\u00fado de minha rede. N\u00e3o o comer\u00e1s, senhora: ele est\u00e1 duramente ressequido por deteriora\u00e7\u00e3o. (Anch., Poemas, 152)"}, {"first_word": "anga\u00eeb\u0129", "optional_number": "", "definition": "(adv.) - um pouquinho mais (VLB, I, 154) \u25cf anga\u00eeb\u0129'\u0129 nhote - algum tanto, um pouquinho (VLB, II, 123)"}, {"first_word": "anga\u00eebora", "optional_number": "", "definition": "(s.) - magreza; coisa magra (VLB, II, 28); (adj.: anga\u00eebor) - magro: Xe anga\u00eebor. - Eu sou magro. (VLB, I, 112)"}, {"first_word": "'angainga\u00edba", "optional_number": "", "definition": "(s.) - mania, loucura (VLB, II, 31); (adj.: 'angainga\u00edb) - man\u00edaco, doido, desatinado, sem ju\u00edzo, enlouquecido; (xe) endoidecer: Xe 'angainga\u00edb. - Eu sou (ou estou) doido. (VLB, I, 115; II, 31) \u25cf 'angaingaibora - desatinado, sem ju\u00edzo, enlouquecido, man\u00edaco (VLB, I, 96; II, 31)"}, {"first_word": "anga\u00eepaba", "optional_number": "", "definition": "(etim. - ruindade da alma) (s.) - 1) maldade, mau ato; pecado: T'a\u00eepap\u00e1ne i anga\u00eepaba ta xe rerob\u00ee\u00e1 \u00eeep\u00e9. - Hei de contar os pecados deles para que tu acredites em mim. (Anch., Teatro, 34); Na set\u00e1\u00ee xe anga\u00eepaba... - N\u00e3o s\u00e3o muitos meus pecados... (Anch., Teatro, 76); ...Temimin\u00f5 'arybo nh\u1ebd o\u00eemombe'u o anga\u00eep\u00e1-mir\u0129 anh\u00f5. - Os temimin\u00f3s de dia confessam seus pecadilhos, somente. (Anch., Teatro, 160, 2006); 2) o pecador, o mau: Tup\u00e3 rerob\u00eeara mombe'u posyky\u00eeee'yma res\u00e9, anga\u00eepaba S\u00e3o Mateus... \u00eeuk\u00e1\u00fb. - Por n\u00e3o recear proclamar a f\u00e9 em Deus, os pecadores mataram S\u00e3o Mateus. (Ar., Cat., 7v); (adj.: anga\u00eepab ou anga\u00eep\u00e1) - maldoso; mau; pecador: I anga\u00eep\u00e1 k\u00f3 nde bo\u00ee\u00e1; na xe rerek\u00f3-katu\u00ee. - S\u00e3o maus estes teus servos; n\u00e3o me tratam bem. (Anch., Poemas, 154); Xe anga\u00eepab-et\u00e9... - Eu sou muito pecador. (Anch., Dial. da F\u00e9, 229); (xe) cometer pecado [com es\u00e9 (r, s): cometer pecado carnal]: I anga\u00eepab rak\u00f3 nde remirek\u00f3 res\u00e9... - Ele certamente comete pecado com tua mulher. (Ar., Cat., 108); (adv.) - maldosamente, velhacamente: A\u00eek\u00f3-anga\u00eepab. - Ajo velhacamente. (VLB, II, 143) \u25cf i anga\u00eepaba'e - o que \u00e9 pecador: Etup\u00e3monget\u00e1 or\u00e9 i anga\u00eepaba'e res\u00e9. - Roga a Deus por n\u00f3s, os que somos pecadores. (Anch., Doutr. Crist\u00e3, I, 139); anga\u00eepabora - pecador; o que costuma pecar: Ab\u00e1 anga\u00eepabora S\u00e3o Mateus... \u00eeuk\u00e1\u00fb. - Os homens pecadores mataram S\u00e3o Mateus. (Ar., Cat., 134, 1686); 'Anga \u00ee\u00e1, anga\u00eepabora a\u00eeuk\u00e1, xe rat\u00e1pe sero'ane... - Como a esses, matarei os que costumam pecar, fazendo-os cair comigo em meu fogo. (Anch., Teatro, 92)"}, {"first_word": "anga\u00eepab\u0129", "optional_number": "", "definition": "(s.) - baixo por condi\u00e7\u00e3o, por casta (VLB, I, 51); m\u00edsero; escasso (VLB, II, 39); vil\u00e3o, pessoa vil (VLB, II, 145)"}, {"first_word": "anga\u00eepag\u00fbera", "optional_number": "", "definition": "(s.) - rebotalho, refugo, o que sobra depois que o melhor foi escolhido (VLB, II, 98)"}, {"first_word": "anga\u00eepapaba", "optional_number": "", "definition": "(s.) - pecado (VLB, II, 68); ruindade, maldade (VLB, II, 108)"}, {"first_word": "anga'o", "optional_number": "1", "definition": "(v.tr.) - cuidar de, tratar de, importar-se com \u25cf angag\u00fbara - o que se importa com, o que cuida de: Tekokatu angag\u00fbara Tup\u00e3 sy-angaturama. - A que cuida da virtude \u00e9 a m\u00e3e de Deus bondosa. (Valente, Cantigas, III, in Ar. Cat., 1618)"}, {"first_word": "anga'o", "optional_number": "2", "definition": "(v.tr.) - 1) amea\u00e7ar: A\u00eeanga'o (ou Anhanga'o). - Ameacei-o. (VLB, I, 34; Fig., Arte, 118); 2) ofender, vituperar: Ere\u00eeanga'ope nde ruba, nde sy, nde ram\u0169\u00eea, nde ary\u00eea? - Vituperaste teu pai, tua m\u00e3e, teu av\u00f4, tua av\u00f3? (Ar., Cat., 100v); Pe poroanga'o um\u1ebd, xe ra'yr-y g\u00fb\u00e9, ta perek\u00f3 i mba'e. - N\u00e3o vitupereis as pessoas, \u00f3 meus filhos, para que tenhais seus bens. (L\u00e9ry, Histoire, 356); 3) afrontar: Ku\u00eea nh\u1ebd i t\u0129-ng\u00e1-t\u0129-ng\u00e1bo, ere\u00eeanga'o ab\u00e1... - Das cuias ficando a quebrar as pontas, afrontaste os homens. (Anch., Teatro, 168) \u25cf angag\u00fbara - o que amea\u00e7a, o que vitupera, etc.; o amea\u00e7ador; angag\u00fbaba - tempo, modo, lugar, etc. de amea\u00e7ar, de vituperar, de afrontar (Fig., Arte, 118) (O ger\u00fandio de anga'o \u00e9 angag\u00fbabo)"}, {"first_word": "angape\u1ebdam\u1ebd", "optional_number": "", "definition": "(s.) - o que n\u00e3o h\u00e1, o que falta: Ybyr\u00e1 angape\u1ebdam\u1ebd. - Madeira \u00e9 o que falta. (VLB, II, 15)"}, {"first_word": "angari", "optional_number": "", "definition": "(conj.) - portanto, por isso: Angari abareg\u00fbasu kori arog\u00fbat\u00e1. - Por isso, ando com o provincial hoje. (Anch., Poesias, 56)"}, {"first_word": "angaturama", "optional_number": "", "definition": "(s.) - 1) bondade natural, afabilidade, virtude: E\u00eeori xe porea\u00fbsubara, nde angaturama ri... - Vem, meu compadecedor, por tua bondade... (Valente, Cantigas, VIII, in Ar., Cat., 1618); Aroman\u00f5 xe angaturama. - Morro com minha virtude. (Fig., Arte, 92); 2) homem franco, liberal (VLB, I, 143); nobre (s.) (VLB, II, 50); t\u00edtulo dado a homem e atribu\u00eddo \u00e0quele que se mostra excelente sobre todos os outros (Thevet, Cosm. Univ., 920v); (adj.: angaturam) - bom, bondoso, virtuoso naturalmente, pr\u00f3spero, santo, digno, af\u00e1vel, sagrado, honrado: 'arangaturam-et\u00e9... - dia muito bom (Anch., Poemas, 94); Rerityba, xe retama, tabangatur\u00e3ngatu. - Reritiba, minha terra, aldeia muito boa. (Anch., Poemas, 112); I angaturam, ko'yr\u00e9,... xe remiar\u00f5 \u00eeandune. - Ser\u00e3o bons, doravante, os que eu guardo de costume. (Anch., Teatro, 50); ...T'or\u00e9 angatur\u00e3ne Cristo remien\u00f5\u00ee\u00fbera res\u00e9. - Que sejamos dignos do que Cristo prometeu. (Ar., Cat., 14v); Xe nhe'engangaturam. - Eu tenho palavras af\u00e1veis. (VLB, I, 22); Nde angaturam. - Tu \u00e9s bondoso. (Fig., Arte, 38); (adv.) perfeitamente (VLB, II, 73) \u25cf i angaturamba'e - o que \u00e9 bom: ...i angaturamba'e remimonh\u00e3ngatu - as boas obras dos que s\u00e3o bons (Ar., Cat., 1686, 67); angaturambaba - tempo, lugar, causa, modo, companhia, etc. da bondade; bondade: Tup\u00e3 syramo o\u00eek\u00f3bo \u00e9 i angaturambabet\u00e9ramo sek\u00f3\u00fb. - Sendo m\u00e3e de Deus \u00e9 que ela \u00e9 a causa verdadeira da bondade dele. (Ar., Cat., 1686, 36)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., o nome de g\u00eanio protetor dos \u00edndios muras. Da\u00ed, tamb\u00e9m, o nome geogr\u00e1fico ANGATURAMA (SP, RS) (v. p. 386)."}, {"first_word": "angatutenh\u1ebd", "optional_number": "", "definition": "(adv.) - nunca (VLB, II, 52)"}, {"first_word": "ang\u00e9", "optional_number": "", "definition": "(t) (s.) - pressa; [adj.: ang\u00e9 (r, s)] - apressado; (xe) - ter pressa: Xe rang\u00e9. - Eu estou apressado; eu tenho pressa. (VLB, II, 85)"}, {"first_word": "angekoa\u00edba", "optional_number": "", "definition": "(etim. - mal estar da alma) (s.) - afli\u00e7\u00e3o, ang\u00fastia, tristeza (VLB, II, 62): Mar\u00e3 sek\u00f3 res\u00e9pe i angekoa\u00edba \u00eeekuabi? - Por qual estado seu transparecia sua ang\u00fastia? (Ar., Cat., 53); (adj.: angekoa\u00edb) - aflito; angustiado, apreensivo, ansioso; triste: Xe angekoa\u00edb nde res\u00e9. - Eu estou aflito por ti. (Fig., Arte, 124); I angekoa\u00ed-katu ser\u00e3 \u00ceand\u00e9 \u00ceara i mongetapuk\u00fbabo? - Ser\u00e1 que Nosso Senhor estava muito angustiado, longamente rezando a Ele? (Ar., Cat., 53); Xe angekoa\u00edb (mba'e) res\u00e9. - Eu estou apreensivo com as coisas. (VLB, I, 24, adapt.)"}, {"first_word": "angekoteb\u1ebd", "optional_number": "", "definition": "(etim. - afli\u00e7\u00e3o da alma) (s.) - afli\u00e7\u00e3o, ang\u00fastia; (adj.) - aflito; (xe) afligir-se: Memet\u00e9 rak\u00f3 p\u00e9 o eminguabe'yma rupi oguataba'e o angekoteb\u1ebdnamo, korikorinh\u1ebda'ub 'ara rep\u00eeaki... - Quanto mais um caminhante se aflige por um caminho que n\u00e3o conhece, mais deseja logo ver o dia. (Anch., Doutr. Crist\u00e3, II, 79)"}, {"first_word": "angeras\u00f3", "optional_number": "", "definition": "(etim. - levar a alma) (v.tr.) - 1) espantar, atemorizar; apavorar, assombrar (como uma vis\u00e3o, uma coisa m\u00e1) (VLB, I, 46): Xe angeras\u00f3. - Apavorou-me; A\u00eeangeras\u00f3. - Apavorei-o. (VLB, II, 66); 2) maravilhar, extasiar: Nde angeras\u00f3pe ab\u00e1-porangep\u00eeaka? - Maravilhou-te a vista de homens belos? (Anch., Doutr. Crist\u00e3, II, 97)"}, {"first_word": "'angetaet\u00e1", "optional_number": "", "definition": "(etim. - muit\u00edssimos pensamentos) (xe) (v. da 2\u00aa classe) - duvidar, estar com d\u00favida: Xe 'angetaet\u00e1. - Eu estou com d\u00favida. (VLB, I, 107)"}, {"first_word": "ang\u0129me", "optional_number": "", "definition": "(adv.) - pertinho (VLB, II, 74)"}, {"first_word": "angir\u00e9", "optional_number": "", "definition": "(etim. - ap\u00f3s isto) (adv.) - doravante; d'agora em diante: Peteum\u1ebd, pe poxyramo angir\u00e9... - Guardai-vos de serdes maus doravante. (Anch., Teatro, 54); ...Asap\u00ee\u00e1-katupe angir\u00e9 k\u00e1. - Hei de obedecer muito a ele doravante. (Ar., Cat., 77); Angir\u00e9, pe porea\u00fbsub um\u1ebd... - Doravante, n\u00e3o estejais aflitos. (Anch., Teatro, 186)"}, {"first_word": "angyba'e", "optional_number": "", "definition": "(dem. pron.) - isto, isso (VLB, II, 15), este (es, a, as), esse (es, a, as): Angyba'e ro\u00eer\u00e9 teum\u1ebd nde poxyramo... - Depois disto, guarda-te de ser mau. (Ar., Cat., 106v)"}, {"first_word": "anh\u00e3", "optional_number": "1", "definition": "(s.) - castanha-do-par\u00e1, (Silveira, Rela\u00e7\u00e3o do Maranh\u00e3o, fl. 11v)"}, {"first_word": "anh\u00e3", "optional_number": "2", "definition": "(s.) - entalhe, mossa, cavidade (p.ex., de flecha, onde entra a corda do arco): u'ubanh\u00e3 - entalhe de flecha; inhanh\u00e3 - cavidade dela (VLB, II, 43)"}, {"first_word": "anh\u00e3\u00ee", "optional_number": "", "definition": "(adv.) - na ponta, no cabo: u'uba anh\u00e3\u00ee - na ponta da flecha (Anch., Arte, 41); apy anh\u00e3\u00ee - na ponta, no punho da rede (Anch., Arte, 41)"}, {"first_word": "anhaman", "optional_number": "", "definition": "(xe) (v. da 2\u00aa classe) - desesperar-se, inquietar-se, afligir-se: ...I anham\u00e3ngatu nip\u00f3 i anga\u00eepaba'e...-ne... - Desesperar-se-\u00e3o muito, certamente, os que s\u00e3o maus. (Ar., Cat.,161v)"}, {"first_word": "Anhanga", "optional_number": "", "definition": "(s.) - ANHANGA, ANHANG\u00c1, 1) nome de entidade sobrenatural entre os \u00edndios (Staden, Viagem, 138): Anhanga ko\u00eep\u00f3 te'\u00f5 ko\u00eep\u00f3 \u00ceurupari reky\u00eea. - Invocando o Anhanga ou a morte ou o Jurupari. (Ar., Cat., 70v); 2) diabo, dem\u00f4nio, em sentido gen\u00e9rico: T'aro\u0177r\u00f5ngatu anhanga... - Que deteste muito o diabo. (Anch., Poemas, 98); \u00ceori anhanga mondy\u00eea or\u00e9 moa\u00fb\u00ee\u00e9 su\u00ed! - Vem espantar o diabo para que n\u00e3o nos ven\u00e7a! (Anch., Poemas, 102); A\u00eemosem anhanga xe \u00eeosu\u00ed. - Lan\u00e7o o diabo fora de mim. (Fig., Arte, 81) \u25cf anhanga rat\u00e1 - fogo do diabo; inferno: -A'epe i 'anga mam\u00f5 i x\u00f3\u00fb? -Anhanga rat\u00e1pe. - E sua alma para onde foi? - Para o inferno. (Ar., Cat., 58-58v)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., ANHANGUERA, valent\u00e3o (in Dicion. Caldas Aulete). Sua etimologia \u00e9 \u201cdiabo velho\u201d, sendo alcunha dada por \u00edndios de Goi\u00e1s ao bandeirante Bartolomeu Bueno da Silva); INHAMBUANHANGA (inhambu + anhanga, \u201cinhambu diabo\u201d), nome de uma ave tinam\u00eddea. Da\u00ed, tamb\u00e9m, os nomes geogr\u00e1ficos ANHANGUERA, ANHANGABA\u00da, etc. (v. p. 386)."}, {"first_word": "anhangak\u0177aba", "optional_number": "", "definition": "(etim. - pente do Anhanga) (s.) - planta c\u00edpoda da fam\u00edlia das bignoni\u00e1ceas, g\u00eanero Pithecoctenium, tamb\u00e9m chamada pente-de-macaco e pente-do-diabo (Sousa, Trat. Descr., 223)"}, {"first_word": "anhangarepoti", "optional_number": "", "definition": "(etim. - fezes do diabo) (s.) - enxofre (VLB, I, 120)"}, {"first_word": "Anhangoby", "optional_number": "", "definition": "(etim. - Anhanga verde) (s. antrop.) - nome de \u00edndio tupi (Anch., Teatro, 154, 2006)"}, {"first_word": "anhangu'i", "optional_number": "", "definition": "(etim., p\u00f3 do diabo) (s.) - enxofre (VLB, I, 120)"}, {"first_word": "Anhangup\u00eeara", "optional_number": "", "definition": "(etim. - advers\u00e1rio do Anhanga) (s. antrop.) - nome de \u00edndio tupi (Anch., Poesias, 57)"}, {"first_word": "anhangyar", "optional_number": "", "definition": "(xe) (etim. - tomar a \u00e1gua do anhanga) (v. da 2\u00aa classe) - estar de luto, vestir luto: Xe anhangyar. - Eu estou de luto. (VLB, I, 105)"}, {"first_word": "anhangy\u00eeara", "optional_number": "", "definition": "(etim. - a que porta o Anhanga) (s.) - feiticeira ind\u00edgena (Calado, O Valeroso Lucideno, V, III, 323)"}, {"first_word": "anhapop\u00fbera", "optional_number": "", "definition": "(ou anhypyp\u00fbera) (t) (etim. - o que foi base de dente) (s.) - peda\u00e7o, resto de dente que fica na gengiva ap\u00f3s ele apodrecer ou quebrar ao ser arrancado; arnela (VLB, I, 41)"}, {"first_word": "anhap\u00fb\u00e1", "optional_number": "", "definition": "(t) (etim. - dente pontudo) (s.) - dente canino (VLB, II, 85)"}, {"first_word": "anhasy", "optional_number": "1", "definition": "(t) (etim. - dente ruim) (s.) - presa de cobra (VLB, II, 85)"}, {"first_word": "anhasy", "optional_number": "2", "definition": "(t) (etim. - coisa ruim do dente) (s.) - pe\u00e7onha; [adj.: anhasy (r, s)] - pe\u00e7onhento: Xe ranhasy. - Eu sou pe\u00e7onhento. (VLB, II, 69)"}, {"first_word": "anha'yba", "optional_number": "", "definition": "(s.) - castanheiro-do-par\u00e1, planta da fam\u00edlia das lecitid\u00e1ceas (Bertholletia excelsa Bonpl.) (Lisboa, Hist. Anim e \u00c1rv. do Maranh\u00e3o, fl. 183-183v)"}, {"first_word": "anha'ybat\u00e3", "optional_number": "", "definition": "(s.) - planta da fam\u00edlia das laur\u00e1ceas. \u201cO entrecasco desta \u00e1rvore \u00e9 da cor da canela e cheira... como canela.\u201d (Sousa, Trat. Descr., 220)"}, {"first_word": "anh\u1ebd", "optional_number": "1", "definition": "(ou a\u00ee\u00e9) (adv.) - realmente, na verdade, de fato, verdadeiramente; \u00e9 verdade (VLB, II, 144); assim \u00e9 (Fig., Arte, 133); (na interr.) - \u00e9 certo? n\u00e3o \u00e9 verdade? n\u00e3o \u00e9 assim?: Tup\u00e3 ra'yret\u00e9 anh\u1ebd ik\u00f3 ab\u00e1... - Filho verdadeiro de Deus \u00e9, de fato, esse homem. (Ar., Cat., 64); Anh\u1ebd \u00fb\u0129! - \u00c9 verdade isso! (Anch., Teatro, 138); Xe ab\u00e1-aib\u0129 anh\u1ebd. - Eu sou um m\u00edsero \u00edndio, de fato. (Anch., Poemas, 154); A\u00eep\u00f3 sa\u00fbsukatupyra, a\u00eep\u00f3 anh\u1ebd. - Isso \u00e9 que deve ser bem amado, isso verdadeiramente. (Anch., Teatro, 6); K\u00e9 ab\u00e1 rek\u00f3\u00fb anh\u1ebd xe renopu'\u00e3-pu'ama. - Aqui os homens est\u00e3o, na verdade, para me ficar amea\u00e7ando. (Anch., Teatro, 26) \u25cf anh\u1ebd rak\u00f3! - certamente! sem d\u00favida! assim \u00e9! tem raz\u00e3o! \u00e9 verdade! (certificando o que outra pessoa disse) (VLB, II, 105): -Eresa\u00fbsu-potar-et\u00e9pe Tup\u00e3... a'e nde mop\u00fber\u00e1me? -Anh\u1ebd rak\u00f3! - Queres muito amar a Deus por ele te curar? -Certamente! (Bettendorff, Comp\u00eandio, 125); anh\u1ebd anh\u1ebd (ou a\u00eeekatu) - \u00e9 bem certo que, bem certamente, assim \u00e9: ...Mba'easybora-te a\u00eeekatu i 'u\u00fb. - Mas os doentes a comem, bem certamente. (Ar., Cat., 77v); anh\u1ebd k\u00f3 (ou anh\u1ebd nak\u00f3) - assim \u00e9 (VLB, I, 45); anh\u1ebdp'anh\u1ebd - mas, de verdade (VLB, II, 33); anh\u1ebd rak\u00f3 re'a - assim \u00e9 (de h.) (Fig., Arte, 134); anh\u1ebd rak\u00f3 re'\u0129 - assim \u00e9 (de m.) (Fig., Arte, 134); anh\u1ebd ra'u - assim \u00e9 (Fig., Arte, 133); anh\u1ebd re'a - assim \u00e9 (de h.) (Fig., Arte, 134); anh\u1ebd re'\u0129 - assim \u00e9 (de m.) (Fig., Arte, 134); anh\u1ebd ru\u00e3p'anh\u1ebd - mas, de verdade (VLB, II, 33); anh\u1ebd ip\u00f3 - nem mais nem menos; absolutamente n\u00e3o (como quem diz: -\u201cn\u00e3o tenhais medo disso\u201d ou \u201cn\u00e3o se mete isso em minha cabe\u00e7a\u201d) (VLB, II, 49)"}, {"first_word": "anh\u1ebd", "optional_number": "2", "definition": "(t) (s.) - pressa; [adj.: anh\u1ebd (r, s)] - 1) apressado; (xe) ter pressa: Xe ranh\u1ebd. - Eu estou apressado. (VLB, I, 39); Re\u00ee\u00e1-anh\u1ebd ... pitang\u0129 sup\u00e9 o\u00fa. - Os reis apressados junto ao nenenzinho vieram. (Anch., Poemas, 192); 2) tempor\u00e3o (p.ex., o fruto): Xe ranh\u1ebd. - Eu sou tempor\u00e3o. (VLB, II, 126); (adv.) \u00e0s pressas; apressadamente: A\u00eeap\u00f3-anh\u1ebd-anh\u1ebd. - Fa\u00e7o-o muito apressadamente. (VLB, I, 39); ...Kapi'\u0129 anh\u1ebd rerupa. - Capim \u00e0s pressas colocando. (Anch., Poemas, 130)"}, {"first_word": "anhera'upe", "optional_number": "", "definition": "(interj.) - Vamos ver se \u00e9 verdade! (expressa zombaria) (Ar., Cat., 66; Fig., Arte, 134) \u25cf anh\u1ebd ra'upe \u00e9? (de h.); anh\u1ebd ra'upe re'i? (de m.) - \u00c9 poss\u00edvel? (VLB, I, 153)"}, {"first_word": "anhet\u00e9", "optional_number": "1", "definition": "(s.) - algo verdadeiro, a verdade: ...Tup\u00e3 ko\u00eep\u00f3 o 'anga ko\u00eep\u00f3 cruz ko\u00eep\u00f3 anhet\u00e9 ren\u00f5\u00eea. - Invocando a Deus ou sua pr\u00f3pria alma ou a cruz ou algo verdadeiro. (Ar., Cat., 1686, 280); Anhet\u00e9 a'\u00e9. - Digo a verdade. (L\u00e9ry, Histoire, 357) \u25cf anhet\u00e9-katunh\u1ebd (ou anhet\u00e9-tekatutenh\u1ebd) - certissimamente (VLB, I, 71)"}, {"first_word": "anhet\u00e9", "optional_number": "2", "definition": "(adv.) - 1) verdadeiramente, na verdade, de fato, certamente: Anhet\u00e9, k\u00f3 nde rap\u00e9, a'e nde remiekara. - Verdadeiramente, eis aqui teu caminho, o que tu procuras. (Anch., Teatro, 162); Anhet\u00e9 pesep\u00eeak ir\u00e3 Tup\u00e3 Tuba 'ekatuaba os (Anhuma cornuta L.), das regi\u00f5es pantanosas tropicais e subtropicais. Apresenta um espinho na testa e dedos muito compridos. \u00c9 tamb\u00e9m chamada alicorne, unicorne, etc. (Cardim, Trat. Terra e Gente do Brasil, 38; Marcgrave, Hist. Nat. Bras., 215)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico ANHEMBI (SP) (v. p. 386)."}, {"first_word": "ANHUMA", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "aninga", "optional_number": "1", "definition": "(s.) - ANINGA, planta da fam\u00edlia das ar\u00e1ceas [Montrichardia linifera (Arruda) Schott.] (Piso, De Med. Bras., 197)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico ANINGAL (PA) (v. p. 386)."}, {"first_word": "aninga", "optional_number": "2", "definition": "(s.) - arrepiamento do corpo; excita\u00e7\u00e3o, est\u00edmulo sexual; (adj.: aning) - arrepiado; (xe) ter arrepio, ter arrepiamento: Xe aning-aning. - Eu tenho arrepiamentos. (VLB, I, 43)"}, {"first_word": "aningaper\u00e9", "optional_number": "", "definition": "(ou aningaperi ou aningapiri) (s.) - ANINGAPER\u00ca, ANINGAPIRI, ANHANGA-PICHERICA, NIANGA-PICHERICA, planta melastom\u00e1cea, provavelmente Clidemia hirta (L.) D. Don, comum em quase todo o Brasil, de propriedades medicinais (Piso, De Med. Bras., IV, 201)"}, {"first_word": "aninga'yba", "optional_number": "", "definition": "(etim. - p\u00e9 de aninga) (s.) - ANINGA\u00daBA, ANINGA\u00cdBA, planta da fam\u00edlia das ar\u00e1ceas (Montrichardia arborescens Schott.), de fibras aproveit\u00e1veis para cordoalha e no fabrico de papel, e cuja raiz \u00e9 dr\u00e1stica e anti-hidr\u00f3pica (Marcgrave, Hist. Nat. Bras., 106; Piso, De Med. Bras., IV, 197)"}, {"first_word": "an\u00f5\u00ee", "optional_number": "", "definition": "(adv.) - da outra parte (Fig., Arte, 131); de acol\u00e1, dali (VLB, I, 89); de l\u00e1, daquela parte (VLB, I, 93)"}, {"first_word": "an\u00f5\u00eea", "optional_number": "", "definition": "(adv.) - outra parte; acol\u00e1; an\u00f5\u00eea su\u00ed - de l\u00e1, daquela parte; de acol\u00e1, dali (VLB, I, 89; II, 93)"}, {"first_word": "anong", "optional_number": "", "definition": "(s) (v.tr.) - prognosticar coisas a, fazer agouros a (geralmente coisas m\u00e1s): Asanong. - Fiz agouros a ele. (VLB, II, 87)"}, {"first_word": "anu", "optional_number": "", "definition": "- o mesmo que an\u0169 (v.)"}, {"first_word": "an\u0169", "optional_number": "", "definition": "(s.) - ANU, ANUM, nome gen\u00e9rico de certas aves da fam\u00edlia dos cucul\u00eddeos. Vivem em sociedade, nos campos e cerrados. (Marcgrave, Hist. Nat. Bras., 193; Brand\u00e3o, Di\u00e1logos, 227)"}, {"first_word": "ANUM", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, os nomes geogr\u00e1ficos ANUM (AL) e ANUTIBA (ES) (v. p. 386)."}, {"first_word": "any", "optional_number": "", "definition": "(s.) - ANU, ANUM, o mesmo que an\u0169 (v.)"}, {"first_word": "any\u00eeuakanga", "optional_number": "", "definition": "(s.) - ANIJUAGANGA, r\u00e9ptil lacert\u00edlio iguan\u00eddeo que vive em \u00e1rvores (Sousa, Trat. Descr., 264)"}, {"first_word": "a'o", "optional_number": "", "definition": "(v.tr.) - injuriar, desonrar com palavras, insultar: Opabenh\u1ebd ser\u00e3 erimba'e a'epe tekoara i\u00ee a'o-\u00eea'o\u00fb...? - Por acaso todos os que estavam ali ficaram a injuri\u00e1-lo? (Ar., Cat., 56v); Nd'e'i te'e moxy onhana... o\u00eeoa'o-marangat\u00fbabo... - Por isso mesmo as malditas correm, insultando-se muito umas \u00e0s outras. (Anch., Teatro, 128); O\u00eea'o-\u00eea'ope o mena emon\u00e3 sek\u00f3 res\u00e9ne? - Ficar\u00e1 injuriando seu marido por ele assim proceder? (Anch., Doutr. Crist\u00e3, I, 228) [O ger\u00fandio \u00e9 ag\u00fbabo: i ag\u00fbabo - injuriando-o (Ar., Cat., 74)]"}, {"first_word": "aob", "optional_number": "", "definition": "(v.tr.) - cobrir (com algum envolt\u00f3rio, como pano, folhas), envolver: A\u00eeaob. - Cubro-o. (VLB, I, 76)"}, {"first_word": "aoba", "optional_number": "", "definition": "(s.) - 1) roupa: O\u00eeaobok ser\u00e3 yb\u0177a katupe nh\u1ebd i moing\u00f3bo?... - Por acaso arrancaram sua roupa, fazendo-o estar nu? (Ar., Cat., 59v); A\u00eeerur\u00e9 aoba res\u00e9 Pedro sup\u00e9. - Pe\u00e7o a Pedro por roupa. (Anch., Arte, 44); 2) fato, vestido (VLB, I, 135); 3) pano; vela (de navio): Aro\u00eeyb aoba. - Amainei a vela. (VLB, I, 33); Osob\u00e1-syb a\u00f3-tinga pup\u00e9. - Limpou seu rosto com um pano branco. (Ar., Cat., 62); ybyraoba - pano de linho; amyny\u00eeu-aoba - pano de algod\u00e3o (VLB, II, 64) \u25cf aopesemb\u00fbera - peda\u00e7o de roupa, retalho de pano (VLB, II, 104); i\u00ee aoba'e - o que est\u00e1 vestido (VLB, II, 144)"}, {"first_word": "aoba\u00edba", "optional_number": "", "definition": "(etim. - pano ruim) (s.) - trapo (VLB, II, 135)"}, {"first_word": "aobaig\u00fbera", "optional_number": "", "definition": "(etim. - pano ruim que foi) (s.) - trapo (VLB, II, 135)"}, {"first_word": "aobasyka", "optional_number": "", "definition": "(etim. - roupa cortada) (s.) - gib\u00e3o; jaqueta (VLB, I, 148)"}, {"first_word": "aobet\u00e9", "optional_number": "", "definition": "(etim. - pano muito bom) (s.) - tecido de seda (VLB, II, 114)"}, {"first_word": "aobusu", "optional_number": "", "definition": "(etim. - roup\u00e3o) (s.) - t\u00fanica; roup\u00e3o, saio alto (VLB, II, 108): ...O aobusu mondor\u00f3-ndoroka... - Suas t\u00fanicas ficando a rasgar. (Ar., Cat., 56v)"}, {"first_word": "aobyb\u0129", "optional_number": "", "definition": "(s.) - roupa esguia, v\u00e9u: ...Aobyb\u0129 pup\u00e9 sob\u00e1 ubana... - Envolvendo com v\u00e9us seu rosto. (Ar., Cat., 1686, 79)"}, {"first_word": "ao\u00eeyb\u00e1", "optional_number": "", "definition": "(etim. - bra\u00e7o de roupa) (s.) - manga (de roupa ou vestido) (VLB, II, 30)"}, {"first_word": "aoku'asandoka", "optional_number": "", "definition": "(etim. - roupa de metades desunidas) (s.) - pelote (VLB, II, 71)"}, {"first_word": "aomokangaba", "optional_number": "", "definition": "(s.) - lugar de estender roupa para secar (VLB, I, 128)"}, {"first_word": "aomonhangara", "optional_number": "", "definition": "(etim. - fazedor de roupas) (s.) - alfaiate (VLB, I, 31)"}, {"first_word": "aomoundara", "optional_number": "", "definition": "(etim. - o que escurece roupas) (s.) - tintureiro de panos (VLB, II, 128)"}, {"first_word": "aopotuk\u00e1", "optional_number": "", "definition": "(etim. - bater roupa) (v. intr.) - lavar roupa (VLB, II, 19) \u25cf aopotukasara - lavadeira ou lavador de roupas (VLB, II, 19); aopotukasaba - tempo, lugar, modo, etc. de lavar roupa; lavadouro (VLB, II, 19)"}, {"first_word": "aopuku", "optional_number": "", "definition": "(etim. - roupa comprida) (s.) - roup\u00e3o, saio alto; loba (nome de vestido antigo) (VLB, II, 23; 108)"}, {"first_word": "aopyasapaba", "optional_number": "", "definition": "(etim. - instrumento de tecer roupas) (s.) - lan\u00e7adeira (pe\u00e7a de tear) (VLB, II, 18)"}, {"first_word": "aopyranga", "optional_number": "", "definition": "(etim. - roupa vermelha) (s.) - p\u00farpura: Am\u00f5 aopyranga mondepa ses\u00e9. - Uma p\u00farpura colocando nele. (Ar., Cat., 60)"}, {"first_word": "aosyryryka", "optional_number": "", "definition": "(etim. - roupa que se arrasta) (s.) - vestido comprido, loba (VLB, II, 23)"}, {"first_word": "apa-", "optional_number": "", "definition": "(pref.) - expressa completude ou intensidade"}, {"first_word": "apagu\u00e9", "optional_number": "", "definition": "(interj. de h.) - 1) Ui! Coitado! (express\u00e3o de d\u00f3, dor, lamento ou esc\u00e1rnio) (VLB, II, 53, 139); 2) diz o que festeja gra\u00e7as ou novidades (Fig., Arte, 147)"}, {"first_word": "apag\u00fby", "optional_number": "", "definition": "(interj. de h.) - Ui! Coitado! (express\u00e3o de d\u00f3, dor, lamento ou esc\u00e1rnio) (VLB, II, 53, 139)"}, {"first_word": "apa\u00ee\u00e9", "optional_number": "", "definition": "(s.) - matura\u00e7\u00e3o; inchamento (de fruto) (VLB, II, 28); (adj.) - maduro, inchado (o fruto): I apa\u00ee\u00e9. - Ele est\u00e1 maduro. I apa\u00eeeg\u00fbasu. - Ele est\u00e1 muito maduro. (VLB, II, 11, adapt.)"}, {"first_word": "apa\u00eeug\u00fb\u00e1", "optional_number": "", "definition": "(xe) (v. da 2\u00aa classe) - 1) fazer confus\u00e3o, fazer embrulhada, misturar alhos com bugalhos (naquilo que se conta, naquilo a que se refere, etc.): Xe apa\u00eeug\u00fb\u00e1. - Eu fiz confus\u00e3o. (VLB, II, 71); 2) estar encaro\u00e7ado (p.ex., a farinha, o mingau) (VLB, I, 148)"}, {"first_word": "apaku\u00ee", "optional_number": "", "definition": "(xe) (v. da 2\u00aa classe) - 1) cair pouco a pouco (como a parede que se est\u00e1 demolindo, etc.) (VLB, I, 63): A'ereme \u00eeasytat\u00e1 o apaku\u00eeamo. - Ent\u00e3o as estrelas cair\u00e3o pouco a pouco. (Ar., Cat., 159v); 2) desmanchar-se, gastar-se, ir-se acabando, desfazer-se (com o uso, como a casa, a rede, etc.) (VLB, I, 99)"}, {"first_word": "apamonan", "optional_number": "", "definition": "(v.tr.) - 1) mexer (duas coisas de diversas esp\u00e9cies para que se misturem): A\u00eeapamonan. - Mexi-as. (VLB, II, 37); 2) misturar (VLB, II, 36); 3) confundir: Na pe apys\u00e1\u00ee, \u00eeandu, ik\u00f3 taba apamonana. - N\u00e3o tendes ouvidos, como de costume, confundindo esta aldeia. (Anch., Teatro, 40) \u25cf i apamonanymbyra - o que \u00e9 (ou deve ser) misturado; mistura de diversas coisas (VLB, II, 36)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, PAMON\u00c3, prato do sert\u00e3o nordestino preparado com farinha de milho ou de mandioca, feij\u00e3o, peixe ou carne; revirado. (in Dicion. Caldas Aulete)"}, {"first_word": "apan", "optional_number": "", "definition": "(v.tr.) - resvalar em (como a espada que n\u00e3o tomou a cabe\u00e7a em cheio ou encontrou capacete): Anhapan. - Resvalei nele; Xe apan itaingapema. - A espada resvalou em mim; Xe apan ah\u1ebd itaingapema pup\u00e9. - Resvalou em mim o fulano com a espada. (VLB, II, 104)"}, {"first_word": "apapa'\u0169mbirar", "optional_number": "", "definition": "(s) (v.tr.) - abrir (p.ex., as pernas) (VLB, I, 19)"}, {"first_word": "apapa'\u0169mombok", "optional_number": "", "definition": "(s) (v.tr.) - abrir (p.ex., as pernas) (VLB, I, 19)"}, {"first_word": "apap\u00fbar", "optional_number": "", "definition": "(v.tr.) - dobrar (p.ex., um pano); enroscar: A\u00eeapap\u00fbar. - Dobrei-o. (VLB, I, 105)"}, {"first_word": "apap\u00fbara", "optional_number": "", "definition": "(s.) - dobra [como de pano, cobra, etc. Falando-se de fio, usa-se o\u00eeoybyri (v.).]; rosca; (adj.: apap\u00fbar) - dobrado; enroscado: -Mba'epe onong i akanga 'arybo? -\u00ceuat\u0129-apap\u00fbara apynha... - Que puseram sobre sua cabe\u00e7a? - Uma coroa de espinhos enroscados. (Anch., Di\u00e1l. da F\u00e9, 184)"}, {"first_word": "apapuba", "optional_number": "", "definition": "(s.) - frouxid\u00e3o, moleza; (adj.: apapub) - frouxo (p.ex., arco), mole, brando; (xe) afrouxar: Xe apapub. - Eu afrouxei. (VLB, I, 23); Eu estou frouxo. (VLB, I, 144)"}, {"first_word": "apar", "optional_number": "", "definition": "(v.tr.) - entortar, arquear, encurvar (p.ex., a vara): A\u00eeapar. - Entortei-a. (VLB, I, 40)"}, {"first_word": "apara", "optional_number": "", "definition": "(s.) - 1) aleij\u00e3o, deformidade (que impede de andar); coisa torta (como vara) (VLB, II, 133); 2) aleijado que n\u00e3o anda (VLB, I, 30); (adj.: apar) - aleijado; arqueado, curvado, torto (p.ex., vara): Xe apar. - Eu sou aleijado. (VLB, I, 30); Xe apar\u0129. - Eu sou curvadinho. (VLB, I, 88; L\u00e9ry, Histoire, 359)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., PIRAPARA (pir\u00e1 + apar + -a, \u201cpeixe torto\u201d), nome de um peixe carac\u00eddeo; SUA\u00c7UAPARA (\u201cveado torto\u201d), nome de um animal cerv\u00eddeo; ACANGAPARA (MA) (akang + apar + -a, \u201ccabe\u00e7a torta\u201d), outro nome para o c\u00e1gado; ANINGAPARA (Amaz.) (\u201caninga torta\u201d), comigo-ningu\u00e9m-pode, planta ar\u00e1cea."}, {"first_word": "aparag\u00fb\u00e1", "optional_number": "", "definition": "(s.) - nome de uma planta (Marcgrave, Hist. Nat. Bras., 14)"}, {"first_word": "apara\u00eeereb", "optional_number": "", "definition": "(xe) (v. da 2\u00aa classe) - cair rodando (como um barril, um pote, etc.): Xe apara\u00eeereb. - Eu ca\u00ed rodando. (VLB, I, 63)"}, {"first_word": "apara\u00eetyk", "optional_number": "", "definition": "(v.tr.) - derrubar (o que est\u00e1 assentado, como panela, pote, vaso, etc.): A\u00eeapara\u00eetyk. - Derrubei-o. (VLB, I, 95)"}, {"first_word": "Apara\u00eetykabusu", "optional_number": "", "definition": "(s. antrop.) - nome de \u00edndio tupi (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a71, 113)"}, {"first_word": "Apara\u00eetykamir\u0129", "optional_number": "", "definition": "(s. antrop.) - nome de \u00edndio tupi (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a71, 113)"}, {"first_word": "aparar", "optional_number": "", "definition": "(xe) (v. da 2\u00aa classe) - vergar, cair (o que est\u00e1 assentado, como, p.ex., um pote): Xe ker-aparar. - Eu ca\u00ed de sono. (VLB, I, 63)"}, {"first_word": "aparat\u00e3", "optional_number": "", "definition": "(s.) - dureza; (adj.) - duro (p.ex., o corpo morto), hirto, espesso, teso (como o arco posto em corda): Xe aparat\u00e3. - Eu estou hirto. (VLB, I, 153); (adv.) duramente, asperamente: Erenhe'eng-aparat\u00e3pe ab\u00e1 sup\u00e9, i mo\u0177r\u00f5mo...? - Falaste duramente a algu\u00e9m, irritando-o? (Anch., Doutr. Crist\u00e3, II, 103)"}, {"first_word": "apare'yba", "optional_number": "", "definition": "(s.) - \u00e1rvore de mangue do g\u00eanero Rhizophora. \u201c...Tem a madeira vermelha e rija, de que se faz carv\u00e3o.... Serve para curtir toda a sorte de peles.\u201d (Sousa, Trat. Descr., 205)"}, {"first_word": "aparok", "optional_number": "", "definition": "(etim. - arrancar a tortuosidade) (v.tr.) - endireitar: A\u00eeaparok. - Endireitei-o. (VLB, I, 115)"}, {"first_word": "'aparup\u00e3", "optional_number": "", "definition": "(v.tr.) - dar porradas na cabe\u00e7a de: A\u00eeaparup\u00e3. - Dei-lhe porradas na cabe\u00e7a. (VLB, II, 82)"}, {"first_word": "apasok", "optional_number": "", "definition": "(v.tr.) - pilar, socar, compactando numa massa: A\u00eeapasok. - Soquei-o, compactando. (VLB, II, 77)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., PA\u00c7OCA, com v\u00e1rios significados: 1) prato feito de carne fresca, seca ou carne-de-sol previamente cozida, e que, depois de picada, mo\u00edda ou desfiada, \u00e9 frita ou refogada em gordura bem quente, e socada com farinha de mandioca ou de milho; 2) doce feito de amendoim socado e rapadura ou doce de leite seco; 3) (fig.) confus\u00e3o de coisas amarfanhadas, malcuidadas; misturada; 4) (fig.) coisa amassada, amarfanhada; 5) (AM) am\u00eandoa de castanha-do-par\u00e1 assada e socada em pil\u00e3o com farinha-d'\u00e1gua, sal e a\u00e7\u00facar, tudo reduzido a gr\u00e3os pequeninos; 6) (S.) amendoim torrado, pilado com farinha e a\u00e7\u00facar; 7) (S.) coisa complicada, embrulhada; trapalhada (in Novo Dicion. Aur\u00e9lio)"}, {"first_word": "apatuk\u00e1", "optional_number": "", "definition": "(v.tr.) - 1) apisoar: A\u00eeapatuk\u00e1. - Apisoei-o. (VLB, I, 38); 2) machucar (VLB, II, 27)"}, {"first_word": "apatyn\u00e3", "optional_number": "", "definition": "(xe) (v. da 2\u00aa classe) - 1) fazer confus\u00e3o, fazer embrulhada, misturar alhos com bugalhos (naquilo que se conta, naquilo a que se refere, etc.): Xe apatyn\u00e3. - Eu fiz confus\u00e3o. (VLB, II, 71); 2) encaro\u00e7ado, encaro\u00e7ar (p.ex., a farinha, o mingau) (VLB, I, 148)"}, {"first_word": "apaxix\u00e3", "optional_number": "", "definition": "(xe) (v. da 2\u00aa classe) - 1) fazer confus\u00e3o, fazer embrulhada, misturar alhos com bugalhos (naquilo que se conta, a que se refere, etc.): Xe apaxix\u00e3. - Eu fiz confus\u00e3o. (VLB, II, 71); 2) encaro\u00e7ado; encaro\u00e7ar (p.ex., a farinha, o mingau) (VLB, I, 148)"}, {"first_word": "(a)p\u00e9", "optional_number": "1", "definition": "(r, s) (s.) - caminho (em rela\u00e7\u00e3o a quem passa por ele): P\u00e9 ku'ape, kunum\u0129 pu'ama'ubi xe ri... - No meio do caminho, meninos assaltaram-me. (Anch., Poemas, 150); T'\u00eeas\u00f3 sap\u00e9pe... - Vamos ao seu caminho. (Ar., Cat., 53v); As\u00f3 xe ruba rap\u00e9pe. - Vou ao caminho de meu pai. (VLB, II, 111); sap\u00e9 - o caminho dele (Fig., Arte, 78); Asap\u00e9-monhang amana. - Fa\u00e7o caminho para a \u00e1gua da chuva. (Fig., Arte, 88) \u25cf 'y rap\u00e9 - rego d'\u00e1gua (VLB, I, 65); p\u00e9-\u00eeoasapaba (ou p\u00e9-\u00eeoasasaba) - encruzilhada do caminho (VLB, I, 115); p\u00e9-mir\u0129 - carreir\u00e3o, caminho pequeno para quem vai a p\u00e9 (VLB, I, 68); p\u00e9 kug\u00fbapaba - baliza do caminho (VLB, I, 51); p\u00e9 puku\u00ee - ao longo do caminho; todo o caminho (VLB, II, 130)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., TAPIRAP\u00c9 (tapi'ira + ap\u00e9, \u201ccaminho das antas\u201d), nome de um povo ind\u00edgena do Mato Grosso; CURUAP\u00c9 (kururu + ap\u00e9, \u201ccaminho de sapos\u201d), nome de planta, o cip\u00f3-cururu; PERAU (p\u00e9 + a'u - v. a'ub - \u201ccaminho ruim\u201d ), 1) declive do fundo do mar ou de um rio; barranco; (RS) declive forte que cai para um rio ou arroio; 2) precip\u00edcio. Da\u00ed, tamb\u00e9m, originam-se os nomes geogr\u00e1ficos TATUAP\u00c9 (SP), JACARAP\u00c9 (PB), etc. (v. p. 386)."}, {"first_word": "ap\u00e9", "optional_number": "2", "definition": "(s.) - 1) AP\u00c9, APE\u00cdBA, \u00e1rvore da fam\u00edlia das tili\u00e1ceas, \u201cde casca muito verde e lisa,... cuja madeira \u00e9 muito branca\u201d (Sousa, Trat. Descr., 219). Sua madeira \u00e9 muito usada para jangadas, e \u00e9 mais chamada no Norte pau-de-jangada. (Apeiba tibourbou Aubl.) (Marcgrave, Hist. Nat. Bras., 273); 2) esp\u00e9cie de amoreira silvestre (Sousa, Trat. Descr., 196); 3) fruto da ape\u00edba (v.) (Brand\u00e3o, Di\u00e1logos, 216)"}, {"first_word": "ap\u00e9", "optional_number": "3", "definition": "(s.) - 1) casca (de ovo, noz, fruta mole, etc.); 2) vagem, legume: \u00eeakarand\u00e1-ap\u00e9 - vagem de jacarand\u00e1 (Theat. Rer. Nat. Bras., II, 192); 3) concha (de marisco) (VLB, I, 79); 4) crosta, superf\u00edcie, lado direito (o contr\u00e1rio de avesso): i\u00ee ap\u00e9 - o lado direito dele (VLB, I, 103); i ap\u00e9 koty - do lado da superf\u00edcie de, do lado de fora de (p.ex., de um vaso, de algo que tenha lado interior e exterior) (VLB, I, 92); 5) casco (de embarca\u00e7\u00e3o): A\u00eeap\u00e9-kytyk. - Breei o casco dele. (VLB, I, 59); ap\u00e9-'yba - pau do casco (da canoa) (VLB, II, 7); (adj.) - cascudo, de casca, que tem casca, crosta ou casco: syp\u00f3-tinga-ap\u00e9 - cip\u00f3 claro de casca (nome de uma planta) (Theat. Rer. Nat. Bras., II, 197); g\u00fbama\u00eeaku-ap\u00e9 - guamaiacu cascudo (nome de peixe que se abriga sob uma carapa\u00e7a espinhosa s\u00f3lida, de onde emergem pontas c\u00f3rneas, grossas e resistentes) (Marcgrave, Hist. Nat. Bras., 142) \u25cf apep\u00fbera - casca arrancada (do ovo, da fruta, etc.); concha vazia (sem o marisco) (VLB, I, 79): ...Ina\u00eeag\u00fbasu apep\u00fbera am\u00f5 pup\u00e9 i nhang'ir\u00e9... - Ap\u00f3s vert\u00ea-la dentro de alguma casca de coco... (Ar., Cat., 1686, 353)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., ABATIAP\u00c9 (abati + ap\u00e9, \u201cmilho cascudo\u201d), arroz encontrado em estado silvestre nas margens dos lagos amaz\u00f4nicos; arroz-bravo."}, {"first_word": "ap\u1ebd", "optional_number": "", "definition": "- v. apena"}, {"first_word": "apeaob", "optional_number": "", "definition": "(etim. - cobrir por fora) (v.tr.) - forrar (p.ex., barrete, vestido, etc.): A\u00eeapeaob. - Forrei-o. (VLB, I, 142)"}, {"first_word": "ape'ara", "optional_number": "", "definition": "(etim. - parte de cima da casca) (s.) - superf\u00edcie \u25cf ape'arybo - na superf\u00edcie, na parte de cima: 'Y ape'arybo pir\u00e1 k\u00fb\u00e1\u00ee. - Na superf\u00edcie das \u00e1guas os peixes estavam. (VLB, I, 133)"}, {"first_word": "apear\u00e9", "optional_number": "", "definition": "(s.) - nome de um inseto (Marcgrave, Hist. Nat. Bras., 257)"}, {"first_word": "apear\u00f5", "optional_number": "", "definition": "(s) (etim. - guardar o caminho) (v.tr.) - esperar no caminho de, esperar escondido (p.ex., a ca\u00e7a, o inimigo, para apanh\u00e1-los) (VLB, I, 126): O\u00eeku\u00e1-katu marana, morapear\u00f5-ar\u00f5mo. - Conhece bem as guerras, ficando a esperar escondido as pessoas. (Anch., Teatro, 138); Asapear\u00f5. - Espero-o no seu caminho. (VLB, I, 126)"}, {"first_word": "apeba", "optional_number": "", "definition": "(s.) - qualidade do que \u00e9 rechonchudo; (adj.: apeb) - rechonchudo, baixo e largo de corpo (VLB, I, 37) \u25cf apebusu - rechonchud\u00e3o, baixo e largo de corpo (VLB, I, 37); apeb\u0129 - rechonchudinho: Xe apeb\u0129. - Eu sou rechonchudinho. (VLB, I, 37)"}, {"first_word": "apek", "optional_number": "", "definition": "(s) (v.tr.) - 1) SAPECAR, queimar de leve (os p\u00ealos), chamuscar: Xe posak\u00e1, xe rat\u00e3; oroapek; oroesyne... - Eu sou mo\u00e7acara, eu sou forte; sapecar-te-ei, assar-te-ei. (Anch., Teatro, 162); Pe\u00eeori, peras\u00f3 muru, supi, \u00eeand\u00e9 rat\u00e1pe sapeka... - Vinde, levai os malditos, erguendo-os, para sapec\u00e1-los em nosso fogo. (Anch., Teatro, 90); 2) tostar: Esapek u'i am\u00f5. - Tosta alguma farinha. (L\u00e9ry, Histoire, 367)"}, {"first_word": "Sapecando", "optional_number": "", "definition": "o corpo de um prisioneiro morto"}, {"first_word": "(fonte:", "optional_number": "", "definition": "STADEN)"}, {"first_word": "apekera", "optional_number": "", "definition": "(s.) - coisa rasa e igual por cima (como mato ou ramos de \u00e1rvore que parecem podados) (VLB, II, 97); (adj.: apeker) - raso, tosado, tosquiado; carpido, capinado (p.ex., o terreno, a ro\u00e7a, as ervas, a planta\u00e7\u00e3o) (VLB, II, 9; 97)"}, {"first_word": "apek\u00f3", "optional_number": "", "definition": "(s) (v.tr.) - frequentar, visitar ami\u00fade: Korom\u00f5, keyg\u00fbara temimin\u00f5 moa\u00fb\u00ee\u00e9bo, asapek\u00f3ne. - Logo, vencendo os temimin\u00f3s, habitantes daqui, frequent\u00e1-los-ei. (Anch., Teatro, 136); K\u00fb\u00e9 su\u00ed as\u00f3 mam\u00f5, am\u00f5 taba rapek\u00f3bo. - Daqui vou para longe, outras aldeias frequentando. (Anch., Teatro, 4); Ak\u00fbe\u00eeme eresapek\u00f3 or\u00e9 retama, sa\u00fbsupa. - Antigamente frequentavas nossa terra, amando-a. (Anch., Poemas, 154)"}, {"first_word": "apek\u0169", "optional_number": "1", "definition": "(s.) - l\u00edngua (parte da boca) (Castilho, Nomes, 28); Tat\u00e1-endy-et\u00e1, as\u00e9 apek\u0169 ab\u0177are'yma anh\u00f5 osep\u00eeak. - Viram somente muitas chamas, parecidas com nossas l\u00ednguas. (Ar., Cat., 45); Xe apek\u0169-mombyk ik\u00f3 'yb\u00e1. - Trava-me a l\u00edngua esta fruta. (VLB, II, 136) \u25cf apek\u0169 apyra - a ponta da l\u00edngua (Castilho, Nomes, 28)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., TAPIRAPECU (tapi'ira + apek\u0169, \u201cl\u00edngua de anta\u201d, \u201cl\u00edngua de vaca\u201d), nome de uma planta; APECU, coroa de areia feita pelo mar. Da\u00ed, tamb\u00e9m, o nome geogr\u00e1fico ITAPECUM (SC) (v. p. 386)."}, {"first_word": "apek\u0169", "optional_number": "2", "definition": "(s.) - brejo de \u00e1gua salgada \u00e0 beira-mar; limite da terra-firme com o mangue (ABN, LXXXII, 257)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., APICUM, APICU, PICUM, com o mesmo sentido. Da\u00ed, tamb\u00e9m, o nome geogr\u00e1fico APECUM (BA) (v. p. 386)."}, {"first_word": "apek\u0169g\u00fbyra", "optional_number": "", "definition": "(etim. - fundo da l\u00edngua) (s.) - guelras (de peixe) (VLB, I, 152)"}, {"first_word": "apekysym", "optional_number": "", "definition": "(s) (etim. - atalhar o caminho) (v.tr.) - tomar dianteira a: Asapekysym. - Tomei-lhe a dianteira. (VLB, I, 103)"}, {"first_word": "apena", "optional_number": "", "definition": "(ou ap\u1ebd) (s.) \u2013 tortuosidade8; (adj.: apen ou ap\u1ebd) - torto: aba\u00eeuru-ap\u1ebd - boquitorto, homem da boca torta (Anch., Arte, 32v); Xe ap\u1ebd. - Eu sou torto. (VLB, II, 133); (adv.) - tortamente, torto: A\u00edn-ap\u1ebd. - Estou assentado torto. (VLB, II, 133)"}, {"first_word": "apengok", "optional_number": "", "definition": "(etim. - arrancar a tortuosidade) (v.tr.) - endireitar: A\u00eeapengok. - Endireitei-o. (VLB, I, 115)"}, {"first_word": "apenhug\u00fbana", "optional_number": "", "definition": "(s.) - l\u00e2mina \u25cf i apenhug\u00fbanyba'e - o que tem l\u00e2minas: itaoba i apenhug\u00fb\u00e3-nhug\u00fbanyba'e - coura\u00e7a que tem muitas l\u00e2minas (VLB, I, 85)"}, {"first_word": "ape'ok", "optional_number": "", "definition": "(etim. - arrancar a casca) (v.tr.) - descascar (casca grossa, como, p.ex., de \u00e1rvore, de favas); aparar (como marmelo): A\u00eeape'ok. - Descasquei-o. (VLB, I, 37, 97)"}, {"first_word": "apep\u00e9", "optional_number": "", "definition": "(s.) - nome de um inseto lampir\u00eddeo (Libri Princ., vol. II, 122)"}, {"first_word": "apepend\u00fbar", "optional_number": "", "definition": "(s) (v.tr.) - ir ao caminho de, sair a receber ao caminho (como ao amigo que vem): Asapepend\u00fbar. - Fui ao caminho dele. (VLB, II, 111)"}, {"first_word": "apepokum\u00e3", "optional_number": "", "definition": "(s.) - PICUM\u00c3, PUCUM\u00c3, TATICUM\u00c3, fuligem (da chamin\u00e9, das labaredas de fogo, etc.) (VLB, I, 138)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- No P.B., PICUM\u00c3 tamb\u00e9m significa, al\u00e9m de fuligem, teia de aranha enegrecida pela fuligem. Em Coelho Neto lemos: \u201cO teto, de telha-v\u00e3, com as vigas fuliginosas, como carbonizadas, estava colgado de flocos negros de PICUM\u00c3.\u201d (in Obra Seleta, I, apud Novo Dicion. Aur\u00e9lio)"}, {"first_word": "apepu", "optional_number": "1", "definition": "(s.) - leveza (em suas coisas, em seus haveres); (adj.) - leve (em suas coisas, em seus haveres): Xe apepu; Xe apepu-pepu. - Eu estou leve; Xe apepu'\u0129. - Eu estou levezinho; Xe rek\u00f3-apepu-pepu. - Eu estou muito leve nas minhas coisas. (VLB, II, 21)"}, {"first_word": "apepu", "optional_number": "2", "definition": "(etim. - casco barulhento) (s.) - 1) bravateiro, fanfarr\u00e3o, o que promete muito e nada faz ou faz pouco; 2) inconst\u00e2ncia; (adj.) - inconstante; que fala muito e faz pouco (VLB, II, 11)"}, {"first_word": "apep\u00fbera", "optional_number": "", "definition": "- v. ap\u00e93"}, {"first_word": "apepyxag\u00fbana", "optional_number": "", "definition": "(s.) - precinta de embarca\u00e7\u00e3o (VLB, II, 84)"}, {"first_word": "apepyxug\u00fbana", "optional_number": "", "definition": "- o mesmo que apepyxag\u00fbana (v.) (VLB, II, 84)"}, {"first_word": "apere'a", "optional_number": "", "definition": "(s.) - PRE\u00c1, APERE\u00c1, nome comum \u00e0s esp\u00e9cies de mam\u00edferos da fam\u00edlia dos cavi\u00eddeos, do g\u00eanero Cavia (Marcgrave, Hist. Nat. Bras., 223; VLB, II, 18)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, PRIAOCA (nome de serra do CE) (v. p. 386)."}, {"first_word": "PRE\u00c1", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "aperer\u00e1", "optional_number": "1", "definition": "(xe) (v. da 2\u00aa classe) - 1) fazer confus\u00e3o, fazer embrulhada, misturar alhos com bugalhos (naquilo que se conta, a que se refere, etc.): Xe aperer\u00e1. - Eu fiz confus\u00e3o. (VLB, II, 71); 2) encaro\u00e7ar; encaro\u00e7ado (p.ex., a farinha,
