atra\u00e7\u00e3o (VLB, I, 75)"}, {"first_word": "nhemomotias\u00f3", "optional_number": "", "definition": "(v. intr.) - emendar-se: E\u00eeero\u0177r\u00f5, enhemomotias\u00f3... - Detesta-te, emenda-te. (Anch., Doutr. Crist\u00e3, II, 113)"}, {"first_word": "nhemomung\u00e1", "optional_number": "", "definition": "(v. intr.) - impregnar-se, inchar-se, encher-se: Eresabeyp\u00f3-potarype erimba'e... ka\u00fb\u0129 pup\u00e9 enhemomung\u00e1bo? - Quiseste embebedar-te outrora, impregnando-te de cauim? (Anch., Doutr. Crist\u00e3, II, 103)"}, {"first_word": "nhemonan", "optional_number": "", "definition": "- o mesmo que \u00eeemonan (v.)"}, {"first_word": "nhemond\u00e1", "optional_number": "", "definition": "(s.) - furto, roubo: ...Sekomem\u00fb\u00e3ag\u00fbera serek\u00f3bone sobak\u00e9 b\u00e9... i nhemond\u00e1 b\u00e9... - Seus antigos pecados fazendo estar diante deles, seus furtos tamb\u00e9m. (Ar., Cat., 161v)"}, {"first_word": "nhemondeb", "optional_number": "", "definition": "(v. intr.) - entremeter-se, intrometer-se (p.ex., em conversa alheia) (VLB, I, 119)"}, {"first_word": "nhemondubyr", "optional_number": "", "definition": "(etim. - empoeirar-se) (v. intr.) - espojar-se, lan\u00e7ar-se em terra de costas e revolver-se, agitar-se para se co\u00e7ar: Anhemonduby-ndubyr. - Fico a espojar-me. (VLB, I, 127)"}, {"first_word": "nhemondy'ar", "optional_number": "", "definition": "(v. intr.) - ter a primeira menstrua\u00e7\u00e3o (VLB, I, 84)"}, {"first_word": "nhemondy'ara", "optional_number": "", "definition": "(s.) - a primeira menstrua\u00e7\u00e3o da mulher (VLB, I, 84): ...nhemondy'ara mo'ybatat\u00e3mo... - ...dificultando a primeira menstrua\u00e7\u00e3o. (Ar., Cat., 66v); Ere\u00eeekuakupe... nde ra\u00eeyra nhemondy'ara res\u00e9? - Jejuaste por causa da primeira menstrua\u00e7\u00e3o de tua filha? (Ar., Cat., 99)"}, {"first_word": "nhemondysyk", "optional_number": "", "definition": "(v. intr.) - ajuntar-se: Oronhemondysyk. - Ajuntamo-nos. (VLB, I, 29)"}, {"first_word": "nhemongara\u00edb", "optional_number": "", "definition": "- o mesmo que \u00eeemongara\u00edb (v.)"}, {"first_word": "nhemongara\u00edba", "optional_number": "", "definition": "(etim. - o tornar-se cara\u00edba, o tornar-se crist\u00e3o) (s.) - batismo: -Mar\u00e3pe a\u00eep\u00f3 mosangypy rera...? -Nhemongara\u00edba. -Qual \u00e9 o nome daquele primeiro rem\u00e9dio? -Batismo. (Ar., Cat., 80)"}, {"first_word": "nhemongaraibe'yma", "optional_number": "", "definition": "(s.) - paganismo, o tempo em que n\u00e3o se era batizado: ...Nde nhemongaraibe'yma pup\u00e9 o\u00eekoba'e mosema nde 'anga su\u00ed. - Fazendo sair de tua alma o que havia no teu paganismo. (Ar., Cat., 188)"}, {"first_word": "nhemongaraibypyra", "optional_number": "", "definition": "(etim. - o tornado crist\u00e3o) (s.) - o batizado, pessoa batizada: Memetip\u00f3 nhemongaraibypyra tekokatu ab\u0177ara... abar\u00e9... sup\u00e9 og\u00fbasema, sorybet\u00e9\u00fbne... - E ainda mais um batizado, transgressor da boa lei, encontrando um padre, alegrar-se-\u00e1 muito. (Ar., Cat., 219)"}, {"first_word": "nhemongaraipaba", "optional_number": "", "definition": "(s.) - batismo (Ar., Cat., 92v)"}, {"first_word": "nhemongara\u00fb", "optional_number": "", "definition": "(v. intr.) - torcer (m\u00e3o ou p\u00e9) (VLB, II, 132)"}, {"first_word": "nhemongatu", "optional_number": "", "definition": "(etim. - fazer-se bem) (v. intr.) - sossegar, tranquilizar-se: Penhemongatu mam\u00f5 xe su\u00ed n'opoapy\u00ee. - Sossegai longe de mim sen\u00e3o vos queimo. (Anch., Poesias, 56)"}, {"first_word": "nhemonget\u00e1", "optional_number": "1", "definition": "(ou \u00eeemonget\u00e1) (v. intr. compl. posp.) - combinar, concertar, tratar [sobre algo, de algo: compl. com es\u00e9 (r, s)] ...A\u00eep\u00f3 tekoag\u00fbama res\u00e9 o nhemonget\u00e1 e'ymeb\u00e9. - Antes de tratar sobre aquele procedimento. (Ar., Cat., 279) \u25cf nhemongetasara - o que combina, o que concerta: O \u00eeoes\u00e9 o mendarag\u00fbama res\u00e9 nhemongetasara... nd'e'ikatu\u00ee a'e ro\u00eer\u00e9 amoa\u00e9 res\u00e9 omend\u00e1... - Os que tratam de seu futuro casamento um com o outro n\u00e3o podem, depois disso, casar-se com outros. (Ar., Cat., 280)"}, {"first_word": "nhemonget\u00e1", "optional_number": "2", "definition": "(ou \u00eeemonget\u00e1) (etim. - conversar consigo mesmo): (v. intr.) - pensar, refletir, devanear: Nd'ei te'e, o py'a pup\u00e9 o\u00eeemonget\u00e1-nget\u00e1bo, Tup\u00e3 momburukat\u00fbabo... - Por isso mesmo \u00e9 que, em seus cora\u00e7\u00f5es ficando a refletir, desafiam muito a Deus. (Anch., Teatro, 30); O\u00eek\u00f3 k\u00fbepe mba'e res\u00e9 nde ma'enduara... enhemonget\u00e1bo ekupa? - Estava longe tua lembran\u00e7a das coisas, estando a devanear? (Anch., Doutr. Crist\u00e3, II, 105)"}, {"first_word": "nhemongu\u00e9", "optional_number": "", "definition": "(v. intr.) - agitar-se: ...Yby ab\u00e9 a'ereme onhemongu\u00e9bo, oryry\u00eeane... - A terra tamb\u00e9m, ent\u00e3o, agitando-se, tremendo. (Ar., Cat., 160)"}, {"first_word": "nhemonguengu\u00e9", "optional_number": "", "definition": "(v. intr.) - estrebuchar, agitar-se de um lado e do outro, debater-se (como para se soltar) (VLB, I, 130)"}, {"first_word": "nhemongyr", "optional_number": "", "definition": "(v. intr.) - levantar-se, erguer-se, sair da inatividade, mexer-se (VLB, I, 57)"}, {"first_word": "nhemongyr\u00e1", "optional_number": "", "definition": "(v. intr.) - engordar (VLB, I, 116)"}, {"first_word": "nhemonhang", "optional_number": "", "definition": "- 1) (v. intr.) a) fazer-se, realizar-se: T'onhemonhang nde remimotara. - Fa\u00e7a-se tua vontade. (Ar., Cat., 13v); b) nascer, gerar-se: Pitanga nhemonhanga su\u00ed o\u00eeeposan\u00f5-sanonga. - Ficando a tomar po\u00e7\u00f5es para n\u00e3o se gerar uma crian\u00e7a. (Ar., Cat., 97); Anhemonhang. - Nasci. (VLB, II, 46); Na tubi; onhemonhang \u00e9 o sy i at\u00f5\u00eembyre'yma ryg\u00e9pe. - N\u00e3o teve pai; gerou-se, na verdade, no ventre de sua m\u00e3e intocada. (Ar., Cat., 23); c) criar-se, crescer: Xe \u00ceetu'u ra'yr\u00fbera. Anhemonhang i pup\u00e9. - Eu sou antigo filho de Jetu\u00fa. Criei-me dentro dela. (Anch., Poemas, 152); d) desenvolver-se (p.ex., planta, planta\u00e7\u00e3o); 2) (v. intr. compl. posp.) - tornar-se, converter-se, transformar-se (em algo: compl. com -ramo): Ybyramo i nhemonhangyne. - Em terra ele se transformar\u00e1. (Anch., Doutr. Crist\u00e3, I, 161); Anhemonhang a'eramo. - Converti-me naquilo. Anhemonhang g\u00fbyr\u00e1ramo. - Converti-me num p\u00e1ssaro. (VLB, II, 133); Emon\u00e3namope anhanga remia\u00fbsubamo pab\u1ebd as\u00e9 nhemonhangi? - Portanto, como escravos do diabo tornamo-nos totalmente? (Anch., Doutr. Crist\u00e3, I, 162) \u25cf onhemonhangyba'e - o que se gera, o que se transforma: O membyra g\u00fbyg\u00e9pe onhemonhangyba'e 'arama osep\u00eeaka'ub... - Deseja ardentemente ver o nascimento de seu filho que se gera em seu ventre. (Ar., Cat., 9v); nhemonhangaba - tempo, lugar, causa, etc. de gerar, de transformar; concep\u00e7\u00e3o, gera\u00e7\u00e3o; progenitor (i.e., a causa do gerar): Ko'y, nde nhemonhangaba og\u00fberu torybet\u00e9. - Agora tua concep\u00e7\u00e3o trouxe grande alegria. (Anch., Poemas, 146); Toryba nhemonhangaba... - Gera\u00e7\u00e3o da alegria... (Valente, Cantigas, VIII, in Ar., Cat., 1618); Nd'e'i te'e \u00eeand\u00e9 rubypyrama monhanga \u00eeand\u00e9 nhemonhangabamo. - Por isso mesmo fez nosso pai primeiro como nosso progenitor. (Anch., Doutr. Crist\u00e3, I, 193)"}, {"first_word": "nhemopa\u00ee\u00e9", "optional_number": "", "definition": "(v. intr.) - o mesmo que \u00eeemopa\u00ee\u00e9 (v.)"}, {"first_word": "nhemopep\u00f3", "optional_number": "", "definition": "(v. intr.) - dar asas a si, adquirir asas: Nd'e'i te'e ab\u00e1 tekokatu pup\u00e9 onhemopep\u00f3bo o beberama res\u00e9. - Por isso mesmo o homem, com a virtude, d\u00e1 asas a si para voar. (Ar., Cat., 169-169v)"}, {"first_word": "nhemopiring", "optional_number": "", "definition": "(v. intr.) - arrepiar-se: Enhemopiringa, moropotara nde res\u00e1 mo\u00eeo'arype? - Arrepiando-te, o desejo sensual aumentou teus olhos? (Anch., Doutr. Crist\u00e3, II, 95)"}, {"first_word": "nhemopo\u00eea\u00ee", "optional_number": "", "definition": "(v. intr. compl. posp.) - fazer agrado, fazer car\u00edcia; ter cuidado (p.ex., dando de comer) [compl. com es\u00e9 (r, s)]: Anhemopo\u00eea\u00ee (ab\u00e1) res\u00e9. - Fiz afagos no homem. (VLB, I, 67, adapt.); Anhemopo\u00ee\u00e1-po\u00eea\u00ee. - Fico fazendo mimos. (VLB, II, 38) \u25cf nhemopo\u00eea\u00eetaba - tempo, lugar, modo, objeto, etc. de fazer agrado, de fazer mimos; o mimado (VLB, II, 38)"}, {"first_word": "nhemoputun", "optional_number": "", "definition": "(ou nhemopytun) (etim. - fazer-se escuro) (v. intr.) - eclipsar-se; escurecer-se (p.ex., o sol, o tempo, etc.) (VLB, I, 71; 108): Kuarasy onhemoputun... - O sol eclipsa-se. (Ar., Cat., 159v)"}, {"first_word": "nhemoputupab", "optional_number": "", "definition": "(etim. - fazer-se acabar a respira\u00e7\u00e3o) (v. intr.) - afligir-se: Ybakyg\u00fbara onhemoputupab. - Os habitantes do c\u00e9u afligiram-se. (Ar., Cat., 9v)"}, {"first_word": "nhemopyat\u00e3", "optional_number": "", "definition": "(etim. - fazer-se p\u00e9 firme) (v. intr.) - 1) animar-se, fortalecer-se (VLB, I, 36); 2) esfor\u00e7ar-se (VLB, I, 124): Enhemopyat\u00e3 Tup\u00e3 res\u00e9... - Esfor\u00e7a-te por causa de Deus. (Ar., Cat., 141)"}, {"first_word": "nhemopysasu", "optional_number": "", "definition": "(v. intr.) - fazer-se novo, renovar-se: T'\u00eeanhemopysasu, tekop\u00fbera pe'apapa. - Que nos renovemos, repelindo completamente os costumes antigos. (Anch., Poemas, 164)"}, {"first_word": "nhemoryba", "optional_number": "", "definition": "(s.) - divers\u00e3o: ...Mo'ema nde resem\u00f5: morase\u00eea, nhemoryba, g\u00fbe'ena, ka'ua\u00edba... - Mentiras sobejavam-te: dan\u00e7as, divers\u00f5es, v\u00f4mitos, bebedeiras. (Anch., Teatro, 170)"}, {"first_word": "nhemoryry\u00ee", "optional_number": "", "definition": "- v. \u00eeemoryry\u00ee"}, {"first_word": "nhemoryry\u00eea", "optional_number": "", "definition": "(ou \u00eeemoryry\u00eea) (etim. - o fazer-se tremer) (s.) - interesse, envolvimento, cuidado: ...Tup\u00e3 rek\u00f3 res\u00e9 nhemoryry\u00eea - interesse pela lei de Deus (Ar., Cat., 18)"}, {"first_word": "nhemoryry\u00eee'yma", "optional_number": "", "definition": "(etim. - o n\u00e3o se fazer tremer) (s.) - desinteresse: Tup\u00e3 rek\u00f3 res\u00e9 nhemoryry\u00eee'yma... - desinteresse pela lei de Deus (Ar., Cat., 18)"}, {"first_word": "nhemosa\u00eenan", "optional_number": "", "definition": "(ou \u00eeemosa\u00eenan) (v. intr. compl. posp.) - 1) cuidar, preocupar-se [em algo, com algo ou com algu\u00e9m: compl. com es\u00e9 (r, s)]: -Onhemosa\u00eenan pab\u1ebdpe crist\u00e3os a\u00eepoba'e kuaba\u00fbama res\u00e9? - Preocupam-se todos os crist\u00e3os em saber isso? (Ar., Cat., 21, 1686); Onhemosa\u00een\u00e3pe am\u1ebd as\u00e9 rerokara as\u00e9 res\u00e9? - Preocupam-se conosco, de costume, os nossos padrinhos? (Ar., Cat., 82); 2) prover-se [de algo: compl. com es\u00e9 (r, s)]: Anhemosa\u00eenan xe mba'erama res\u00e9. - Provejo-me das minhas coisas. (VLB, II, 88); 3) ocupar-se, estar ocupado; negociar; ser ativo, ser trabalhador: Anhemos\u00e3\u00eenan g\u00fbitek\u00f3bo. - Vivo negociando; N'anhemos\u00e3\u00eenani. - N\u00e3o sou trabalhador (isto \u00e9, sou negligente); -E\u00eeaso'\u00eeabok nde karamem\u00fb\u00e3 t'asep\u00eeak nde ma'e. -Anhemosa\u00eenan. -Destampa tua caixa para que eu veja tuas coisas. -Estou ocupado. (L\u00e9ry, Histoire, 346) \u25cf nhemosa\u00eenandaba - tempo, lugar, modo, etc. de se ocupar, de se preocupar; cuidado, ocupa\u00e7\u00e3o; neg\u00f3cio (VLB, II, 49): O nhemosa\u00eenandag\u00fbera res\u00e9 o ir\u0169ag\u00fbera res\u00e9 b\u00e9 o ma'enduaramo. - Lembrando-se das suas antigas ocupa\u00e7\u00f5es e de seus antigos companheiros tamb\u00e9m. (Bettendorff, Comp\u00eandio, 92)"}, {"first_word": "nhemosa\u00eenane'yma", "optional_number": "", "definition": "(etim. - falta de cuidado) (s.) - neglig\u00eancia; descuido (VLB, II, 49)"}, {"first_word": "nhemosako'i", "optional_number": "", "definition": "(ou \u00eeemosako'i) (v. intr. compl. posp.) - 1) acautelar-se, estar \u00e0 espreita, estar de sobreaviso: T'onhemosako'i ir\u00e3 yby pora t'og\u00fberob\u00eear um\u1ebd... - Que se acautelem futuramente os habitantes da terra para que n\u00e3o creiam nele. (Ar., Cat., 160v); 2) aperceber-se, preparar-se (para algo que se espera); fazer preparativos para receber [compl. com es\u00e9 (r, s)]: Anhemosako'i (mba'e) res\u00e9. - Preparo-me para algo. (VLB, I, 38, adapt.); Xe nhemosako'i e'ymeb\u00e9 turi. - Veio antes que eu me preparasse. (VLB, I, 97); Anhemosako'i xe ruba res\u00e9. - Fiz preparativos para receber a meu pai; Anhemosako'i toba\u00eeara res\u00e9. - Fiz preparativos para receber o inimigo. (VLB, II, 88); Pe\u00eeemosako'i!... - Preparai-vos! (Ar., Cat., 6); Pa'i \u00ceesus rekobe\u00eeebyrag\u00fbama res\u00e9 onhemosako'\u00eeabo... - Preparando-se para a futura ressurrei\u00e7\u00e3o do senhor Jesus. (Ar., Cat., 64v) \u25cf nhemosako'\u00eeaba - tempo, lugar, causa, etc. de se acautelar, de se aperceber, de se preparar; preparativos (p.ex., artilharia para a guerra ou fogos de artif\u00edcio para receber um amigo - VLB, I, 38): Ybaka a\u00e9 Tup\u00e3 \u00eeand\u00e9 res\u00e9 i nhemosako'\u00eeaba... - O pr\u00f3prio c\u00e9u \u00e9 o que Deus prepara para n\u00f3s. (Ar., Cat., 167)"}, {"first_word": "nhemosako'ie'yma", "optional_number": "", "definition": "(s.) - descuido, despreparo: Penheangerek\u00f3 am\u00f5 'ara pup\u00e9 te'\u00f5 pe rokena motaka turag\u00fbama res\u00e9 \u00e9, nhemosako'ie'yma pup\u00e9, pe pokosupa... - Pensai que, algum dia, a morte vir\u00e1 para bater em vossas portas, em despreparo, surpreendendo-vos. (Ar., Cat., 158)"}, {"first_word": "nhemosapys\u00f3", "optional_number": "", "definition": "(etim. - fazer-se estender os olhos) (v. intr. compl. posp.) - alongar-se a vista; olhar detidamente [para algo ou algu\u00e9m: compl. com es\u00e9 (r, s)]: ...Mendar\u00fbera am\u00f5 res\u00e9 enhemosapys\u00f3bo. - Olhando detidamente para alguma que foi casada. (Anch., Doutr. Crist\u00e3, II, 101)"}, {"first_word": "nhemosara\u00ee", "optional_number": "", "definition": "(etim. - esquecer-se de si) (v. intr. compl. posp.) - 1) brincar, divertir-se (como as crian\u00e7as); jogar: Anhemosara\u00ee. - Brinco. (VLB, I, 60); 2) festejar; (VLB, I, 138); fazer festa: \u00ceand\u00e9 moet\u00e9bo ap\u0177aba nhemosara\u00ee... - Para nos honrar os \u00edndios fazem festa. (Anch., Teatro, 24); 3) zombar [de algo ou de algu\u00e9m: compl. com es\u00e9 (r, s)]: Enhemosara\u00ee um\u1ebd xe res\u00e9! - N\u00e3o zombes de mim! (Fig., Arte, 124) \u25cf nhemosara\u00eetaba - tempo, lugar, modo, etc. de brincar, de festejar, de zombar; brincadeira, divers\u00e3o: Oman\u00f5aib\u00ed... o nhemosara\u00eet\u00e1pe b\u00e9. - Desanima, sem mais, de suas divers\u00f5es tamb\u00e9m. (Ar., Cat., 157v)"}, {"first_word": "nhemosara\u00eea", "optional_number": "", "definition": "(etim. - o fazer-se esquecer de si) (s.) - 1) brincadeira (de crian\u00e7as), folguedo, divers\u00e3o, jogo (de adultos) (VLB, I, 60): I porambyrambyk\u0129 xe nhemosara\u00eea ix\u00e9bo. - Estava agrad\u00e1vel a mim meu jogo. (VLB, I, 71); Nhemosara\u00eea a\u00eemonhang. - Fa\u00e7o a brincadeira, o jogo. (VLB, II, 14); 2) festa: Nhemosara\u00eea a\u00eemonhang (ab\u00e1) res\u00e9. - Fiz festa por causa do homem. (VLB, I, 138; adapt.) \u25cf nhemosara\u00eex\u00fbera - gozador, brincalh\u00e3o, zombeteiro (VLB, I, 59); folgaz\u00e3o (VLB, I, 141)"}, {"first_word": "nhemosas\u00e3\u00ee", "optional_number": "", "definition": "(v. intr.) - dispersar-se, espalhar-se: Oronhemosas\u00e3\u00ee oro\u00eek\u00f3bo. - Estamo-nos espalhando (isto \u00e9, andando espalhados). (VLB, I, 125)"}, {"first_word": "nhemoteg\u00fb\u00e1", "optional_number": "", "definition": "- o mesmo que nhemote'\u00f5'a (v.)"}, {"first_word": "nhemotekokuab", "optional_number": "", "definition": "(v. intr.) - ter discernimento, conhecer os fatos (Ar., Cat., 169)"}, {"first_word": "nhemotekokuaba", "optional_number": "", "definition": "(etim. - o fazer-se conhecer os fatos) (s.) - entendimento, compreens\u00e3o: Otup\u00e3ar-y b\u00e9 o nhemotekoku\u00e1-katu ro\u00eer\u00e9... - Comunga tamb\u00e9m ap\u00f3s seu bom entendimento. (Bettendorff, Comp\u00eandio, 82)"}, {"first_word": "nhemote'\u00f5'a", "optional_number": "", "definition": "(ou nhemoteg\u00fb\u00e1) (etim. - fazer cair a morte em si) (v. intr.) - 1) desfalecer: Onhemote'\u00f5'a moxy... - Desfaleceram os maus. (Anch., Teatro, 136); 2) ficar impotente, ficar at\u00f4nito, ficar sem interesse: Erenhemote'\u00f5'ape nde remirek\u00f3 sup\u00e9, i amotare'yma nh\u1ebd? - Ficaste impotente diante de tua esposa, detestando-a? (Ar., Cat., 235-236)"}, {"first_word": "nhemotimbor", "optional_number": "", "definition": "(etim. - fazer-se fuma\u00e7a) (v. intr.) - 1) defumar-se; incensar-se: Pa\u00eeea'uba sup\u00e9 onhemotimb\u00f3-timborukaryba'e... - O que manda a um falso paj\u00e9 ficar defumando a si... (Ar., Cat., 96, 1686); 2) perfumar-se (VLB, II, 73)"}, {"first_word": "nhemotimbosaba", "optional_number": "", "definition": "(etim. - instrumento de se defumar) (s.) - perfume (VLB, II, 73)"}, {"first_word": "nhemotup\u00e3", "optional_number": "", "definition": "- o mesmo que \u00eeemotupan (v.)"}, {"first_word": "nhemo\u00fan", "optional_number": "", "definition": "- o mesmo que \u00eeemo\u00fan (v.)"}, {"first_word": "nhemoya\u00ee", "optional_number": "", "definition": "(etim. - fazer-se suar) (v. intr.) - tomar suadouros (VLB, II, 122)"}, {"first_word": "nhemoya\u00eea", "optional_number": "", "definition": "(etim. - o fazer-se suar) (s.) - suadouro (VLB, II, 122)"}, {"first_word": "nhemo'yb", "optional_number": "", "definition": "(etim. - fazerem-se plantas) (v. intr.) - criar mato (a terra que j\u00e1 foi cultivada) (VLB, II, 33)"}, {"first_word": "nhemo\u0177r\u00f5", "optional_number": "", "definition": "- v. \u00eeemo\u0177r\u00f5"}, {"first_word": "nhemo\u0177r\u00f5nd\u00fbera", "optional_number": "", "definition": "(s.) - 1) agastamento, irrita\u00e7\u00e3o, raiva habitual (VLB, I, 24); 2) pessoa raivosa (VLB, II, 95); (adj.: nhemo\u0177r\u00f5nd\u00fber) - agastadi\u00e7o, que tem inclina\u00e7\u00e3o a se irritar: Xe nhemoyr\u00f5nd\u00fber. - Eu sou agastadi\u00e7o; eu tenho inclina\u00e7\u00e3o a me irritar. (Anch., Arte, 51v; VLB, I, 24)"}, {"first_word": "nhemoysy", "optional_number": "", "definition": "(v. intr.) - p\u00f4r-se em fila, enfileirar-se: Oronhemoysy. - Enfileiramo-nos; pusemo-nos em fila. (VLB, I, 127; II, 101)"}, {"first_word": "nhem\u0169", "optional_number": "1", "definition": "(s.) - paz (como entre os que eram inimigos e tinham guerra entre si) (VLB, II, 68)"}, {"first_word": "nhem\u0169", "optional_number": "2", "definition": "(v. intr.) - fazer as pazes (VLB, II, 68)"}, {"first_word": "nhemun", "optional_number": "", "definition": "- o mesmo que nhenomun (v.)"}, {"first_word": "nhen", "optional_number": "", "definition": "(-\u00eeo- ou -nho-) (v.tr.) - submeter, subjugar (por bem, como, p.ex., o pai ao filho) (VLB, II, 121)"}, {"first_word": "nhenh\u1ebd", "optional_number": "", "definition": "(adv.) - ociosamente, sem porqu\u00ea (VLB, II, 54); inocentemente (VLB, II, 12)"}, {"first_word": "nhen\u00f5\u00ee", "optional_number": "", "definition": "(v. intr.) - chamar-se pelo nome (VLB, II, 50)"}, {"first_word": "nhenomun", "optional_number": "", "definition": "(ou nhem\u0169) (v. intr. compl. posp.) - cuspir, escarrar [em algo ou em algu\u00e9m: compl. com es\u00e9 (r, s)]: ...Sob\u00e1 res\u00e9 onhenom\u0169-nomuna... - Em seu rosto ficando a cuspir. (Ar., Cat., 56v)"}, {"first_word": "nhenong", "optional_number": "", "definition": "(v. intr.) - 1) colocar-se, guardar-se: ...Nde rera pup\u00e9 anhenong... - Em teu nome guardo-me. (Ar., Cat., 24v); 2) recolher-se: Anhenong g\u00fbitupa. - Estou-me recolhendo. (VLB, I, 92)"}, {"first_word": "nhenonhen", "optional_number": "", "definition": "(v. intr.) - emendar-se, corrigir-se: Anhenonh\u1ebdpe ko'yt\u00e9 k\u00e1... - Hei de me corrigir, enfim. (Ar., Cat., 75)"}, {"first_word": "nhenonhena", "optional_number": "", "definition": "(etim. - o corrigir-se a si) (s.) - emenda, corre\u00e7\u00e3o (Bettendorff, Comp\u00eandio, 20)"}, {"first_word": "nhenosem", "optional_number": "", "definition": "- o mesmo que \u00eeenosem (v.)"}, {"first_word": "nhenup\u00e3", "optional_number": "1", "definition": "(s.) - 1) auto-flagelar-se, penitenciar-se, castigar-se: Kype anhenup\u00e3-nup\u00e3. - Fiquei a penitenciar-me longamente. (Anch., Teatro, 172); 2) disciplinar-se (VLB, I, 103)"}, {"first_word": "nhenup\u00e3", "optional_number": "2", "definition": "(etim. - o castigar-se) (s.) - 1) a\u00e7oite (VLB, I, 21); 2) auto-flagela\u00e7\u00e3o, castigo que se inflige a si pr\u00f3prio: Ere\u00eemoporype nde monhemombeg\u00fbara nhe'enga, nhenup\u00e3, \u00eeekuakuba...? - Cumpriste as palavras de teu confessor, a auto-flagela\u00e7\u00e3o, os jejuns? (Anch., Doutr. Crist\u00e3, II, 79)"}, {"first_word": "nhenup\u00e3saba", "optional_number": "", "definition": "(etim. - instrumento de se castigar) (s.) - disciplinas, correias com que frades e devotos se a\u00e7oitavam por penit\u00eancia ou castigo (VLB, I, 103)"}, {"first_word": "nhenup\u00e3sabusu", "optional_number": "", "definition": "(s.) - tormentos, sofrimentos, padecimentos (VLB, I, 115)"}, {"first_word": "nhepum\u0129", "optional_number": "", "definition": "(v. intr.) - mergulhar, afundar na \u00e1gua (VLB, I, 29)"}, {"first_word": "nheran", "optional_number": "", "definition": "(v. intr. compl. posp.) - 1) fazer ataque, fazer agress\u00e3o, ser bravo (VLB, II, 31), agredir, resistir atacando [a algo ou a algu\u00e9m: compl. com es\u00e9 (r, s)]: Anheran ses\u00e9. - Resisti-lhe (atacando-o). (VLB, II, 103); Ab\u00e1 mar\u00e3 sekoag\u00fber\u0129 res\u00e9 nherane'yma. - N\u00e3o fazer ataque \u00e0s pequenas maldades dos homens. (Ar., Cat., 18v); 2) resistir (defendendo-se), opor resist\u00eancia, estrebuchar (como que para se soltar) (compl. com sup\u00e9): Anheran i xup\u00e9. - Resisti-lhe (defendendo-me). (VLB, II, 103); ...N'onherani x\u00fb\u00e9ne o \u00eeoup\u00e9ne. - N\u00e3o opor\u00e3o resist\u00eancia um ao outro. (Anch., Doutr. Crist\u00e3, I, 228); A'epe a'e kunh\u00e3 n'onherani i momarana? - E aquelas mulheres n\u00e3o resistem, combatendo-os? (Anch., Teatro, 152); O emimotarybo \u00e9pe erimba'e i nheme'engi og up\u00eearama p\u00e9 onherane'yma? - Por sua vontade \u00e9 que ele se entregou aos seus advers\u00e1rios, n\u00e3o resistindo? (Anch., Dial. da F\u00e9, 164) \u25cf onheranyba'e - o que resiste, o que faz ataque, o que agride: Tekokatuet\u00e9 rerekoara onherane'ymba'e. - O que tem a bem-aventuran\u00e7a \u00e9 o que n\u00e3o agride. (Ar., Cat., 18v-19)"}, {"first_word": "nherane'yma", "optional_number": "", "definition": "(etim. - sem agress\u00e3o) (s.) - 1) mansid\u00e3o (Bettendorff, Comp\u00eandio, 20); humildade (VLB, I, 154); 2) pessoa humilde (VLB, I, 154); (adj.: nherane'ym) - humilde, manso: Abanherane'yma ix\u00e9. - Eu sou homem manso. (VLB, II, 31)"}, {"first_word": "nhesen", "optional_number": "", "definition": "(v. intr.) - entornar-se [o l\u00edquido, a farinha, etc.] (VLB, I, 119). V. tamb\u00e9m \u1ebd (-nho-s-)."}, {"first_word": "nhetamonhang", "optional_number": "", "definition": "(etim. - fazerem-se tabas) (v. intr.) - fazer povoa\u00e7\u00e3o, fundar aldeia (VLB, II, 84)"}, {"first_word": "nhetanong", "optional_number": "", "definition": "- o mesmo que \u00eeetanong (v.)"}, {"first_word": "nhetekatunh\u1ebdpe\u0169\u00ee", "optional_number": "", "definition": "(adv.) - completamente: Ereras\u00f3 nhetekatunh\u1ebdpe\u0169\u00ee. - Leva-o completamente. (VLB, I, 102)"}, {"first_word": "nhet\u0129apyapyr", "optional_number": "", "definition": "(v. intr.) - lan\u00e7ar ao fundo a \u00e2ncora, fundear (p.ex., o navio) (VLB, I, 144)"}, {"first_word": "nhet\u0129apyr", "optional_number": "", "definition": "(v. intr.) - arfar (p.ex., o navio) (VLB, I, 41)"}, {"first_word": "nhetinga", "optional_number": "", "definition": "(ou nhitinga) - o mesmo que \u00eeetinga (v.) (VLB, II, 43)"}, {"first_word": "nhetingaruru", "optional_number": "", "definition": "(s.) - mosquito de vinho (VLB, II, 43)"}, {"first_word": "nhetym\u00e3kat\u00f5\u00ee", "optional_number": "", "definition": "(v. intr.) - dar-se canelada (VLB, I, 65)"}, {"first_word": "nhe\u0169\u00ee", "optional_number": "", "definition": "(v. intr.) - queimar-se (Fig., Arte, 82)"}, {"first_word": "nhe\u0177nhang", "optional_number": "1", "definition": "(v. intr.) - encolher-se (como quem dorme ao frio) (VLB, I, 114)"}, {"first_word": "nhe\u0177nhang", "optional_number": "2", "definition": "(v. intr. compl. posp.) - reunir-se; ajuntar-se, juntar-se [a algu\u00e9m, com algu\u00e9m: compl. com es\u00e9 (r, s)]: Um\u00e3mepe as\u00e9 nhe\u0177nhangi...-ne? - Onde a gente se reunir\u00e1? (Ar., Cat., 46v); Onhe\u0177nhang um\u00e3 ses\u00e9 kunum\u0129et\u00e1 kag\u00fbara... - J\u00e1 se juntaram a eles muitos mo\u00e7os bebedores de cauim. (Anch., Teatro, 24); Penhe\u0177nhang pab\u1ebd ses\u00e9! - Ajuntai-vos todos com eles! (Anch., Teatro, 60); ...Sobak\u00e9 Anhanga onhe\u0177nhanga, i mokona mot\u00e1... - Diante deles os diabos ajuntando-se, querendo engoli-los. (Ar., Cat., 161v) \u25cf nhe\u0177nhangaba - tempo, lugar, modo, etc. de se reunir, de se ajuntar: ...Pe\u00eeori... pe nhe\u0177nhang\u00e1pe pe rekorama r\u00e1. - Vinde para receber as determina\u00e7\u00f5es a v\u00f3s no lugar em que vos ajuntais. (Ar., Cat., 160v)"}, {"first_word": "nheypyrung", "optional_number": "", "definition": "(etim. - p\u00f4r in\u00edcio a si) (v. intr.) - come\u00e7ar: Quarta-feira tanimbukara\u00edba ras\u00e1pe, \u00eeekuakupabusu Quaresma '\u00eeaba nheypyrungi. - Ao passar a quarta-feira de cinzas sagradas come\u00e7a o grande jejum, chamado Quaresma. (Ar., Cat., 122, 1686)"}, {"first_word": "nh\u00f5", "optional_number": "", "definition": "(adv.) - s\u00f3, somente, apenas: ...Nde nh\u00f5 nde moetekat\u00fbabo! - A ti somente louvando-te muito! (Anch., Poemas, 92); Mba'e i 'upyra res\u00e9 nh\u00f5pe as\u00e9 \u00eeerur\u00e9\u00fb Tup\u00e3 sup\u00e9? - A gente pede a Deus somente pelas coisas que deve comer? (Ar., Cat., 27v); I \u00eeurupe nh\u00f5 Tup\u00e3 rerob\u00eeara ru\u00ee. - A cren\u00e7a em Deus est\u00e1 somente em suas bocas. (Anch., Teatro, 30); A\u00eep\u00f3 nh\u00f5-pip\u00f3 nde rera? - Esse somente \u00e9, de fato, teu nome? (Anch., Teatro, 44); Epyt\u00e1! Kag\u00fb\u00e1pe nh\u00f5 nde rat\u00e3ngatu-pot\u00e1? - Fica! Somente quando bebes cauim tu queres ser valente? (Anch., Teatro, 64)"}, {"first_word": "nho-", "optional_number": "", "definition": "o mesmo que \u00eeo- (v.)"}, {"first_word": "nhoamotare'yma", "optional_number": "", "definition": "(etim. - falta de querer bem um ao outro) (s.) - \u00f3dio, malqueren\u00e7a, disc\u00f3rdia (VLB, I, 103): ...Ab\u00e1 res\u00e9 nhoamotare'yma rerekouk\u00e1 ab\u00e1 sup\u00e9. - Fazendo as pessoas terem \u00f3dio umas das outras por causa de algu\u00e9m. (Ar., Cat., 74)"}, {"first_word": "nhoanhubana", "optional_number": "", "definition": "(ou \u00eeoanhubana) (s.) - abra\u00e7o (VLB, I, 18)"}, {"first_word": "nhoat\u00f5\u00ee", "optional_number": "", "definition": "(v. intr.) - dar golpes um no outro (VLB, II, 32)"}, {"first_word": "nhoba\u00eet\u0129", "optional_number": "", "definition": "(v. intr.) - encontrarem-se (na guerra), enfrentarem-se (VLB, I, 114)"}, {"first_word": "nhoepenhan", "optional_number": "", "definition": "[etim. - atacar um(s) ao(s) outro(s)] (v. intr.) - brigar (com muito barulho e clamores, com flechadas ou cutiladas) (VLB, I, 43)"}, {"first_word": "nhoepenhana", "optional_number": "", "definition": "[etim. - o atacar um(s) ao(s) outro(s)] (s.) - briga (com flechadas, cutiladas, etc., n\u00e3o com punhadas ou agarrando-se os cabelos, que \u00e9 \u00eeo\u00eerar\u00f5 - v.) (VLB, II, 71)"}, {"first_word": "nhokendabok", "optional_number": "", "definition": "(v. intr.) - abrir-se (p.ex., a porta, a janela, o tampo) (VLB, I, 18)"}, {"first_word": "nhomoetee'yma", "optional_number": "", "definition": "(s.) - menosprezo (VLB, II, 35)"}, {"first_word": "nhomombaba", "optional_number": "", "definition": "(s.) - matan\u00e7a (VLB, II, 33)"}, {"first_word": "nhomomoranga", "optional_number": "", "definition": "(s.) - brincadeiras desonestas, car\u00edcias desonestas (VLB, I, 60)"}, {"first_word": "nhomongakug\u00fbaba", "optional_number": "", "definition": "(s.) - not\u00edcia, novidade (VLB, II, 97)"}, {"first_word": "nhomonget\u00e1", "optional_number": "", "definition": "(s.) - conversa (VLB, II, 84): Ma'e res\u00e9 \u00eeand\u00e9 nhomonget\u00e1? - Sobre qu\u00ea ser\u00e1 nossa conversa? (L\u00e9ry, Histoire, 358)"}, {"first_word": "nhomongetasaba", "optional_number": "", "definition": "(s.) - 1) lugar de conversar, de conselho; 2) cap\u00edtulo (de convento) (VLB, I, 66)"}, {"first_word": "nh\u00f5ngatu", "optional_number": "", "definition": "(adv.) - t\u00e3o somente: ...Tekokatu res\u00e9 nh\u00f5ngatu o apysykamo. - Confortando-se t\u00e3o somente na virtude. (Ar., Cat., 189, 1686); o\u00eeep\u00e9 nh\u00f5ngatu... - t\u00e3o somente uma vez (Ar., Cat., 112); Xe nh\u00f5ngatuet\u00e9 koba'e a\u00eeporar\u00e1ne m\u00e3! - Ah, t\u00e3o somente eu, na verdade, sofrerei isto! (Ar., Cat., 155v). V. anh\u00f5 e nhote."}, {"first_word": "nhonhe", "optional_number": "", "definition": "(adv.) - somente, s\u00f3 (VLB, II, 118; Fig., Arte, 149)"}, {"first_word": "nhonh\u1ebdtenh\u1ebd", "optional_number": "", "definition": "(adv.) - absolutamente s\u00f3, totalmente sozinho (VLB, II, 118)"}, {"first_word": "nhonongatu", "optional_number": "", "definition": "(v. intr.) - moderar-se (p.ex., nos costumes), ser moderado (VLB, II, 39)"}, {"first_word": "nhonumun", "optional_number": "", "definition": "- o mesmo que nhenomun (v.) (Bettendorff, Comp\u00eandio, 89)"}, {"first_word": "nhopa'\u0169", "optional_number": "", "definition": "(s.) - intervalo (VLB, II, 13); espa\u00e7o entre duas coisas (VLB, I, 125)"}, {"first_word": "nhopa'\u0169me", "optional_number": "", "definition": "(etim. - no intervalo) (loc. posp.) - entre (VLB, I, 119)"}, {"first_word": "nhopa'\u0169mond\u00fbara", "optional_number": "", "definition": "(s.) - extremos do ros\u00e1rio, isto \u00e9, os padres-nossos do ros\u00e1rio que s\u00e3o contas mais espa\u00e7adas e maiores que as ave-marias (VLB, I, 131)"}, {"first_word": "nhota'ub", "optional_number": "", "definition": "(adv.) - levemente (VLB, II, 21); medianamente (denota, comumente, imperfei\u00e7\u00e3o na coisa): Turusu-nhota'ub. - \u00c9 medianamente grande. (VLB, II, 34)"}, {"first_word": "nhota'ub\u0129", "optional_number": "", "definition": "(adv.) - medianamente: Turusu-nhota'ub\u0129. - \u00c9 medianamente grande. (VLB, II, 34)"}, {"first_word": "nhote", "optional_number": "1", "definition": "(ou \u00ee\u00f5te) (adv.) - s\u00f3, somente, apenas: ...Xe p\u00f3pe nhote aras\u00f3. - Nas minhas m\u00e3os, somente, levei-as. (Anch., Teatro, 46); T'\u00eeas\u00f3 xe ir\u0169namo Nhoesemb\u00e9pe nhote. - Vamos comigo somente at\u00e9 Nhoesemb\u00e9. (VLB, I, 46); Op\u00fberab \u00e9 ip\u00f3 xe 'anga nde nhe'enga pup\u00e9 nhote. - Sara mesmo minha alma apenas com tuas palavras. (Ar., Cat., 86v) V. anh\u00f5 e nh\u00f5."}, {"first_word": "nhote", "optional_number": "2", "definition": "(ou \u00ee\u00f5te) (part. que expressa o aspecto lusivo) - n\u00e3o mais, t\u00e3o somente: As\u00f3 nhote. - Fui, t\u00e3o somente (ou fui por ir). (Fig., Arte, 144); Esep\u00eeak nhote xe ra'yra. - V\u00ea, t\u00e3o somente, meu filho (isto \u00e9, e n\u00e3o lhe fa\u00e7as mal). (Fig., Arte, 144); V. tb. nh\u00f5 e -'\u01291."}, {"first_word": "nhote", "optional_number": "3", "definition": "(ou \u00ee\u00f5te) (adv.) - medianamente: Turusu nhote. - Ele \u00e9 medianamente grande. (VLB, II, 34)"}, {"first_word": "nh\u0169", "optional_number": "", "definition": "(s.) - campo; campina (VLB, I, 65), prado: Nh\u0169 rupi ag\u00fbat\u00e1. - Ando pelo campo. (Fig., Arte, 123); nh\u0169asyma - campo limpo (VLB, II, 84); ...Nh\u0169-myterype i mbo'\u00eeabo. - Em meio de campo repartindo-os. (Anch., Teatro, 140); -Um\u00e3mepe Tup\u00e3 a\u00eep\u00f3 \u00eeand\u00e9 rubypy reterama monhangi? -Nh\u0169 Damasceno seryba'epe. -Onde Deus fez o corpo daquele nosso pai primeiro? -No chamado \u201cCampo Damasceno\u201d. (Ar., Cat., 38v) \u25cf nh\u0169bond\u00fbara (ou nh\u0169mend\u00fbara) - natural dos campos, o que vive no campo (pessoa, animal, erva, etc.) (VLB, II, 41)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed se originam os nomes geogr\u00e1ficos NUPORANGA (SP), GARANHUNS (PE), etc. (v. p. 386)"}, {"first_word": "nhu\u00e1", "optional_number": "", "definition": "(s.) - \u00e1rvore alta, \u201cde casca gris\u00e9ia... Produz um fruto do tamanho de uma bola de jogo, redondo, alvacento\u201d. Talvez seja o castanheiro-do-par\u00e1 (Bertholletia excelsa Bonpl.). (Marcgrave, Hist. Nat. Bras., 100)"}, {"first_word": "nhu\u00e3pup\u00e9", "optional_number": "", "definition": "- o mesmo que nhapup\u00e9 (v.) (VLB, II, 73)"}, {"first_word": "nhu\u00e3pupeg\u00fbasu", "optional_number": "", "definition": "(etim. - nhuapup\u00e9 grande) (s.) - variedade de perdiz (Soares, Coisas Not. Bras. (ms. C) 1403-1407)"}, {"first_word": "nhuban", "optional_number": "", "definition": "(v.tr) - envolver (com pano, capa, embrulho, etc.); embrulhar; amortalhar (VLB, I, 120)"}, {"first_word": "nhubana", "optional_number": "", "definition": "(s.) - envolt\u00f3rio, inv\u00f3lucro, embrulho: A\u00eenhub\u00e3-rok. - Arranquei o inv\u00f3lucro dele. (VLB, I, 98)"}, {"first_word": "nhumbug\u00fbasu", "optional_number": "", "definition": "(s.) - trombeta grande feita da concha chamada g\u00fbatapyg\u00fbasu (v.) (Marcgrave, Hist. Nat. Bras., 278)"}, {"first_word": "nhundi'a", "optional_number": "", "definition": "- o mesmo que nhandi'a (v.) (VLB, I, 50)"}, {"first_word": "nhupat\u0129", "optional_number": "", "definition": "(v. intr.) - sofrer, padecer: ...A'epe b\u00e9 rak\u00f3 ab\u00e1 nhupat\u0129\u00fb... - A\u00ed tamb\u00e9m, certamente, o homem sofre. (Ar., Cat., 165)"}, {"first_word": "nhur\u0129", "optional_number": "", "definition": "- o mesmo que anhur\u0129 (v. a\u00eeura) (VLB, I, 93)"}, {"first_word": "nhy'\u00e3", "optional_number": "", "definition": "(s.) - 1) cora\u00e7\u00e3o (Castilho, Nomes, 35): E\u00eek\u00e9 kori xe nhy'\u00e3me. - Entra hoje em meu cora\u00e7\u00e3o. (Anch., Poemas, 92); Obok nde nhy'\u00e3, sa\u00fbsuba res\u00e9. - Rompeu-se teu cora\u00e7\u00e3o, por amor a ele. (Anch., Poemas, 120); As\u00e9 syb\u00e1pe cruz mo\u00edni as\u00e9 nhy'\u00e3 'arybo b\u00e9. - Em nossa testa p\u00f5e a cruz e sobre nosso cora\u00e7\u00e3o tamb\u00e9m. (Ar., Cat., 81); 2) entranhas: Itamina pup\u00e9 i\u00ee yk\u00e9 kutuki, i nhy'\u00e3 moboka. - Com uma lan\u00e7a de ferro espetou seu flanco, estourando suas entranhas. (Ar., Cat., 64) \u25cf nhy'\u00e3-sama - fibras do cora\u00e7\u00e3o (Castilho, Nomes, 35)"}, {"first_word": "nhy'\u00e3bebu\u00eea", "optional_number": "", "definition": "(etim. - cora\u00e7\u00e3o leve) (s.) - pulm\u00e3o: K\u00f3 a\u00eek\u00f3 sygep\u00fbera t'aras\u00f3 i nhy'\u00e3bebu\u00eea ab\u00e9 xe ra\u00eex\u00f3-g\u00fba\u00eeb\u0129 sup\u00e9. - Aqui estou para levar seu ventre e tamb\u00e9m seus pulm\u00f5es para minha sogra velha. (Anch., Teatro, 66; Castilho, Nomes, 35)"}, {"first_word": "nhynhyng", "optional_number": "", "definition": "(v. intr.) - 1) enrugar-se, ter rugas: Anhynhyng. - Enruguei-me. (VLB, II, 109); 2) murchar, estar murcho (VLB, II, 45)"}, {"first_word": "nhynhynga", "optional_number": "", "definition": "(s.) - ruga (VLB, II, 109)"}, {"first_word": "nhyr\u00f5", "optional_number": "", "definition": "(s.) - 1) paz (como entre os que eram inimigos e tinham guerra) (VLB, II, 68); 2) perd\u00e3o: Or\u00e9 rerekomem\u00fb\u00e3sara sup\u00e9 or\u00e9 nhyr\u00f5 \u00eeab\u00e9... - Como o nosso perd\u00e3o aos que nos tratam mal. (Anch., Dial. da F\u00e9, 230); (adj.) - pac\u00edfico; (xe) estar em paz; perdoar [pessoa a quem se perdoa: com sup\u00e9; coisa perdoada: com es\u00e9 (r, s)]: ...T'i nhyr\u00f5 Tup\u00e3 or\u00e9bo. - Que perdoe Deus a n\u00f3s. (Anch., Poemas, 144); Xe rybyt, nde nhyr\u00f5 xebo. - Meu irm\u00e3o, perdoa tu a mim. (Anch., Teatro, 46); Nde nhyr\u00f5 or\u00e9 anga\u00eepaba res\u00e9. - Perdoa tu nossas maldades. (Anch. Doutr. Crist\u00e3, I, 139) \u25cf nhyr\u00f5aba (ou nhyr\u00f5saba) - tempo, lugar, modo, objeto, etc. de perdoar; perd\u00e3o: N'a\u00eekuabi... ix\u00e9bo Tup\u00e3 nhyr\u00f5ag\u00fbera. - N\u00e3o sabia do perd\u00e3o de Deus a mim. (Ar., Cat., 112); N'o\u00eekoteb\u1ebd\u00ee am\u00f5ba'e Tup\u00e3 nhyr\u00f5sabe'yma? - N\u00e3o ficam receosos os outros de n\u00e3o serem objetos do perd\u00e3o de Deus? (Anch., Teatro, 160, 2006)"}, {"first_word": "'o", "optional_number": "1", "definition": "(-\u00eeo-) (v.tr.) - 1) tapar, fechar, entupir, cerrar (o que estava aberto, como, p.ex., o caminho, o buraco, etc.); calafetar (VLB, I, 63): A\u00eeo'o. - Tapo-o. (Anch., Arte, 28v); 2) remendar \u25cf 'osaba - tempo, lugar, modo, etc. de tapar, de fechar, de remendar; remendo (VLB, II, 101)"}, {"first_word": "'o", "optional_number": "2", "definition": "(s.) - fechamento, ato de fechar: i 'o - seu fechamento (Anch., Arte, 5v)"}, {"first_word": "o", "optional_number": "1", "definition": "1) (poss. da 3\u00aa p. do sing. e pl. que reflete o sujeito da ora\u00e7\u00e3o) - seu pr\u00f3prio (s, a, as): O sy pos\u00e9 pitanga ru\u00ee. - Ao lado de sua pr\u00f3pria m\u00e3e a crian\u00e7a est\u00e1 deitada. (Anch., Arte, 44); ...miap\u00e9 rari o p\u00f3pe... - ...tomou o p\u00e3o em suas m\u00e3os. (Ar., Cat., 84v); 2) (pron. refl. da 3\u00aa p. do sing. e pl.; refere-se sempre ao sujeito da ora\u00e7\u00e3o): Nd'e'i te'e kunum\u0129g\u00fbasu, morubixaba o sog\u00fb\u00e1pe, o\u00eek\u00e9bo mem\u1ebd kag\u00fb\u00e1pe... - Por isso mesmo os mo\u00e7os, por os convidarem os chefes, entram sempre no lugar de beber cauim. (Anch., Teatro, 34)"}, {"first_word": "o", "optional_number": "2", "definition": "(pref. n\u00fam.-pess. da 3\u00aa p.): O\u00eeuk\u00e1. - Mata (ou matam). (Anch., Arte, 17v); Xe res\u00e9 o\u00eeerob\u00ee\u00e1... - Em mim confiam. (Anch., Teatro, 40); oman\u00f5mo - morrendo ele (Anch., Arte, 29); okaturamo - sendo ele bom (Anch., Arte, 29)"}, {"first_word": "o\u00e1", "optional_number": "", "definition": "(t) (s.) - copio de rede de pescar, esp\u00e9cie de saco (no fundo de rede grande) com que se pescavam a ova ou as crias dos peixes (VLB, I, 81)"}, {"first_word": "oatukup\u00e9bo", "optional_number": "", "definition": "(adv.) - de costas (Fig., Arte, 122)"}, {"first_word": "oatukupepyterybo", "optional_number": "", "definition": "(adv.) de costas: Oatukupepyterybo a\u00eeub. - Jazo de costas. (VLB, II, 7)"}, {"first_word": "oba", "optional_number": "", "definition": "(s, r, s) (s.) - folha (de planta, \u00e1rvore, etc.) (VLB, II, 63): sob\u00fberusu - grande folha ca\u00edda (L\u00e9ry, Histoire, 351); sokyra - folha tenra (VLB, II, 126); A\u00eemongu\u00ee soba. - Derrubei as folhas dela. (VLB, I, 99); [adj.: ob (r, s)] - folheado; (xe) ter folhas: Sob. - Ela tem folhas. (VLB, I, 141)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., CAABOPOXI (ka'a + oba + poxy, \u201cfolhas feias do mato\u201d), nome de uma planta trepadeira convolvul\u00e1cea, com folhas partidas; MANI\u00c7OBA (\u201cfolhas de mani\u201d), prato t\u00edpico da regi\u00e3o Norte do Brasil, preparado com folhas de mandioca cozidas durante v\u00e1rios dias e, depois, misturadas com carne ou peixe; PACOBA (\u201cfolhas das pacas\u201d), nome ind\u00edgena dado \u00e0 bananeira; CAPERI\u00c7OBA, ACARI\u00c7OBA, nomes de plantas brasileiras, etc."}, {"first_word": "ob\u00e1", "optional_number": "", "definition": "(t) (s.) - rosto, face, cara (Castilho, Nomes, 40): ...Nde rob\u00e1 rep\u00eeaka'upa .... - Tendo saudades de tua face. (Anch., Poemas, 84); T'asep\u00ee\u00e1ne nde rob\u00e1... - Hei de ver tua face. (Anch., Poemas, 98); Mar\u00e3 e'ipe \u00ceand\u00e9 \u00ceara og ob\u00e1 petekar\u00fbera sup\u00e9? - Como disse Nosso Senhor para o que esbofeteou seu rosto? (Ar., Cat., 55v); \u00eeag\u00fbarob\u00e1 - cara de on\u00e7a (Anch., Arte, 9) \u25cf ob\u00e1-ky'a-ky'a (r, s) (lit., de cara suja, suja) - brusco, feio (fal. do tempo, das condi\u00e7\u00f5es atmosf\u00e9ricas) (VLB, I, 60)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., CAIOV\u00c1 (ka'i + ob\u00e1, \u201ccara de macaco ca\u00ed\u201d), nome de um ramo dos \u00edndios guaranis, do sul do Brasil; TOPATINGA (tob\u00e1 + ting + -a, \u201ccaras brancas\u201d), nome que se dava aos holandeses no tempo da invas\u00e3o holandesa do Nordeste (1630-1654)."}, {"first_word": "Da\u00ed,", "optional_number": "", "definition": "tamb\u00e9m, ANHANGABA\u00da (nome de lugar no centro de S\u00e3o Paulo, SP) (v. p. 386)."}, {"first_word": "obaap\u00fb\u00e3", "optional_number": "", "definition": "(t) (etim. - ponta do rosto) (s.) - topete (Castilho, Nomes, 40)"}, {"first_word": "obaapyra", "optional_number": "", "definition": "(t) (etim. - ponta do rosto) (s.) - topete (Castilho, Nomes, 40)"}, {"first_word": "obabo", "optional_number": "", "definition": "(r, s) (etim. - no rosto, na cara) (loc. posp.) - \u00e0 vista de, diante de, junto a, defronte de: ...\u00eeudeus-et\u00e1 cruz rob\u00e1bo... - os muitos judeus junto \u00e0 cruz (Ar., Cat., 63); Sob\u00e1bo ak\u00fbab. - Diante deles passei. Nhoesemb\u00e9 rob\u00e1bo i k\u00fb\u00e1\u00ee. - Ele passou defronte de Nhoesemb\u00e9. (VLB, II, 67); xe rob\u00e1bo - \u00e0 minha vista; sob\u00e1bo - \u00e0 vista dele (VLB, II, 67)"}, {"first_word": "obabo'o", "optional_number": "", "definition": "(s) (v.tr.) - pelar a testa: Asobabo'o. - Pelei-lhe a testa. (VLB, II, 70)"}, {"first_word": "obag\u00fb\u00e1", "optional_number": "", "definition": "(t) (s.) - entradas do rosto, os \u00e2ngulos que formam os cabelos na parte superior do rosto (Castilho, Nomes, 40): Asobag\u00fb\u00e1-mo\u00edn. - Pus entradas no rosto dele. (VLB, I, 119)"}, {"first_word": "obag\u00fbang", "optional_number": "", "definition": "(s) (v.tr.) - pintar o rosto de (com riscas vermelhas) (VLB, II, 78)"}, {"first_word": "oba\u00ee", "optional_number": "", "definition": "(r, s) (etim. - no rosto, na cara) (loc. posp.) - 1) al\u00e9m de, adiante de, do outro lado de: 'y roba\u00ee - al\u00e9m do rio (VLB, I, 31); 2) em face de, em frente de, \u00e0 frente de, diante de (Fig., Arte, 126): paran\u00e3 roba\u00eekatu... - bem em frente do mar (Valente, Cantigas, V, in Ar., Cat., 1618) \u25cf oba\u00eeyg\u00fbara (r, s) - o que est\u00e1 em frente de, o que est\u00e1 diante de: Tak\u00fbary, soba\u00eeyg\u00fbara, Tapera, xe rerob\u00ee\u00e1. - Taquari e Tapera, que est\u00e1 diante dela, acreditam em mim. (Anch., Poesias, 269)"}, {"first_word": "oba\u00eea", "optional_number": "", "definition": "(t) (s.) - a frente, o lado contr\u00e1rio, a banda de al\u00e9m (Anch., Arte, 41); soba\u00eea res\u00e9 - da banda de al\u00e9m dele, na frente dele (Fig., Arte, 126)"}, {"first_word": "oba\u00eear", "optional_number": "", "definition": "(s) (v.tr.) - opor-se a (respondendo, enfrentando): Asoba\u00eear. - Oponho-me a ele. (VLB, II, 57)"}, {"first_word": "oba\u00eeara", "optional_number": "1", "definition": "(t) (s.) - almofariz, socador: ung\u00fb\u00e1-oba\u00eeara - socador de pil\u00e3o (VLB, II, 32)"}, {"first_word": "oba\u00eeara", "optional_number": "2", "definition": "(t) (s.) - 1) cunhado (do h.), irm\u00e3o de sua esposa; 2) primo da esposa (de h.) (Ar., Cat., 116v)"}, {"first_word": "OBSERVA\u00c7\u00c3O", "optional_number": "", "definition": "- Em S. Vicente, era tamb\u00e9m o cunhado da mulher, o marido de sua irm\u00e3 ou prima mais velhas ou mais mo\u00e7as. (VLB, I, 87)"}, {"first_word": "oba\u00eeara", "optional_number": "3", "definition": "(t) (s.) - 1) o contr\u00e1rio, o oposto: a\u00eep\u00f3 tekoanga\u00eepaba roba\u00eeara... - o oposto daqueles pecados (Ar., Cat., 18); 2) inimigo, advers\u00e1rio: \u00ceand\u00e9 roba\u00eearet\u00e9 te'\u00f5. - Nossa verdadeira inimiga \u00e9 a morte. (Ar., Cat., 155); Kabur\u00e9, \u00eeori enhana toba\u00eeara t'\u00eea'u! - Cabur\u00e9, vem correndo para que comamos os inimigos! (Anch., Teatro, 64); Moroba\u00eearamo a\u00eek\u00f3. - Sou inimigo das pessoas. (VLB, I, 144). V. tb. sumar\u00e3 e up\u00eeara (t)."}, {"first_word": "oba\u00eet\u0129", "optional_number": "", "definition": "(s) (v.tr.) - encontrar, dar de cara com, topar: G\u00fbix\u00f3bo, asoba\u00eet\u0129 nde ryky'yra. - Indo eu, encontrei teu irm\u00e3o. (Fig., Arte, 164); T'\u00eeas\u00f3 sap\u00e9pe soba\u00eet\u0129amo... - Vamos em seu caminho para encontr\u00e1-lo. (Ar., Cat., 53v); Xe rureme, asoba\u00eet\u0129 xe remierekop\u00fbera. - Ao vir eu, encontrei o que guardara. (L\u00e9ry, Histoire, 375)"}, {"first_word": "oba\u00eeuba", "optional_number": "", "definition": "(t) (etim. - rosto amarelo) (s.) - palidez; [adj.: oba\u00eeub (r, s)] - p\u00e1lido; (xe) empalidecer, ficar p\u00e1lido: Nd'e'i te'e... op\u00e1 ab\u00e1 roba\u00eeubamo tekoteb\u1ebd su\u00edne. - Por isso mesmo todos os homens ficar\u00e3o p\u00e1lidos de afli\u00e7\u00e3o. (Ar., Cat., 160)"}, {"first_word": "oba\u00eex\u00fbamo\u00edn", "optional_number": "", "definition": "(s) (v.tr.) - p\u00f4r um diante do outro (VLB, II, 57)"}, {"first_word": "oba\u00eex\u00fbar", "optional_number": "1", "definition": "(s) (v.tr.) - responder, contestar: Emon\u00e3-pip\u00f3 morubixaba erenhe'engoba\u00eex\u00fbar...? - \u00c9 assim, porventura, que respondes as palavras do chefe? (Ar., Cat., 55v)"}, {"first_word": "oba\u00eex\u00fbar", "optional_number": "2", "definition": "(s) (v.tr.) - 1) ir ao encontro de (para pelejar, para fazer cortesia, etc.): ...xe \u00eeara roba\u00eex\u00fbare'yma - n\u00e3o indo ao encontro de meu senhor (Ar., Cat., 85v-86); 2) opor-se a: Asoba\u00eex\u00fbar. - Oponho-me a ele. (VLB, II, 57)"}, {"first_word": "oba\u00eex\u00fbara", "optional_number": "1", "definition": "(t) (s.) - m\u00e3o de pil\u00e3o (VLB, II, 32)"}, {"first_word": "oba\u00eex\u00fbara", "optional_number": "2", "definition": "(t) (etim. - o que est\u00e1 em face) (s.) - oposto, contr\u00e1rio: Morerob\u00eeare'yma roba\u00eex\u00fbara nhemoetee'yma. - O contr\u00e1rio da soberba \u00e9 a humildade. (Bettendorff, Comp\u00eandio, 15)"}, {"first_word": "obak\u00e9", "optional_number": "", "definition": "(r, s) (posp.) - em face de, perante, na frente de, diante de, em presen\u00e7a de (Fig., Arte, 122): Xe robak\u00e9 a\u00eep\u00f3 i '\u00e9\u00fb. - Na minha frente ele disse isso. (VLB, II, 81); A\u00eembir\u00e9, e\u00eeori xe robak\u00e9! - Aimbir\u00ea, vem diante de mim! (Anch., Teatro, 58); T'\u00eeas\u00f3 \u00eeand\u00e9 \u00eeab\u00e9... \u00eeand\u00e9 'anga mo\u00eeeg\u00fbaka, seras\u00f3bo sobak\u00e9. - Vamos, como n\u00f3s, para enfeitar nossas almas, para lev\u00e1-las diante dele. (Anch., Poemas, 164)"}, {"first_word": "obak\u00fbatiara", "optional_number": "", "definition": "(s. etn\u00f4n.) - nome de grupo ind\u00edgena que vivia, no s\u00e9culo XVI, em ilhas do rio S\u00e3o Francisco e tinha casas como cafuas debaixo do ch\u00e3o (Cardim, Trat. Terra e Gente do Brasil, 124)"}, {"first_word": "obamo\u00eear", "optional_number": "", "definition": "(s) (v.tr.) - ati\u00e7ar (p.ex., o fogo) (VLB, I, 47)"}, {"first_word": "obamo\u00fan", "optional_number": "", "definition": "(s) (etim. - escurecer o rosto) (v.tr.) - manchar o rosto de (com carv\u00e3o, tinta, fuligem, etc.) (VLB, II, 33)"}, {"first_word": "obanhan", "optional_number": "", "definition": "(ou obanhang) (s) (v.tr.) - manchar o rosto de (com carv\u00e3o, tinta ou fuligem, etc.) (VLB, II, 33)"}, {"first_word": "obanhana", "optional_number": "", "definition": "(t) (s.) - mancha no rosto feita com carv\u00e3o, tinta ou fuligem (VLB, II, 33); (adj.: obanhan) - de rosto manchado, da cara manchada: g\u00fbaraobanhana - guar\u00e1 da cara manchada (VLB, II, 56)"}, {"first_word": "oba'ok", "optional_number": "", "definition": "(s) (etim. - arrancar o rosto) (v.tr.) - alargar, dilatar as bordas de (buraco, cova, etc.) (VLB, I, 29)"}, {"first_word": "obap\u00e9", "optional_number": "", "definition": "(t) (s.) - face, bochecha (D'Evreux, Viagem, 158)"}, {"first_word": "obapeg\u00fbasu", "optional_number": "", "definition": "(t) (etim. - bochecha grande) (s.) - bochechudo (D'Evreux, Viagem, 158)"}, {"first_word": "obaposanga", "optional_number": "", "definition": "(t) (etim. - unguento do rosto) (s.) - cosm\u00e9tico; enfeite feminino (VLB, II, 44)"}, {"first_word": "obapy", "optional_number": "1", "definition": "(t) (etim. - fundo do rosto) (s.) - entradas da cabe\u00e7a, os \u00e2ngulos que formam os cabelos na parte superior do rosto (Castilho, Nomes, 40)"}, {"first_word": "obapy", "optional_number": "2", "definition": "(t) (s.) - 1) limiar, entrada (de porta, de buraco, de cova): okena robapy - o limiar da porta (VLB, II, 25); 2) fim, limite: xe k\u00f3 robapy - o limite de minha ro\u00e7a (VLB, II, 22)"}, {"first_word": "obap\u0177aba", "optional_number": "", "definition": "(t) (etim. - instrumento de queimar o rosto) (s.) - carapu\u00e7a de cera que se colocava naquele que era enforcado (VLB, I, 67)"}, {"first_word": "obapyka'\u1ebd", "optional_number": "", "definition": "(t) (s.) - arrasamento; [adj.: obapyka'\u1ebd (r, s)] - arrasado: Xe robapyka'\u1ebd. - Eu estou arrasado. (VLB, I, 42)"}, {"first_word": "obapytek", "optional_number": "", "definition": "(s) (v.tr.) - barrear (como os ton\u00e9is de vinho) (VLB, I, 52)"}, {"first_word": "obapytym", "optional_number": "", "definition": "(s) (etim. - sufocar o rosto) (v.tr.) - tapar, cobrir (p.ex., uma fenda) (VLB, II, 124) \u25cf obapytymbaba (t) - tempo, lugar, modo, etc. de tapar; tampa, cobertura (VLB, II, 124)"}, {"first_word": "obapytymabok", "optional_number": "", "definition": "(ou obapytymbabok) (s) (etim. - arrancar a cobertura) (v.tr.) - destapar, abrir (p.ex., buraco, caixa) (VLB, I, 101)"}, {"first_word": "obapytymbaba", "optional_number": "", "definition": "(t) (etim. - instrumento de sufocar o rosto) (s.) - rolha de garrafa (VLB, II, 108); tamp\u00e3o, cobertura (VLB, I, 66) [v. tb. obapytym (s)]"}, {"first_word": "obara'angaba", "optional_number": "", "definition": "(t) (etim. - imagem do rosto) (s.) - m\u00e1scara (VLB, II, 33)"}, {"first_word": "obasab", "optional_number": "", "definition": "(s) (etim. - cruzar o rosto) (v.tr.) - fazer o sinal da cruz, benzer: Osobas\u00e1pe as\u00e9 o emi'urama? - Benze a gente sua comida? (Ar., Cat., 21v)"}, {"first_word": "obasakatu", "optional_number": "", "definition": "(s) (etim. - cruzar bem o rosto) (v.tr.) - aben\u00e7oar \u25cf obasakat\u00fbaba (t) - tempo, lugar, modo, etc. de aben\u00e7oar; b\u00ean\u00e7\u00e3o: ...\u00ceand\u00e9 porabykysaba robasakat\u00fbag\u00fbama res\u00e9 b\u00e9. - Para a ben\u00e7\u00e3o tamb\u00e9m do nosso trabalho. (Ar., Cat., 126, 1686)"}, {"first_word": "obasem", "optional_number": "", "definition": "(ou obas\u1ebd) (r, s) (xe) (etim. - cara sa\u00edda) (v. da 2\u00aa classe) - aparecer, dar a cara: Ab\u00e1pe k\u00e9 sobas\u1ebd...? - Quem aqui d\u00e1 a cara? (Anch., Teatro, 138)"}, {"first_word": "obasy", "optional_number": "", "definition": "(t) (etim. - cara ruim) (s.) - carranca, cara feia, m\u00e1 catadura; [adj.: obasy (r, s)] - carrancudo, mal-encarado; (xe) ficar de cara feia para, ter m\u00e1 catadura para: Ta sobasy um\u1ebd i xup\u00e9, serekokat\u00fbabo... - Que n\u00e3o fique de cara feia para ele, tratando-o bem. (Anch., Doutr. Crist\u00e3, I, 228); Xe robasy. - Eu sou mal-encarado. (VLB, I, 140)"}, {"first_word": "obasypaba", "optional_number": "", "definition": "(t) (etim. - instrumento de limpar a cara) (s.) - toalha de rosto (VLB, II, 129)"}, {"first_word": "oba\u00fan", "optional_number": "", "definition": "(s) (v.tr.) - pintar de preto o rosto a, entisnar o rosto de, fazer riscos pretos no rosto de: Asoba\u00fan. - Entisnei o rosto dele. (VLB, I, 118)"}, {"first_word": "obax\u00fbar", "optional_number": "", "definition": "(s) - o mesmo que oba\u00eexuar (s) (v.)"}, {"first_word": "obaybyra", "optional_number": "", "definition": "(t) (etim. - margem do rosto) (s.) - topete (Castilho, Nomes, 40)"}, {"first_word": "obeba", "optional_number": "", "definition": "(t) (s.) - largura (como da folha, da cabe\u00e7a, da faca, etc.) (VLB, II, 19); [adj.: obeb (r, s)] - largo (VLB, II, 18)"}, {"first_word": "oby", "optional_number": "", "definition": "(t) (s.) - verde, azul, roxo (N\u00e3o h\u00e1 termos distintos para essas cores no tupi antigo. Usam-se, em certos casos, adjetivos para diferenci\u00e1-las.); [adj.: oby (r, s)]: Xe roby. - Eu sou azul; Soby. - Ele \u00e9 azul. (VLB, I, 49); aoboby - roupa verde, pano verde (VLB, II, 144); ...Mba'epe k\u00e9 kanindeoby \u00eeas\u00fbara? - Que h\u00e1 aqui semelhante a um canind\u00e9 azul? (Anch., Teatro, 62) \u25cf sobyba'e - o que \u00e9 azul, o que \u00e9 verde, o que \u00e9 roxo (VLB, II, 108); oby-kanug\u00fb\u00e1 (t) - roxo furta-cor, isto \u00e9, tirante a dourado e que resplandece ou brilha, variando-se segundo lhe atinja o sol (VLB, II, 108): Xe roby-kanug\u00fb\u00e1. - Eu estou roxo furta-cor. (VLB, II, 108); oby-manisoba (t) - verde-mani\u00e7oba: -Aoba. -Mar\u00e3ba'e? -Soby-manisob. -Roupas. -De que tipo? -Elas s\u00e3o verdes-mani\u00e7oba. (L\u00e9ry, Histoire, 342-343)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., CAAOBI e CAUBI (ka'a + oby, \u201cfloresta verde\u201d), a mata virgem amaz\u00f4nica. Da\u00ed, tamb\u00e9m, os nomes geogr\u00e1ficos TUCURUVI (SP), ITAOBIM (MG), etc. (v. p. 386)."}, {"first_word": "obyet\u00e9", "optional_number": "", "definition": "(t) (etim. - azul verdadeiro) (s.) - o azul; [adj.: obyet\u00e9 (r, s)] - azul: -Mba'epe ereru nde karamem\u00fb\u00e3 pup\u00e9? -Aoba. -Mar\u00e3ba'e? -Sobyet\u00e9. -Que trouxeste dentro de tua caixa? -Roupas. -De que tipo? -Elas s\u00e3o azuis. (L\u00e9ry, Histoire, 342-343)"}, {"first_word": "obyra", "optional_number": "", "definition": "(t) (s.) - agudeza; [adj.: obyr (r, s)] - agudo, pontudo: Xe robyr. - Eu sou pontudo. (VLB, I, 27)"}, {"first_word": "o\u1ebd", "optional_number": "", "definition": "(interj.) - quebranto do que est\u00e1 muito triste e melanc\u00f3lico, que nem pode falar nem fazer nada (VLB, II, 92)"}, {"first_word": "oebyra\u00eearinhote", "optional_number": "", "definition": "(adv.) - prestes a ir ou a vir, na imin\u00eancia de ir ou vir: Oebyra\u00eearinhote a\u00eek\u00f3. - Estou prestes a ir. (VLB, I, 128)"}, {"first_word": "o'ekatu", "optional_number": "", "definition": "- o mesmo que e'ikatu [3\u00aa pess. do verbo 'ikatu / 'ekatu (v.)] (Anch., Arte, 56)"}, {"first_word": "oendypy'\u00e3e'ybo", "optional_number": "", "definition": "(ou oendypy'\u00e3e'y\u00eebo) - v. endypy'\u00e3"}, {"first_word": "og", "optional_number": "", "definition": "(pron. pess. refl.) - o mesmo que o1 (v.) antes de temas iniciados em vogal o ou u, em geral: \u00ce ays\u00f3, nip\u00f3, \u00eeasy, og obag\u00fbasu reru. - \u00c9 formosa, certamente, a lua, vindo com sua grande face. (Anch., Poemas, 142); ...og uba res\u00e9 - por causa de seu pr\u00f3prio pai (Anch., Poemas, 120)"}, {"first_word": "og\u00fb", "optional_number": "", "definition": "(pron. pess. refl.) - o mesmo que o1 (v.) antes de temas iniciados em vogal"}, {"first_word": "og\u00fbar", "optional_number": "", "definition": "- 3\u00aa p. do indic. do v. \u00eear / ar(a) (t, t) (v.)"}, {"first_word": "o\u00ee", "optional_number": "", "definition": "(interj.) - oi! (respondendo a chamado): -A\u00eembir\u00e9! -O\u00ee! -Xe pysyr\u00f5 \u00eeep\u00e9! -Aimbir\u00ea! -Oi! -Ajuda-me tu! (Anch., Teatro, 48)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- A interjei\u00e7\u00e3o oi, do portugu\u00eas do Brasil, pode provir da\u00ed."}, {"first_word": "o\u00ee\u00e1", "optional_number": "1", "definition": "(adv.) - igualmente, da mesma forma, tanto quanto: ...Te'\u00f5 ab\u00e9 re\u00eek\u00e9\u00fb ik\u00f3 'ara poramo o\u00ee\u00e1. - Da mesma forma, a morte tamb\u00e9m entrou como componente deste mundo. (Ar., Cat., 155)"}, {"first_word": "o\u00ee\u00e1", "optional_number": "2", "definition": "(conj.) - como, semelhante a: Ab\u00e1-tepe o\u00eek\u00f3 xe o\u00ee\u00e1...? - Mas quem h\u00e1 como eu? (Anch., Teatro, 18)"}, {"first_word": "o\u00ee\u00e1", "optional_number": "3", "definition": "(s.) - o suficiente: Mba'e 'u-et\u00e9-et\u00e9 roba\u00eeara o\u00ee\u00e1 nhote mba'e 'u. - O oposto do comer demais \u00e9 comer somente o suficiente. (Ar., Cat., 18)"}, {"first_word": "o\u00eeab\u00e9", "optional_number": "", "definition": "(adv.) - igualmente, semelhantemente, da mesma forma, do mesmo modo: ...Og ere'yma pup\u00e9 ab\u00e1 remipysyr\u00f5 o\u00eeab\u00e9 sere'\u1ef9me? - O que algu\u00e9m acolhe no seu paganismo, no paganismo dele est\u00e1 igualmente? (Ar., Cat., 95v); ...Ses\u00e9 onhemonane'yma, o\u00eeab\u00e9 sek\u00f3 potare'yma. - Com eles n\u00e3o se misturando, n\u00e3o querendo, igualmente, seu modo de ser. (Ar., Cat., 179v)"}, {"first_word": "o\u00eeabekatu", "optional_number": "1", "definition": "(conj.) - como, bem como, e tamb\u00e9m, assim como: Tup\u00e3 ra\u00fbsuparet\u00e9 o\u00eeabekatu o apixara ra\u00fbsupara b\u00e9, n'o\u00eemoaba\u00edbi Tup\u00e3 as\u00e9 rekomonhangaba rupi o ek\u00f3... - O que ama muito a Deus, bem como o que ama a seu pr\u00f3ximo tamb\u00e9m, n\u00e3o t\u00eam dificuldades em viver segundo os mandamentos de Deus. (Ar., Cat., 110)"}, {"first_word": "o\u00eeabekatu", "optional_number": "2", "definition": "(adv.) - suficientemente: ...O\u00eeabekatu o \u00eeuru pir\u00e1. - Abrindo sua boca suficientemente. (Bettendorff, Comp\u00eandio, 88)"}, {"first_word": "o\u00eeabo", "optional_number": "", "definition": "(conj.) - assim como... do mesmo modo: O\u00eeabo as\u00e9 santos 'ara kuabi, o\u00eeabo b\u00e9 as\u00e9 i kang\u00fber\u0129 tiru\u00e3 momba'et\u00e9\u00fb, o a\u00eeuri serek\u00f3bo. - Assim como a gente reconhece o dia dos santos, do mesmo modo, tamb\u00e9m, at\u00e9 mesmo seus ossinhos a gente cultua, tendo-os no pesco\u00e7o. (Ar., Cat., 12v)"}, {"first_word": "o'\u00eeabo", "optional_number": "", "definition": "- 3\u00aa p. do ger\u00fandio de 'i / '\u00e9 (v.)"}, {"first_word": "o\u00eeakatu", "optional_number": "", "definition": "(s.) - o suficiente: ...O\u00eeakatu nhote okag\u00fbabo-et\u00e9. - Bebendo cauim s\u00f3 o suficiente. (Anch., Di\u00e1l. da F\u00e9, 203)"}, {"first_word": "o\u00eee\u00ed", "optional_number": "1", "definition": "(adv.) - hoje (Referindo-se ao tempo j\u00e1 passado. \u00c0s vezes se refere tamb\u00e9m ao futuro pr\u00f3ximo.): I xup\u00e9 o\u00eee\u00ed eresapuk\u00e1-puka\u00ee. - Para ele ficaste gritando hoje. (Anch., Teatro, 138); O\u00eee\u00ed b\u00e9 muru ka\u00ee... - Ainda hoje os malditos queimam... (Anch., Teatro, 88)"}, {"first_word": "o\u00eee\u00ed", "optional_number": "2", "definition": "(ou o\u00eee\u00eeb\u00e9) (adv.) - por longo tempo, h\u00e1 longo tempo, demoradamente (VLB, II, 13): O\u00eee\u00ed a\u00eek\u00f3. - Estou h\u00e1 longo tempo (isto \u00e9, tardo). (VLB, II, 124)"}, {"first_word": "o\u00eee\u00eeb\u00e9", "optional_number": "", "definition": "- o mesmo que o\u00eee\u00ed2"}, {"first_word": "o\u00eeeirundyk", "optional_number": "", "definition": "(num.) - quatro (o mesmo que o\u00eeoirundyk - v.) (Ar., Cat., 77)"}, {"first_word": "o\u00eeep\u00e9", "optional_number": "1", "definition": "(num.) - um, um s\u00f3: ...O\u00eeep\u00e9 xe pys\u00e1 pora. - Um s\u00f3 \u00e9 o conte\u00fado de minha rede. (Anch., Poemas, 152); ...o\u00eeep\u00e9 kunh\u00e3 (ou kunh\u00e3 o\u00eeep\u00e9) - uma mulher (Anch., Arte, 9v) \u25cf o\u00eeep\u00e9-omb\u00e9 (ou o\u00eeep\u00e9-umb\u00e9 ou o\u00eeep\u00e9-\u0129omb\u00e9) - um e um (Fig., Arte, 4); um ou outro: O\u00eeep\u00e9-\u0129omb\u00e9, nip\u00f3, i anga\u00eepab am\u00f5me \u00e9. - Um ou outro, porventura, foi mau, \u00e0s vezes. (Anch., Teatro, 36); O\u00eeep\u00e9-omb\u00e9 anh\u00f5 n'omoanga\u00eepabi k\u00f3 taba. - Um ou outro, somente, n\u00e3o faz esta aldeia pecar. (Anch., Teatro, 150); o\u00eeepeba'e - \u00fanico, o que \u00e9 \u00fanico: ...ta'yra o\u00eeepeba'e - ...o que \u00e9 o \u00fanico filho dele (Ar., Cat., 14v); o\u00eeep\u00e9bo (ou o\u00eeep\u00e9bo nh\u1ebd) - \u00e0 uma, todos de rold\u00e3o; o\u00eeepeix\u00fbara - todos de uma esp\u00e9cie ou qualidade (VLB, II, 130); o\u00eeep\u00e9'\u0129 (ou o\u00eeep\u00e9'\u0129-a'ub) - um somente, s\u00f3 um (VLB, I, 154); o\u00eeepeg\u00fbasu - em conjunto, \u00e0 uma, em uni\u00e3o, conjuntamente, todos juntos em um corpo (Fig., Arte, 4): ...Peka\u00ee o\u00eeepeg\u00fbasune. - ...Queimareis em conjunto. (Anch., Teatro, 50); Emon\u00e3namo... k\u00f3 'ara rari o\u00eeepeg\u00fbasu i moetesabamo. - Portanto, tomou este dia como tempo de honr\u00e1-los em conjunto. (Ar., Cat., 135, 1686); O\u00eeepeg\u00fbasu t'\u00eea\u00eek\u00f3. - Estejamos em uni\u00e3o. (Anch., Poesias, 56); o\u00eeep\u00e9-\u00eeep\u00e9 - cada um por si (Fig., Arte, 4); o\u00eeepekatu - todos juntos, todos \u00e0 uma vez, \u00e0 uma (VLB, II, 130); um s\u00f3: T'o\u00eeese'ar-y berame'\u0129 o\u00eeepekaturamo. - Que pare\u00e7am juntar-se como um s\u00f3. (Ar., Cat., 95v); o\u00eeepeg\u00fbara - em conjunto, \u00e0 uma: I\u00eeamuru opabenh\u1ebd peka\u00ee o\u00eeepeg\u00fbarane. - Ainda bem que todos v\u00f3s queimareis \u00e0 uma. (Anch., Teatro, 184, 2006)"}, {"first_word": "o\u00eeep\u00e9", "optional_number": "2", "definition": "(adv.) - 1) uma vez: O\u00eeep\u00e9 as\u00f3. - Fui uma vez. (Anch., Arte, 10v); O\u00eekuakumo am\u00f5 ab\u00e1 tekop\u00fbera o\u00eeep\u00e9'\u0129 nh\u00f5mo, Tupana n'i nhyr\u00f5\u00ee x\u00f3mo. - Se algu\u00e9m escondesse os atos passados uma s\u00f3 vez, Deus n\u00e3o perdoaria. (Anch., Teatro, 176, 2006); 2) a uma, em un\u00edssono, a uma s\u00f3 voz, todos juntos, todos de uma vez (Fig., Arte, 5): Pe\u00eeori ap\u0177abet\u00e1, o\u00eeep\u00e9... - Vinde \u00edndios, em un\u00edssono. (Valente, Cantigas, V, in Ar., Cat., 1618)"}, {"first_word": "o\u00eeepeb\u1ebd", "optional_number": "", "definition": "(adv.) - s\u00f3, sem companhia; somente, sozinho: O\u00eeepeb\u1ebd a\u00eek\u00f3. - Estou s\u00f3. (VLB, II, 118); Ere\u00eemombe'upe ab\u00e1 rekopox\u0177ag\u00fbera o\u00eeepeb\u1ebd nde remiep\u00eeak\u00fbera ab\u00e1 sup\u00e9? - Contaste para as pessoas o mau procedimento de algu\u00e9m, que somente tu viste? (Ar., Cat., 108); ...o\u00eeepeb\u1ebd xe moing\u00f3bo re'\u0129 - fazendo-me estar sozinho (Ar., Cat., 155v); O\u00eeepeb\u1ebdngatu a\u00eek\u00f3. - Bem sozinho estou. (VLB, II, 120)"}, {"first_word": "o\u00eeepeg\u00fbasu", "optional_number": "", "definition": "(grande um) (s.) - unidade, totalidade: I mongaraibypyret\u00e1 o\u00eeepeg\u00fbasu \u00eeas\u00fb\u00e1... - Os crist\u00e3os como uma unidade. (Ar., Cat., 49v)"}, {"first_word": "o\u00eeeperem\u00f5", "optional_number": "", "definition": "(adv.) - sem mistura, de um s\u00f3 tipo, de uma s\u00f3 esp\u00e9cie \u25cf o\u00eeeperem\u00f5nd\u00fbara - o que \u00e9 sem mistura, puro, de uma s\u00f3 esp\u00e9cie (VLB, I, 130)"}, {"first_word": "o\u00eeeruba", "optional_number": "", "definition": "- o mesmo que \u00eeuruba (v.) (Brasil Holand\u00eas, vol. III, 81)"}, {"first_word": "o\u00eek\u0177abo", "optional_number": "", "definition": "- variante de o\u00eekeabo - 3\u00aa p. do ger. de ik\u00e9 / e\u00eek\u00e9 (t) (v.)"}, {"first_word": "o\u00eeoaname'yma", "optional_number": "", "definition": "(etim. - sem parentesco uns com os outros) (s.) - esp\u00e9cie, tipo: Mbobype tekoanga\u00eepaba o\u00eeoaname'yma? - Quantas s\u00e3o as esp\u00e9cies de pecados? (Bettendorff, Comp\u00eandio, 70)"}, {"first_word": "o\u00eeoapyri", "optional_number": "", "definition": "(adv.) - 1) ao pesco\u00e7o um do outro: O\u00eeoapyri oro\u00eek\u00f3 it\u00e1 res\u00e9. - Estamos nos ferros ao pesco\u00e7o um do outro (isto \u00e9, estamos presos nos ferros um ao pesco\u00e7o do outro). (VLB, II, 85); 2) pegado, junto; parede meia com (VLB, II, 65)"}, {"first_word": "o\u00eeoasyk\u00fbera", "optional_number": "", "definition": "(s.) - irmandade, fraternidade, grupo de irm\u00e3os: ...O\u00eeoasyk\u00fbera ri \u00eeas\u00fbaramo o\u00eeoerek\u00f3bo. - Tratando-se uns aos outros como que numa fraternidade. (Ar., Cat., 127v)"}, {"first_word": "o\u00eeoba\u00eeb\u00e9", "optional_number": "", "definition": "(adv.) - de ambas as partes (VLB, I, 89); de uma parte e de outra (VLB, I, 92)"}, {"first_word": "o\u00eeoba\u00fapa", "optional_number": "", "definition": "(adv.) - de cara um para o outro, cara a cara: Semo'\u1ebd, o\u00eeoba\u00fapa. - Eles mentem de cara um para o outro. (Anch., Teatro, 164); T'\u00eeas\u00f3 maranat\u00e3\u00fb\u00e3me o \u00eeoup\u00e9 o\u00eeoba\u00fapa? - Havemos de ir \u00e0 dura guerra, cara a cara uns contra os outros? (Anch., Poemas, 112)"}, {"first_word": "o\u00eeo\u00ee\u00e1", "optional_number": "", "definition": "(ou onhonh\u00e3) (adv.) - 1) em igualdade (duas coisas ou muitas): O\u00eeo\u00ee\u00e1 \u00eeand\u00e9. - N\u00f3s estamos em igualdade. (VLB, II, 9); 2) igualmente: O\u00eeo\u00ee\u00e1 mar\u00e3 sek\u00f3\u00fb... - Igualmente fazem o mal... (Anch., Teatro, 36); O\u00eeo\u00ee\u00e1... osar\u00f5 nh\u1ebd pe retama... - Igualmente guarda vossa terra. (Anch., Teatro, 52); O\u00eeo\u00ee\u00e1 k\u00f3 Tup\u00e3 sy \u00eeand\u00e9 rerekomem\u00fb\u00e3... - Igualmente essa m\u00e3e de Deus nos maltrata. (Anch., Teatro, 142); Nde onhonh\u00e3 ere\u00eek\u00f3 i mombe'ukatupyramo kunh\u00e3 su\u00ed. - Tu igualmente \u00e9s bendita entre as mulheres. (Th\u00e9vet, Cosm. Univ., II, 925)"}, {"first_word": "o\u00eeo\u00eeab\u00e9", "optional_number": "", "definition": "(adv.) - igualmente (VLB, II, 9)"}, {"first_word": "o\u00eeo\u00eeabenh\u1ebd", "optional_number": "1", "definition": "(adv.) - em igualdade, igualmente, do mesmo modo: O\u00eeo\u00eeabenh\u1ebd sek\u00f3\u00fb. - Est\u00e3o em igualdade. (Bettendorff, Comp\u00eandio, 43); O\u00eeo\u00eeabenh\u1ebdpe tekokatu res\u00e9 o a'yra moingoag\u00fbama ri i nhemosa\u00eenanyne? - Igualmente se preocupar\u00e3o em fazer seus filhos estarem na virtude? (Anch., Doutr. Crist\u00e3, I, 227)"}, {"first_word": "o\u00eeo\u00eeabenh\u1ebd", "optional_number": "2", "definition": "(adv.) - de ambas as partes (VLB, I, 89); tanto um como o outro: O\u00eeo\u00eeabenh\u1ebd 'ara rupi Santa Maria... moa\u00eeu\u00fb... - Tanto um como o outro importunavam Santa Maria ao longo dos dias. (Ar., Cat., 7)"}, {"first_word": "o\u00eeoir\u0169", "optional_number": "", "definition": "(etim. - companheiros um do outro) (s.) - par (VLB, I, 154); (adv.) em n\u00famero par (VLB, II, 65) \u25cf o\u00eeoir\u0169\u00eer\u0169 - um par de pares, quatro (VLB, I, 154)"}, {"first_word": "o\u00eeoir\u0169ir\u0169sy", "optional_number": "", "definition": "(adv.) - em n\u00famero par (VLB, II, 65)"}, {"first_word": "o\u00eeoirundyk", "optional_number": "", "definition": "(ou o\u00eeeirundyk) (num.) - quatro: ...o\u00eeoirundyk \u00eeeapyk\u00e1 syk\u00e1pe - no transcorrer de quatro gera\u00e7\u00f5es (Ar., Cat., 129)"}, {"first_word": "o\u00eeoparaba", "optional_number": "", "definition": "(s) - intercala\u00e7\u00e3o: Na tenh\u1ebd ru\u00e3 'aret\u00e9 mar\u00e3tekoaba ri o\u00eeoparabamo 'ari \u00eeand\u00e9bo... - N\u00e3o foi \u00e0 toa que os feriados surgiram para n\u00f3s como um intercala\u00e7\u00e3o no trabalho. (Ar., Cat., 100); O\u00eeoparabamo orok\u00fbab. - Estamos em intercala\u00e7\u00e3o. (VLB, I, 119)"}, {"first_word": "o\u00eeopebond\u00fbara", "optional_number": "", "definition": "(etim. - o que est\u00e1 em um) (s.) - variedade de linha, entre grossa e delgada, de tr\u00eas fios que se torciam juntos (VLB, II, 23)"}, {"first_word": "o\u00eeoperem\u00f5", "optional_number": "", "definition": "- o mesmo que o\u00eeeperem\u00f5 (v.) (VLB, I, 130)"}, {"first_word": "o\u00eeopoba\u00ee", "optional_number": "", "definition": "(etim. - uma m\u00e3o na frente da outra) (adv.) - com ambas as m\u00e3os: O\u00eeopoba\u00ee a\u00eear. - Tomei-o com ambas as m\u00e3os. (VLB, II, 131)"}, {"first_word": "o\u00eeopytera", "optional_number": "", "definition": "(s.) - metade, meio: O\u00eeopytera rupi a\u00eeasy'ab. - Parti-o pelo meio. (VLB, II, 73); O\u00eeopytera rupi a\u00eemo\u00eea'ok.- Reparti-os pela metade. (VLB, II, 73) \u25cf o\u00eeopyterybo - no meio, no centro, pelo meio, pela metade (de comprido, de uma extremidade \u00e0 outra) (VLB, II, 34, 73): It\u00e1 o\u00eeek\u00e1-\u00eeek\u00e1 o\u00eeopyterybo. - As pedras ficaram-se quebrando pelo meio. (Ar., Cat., 64)"}, {"first_word": "o\u00eeoybari", "optional_number": "", "definition": "(etim. - ao longo um do outro) (adv.) - de ombro a ombro (como os que carregam uma canoa): O\u00eeoybari orog\u00fbar. - Tomamo-lo de ombro a ombro. (VLB, II, 131)"}, {"first_word": "o\u00eeoybyri", "optional_number": "", "definition": "(adv.) - dobrado em dois, em dobra de dois (p.ex., um fio) (VLB, I, 105)"}, {"first_word": "o\u00eer\u00e3", "optional_number": "", "definition": "(adv.) - 1) no dia seguinte, no dia posterior: O\u00eer\u00e3 o e'\u00f5 \u00eeanond\u00e9 o emimbo'e pyri o kar\u00fb\u00e1pe. - Ao comer junto de seus disc\u00edpulos antes de sua morte, no dia posterior. (Ar., Cat., 87); 2) posteriormente, mais tarde, depois: O\u00eer\u00e3 \u00eeand\u00e9 res\u00e9 o \u00eee\u00eeuk\u00e1-ukar-y \u00eeanond\u00e9... miap\u00e9 rari o p\u00f3pe... - Mais tarde, antes de se fazer matar por n\u00f3s, tomou o p\u00e3o em suas m\u00e3os. (Ar., Cat., 84v); 3) amanh\u00e3 (VLB, I, 33; Fig., Arte, 128)"}, {"first_word": "o\u00eerand\u00e9", "optional_number": "", "definition": "(adv.) - amanh\u00e3 (VLB, II, 30; Fig., Arte, 128)"}, {"first_word": "o\u00eetikoro'i", "optional_number": "", "definition": "(s.) - OITICOROIA, OITICOR\u00d3, 1) nome de \u00e1rvore da fam\u00edlia das crisobalan\u00e1ceas (Couepia rufa Ducke); 2) nome de seu fruto, \u201cdo tamanho de uma grande pinha\u201d (Brand\u00e3o, Di\u00e1logos, 216)"}, {"first_word": "o\u00eetysyka", "optional_number": "", "definition": "(s.) - OITICICA, planta da fam\u00edlia das crisobalan\u00e1ceas (Manifesto de utilidades do Brasil. In Brasilia (1687), VII, 184)"}, {"first_word": "'ok", "optional_number": "", "definition": "(-\u00eeo-) (v.tr.) - 1) tirar, arrancar (tb. o que est\u00e1 fincado ou encravado, como o prego, a batata, o bicho-de-p\u00e9, ervas, ra\u00edzes, etc.): Or\u00e9 rekopoxy 'oka... - Arrancando nossos v\u00edcios. (Anch., Poemas, 144); A\u00eeo'ok xe aoba. - Tirei minha roupa. (VLB, I, 96); ...I pora\u00fbsuboka... - Arrancando suas afli\u00e7\u00f5es. (Anch., Teatro, 54); ...T'o\u00eee'ok ix\u00e9 su\u00ed xe res\u00e1-poropotara... - Que se arranquem de mim meus olhos concupiscentes. (Anch., Poemas, 146); ...O\u00eemo\u00eeasyk i ky'a 'oka. - Banha-a, arrancando sua sujeira. (Bettendorff, Comp\u00eandio, 113); 2) apanhar: Aus\u00e1-'ok. - Apanho caranguejos. (VLB, I, 66); 3) agadanhar, agarrar com as unhas (VLB, I, 23) \u25cf 'okara - o que tira, o que apanha, etc.: Tekoanga\u00eepabokaramo \u00ceand\u00e9 \u00ceara \u00ceesu Cristo rek\u00f3reme. - Por ser Nosso Senhor Jesus Cristo o que tira os pecados. (Ar., Cat., 52)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (ES), CABOROCA (ka'a + por + 'ok + -a, \u201carrancar o conte\u00fado da mata\u201d), corte da vegeta\u00e7\u00e3o do sub-bosque, isto \u00e9, da vegeta\u00e7\u00e3o herb\u00e1cea ou lenhosa que cresce sob as \u00e1rvores, para o plantio de cacaueiros."}, {"first_word": "oka", "optional_number": "", "definition": "(r, s) (s.) - OCA, casa ind\u00edgena, casa em geral: A\u00eeur xe roka su\u00ed. - Vim de minha casa. (Anch., Poemas, 102); soka. - a casa dele (Fig., Arte, 78); O\u00eek\u00e9pe a'e i bo\u00ee\u00e1 a\u00e9 An\u00e1s rokype? - Entraram aqueles mesmos disc\u00edpulos seus na casa de An\u00e1s? (Ar., Cat., 55); Xe roka turusuet\u00e9 nh\u1ebd opakatu oka sos\u00e9. - Minha casa \u00e9 maior que todas as casas. (Fig., Arte, 80); As\u00f3 okybo. - Vou pelas casas. (Fig., Arte, 7); A\u00eemonhang sok\u00fbama. - Fa\u00e7o sua futura casa. (VLB, I, 108); 2) reduto, toca, habitat: mbyryki-oka - reduto de buriquis (Staden, Viagem, 55) \u25cf kamusy-oka - casa de telha (VLB, II, 125); okybat\u00e9 - casa assobradada (lit., casa alta) (VLB, II, 119); it\u00e1-oka - casa de pedra (VLB, I, 68); oka rerekoara - o que cuida da casa, caseiro (VLB, I, 68)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00eam muitos nomes geogr\u00e1ficos no Brasil: BERTIOGA (SP), AJURUOCA (MG), MOCOCA (SP), ITAOCA (RJ), MERUOCA (SP), TATUOCA (PA), etc. (v. p. 386)."}, {"first_word": "OCA", "optional_number": "", "definition": "(fonte: Staden)"}, {"first_word": "okabytera", "optional_number": "", "definition": "(etim. - o meio das ocas) (s.) - 1) pra\u00e7a; terreiro entre as ocas (VLB, II, 84; 127); 2) conv\u00e9s: ygara rokabytera - conv\u00e9s da embarca\u00e7\u00e3o (VLB, I, 81)"}, {"first_word": "okabyterusu", "optional_number": "", "definition": "(s.) - pra\u00e7a, terreiro (VLB, II, 84)"}, {"first_word": "oka\u00eea", "optional_number": "", "definition": "(t) (s.) - 1) cho\u00e7a (VLB, I, 73); TOCAIA. Nela os \u00edndios \u201cse recolhem s\u00f3s, fazem suas cerim\u00f4nias e dizem que falam com o Jurupari.\u201d (Heriarte, \u201cDescr. Maranh\u00e3o, Par\u00e1\u201d, in Varnhagen, Hist. (4\u00aa edi\u00e7\u00e3o), 1951, III, 172); 2) curral, cercado: tapi'iroka\u00eea - curral de vacas (VLB, I, 88); ta\u00eeasu roka\u00eea - curral dos porcos (VLB, I, 73); 3) gaiola; galinheiro: g\u00fbyr\u00e1 roka\u00eea - gaiola ou galinheiro de p\u00e1ssaros; Asoka\u00eemonhang. - Fiz gaiola para eles. (VLB, I, 146); 4) pocilga (VLB, II, 79)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- No P.B., TOCAIA tem, atualmente, o sentido de \u201cemboscada\u201d, \u201cespreita ao inimigo ou \u00e0 ca\u00e7a\u201d. Dessa palavra originou-se o nome ITAOCAIA (de munic\u00edpio do RJ) (v. p. 386)."}, {"first_word": "oka\u00eerana", "optional_number": "", "definition": "(t) (etim. - tocaia falsa) (s.) - variedade de chiqueiro, curral ou qualquer lugar sobre quatro esteios em que se mant\u00eam animais (VLB, II, 121)"}, {"first_word": "oka\u00eeybat\u00e9", "optional_number": "", "definition": "(t) (etim. - tocaia elevada) (s.) - andaimo no mato para esperar ca\u00e7a (VLB, I, 35)"}, {"first_word": "okamir\u0129", "optional_number": "", "definition": "(etim. - ocara pequena) (s.) - beco ou rua estreita (VLB, I, 53)"}, {"first_word": "okanga", "optional_number": "", "definition": "(r, s) (etim. - ossatura de casa) (s.) - madeira ou madeiramento para casas ou de casas (VLB, II, 27)"}, {"first_word": "okang\u00fbama", "optional_number": "", "definition": "(r, s) - v. okanga (r, s) (VLB, II, 27)"}, {"first_word": "okap\u00e9", "optional_number": "", "definition": "(t) (s.) - parte entre os seios (VLB, II, 70)"}, {"first_word": "okapuku", "optional_number": "", "definition": "(r, s) (etim. - ocara comprida) (s.) - rua (VLB, II, 109)"}, {"first_word": "okapyra", "optional_number": "", "definition": "(r, s) (etim. - cume da casa) (s.) - telhado (VLB, II, 125)"}, {"first_word": "okara", "optional_number": "", "definition": "(r, s) (s.) - 1) \u00e1rea aberta entre as ocas nas aldeias dos \u00edndios tupis; OCARA, p\u00e1tio, terreiro: ...A\u00fbnhenh\u1ebd eres\u00f3 nde rok\u00e1pe enhe'eng\u00e1... - Imediatamente vais para teu terreiro para cantar. (Anch., Doutr. Crist\u00e3, II, 111); Osem okarype o\u00eease'oasykat\u00fbabo. - Saiu para o p\u00e1tio chorando muito dolorosamente. (Ar., Cat., 57v); okarusu - ocara grande (Staden, Viagem, 109); 2) rua (VLB, II, 109) \u25cf okara koty - de fora, do lado da rua (VLB, I, 92); okarype - fora, na rua (VLB, I, 141)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico ITAOCARA (localidade do RJ) (v. p. 386)."}, {"first_word": "OCARA", "optional_number": "", "definition": "(fonte: Staden)"}, {"first_word": "okarapupa'\u0169", "optional_number": "", "definition": "(r, s) (s.) - lan\u00e7o da casa (VLB, II, 18)"}, {"first_word": "okarupag\u00fbama", "optional_number": "", "definition": "(r, s) (etim. - lugar de futuro assentamento de casa) (s.) - terreno apropriado para uma casa (VLB, I, 72)"}, {"first_word": "okemys\u00e1", "optional_number": "", "definition": "(r, s) (s.) - janela com gelosia (VLB, II, 8)"}, {"first_word": "okena", "optional_number": "", "definition": "(r, s) (s.) - tampo, janela, porta: okena pot\u00e3\u00eea - tranca da porta (VLB, I, 30); Mar\u00e3 e'ipe kunh\u00e3 okena rerekoara S. Pedro sup\u00e9? - Que disse a mulher que guardava a porta a S\u00e3o Pedro? (Ar., Cat., 55v)"}, {"first_word": "okendab", "optional_number": "", "definition": "(s) (v.tr.) - fechar (porta, janela, carta), encerrar (pessoa, etc.): Osokendab a'e karamem\u00fb\u00e3 itag\u00fbasu pup\u00e9. - Fecharam aquele t\u00famulo com uma pedra grande. (Ar., Cat., 64v); It\u00e1 karamem\u00fb\u00e3 pup\u00e9 i nongi, sokendapa. - Dentro de uma sepultura de pedra puseram-no, fechando-a. (Bettendorff, Comp\u00eandio, 50)"}, {"first_word": "okendaba", "optional_number": "", "definition": "(r, s) (etim. - instrumento de fechar) (s.) - madeira, tampo que fecha uma entrada (de casa, de caixa, etc.); porta; janela (VLB, I, 18)"}, {"first_word": "okendabok", "optional_number": "", "definition": "(s) (etim. - arrancar o tampo) (v.tr.) - abrir (p.ex., a porta, a janela, o tampo de): Esokendabok nde roka. - Abre a porta de tua casa. (VLB, I, 18)"}, {"first_word": "okendapaba(r,", "optional_number": "", "definition": "s) (etim. - instrumento de fechar) (s.) - fechadura; ferrolho para trancar (VLB, I, 136); tranca (de porta) (VLB, II, 135)"}, {"first_word": "okesym", "optional_number": "", "definition": "(ou okysym ou okes\u1ef9) (s) (v.tr.) - tomar a dianteira a, adiantar-se a, cercar pela frente, atalhar (p.ex., os que fogem): ...O\u00fa ram\u00f5 nde res\u00e9, temimin\u00f5 rokesyma. - Veio h\u00e1 pouco por tua causa, adiantando-se aos temimin\u00f3s. (Anch., Teatro, 138); \u00ceand\u00e9 rokes\u1ef9 mem\u1ebd anhanga... - Toma-nos a dianteira sempre o diabo. (Anch., Poemas, 186)"}, {"first_word": "ok\u00fbemb\u00f3", "optional_number": "", "definition": "- o mesmo que emb\u00fbayemb\u00f3 (v.)"}, {"first_word": "okupag\u00fbama", "optional_number": "", "definition": "(r, s) (etim. - lugar de futuro assentamento de casa) (s.) - terreno apropriado para uma casa (VLB, I, 72)"}, {"first_word": "okusu", "optional_number": "", "definition": "(r, s) (etim. - casa grande) (s.) - sala, dianteira da casa (VLB, II, 112)"}, {"first_word": "oky\u00eeu", "optional_number": "", "definition": "(s.) - grilo, inseto ort\u00f3ptero da fam\u00edlia dos gril\u00eddeos (D'Abbeville, Histoire, 257v)"}, {"first_word": "okyra", "optional_number": "", "definition": "(t) (s.) - renovo, broto (VLB, I, 141); [adj.: okyr (r, s)]; (xe) - reverdecer (a planta) (VLB, II, 104)"}, {"first_word": "NOTA", "o
