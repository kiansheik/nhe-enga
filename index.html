to (VLB, I, 37): ...A'e\u00eeb\u00e9 korite'\u0129-a\u00edb-et\u00e9 seras\u00f3\u00fb a\u00fb\u00eeeramanh\u1ebd tat\u00e1pe... - Logo ent\u00e3o, em um momento, leva-o para sempre para o fogo. (Ar., Cat., 159v); ...Xe membyr\u0129 m\u00e3..., korite'\u0129-a\u00edb-et\u00e9 erekanhem xe su\u00ed... - \u00d3 meu filhinho, em um momento desapareceste de mim! (Ar., Cat., 156); korite'\u0129 nhote - um pouco (fal. de tempo), pouco tempo (VLB, I, 154), por pouco tempo (VLB, II, 83); o mais cedo poss\u00edvel, em um momento: Pesa'ang \u00eeep\u00e9... korite'\u0129 nh\u00f5te xe pyri pekere'yma... - Tentastes em v\u00e3o, por pouco tempo, n\u00e3o dormir perto de mim. (Ar., Cat., 53); korite'\u0129-mbyryb - agora h\u00e1 pouco (VLB, I, 24)"}, {"first_word": "korite'\u0129te'\u0129", "optional_number": "", "part_of_speech": "adv.", "definition": "ami\u00fade, frequentemente (VLB, I, 34)"}, {"first_word": "kor\u00f5\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "aspereza, grossura; embotamento; (adj.: kor\u00f5\u00ee) - \u00e1spero, grosso (ao tato), embotado (gume, fio de faca, etc.): aemb\u00e9-koro\u00eea - fio embotado (de faca, de machado, etc.) (VLB, I, 44)"}, {"first_word": "korokor\u00f3", "optional_number": "", "part_of_speech": "s.", "definition": "COROCOR\u00d3, peixe da fam\u00edlia dos perc\u00eddeos (Marcgrave, Hist. Nat. Bras., 177)"}, {"first_word": "korom\u00f5", "optional_number": "", "part_of_speech": "adv.", "definition": "logo, logo mais, daqui a pouco, em breve: Korom\u00f5 ip\u00f3 ereg\u00fbat\u00e1 xe reko\u00e1pe... - Logo, decerto, passar\u00e1s no lugar em que moro. (Anch., Poemas, 156); Korom\u00f5 keyg\u00fbara temimin\u00f5 moa\u00fb\u00ee\u00e9bo, asapek\u00f3ne. - Logo, vencendo os temimin\u00f3s, habitantes daqui, frequent\u00e1-los-ei. (Anch., Teatro, 136); -Esen\u00f5\u00ee mb\u00e1! -Korom\u00f5! -Nomeia tudo. -Logo mais. (L\u00e9ry, Histoire, 343) \u2588 korom\u00f5-apyri'\u0129 - daqui a pouquinho (VLB, I, 89)"}, {"first_word": "koror\u00f5", "optional_number": "", "part_of_speech": "s.", "definition": "1) grunhido, rosnado (p.ex., do c\u00e3o que vai morder, do que r\u00f3i o osso, do gato que come o rato): xe koror\u00f5-pysyr\u00f5... - meu soltar de grunhidos (Anch., Teatro, 162); 2) ronco, roncado; roncador (D'Abbeville, Histoire, 185v)"}, {"first_word": "korororoka", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um peixe (Marcgrave, Hist. Nat. Bras., 179)"}, {"first_word": "kote'\u0129", "optional_number": "", "part_of_speech": "adv.", "definition": "eis aqui pertinho: Kote'\u0129 turi k\u00f3. - Eis que aqui pertinho vem. (VLB, I, 109)"}, {"first_word": "kotor\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "variedade de r\u00e3 venenosa (Piso, De Med. Bras., 160)"}, {"first_word": "koty", "optional_number": "1", "part_of_speech": "posp.", "definition": "1) em dire\u00e7\u00e3o a, na dire\u00e7\u00e3o de, rumo a, para: Ebo\u00fb\u0129 nde res\u00e1 i pora\u00fbsubaryba'e erobak or\u00e9 koty... - Esses teus olhos compadecedores volta em nossa dire\u00e7\u00e3o. (Ar., Cat., 14v); ...Ybat\u00e9 koty og\u00fbetym\u00e3 mo\u00eearukari,\u2018yba koty o akanga. - Para cima suas pernas mandou pregar e, para baixo, sua cabe\u00e7a. (Ar., Cat., 9); \u2018Y-pytera koty as\u00f3. - Fui na dire\u00e7\u00e3o do meio das \u00e1guas. (VLB, I, 112); 2) ao lado de, da dire\u00e7\u00e3o de, do lado de: ...Anhet\u00e9 pesep\u00eeak ir\u00e3 Tup\u00e3 tuba \u2018ekat\u00fbaba koty xe g\u00fbapyka xe renane... - Na verdade, ver-me-\u00e1s futuramente estar sentado ao lado da m\u00e3o direita de Deus-Pai. (Ar., Cat., 56v); i ap\u00e9 koty - do lado de fora dele (p.ex., de um vaso, de algo que tenha lado interior e exterior) (VLB, I, 92); ...Mosapyr morubixaba \u201creis\u201d \u2018\u00eeaba k\u00fbarasysembaba koty su\u00ed ouryba'e... - Tr\u00eas chefes chamados \u201creis\u201d que v\u00eam da dire\u00e7\u00e3o do Oriente... (Ar., Cat., 3); 3) com rela\u00e7\u00e3o a, a respeito de, acerca: -Ab\u00e1pe a\u00eep\u00f3 Tup\u00e3 nhe'enga o\u00eemomaran? -Tup\u00e3 nhe'enga morombo'esaba koty \u201c-anh\u1ebd ra'upe\u201d e'iba'e. -Quem combate aquela palavra de Deus? -O que diz com rela\u00e7\u00e3o ao ensinamento da palavra de Deus: -Vamos ver se \u00e9 verdade! (Ar., Cat., 66); Mba'e-poxy koty onhe'enga\u00edbamo... - Dizendo palavras m\u00e1s acerca de coisas nojentas. (Anch., Di\u00e1l. da F\u00e9, 211); 4) contra: ...Tup\u00e3 rek\u00f3 koty nhe'enga re\u00eetyka. - Lan\u00e7ando palavras contra a lei de Deus. (Ar., Cat., 98v) \u2588 kotypend\u00fbara - o que est\u00e1 ao lado de: ...mba'easybora nde kotypend\u00fbara... - o doente que est\u00e1 ao teu lado (Ar., Cat., 111)"}, {"first_word": "koty", "optional_number": "2", "part_of_speech": "s.", "definition": "armadilha, cilada, ardil: T'a\u00eetyk p\u00e1 koty... - Que eu lance fora todas as armadilhas. (Anch., Poemas, 130); Kotype muru amoing\u00e9... - Nas armadilhas fiz os malditos entrarem... (Anch., Teatro, 48); Kotype a\u00eeub. - Estou em cilada. (VLB, I, 74)"}, {"first_word": "koty", "optional_number": "3", "part_of_speech": "s.", "definition": "quarto; aposento, depend\u00eancia; canto; ambiente, meio; cela (VLB, I, 70): O koty og o'o repy\u00eeag\u00fbama res\u00e9... - Para a aspers\u00e3o de seu aposento e de seu pr\u00f3prio corpo. (Ar., Cat., 93); ...Erero\u00eek\u00e9pe nde kotype? - Entraste com ele em teu aposento? (Ar., Cat., 107); O koty su\u00ed mba'epoxy re\u00eetyk'ir\u00e9, ab\u00e1 nd'og\u00fbero\u00eeebyri o kotype, i mos\u00e3\u00eea... - Ap\u00f3s lan\u00e7ar fora de seu meio os v\u00edcios, o homem n\u00e3o os faz voltar consigo para seu meio, dispersando-os. (Ar., Cat., 250); ...A\u00eeosub ab\u00e1 koty. - Visito os aposentos dos \u00edndios. (Anch., Teatro, 8)"}, {"first_word": "ko'yra", "optional_number": "", "part_of_speech": "s.", "definition": "o hoje, o agora, o tempo presente (VLB, II, 126)"}, {"first_word": "ko'yr\u00e9", "optional_number": "", "part_of_speech": "adv.", "definition": "doravante: I angaturam, ko'yr\u00e9... - Ser\u00e3o bons, doravante. (Anch., Teatro, 50); Ko'yr\u00e9 Tup\u00e3 a\u00eekug\u00fbab. - Doravante conhe\u00e7o a Deus; Ko'yr\u00e9 emon\u00e3 a\u00eek\u00f3. - Doravante assim procedo. (VLB, I, 27)"}, {"first_word": "ko'yt\u00e9", "optional_number": "", "part_of_speech": "adv.", "definition": "1) enfim, afinal, finalmente: Osap\u00ee\u00e1pe Pilatos i nhe'enga a'ereme ko'yt\u00e9? - Obedeceu, enfim, Pilatos \u00e0 sua palavra, ent\u00e3o? (Ar., Cat., 61); Mba'epe sacramento mendara ko'yt\u00e9? - Que \u00e9 o sacramento do matrim\u00f4nio, afinal? (Bettendorff, Comp\u00eandio, 98); 2) ent\u00e3o, depois disto (Fig., Arte, 149); daqui por diante (VLB, I, 90); 3) j\u00e1 agora: Our ip\u00f3 ko'yt\u00e9. - J\u00e1 agora deve ter vindo. (VLB, II, 7); Ne'\u0129 seras\u00f3bo ko'yt\u00e9. - Ora, j\u00e1 agora leve-o. (VLB, II, 7)"}, {"first_word": "ku'a", "optional_number": "1", "part_of_speech": "s.", "definition": "meio, metade: ...P\u00e9 ku'ape, kunum\u0129 pu'ama'ubi xe ri... - No meio do caminho, meninos assaltaram-me mesquinhamente. (Anch., Poemas, 150); I\u00ee ypy su\u00ed-katupe eresendu ko\u00eep\u00f3 i ku'a su\u00ed nhote? - Bem desde o come\u00e7o dela ouviste-a ou somente a partir do meio dela? (Ar., Cat., 110v) \u2588 ku'a rupi - pelo meio, at\u00e9 o meio, pela metade (o vaso): Kamusi ku'a rupi nhote ka\u00fb\u0129 reni. - O cauim est\u00e1 pela metade da vasilha somente. (VLB, II, 34); I ku'a rupi a\u00eemo\u00edn. - Coloco-o [o l\u00edquido] at\u00e9 o meio dela; I ku'a rupi ase\u00eear. - Deixei-o [o l\u00edquido] at\u00e9 o meio dela [a vasilha]. (VLB, II, 34)"}, {"first_word": "ku'a", "optional_number": "2", "part_of_speech": "s.", "definition": "cintura (Castilho, Nomes, 31): Xe ku'a\u00ee arek\u00f3. - Tenho-o na cintura. (VLB, I, 74); ...Nde rapixara ku'a \u00eeubana... - Abra\u00e7ando a cintura de teu companheiro. (Anch., Doutr. Crist\u00e3, II, 96-97); Enhonong nde ita\u00eengapema nde ku'a\u00ee. - P\u00f5e tua espada na tua cintura. (Fig., Arte, 125)"}, {"first_word": "ku'a", "optional_number": "3", "part_of_speech": "s.", "definition": "grossura, bojo (p.ex., de \u00e1rvore) (VLB, I, 151); (adj.) - grosso, bojudo: I ku'ag\u00fbasu. - Ela \u00e9 muito bojuda (fal. de pipa, de \u00e1rvore, etc.). (VLB, I, 150)"}, {"first_word": "k\u00fb\u00e1", "optional_number": "2", "part_of_speech": "s.", "definition": "enseada, ba\u00eda: paran\u00e3ng\u00fb\u00e1 - enseada ou ba\u00eda de mar (VLB, I, 50)"}, {"first_word": "eminguaba", "optional_number": "", "part_of_speech": "t", "definition": "o que algu\u00e9m sabe, o conhecido, o sabido: ...O emingu\u00e1-katue'yma o\u00eemombe'uba'e... - O que conta o que n\u00e3o sabe bem... (Ar., Cat., 67); i kuabypyra - o conhecido, o sabido: ...Se'y\u00ee i kuabypyre'yma... - S\u00e3o numerosos os que n\u00e3o s\u00e3o conhecidos. (Ar., Cat., 37); i kug\u00fbabypypab\u1ebd - o que \u00e9 totalmente conhecido, coisa not\u00f3ria por fama (VLB, II, 51); i kuabypyre'yma - o que n\u00e3o \u00e9 conhecido, coisa secreta (VLB, II, 114)"}, {"first_word": "kuabe'u", "optional_number": "", "part_of_speech": "v.tr.", "definition": "contar (p.ex., segredo): A\u00eekuabe'u-be'u. - Fiquei-o contando. (VLB, II, 89)"}, {"first_word": "k\u00fba\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "raridade; (adj.: k\u00fba\u00ee) - raro: Xe k\u00fba\u00ee. - Eu sou raro. (VLB, II, 96)"}, {"first_word": "emikuakuba", "optional_number": "", "part_of_speech": "t", "definition": "o que algu\u00e9m esconde, nega, etc.: ...O emimombe'up\u00fbera o emikuakug\u00fbera ir\u0169mo b\u00e9 i mombe'u\u00eeebyrine. - Os que confessou com os que escondeu voltar\u00e1 a confessar. (Ar., Cat., 90); kuakupaba - tempo, lugar, modo, etc. de ocultar, de recusar, etc.; ocultamento: ...mba'e kuakubag\u00fbera... - o ocultamento das coisas (Ar., Cat., 161v); i kuakubypyra - o que \u00e9 (ou deve ser) escondido: ...I kuakubypyre'yma i nhyr\u00f5ngatu i xup\u00e9. - Os que n\u00e3o s\u00e3o escondidos perdoa bem a eles. (Anch., Teatro, 158)"}, {"first_word": "kuakumandyba", "optional_number": "", "part_of_speech": "s.", "definition": "raiz silvestre semelhante \u00e0 mandioca (Piso, De Med. Bras. IV, 177)"}, {"first_word": "kuambe'u", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "confessar (VLB, I, 79)"}, {"first_word": "kuambe'u", "optional_number": "3", "part_of_speech": "v.tr.", "definition": "prometer: A\u00eekuambe'u (ab\u00e1) sup\u00e9. - Prometi-o ao homem. (VLB, II, 87, adapt.)"}, {"first_word": "k\u00fbamok\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma fruta vermelha (v. kambuk\u00e1) (Brand\u00e3o, Di\u00e1logos, 217)"}, {"first_word": "k\u00fbandu", "optional_number": "", "part_of_speech": "s.", "definition": "CUANDU, ouri\u00e7o-cacheiro, porco-espinho, cuim, nome comum a mam\u00edferos roedores da fam\u00edlia dos eretizont\u00eddeos, dos g\u00eaneros Coendou Lac., Sphiggurus e Chaetomys Gray, os \u00fanicos que ocorrem no Brasil, dentre os quais o Coendou prehensibis L. Vivem sobre \u00e1rvores, com p\u00e9s com calosidade preensora, cauda pre\u00eansil. (D'Abbeville, Histoire, 249v; Marcgrave, Hist. Nat. Bras., 233)"}, {"first_word": "k\u00fbapara'yba", "optional_number": "", "part_of_speech": "s.", "definition": "GUAPARA\u00cdVA, \u00e1rvore da fam\u00edlia das rizofor\u00e1ceas (Rhizophora mangle L.), t\u00edpica dos manguezais (Sousa, Trat. Descr., 212-213)"}, {"first_word": "k\u00fbapomonga", "optional_number": "", "part_of_speech": "s.", "definition": "erva plumbagin\u00e1cea que vi\u00e7a naturalmente nos terrenos arenosos, de propriedades medicinais (Piso, De Med. Bras., IV, 199)"}, {"first_word": "k\u00fbapo'yba", "optional_number": "", "part_of_speech": "s.", "definition": "QUAP\u00d3IA, pau-gamela, \u00e1rvore da fam\u00edlia das gut\u00edferas (Clusia insignis Mart.), que cresce na mata, de folhas obovadas e arredondadas, e que produz visco, isto \u00e9, suco vegetal glutinoso com que os ca\u00e7adores untam pequenas varas para nelas prender as aves que a\u00ed pousem (Marcgrave, Hist. Nat. Bras., 131; VLB, II, 146)"}, {"first_word": "k\u00fbara", "optional_number": "1", "part_of_speech": "s.", "definition": "1) buraco; furna; furo (inclusive do h\u00edmen, por rela\u00e7\u00e3o sexual): yby k\u00fbara - buraco do ch\u00e3o (VLB, I, 60); yby-k\u00fbarusu - buraco grande, furna na terra; it\u00e1-k\u00fbarusu - furna em penedos ou rochas (VLB, I, 145); (adj.: k\u00fbar) - esburacado, furado; desvirginada; (xe) ter buraco, ter furo: I xy na sug\u00fby\u00ee tiru\u00e3: i aku'i, n'i k\u00fbari, nh\u1ebd. - Sua m\u00e3e sequer sangrou: ela estava seca, n\u00e3o estava desvirginada (lit., n\u00e3o estava furada). (Anch., Poemas, 184); Xe k\u00fbarusu. - Eu tenho um buraco grande. (VLB, II, 19); Xe k\u00fbar ym\u00fban. - Eu j\u00e1 estou desvirginada. (VLB, I, 83); 2) vagina (VLB, II, 35); 3) covil, toca, abrigo, ref\u00fagio (p.ex., de animais, etc.) (VLB, I, 84; II, 129); 4) cova (de defuntos): Tyby-k\u00fbara - cova de sepultura (VLB, I, 84); 5) mina: ita\u00eeu-k\u00fbara - mina de ouro (VLB, II, 142) \u2588 i k\u00fbaryba'e - o que est\u00e1 furado; a que est\u00e1 desvirginada (VLB, I, 83)"}, {"first_word": "k\u00fbara", "optional_number": "2", "part_of_speech": "s.", "definition": "sol: k\u00fbara re\u00eekeaba - p\u00f4r-do-sol, poente (etim. - lugar em que o sol entra) (VLB, II, 80); k\u00fbara sembaba - lugar em que nasce o sol, o oriente (VLB, II, 59)"}, {"first_word": "k\u00fbati", "optional_number": "", "part_of_speech": "s.", "definition": "QUATI, COATI, QUATI-DE-BANDO, nome comum a mam\u00edferos carn\u00edvoros que vivem em bandos de oito a dez, da fam\u00edlia dos procion\u00eddeos, do g\u00eanero Nasua, que aparecem em todo o Brasil, dentre os quais se destacam as esp\u00e9cies Nasua socialis Newied, Nasua nasua L. e Nasua narica L., esta semelhante \u00e0 raposa, tendo fina cauda de at\u00e9 1,20 m de comprimento (D'Abbeville, Histoire, 251; Marcgrave, Hist. Nat. Bras., 228)"}, {"first_word": "k\u00fbatiar", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) escrever, registrar, lavrar: K\u00f3 santo o mbo'esara rekop\u00fbera erimba'e o\u00eek\u00fbatiar \u00eeand\u00e9bo, se\u00ee\u00e1. - Esse santo a vida de seu mestre escreveu para n\u00f3s, deixando-a. (Ar., Cat., 134, 1686); 2) pintar; desenhar: A\u00eek\u00fbatiar. - Pintei-o. (VLB, II, 19); 3) esculpir (VLB, I, 124); 4) tra\u00e7ar (a planta de uma edifica\u00e7\u00e3o) (VLB, II, 134) \u2588 i k\u00fbatiarypyra - o que \u00e9 escrito, desenhado; o escrito, o texto (VLB, I, 68); emik\u00fbatiara (t) - o que algu\u00e9m escreve, etc.: A\u00eepoepyk semik\u00fbatiara. - Retribu\u00ed o que ele escreveu (isto \u00e9, escrevi-lhe como ele fez a mim). (VLB, I, 90)"}, {"first_word": "k\u00fbatiara", "optional_number": "1", "part_of_speech": "s.", "definition": "1) livro (D'Evreux, Viagem, 250); 2) escultura (VLB, II, 19); 3) pintura: i k\u00fbatiara - pintura dele (VLB, II, 78); 4) letra (D'Abbeville, Histoire, 184); (adj.: k\u00fbatiar) - escrito; pintado; desenhado; esculpido: K\u00f3 b\u00e9 ingap\u00e9-k\u00fbatiara. - Eis aqui tamb\u00e9m a ingapema pintada. (Anch., Teatro, 66)"}, {"first_word": "k\u00fbatiara", "optional_number": "2", "part_of_speech": "s.", "definition": "\u00e1rvore de madeira amarela, raiada de preto (ABN, XXVI (1905), 258)"}, {"first_word": "ku'a\u00fana", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma ave (Brasil Holand\u00eas, vol. III, 37)"}, {"first_word": "kub\u00eeara", "optional_number": "", "part_of_speech": "s.", "definition": "variedade de abelha (Piso, De Med. Bras. IV, 178)"}, {"first_word": "k\u00fbe\u00e9", "optional_number": "", "part_of_speech": "adv.", "definition": "eis l\u00e1, ei-lo acol\u00e1 (para o que est\u00e1 longe) (VLB, I, 109)"}, {"first_word": "k\u00fbe'\u0129", "optional_number": "", "part_of_speech": "adv.", "definition": "ei-lo a\u00ed pertinho, eis a\u00ed pertinho (VLB, I, 109)"}, {"first_word": "k\u00fbe\u00eebo", "optional_number": "", "part_of_speech": "adv.", "definition": "em alguma parte; por a\u00ed; por alguma parte (Fig., Arte, 130): ...K\u00fbe\u00eebo nh\u1ebd xe rerobaka. - Fazendo-me mudar de dire\u00e7\u00e3o por a\u00ed. (Anch., Teatro, 164, 2006); \u00ceori, esen\u00f5\u00ee ang\u00e1 k\u00fbe\u00eebo nde remimoa\u00fb\u00ee\u00e9. - Vem, dize o nome, \u00f3 sim, dos que tu venceste por a\u00ed. (Anch., Teatro, 14, 2006)"}, {"first_word": "k\u00fbe\u00eeet\u00e9", "optional_number": "", "part_of_speech": "adv.", "definition": "logo, rapidamente (VLB, II, 24); imediatamente: ...I mopu'ama k\u00fbe\u00eeet\u00e9ne... - Fazendo-os levantar imediatamente. (Ar., Cat., 160v)"}, {"first_word": "k\u00fbe\u00eek\u00fbe\u00eebo", "optional_number": "", "part_of_speech": "adv.", "definition": "em toda a parte, por toda a parte: ...I \u00eeog\u00fberek\u00f3 k\u00fbe\u00eek\u00fbe\u00eebo... - A consorcia\u00e7\u00e3o deles em toda a parte. (Ar., Cat., 49v); ...K\u00fbe\u00eek\u00fbe\u00eebo o \u00eeosu\u00ed i k\u00fb\u00e1 e'ymet\u00e9 - Como se eles n\u00e3o estivessem por toda a parte, longe uns dos outros. (Bettendorff, Comp\u00eandio, 56)"}, {"first_word": "k\u00fbekoty", "optional_number": "", "part_of_speech": "adv.", "definition": "para essa banda (Fig., Arte, 130); para l\u00e1, para esse lado (Fig., Arte, 130); mais para l\u00e1, mais para a outra banda (Fig., Arte, 129)"}, {"first_word": "k\u00fbesek\u00fbes\u00e9", "optional_number": "", "part_of_speech": "adv.", "definition": "anteontem (Fig., Arte, 128)"}, {"first_word": "kugupug\u00fbasu", "optional_number": "", "part_of_speech": "s.", "definition": "esp\u00e9cie de peixe da fam\u00edlia dos serran\u00eddeos, frequente no litoral tropical da Am\u00e9rica (Marcgrave, Hist. Nat. Bras., 169)"}, {"first_word": "ku'i", "optional_number": "", "part_of_speech": "s.", "definition": "coisa mo\u00edda, farelo, p\u00f3, farinha, CU\u00cd (Amaz.): pir\u00e1 ku'i - farinha de peixe (Staden, Viagem, 58); ybyr\u00e1 ku'i - p\u00f3 de madeira (como o que faz o caruncho no pau) (VLB, I, 134; II, 79)"}, {"first_word": "ku'\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "CUIM, esp\u00e9cie de cuandu, mam\u00edfero roedor da fam\u00edlia dos eretizont\u00eddeos. \u201c\u00c9 todo cheio de espinhos at\u00e9 o rabo... os quais espinhos s\u00e3o amarelos e t\u00eam as pontas pretas e mui agudas.\u201d (Sousa, Trat. Descr., 257)"}, {"first_word": "ku\u00eeaba", "optional_number": "", "part_of_speech": "s.", "definition": "caba\u00e7o de tipo grande e largo, partido pelo meio (VLB, I, 61); variedade de cuia: O\u00eemboapy ab\u00e1 ku\u00eeaba... - Os homens esvaziam as cuias. (Anch., Teatro, 30) \u201cPode conter no seu bojo trinta ou trinta e cinco c\u00e2ntaros de l\u00edquido.\u201d (Nieuhof, Ged. Reize, 219-220)"}, {"first_word": "ku\u00eea\u00fb\u00eeu", "optional_number": "", "part_of_speech": "s.", "definition": "var. de coruja (VLB, I, 88)"}, {"first_word": "ku\u00ee\u1ebd", "optional_number": "", "part_of_speech": "s.", "definition": "CUI\u00c9M, variedade de pimenta. \u201cS\u00e3o tamanhas como cerejas, as quais se comem em verdes...\u201d (Sousa, Trat. Descr., 185)"}, {"first_word": "ku\u00ee\u1ebdpi\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "variedade de pimenta nativa (Sousa, Trat. Descr., 186)"}, {"first_word": "ku\u00eeu\u00eeuba", "optional_number": "", "part_of_speech": "s.", "definition": "CUI\u00daBA, ave da fam\u00edlia dos psitac\u00eddeos, \u201cp\u00e1ssaro pequeno e de bico revolto, o qual, em se vendo preso, cerra voluntariamente o sesso...\u201d (Brand\u00e3o, Di\u00e1logos, 228)"}, {"first_word": "ku\u00eeuku\u00eeu", "optional_number": "", "part_of_speech": "s.", "definition": "CUI\u00da-CUI\u00da, CUI\u00da, IUI\u00da, ave psitaciforme da fam\u00edlia dos psitac\u00eddeos, esp\u00e9cie de papagaio que aprende a falar facilmente (D'Abbeville, Histoire, 235v)"}, {"first_word": "kukur", "optional_number": "", "part_of_speech": "v.tr.", "definition": "sorver: A\u00eety-kukur. - Sorvi o caldo. (VLB, II, 121)"}, {"first_word": "kukuri", "optional_number": "", "part_of_speech": "s.", "definition": "CUCURI, ca\u00e7\u00e3o-frango, peixe da fam\u00edlia dos galeorrin\u00eddeos (Marcgrave, Hist. Nat. Bras., 164)"}, {"first_word": "kumari", "optional_number": "", "part_of_speech": "s.", "definition": "CUMARI, variedade de pimenta nativa (Capsicum frutescens L.), arbusto da fam\u00edlia das solan\u00e1ceas (Sousa, Trat. Descr., 186; Brand\u00e3o, Di\u00e1logos, 195)"}, {"first_word": "kumaru", "optional_number": "", "part_of_speech": "s.", "definition": "CUMARU, CUMBARU, \u00e1rvore da fam\u00edlia das leguminosas, pr\u00f3pria da mata \u00famida, de grande porte e de \u00f3tima madeira (D'Abbeville, Histoire, 226)"}, {"first_word": "kumbira", "optional_number": "", "part_of_speech": "s.", "definition": "\u00e1rvore da fam\u00edlia das mirt\u00e1ceas (ABN, LXXXII (1962), 313)"}, {"first_word": "kumirik", "optional_number": "", "part_of_speech": "v.tr.", "definition": "esmagar; esmigalhar: A\u00eekumirik. - Esmigalhei-o. (VLB, I, 125)"}, {"first_word": "kunapo'yba", "optional_number": "", "part_of_speech": "s.", "definition": "nome de \u00e1rvore de mangue, o mesmo que kanapa'yba (v.) (VLB, II, 30)"}, {"first_word": "kunapu", "optional_number": "", "part_of_speech": "s.", "definition": "CANAPU, CANAPU-GUA\u00c7U, peixe da fam\u00edlia dos serran\u00eddeos. S\u00e3o \u201cpeixes a que chamam, em Portugal, meros, os quais s\u00e3o muito grandes\u201d. (Sousa, Trat. Descr., 281) Pode atingir at\u00e9 3 metros de comprimento: ...kunapu reky\u00ee-et\u00e9bo... - pescando bem os canapus (Anch., Poemas, 152)"}, {"first_word": "kunduru", "optional_number": "", "part_of_speech": "s.", "definition": "var. de caranguejo; f\u00eamea do caranguejo us\u00e1 (v.) (VLB, I, 67)"}, {"first_word": "kunh\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "1) mulher, CUNH\u00c3 (Amaz.): ...Oka'ug\u00fbasu pab\u1ebd\uf02c ap\u0177aba kunh\u00e3 ndib\u00e9... - Bebem muito todos, os homens com as mulheres. (Anch., Teatro, 134); ...Tup\u00e3 am\u00f5 kunh\u00e3ngatu monhangi. - Deus fez certa mulher bondosa. (Anch., Poemas, 86); Mar\u00e3ba'e kunh\u00e3pe Santa Maria? - Que tipo de mulher \u00e9 Santa Maria? (Ar., Cat., 30v.); Mbo\u00eea o\u00eeuk\u00e1 kunh\u00e3. - A cobra matou a mulher. (Fig., Arte, 8); 2) f\u00eamea qualquer (VLB, I, 137): ta\u00eeasu-kunh\u00e3 - porca f\u00eamea (VLB, II, 82) \u2588 kunh\u00e3-\u00ceurupari - animais com quem Jurupari convive, que s\u00f3 andam \u00e0 noite, soltando gritos horr\u00edveis, servindo a ele de mulheres na rela\u00e7\u00e3o sexual; a \u201cmulher-diabo\u201d (D'Evreux, Viagem, 293)"}, {"first_word": "kunh\u00e3mukup\u00fbara", "optional_number": "", "part_of_speech": "s.", "definition": "mulher casada ou no vigor da idade (D'Evreux, Viagem, 136)"}, {"first_word": "kunum\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "1) menino, CURUMIM (Amaz.): Kunum\u0129 turusu. - O menino \u00e9 grande. (Fig., Arte, 75); Nde p\u00f3pe og\u00fbapyka, os\u00f3 kunum\u0129... - Em tuas m\u00e3os sentando-se, vai o menino. (Anch., Poemas, 120); 2) meninice, idade de menino, tempo de menino, inf\u00e2ncia (compreendida entre 1 e 7 ou 8 anos) (D'Evreux, Viagem, 130): xe kunum\u0129-era - meu nome de meninice, meu nome de inf\u00e2ncia (Anch., Arte, 9v); 3) mo\u00e7o, rapaz (VLB, II, 96) (v. tb. kunum\u0129g\u00fbasu): Onhe\u0177nhang um\u00e3 ses\u00e9 kunum\u0129et\u00e1 kag\u00fbara... - J\u00e1 se juntaram por causa disso muitos mo\u00e7os bebedores de cauim. (Anch., Teatro, 24); kunum\u0129-nhembo'e - mo\u00e7o que aprende, mo\u00e7o aprendiz (Anch., Arte, 32) \u2588 kunum\u0129-a'uba - rapaz (por desprezo, pejorativo) (VLB, II, 96)"}, {"first_word": "\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "mocinho adolescente (VLB, II, 39)"}, {"first_word": "kunuru", "optional_number": "", "part_of_speech": "s.", "definition": "esp\u00e9cie de crust\u00e1ceo da fam\u00edlia dos ocipod\u00eddeos (Marcgrave, Hist. Nat. Bras., 185)"}, {"first_word": "kunus\u00e3\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "mod\u00e9stia, discri\u00e7\u00e3o (Bettendorff, Comp\u00eandio, 20); honestidade no aspecto (VLB, I, 153); (adj.: kunus\u00e3\u00ee) - modesto, discreto: Xe kunus\u00e3\u00ee. - Eu sou modesto. (VLB, II, 40); I kunus\u00e3\u00ee ab\u00e1 sup\u00e9 onhe'enga... - \u00c9 discreta, falando aos homens. (Anch., Doutr. Crist\u00e3, I, 228); (adv.) modestamente (VLB, II, 40)"}, {"first_word": "kunu'uma", "optional_number": "", "part_of_speech": "s.", "definition": "zelo, cuidado, carinho: Set\u00e1 nh\u1ebd kunu'umusu... - \u00c9 muito, com efeito, o grande zelo. (Ar., Cat., 157v)"}, {"first_word": "kup\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um peixe, provavelmente da fam\u00edlia dos cian\u00eddeos (Sousa, Trat. Descr., 281)"}, {"first_word": "kupasy", "optional_number": "", "part_of_speech": "s.", "definition": "var. de b\u00fazio marinho (VLB, I, 60)"}, {"first_word": "kupasyg\u00fbasu", "optional_number": "", "part_of_speech": "s.", "definition": "var. de caramujo (VLB, I, 60, 66)"}, {"first_word": "kup\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "1) costas (Anch., Arte, 42v); 2) parte traseira; parte de tr\u00e1s (VLB, I, 102) \u2588 kup\u00e9 koty; kup\u00e9pe; kup\u00e9bo - pelas costas, na aus\u00eancia, \u00e0 trai\u00e7\u00e3o (VLB, II, 134); atr\u00e1s de, na parte anterior de: Xe kup\u00e9pe \u00e9 ah\u1ebd a\u00eep\u00f3 i \u2018\u00e9\u00fb. - Na minha a\u00fbs\u00eancia \u00e9 que ele disse isso. (VLB, I, 48); Xe kup\u00e9bo a\u00eep\u00f3 er\u00e9. - Pelas minhas costas disseste isso. (VLB, II, 81); Xe kup\u00e9bo xe mombe'u. - Infamam-me pelas costas. (Anch., Arte, 42v); Xe kup\u00e9bo erenhe'eng. - Falas pelas minhas costas. (Fig., Arte, 122); ...Ybyr\u00e1 it\u00e1 monhangymbyra kup\u00e9pe so'o mimbaba roka og\u00fbar og upabamo... - Atr\u00e1s de uma cerca feita de pedras, tomou a casa dos animais de cria\u00e7\u00e3o como sua pousada. (Ar., Cat., 9v); \u00f3-kup\u00e9pe - detr\u00e1s da casa, atr\u00e1s da casa (VLB, I, 102)"}, {"first_word": "kupeanga'o", "optional_number": "", "part_of_speech": "v.tr.", "definition": "vituperar pelas costas: Ere\u00eekupeanga'ope nde ruba, nde mbo'esara? - Vituperaste pelas costas a teu pai, a teu mestre? (Anch., Doutr. Crist\u00e3, II, 84)"}, {"first_word": "kup\u00ee\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "variedade de formiga, de cor castanha, com tenazes que se salientam \u00e0 maneira de dentes. A sec\u00e7\u00e3o anterior do corpo tem o tamanho de um gr\u00e3o de ervilha. Num certo tempo adquire quatro asas. (Marcgrave, Hist. Nat. Bras., 253)"}, {"first_word": "kupi'\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "CUPIM, t\u00e9rmita, itapicuim, nome comum aos insetos da ordem dos is\u00f3pteros. Algumas esp\u00e9cies s\u00e3o xil\u00f3fagas, destruindo a madeira e outras s\u00e3o vegetarianas, alimentando-se de plantas, sementes, cereais, etc. Constroem grandes ninhos, chamados cupinzeiros, no solo ou na madeira. S\u00e3o sociais e vivem em comunidades de muitos indiv\u00edduos, alados ou \u00e1pteros. (VLB, I, 142; Sousa, Trat. Descr., 272-273)"}, {"first_word": "kupy", "optional_number": "1", "part_of_speech": "s.", "definition": "p\u00e9 (de m\u00f3vel) (VLB, II, 68)"}, {"first_word": "kupy", "optional_number": "2", "part_of_speech": "s.", "definition": "costas (o mesmo que kup\u00e9 - v.) (Castilho, Nomes, 31)"}, {"first_word": "kupy", "optional_number": "3", "part_of_speech": "s.", "definition": "1) parte interna da coxa (Castilho, Nomes, 31); 2) perna: A\u00eekupy\u00eeurar. - Lacei-lhe as pernas. (VLB, II, 74); A\u00eekupy-p\u00fbar. - Amarrei-lhe as pernas. (VLB, I, 46)"}, {"first_word": "kupy", "optional_number": "4", "part_of_speech": "s.", "definition": "CUPIRA, variedade de abelha menor, escura, que produz \u00f3timo mel (Piso, De Med. Bras., 64)"}, {"first_word": "kurab", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) chacotear, escarnecer, chamar nomes a, dar nomes a (VLB, I, 38): A\u00fbnhenh\u1ebd o apixar\u0129... \u00eeepyki, ...i kurapa... - Imediatamente, de seu pr\u00f3ximo eles se vingam, chacoteando-os. (Anch., Teatro, 130); A\u00eekur\u00e1-kurab. - Fico-o chacoteando. (VLB, II, 51); ...oporokur\u00e1-kurapa... - Ficando a chacotear as pessoas. (Ar., Cat., 74); 2) injuriar (D'Evreux, Viagem, 148) \u2588 o\u00eekuraba'e - o que chacoteia, o que escarnece de, o que injuria: Oporokur\u00e1-kuraba'e... - O que fica escarnecendo das pessoas. (Anch., Di\u00e1l. da F\u00e9, 215)"}, {"first_word": "kurag\u00fb\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "CURAU\u00c1, 1) planta bromeli\u00e1cea; 2) casca dessa planta, com a qual se faziam alpargatas (Marcgrave, Hist. Nat. Bras., 271)"}, {"first_word": "kur\u00e9", "optional_number": "", "part_of_speech": "interj.", "definition": "palavra usada pelos guardadores de porcos para os chamar (VLB, I, 73)"}, {"first_word": "kuri", "optional_number": "", "part_of_speech": "s.", "definition": "GURI, designa\u00e7\u00e3o gen\u00e9rica dos bagres marinhos (Sousa, Trat. Descr., 282)"}, {"first_word": "kuriboka", "optional_number": "", "part_of_speech": "s.", "definition": "CURIBOCA, CARIBOCA, filho de pai ind\u00edgena e m\u00e3e africana (Marcgrave, Hist. Nat. Bras., 268)"}, {"first_word": "kurika", "optional_number": "", "part_of_speech": "s.", "definition": "CURICA, ave da fam\u00edlia dos psitac\u00eddeos. \u201c...Fazem grande dano nas searas de milho.... Falam muito bem.\u201d (v. a\u00eeuru-kuruka) (Sousa, Trat. Descr., 231)"}, {"first_word": "kurikaka", "optional_number": "", "part_of_speech": "s.", "definition": "CURACACA, CURICACA, CURUCACA, ave ciconiforme da fam\u00edlia dos tresquiornit\u00eddeos, da Am\u00e9rica do Sul, de h\u00e1bitos greg\u00e1rios e v\u00f4o possante, encontrada nos brejos e pantanais (Marcgrave, Hist. Nat. Bras., 191)"}, {"first_word": "kurimur\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um peixe (L\u00e9ry, Histoire, 349)"}, {"first_word": "kuru\u00e1", "optional_number": "1", "part_of_speech": "s.", "definition": "CURU\u00c1, nome de \u00e1rvore que se parece \u201cna fei\u00e7\u00e3o, na folha, na cor da madeira, com carvalhos\u201d (Sousa, Trat. Descr., 214)"}, {"first_word": "kuru\u00e1", "optional_number": "2", "part_of_speech": "s.", "definition": "1) planta cucurbit\u00e1cea trepadeira de que se pode fazer latada; 2) o fruto dessa planta, do tamanho de uma ab\u00f3bora (Brand\u00e3o, Di\u00e1logos, 212)"}, {"first_word": "kuruat\u00e1", "optional_number": "1", "part_of_speech": "s.", "definition": "COROAT\u00c1, CROAT\u00c1, 1) nome comum a plantas da fam\u00edlia das bromeli\u00e1ceas (Neoglaziovia variegata (Arruda) Mez e Bromelia karatas L.); 2) o fruto da segunda esp\u00e9cie de coroat\u00e1, \u201cfruta branca e comprida que se come chupada, com deixar muito gosto\u201d (Brand\u00e3o, Di\u00e1logos, 217)"}, {"first_word": "kuruat\u00e1", "optional_number": "2", "part_of_speech": "s.", "definition": "CURUAT\u00c1, peixe da fam\u00edlia dos tun\u00eddeos, de \u00f3tima carne (VLB, I, 29)"}, {"first_word": "kuruba", "optional_number": "", "part_of_speech": "s.", "definition": "1) gr\u00e3o, gr\u00e2nulo, caro\u00e7o (VLB, I, 150); 2) espinha: Tob\u00e1 kuruba - espinhas do rosto (VLB, I, 126); 3) sarna, CURUBA, CORUBA (VLB, II, 113); borbulha, ves\u00edcula que se forma sobre a epiderme (VLB, I, 57); 4) verruga (Cardim, Trat. Terra e Gente do Brasil, 57); 5) bexigas; var\u00edola (adj.: kurub) - CURUBENTO; com espinhas; sarnento; (xe) ter espinhas, ter bexigas: Xe rob\u00e1-kuru-kurub. - Eu tenho o rosto muito curubento. (VLB, I, 126); Xe rob\u00e1-kurub. - Eu tenho o rosto curubento. (VLB, I, 55) \u2588 kurubabora - sarnento, curubento (D'Evreux, Viagem, 157)"}, {"first_word": "kurub\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma planta cucurbit\u00e1cea, uma variedade de ab\u00f3bora (Marcgrave, Hist. Nat. Bras., 21)"}, {"first_word": "kuruiri", "optional_number": "", "part_of_speech": "s.", "definition": "CURUIRI, \u00e1rvore da fam\u00edlia das mirt\u00e1ceas (Marcgrave, Hist. Nat. Bras., 109)"}, {"first_word": "kuruka", "optional_number": "", "part_of_speech": "s.", "definition": "resmung\u00e3o; resmungo; (adj. - kuruk): Nde nhe'\u1ebd-kuru-kurukype...? - Tu tiveste palavras muito resmungonas? (Ar., Cat., 100v)"}, {"first_word": "kurukakutinga", "optional_number": "", "part_of_speech": "s.", "definition": "nome de cobra (Piso, De Med. Bras., III, 171)"}, {"first_word": "kuruk\u00fb\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma ave (Theat. Rer. Nat. Bras., I, 148)"}, {"first_word": "kurupa'ymir\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma planta (Theat. Rer. Nat. Bras., II, 204)"}, {"first_word": "kuruperana", "optional_number": "", "part_of_speech": "s.", "definition": "var. de vespa (VLB, I, 55)"}, {"first_word": "kururi", "optional_number": "", "part_of_speech": "s.", "definition": "esp\u00e9cie de sapo venenoso (Piso, De Med. Bras., III, 170)"}, {"first_word": "kururu", "optional_number": "", "part_of_speech": "s.", "definition": "sapo, CURURU, nome gen\u00e9rico de batr\u00e1quios (D'Abbeville, Histoire, 253v; Piso, De Med. Bras. III, 174; Sousa, Trat. Descr., 264): En\u00e9, r\u00f5, kururu-asyka! Eia, pois, sapo maneta! (Anch., Teatro, 42)"}, {"first_word": "kururuka", "optional_number": "", "part_of_speech": "s.", "definition": "CURURUCA, nome comum a certos peixes marinhos, da fam\u00edlia dos cian\u00eddeos (Marcgrave, Hist. Nat. Bras., 147)"}, {"first_word": "kusubyra", "optional_number": "", "part_of_speech": "s.", "definition": "fa\u00edscas de folhagem queimada, sejam vivas ou n\u00e3o (VLB, I, 133)"}, {"first_word": "kutuk", "optional_number": "1", "part_of_speech": "v.tr.", "definition": "espetar, CUTUCAR, pungir, furar; ferir de ponta com coisa que entra pela carne, espinhar (o espinho); arpoar; escarificar: Anambi-kutuk. - Furo orelhas. (Anch., Arte, 50); O\u00eek\u00e9 \u00eeug\u00fbasu i akanga kutuka... - Entram grandes espinhos, espetando sua cabe\u00e7a. (Anch., Poemas, 122); Minusu pup\u00e9 i\u00ee yk\u00e9 kutuki... - Com uma lan\u00e7a espetaram seu flanco. (Anch., Di\u00e1l. da F\u00e9, 192)"}, {"first_word": "kutuk", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "fazer liso, alisar (o mesmo que kytyk - v.) (VLB, II, 23)"}, {"first_word": "ku'uka", "optional_number": "", "part_of_speech": "s.", "definition": "peixe da fam\u00edlia dos serran\u00eddeos, garoupa: Ak\u00fbe\u00eeme rak\u00f3 pir\u00e1 aseky\u00ee-marangatu: ku'uka, g\u00fbarapuku... - Antigamente pescava bem os peixes: garoupas, cavalas... (Anch., Poemas, 152)"}, {"first_word": "ku\u1ef9'\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "CUIM, ouri\u00e7o-cacheiro (v. ku'\u0129) (VLB, II, 60)"}, {"first_word": "ky", "optional_number": "1", "part_of_speech": "part.", "definition": "acaso? porventura?: A\u00eep\u00f3 nd'a\u2018e\u00ee p\u00e1 ky? - Porventura eu n\u00e3o disse isso tudo? (Anch., Teatro, 132)"}, {"first_word": "ky'a", "optional_number": "", "part_of_speech": "s.", "definition": "sujeira: ...As\u00e9 \u2018anga ky'a re\u00eeme. - Por lavar a sujeira de nossa alma. (Anch., Doutr. Crist\u00e3, I, 201); (adj.) - sujo: Xe ky'a. - Eu estou sujo. (VLB, I, 87) \u2588 ky'asaba - tempo, lugar, causa, etc., da sujeira; sujidade, sujeira: Mba'epe as\u00e9 \u2018anga ky'asabamo? - Qual \u00e9 a causa da sujeira de nossa alma? (Ar., Cat., 80v)"}, {"first_word": "kyba", "optional_number": "", "part_of_speech": "s.", "definition": "piolho de cabe\u00e7a humana e de animais, inseto da fam\u00edlia dos pedicul\u00eddeos (VLB, II, 78; Anch., Arte, 5) \u2588 kyba'yra - l\u00eandeas de piolho (da cabe\u00e7a) (VLB, II, 20)"}, {"first_word": "kybukybura", "optional_number": "", "part_of_speech": "s.", "definition": "GUIBUGUIRA, var. de formiga grande, de asas (Sousa, Trat. Descr., 271)"}, {"first_word": "kybyra", "optional_number": "", "part_of_speech": "s.", "definition": "1) irm\u00e3o (de m.): O kybyra... res\u00e9 nd'e'ikatu\u00ee ab\u00e1 omend\u00e1. - Com seu pr\u00f3prio irm\u00e3o n\u00e3o pode ningu\u00e9m se casar. (Ar., Cat., 128v); 2) primo (de m.) (Ar., Cat., 115v)"}, {"first_word": "ky\u00eeak\u00fby", "optional_number": "", "part_of_speech": "s.", "definition": "pimenta-malagueta, planta solan\u00e1cea sul-americana (Capsicum frutescens L.) (Piso, De Med. Bras., 198; Marcgrave, Hist. Nat. Bras., 39)"}, {"first_word": "ky\u00eeaus\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "variedade de pimenta, pimenta-grande ou piment\u00e3o, planta solan\u00e1cea do g\u00eanero Capsicum (Marcgrave, Hist. Nat. Bras., 39)"}, {"first_word": "ky\u00eeu", "optional_number": "", "part_of_speech": "s.", "definition": "QUIJUBA, grilo (o mesmo que ky\u00eeuba2 - v.) (D'Evreux, Viagem, 215; VLB, I, 150) "}, {"first_word": "ky\u00eeuba", "optional_number": "1", "part_of_speech": "s.", "definition": "QUIJUBA, ave psitac\u00eddea (Theat. Rer. Nat. Bras., I, 170)"}, {"first_word": "ky\u00eeubatu'i", "optional_number": "", "part_of_speech": "s.", "definition": "ave psitaciforme da fam\u00edlia dos psitac\u00eddeos (Marcgrave, Hist. Nat. Bras., 207)"}, {"first_word": "kykype\u00e9", "optional_number": "", "part_of_speech": "adv.", "definition": "de vez em quando; raramente (VLB, I, 101)"}, {"first_word": "kykypenh\u00f5", "optional_number": "", "part_of_speech": "adv.", "definition": "de vez em quando; raramente (VLB, I, 101) "}, {"first_word": "kype", "optional_number": "1", "part_of_speech": "adv.", "definition": "l\u00e1, muito longe (VLB, II, 17)"}, {"first_word": "kype", "optional_number": "2", "part_of_speech": "adv.", "definition": "longamente, muito tempo (VLB, I, 102): Kype rak\u00f3 ere\u00edn nde ra\u00fbsupara ko\u00eep\u00f3 nde m\u0169 rapir\u00f5mo... - Longamente ficas sentado pranteando teus amigos ou teus parentes. (Ar., Cat., 157); Kype anhenup\u00e3-nup\u00e3. - Fiquei a penitenciar-me longamente. (Anch., Teatro, 172); ...Kype onhemo\u0177r\u00f5mo nh\u1ebd. - Longamente irritando-se. (Anch., Teatro, 128)"}, {"first_word": "kype'\u0129", "optional_number": "", "part_of_speech": "adv.", "definition": "algum tempo, por algum tempo (VLB, I, 125)"}, {"first_word": "kyr\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "gordura, sebo (adj.) - gordo (fal. de pessoa ou animal): Xe kyrag\u00fbasu. - Eu sou muito gordo. (VLB, I, 149)"}, {"first_word": "kyra", "optional_number": "1", "part_of_speech": "s.", "definition": "imaturidade, gesta\u00e7\u00e3o, incompleteza, estado verde (fal. de milho, de crian\u00e7a no ventre da m\u00e3e, etc.): Oku\u00ee rak\u00f3 am\u0169me \u2018ybaramb\u00fbera o \u2018yba su\u00ed \u2018ybotyramo o\u00eek\u00f3bo b\u00e9, am\u00f5 rak\u00f3 og\u00fbakyra pup\u00e9 i ku\u00ee... - Caem \u00e0s vezes os frutos de suas \u00e1rvores, sendo ainda flores, outras vezes caem em seu estado verde. (Ar., Cat., 157v); (adj.: kyr) - novo, imaturo, tenro (fal. de folhas novas), verde, em gesta\u00e7\u00e3o: s\u00f3-kyra - folha tenra (VLB, II, 126); Xe kyr. - Eu estou imaturo. (VLB, II, 144); memby-kyra - filho em gesta\u00e7\u00e3o, feto (VLB, II, 126)"}, {"first_word": "kyra", "optional_number": "2", "part_of_speech": "s.", "definition": "o criado, o s\u00fadito, o filho em rela\u00e7\u00e3o a seus superiores ou a seus pais; o subordinado, o que est\u00e1 sob a tutela de: Na or\u00e9 ru\u00e3, or\u00e9 kyra \u00e9. - N\u00e3o fomos n\u00f3s, mas nossos subordinados. (VLB, II, 126)"}, {"first_word": "kyre'yma", "optional_number": "", "part_of_speech": "s.", "definition": "1) dilig\u00eancia, presteza, destreza, habilidade (VLB, I, 103); 2) valentia (VLB, II, 127); (adj.: kyre'ym) - 1) destro, habilidoso, diligente: Xe kyre'ym. - Eu sou habilidoso. (VLB, I, 101); 2) valente (VLB, II, 127)"}, {"first_word": "kyre'ymbaba", "optional_number": "", "part_of_speech": "s.", "definition": "1) QUIRIMBABA, CURIMBABA, homem valente e bravo, homem poderoso e ditoso nas guerras e capaz de grandes coisas; valent\u00e3o, magn\u00e2nimo, venturoso, guerreiro; afouto: ...Tam\u0169\u00eea, kyre'ymbag\u00fbera, omombab erimba'e... - Destruiu outrora os tamoios, os valentes. (Anch., Teatro, 52); ...Kyre'ymbaba mond\u00f3bo xe retama pup\u00e9. - Enviando homens valentes para dentro de minha terra. (D'Abbeville, Histoire, 341v); K\u00f3 a'e xe kyre'ymbaba o\u00eeku\u00e1 morapiti... - Eis que esses meus valent\u00f5es sabem assassinar. (Anch., Teatro, 142); 2) valentia, destemor, bravura, aud\u00e1cia: Sekoaba \u00e9 kyre'ymbaba. - \u00c9-lhe natural a valentia. (Anch., Teatro, 164)"}, {"first_word": "kyrir\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "sil\u00eancio (VLB, II, 117); QUIRIRI; (adj.) - silencioso, quieto, calado, pensativo, QUIRIRI: Enhemim, nde kyrir\u0129... - Esconde-te, fica quieto. (Anch., Teatro, 32)"}, {"first_word": "kys\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "faca, QUIC\u00c9, QUIC\u00ca, QUEC\u00c9, QUEC\u00ca: Ererupe it\u00e1 kys\u00e9 am\u00f5? - Trouxeste algumas facas de ferro? (L\u00e9ry, Histoire, 346); tak\u00fb\u00e1-kys\u00e9 - faca de taquara (VLB, I, 133; Marcgrave, Hist. Nat. Bras., 271)"}, {"first_word": "kyt\u00e3", "optional_number": "1", "part_of_speech": "s.", "definition": "n\u00f3 (como de cip\u00f3 ou de qualquer vara): i kyt\u00e3 - o n\u00f3 dele; ase'okyt\u00e3 (ou \u00eeurubykyt\u00e3) - n\u00f3 do papo, n\u00f3 da garganta (VLB, II, 50)"}, {"first_word": "kyt\u00e3", "optional_number": "2", "part_of_speech": "s.", "definition": "verruga (VLB, II, 144)"}, {"first_word": "kyt\u0129", "optional_number": "", "part_of_speech": "v.tr.", "definition": "cortar (com serra, tesoura, faca, palha, vidro, casca de ostra, etc. Cortar com instrumentos maiores, como machado, espada, etc. \u00e9 mog\u00fba\u00ee ou mondok - v.); dar cutilada: Aybyr\u00e1-kyt\u0129. - Cortei madeira. (VLB, II, 117)"}, {"first_word": "kytyk", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) esfregar; brunir; alisar (VLB, II, 23); ro\u00e7ar: Itay\u00eeu\u00eea pup\u00e9 a\u00eekytyk. - Com sab\u00e3o esfreguei-o. (VLB, I, 117); A\u00eekyty-kytyk mba'e-kag\u00fbera pup\u00e9. - Fiquei-o esfregando com gordura. (VLB, I, 117); A\u00eekytyk ira\u00eety pup\u00e9. - Esfreguei-o com cera. (VLB, I, 114); 2) brear, passar breu, alcatr\u00e3o (p.ex., no barco); encerar, untar (p.ex., com azeite) (VLB, II, 139): A\u00eekytyk. - Breei-o. (VLB, I, 59)"}, {"first_word": "kytynga", "optional_number": "", "part_of_speech": "s.", "definition": "ferrugem, mancha: A\u00eekytyngok. - Tiro a sua ferrugem. (VLB, II, 22) "}, {"first_word": "kytyngok", "optional_number": "", "part_of_speech": "v.tr.", "definition": "limpar esfregando, tirar a sujeira de, brunir, polir, a\u00e7acalar; limpar de ferrugem: A\u00eekytyngok. - Limpo-o de ferrugem. (VLB, II, 22)"}, {"first_word": "kytyngoka", "optional_number": "", "part_of_speech": "s.", "definition": "esfregamento, polimento, limpeza; (adj.: kytyngok) - esfregado, polido, limpo: ...Nde \u2018\u00e3-kytyngokyne. - Tu ter\u00e1s a alma limpa. (Anch., Doutr. Crist\u00e3, II, 113)"}, {"first_word": "ky'ynha", "optional_number": "", "part_of_speech": "s.", "definition": "var. de pimenta (VLB, II, 77)"}, {"first_word": "m\u00e3", "optional_number": "", "part_of_speech": "interj.", "definition": "Ah!, \u00d3! Oh! (Diz o que deseja, admira ou lastima-se.) (Fig., Arte, 147): Xe moa\u00eeu-te i nema m\u00e3! - Ah, como me importuna o fedor dele! (Anch., Teatro, 8); N'a\u00eeuk\u00e1\u00ee x\u00fb\u00e9 tem\u00f5 m\u00e3. - Ah, oxal\u00e1 n\u00e3o o mate eu! (Fig., Arte, 27); Xe re\u00eetyk korine m\u00e3! - Ah, vencer-me-\u00e3o hoje! (Anch., Teatro, 26); Og\u00fberas\u00f3 tem\u00f5 sapy'a ybakype Tupana xe ruba m\u00e3! - Ah, oxal\u00e1 Deus logo levasse meu pai para o c\u00e9u! (Fig., Arte, 99)"}, {"first_word": "maanip\u00f3", "optional_number": "", "part_of_speech": "part.", "definition": "n\u00e3o deve ser, n\u00e3o ser\u00e1 assim (VLB, II, 47); o mesmo que aan ip\u00f3 (v. aan)"}, {"first_word": "ma'e'\u0129", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) distribuir: A\u00eema'e'\u0129. - Distribuo-os. (VLB, I, 104); 2) vender: Amba'e-ma'e'\u0129. - Vendi coisas. (VLB, II, 143) \u2588 ma'e'\u0129ndaba - tempo, lugar, modo, etc. de vender: so'o ma'e'\u0129ndaba - lugar de vender carne, a\u00e7ougue (VLB, I, 21)"}, {"first_word": "ma'\u1ebdtak\u00f3", "optional_number": "", "part_of_speech": "interj.", "definition": "ora, vejam agora! (Fig., Arte, 137)"}, {"first_word": "mag\u00fb\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "broca, lagarta ou larva que ataca o vinho (VLB, I, 60)"}, {"first_word": "mag\u00fbari", "optional_number": "", "part_of_speech": "s.", "definition": "MAGUARI, BAGAURI, BAGUARI, MAGUARI, 1) ave ciconiforme da fam\u00edlia dos cicon\u00eddeos, que vive em bandos em brejos com pouca vegeta\u00e7\u00e3o alta, sendo conhecida como cegonha brasileira, parente pr\u00f3xima da cegonha branca (Ciconia ciconia) da Europa. Recebe vulgarmente os nomes de cauau\u00e3, cegonha, tabuiai\u00e1 e jaburu-moleque. 2) ave ciconiforme da fam\u00edlia dos arde\u00eddeos (Ardea cocoi L.), que recebe tamb\u00e9m, vulgarmente, os nomes de SOC\u00d3-GRANDE e jo\u00e3o-grande (Marcgrave, Hist. Nat. Bras., 204)"}, {"first_word": "mag\u00fby", "optional_number": "", "part_of_speech": "s.", "definition": "esp\u00e9cie de raiz (Marcgrave, Hist. Nat. Bras., 272)"}, {"first_word": "ma\u00edra", "optional_number": "2", "part_of_speech": "s.", "definition": "1) homem branco: ...Na sat\u00e3ngatu\u00ee ma\u00edra! - N\u00e3o \u00e9 muito forte o homem branco. (Anch., Teatro, 16); A\u00eep\u00f3 ma\u00edra... ybytu\u00fbasu o\u00eemo\u00fa. - Aquele homem branco fez vir a ventania. (Staden, Viagem, 91); 2) franc\u00eas: \u201cQue veut dire que vous autres Mairs et Peros, c'est \u00e0 dire Fran\u00e7ois et Portugais, veniez de si loin querir du bois pour vous chauffer?\u201d - Por qu\u00ea voc\u00eas, ma\u00edras e per\u00f3s, quer dizer, franceses e portugueses, v\u00eam de t\u00e3o longe procurar madeira para se aquecerem?\u00a0 (L\u00e9ry, Histoire, cap. XIII)"}, {"first_word": "ma\u00eeri\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um p\u00e1ssaro \u201cdo tamanho de um can\u00e1rio; \u00e9 todo preto, afora a cabe\u00e7a, que tem branca como neve\u201d (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 194)"}, {"first_word": "maka\u00eeuba", "optional_number": "", "part_of_speech": "s.", "definition": "maca\u00faba, var. de palmeira; o mesmo que moka\u00eee'yba (v.) (Libri Princ., vol. I, 23)"}, {"first_word": "makapera", "optional_number": "", "part_of_speech": "s.", "definition": "macaxeira assada ao fogo e sem nenhuma outra prepara\u00e7\u00e3o (Piso, De Med. Bras., 62)"}, {"first_word": "makapy", "optional_number": "", "part_of_speech": "s.", "definition": "var. de peixe (VLB, II, 113)"}, {"first_word": "makasyka", "optional_number": "", "part_of_speech": "s.", "definition": "CAMBACICA, MACACICA, p\u00e1ssaro da fam\u00edlia dos cereb\u00eddeos, que ocorre em todo o Brasil (Sousa, Trat. Descr., 236)"}, {"first_word": "makaxera", "optional_number": "2", "part_of_speech": "s.", "definition": "MACAXEIRA, MACAXERA, raiz de planta euforbi\u00e1cea (Manihot esculenta Crantz), chamada tamb\u00e9m de aipim, com que os \u00edndios faziam farinha ou cauim (D'Abbeville, Histoire, 229v; Piso, De Med. Bras. IV, 177)"}, {"first_word": "mak\u00fbara", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma ave (Theat. Rer. Nat. Bras., I, 127)"}, {"first_word": "maman", "optional_number": "", "part_of_speech": "v.tr.", "definition": "amarrar, enrolar, enrodilhar (como a corda num tronco, a vela do navio, etc.), la\u00e7ar, rodear: A\u00eee\u2018a-maman. - Amarrei-me o cabelo. (VLB, I, 113); Asetym\u00e3-maman. - Lacei a perna dele. (VLB, I, 41); A\u00eemaman okyt\u00e1 ysyp\u00f3 pup\u00e9. - Amarrei o esteio com cip\u00f3. A\u00eemaman ysyp\u00f3 okyt\u00e1 res\u00e9. - Enrolei o cip\u00f3 no esteio. (VLB, I, 117)"}, {"first_word": "mamana", "optional_number": "", "part_of_speech": "s.", "definition": "amarra, la\u00e7o, enrolamento: A\u00eemam\u00e3-rok. - Retirei as amarras dele. (VLB, I, 98)"}, {"first_word": "mamang\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "MAMANG\u00c1, arbusto da fam\u00edlia das leguminosas cesalpino\u00eddeas (Piso, De Med. Bras., IV, 190)"}, {"first_word": "1", "optional_number": "", "part_of_speech": "interr.", "definition": "1) onde? em que lugar?: Mam\u00f5pe Tup\u00e3 rek\u00f3\u00fb? - Onde Deus est\u00e1? (Ar., Cat., 26); T\u00f3! Mam\u00f5pe ah\u1ebd rek\u00f3\u00fb? - Eh! Onde ele est\u00e1? (Anch., Teatro, 10); 2) aonde? para onde? a que lugar?: Mam\u00f5pe i x\u00f3\u00fb o mba'e-\u2018u-pab'ir\u00e9? - Aonde ele foi ap\u00f3s acabar de comer? (Ar., Cat., 52v) \u2588 mam\u00f5 su\u00ed? - de onde? (Fig., Arte, 127); mam\u00f5 rupi? - por onde? (Fig., Arte, 127); mam\u00f5-ngoty su\u00ed? - de que parte? (mais espec\u00edfico que donde?) (VLB, I, 95)"}, {"first_word": "mam\u00f5", "optional_number": "2", "part_of_speech": "adv.", "definition": "1) fora, para fora, por a\u00ed afora: As\u00f3 mam\u00f5. - Vou para fora. (VLB, I, 141); 2) longe, para longe: N\u00b4as\u00f3-potari mam\u00f5... - N\u00e3o quero ir para longe. (Anch., Poemas, 100); O\u00fa tubix\u00e1-katu mam\u00f5 su\u00ed nde rek\u00e1. - Veio um grande chefe de longe para te procurar. (Anch., Poemas, 138); Naro\u00eea\u00ee mam\u00f5 xe s\u00f3\u00fb... - Nem por isso eu vou para longe. (Anch., Teatro, 186); Mam\u00f5 nh\u1ebd kanh\u1ebd-motara i py'a \u00eea\u00eeporak\u00e1. - O desejo de sumir para longe enche seus cora\u00e7\u00f5es. (Anch., Poesias, 265)"}, {"first_word": "mam\u00f5", "optional_number": "3", "part_of_speech": "s.", "definition": "lugar: ...Opakatu mam\u00f5 mopori. - Todos os lugares preenche. (Ar., Cat., 26); -Mam\u00f5pe Tup\u00e3 rek\u00f3\u00fb? -Nda mam\u00f5 nh\u00f5 ru\u00e3. -Onde Deus est\u00e1? -N\u00e3o num s\u00f3 lugar. (Anch., Doutr. Crist\u00e3, I, 158); mam\u00f5 su\u00ed - de algum lugar, dalgures, de alguma parte (VLB, I, 89)"}, {"first_word": "mana", "optional_number": "", "part_of_speech": "s.", "definition": "feixe (de qualquer coisa); ma\u00e7o, molho (VLB, I, 137): u'u-mana - ma\u00e7o de flechas (VLB, II, 27)"}, {"first_word": "manak\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "MANAC\u00c1, planta da fam\u00edlia das solan\u00e1ceas (Brunfelsia hopeana Benth.), ornamental, de flores grandes. \u00c9 usada como corante e como rem\u00e9dio na medicina popular e tamb\u00e9m chamada MANAG\u00c1, MANAC\u00c3. (Marcgrave, Hist. Nat., 69; Piso, De Med. Bras., IV, 190)"}, {"first_word": "manati", "optional_number": "", "part_of_speech": "s.", "definition": "peixe-boi, cet\u00e1ceo da fam\u00edlia dos manat\u00eddeos. O mesmo que g\u00fbarag\u00fb\u00e1 (v.) (Laet, Novus Orbis, Livro XV, cap. XII, \u00a71)"}, {"first_word": "mana'yba", "optional_number": "", "part_of_speech": "s.", "definition": "MANA\u00cdBA, tolete do caule do aipim ou da mandioca, cortado para plantio; muda de aipim ou mandioca (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a7 72, 148)"}, {"first_word": "mana'ybaru", "optional_number": "", "part_of_speech": "s.", "definition": "variedade de mandioca (Sousa, Trat. Descr., 173)"}, {"first_word": "mandapyti'u", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma planta (Theat. Rer. Nat. Bras., II, 201)"}, {"first_word": "mandat\u00ee\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "nome de planta leguminosa (Marcgrave, Hist. Nat. Bras., 33)"}, {"first_word": "mandi'\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "MANDIM, MANDI, nome comum a diversos peixes de rio, da fam\u00edlia dos pimelod\u00eddeos (VLB, I, 50)"}, {"first_word": "mandi'oka", "optional_number": "", "part_of_speech": "s.", "definition": "MANDIOCA, o mesmo que mani'oka (v.) (G\u00e2ndavo, Trat. Prov. Brasil, 690-718)"}, {"first_word": "mandi'ybamb\u00fbara\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "var. de mandioca (v. mani'oka) (Piso, De Med. Bras., IV, 177-178)"}, {"first_word": "mandi'ybyby\u00eeana", "optional_number": "", "part_of_speech": "s.", "definition": "var. de mandioca (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a772, 148)"}, {"first_word": "mandi'yby\u00eeurusu", "optional_number": "", "part_of_speech": "s.", "definition": "var. de mandioca (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a772, 148)"}, {"first_word": "mandi'yparati", "optional_number": "", "part_of_speech": "s.", "definition": "var. de mandioca de terras fracas e arenosas (Piso, De Med. Bras. IV, 177)"}, {"first_word": "mandub\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "MANDUB\u00c9, MANDUBI, MANDUV\u00c1, nome comum a certos peixes da fam\u00edlia dos agenios\u00eddeos (D'Abbeville, Histoire, 247)"}, {"first_word": "mandubi", "optional_number": "", "part_of_speech": "s.", "definition": "MANDUBI, 1) amendoim (Arachis hypogaea L.), nome gen\u00e9rico de plantas leguminosas-papiliono\u00eddeas que possuem uma c\u00e1psula onde existem duas ou tr\u00eas pequenas nozes ou sementes. S\u00e3o tamb\u00e9m chamadas MANDOBI, MENDUBI, MENDU\u00cd, MINDUBI. 2) o nome dessas sementes comest\u00edveis (D'Abbeville, Histoire, 229v)"}, {"first_word": "mandyba", "optional_number": "1", "part_of_speech": "s.", "definition": "\u201c\u00e1rvore grande que d\u00e1 fruto do mesmo nome, tamanho como cerejas, de cor vermelha e muito doce; come-se como sorva, lan\u00e7ando-lhe o caro\u00e7o fora e uma pevide que tem dentro, que \u00e9 a sua semente\u201d (Sousa, Trat. Descr., 194)"}, {"first_word": "mandyba", "optional_number": "2", "part_of_speech": "s.", "definition": "MANDIBA, MANDIVA, var. de mandioca (Piso, De Med. Bras., 177)"}, {"first_word": "manema", "optional_number": "", "part_of_speech": "s.", "definition": "indiv\u00edduo que n\u00e3o capturou nenhum advers\u00e1rio; MANEMA, covarde, poltr\u00e3o, palerma (forma de tratamento injurioso) (VLB, II, 40); pobre, infeliz, azarado, malsucedido (D'Abbeville, Histoire, 359): Xe ab\u00e9 ta\u00eeasug\u00fba\u00eea; xe manhana, manemb\u00fbera... - Eu tamb\u00e9m sou um porco; eu sou um espi\u00e3o, um velho poltr\u00e3o... (Anch., Teatro, 44); Epyt\u00e1! Kag\u00fb\u00e1pe nh\u00f5 nde rat\u00e3ngatu-pot\u00e1? Manemusu! Ambu'a! - Fica! Somente quando bebes cauim tu queres ser valente? Palerm\u00e3o! Centop\u00e9ia! (Anch., Teatro, 64); Pepyt\u00e1, manemusu! - Ficai, palerm\u00f5es! (Anch., Teatro, 172)"}, {"first_word": "mangaba", "optional_number": "", "part_of_speech": "s.", "definition": "1) MANGABA, MANGABEIRA \u00e1rvore apoc\u00ednea (Hancornia speciosa Gomes), comum nos cerrados e no litoral nordestino, com flores amarelas, produtora de l\u00e1tex. \u00c9 aplicada na medicina popular brasileira no tratamento da tuberculose e de afec\u00e7\u00f5es da pele e do f\u00edgado. 2) MANGABA, fruto polposo e muito doce dessa \u00e1rvore (D'Abbeville, Histoire, 218v; Marcgrave, Hist. Nat. Bras., 121) \u2588 mangaby - licor de mangaba (VLB, II, 146)"}, {"first_word": "mangag\u00fb\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma ave (Theat. Rer. Nat. Bras., I, 126)"}, {"first_word": "mangang\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "var. de besouro grande que r\u00f3i madeiras (VLB, I, 56)"}, {"first_word": "manganga'i", "optional_number": "", "part_of_speech": "s.", "definition": "MANGANG\u00c1, MANGANGAVA, MAMANGABA, MAMANGAVA, nome de abelhas sociais da fam\u00edlia dos bomb\u00eddeos, tamb\u00e9m denominadas MANGANGABA, MANGABA, MANGANGAIA, abelh\u00e3o, MARIMBONDO- MANGANG\u00c1 (Marcgrave, Hist. Nat. Bras., 257; VLB, I, 56)"}, {"first_word": "mangar\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "MANGAR\u00c1, nome comum a diversas esp\u00e9cies de plantas ar\u00e1ceas com tub\u00e9rculos comest\u00edveis (Cardim, Trat. Terra e Gente do Brasil, 47). \u201c...Quando se colhem, arrancam-nos debaixo da terra em tou\u00e7as... e tiram-se de cada p\u00e9 duzentos e trezentos juntos.\u201d (Sousa, Trat. Descr., 181)"}, {"first_word": "mangok", "optional_number": "", "part_of_speech": "v.tr.", "definition": "distorcer (palavras, acrescentando coisas pr\u00f3prias) (VLB, II, 136)"}, {"first_word": "manhera'up\u1ebd", "optional_number": "", "part_of_speech": "interj.", "definition": "expressa zombaria (n\u00e3o se crendo no que se diz) (Fig., Arte, 134; VLB, I, 27)"}, {"first_word": "maniaka\u00f3", "optional_number": "", "part_of_speech": "s.", "definition": "lombo interior (Castilho, Nomes, 33; VLB, II, 24)"}, {"first_word": "mani'\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "MANIIM, MANOI\u00da, variedade de algodoeiro (Sousa, Trat. Descr., 207)"}, {"first_word": "mani\u00eeabo", "optional_number": "", "part_of_speech": "interj.", "definition": "expressa deprecia\u00e7\u00e3o: Anga\u00eepaba mani\u00eeabo m\u00e3! - Ah, que velhaco! (VLB, II, 65)"}, {"first_word": "manima", "optional_number": "", "part_of_speech": "s.", "definition": "cobra que anda sempre n'\u00e1gua... \u201ce muito pintada... Tem-se por bem-aventurado o \u00edndio a quem ela se mostra, dizendo que h\u00e3o de viver muito tempo...\u201d (Cardim, Trat. Terra e Gente do Brasil, 64) "}, {"first_word": "mani'okaba", "optional_number": "", "part_of_speech": "s.", "definition": "variedade de mandioca utilizada pelos \u00edndios para a prepara\u00e7\u00e3o de papas e uma bebida chamada karaku (v.) (D'Abbeville, Histoire, 230)"}, {"first_word": "man\u00f5", "optional_number": "1", "part_of_speech": "s.", "definition": "morte: Sosang, tat\u00e1 porar\u00e1bo, o man\u00f5 rir\u00e9 toryba rerek\u00f3bo... - Sofreu, suportando o fogo, tendo alegria ap\u00f3s sua morte. (Anch., Teatro, 54); (adj.) 1) doente \u00e0 beira da morte: Nde man\u00f5, xe at\u00fbasap? - Est\u00e1s doente, meu companheiro? (D'Evreux, Viagem, 124); 2) morto: it\u00e1-man\u00f5 - pedra morta (D'Abbeville, Histoire, 183)"}, {"first_word": "man\u00f5\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "lugar: man\u00f5\u00eea su\u00edpe? - de que lugar? (VLB, I, 106)"}, {"first_word": "mapu\u00eekuaa\u00eex\u00fbara", "optional_number": "", "part_of_speech": "s.", "definition": "braceletes feitos com fios de algod\u00e3o, em torno dos quais os \u00edndios colocavam longas penas tiradas das caudas das araras, utilizando-os em festas e colocando-os um pouco acima dos cotovelos (D'Abbeville, Histoire, 275)"}, {"first_word": "mapy\u00eex\u00fbara", "optional_number": "", "part_of_speech": "s.", "definition": "manilha; todo enfeite posto no colo do bra\u00e7o, fosse de ouro, de osso ou de contas (VLB, II, 31)"}, {"first_word": "1", "optional_number": "", "part_of_speech": "interr.", "definition": "1) por qu\u00ea?: Mar\u00e3pe xe soe'ymi? - Por que n\u00e3o vou eu? (Fig., Arte, 98); Mar\u00e3pe nd'erenhemimi? - Por que n\u00e3o te escondes? (Anch., Teatro, 32); Aka\u00eeg\u00fb\u00e1! Mar\u00e3pe xe ri erep\u00fb\u00e1? - Ai! Por que bates em mim? (Anch., Teatro, 32); 2) de que maneira? como?: Mar\u00e3pe as\u00e9 monhangi? - Como ele nos fez? (Ar., Cat., 25); 3) como assim? que dizes? (Diz quem n\u00e3o entendeu bem o que ouviu.): Mar\u00e3? Ybyr\u00e1 sup\u00e9 nh\u1ebdpe as\u00e9 \u00eeeroky\u00fb? - Como assim? Diante de uma madeira a gente faz rever\u00eancia? (Ar., Cat., 22); 4) que acontece? como fica? que faz? que vai? (Fig., Arte, 133) (Vem, com esse sentido, no final de senten\u00e7as sem -pe interrogativo.): A'epe o mena... m\u0169et\u00e9ramo sek\u00f3 mombe'ue'yma, mar\u00e3? - E n\u00e3o confessando ser parente verdadeira de seu marido, que acontece? (Ar., Cat., 71v); O\u00ee\u00e1 nhote kag\u00fbarape, mar\u00e3? - O que bebe somente o suficiente, que acontece? (Ar., Cat., 78); Kag\u00fbarape mar\u00e3? Nd'o\u00eeaby\u00eepe Tup\u00e3 nhe'enga? - E os que bebem cauim, como ficam? N\u00e3o transgridem a palavra de Deus? (Anch., Di\u00e1l. da F\u00e9, 203); 5) qual?: Mar\u00e3pe moranduba? - Quais as novidades? Quais as novas? (VLB, II, 92); Mar\u00e3pe nde rera? - Qual \u00e9 teu nome? (L\u00e9ry, Histoire, 341); 6) qu\u00ea? que coisa? [geralmente com os verbos \u2018i / \u2018\u00e9 e ik\u00f3 / ek\u00f3 (t)]: Mar\u00e3pe ere\u00eek\u00f3? - Que fazes? (VLB, II, 92); Tet\u00e9 mar\u00e3 e\u2018\u00eeabo m\u00e3!? - Ah, que dizes!? (Anch., Teatro, 50); Mar\u00e3pe sek\u00f3\u00fb ybakypene? - Que far\u00e3o no c\u00e9u? (Ar., Cat., 47); 7) Usado sozinho significa que queres? que buscas? (VLB, II, 92); 8) E quanto a? E no que toca a?: Mar\u00e3pe nde, Mbo\u00eeusu? - E quanto a ti, Boiu\u00e7u? (Anch., Teatro, 154, 2006) \u2588 mar\u00e3-mar\u00e3? - refere-se a mais de um (quais? que coisas?, etc.): Mar\u00e3-mar\u00e3-pak\u00f3 \u00eee\u00ed xe rek\u00f3\u00fb?... - Que coisas, pois, hoje eu fiz? (Ar., Cat., 74v); Mar\u00e3-mar\u00e3pe Sant\u00edssima Trindade rera? - Quais s\u00e3o os nomes da Sant\u00edssima Trindade? (Anch., Doutr. Crist\u00e3, I, 157); mar\u00e3pemo? - por que seria que? por que raz\u00e3o haveria de? (VLB, II, 82); mar\u00e3-pip\u00f3? - 1) qu\u00ea? que dizes? (como o que n\u00e3o entendeu bem o que outrem disse ou respondendo ao que chamou) (VLB, II, 91, 92); 2) Que queres? Que buscas? (VLB, II, 92); mar\u00e3-tak\u00f3? - como mesmo? (isto \u00e9, pergunta-se sobre algo de que se sabia mas de que j\u00e1 se esqueceu): Mar\u00e3-tak\u00f3 ah\u1ebd rera? - Qual era mesmo o nome dele? (VLB, I, 77); mar\u00e3-te? (ou mar\u00e3-tepemo? ou mar\u00e3mo-tepe?) - Como, pois? Como, ent\u00e3o? Como seria, pois? Se n\u00e3o \u00e9 assim, como seria? (VLB, I, 77); mar\u00e3-tepene? - E pois, como h\u00e1 de ser? (VLB, I, 121); mar\u00e3-te-p'i\u00e3-ne? - E, pois, como h\u00e1 isto de ser? (VLB, I, 121)"}, {"first_word": "mar\u00e3", "optional_number": "2", "part_of_speech": "pron.", "definition": "alguma coisa, qualquer coisa, algo [em geral com os verbos \u2018i / \u2018\u00e9, ik\u00f3 / ek\u00f3 (t)]: ...as\u00e9 \u2018anga tekokaturama res\u00e9 mar\u00e3 i \u2018ereme. - ...quando ele diz algo acerca do bem proceder de nossa alma. (Ar., Cat., 69); T'o\u00eeapysak\u00e1 a'ereme mar\u00e3 o \u2018anga moing\u00f3-katuag\u00fbama res\u00e9... - Que ou\u00e7a, ent\u00e3o, alguma coisa, para fazer estar bem sua alma. (Ar., Cat., 11v); \u00ceeperibe'\u0129 as\u00e9 mar\u00e3 i \u2018\u00e9\u00fb onhemo\u0177r\u00f5 ym\u00fban. - Mal a gente diz algo, j\u00e1 se irrita. (VLB, II, 11) \u2588 mar\u00e3... \u2018\u00e9 tenh\u1ebd (ou mar\u00e3 ... \u2018\u00e9 tenh\u1ebd-tenh\u1ebd ou \u2018\u00e9 tenh\u1ebd mar\u00e3) - dizer algo ocioso, dizer asneiras, dizer algo tolo (VLB, II, 54): A\u2018\u00e9 tenh\u1ebd mar\u00e3 g\u00fbi\u2018\u00eeabo. - Dizendo algo, digo asneiras. (VLB, II, 54)"}, {"first_word": "mar\u00e3", "optional_number": "4", "part_of_speech": "s.", "definition": "labuta, ocupa\u00e7\u00e3o, trabalho, esfor\u00e7o, af\u00e3, sacrif\u00edcio; (adv.) usado com o verbo ik\u00f3 / ek\u00f3 (t) 1) em ocupa\u00e7\u00e3o, em labuta: A\u00eemoing\u00f3-mar\u00e3. - Fi-lo trabalhar (ou Fi-lo estar em ocupa\u00e7\u00e3o). (VLB, I, 21); N'a\u00eek\u00f3\u00ee mar\u00e3. - N\u00e3o estive em ocupa\u00e7\u00e3o; n\u00e3o trabalhei. (VLB, I, 135); mar\u00e3 tek\u00f3: o estar em ocupa\u00e7\u00e3o; o trabalho, a obra, a dificuldade (tek\u00f3, a\u00ed, n\u00e3o se mant\u00e9m invari\u00e1vel, mas pode receber os prefixos de rela\u00e7\u00e3o r- ou s-, conforme o caso): ...Xe ir\u0169namo b\u00e9 t'o\u00eek\u00f3... mar\u00e3 xe rek\u00f3reme. - Que esteja comigo tamb\u00e9m ao estar eu em ocupa\u00e7\u00e3o. (Ar., Cat., 32); Ta xe pysyr\u00f5 Tup\u00e3 xe sumar\u00e3 su\u00ed k\u00fbepe mar\u00e3 xe reko\u00e1pe. - Que me livre Deus de meus inimigos, em toda parte, em minhas dificuldades. (Ar., Cat., 21v); 2) em guerra: Oro\u00eek\u00f3 mar\u00e3. - Estamos em guerra; lutamos. (VLB, I, 53) "}, {"first_word": "mar\u00e3", "optional_number": "5", "part_of_speech": "s.", "definition": "for\u00e7a: T'isa'ang ap\u0177aba mar\u00e3 \u00eeand\u00e9 ir\u0169. - Que experimentemos a for\u00e7a dos homens conosco. (L\u00e9ry, Histoire, 357)"}, {"first_word": "maraba", "optional_number": "", "part_of_speech": "s.", "definition": "bastardo (D'Evreux, Viagem, 142); xe marap! - meu filho bastardo (D'Evreux, Viagem, 143)"}, {"first_word": "1", "optional_number": "", "part_of_speech": "interj.", "definition": "muito bem! (Fig., Arte, 136)"}, {"first_word": "2", "optional_number": "", "part_of_speech": "interr.", "definition": "como? em que condi\u00e7\u00e3o? de que maneira?: Mar\u00e3ete'\u0129pe Jesus o enos\u1ebdme? - Como estava Jesus quando ele o fez sair?... (Ar., Cat., 60v); Mar\u00e3ete'\u0129 ra'umope am\u00f5 Anhanga rat\u00e1 pora rek\u00f3\u00fb ik\u00f3 \u2018ara pup\u00e9 o\u00eeep\u00e9 \u00eeasy Tup\u00e3 ebano\u0129 su\u00ed... o moingob\u00e9rememo?... - Como ser\u00e1 que um habitante do inferno viveria neste mundo se Deus o fizesse viver fora dali um m\u00eas? (Ar., Cat., 156v) \u2588 Mar\u00e3ete'\u0129-pip\u00f3? - Como parece?: Mar\u00e3ete'\u0129-pip\u00f3 pe\u1ebdmo? - Como vos parece? (Ar., Cat., 56v)"}, {"first_word": "etenh\u1ebda", "optional_number": "", "part_of_speech": "s.", "definition": "ociosidade de palavras (VLB, II, 54); falso dito (VLB, I, 134); patranha (VLB, II, 68); parvo\u00edce de palavras (VLB, II, 66): Mar\u00e3'etenh\u1ebda oseky\u00ee i xup\u00e9... - Invocaram falsos ditos contra ele. (Ar., Cat., 58)"}, {"first_word": "mara\u00eea'yba", "optional_number": "", "part_of_speech": "s.", "definition": "MARAJ\u00c1, MARAJA\u00cdBA, nome de v\u00e1rias palmeiras do g\u00eanero Bactris, entre as quais a Bactris setosa Mart., tamb\u00e9m chamada coco-de-natal, jacum, tucum-amarelo, etc. (VLB, II, 63)"}, {"first_word": "marak\u00e1", "optional_number": "1", "part_of_speech": "s.", "definition": "MARAC\u00c1, instrumento chocalhante que era usado pelos \u00edndios nas solenidades religiosas e guerreiras para marcar o compasso de suas dan\u00e7as; chocalho (D'Abbeville, Histoire, 300; Sousa, Trat. Descr., 339): ...Marak\u00e1 porase\u00eea rerob\u00eeasara... - O que acredita na dan\u00e7a do chocalho. (Ar., Cat., 66v); it\u00e1-marak\u00e1 - chocalho que cont\u00e9m pedras em seu interior, chocalho com pedras (Staden, Viagem, 153); marak\u00e1 pu - barulho de marac\u00e1 (D'Abbeville, Histoire, 188)"}, {"first_word": "maraka\u00ee\u00e1", "optional_number": "2", "part_of_speech": "s.", "definition": "MARACAJ\u00c1, carn\u00edvoro felino (Leopardus tigrina Erxl.), tamb\u00e9m conhecido como gato-pintado-do-mato (D'Abbeville, Histoire, 251v; Marcgrave, Hist. Nat., 233)"}, {"first_word": "maraka\u00eeamimbaba", "optional_number": "", "part_of_speech": "s.", "definition": "MARACAJ\u00c1 XERIMBABO, gato dom\u00e9stico (VLB, I, 147)"}, {"first_word": "marakan\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "MARACAN\u00c3, nome comum a algumas aves psitaciformes da fam\u00edlia dos psitac\u00eddeos (D'Abbeville, Histoire, 234v; Marcgrave, Hist. Nat. Bras., 207)"}, {"first_word": "arara", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma ave (Theat. Rer. Nat. Bras., I,166"}, {"first_word": "marak\u00fbani", "optional_number": "", "part_of_speech": "s.", "definition": "nome gen\u00e9rico de caranguejos pequenos da fam\u00edlia dos ocipod\u00eddeos, vulgarmente conhecidos como navalhas ou tesouras, que habitam frequentemente os manguezais (Marcgrave, Hist. Nat. Bras., 184; VLB, I, 67)"}, {"first_word": "marakug\u00fbara", "optional_number": "", "part_of_speech": "s.", "definition": "MARACUGUARA, peixe da fam\u00edlia dos monocant\u00eddeos. \u201c...Roncam no mar como porco; ...s\u00e3o muito carnudos e tesos e de bom sabor.\u201d (Sousa, Trat. Descr., 284)"}, {"first_word": "maramonhanga", "optional_number": "", "part_of_speech": "s.", "definition": "guerra (VLB, I, 152)"}, {"first_word": "marand\u00e9", "optional_number": "1", "part_of_speech": "conj.", "definition": "pelo contr\u00e1rio: ...Pesap\u00eear um\u1ebd pe ret\u00e9; marand\u00e9 Tupana sup\u00e9 i moing\u00f3-pot\u00e1 r\u00e1. - N\u00e3o obede\u00e7ais a vosso corpo; pelo contr\u00e1rio, junto de Deus querei faz\u00ea-lo estar, na verdade. (Ar., Cat., 89)"}, {"first_word": "marand\u00e9", "optional_number": "2", "part_of_speech": "adv.", "definition": "de outra maneira, doutro modo (VLB, I, 106): Na marand\u00e9 ru\u00e3... i pokoki xe rine. - N\u00e3o doutro modo eles me combater\u00e3o. (Ar., Cat., 158); Marand\u00e9 ip\u00f3 ah\u1ebd rek\u00f3\u00fb nhandu. - Ele, de costume, agiria de outra maneira (isto \u00e9, se ele agiu assim \u00e9 porque deves ter feito alguma coisa). (VLB, I, 135)"}, {"first_word": "marand\u00e9", "optional_number": "3", "part_of_speech": "conj.", "definition": "al\u00e9m de, e al\u00e9m disso, e tamb\u00e9m: Kunh\u00e3, marand\u00e9 tunhaba'e, kunum\u0129, kunhata\u0129 tiru\u00e3. - Mulheres, al\u00e9m de velhos, meninos e at\u00e9 meninas. (Anch., Doutr. Crist\u00e3, I, 207)"}, {"first_word": "marand\u00e9", "optional_number": "4", "part_of_speech": "adv.", "definition": "mal; como n\u00e3o deve; de forma errada (Fig., Arte, 137): Marand\u00e9 ip\u00f3 ere\u00eek\u00f3. - Agiste como n\u00e3o devias, certamente. (VLB, I, 135); Marand\u00e9 a\u00eek\u00f3. - Ajo como n\u00e3o devo; fa\u00e7o travessuras. (VLB, I, 31)"}, {"first_word": "marangatu", "optional_number": "1", "part_of_speech": "s.", "definition": "1) bondade, afabilidade, virtude: ...O\u00eekuab i marangatuet\u00e9. - Conheceu sua aut\u00eantica bondade. (Ar., Cat., 8v); 2) boa disposi\u00e7\u00e3o; 3) pre\u00e7o; 4) favor; (adj.) - 1) bom, bondoso, af\u00e1vel, virtuoso naturalmente: I marangatu supi \u00e9 i mombe'upyra rek\u00f3reme \u00e9. - Ele \u00e9 bom se o que \u00e9 contado \u00e9 mesmo verdade. (Ar., Cat., 67v); T'i marangatu ap\u00f3 ab\u00e1 p\u00e9. - Sejamos bons para aqueles homens. (L\u00e9ry, Histoire, 355); 2) bem disposto; com sa\u00fade: Na xe marangatu\u00ee (ou N'a\u00eek\u00f3-marangatu\u00ee). - Eu n\u00e3o estou bem disposto. (VLB, I, 19; II, 28); 3) precioso, alto (fal. de pre\u00e7o): Na xe repy-marangatu\u00ee. - Eu n\u00e3o tenho pre\u00e7o alto. (VLB, I, 51); 4) favor\u00e1vel: Xe nhe'\u1ebd-marangatu (ab\u00e1) sup\u00e9. - Eu tenho palavras favor\u00e1veis ao homem. (VLB, I, 22, 135, adapt.); (adv.) bem, muito bem (Fig., Arte, 136), muito: Ak\u00fbe\u00eeme, rak\u00f3, pir\u00e1 aseky\u00ee-marangatu. - Antigamente pescava bem os peixes. (Anch., Poemas, 152); Xe moa\u00eeu-marangatu... a\u00eep\u00f3 tek\u00f3-pysasu. - Importuna-me muito aquela lei nova. (Anch., Teatro, 4); Nd'e\u2018i te'e moxy onhana... o\u00eeoa'o-marangat\u00fbabo... - Por isso mesmo as malditas correm, insultando-se muito umas \u00e0s outras. (Anch., Teatro, 128) \u2588 marangatu-et\u00e9 - largamente (VLB, II, 18)"}, {"first_word": "marangatuab\u00e9", "optional_number": "", "part_of_speech": "adv.", "definition": "de vez em quando; raramente (VLB, I, 101); rarissimamente (VLB, II, 96) \u2588 marangatuab\u00e9 \u00e9 - rarissimamente (VLB, II, 96)"}, {"first_word": "marangyg\u00fbana", "optional_number": "", "part_of_speech": "s.", "definition": "esp\u00edrito mau. \u201cN\u00e3o significa divindade, mas alma separada do corpo ou outra cousa, anunciando o instante da morte.\u201d (Marcgrave, Hist. Nat. Bras., 278-279)"}, {"first_word": "marani", "optional_number": "", "part_of_speech": "adv.", "definition": "na maldade, na perversidade, no mal; mal, perversamente, velhacamente: Marani n'o\u00eek\u00f3\u00ee \u00eeep\u00e9, ererop\u00fbar ybyr\u00e1 nde remirek\u00f3 res\u00e9! - Embora n\u00e3o agisse ela velhacamente, bateste com o pau na tua esposa. (Anch., Teatro, 168); Tekop\u00fbera t'a\u00eepe'a t'a\u00eek\u00f3 um\u1ebdne marani... - Que eu afaste o proceder antigo para que n\u00e3o esteja no mal. (Anch., Poemas, 142); Marani a\u00eek\u00f3. - Ajo mal. (VLB, I, 136)"}, {"first_word": "maranungara", "optional_number": "", "part_of_speech": "s.", "definition": "parente, parentela: Ere\u00eee\u00eeopyk-ukarype nde maranungaramo? - Tu te permitiste cobri-la, sendo tua parenta? (Anch., Doutr. Crist\u00e3, II, 98; Ar., Cat., 114v)"}, {"first_word": "marares\u00f3", "optional_number": "", "part_of_speech": "s.", "definition": "planta cujas folhas parecem as do boldo, de \u201c...raiz pequena e redonda que se come assada ou bebe-se esmo\u00edda com \u00e1gua...\u201d (Anch., Cartas, 137)"}, {"first_word": "marat\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "profeta, ap\u00f3stolo (D'Evreux, Viagem, 250)"}, {"first_word": "maratata'yba", "optional_number": "", "part_of_speech": "s.", "definition": "MATATA\u00cdBA, nome de uma \u00e1rvore (Marcgrave, Hist. Nat. Bras., 132)"}, {"first_word": "mar\u00e3tekoara", "optional_number": "1", "part_of_speech": "s.", "definition": "trabalhador (VLB, II, 134); o empreendedor, o que faz algo (VLB, I, 36), o que trabalha: O\u00eekob\u00e9 xe pytyb\u00f5anamet\u00e9, xe pyri mar\u00e3tekoara... - Existe meu auxiliar verdadeiro, o que trabalha junto de mim. (Anch., Teatro, 8)"}, {"first_word": "mar\u00e3tekoara", "optional_number": "2", "part_of_speech": "s.", "definition": "guerreiro; o que \u00e9 valente, o que \u00e9 animoso (VLB, I, 152)"}, {"first_word": "mari", "optional_number": "", "part_of_speech": "s.", "definition": "zanga; (adj.) - zangado: I mari-turusu. - Ele est\u00e1 muito zangado. (D'Evreux, Viagem, 147)"}, {"first_word": "marig\u00fb\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "peneira de pesca (VLB, II, 14)"}, {"first_word": "marig\u00fbi", "optional_number": "2", "part_of_speech": "s.", "definition": "MARIGUI, p\u00e1ssaro pequeno e pardo de penas muito compridas, bico e pesco\u00e7o longos, que vive nos mangues (Sousa, Trat. Descr., 233)"}, {"first_word": "marikin\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "MIRIQUIN\u00c1, s\u00edmio de h\u00e1bitos noturnos da fam\u00edlia dos ceb\u00eddeos, tamb\u00e9m chamado MARIQUINHA, MARIQUINHAS, MARIQUINA, MURIQUINA, MURIQUINHA (D'Abbeville, Histoire, 252v)"}, {"first_word": "marimbu", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma planta (Theat. Rer. Nat. Bras., II, 81)"}, {"first_word": "maru\u00eea'yba", "optional_number": "", "part_of_speech": "s.", "definition": "planta espinhosa, de espinhos pretos e agudos como agulha. Seu fruto produz sumo doce e suave. (Sousa, Trat. Descr., 200) "}, {"first_word": "marup\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "navalha de cana ou palha (VLB, II, 48)"}, {"first_word": "maruuru", "optional_number": "", "part_of_speech": "s.", "definition": "arbusto inferior; produz uma flor amarela, um fruto do tamanho e formato da ameixa, amarelo e doce (Marcgrave, Hist. Nat. Bras., 70)"}, {"first_word": "masiury", "optional_number": "", "part_of_speech": "s.", "definition": "var. de ca\u00e7\u00e3o pequeno e seco; lit\u00e3o (VLB, II, 23)"}, {"first_word": "matamat\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "var. de tartaruga (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 174v)"}, {"first_word": "mat\u0129ar\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "fome (VLB, I, 141)"}, {"first_word": "matori", "optional_number": "", "part_of_speech": "s.", "definition": "var. de r\u00e3 (Libri Princ., vol. II, 94)"}, {"first_word": "matuet\u00e9", "optional_number": "1", "part_of_speech": "s.", "definition": "1) coisa agrad\u00e1vel, coisa bela (VLB, I, 54); formosura; eleg\u00e2ncia; 2) riqueza, luxo; 3) suavidade (fal. de m\u00fasica); (adj.) 1) agrad\u00e1vel, elegante; \u00f3timo, bem feito; fino, apessoado; vistoso (VLB, II, 147): Xe matuet\u00e9. - Eu sou agrad\u00e1vel. (VLB, I, 27); Xe nhe'\u1ebd-matuet\u00e9. - Eu sou elegante nas palavras. (VLB, I, 109); I matuet\u00e9 nh\u1ebd! - Est\u00e1 muito bem feito! (Fig., Arte, 136); Morubixaba ri \u00e9 taba matuet\u00e9ramo. - \u00c9 por causa do chefe que a aldeia \u00e9 \u00f3tima. (VLB, I, 117); kunh\u00e3-matuet\u00e9 - mulher fina; ab\u00e1-matueteg\u00fbasu - homem apessoado, gentil-homem (VLB, I, 148); 2) rico, luxuoso (VLB, II, 105); 3) suave (p.ex., m\u00fasica) (VLB, II, 122); (adv.) ricamente: Xe a\u00f3-mond\u00e9-matuet\u00e9. - Eu estou ricamente vestido de roupas. (VLB, II, 105) \u2588 matuet\u00e9! - est\u00e1 muito bem feito! (Fig., Arte, 136)"}, {"first_word": "matuet\u00e9", "optional_number": "2", "part_of_speech": "s.", "definition": "imensid\u00e3o, grande n\u00famero; os muitos: O matuet\u00e9 ays\u00f3 res\u00e9 \u00e9 o\u00eeerob\u00ee\u00e1... - Confiando na formosura de muitos de si... (Ar., Cat., 37v); (adj.) - imenso, muito: Xe ays\u00f3-matuet\u00e9 res\u00e9 \u00e9, Tup\u00e3 \u00eeep\u00eeakukari xebene... - Por causa de minha imensa formosura, Deus revelar-se-\u00e1 a mim... (Ar., Cat., 38) "}, {"first_word": "matu'\u0129mir\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "MATUIM-MIRIM, p\u00e1ssaro de tamanho diminuto, cor brancacenta, que se alimenta de peixes (Sousa, Trat. Descr., 231)"}, {"first_word": "matu'\u0129tu'\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "MATUIM, MUTU\u00cd, BATOVI, BATU\u00cdRA, nome comum a certas aves do continente americano, que vivem nas praias e margens de rios (Marcgrave, Hist. Nat. Bras., 217)"}, {"first_word": "matu'\u0129\u00fbasu", "optional_number": "", "part_of_speech": "s.", "definition": "MATUIM-A\u00c7U, p\u00e1ssaro que habita os mangues. \u201c...T\u00eam as penas e bico preto e alimentam-se de peixe.\u201d (Sousa, Trat. Descr., 233)"}, {"first_word": "maturak\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "MATURAQU\u00ca, variedade de peixe de \u00e1gua doce, da fam\u00edlia dos carac\u00eddeos, parente da tra\u00edra (Sousa, Trat. Descr., 296)"}, {"first_word": "matutenh\u1ebd", "optional_number": "", "part_of_speech": "adv.", "definition": "grandemente (VLB, I, 150); largamente (VLB, II, 18); prosperamente (VLB, II, 88); muito; muito bem (VLB, II, 44)"}, {"first_word": "mba'easybora", "optional_number": "", "part_of_speech": "s.", "definition": "doente, enfermo: K\u00fbes\u00e9 pa\u00ee\u00e9 mba'easybora subani. - Ontem o feiticeiro chupou o enfermo. (Fig., Arte, 96); Mba'easybora rep\u00eeaka. - Ver os doentes. (Ar., Cat., 18)"}, {"first_word": "mba'eet\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "1) coisa verdadeira, coisa preciosa, coisa \u00f3tima, coisa de estima (VLB, I, 129); coisa prezada (VLB, II, 86); 2) verdade: \u00ceesu, mba'eet\u00e9, pe'\u0129, pesa\u00fbsu! - Eia, amai a Jesus, a verdade! (Anch., Poemas, 108); Sorybet\u00e9 rak\u00f3 ab\u00e1 mba'eet\u00e9 am\u00f5 res\u00e9 o \u00eeekosub'ir\u00e9. - \u00c9 muito feliz, certamente, o homem, ap\u00f3s alcan\u00e7ar alguma verdade. (Ar., Cat., 126); Tup\u00e3 anh\u00f5 mba'eet\u00e9..
