as. IV, 178)"}, {"first_word": "\u00e3\u00eebyra", "optional_number": "", "definition": "(t) (s.) - gengiva (VLB, I, 148)"}, {"first_word": "a\u00ee\u00e9", "optional_number": "1", "definition": "- v. anh\u1ebd"}, {"first_word": "a\u00ee\u00e9", "optional_number": "2", "definition": "(ou a\u00eee\u00ee) (r, s) (posp.) - atrav\u00e9s de, de trav\u00e9s; de rev\u00e9s: Xe ra\u00ee\u00e9 i xemi. - Saiu-me de trav\u00e9s (p.ex., a flecha que me atingiu). (VLB, I, 102); Our xe ra\u00eee\u00ee. - Veio-me de trav\u00e9s. (Fig., Arte, 125)"}, {"first_word": "a\u00eeereba", "optional_number": "1", "definition": "(s.) - JEREBA, AIEREBA, esp\u00e9cie de arraia pardo-escura, da fam\u00edlia dos dasiat\u00eddeos (Marcgrave, Hist. Nat. Bras., 175; VLB, I, 41)"}, {"first_word": "a\u00eeereba", "optional_number": "2", "definition": "(s.) - lisura; cerceamento; (adj.: a\u00eeereb) - 1) liso, sem pontas ou protuber\u00e2ncias (fal. de mastro ou \u00e1rvore que n\u00e3o tem folhas, nem ramos, do outeiro limpo de \u00e1rvores ou pedras; da \u00e1rvore direita e lisa, sem marca de n\u00f3) (VLB, II, 96); raso (sem que reste sinal do membro cortado) (VLB, II, 97); 2) Pode-se usar em met\u00e1fora, falando-se de algu\u00e9m de fam\u00edlia numerosa que se ache livre do \u00f4nus dela, como que sem obriga\u00e7\u00e3o para com a mulher e os filhos; desimpedido: Xe a\u00eeereb (ou Xe a\u00eeereb\u0129). - Eu estou desimpedido. (VLB, II, 23)"}, {"first_word": "aig\u00fbera", "optional_number": "", "definition": "(s.) - refugo, rebotalho, o que sobra depois que o melhor foi escolhido (VLB, II, 98)"}, {"first_word": "aig\u00fbyra", "optional_number": "", "definition": "(s.) - parte inferior das brenhas (da mata): i\u00ee aig\u00fbyra rupi nh\u1ebd - por baixo das brenhas dela (VLB, I, 59)"}, {"first_word": "\u00e3\u00ee\u00eeuara", "optional_number": "", "definition": "(t) (s.) - gengivas (Castilho, Nomes, 38)"}, {"first_word": "a\u00eek\u00e1", "optional_number": "", "definition": "(s.) - boto, nome comum aos cet\u00e1ceos odontocetos, delfin\u00eddeos (de mar) e platanist\u00eddeos (de rios) (VLB, I, 58)"}, {"first_word": "a\u00eemb\u00e9", "optional_number": "", "definition": "(s) (v.tr.) - tostar: Pe\u00eeori, peras\u00f3 muru, supi, \u00eeand\u00e9 rat\u00e1pe sapeka,... sa\u00eemb\u00e9-kat\u00fbabo... - Vinde, levai os malditos, erguendo-os, para sapec\u00e1-los em nosso fogo, tostando-os bem... (Anch., Teatro, 90)"}, {"first_word": "\u00e3\u00eembira", "optional_number": "", "definition": "(t) (s.) - gengivas (Castilho, Nomes, 37)"}, {"first_word": "A\u00eembir\u00e9", "optional_number": "", "definition": "(s. antrop.) - nome de \u00edndio tupi (Anch., Teatro, 28)"}, {"first_word": "a\u00eembora", "optional_number": "", "definition": "(t) (s.) - sinal deixado por mordida (VLB, II, 42) (v. tb. pora)"}, {"first_word": "\u00e3\u00eeng\u00e1", "optional_number": "", "definition": "(s) (v.tr.) - quebrar os dentes em; fazer dentes em (ferramenta): As\u00e3\u00eeng\u00e1. - Fiz-lhe dentes. (VLB, II, 43)"}, {"first_word": "\u00e3\u00eenhoba'\u0169", "optional_number": "", "definition": "(t) (s.) - v\u00e3o entre os dentes (Castilho, Nomes, 38)"}, {"first_word": "a\u00ee\u00f3", "optional_number": "", "definition": "(s.) - AI\u00d3, alforge (VLB, I, 31); bolsa; saco (VLB, II, 110); bolso (VLB, I, 32): ...N'i pori be'\u0129 xe a\u00ee\u00f3. - N\u00e3o cont\u00e9m mais nada minha bolsa. (Anch., Teatro, 46) \u25cf a\u00eeog\u00fbasu - saca (VLB, II, 110); amb\u00e9-a\u00ee\u00f3 - bolsa do abd\u00f4men (dos marsupiais) (VLB, I, 57)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Em Graciliano Ramos lemos: \u201cLevava no AI\u00d3 um frasco de creolina.\u201d (in Vidas Secas, Editora Record, S\u00e3o Paulo, 1996)"}, {"first_word": "aipaba", "optional_number": "", "definition": "(s.) - maldade, erro: E\u00eekuabe'eng xe nhe'engaipaba. - Mostra o erro de minhas palavras. (Ar., Cat., 55v)"}, {"first_word": "a\u00eepi", "optional_number": "", "definition": "(s.) - AIPIM, peixe da fam\u00edlia dos percofid\u00eddeos, do Atl\u00e2ntico sul-ocidental (VLB, I, 120)"}, {"first_word": "a\u00eep\u0129", "optional_number": "", "definition": "(s.) - AIPIM, UAIPI, AIPI, planta da fam\u00edlia das euforbi\u00e1ceas, g\u00eanero Manihot; esp\u00e9cie de mandioca tamb\u00e9m conhecida como macaxera (Piso, De Med. Bras. IV, 177)"}, {"first_word": "a\u00eepi\u00e3", "optional_number": "", "definition": "(s.) - PI\u00c3, mancha negra que aparece debaixo dos dedos dos p\u00e9s e que depois se alastra pelo corpo na forma de chagas e de postemas (D'Evreux, Viagem, 161) (v. tb. pi\u00e3)"}, {"first_word": "a\u00eepi'\u0129", "optional_number": "", "definition": "(s.) - AIPIM (v. a\u00eep\u0129) (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a772, 148)"}, {"first_word": "a\u00eepi'\u0129arend\u00e9", "optional_number": "", "definition": "(s.) - variedade de aipim (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a7 72, 148)"}, {"first_word": "a\u00eepi'\u0129g\u00fbasu", "optional_number": "", "definition": "(etim. - aipim grande) (s.) - variedade de aipim (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a7 72, 148)"}, {"first_word": "a\u00eepi'\u0129\u00eeuruku\u00eea", "optional_number": "", "definition": "(s.) - variedade de aipim (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a7 72, 148)"}, {"first_word": "a\u00eepi'\u0129-\u00eeurum\u0169mir\u0129", "optional_number": "", "definition": "(etim. - aipim-jerimum pequeno) (s.) - variedade de aipim (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a7 72, 148)"}, {"first_word": "a\u00eepi'\u0129kaba", "optional_number": "", "definition": "(etim. - aipim gorduroso) (s.) - variedade de aipim (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a7 72, 148)"}, {"first_word": "a\u00eepi'\u0129kurum\u0169", "optional_number": "", "definition": "(s.) - variedade de aipim (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a7 72, 148)"}, {"first_word": "a\u00eepi'\u0129maniaka\u00fa", "optional_number": "", "definition": "(s.) - variedade de aipim (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a7 72, 148)"}, {"first_word": "a\u00eepi'\u0129poka", "optional_number": "", "definition": "(etim. - aipim estourado) (s.) - variedade de aipim (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a7 72, 148)"}, {"first_word": "a\u00eepi'\u0129pytanga", "optional_number": "", "definition": "(etim. - aipim rosado) (s.) - variedade de aipim (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a7 72, 148)"}, {"first_word": "a\u00eepi'\u0129saborandy", "optional_number": "", "definition": "(s.) - variedade de aipim (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a7 72, 148)"}, {"first_word": "a\u00eepi'\u0129ta\u00eeapyguapamba", "optional_number": "", "definition": "(s.) - variedade de aipim (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a7 72, 148)"}, {"first_word": "a\u00eep\u0129makaxera", "optional_number": "", "definition": "(s.) - AIPIM MACAXEIRA, esp\u00e9cie de mandioca, Manihot esculenta Crantz, euforbi\u00e1cea (Marcgrave, Hist. Nat. Bras., 67) \u25cf a\u00eepi 'y - licor de aipim (VLB, II, 146)"}, {"first_word": "a\u00eep\u0129mixyra", "optional_number": "", "definition": "(etim. - aipim assado) (s.) - bodi\u00e3o, peixe da fam\u00edlia dos escar\u00eddeos, de carne venenosa (Marcgrave, Hist. Nat. Bras., 145; VLB, I, 56)"}, {"first_word": "a\u00eep\u00f3", "optional_number": "", "definition": "(dem. pron. e adj.) - esse (es, a, as), aquele (es, a, as), isso, aquilo: Mbobype a\u00eep\u00f3 i '\u00e9\u00fb? - Quantas vezes disse isso? (Ar., Cat., 55v); A\u00eep\u00f3 nh\u1ebd-pip\u00f3 ere\u00eek\u00f3? - Porventura fazes isso \u00e0 toa? (Anch., Teatro, 22); A\u00eep\u00f3 nh\u00f5-pip\u00f3 nde rera? - Esse, somente, \u00e9 de fato teu nome? (Anch., Teatro, 44); T'as\u00f3 a\u00eep\u00f3 nhe'enga mop\u00f3... - Hei de ir cumprir essas palavras. (Anch., Teatro, 60); T'as\u00f3 nde pyri, kori, a\u00eep\u00f3 tubixaba g\u00fbabo. - Hei de ir junto de ti, hoje, para comer aqueles reis. (Anch., Teatro, 66); Eteum\u1ebd, a\u00eep\u00f3 tek\u00f3 kuab'ir\u00e9, tek\u00f3-poxy rerek\u00f3bo. - Guarda-te, ap\u00f3s conhecer essa lei, de ter m\u00e1 vida. (Anch., Poemas, 158); A\u00eeporama res\u00e9 \u00e9 pe\u00eemongara\u00edb abar\u00e9 pyri. - \u00c9 por isso que o batizais junto ao padre. (Ar., Cat., 127v); Ab\u00e1 nhe'eng\u00fberape a\u00eep\u00f3? - Palavras de quem s\u00e3o essas? (Ar., Cat., 35); (adv.) eis que esse (es, a, as), eis que aquele (es, a, as): A\u00eep\u00f3 turi. - Eis que esse vem (ouvindo sua voz, somente, n\u00e3o o vendo). (VLB, I, 109); A\u00eep\u00f3 xe me'engarama ruri... - Eis que veio o que me entregar\u00e1. (Ar., Cat., 53v) \u25cf a\u00eep\u00f3 nh\u1ebd! - \u00c9 isso! A\u00ed \u00e9 que est\u00e1!: A\u00eep\u00f3 nh\u1ebd! Xe putupab nh\u1ebd nde ri. - A\u00ed \u00e9 que est\u00e1! Eu estou surpreso por tua causa. (L\u00e9ry, Histoire, 353); a\u00eep\u00f3 su\u00ed - da\u00ed, desse lugar (que tu dizes) (VLB, I, 89)"}, {"first_word": "a\u00eepoba'e", "optional_number": "", "definition": "(dem. pron. n.vis.- somente ouvindo ou sentindo, mas n\u00e3o vendo) - esse (es, a, as), aquele (es, a, as); aquilo, isso: A\u00eepoba'e ri, ko'y asa\u00fbsu xe \u00eeara \u00ceesu. - Por causa disso, agora amo a meu senhor Jesus. (Anch., Poemas, 108); Ab\u00e1pe a\u00eepoba'e o\u00eemomaran? - Quem desobedece \u00e0quele? (Ar., Cat., 67)"}, {"first_word": "a\u00eepo\u00eea", "optional_number": "", "definition": "(s.) - variedade de aipim (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a7 72, 148)"}, {"first_word": "a\u00eepope", "optional_number": "", "definition": "(adv.) - ali (n.vis.) (VLB, I, 32)"}, {"first_word": "a\u00edr", "optional_number": "", "definition": "(s) (v.tr.) - fazer incis\u00e3o em, riscar: Eresa\u00edrype nde ra'yra \u00eeasy semypyreme? - Fizeste incis\u00f5es em teu filho quando a lua come\u00e7ou a sair? (Ar., Cat., 99); Op\u00e1 nde ret\u00e9 ra\u00edri itati\u00e3\u00eea pup\u00e9. - Riscaram todo o teu corpo com ferro pontiagudo. (Anch., Teatro, 120) \u25cf aisaba (t) - tempo, lugar, modo, etc. de riscar; risco, risca, incis\u00e3o (VLB, II, 106)"}, {"first_word": "a\u00eerir\u00e9", "optional_number": "", "definition": "(s.) - IRER\u00ca, ave da fam\u00edlia dos anat\u00eddeos (Brand\u00e3o, Di\u00e1logos, 234)"}, {"first_word": "a\u00eery", "optional_number": "", "definition": "(s.) - AIRI, IRI, COCO-DE-IRI, esp\u00e9cie de palmeira silvestre [Astrocaryum aculeatissimum (Schott) Burret], tamb\u00e9m chamada breja\u00fava ou breja\u00faba (VLB, II, 63)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00eam os nomes geogr\u00e1ficos AIRI (PA), AIRITUBA, etc. (v. p. 386)."}, {"first_word": "a\u00eetaty", "optional_number": "", "definition": "(t) (s.) - nora (de h.) (VLB, II, 51)"}, {"first_word": "a\u00eeu", "optional_number": "", "definition": "(ou a\u00eey) (t) (s.) - nervo, fibra (VLB, I, 129); nervura (de mandioca, batatas, etc.) (VLB, II, 49); (adj.) - fibroso (fal. de madeira de m\u00e1 qualidade, de batata de m\u00e1 qualidade ou fora de tempo); (xe) ter nervos ou fibras: Xe ra\u00eeu-ra\u00eeu. - Eu sou fibroso. (VLB, II, 49); Xe ra\u00eey\u00eeeapar. - Eu tenho um nervo encolhido. (VLB, I, 114)"}, {"first_word": "'a\u00eeu\u00e3", "optional_number": "", "definition": "(s.) - lisura; (adj.) - liso (fal. de coisa que tem casco, como a tartaruga) (VLB, II, 23)"}, {"first_word": "a\u00eeuakara", "optional_number": "", "definition": "(s.) - var. de colar ind\u00edgena (Laet, Novus Orbis, Livro XVI, cap. XVI, p. 620)"}, {"first_word": "a\u00eeub", "optional_number": "", "definition": "(xe) (v. da 2\u00aa classe) - madurar, amadurecer; estar maduro e amarelo (fal. de fruta): Mbobype \u00eeasy kanhemi ko\u00eep\u00f3 aka\u00eeu a\u00eeubamo...? - Quantas vezes a lua desapareceu ou o caju madurou? (Ar., Cat., 104v); Oku\u00ee rak\u00f3 am\u0169me 'ybaramb\u00fbera o 'yba su\u00ed 'ybotyramo o\u00eek\u00f3bo b\u00e9, am\u00f5 rak\u00f3 og\u00fbakyra pup\u00e9 i ku\u00ee, am\u00f5 rak\u00f3 og\u00fba\u00eeub'ir\u00e9 i ku\u00ee. - Caem \u00e0s vezes os frutos de suas \u00e1rvores sendo ainda flores, outras vezes em seu estado verde, outras vezes caem ap\u00f3s madurarem. (Ar., Cat., 157v)"}, {"first_word": "a\u00eeuba", "optional_number": "", "definition": "(etim. - p\u00ealos amarelos) (s.) - ruivo; (adj.: 'a\u00eeub) - Xe a\u00eeub. - Eu sou ruivo; Xe rendyb\u00e1-a\u00eeub. - Eu tenho barba ruiva. (VLB, II, 109) \u25cf i a\u00eeuba'e - o que \u00e9 ruivo (VLB, II, 109)"}, {"first_word": "a\u00eeuban", "optional_number": "", "definition": "(ou a\u00eeub\u00e3 ou anhuban) (v.tr.) - abra\u00e7ar: Nde 'anga moapysyk\u00e1pe, oro\u00eea\u00eeub\u00e3-\u00eeub\u00e3. - Para confortar tua alma, n\u00f3s o ficamos abra\u00e7ando. (Anch., Poemas, 134); Pe\u00eeori, pe\u00eea\u00eeub\u00e3 pitang\u0129-mora\u00fbsubara. - Vinde, abra\u00e7ai o nen\u00e9m compadecedor. (Anch., Poemas, 162); Ere\u00eea\u00eeub\u00e3pe kunh\u00e3 am\u00f5? - Abra\u00e7aste alguma mulher? (Ar., Cat., 104)"}, {"first_word": "'a\u00eeuberaba", "optional_number": "", "definition": "(etim. - penugem amarela brilhante) (s.) - var. de pomba (Soares, Coisas Not. Bras. - ms. C, 1355-1357)"}, {"first_word": "a\u00eeubes\u00e3\u00eerana", "optional_number": "", "definition": "(s.) - incha\u00e7o (fal. de fruta) (adj.: a\u00eeubes\u00e3\u00eeran) - inchado ou quase amarelo (p.ex., o fruto quase maduro) (VLB, II, 11)"}, {"first_word": "a\u00eeubyk", "optional_number": "", "definition": "(v.tr.) - enforcar, afogar pela garganta: Ne'\u0129, ta\u00fb\u00ee\u00e9 i a\u00eeubyka! - Eia, enforca-os logo! (Anch., Teatro, 60) \u25cf i a\u00eeubykypyra - o que \u00e9 (ou deve ser) enforcado: Nd'e'i te'e ab\u00e1 mond\u00e1 i\u00ee a\u00eeubykypyramo o\u00eek\u00f3bo o mondar\u00f5ag\u00fbera repyramo nh\u1ebd. - Por isso mesmo o ladr\u00e3o \u00e9 o que deve ser enforcado como pena de seus roubos passados. (Ar., Cat., 107v); a\u00eeubykara - enforcador (VLB, I, 31). V. \u00eeubyk."}, {"first_word": "'a\u00eeubyr", "optional_number": "", "definition": "(xe) (v. da 2\u00aa classe) - levantar a cabe\u00e7a (como dizem dos muito doentes): Xe 'a\u00eeubyr. - Eu levanto a cabe\u00e7a; Na xe 'a\u00eeubyri. - Eu n\u00e3o levanto a cabe\u00e7a. (VLB, II, 21)"}, {"first_word": "a\u00eeuk\u00e1", "optional_number": "", "definition": "(v.tr.) - amassar, sovar (p.ex., massa, pele de animal, etc.): A\u00eea\u00eeuk\u00e1. - Sovei-a. (VLB, I, 34)"}, {"first_word": "a\u00eeura", "optional_number": "", "definition": "(ou anhura) (s.) - 1) pesco\u00e7o (Castilho, Nomes, 28): O\u00eeabo as\u00e9 santos 'ara kuabi, o\u00eeabo b\u00e9 as\u00e9 i kang\u00fber\u0129 tiru\u00e3 momba'et\u00e9\u00fb, o a\u00eeuri serek\u00f3bo... - Assim como a gente reconhece o dia dos santos, do mesmo modo, tamb\u00e9m, at\u00e9 mesmo seus ossinhos a gente cultua, tendo-os no pesco\u00e7o. (Ar., Cat., 12v); 2) gargalo (de pote, etc.): anhur\u0129 - gargalo fino (como da caba\u00e7a) (VLB, I, 93) \u25cf o a\u00eeurybo - pelo pesco\u00e7o: A\u00eemondeb o a\u00eeurybo. - Meto-o pelo pesco\u00e7o. (Anch., Arte, 43); Nde mondeb o a\u00eeurybo. - Meteu-te pelo pesco\u00e7o. (Anch., Arte, 43); a\u00eeurar - ter o pesco\u00e7o ca\u00eddo: Xe a\u00eeurar. - Eu tinha o pesco\u00e7o ca\u00eddo (isto \u00e9, por um desmaio. Tamb\u00e9m se diz do figo derrubado, por estar muito maduro.) (VLB, I, 95); a\u00eeuri - no pesco\u00e7o. (Fig., Arte, 126): O \u00eeoa\u00eeuri a\u00eemo\u00edn. - Prendi-os um no pesco\u00e7o do outro. (VLB, II, 85); anhur\u0129 - estreitado em forma de pesco\u00e7o, isto \u00e9, com estreitamento entre duas partes bojudas (VLB, I, 93)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., JU\u00c7ANA-JURIPIIARA"}, {"first_word": "a\u00eeurar", "optional_number": "", "definition": "(v.tr.) - la\u00e7ar o pesco\u00e7o de, la\u00e7ar pelo pesco\u00e7o: A\u00eea\u00eeurar. - Lacei-o pelo pesco\u00e7o. (VLB, II, 130)"}, {"first_word": "a\u00eeuru", "optional_number": "", "definition": "(s.) - AJURU, AJERU, JERU, JURU, nome comum a v\u00e1rias esp\u00e9cies de aves psitaciformes da fam\u00edlia dos psitac\u00eddeos. H\u00e1 onze esp\u00e9cies brasileiras, que bem imitam a voz humana. Marcgrave, Hist. Nat. Bras., 205; VLB, II, 64)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico AJURUOCA (MG) (v. p. 386)."}, {"first_word": "a\u00eeuruak\u00e3pyranga", "optional_number": "", "definition": "(etim. - papagaio da cabe\u00e7a vermelha) (s.) - nome de uma ave (Theat. Rer. Nat. Bras., I, 165)"}, {"first_word": "a\u00eeuruapara", "optional_number": "", "definition": "(etim. - papagaio curvo) (s.) - AJURUAPARA, ave psitaciforme da fam\u00edlia dos psitac\u00eddeos (Marcgrave, Hist. Nat. Bras., 207)"}, {"first_word": "a\u00eeur\u00fbasu", "optional_number": "1", "definition": "(etim. - papagaio grande) (s.) - AJURUA\u00c7U, JURUA\u00c7U, ave psitac\u00eddea, variedade de papagaio grande, todo verde (Sousa, Trat. Descr., 231)"}, {"first_word": "A\u00eeur\u00fbasu", "optional_number": "2", "definition": "(etim. - papagaio grande) (s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 184)"}, {"first_word": "a\u00eeuru'atubira", "optional_number": "", "definition": "(s.) - AJURUATUBIRA, var. de ajuru, \u00e1rvore pequena da fam\u00edlia das crisobalan\u00e1ceas, produtora de fruto vermelho, com cujo \u00f3leo, tamb\u00e9m vermelho, se untavam os \u00edndios (Cardim, Trat. Terra e Gente do Brasil, 43)"}, {"first_word": "a\u00eeuruet\u00e9", "optional_number": "", "definition": "(etim. - papagaio verdadeiro) (s.) - AJURUET\u00ca, ave da fam\u00edlia dos psitac\u00eddeos, de cor verde, tendo os encontros das asas vermelhos e o toucado da cabe\u00e7a amarelo. \u201c...Criam nas \u00e1rvores, em ninhos e comem a fruta delas, de que se mant\u00eam.\u201d (Sousa, Trat. Descr., 231)"}, {"first_word": "a\u00eeuru'i", "optional_number": "", "definition": "(etim. - papagaiozinho) (s.) - AJURUIM, var. de papagaio, da fam\u00edlia dos psitac\u00eddeos (Soares, Coisas Not. Bras. - ms. C, 1286-1288)"}, {"first_word": "a\u00eeuru\u00eeu", "optional_number": "", "definition": "(s.) - var. de papagaio (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 193)"}, {"first_word": "a\u00eeuru\u00eeuba", "optional_number": "", "definition": "(etim. - papagaio amarelo) (s.) - AIURUIUBA, 1) franc\u00eas (VLB, I, 143): -Ab\u00e1pe nde? -Sara\u00fba\u00eea, a\u00eeuru\u00eeubup\u00eear\u00fbera. - Quem \u00e9s tu? - Sarauaia, advers\u00e1rio antigo de franceses. (Anch., Teatro, 44); Sa\u00fbsupara, a\u00eeuru\u00eeuba, mokaba og\u00fberu tenh\u1ebd... - Seus amigos, os franceses, p\u00f3lvora trouxeram em v\u00e3o. (Anch., Teatro, 52); 2) ingl\u00eas, alem\u00e3o, belga, estrangeiro de barbas e cabelos ruivos (Marcgrave, Hist. Nat. Bras., 268); 3) europeu loiro, homem branco: K\u00fbe\u00ees\u00e9 k\u00f3 aporapiti, a\u00eeuru\u00eeuba \u00eeuk\u00e1bo. - Eis que ontem trucidei gente, matando europeus. (Anch., Teatro, 66)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, JURUJUBA (nome de enseada do RJ) (v. p. 386)."}, {"first_word": "a\u00eeurukatinga", "optional_number": "", "definition": "(etim. - papagaio-catinga) (s.) - AJURUCATINGA, ave psitac\u00eddea (Marcgrave, Hist. Nat. Bras., 207)"}, {"first_word": "a\u00eeurukura\u00fa", "optional_number": "", "definition": "(s.) - CURAU, esp\u00e9cie de papagaio, da fam\u00edlia dos psitac\u00eddeos. Vive na mata \u00famida ou seca, em palmais ou beira de rios. (Marcgrave, Hist. Nat. Bras., 205)"}, {"first_word": "a\u00eeurukurika", "optional_number": "", "definition": "(s.) - AJURUCURUCA (v. a\u00eeurukuruka) (Lisboa, Hist. Anim e Arv. do Maranh\u00e3o, fl. 192)"}, {"first_word": "a\u00eeurukuruka", "optional_number": "", "definition": "(ou a\u00eeurukurika) (s.) - AJURU-CURUCA, CURICA, ave psitaciforme da fam\u00edlia dos psitac\u00eddeos (Marcgrave, Hist. Nat. Bras., 205 e 207)"}, {"first_word": "a\u00eeurupy", "optional_number": "1", "definition": "(s.) - parte da roupa que cobre o pesco\u00e7o (VLB, I, 76)"}, {"first_word": "a\u00eeurupy", "optional_number": "2", "definition": "(s.) - p\u00e9 (de \u00e1rvore frut\u00edfera) (VLB, II, 68)"}, {"first_word": "a\u00eeurupy", "optional_number": "3", "definition": "(s.) - talo, cacha\u00e7o, cerviz, parte traseira do pesco\u00e7o; (adj.) (xe) - ter talo, cacha\u00e7o: Xe a\u00eeurupyg\u00fbasu. - Eu tenho cacha\u00e7o grande. (VLB, I, 62)"}, {"first_word": "a\u00eeurupy", "optional_number": "4", "definition": "(s.) - colo (D'Evreux, Viagem, 158)"}, {"first_word": "a\u00eex\u00e9", "optional_number": "", "definition": "(s.) - 1) tia paterna; 2) prima do pai (Ar., Cat., 114; VLB, II, 127)"}, {"first_word": "a\u00eex\u00f3", "optional_number": "", "definition": "(t) ou (t, t) (s.) - sogra (de h.): Oka'u b\u00e9 xe ra\u00eex\u00f3... - Bebe cauim tamb\u00e9m minha sogra. (Anch., Teatro, 46); K\u00f3 a\u00eek\u00f3 sygep\u00fbera t'aras\u00f3 i nhy'\u00e3bebu\u00eea ab\u00e9 xe ra\u00eex\u00f3-g\u00fba\u00eeb\u0129 sup\u00e9. - Aqui estou para levar seu ventre e tamb\u00e9m seus pulm\u00f5es para minha sogra velha. (Anch., Teatro, 66)"}, {"first_word": "\u00e3\u00eeyba", "optional_number": "", "definition": "(t) (s.) - dente maxilar (D'Evreux, Viagem, 158)"}, {"first_word": "a\u00eeyba", "optional_number": "", "definition": "(t) (s.) - queixo \u25cf a\u00eeyg\u00fbera (t) - queixo separado do corpo, com ou sem a carne (VLB, II, 93)"}, {"first_word": "a\u00eeybena", "optional_number": "", "definition": "(t, t) - o mesmo que a\u00eeymena (t, t) (v.) (VLB, I, 148)"}, {"first_word": "a\u00eeyka", "optional_number": "", "definition": "(t) (s.) - veia, nervo (Castilho, Nomes, 38); [adj.: a\u00eeyk (r, s)] - fibroso, (xe) ter fibras ou nervos (p.ex., a carne ou a vara que, por mais que a dobrem, n\u00e3o quebra): Xe ra\u00eey-ra\u00eeyk. - Eu sou fibroso. (VLB, II, 49)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (AM), pelo nheengatu, SAJICA, rijo, forte, robusto (in Dicion. Caldas Aulete)"}, {"first_word": "a\u00eeymena", "optional_number": "", "definition": "(t, t) (s.) - 1) genro (de h.); 2) marido de sobrinha, filha do irm\u00e3o; 3) marido da filha do primo (de h.) (Ar., Cat., 115v)"}, {"first_word": "a\u00eeyra", "optional_number": "", "definition": "(t, t) (s.) - 1) filha (de h.): O a\u00eeyra... res\u00e9 ab\u00e1 n'omendari... - Com sua pr\u00f3pria filha ningu\u00e9m se casa. (Ar., Cat., 128v); ...Tup\u00e3 ra\u00eeyra - filha de Deus (Anch., Poemas, 88); T'e'i Tup\u00e3 nde moing\u00f3bo o a\u00eeyramo ybat\u00e9. - Que Deus te coloque nas alturas como sua pr\u00f3pria filha. (Anch., Poemas, 158); 2) filha de irm\u00e3o ou primo (de h.) (Ar., Cat., 115v)"}, {"first_word": "ak\u00e3", "optional_number": "", "definition": "(t) (s.) - galho, ramo (de \u00e1rvore): Sak\u00e3 res\u00e9 i \u00eeepokoki. - Ela embarrou nos seus ramos. (VLB, I, 111)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., SAC\u00c3 (SP); SACANGA; SACA\u00cd (PA), graveto, galho seco; acendalha: Foi apanhar SACANGA no mato. (in Dicion. Caldas Aulete)"}, {"first_word": "'aka", "optional_number": "1", "definition": "(s.) - amargor; (adj.: 'ak) - amargo: Xe 'ak. - Eu estou amargo. (VLB, I, 34)"}, {"first_word": "'aka", "optional_number": "2", "definition": "(s.) - chifre, corno: K\u00f3 xe 'akusu, xe ranha... - Eis meus chifr\u00f5es, meus dentes. (Anch., Teatro, 40); I\u00eeabaet\u00e9-katu nde 'aka. - S\u00e3o muito tem\u00edveis teus chifres. (Anch., Teatro, 162)"}, {"first_word": "Da\u00ed,", "optional_number": "", "definition": "o nome ACAPU (rio do AM) (v. p. 386)."}, {"first_word": "akab", "optional_number": "", "definition": "(ou ak\u00e1) (v.tr.) - bradar com, gritar com, brigar com: Xe ak\u00e1 tekatu nh\u1ebd. - At\u00e9 mesmo gritou comigo. (VLB, I, 46); A\u00eeakab. - Gritei com ele. (VLB, I, 59; D'Evreux, Viagem, 146)"}, {"first_word": "akag\u00fbaka\u00eea", "optional_number": "", "definition": "(s.) - castanha de caju (Marcgrave, Hist. Nat. Bras., 95)"}, {"first_word": "aka\u00ee", "optional_number": "", "definition": "(interj. de h.) - 1) (expressa desgosto, enfado, irrita\u00e7\u00e3o, d\u00f3, dor): ai, oh!: Aka\u00ee! Asek\u00e1 \u00eeep\u00e9 mytasaba am\u00f5 g\u00fbitek\u00f3bo, er\u0129!, xe mos\u1ebd mem\u1ebd taba su\u00ed abar\u00e9... - Ai, por mais que eu esteja procurando alguma pousada, irra, faz-me sair sempre da aldeia o padre. (Anch., Teatro, 126); Aka\u00ee! Teum\u1ebd xe rap\u0177abo! - Ai! Guarda-te de me queimar! (Anch., Teatro, 44); 2) expressa zombaria (VLB, I, 28) (V. tb. ka\u00ee e aka\u00eeg\u00fb\u00e1.)"}, {"first_word": "ak\u00e3\u00ee", "optional_number": "", "definition": "(v.tr.) - tocar sem agarrar (como o que vai fugindo): A\u00eeak\u00e3\u00ee-ak\u00e3\u00ee. - Fiquei-o tocando. (VLB, II, 129)"}, {"first_word": "aka\u00ee\u00e1", "optional_number": "1", "definition": "(ou ka\u00ee\u00e1) (s.) - ACAI\u00c1, CAJ\u00c1, CAJAZEIRA, frondosa \u00e1rvore anacardi\u00e1cea (Spondias mombin L.), cujo fruto, o caj\u00e1, \u00e9 muito apreciado, sobretudo para o preparo de doces. Tamb\u00e9m \u00e9 chamado CAJAZEIRO, CAJ\u00c1, CAJA\u00cdBA, ACAJA\u00cdBA, CAJAZEIRA, taperebazeiro, taperebazeira, taperibazeiro. (D'Abbeville, Histoire, 223; Hist. Nat. Bras., 129)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, os nomes geogr\u00e1ficos CAJA\u00cdBAS (BA), CAJAPI\u00d3 (MA), etc. (v. p. 386)."}, {"first_word": "aka\u00ee\u00e1", "optional_number": "2", "definition": "(s.) - vagina; \u00fatero, madre (Castilho, Nomes, 27)"}, {"first_word": "aka\u00eeakatinga", "optional_number": "", "definition": "(s.) - CAJATI, variedade de cedro brasileiro, \u00e1rvore da fam\u00edlia das laur\u00e1ceas (Cryptocarya mandioccana Meisn.), da mata atl\u00e2ntica (Sousa, Trat. Descr., 212)"}, {"first_word": "aka\u00eea'yba", "optional_number": "", "definition": "(s.) - ACAIABA, ACAJU, nomes que se aplicam ao cajueiro, Anacardium occidentale L., planta anacardi\u00e1cea (Marcgrave, Hist. Nat. Bras., 94)"}, {"first_word": "aka\u00eeg\u00fb\u00e1", "optional_number": "", "definition": "(interj. de h.) - 1) (expressa dor) - ai!: Aka\u00eeg\u00fb\u00e1! N'i tyb-ang\u00e1\u00ee xe bo\u00ee\u00e1... - Ai! N\u00e3o h\u00e1 absolutamente servos meus. (Anch., Teatro, 128); Aka\u00eeg\u00fb\u00e1! Mar\u00e3pe xe ri erep\u00fb\u00e1? - Ai! Por que bates em mim? (Anch., Teatro, 32); 2) expressa raiva, incitamento ao \u00f3dio: -Aka\u00eeg\u00fb\u00e1! Ne'\u0129, t'as\u00f3 nde ir\u0169mo, ta xe rembi\u00e1... -Eia, hei de ir contigo, para que eu tenha presas... (Anch., Teatro, 64) (V. tb. aka\u00ee e ka\u00ee.)"}, {"first_word": "aka\u00eeg\u00fba\u00ee", "optional_number": "", "definition": "(interj. de h. e m.) - ai! (de dor) (VLB, I, 27)"}, {"first_word": "aka\u00eeg\u00fb\u00e9", "optional_number": "", "definition": "(interj. de h.) - ai! (de desgosto, lamento, indigna\u00e7\u00e3o): ...Tekoteb\u1ebd-et\u00e9 rerek\u00f3bo, \u201caka\u00eeg\u00fb\u00e9\u201d ...o'\u00eeabo. - Tendo afli\u00e7\u00f5es verdadeiras, dizendo: - ai! (Ar., Cat., 163v)"}, {"first_word": "aka\u00eeguy", "optional_number": "", "definition": "(interj. de m.) - ai! (de dor, desgosto, indigna\u00e7\u00e3o): ...Tekoteb\u1ebd-et\u00e9 rerek\u00f3bo, \u201caka\u00eeg\u00fby\u201d ...o'\u00eeabo. - Tendo afli\u00e7\u00f5es verdadeiras, dizendo: - ai! (Ar., Cat., 163v)"}, {"first_word": "aka\u00eeu", "optional_number": "", "definition": "(s.) - 1) CAJUEIRO, nome dado principalmente a uma \u00e1rvore da fam\u00edlia das anacardi\u00e1ceas, g\u00eanero Anacardium (Anacardium occidentale L.), de flores pequenas, avermelhadas e perfumadas, que exalam um odor muito forte; 2) CAJU, ACAJU, o fruto dessa \u00e1rvore e das demais esp\u00e9cies de cajueiros (D'Abbeville, Histoire, 217): Mbobype \u00eeasy kanhemi ko\u00eep\u00f3 aka\u00eeu 'a\u00eeubamo...? - Quantas vezes a lua desapareceu ou o caju madurou? (Ar., Cat., 104v); 3) pedicelo tuberizado, comest\u00edvel, do fruto do cajueiro (Marcgrave, Hist. Nat. Bras., 94) \u25cf aka\u00eeu 'y - licor de caju (VLB, II, 146); aka\u00eeu-ka\u00fb\u0129 - vinho feito pelos \u00edndios com o suco do caju (D'Abbeville, Histoire, 218); aka\u00eeu-'aka\u00ee\u00e1 - castanha de caju (Marcgrave, Hist. Nat. Bras., 269)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- A palavra CAJU ainda \u00e9 usada no Norte e no Nordeste do Brasil com o sentido de ano: -Quantos CAJUS voc\u00ea tem? Ele tem l\u00e1 seus cajus. De CAJU em CAJU (isto \u00e9, de ano em ano). Isso porque o cajueiro frutifica somente uma vez por ano e era uma pr\u00e1tica dos \u00edndios tupis da costa guardar a castanha dessa fruta para saber se j\u00e1 eram velhos."}, {"first_word": "Da\u00ed,", "optional_number": "", "definition": "tamb\u00e9m, os nomes geogr\u00e1ficos ACAJUTIBA (BA), ACAJUTIBIR\u00d3 (PB), etc. (v. p. 386)"}, {"first_word": "aka\u00eeu-'a\u00eeuba", "optional_number": "", "definition": "(etim. - amadurecimento dos cajus) (s.) - ano: Na mboby nh\u00f5 ru\u00e3 aka\u00eeu-'a\u00eeubane a\u00fb\u00eeeramanh\u1ebd-te. - N\u00e3o ser\u00e3o somente poucos anos, mas para sempre. (Ar., Cat., 163; Marcgrave, Hist. Nat. Bras., 94)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (SE), os adjetivos ACAJIBADO e ACAJIPADO, significando deformado pelo uso; envelhecido. (in Dicion. Caldas Aulete)"}, {"first_word": "aka\u00eeuaka\u00eepirakoba", "optional_number": "", "definition": "(s.) - PIRAOBA, PIROABA, nome ind\u00edgena das chuvas de outubro, no Nordeste, conhecidas por chuvas-de-caju; chuvas que prejudicam a flora\u00e7\u00e3o do cajueiro (Marcgrave, Hist. Nat. Bras., 95)"}, {"first_word": "aka\u00eeuba", "optional_number": "", "definition": "- o mesmo que muruku\u00eeag\u00fbasu (v.)"}, {"first_word": "aka\u00eeuet\u00e9", "optional_number": "", "definition": "- o mesmo que aka\u00eeu (v.)"}, {"first_word": "aka\u00eeu'\u0129", "optional_number": "", "definition": "(etim. - cajuzinho) (s.) - CAJU\u00cd, planta da fam\u00edlia das anacardi\u00e1ceas (Anacardium microcarpum Ducke), uma das esp\u00e9cies de caju (D'Abbeville, Histoire, 217). \u00c9 muito menor que o cajueiro comum. N\u00e3o aparece \u201cao longo do mar, mas nas campinas do sert\u00e3o, al\u00e9m das caatingas.\u201d (Sousa, Trat. Descr., 188)"}, {"first_word": "aka\u00eeukatinga", "optional_number": "", "definition": "(etim. - caju catinguento) (s.) - ACAJU-CATINGA, var. de cedro, \u00e1rvore alta da fam\u00edlia das meli\u00e1ceas (Cedrela fissilis Vell.), de casca grossa e de propriedades medicinais (VLB, I, 70)"}, {"first_word": "aka\u00eeupyranga", "optional_number": "", "definition": "(etim. - caju vermelho) (s.) - uma das esp\u00e9cies de caju; fruto de pele vermelha e suco fortemente \u00e1cido (D'Abbeville, Histoire, 217)"}, {"first_word": "aka\u00eeut\u0129", "optional_number": "", "definition": "(etim. - sali\u00eancia do caju) (s.) - castanha de caju (Marcgrave, Hist. Nat. Bras., 95)"}, {"first_word": "aka\u00eeu\u00fbasu", "optional_number": "", "definition": "(etim. - caju grande) (s.) - CAJUA\u00c7U, a maior das esp\u00e9cies de caju, \u00e1rvore da fam\u00edlia das anacardi\u00e1ceas (D'Abbeville, Histoire, 217)"}, {"first_word": "aka\u00eeu'yba", "optional_number": "", "definition": "(etim. - p\u00e9 de caju) - o mesmo que aka\u00eeu (v.) (D'Abbeville, Histoire, 217; Marcgrave, Hist. Nat. Bras., 94)"}, {"first_word": "akakab", "optional_number": "", "definition": "(ou akak\u00e1) (v.tr.) - repreender, censurar: Morubixaba tu\u00eeba'e onhe'eng mem\u1ebd i xup\u00e9, senonhena, i akakapa. - Os chefes velhos falam sempre a eles, repreendendo-os, censurando-os. (Anch., Teatro, 34); Nd'e'i te'e o apixara akakapa... - Por isso mesmo repreendeu a seu companheiro... (Ar., Cat., 63); N'o\u00eemog\u00fbabi o nhemo\u0177r\u00f5,... \u00eeepi nh\u1ebd i porakakabi... - N\u00e3o abrandam sua raiva; sempre repreendem as pessoas. (Anch., Teatro, 148) \u25cf akakapaba - tempo, lugar, modo, etc. de repreender, de censurar; censura, repreens\u00e3o: ...A\u00eep\u00f3 e'i nhote i xup\u00e9ne konip\u00f3 abar\u00e9 sup\u00e9 i mombe'u\u00fb i akakapag\u00fbama res\u00e9ne. - Isso dir\u00e1 somente a ele ou contar\u00e1 ao padre para que o repreenda. (Anch., Doutr. Crist\u00e3, I, 228)"}, {"first_word": "akaka'i", "optional_number": "", "definition": "(s.) - ACARI, GUACARI, UACARI, CACAJAU, nome comum a macacos da fam\u00edlia dos ceb\u00eddeos (Staden, Viagem, 171)"}, {"first_word": "Da\u00ed,", "optional_number": "", "definition": "os nomes geogr\u00e1ficos ACARIREMA (PA), ACARITUBA (AM), ACARI (MG), etc. (v. p. 386)"}, {"first_word": "akamb\u00fbasaba", "optional_number": "", "definition": "(s.) - 1) nastro, esp\u00e9cie de fita estreita (VLB, II, 48); 2) cordinha de algod\u00e3o que os \u00edndios amarravam na cabe\u00e7a e da qual pendiam, na parte posterior, algumas compridas penas vermelhas ou azuis (Marcgrave, Hist. Nat. Bras., 270)"}, {"first_word": "akamby", "optional_number": "1", "definition": "(t) (s.) - forquilha: Asakamby'ok. - Arranco-lhe a forquilha (p.ex., ao galho da \u00e1rvore); ybyr\u00e1 kamby - forquilha de madeira (VLB, I, 142)"}, {"first_word": "akamby", "optional_number": "2", "definition": "(t) (s.) - o v\u00e3o entre as coxas, o v\u00e3o entre as pernas: Xe rakamby. - O v\u00e3o entre minhas pernas. (VLB, I, 142)"}, {"first_word": "akanet\u00e1", "optional_number": "", "definition": "(s.) - CANITAR, 1) cocar ind\u00edgena; 2) coroa:.....Akanet\u00e1-pyr\u00e3-beraba rero\u00ednano. - Tendo tamb\u00e9m coroas vermelhas e brilhantes... (Ar., Cat., 168v)"}, {"first_word": "akanga", "optional_number": "", "definition": "(s.) - cabe\u00e7a: O\u00eek\u00e9 \u00eeug\u00fbasu, i akanga kutuka. - Entram grandes espinhos, espetando sua cabe\u00e7a. (Anch., Poemas, 122); Xe parati 'y su\u00ed a\u00eeu, rainha rep\u00eeaka, xe akanga mo\u00eeeg\u00fbaka. - Do rio dos paratis vim para ver a rainha, enfeitando minha cabe\u00e7a. (Anch., Poemas, 152); A\u00eeakangeky-eky\u00ee. - Fiquei-lhe puxando a cabe\u00e7a (pelos cabelos). (VLB, I, 42); A'e r\u00e9 kori \u00eeas\u00f3 tubixaba akanga k\u00e1bo. - Depois disso, vamos quebrar as cabe\u00e7as dos reis. (Anch., Teatro, 60); Mba'epe onong i akanga 'arybo? - Que puseram sobre sua cabe\u00e7a? (Ar., Cat., 60v); A\u00eeakangok mbo\u00eea. - Corto a cabe\u00e7a \u00e0 cobra. (Fig., Arte, 88) \u25cf akang\u00fbera - cabe\u00e7a fora do corpo, cabe\u00e7a arrancada: pir\u00e1 akang\u00fbera - cabe\u00e7a (arrancada) de peixe (VLB, I, 61)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., CANGU\u00c7U (akangusu, \u201ccabe\u00e7a grande\u201d), outro termo que designa caipira; ACANGAPEVA (akanga + peb + -a, \u201ccabe\u00e7a achatada\u201d), nome comum a v\u00e1rias esp\u00e9cies de peixes tricomicter\u00eddeos; GANGA, CANGA, formas reduzidas de TAPUNHUNACANGA (\u201ccabe\u00e7a de negro\u201d) ou TAPIOCANGA, TAPANHOACANGA, ITAPANHOACANGA, concentra\u00e7\u00e3o de hidr\u00f3xidos de ferro na superf\u00edcie da terra sob a forma de uma carapa\u00e7a dura, aproveitada, muitas vezes, para se fazerem tijolos; laterita."}, {"first_word": "Da\u00ed,", "optional_number": "", "definition": "tamb\u00e9m, os nomes geogr\u00e1ficos JACUACANGA (RJ), JACARACANGA (BA), etc. (v. p. 386)."}, {"first_word": "akang\u00e1", "optional_number": "", "definition": "(v.tr.) - quebrar a cabe\u00e7a de: Ere\u00eeakang\u00e1-ng\u00e1pe nde membyra i akyrar-y \u00eeanond\u00e9? - Ficaste quebrando a cabe\u00e7a de teu filho antes de o abortar? (Anch., Doutr. Crist\u00e3, II, 88)"}, {"first_word": "akangag\u00fb\u00e1", "optional_number": "", "definition": "(s.) - cabe\u00e7a de virote (arma antiga); ma\u00e7a, clava, qualquer porra de madeira; (adj.) (xe) - ser cabe\u00e7udo (como o virote) \u25cf i akangag\u00fbaba'e - o que \u00e9 cabe\u00e7udo (como o virote) (VLB, I, 61)"}, {"first_word": "akanga\u00edba", "optional_number": "", "definition": "(s.) - cabelo crespo (de pessoa branca); (adj.: akanga\u00edb) (xe) - ter cabelo crespo: Xe akanga\u00edb. - Eu tenho cabelo crespo. (VLB, I, 85)"}, {"first_word": "akangaoba", "optional_number": "", "definition": "(etim. - roupa de cabe\u00e7a) (s.) - 1) chap\u00e9u; carapu\u00e7a (VLB, I, 67): Nd'e'i te'e... i xup\u00e9 o akanga\u00f3-'okara Tup\u00e3 nhe'enga ab\u0177abo... - Por isso mesmo os que tiram seu chap\u00e9u para eles transgridem a palavra de Deus. (Ar., Cat., 179); 2) touca, toucado (VLB, II, 134): A\u00eeakanga\u00f3-rung. - Pus-lhe touca. (VLB, II, 134) \u25cf akangaoburup\u00e9 - var. de chap\u00e9u em forma de cogumelo (VLB, I, 72; L\u00e9ry, Histoire, 342-343); akanga\u00f3-\u00eeepepira - var. de chap\u00e9u (VLB, I, 72)"}, {"first_word": "akangaobap\u00fb\u00e3", "optional_number": "", "definition": "(etim. - chap\u00e9u pontudo) (s.) - barrete (VLB, I, 52)"}, {"first_word": "akangaob\u0129", "optional_number": "", "definition": "(etim. - paninho de cabe\u00e7a) (s.) - var. de v\u00e9u: I xy a\u00e9 ip\u00f3 op\u00ee\u00e1 o akangaob\u0129 pup\u00e9. - Cobrindo-o sua pr\u00f3pria m\u00e3e, na verdade, com seu v\u00e9u. (Ar., Cat., 62)"}, {"first_word": "akangaobusu", "optional_number": "", "definition": "(etim. - grande roupa de cabe\u00e7a) (s.) - v\u00e9u, esp\u00e9cie de touca com bico ou sem ele que cobria a cabe\u00e7a das mulheres e parte de sua testa, principalmente das vi\u00favas (VLB, I, 66)"}, {"first_word": "akangaopotyra", "optional_number": "", "definition": "(etim. - flor do pano de cabe\u00e7a) (s.) - penacho (VLB, II, 71)"}, {"first_word": "akangaopys\u00e1", "optional_number": "", "definition": "(etim. - chap\u00e9u pu\u00e7\u00e1) (s.) - 1) rede de fio de seda, linho ou gaze fina em que se mete o cabelo e se aperta no alto da cabe\u00e7a; 2) coifa de rede (VLB, I, 76)"}, {"first_word": "akangaotinga", "optional_number": "", "definition": "(etim. - pano branco de cabe\u00e7a) (s.) - coifa, tecido para envolver os cabelos (VLB, I, 76)"}, {"first_word": "akangap\u00e9", "optional_number": "", "definition": "- v. akangyap\u00e9"}, {"first_word": "akangapixa'\u0129", "optional_number": "", "definition": "- o mesmo que 'apixa'\u0129 (v.)"}, {"first_word": "akangaso'\u00eeaba", "optional_number": "", "definition": "(s.) - ornamento de cabe\u00e7a dos \u00edndios (Laet, Novus Orbis, Livro XVI, cap. XVI, p. 620)"}, {"first_word": "akangatara", "optional_number": "", "definition": "(s.) - ACANGATARA, CANITAR, ACANGATAR, cocar ind\u00edgena (Staden, Viagem, 148)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Em Gon\u00e7alves Dias lemos: \u201cBrilhante enduape no corpo lhe cingem, / Sombreia-lhe a fronte gentil CANITAR.\u201d (in Antologia Po\u00e9tica. 5\u00aa edi\u00e7\u00e3o. Rio de Janeiro, Ed. Agir, 1969.)"}, {"first_word": "ACANGATARA", "optional_number": "", "definition": "(ilustr. de C. Cardoso)"}, {"first_word": "akangupaba", "optional_number": "", "definition": "(etim. - lugar de estar deitada a cabe\u00e7a) (s.) - almofada (VLB, I, 32); travesseiro (VLB, I, 61)"}, {"first_word": "akangupabusu", "optional_number": "", "definition": "(etim. - almofada grande) (s.) - var. de travesseiro grande (VLB, I, 61)"}, {"first_word": "akangupapuku", "optional_number": "", "definition": "(etim. - almofada comprida) (s.) - var. de travesseiro (VLB, I, 61)"}, {"first_word": "akang\u00fbyra", "optional_number": "", "definition": "(etim. - cabe\u00e7a baixa) (s.) - des\u00e2nimo; (adj.: akang\u00fbyr) - desanimado, descoro\u00e7oado: Xe akang\u00fbyr. - Eu estou descoro\u00e7oado. (VLB, I, 95)"}, {"first_word": "akangyap\u00e9", "optional_number": "", "definition": "(ou akangap\u00e9) (s.) - casco da cabe\u00e7a, cr\u00e2nio (Castilho, Nomes, 28)"}, {"first_word": "akanitara", "optional_number": "", "definition": "- o mesmo que akangatara (v.)"}, {"fi mo... - Por causa de sua cren\u00e7a nele n\u00e3o duvidando. (Ar., Cat., 85)"}, {"first_word": "ak\u00e3tyr\u00e1", "optional_number": "", "definition": "(s.) - topete (das aves) (VLB, I, 66)"}, {"first_word": "aka\u00fb\u00e3", "optional_number": "", "definition": "(ou ka\u00fb\u00e3) (s.) - ACAU\u00c3, MACAGU\u00c3, MACAU\u00c3, ACAN\u00c3, NACAU\u00c3, UACAU\u00c3, CAU\u00c3, ave da fam\u00edlia dos falcon\u00eddeos, conhecida por seu canto, que se d\u00e1 geralmente no crep\u00fasculo e no alvorecer. \u00c9 predador de cobras, mesmo pe\u00e7onhentas. \u201cE quando o gentio vai de noite pelo mato que se teme das cobras, vai arremedando estes p\u00e1ssaros para as cobras fugirem.\u201d (Sousa, Trat. Descr., 234)"}, {"first_word": "ak\u00e9", "optional_number": "1", "definition": "(dem.) - esse (es, a, as) (Fig., Arte, 85)"}, {"first_word": "ak\u00e9", "optional_number": "2", "definition": "(interj. de m.) - ai! (de d\u00f3, dor ou lamento) (VLB, II, 53)"}, {"first_word": "ak\u00e9", "optional_number": "3", "definition": "(s.) - planta da fam\u00edlia das palm\u00e1ceas (Brand\u00e3o, Di\u00e1logos, 195)"}, {"first_word": "akeakoty", "optional_number": "", "definition": "(posp.) - al\u00e9m de, adiante de, do outro lado de (VLB, I, 31)"}, {"first_word": "akek\u1ebd", "optional_number": "", "definition": "(s.) - QUENQU\u00c9M, FORMIGA QUENQU\u00c9M, formiga-de-monte, inseto himen\u00f3ptero da fam\u00edlia dos formic\u00eddeos, formiga pequena que come plantas e que se cria somente \u00e0 flor da terra (VLB, I, 142)"}, {"first_word": "ak\u00f3", "optional_number": "1", "definition": "(dem. pron. e adj.) - 1) este (es, a, as), esse (es, a, as), aquele (es, a, as); isto, isso, aquilo (vis. ou n.vis.): N'osa'angi-tep'ak\u00f3 nhembo'e ko'arapuku\u00ee? - Mas n\u00e3o tentam esses aprender sempre? (Anch., Teatro, 30); Ak\u00f3 xe \u00eeubykar\u00fbera... - Esse \u00e9 meu antigo enforcador. (Anch., Teatro, 62); Ak\u00f3 'y as\u00e9 ret\u00e9 mo\u00eeasuka \u00eeab\u00e9, ak\u00fbe\u00eea \u00eeab\u00e9. - Assim como esta \u00e1gua lava o corpo da gente, tamb\u00e9m aquela (lava). (Anch., Doutr. Crist\u00e3, I, 201); Ak\u00f3 tubixan\u1ebdmb\u00fbera? - Aqueles velhos reis fedorentos? (Anch., Teatro, 64); 2) (adv.) eis que: Ak\u00f3 ybakype og\u00fbek\u00f3 \u00eeakatu, \u00ceand\u00e9 \u00ceara... rek\u00f3\u00fb miapep\u00fbera pup\u00e9 nh\u1ebd abar\u00e9 p\u00f3pe re'a... - Eis que, como est\u00e1 no c\u00e9u, Nosso Senhor est\u00e1 dentro do p\u00e3o nas m\u00e3os do padre, com certeza. (Ar., Cat., 84v); 3) aquele que: Ak\u00f3 o\u00eek\u00e9 rak\u00f3 Tup\u00e3okype... - Aquele que entrava na igreja. (VLB, I, 40) \u25cf ak\u00f3 am\u00f5a\u00e9 - aquele outro (VLB, I, 40)"}, {"first_word": "ak\u00f3", "optional_number": "2", "definition": "(t) (s.) - virilha (Castilho, Nomes, 37) \u25cf ak\u00f3-a'ynha (t) - \u00edngua na virilha (VLB, II, 12)"}, {"first_word": "akoakok\u00fbes\u00e9", "optional_number": "", "definition": "(adv.) - trasantontem (VLB, I, 36)"}, {"first_word": "akoam\u00f5", "optional_number": "", "definition": "(adv.) - l\u00e1, acol\u00e1 (local conhecido do ouvinte) (VLB, I, 20)"}, {"first_word": "'akok", "optional_number": "1", "definition": "(v.tr.) - apoiar ou encostar a cabe\u00e7a de, manter abra\u00e7ado pela cabe\u00e7a: A\u00ee'akok.- Apoio sua cabe\u00e7a, mantenho-o abra\u00e7ado pela cabe\u00e7a. (VLB, I, 18)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (S.) o verbo ACOCAR, fazer mimos em; mimar, acariciar; ACOCA\u00c7\u00c3O, carinho, mimo; dengues. (in Dicion. Caldas Aulete)"}, {"first_word": "'akok", "optional_number": "2", "definition": "(v.tr.) - arrancar o amargor de: A\u00eeukyrakok. - Arranco o amargor do sal. (VLB, II, 112)"}, {"first_word": "akok\u00fbes\u00e9", "optional_number": "", "definition": "(adv.) - anteontem (VLB, I, 37)"}, {"first_word": "akok\u00fbesek\u00fbes\u00e9", "optional_number": "", "definition": "(adv.) - trasantontem (Fig., Arte, 128)"}, {"first_word": "akoraka'e", "optional_number": "", "definition": "(adv.) - ent\u00e3o, naquela \u00e9poca: Akoraka'e 'ara nhemonhang'ir\u00e9... - Naquela \u00e9poca, ap\u00f3s criar-se o mundo. (Ar., Cat., 84)"}, {"first_word": "akoro\u00ed", "optional_number": "", "definition": "(xe) (v. da 2\u00aa classe) - assomar em grande n\u00famero, serem muitos: Or\u00e9 akoro\u00ed. - N\u00f3s assomamos em grande n\u00famero, n\u00f3s \u00e9ramos muitos. (VLB, I, 75)"}, {"first_word": "ako\u00fb\u0129me", "optional_number": "", "definition": "(adv.) - l\u00e1, acol\u00e1 (local conhecido do falante e do ouvinte) (VLB, I, 20)"}, {"first_word": "ak\u00fbaba", "optional_number": "", "definition": "(t) (s.) - p\u00fabis; p\u00ealos da virilha (Castilho, Nomes, 37); [adj.: ak\u00fbab (r, s)] - pubescente; (xe) pubescer, ser pubescente (VLB, II, 89)"}, {"first_word": "'akuabe'ymba'e", "optional_number": "", "definition": "(etim. - o que n\u00e3o conhece o mundo) (s.) - bobo (Marcgrave, Hist. Nat. Bras., 276)"}, {"first_word": "ak\u00fb\u00e3\u00eea", "optional_number": "", "definition": "(t) (s.) - p\u00eanis (Castilho, Nomes, 37): Erepokokype nde rak\u00fb\u00e3\u00eea res\u00e9 enhemoag\u00fbyr\u00f5mo? - Tocaste no teu p\u00eanis, excitando-te? (Anch., Doutr. Crist\u00e3, II, 90) \u25cf sak\u00fb\u00e3\u00eeba'e - o que tem p\u00eanis, macho (VLB, II, 27)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, TACANHUNA (nome de grupo ind\u00edgena e de rio do PA) (v. p. 386)."}, {"first_word": "ak\u00fb\u00e3\u00eeypyt\u00e1", "optional_number": "", "definition": "(t) (s.) - 1) base do p\u00eanis (Castilho, Nomes, 37); p\u00fabis masculino; 2) p\u00ealos das partes pudendas do homem (Castilho, Nomes, 37) \u25cf ak\u00fb\u00e3\u00eeypyt\u00e1-aba (ou ak\u00fb\u00e3\u00eenhypyt\u00e1-aba) - p\u00ealos do p\u00fabis (VLB, II, 89)"}, {"first_word": "ak\u00fbanha\u00edba", "optional_number": "", "definition": "(t) (etim. - p\u00eanis ruim) (s.) - cavalo (nome vulgar de doen\u00e7a ven\u00e9rea do homem); [adj.: ak\u00fbanha\u00edb (r, s)] (xe) - ter cavalo, ter doen\u00e7a ven\u00e9rea: Xe rak\u00fbanha\u00edb. - Eu estou com doen\u00e7a ven\u00e9rea. (VLB, I, 69)"}, {"first_word": "ak\u00fbara", "optional_number": "", "definition": "(t) (s.) - febre, quentura pela febre (VLB, II, 94); [adj.: ak\u00fbar (r, s)] - febril, (xe) ter febre: Xe rak\u00fbar. - Eu estou febril. (VLB, II, 94)"}, {"first_word": "ak\u00fbaur", "optional_number": "", "definition": "(r, s) (xe) (v. da 2\u00aa classe) - pubescer, passar a ter p\u00ealos pubianos (VLB, II, 89)"}, {"first_word": "akuba", "optional_number": "", "definition": "(t) (s.) - 1) quentura, calor, ACU; 2) febre; [adj.: akub (r, s)] - 1) quente: Xe rakubet\u00e9 k\u00f3 m\u00e3! - Ah, eu estou muito quente aqui! (Anch., Teatro, 90); 'arakubet\u00e9 - dia muito quente (Ar., Cat., 7); mba'e-akuba - coisa quente, quentura (VLB, II, 94); 2) febril: Xe rakub. - Eu estou febril, eu tenho febre. (L\u00e9ry, Histoire, 367)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, JACUBA (nome de rio de SP) (v. p. 386). Da\u00ed, tamb\u00e9m, no P.B., JACUBA, 1) caf\u00e9 engrossado com farinha de mandioca; 2) bebida preparada com \u00e1gua, farinha de mandioca, a\u00e7\u00facar ou mel e, \u00e0s vezes, com um pouco de cacha\u00e7a; tiquara (in Dicion. Caldas Aulete)"}, {"first_word": "akuba\u00edba", "optional_number": "", "definition": "(t) (etim. - mau aquecimento) (s.) - tepidez; [adj.: akuba\u00edb (r, s)] - morno (fal. de \u00e1gua ou outro l\u00edquido): Xe rakuba\u00edb. - Eu estou morno. (VLB, II, 42)"}, {"first_word": "akubora", "optional_number": "", "definition": "(t) (s.) - veem\u00eancia; animosidade; [adj.: akubor (r, s)] - veemente, de muito trabalho, com f\u00faria para lutar, animoso: Xe rakubor. - Eu estou animoso. (VLB, I, 127)"}, {"first_word": "ak\u00fb\u00e9", "optional_number": "1", "definition": "(s.) - nome de uma ave (Theat. Rer. Nat. Bras., I, 160)"}, {"first_word": "ak\u00fb\u00e9", "optional_number": "2", "definition": "(interj. de m.) - ai! (de dor, lamento, espanto ou zombaria) (VLB, I, 27, 28)"}, {"first_word": "ak\u00fb\u00e9", "optional_number": "3", "definition": "- v. ak\u00fbe\u00ee"}, {"first_word": "ak\u00fbea", "optional_number": "", "definition": "- o mesmo que ak\u00fbe\u00eea (v.)"}, {"first_word": "ak\u00fbeakoty", "optional_number": "", "definition": "(posp.) - adiante de, para adiante de, para al\u00e9m de: Lisboa ak\u00fbeakoty - para al\u00e9m de Lisboa (VLB, I, 48)"}, {"first_word": "ak\u00fbeba'e", "optional_number": "", "definition": "- o mesmo que ak\u00fbea (v.)"}, {"first_word": "ak\u00fbe\u00ee", "optional_number": "", "definition": "(ou ak\u00fb\u00e9) (dem. adj. n.vis.): aquele (es, a, as); esse (es, a, as): Ak\u00fb\u00e9 tabusu \u00ceerusal\u00e9m '\u00eeaba pora mombeba\u00fbama kuapa nh\u1ebd a\u00eep\u00f3 i '\u00e9\u00fb. - Disse isso conhecendo o futuro esmagamento dos habitantes daquela cidade chamada Jerusal\u00e9m. (Ar., Cat., 61v-62)"}, {"first_word": "ak\u00fbe\u00eea", "optional_number": "", "definition": "(ou ak\u00fbea) (dem. pron. n.vis.): aquele (es, a, as), esse (es, a, as), aquilo, isso: Ak\u00f3 'y as\u00e9 ret\u00e9 mo\u00eeasuka \u00eeab\u00e9, ak\u00fbe\u00eea \u00eeab\u00e9. - Assim como esta \u00e1gua lava o corpo da gente, aquela tamb\u00e9m (lava). (Anch., Doutr. Crist\u00e3, I, 201) \u25cf ak\u00fbea su\u00ed - dali, daquela parte (que tu e eu sabemos - n.vis.) (VLB, I, 89; 93)"}, {"first_word": "ak\u00fbe\u00eeba'e", "optional_number": "", "definition": "- o mesmo que ak\u00fbe\u00eea (v.) (VLB, I, 39)"}, {"first_word": "ak\u00fbe\u00eeb\u00e9", "optional_number": "", "definition": "(adv.) - logo ent\u00e3o (VLB, II, 24)"}, {"first_word": "ak\u00fbe\u00eeg\u00fberab\u00e9", "optional_number": "", "definition": "(adv.) - desde aquele tempo; desde aquilo (que tu e eu sabemos) (VLB, I, 97)"}, {"first_word": "ak\u00fbe\u00eek\u00f3", "optional_number": "", "definition": "(adv.) - assim: Ak\u00fbe\u00eek\u00f3 xe rek\u00f3\u00fb xe marane'yma rerek\u00f3bo rimba'e re'a... - Assim eu procederei, tendo sa\u00fade futuramente. (Ar., Cat., 155v)"}, {"first_word": "ak\u00fbe\u00eeme", "optional_number": "", "definition": "(adv.) - outrora, antigamente, h\u00e1 tempos, naquela \u00e9poca, naquele tempo, nesse tempo, ent\u00e3o: A\u00eemomburu ak\u00fbe\u00eeme tupinamb\u00e1. - Ameacei, outrora, os tupinamb\u00e1s. (Anch., Teatro, 132); Ak\u00fbe\u00eeme a\u00eekoteb\u1ebd, xe rekopoxy pur\u00fbabo. - Antigamente eu estava aflito, praticando meus v\u00edcios. (Anch., Poemas, 130); Ak\u00fbe\u00eeme k\u00f3 tabyg\u00fbara xe p\u00f3 g\u00fbyrybo sek\u00f3\u00fb. - Antigamente estes habitantes da aldeia sob minhas m\u00e3os estavam. (Anch., Teatro, 126); N'i tyb-ang\u00e1\u00ee set\u00e3mb\u00fbera. Op\u00e1... ak\u00fbe\u00eeme n'i poret\u00e1\u00ee. - N\u00e3o existem mais absolutamente suas antigas terras. Todas, h\u00e1 tempos, n\u00e3o cont\u00eam muita coisa. (Anch., Teatro, 52) \u25cf ak\u00fbe\u00eeme b\u00e9 (ou ak\u00fbe\u00eemengatutenh\u1ebd) - ent\u00e3o, naquele mesmo tempo (VLB, I, 118)"}, {"first_word": "ak\u00fbe\u00eeme'\u0129", "optional_number": "", "definition": "(interj.) (com m\u00e3! no final do per\u00edodo) - ai, naquele tempo! (expressa saudade do tempo passado) (VLB, II, 120)"}, {"first_word": "ak\u00fbe\u00eeme'\u0129e'\u00f5", "optional_number": "", "definition": "(interj.) (com m\u00e3! no final do per\u00edodo) - ai, bons tempos! (expressando saudade do tempo passado) (VLB, II, 120)"}, {"first_word": "ak\u00fbe\u00eeme'\u0129ka'e", "optional_number": "", "definition": "(interj.) (com m\u00e3! no final do per\u00edodo) - ai, bons tempos! (expressando saudade do tempo passado) (VLB, II, 120)"}, {"first_word": "ak\u00fbe\u00eepe", "optional_number": "", "definition": "(adv.) - ali (n\u00e3o vis.) (Fig., Arte, 129); l\u00e1, acol\u00e1 (VLB, I, 20); a\u00ed (onde tu e eu sabemos) (VLB, I, 27)"}, {"first_word": "ak\u00fbeme", "optional_number": "", "definition": "(adv.) - o mesmo que ak\u00fbe\u00eeme (Fig., Arte, 128)'"}, {"first_word": "ak\u00fbere'\u00f5", "optional_number": "", "definition": "(interj.) - ai! que mal! (express\u00e3o de dor, de lamento, de arrependimento): Ak\u00fbere'\u00f5 xe rek\u00f3\u00fb rimba'e re'\u0129... - Que mal eu agi outrora... (Ar., Cat., 155v)"}, {"first_word": "aku'i", "optional_number": "", "definition": "(s.) - qualidade do que \u00e9 enxuto; (adj.) - enxuto, n\u00e3o aguacento, n\u00e3o \u00famido (mas n\u00e3o seco, ou seja, como \u00e1rvore, t\u00e1bua, terra que se molharam ou como batata, mandioca, etc.) (VLB, I, 120): I xy na sug\u00fby\u00ee tiru\u00e3: i aku'i, n'i k\u00fbari nh\u1ebd. - Sua m\u00e3e nem sequer sangrou: ela estava enxuta, ela estava virgem, com efeito. (Anch., Poemas, 184)"}, {"first_word": "'aku\u00eea", "optional_number": "", "definition": "(etim. - cabelos ca\u00eddos) (s.) - calv\u00edcie; (adj.: 'aku\u00ee) - pelado da cabe\u00e7a, calvo; (xe) pelar-se: Xe 'aku\u00ee. - Eu sou calvo. (VLB, II, 70)"}, {"first_word": "aku'ixa'\u0129", "optional_number": "1", "definition": "(s.) - qualidade do que \u00e9 enxuto; (adj.) - enxuto, n\u00e3o aguacento (mas n\u00e3o seco, isto \u00e9, como batata, mandioca, etc.) (VLB, I, 120)"}, {"first_word": "aku'ixa'\u0129", "optional_number": "2", "definition": "(xe) (v. da 2\u00aa classe) - esboroar-se (VLB, I, 122)"}, {"first_word": "akura'a", "optional_number": "", "definition": "(ou 'yakura'a) (s.) - po\u00e7os ou remansos de rio; fundo do rio onde a \u00e1gua est\u00e1 parada (VLB, II, 79)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico ACURA\u00da (AM) (v. p. 386)."}, {"first_word": "akur\u1ebd\u00eea", "optional_number": "", "definition": "(s.) - agita\u00e7\u00e3o; (adj.: akur\u1ebd\u00ee) - agitado, sacudido, coleante: Xe akur\u1ebd-kur\u1ebd\u00ee. - Eu estou-me agitando. (VLB, I, 76)"}, {"first_word": "akuti", "optional_number": "", "definition": "(s.) - CUTIA, AGUTI, ACUCHI, ACOUTI, ACUTI, nome gen\u00e9rico de diversos mam\u00edferos roedores da fam\u00edlia dos cavi\u00eddeos ou dasiproct\u00eddeos, com nove esp\u00e9cies no territ\u00f3rio brasileiro, dentre as quais a esp\u00e9cie Dasyprocta leporina, que est\u00e1 associada \u00e0 Mata Atl\u00e2ntica e \u00e0 Amaz\u00f4nia. Vivem nas matas e capoeiras, de onde saem \u00e0 tardinha para alimentar-se de frutos e sementes ca\u00eddos das \u00e1rvores, tendo predile\u00e7\u00e3o por coquinhos. A colora\u00e7\u00e3o varia entre as esp\u00e9cies. (D'Abbeville, Histoire, 96v; Marcgrave, Hist. Nat. Bras., 224; Thevet, Les Sing. de la France Antarct., 62v)"}, {"first_word": "CUTIA", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, os nomes geogr\u00e1ficos COTIA (SP), ACUTIACANGA (AM), etc. (v. p. 386)."}, {"first_word": "akutig\u00fbep\u00f3", "optional_number": "", "definition": "(ou akutitig\u00fbep\u00f3) (s.) - AGUTIGUEPE, erva da fam\u00edlia das marant\u00e1ceas (Maranta arundinacea L.), de caule subterr\u00e2neo que armazena amido utiliz\u00e1vel na alimenta\u00e7\u00e3o. \u00c9 tamb\u00e9m chamada araruta, araruta-comum, araruta-especial, araruta-gigante, etc. (Marcgrave, Hist. Nat. Bras., 53)"}, {"first_word": "akutimir\u0129", "optional_number": "", "definition": "(s.) - CUTIA-MIRIM, variedade de cutia de cor parda, de rabo muito felpudo..., tamb\u00e9m conhecida como cutiara. Restrito \u00e0 regi\u00e3o amaz\u00f4nica, este animal \u00e9 incluso no g\u00eanero Myoprocta, com tr\u00eas esp\u00e9cies reconhecidas. (Sousa, Trat. Descr., 252-253)"}, {"first_word": "akutitere'yba", "optional_number": "", "definition": "(s.) - CUTIRIB\u00c1, CUCUTIRIB\u00c1, CUTITIRIB\u00c1, \u00e1rvore grande da fam\u00edlia das sapot\u00e1ceas (D'Abbeville, Histoire, 219v)"}, {"first_word": "aky", "optional_number": "1", "definition": "(interj. de d\u00f3, dor ou lamento - de h.) (VLB, II, 53)"}, {"first_word": "aky", "optional_number": "2", "definition": "(s.) - tibieza; frouxid\u00e3o; (adj.) - t\u00edbio, frouxo: A\u00eep\u00f3 g\u00fbi'\u00eeabo, n'aky\u00ee ix\u00e9. - Isso dizendo, eu n\u00e3o estou t\u00edbio. (Anch., Teatro, 144)"}, {"first_word": "akyky", "optional_number": "", "definition": "(s.) - AQUIQUI, var. de macaco da fam\u00edlia dos ceb\u00eddeos (Cardim, Trat. Terra e Gente do Brasil, 29; VLB, I, 56)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico AQUIQUI (v. p. 386)."}, {"first_word": "akyma", "optional_number": "", "definition": "(s.) - molhamento, molha; (adj.: akym) - molhado: Xe akym. - Eu estou molhado. (VLB, II, 40)"}, {"first_word": "akyma\u00edba", "optional_number": "", "definition": "(etim. - mal molhado) (s.) - umidade; (adj.: akyma\u00edb) - \u00famido (como pelo orvalho ou pelo lugar sombrio, mas n\u00e3o molhado): Xe akyma\u00edb. - Eu estou \u00famido. (VLB, II, 20)"}, {"first_word": "akyp\u00fbembour", "optional_number": "", "definition": "(s) (etim. - fazer virem as pegadas) (v.tr.) - seguir o rastro de (na volta): Asakyp\u00fbembour. - Sigo-lhe o rastro. (VLB, II, 115); I ara'a \u00eeag\u00fbara \u00ee\u00e1, \u00eeand\u00e9 rakyp\u00fbembo\u00fa. - Ele \u00e9 lampeiro como uma on\u00e7a, seguindo nosso rastro. (Anch., Poemas, 188)"}, {"first_word": "akyp\u00fbemomosem", "optional_number": "", "definition": "(s) (etim. - perseguir as pegadas) (v.tr.) - seguir o rastro de (acossando-o): Asakyp\u00fbemomosem. - Sigo-lhe o rastro. (VLB, II, 115)"}, {"first_word": "akyp\u00fbemond\u00f3", "optional_number": "", "definition": "(s) (etim. - fazer ir as pegadas) (v.tr.) - seguir o rastro de (na ida), ir atr\u00e1s de, ir no encal\u00e7o de: Kunh\u00e3 rakyp\u00fbemond\u00f3bo... - Seguindo o rastro das mulheres. (Anch., Teatro, 150)"}, {"first_word": "akyp\u00fbera", "optional_number": "", "definition": "(t) (s.) - 1) parte posterior, traseira; retaguarda (VLB, II, 135); 2) pegada, rastro, esteira (p.ex., que faz o navio ao navegar): ygara rakyp\u00fbera - esteira da canoa (VLB, I, 128); Nde rakyp\u00fbera rupi t'os\u00f3 xe 'anga \u00eeepi. - Por tuas pegadas h\u00e1 de ir minh'alma sempre. (Valente, Cantigas, in Ar., Cat., I, 1618); Sakyp\u00fbera rupi \u00e9 \u00eeas\u00f3... - Por seus rastros \u00e9 que vamos. (Anch., Teatro, 138); 3) vest\u00edgio: As\u00e9 'anga su\u00ed as\u00e9 anga\u00eepaba... rakyp\u00fbera kanhemag\u00fbama res\u00e9. - Para o desaparecimento dos vest\u00edgios da maldade de nossa alma. (Ar., Cat., 91-91v)"}, {"first_word": "akyp\u00fberi", "optional_number": "", "definition": "(r, s) (etim. - nas pegadas) (loc. posp.) - atr\u00e1s de, no encal\u00e7o de, em seguida a, no rastro de, pelo rastro de: Nd'os\u00f3\u00eepe i bo\u00ee\u00e1 am\u00f5 sakyp\u00fberi? - N\u00e3o foi algum disc\u00edpulo seu atr\u00e1s dele? (Ar., Cat., 55); Sakyp\u00fberi a\u00eek\u00f3. - Estou atr\u00e1s dele (isto \u00e9, no seu encal\u00e7o). (VLB, I, 47); Sakyp\u00fberi as\u00f3. - Vou atr\u00e1s dele. (VLB, II, 135); Ab\u00e1 'anga mara'ara i pup\u00e9 op\u00fbe\u00eer\u00e1-katu; sakyp\u00fberi Tup\u00e3 rara. - As doen\u00e7as da alma do homem com ela saram bem; em seguida a ela, a comunh\u00e3o. (Anch., Teatro, 38) \u25cf o \u00eeoakyp\u00fberi - um atr\u00e1s do outro; o \u00eeoakyp\u00fb\u00e9-kyp\u00fberi - uns atr\u00e1s dos outros (VLB, I, 154)"}, {"first_word": "akyp\u00fberind\u00fbara", "optional_number": "", "definition": "(ou akyp\u00fberix\u00fbara ou akyp\u00fberyg\u00fbana) (t) (s.) - coisa ou pessoa traseira na ordem; o menor em idade; o derradeiro (VLB, II, 35; 135)"}, {"first_word": "akyra", "optional_number": "1", "definition": "(s.) - imaturidade, estado verde (fal. de fruto): Oku\u00ee rak\u00f3 am\u0169me 'ybaramb\u00fbera o 'yba su\u00ed 'ybotyramo o\u00eek\u00f3bo b\u00e9, am\u00f5 rak\u00f3 og\u00fbakyra pup\u00e9 i ku\u00ee, am\u00f5 rak\u00f3 og\u00fba\u00eeub'ir\u00e9 i ku\u00ee. - Caem \u00e0s vezes os frutos de suas \u00e1rvores, sendo ainda flores, outras vezes em seu estado verde, outras vezes ap\u00f3s amadurecerem caem. (Ar., Cat., 157v); (adj.: akyr) - verde (o contr\u00e1rio de maduro, fal. de fruto) (VLB, II, 144)"}, {"first_word": "akyra", "optional_number": "2", "definition": "(s.) - tibieza, frouxid\u00e3o; enternecimento; (adj.: akyr) - t\u00edbio, frouxo; (xe) enternecer-se, afrouxar-se: Erepo'\u1ebdpe kunh\u00e3 rapop\u00e9 am\u00f5 pup\u00e9, nde akyramo? - Passaste as m\u00e3os nalguma virilha de mulher, estando enternecido? (Anch., Doutr. Crist\u00e3, II, 90); ...Xe repyramo oman\u00f5ba'ep\u00fbera ri xe akyre'ymamo... - N\u00e3o me enternecendo eu pelo que morreu para me resgatar. (Ar., Cat., 86)"}, {"first_word": "akyrara", "optional_number": "", "definition": "(etim. - arrancar verde) (s.) - aborto (sempre com algum complemento): Eremosangu'upe nde membyra akyrara pot\u00e1? - Tomaste po\u00e7\u00e3o querendo o aborto de teu filho? (Anch., Doutr. Crist\u00e3, II, 88); (adj.: akyrar) - abortivo (VLB, I, 18); (xe) abortar: Xe membyrakyrar. - Abortei meu filho. (VLB, I, 18)"}, {"first_word": "'akyt\u00e3", "optional_number": "", "definition": "(s.) - gr\u00e3o (como de sal, farinha, etc., \u00e0 diferen\u00e7a de gr\u00e3o de milho ou de arroz, que \u00e9 a'\u1ef9\u00eea (t) - v.) (VLB, I, 150) \u25cf akyt\u00e3mb\u00fbera - coisas ou por\u00e7\u00f5es mi\u00fadas, restos, como as ra\u00edzes da mandioca ou as batatas mi\u00fadas de que n\u00e3o se faz caso: i akyt\u00e3mb\u00fbera - as por\u00e7\u00f5es mi\u00fadas dela, o refugo dela (VLB, II, 39)"}, {"first_word": "akytaba", "optional_number": "", "definition": "(s.) - delgadeza; (adj. - akytab) - delgado, com estreitamento entre duas partes bojudas (VLB, I, 93)"}, {"first_word": "akyta'\u0129", "optional_number": "", "definition": "(s.) - curteza; (adj.) - curto (VLB, I, 88)"}, {"first_word": "am", "optional_number": "", "definition": "(alomorfe de ram - v.): menama - futuro marido (Anch., Arte, 34); \u00eearama: o futuro senhor (Anch., Arte, 33v)"}, {"first_word": "'am", "optional_number": "", "definition": "(v. intr.) - estar (de p\u00e9); estar levantado; levantar-se nas pontas dos p\u00e9s: A'am. - Levanto-me. (VLB, II, 21); Opyk o'ama, i nhe'engobax\u00fbare'yma. - Calava-se, estando de p\u00e9, n\u00e3o respondendo as palavras deles. (Ar., Cat., 56); yby-'ama - terra levantada (VLB, I, 52) \u25cf o'amba'e - o que est\u00e1 (de p\u00e9): Am\u00f5 'yba g\u00fbemityma pyterype o'amba'e kuabe'enga. - Mostrando-lhe certa \u00e1rvore que estava no meio do seu jardim. (Ar., Cat., 39v, 40); 'ambaba - tempo, lugar, modo, etc. de estar em p\u00e9 (VLB, II, 25)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, IBIAMA (ladeira de Salvador, BA) (v. p. 386)"}, {"first_word": "am\u00e3beraba", "optional_number": "", "definition": "(etim. - brilho de chuva) (s.) - rel\u00e2mpago (VLB, I, 143)"}, {"first_word": "amae\u00eeu", "optional_number": "", "definition": "(interj. de m.) - oh! coitado de! (dito por aquela que perdeu algo e j\u00e1 n\u00e3o pode recuperar) (VLB, II, 53)"}, {"first_word": "amambykaba", "optional_number": "", "definition": "(s.) - nastro, esp\u00e9cie de fita estreita (VLB, II, 48)"}, {"first_word": "aman", "optional_number": "", "definition": "(v.tr.) - cercar (em roda), circundar, rodear, envolver, abarcar: Anhaman. - Rodeei-o. (VLB, I, 43); Mar\u00e3 e'ipe ir\u00e3 ab\u00e1 a'ereme toba\u00ee\u00e1-katupab\u1ebd o amaneme seky\u00eeabone? - Como, ent\u00e3o, futuramente, os homens dir\u00e3o, invocando-o, ao circundarem-nos muit\u00edssimos inimigos? (Ar., Cat., 162); I ndi, kori, t'\u00eeas\u00f3 temimin\u00f5 repenhana, a\u00fbnhenh\u1ebd setama amana. - Com ele, hoje, vamos atacar os temimin\u00f3s, cercando imediatamente sua terra. (Anch., Teatro, 138); ...Op\u00e1 tekoteb\u1ebd ab\u00e1 amana ko'yt\u00e9. - Toda a afli\u00e7\u00e3o envolvendo o homem, enfim. (Ar., Cat., 156)"}, {"first_word": "amana", "optional_number": "", "definition": "(s.) - chuva; \u00e1gua de chuva: Opyk amana. - Cessou a chuva. (VLB, I, 122); Asap\u00e9-monhang amana. - Fa\u00e7o caminho para a \u00e1gua da chuva. (Fig., Arte, 88); Oky-ko'\u1ebd-ko'\u1ebd amana, paran\u00e3 momung\u00e1bo... - A chuva ficava amanhecendo a cair, enchendo o mar. (Ar., Cat., 41v) \u25cf amanusu - grande chuva, tempestade: Ne emonget\u00e1 nde Tup\u00e3 t'ok\u00fbab \u00e9 amanusu... - Roga a teu Deus para que passe a tempestade. (Staden, Viagem, 66)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, os nomes geogr\u00e1ficos AMANDABA (SP) e AMANARI (CE) (v. p. 386)."}, {"first_word": "amana\u00ee\u00e9", "optional_number": "1", "definition": "(s.) - mensageiro que chama outros \u00edndios para a guerra (VLB, II, 35)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., AMANAI\u00c9, povo ind\u00edgena do estado do Par\u00e1."}, {"first_word": "amana\u00ee\u00e9", "optional_number": "2", "definition": "(v. intr. compl. posp.) - fazer convite, mandando recado; chamar (para a guerra, com mensagem); mandar recado (compl. com sup\u00e9): T'as\u00f3ne nde pyri... er\u00e9pe am\u00f5 kunh\u00e3 sup\u00e9 ko\u00eep\u00f3 ereamana\u00ee\u00e9 i xup\u00e9, ses\u00e9 enhemomot\u00e1?... - Disseste a alguma mulher: \u201c-Hei de ir junto a ti\u201d ou mandaste-lhe recado, atraindo-te por ela? (Ar., Cat., 104)"}, {"first_word": "amanarypy'oka", "optional_number": "", "definition": "(etim. - coalhada de chuva) (s.) - neve; geada (os tupinamb\u00e1s diziam amanarypy'aka) (VLB, II, 49) (V. tb. ro'ynhemoapysanga e ro'y\u00eeukyra)"}, {"first_word": "amanas\u00e3\u00eea", "optional_number": "", "definition": "(s.) - MANDA\u00c7AIA, abelha da fam\u00edlia dos melipon\u00eddeos, que produz excelente mel (Piso, De Med. Bras. IV, 178)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, MANDASSAIA (nome de serra do RJ) (v. p. 386)."}, {"first_word": "amanas\u00e3\u00eemir\u0129", "optional_number": "", "definition": "(etim. - manda\u00e7aia pequena) (s.) - MANDA\u00c7AIA-MIRIM, abelha da fam\u00edlia dos melipon\u00eddeos (Piso, De Med. Bras., IV, 178)"}, {"first_word": "amanas\u00e3\u00ee-nema", "optional_number": "", "definition": "(etim. - manda\u00e7aia fedorenta) (s.) - abelha melipon\u00eddea (Piso, De Med. Bras., 178)"}, {"first_word": "amana-tupaba", "optional_number": "", "definition": "(etim. - lugar em que est\u00e1 a chuva) (s.) - nuvem d'\u00e1gua (Thevet, Cosm. Univ., 913v)"}, {"first_word": "amandaba", "optional_number": "", "definition": "(s.) - redondeza (de coisa plana); c\u00edrculo: - Ak\u00f3 morotinga, i amandaba b\u00e9 as\u00e9 osep\u00eeak... - A gente v\u00ea aquela coisa branca e sua redondeza tamb\u00e9m. (Anch., Doutr. Crist\u00e3, I, 216); (adj.: amandab) - redondo, circular: Xe amandab. - Eu sou redondo. (VLB, II, 99)"}, {"first_word": "amanyb\u00e1", "optional_number": "", "definition": "(etim. - fruta de chuva) (s.) - saraiva, granizo, chuva de pedra (VLB, II, 69)"}, {"first_word": "am\u00e3pytuna", "optional_number": "", "definition": "(etim. - escurid\u00e3o de chuva) (s.) - tempo disposto e pronto para chuva (L\u00e9ry, Histoire, 359): Am\u00e3pytuna \u00e3. - Eis que o tempo est\u00e1 para chuva. (VLB, I, 111)"}, {"first_word": "amaran", "optional_number": "", "definition": "(xe) (v. da 2\u00aa classe) - alterar-se, mexer-se, agitar-se: Na xe amarani. - Eu n\u00e3o me altero. (VLB, I, 93)"}, {"first_word": "am\u00e3sununga", "optional_number": "", "definition": "(etim. - barulho de chuva) (s.) - trov\u00e3o (VLB, II, 133)"}, {"first_word": "amati'\u00e3", "optional_number": "", "definition": "(t) (s.) - cl\u00edtoris (VLB, II, 35), TAMATI\u00c1 (AM pop.): Xe ramati'\u00e3 - meu cl\u00edtoris, meu tamati\u00e1 (L\u00e9ry, Histoire, 366)"}, {"first_word": "ama'yba", "optional_number": "", "definition": "- v. amba'yba"}, {"first_word": "ama'ybet\u00e9", "optional_number": "", "definition": "- o mesmo que amba'yba (v.) (VLB, I, 127)"}, {"first_word": "ama'ytinga", "optional_number": "", "definition": "- o mesmo que amba'ytinga (v.)"}, {"first_word": "amba'yba", "optional_number": "", "definition": "(s.) - EMBA\u00daBA, AMBA\u00cdBA, AMBA\u00daBA, IMBA\u00cdBA, IMBA\u00daVA, IMBA\u00daBA, designa\u00e7\u00e3o comum a v\u00e1rias esp\u00e9cies de plantas do g\u00eanero Cecropia, da fam\u00edlia das cecropi\u00e1ceas. \u00c9 o alimento preferido do bicho-pregui\u00e7a, abrigando tamb\u00e9m formigas agressivas. Tem propriedades medicinais e \u00e9 tamb\u00e9m chamada \u00e1rvore-da-pregui\u00e7a. (D'Abbeville, Histoire, 220; Marcgrave, Hist. Nat. Bras., 91; VLB, I, 138). Serviam-se os \u00edndios de sua madeira para acender o fogo. (Marcgrave, Hist. Nat. Bras., 273)"}, {"first_word": "EMBA\u00daBA", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome AMBA\u00cdUA (igarap\u00e9 do AM), pelo nheengatu (v. p. 386)."}, {"first_word": "amba'ybuna", "optional_number": "", "definition": "(etim. - emba\u00faba escura) (s.) - nome de uma planta (Theat. Rer. Nat. Bras., II, 130; 141)"}, {"first_word": "amba'yrana", "optional_number": "", "definition": "(etim. - falsa emba\u00faba) (s.) - EMBAUBARANA, planta da fam\u00edlia das cecropi\u00e1ceas, do g\u00eanero Porouma, semelhante \u00e0 emba\u00faba (Cecropia) (VLB, I, 127)"}, {"first_word": "amba'ytinga", "optional_number": "", "definition": "(etim. - emba\u00faba branca) (s.) - EMBA\u00daBA BRANCA, 1) \u00e1rvore da fam\u00edlia das cecropi\u00e1ceas (Cecropia palmata Willd.), tamb\u00e9m chamada UMBA\u00daBA, AMBA\u00daBA, AMBAUBEIRA, AMBA\u00daVA, \u00e1rvore-da-pregui\u00e7a, EMBA\u00cdBA, EMBAUBEIRA, EMBA\u00daVA, IMBA\u00cdBA, IMBA\u00daBA, IMBAUBEIRA, pau-de-pregui\u00e7a, UMBAUBEIRA; 2) arbusto da fam\u00edlia das cact\u00e1ceas, do g\u00eanero Opuntia, tamb\u00e9m conhecido como figueira-do-inferno (Marcgrave, Hist. Nat. Bras., 92; VLB, I, 127)"}, {"first_word": "amb\u00e9", "optional_number": "1", "definition": "(ou nhamb\u00e9) (v. intr. irreg., usado no imper. somente) - espera!: Enhamb\u00e9! T'o\u00fa-te muru, ranh\u1ebd... - Espera! Que venha o maldito, primeiro. (Anch., Teatro, 138); -T'asep\u00eeak ta\u00fb\u00ee\u00e9. -Eamb\u00e9 ranh\u1ebd. -Que as veja logo. -Espera, primeiro. (L\u00e9ry, Histoire, 345-346); Eamb\u00e9, xe ranh\u1ebd t'ak\u00fb\u00e1ne. - Espera, eu hei de ir primeiro. (Anch., Teatro, 20)"}, {"first_word": "amb\u00e9", "optional_number": "2", "definition": "(t) (s.) - ventrecha (a parte das virilhas) (VLB, I, 52)"}, {"first_word": "ambea\u00ee\u00f3", "optional_number": "", "definition": "(t) (s.) - bolsa do abd\u00f4men (dos marsupiais) (VLB, I, 57)"}, {"first_word": "ambeaoba", "optional_number": "", "definition": "(t) (etim. - roupa da virilha) (s.) - 1) ceroulas; cueca, cal\u00e7\u00e3o (VLB, I, 63); 2) esp\u00e9cie de tanga (VLB, II, 64)"}, {"first_word": "amb\u00f3", "optional_number": "", "definition": "(etim. - esta m\u00e3o) (num.) - cinco (Fig., Arte, 4)"}, {"first_word": "amboa\u00e9", "optional_number": "", "definition": "- o mesmo que amoa\u00e9 (v.)"}, {"first_word": "ambu", "optional_number": "", "definition": "(s.) - barulho, ronco (VLB, II, 107), grunhido (do porco) (VLB, II, 108); (adj.) - barulhento; (xe) rugir, roncar (tamb\u00e9m o porco), fazer barulho: Xe ambu. - Eu fa\u00e7o barulho; Xe py-ambu. - Fa\u00e7o barulho com os p\u00e9s [ao andar]; Xe py-ambug\u00fbasu. - Fa\u00e7o muito barulho ao andar. (VLB, II, 107-108)"}, {"first_word": "ambu'a", "optional_number": "", "definition": "(s.) - AMBU\u00c1, EMBU\u00c1, centop\u00e9ia, lacraia, designa\u00e7\u00e3o comum a v\u00e1rios miri\u00e1podes das fam\u00edlias dos j\u00falidas e polid\u00e9smidas. S\u00e3o \u201clagartas verdes pintadas de preto e a cabe\u00e7a branca, e outras pintadas de vermelho e preto e todas s\u00e3o t\u00e3o grossas como um dedo e de meio palmo de comprido.\u201d (Sousa, Trat. Descr., 266; Marcgrave, Hist. Nat. Bras., 253)"}, {"first_word": "AMBU\u00c1", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "ambu'aemb\u00f3", "optional_number": "", "definition": "(etim. - verg\u00f4ntea da ambu\u00e1) (s.) - planta da fam\u00edlia das aristoloqui\u00e1ceas (Aristolochia labiata Willd.), tamb\u00e9m chamada jarrinha, papo de peru, mil-homem. \u00c9 uma trepadeira que se enrola em outras plantas e arbustos. (Marcgrave, Hist. Nat. Bras., 15)"}, {"first_word": "Ambu'a\u00fbasu", "optional_number": "", "definition": "(etim. - ambu\u00e1 grande) (s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 185)"}, {"first_word": "ambuba", "optional_number": "", "definition": "(s.) - monco, ranho, muco espesso do nariz (D'Evreux, Viagem, 158; VLB, II, 40)"}, {"first_word": "ambubok", "optional_number": "", "definition": "(v.tr.) - arrancar o monco, assoar (p.ex., o nariz) (VLB, I, 45)"}, {"first_word": "amb\u00fber", "optional_number": "", "definition": "[alomorfe de ramb\u00fber (v.) - composi\u00e7\u00e3o de ram e p\u00fber]: I poranget\u00e9 kunum\u0129, mia\u00fbsubamb\u00fber\u0129 m\u00e3! - Ah, \u00e9 muito bonito o menino que poderia ser um escravozinho! (Anch., Poemas, 194); okamb\u00fbera - casa que seria, o que seria casa (Anch., Arte, 34)"}, {"first_word": "amby", "optional_number": "", "definition": "(s.) - ventrecha, parte inferior da barriga, parte do corpo entre o umbigo e a virilha; colo (Castilho, Nomes, 38): Xe amby\u00ee arek\u00f3. - Trago-o no meu colo. (VLB, I, 77)"}, {"first_word": "ambyag\u00fb\u00e1", "optional_number": "", "definition": "(t) (s.) - o que est\u00e1 ao lado; o vizinho: Erenhemosa\u00eenanype nde ra'yra, nde roka pora... nde rambyag\u00fb\u00e1 missa i\u00ee ypyrung\u00e1pe sendubag\u00fbama ri? - Tu te preocupaste com que teu filho, os que est\u00e3o em tua casa, teus vizinhos ouvissem a missa desde o come\u00e7o dela? (Anch., Doutr. Crist\u00e3, II, 105)"}, {"first_word": "ambyasy", "optional_number": "", "definition": "(etim. - dor de ventrecha) (s.) - fome: xe ambyasy posanga... - lenitivo de minha fome... (Valente, Cantigas, VII, in Ar., Cat., 1618); ...ambyasy, 'use\u00eea porar\u00e1bo... - sofrendo a fome e a sede (Ar., Cat., 169v); (adj.) - faminto; (xe) ter fome: I ambyasy b\u00e9pe, i 'use\u00ee b\u00e9pe as\u00e9 \u00eeab\u00e9?... - Tinha tamb\u00e9m fome, tinha tamb\u00e9m sede como n\u00f3s? (Ar., Cat., 44v); Xe ambyasy. - Eu estou faminto. (L\u00e9ry, Histoire, 367) \u25cf i ambyasyba'e - o que tem fome, o faminto (VLB, I, 134); ambyasybora - faminto (costumeiramente): Ambyasybora po\u00eea. - Alimentar os famintos. (Ar., Cat., 18)"}, {"first_word": "amby\u00ee", "optional_number": "", "definition": "(etim. - na barriga) (adv.) - pertinho: O \u00eeoamby\u00ee oro\u00eeub. - Estamos pertinho um do outro. (VLB, II, 74)"}, {"first_word": "ambype", "optional_number": "", "definition": "(adv.) - algum dia, futuramente [denotando tempo mais distante que mbype (v.)] (VLB, I, 31) \u25cf ambype \u00e9 (ou ambype \u00e9 ir\u00e3) - outro dia, j\u00e1 n\u00e3o agora (VLB, II, 61)"}, {"first_word": "ambyra", "optional_number": "", "definition": "(s.) - o defunto, o finado, o falecido. [Para cad\u00e1ver, v. e'\u00f5mb\u00fbera (t)]: Ambyrama pab\u1ebd \u00eeand\u00e9... - Futuros defuntos somos todos n\u00f3s. (Ar., Cat., 158); Penhemoma'enduar ambyra 'ang\u00fbera... - Lembrai-vos das almas dos defuntos. (Ar., Cat., 49); (adj.: ambyr) - defunto, finado, falecido: ...Am\u00f5 re'\u00f5neme, opytaba'e nd'e'ikatu\u00ee omend\u00e1 o mendasabambyra asyk\u00fbera am\u00f5 res\u00e9. - No caso de morrer algum, o que fica n\u00e3o pode casar-se com algum irm\u00e3o ou irm\u00e3 de seu c\u00f4njuge falecido. (Ar., Cat., 131)"}, {"first_word": "\u00e3me", "optional_number": "", "definition": "(adv.) - ali (vis.) (VLB, I, 32)"}, {"first_word": "am\u1ebd", "optional_number": "1", "definition": "(adv.) - assim \u00e9 (\u00e0s vezes \u00e9 ironia) (Fig., Arte, 137)"}, {"first_word": "am\u1ebd", "optional_number": "2", "definition": "(adv.) - 1) de costume, de h\u00e1bito, geralmente: Mar\u00e3 er\u00e9p'am\u1ebd eporombo'ebo? - Que dizes de costume, ensinando as pessoas? (Ar., Cat., 55v); 2) necessariamente, for\u00e7osamente, por dever: Ab\u00e1p'am\u1ebd as\u00e9 osen\u00f5\u00ee o\u00eekoteb\u1ebdmo? - Quem, necessariamente, a gente chama, estando aflita? (Ar., Cat., 23); O\u00eeoa\u00fbsu-katupe am\u1ebd o\u00eeopopysykyba'ep\u00fbera? - Amam-se muito, por dever, os que se casaram? (Ar., Cat., 95); Mobype am\u1ebd ab\u00e1 remirek\u00f3-et\u00e9? - Quantas s\u00e3o, necessariamente, as verdadeiras esposas de um homem? (Ar., Cat., 94v)"}, {"first_word": "am\u1ebd\u00eeepi", "optional_number": "", "definition": "(adv.) - costumeiramente, de costume: As\u00f3 am\u1ebd\u00eeepi. - Ia de costume. (VLB, II, 120)"}, {"first_word": "ame\u00eeu\u00e1", "optional_number": "", "definition": "(s.) - nome de um lagarto (Theat. Rer. Nat. Bras., II, 56)"}, {"first_word": "ameresyma", "optional_number": "", "definition": "(s.) - esp\u00e9cie de lagartixa, pequeno lagarto da fam\u00edlia dos te\u00eddeos (Marcgrave, Hist. Nat. Bras., 238; VLB, II, 17)"}, {"first_word": "AMERESYMA", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "ame'yba", "optional_number": "", "definition": "(s.) - AMEIVA, r\u00e9ptil da fam\u00edlia dos te\u00eddeos, que vive nas capoeiras, alimentando-se de frutas (Marcgrave, Hist. Nat. Bras., 238)"}, {"first_word": "'am\u0129", "optional_number": "", "definition": "(v. intr.) - estar em p\u00e9, sem mudar de lugar: A'am\u0129. - Eu estou em p\u00e9 (sem mudar de lugar). (VLB, II, 93)"}, {"first_word": "am\u0129", "optional_number": "", "definition": "(v.tr.) - espremer: Anham\u0129. - Espremi-o. Aty-am\u0129. - Espremi o sumo dela. (VLB, I, 127)"}, {"first_word": "amikykuruba", "optional_number": "", "definition": "(s.) - primeiros rebentos ou olhos da planta; (adj.: amikykurub) (xe) - brotar os olhos ou rebentos da planta (VLB, I, 60)"}, {"first_word": "aming\u00fb\u00e1", "optional_number": "", "definition": "(s.) - nome de uma \u00e1rvore muito alta (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 178v)"}, {"first_word": "'am\u0129ote", "optional_number": "", "definition": "(v. intr.) - estar em p\u00e9 sem se mexer: A'am\u0129ote. - Estou em p\u00e9 (sem me mexer). (VLB, II, 93)"}, {"first_word": "amirig\u00fba\u00eea", "optional_number": "", "definition": "(s.) - var. de lagarto (Libri Princ., vol. II, 112)"}, {"first_word": "amisag\u00fb\u00e1", "optional_number": "", "definition": "(s.) - AMISAUA, esp\u00e9cie de vespa, inseto da fam\u00edlia dos vesp\u00eddeos (Sousa, Trat. Descr., 241)"}, {"first_word": "-amo", "optional_number": "", "definition": "- alomorfe de -(r)amo (v.)"}, {"first_word": "am\u00f5", "optional_number": "1", "definition": "(pron. subst. e adj.) 1) (na afirm. e interr. afirm.): algum (ns, a, as); certo (os, a, as); algu\u00e9m; v\u00e1rios (as): K\u00f3 b\u00e9 xe rembiaret\u00e1 t'ame'\u1ebdne am\u00f5 end\u00e9bo... - Eis que tamb\u00e9m minhas muitas presas hei de dar algumas a ti. (Anch., Teatro, 46); Tup\u00e3 am\u00f5 kunh\u00e3ngatu monhangi. - Deus fez certa mulher bondosa. (Anch., Poemas, 86); ...I xup\u00e9 o apixara am\u00f5 me'enga... - Dando para ele alguma semelhante a si. (Ar., Cat., 72); O\u00eemonhangype \u00ceand\u00e9 \u00ceara am\u00f5 sobak\u00e9? - Fez Nosso Senhor algum (milagre) diante dele? (Ar., Cat., 58v); \u201cIx\u00e9-tem\u00f5 a\u00eemombuk m\u00e3,\u201d er\u00e9pe am\u00f5 sup\u00e9? - Disseste a algu\u00e9m: \u201c-Ah, quem me dera desvirgin\u00e1-la\u201d? (Ar., Cat., 103v); 2) (na neg.): nenhum: Nd'aruri am\u00f5 parati... - N\u00e3o trouxe nenhum parati. (Anch., Poemas, 152); ...Ab\u00e1 'ang\u00fbera am\u00f5 soe'ymi ybakype erimba'e? - N\u00e3o ia para o c\u
