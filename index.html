z (p\u00f5e-se no final do per\u00edodo): Nde ma'enduar ...nde rek\u00f3 pabag\u00fbama res\u00e9 r\u00e1. - Lembra-te j\u00e1 do t\u00e9rmino de tuas coisas. (Ar., Cat., 154)"}, {"first_word": "ra\u00e1", "optional_number": "", "part_of_speech": "part.", "definition": "j\u00e1: Ek\u00fb\u00e1 k\u00e9 su\u00ed ra\u00e1! - Vai-te daqui j\u00e1! (Anch., Teatro, 32)"}, {"first_word": "ra'e", "optional_number": "1", "part_of_speech": "part.", "definition": "dizem, conforme dizem, dizem que, diz-se que, parece que: As\u00f3 ra'e. - Diz-se que vou. (Anch., Arte, 57v); Os\u00f3 ra'e. - Dizem que foi. (VLB, I, 104); Os\u00f3 ra'ene. - Dizem que ir\u00e1. (Anch., Arte, 57v); Os\u00f3mo ra'emo. - Diz-se que iria. (Anch., Arte, 57v); ...Maria, kunh\u00e3ngatu, o puru'aramo, ra'e, tekopoxy o\u00eemomburu. - Maria, mulher bondosa, engravidando, conforme dizem, o v\u00edcio amaldi\u00e7oa. (Anch., Poemas, 184); Emon\u00e3 erimba'e ra'e. - Assim diziam outrora. (Ar., Cat., 40) (Pode expressar maravilhamento ou o cair em si, com -ne, que, nesses casos, n\u00e3o expressa futuro.): As\u00f3 ser\u00e3ne ra'e? - Dizem que fui? (Anch., Arte, 57v) \u2588 i'e ra'e - diz-se que, dizem que: Emon\u00e3 i'e ra'e. - Dizem que \u00e9 assim. (VLB, I, 104)"}, {"first_word": "ra'e", "optional_number": "2", "part_of_speech": "part.", "definition": "portanto, na verdade, ent\u00e3o: Tup\u00e3 tekomonhangaba i ab\u0177aramo ra'e. - Dos mandamentos de Deus eu era transgressor, na verdade. (Anch., Teatro, 160) ; T\u00f3, in\u00e3 \u00eeep\u00e9 ra'e! - Oh, ent\u00e3o assim \u00e9, na verdade! (Anch., Poesias, 269); Iang-tepe ix\u00e9 asa\u00fbsub ra'e?... - Mas, ent\u00e3o, eu amei isto? (Ar., Cat., 169)"}, {"first_word": "ra\u1ebd", "optional_number": "", "part_of_speech": "adv.", "definition": "antes, primeiro, primeiramente, em primeiro lugar: Emon\u00e3 \u00ee\u00e9 ab\u00e1 rek\u00f3\u00fb ra\u1ebd... - Dizem que o homem fez assim antes. (Anch., Doutr. Crist\u00e3, II, 100); Ab\u00e1pe \u00eea\u2018u ra\u1ebdne? - Quem devoraremos primeiro? (Anch., Teatro, 64) [o mesmo que ranh\u1ebd (v.)]"}, {"first_word": "raka'e", "optional_number": "", "part_of_speech": "adv.", "definition": "1) outrora, antigamente:... raka'e \u2018ara nhemonhang'ir\u00e9... - antigamente, ap\u00f3s a cria\u00e7\u00e3o do mundo (Ar., Cat., 84); 2) (Expressa o imperfeito do indicativo.): Ix\u00e9 raka'e. - Era eu. (VLB, I, 121); Oro\u00eeo\u2018u raka'e. - Com\u00edamo-nos uns aos outros. (D'Abbeville, Histoire, 341v)"}, {"first_word": "rak\u00f3", "optional_number": "1", "part_of_speech": "adv.", "definition": "na verdade, \u00e9 verdade que, certamente, \u00e9 certo: K\u00fbe\u00ees\u00e9, rak\u00f3, am\u00f5 kanhemi... - Ontem, \u00e9 verdade que alguns sumiram. (Anch., Teatro, 12); A'e, rak\u00f3, i anga\u00eep\u00e1... - Elas, certamente, s\u00e3o m\u00e1s. (Anch., Teatro, 14); Emon\u00e3 rak\u00f3 sek\u00f3\u00fb nde su\u00ed. - Assim agiu, na verdade, longe de ti. (Ar., Cat., 74, 1686)"}, {"first_word": "rak\u00f3", "optional_number": "3", "part_of_speech": "conj.", "definition": "se, j\u00e1 que: Kype rak\u00f3 ere\u00edn nde ra\u00fbsupara ko\u00eep\u00f3 nde m\u0169 rapir\u00f5mo... mar\u00e3pe nde rekoanga\u00eepag\u00fbera res\u00e9 \u00e9 nd'ere\u00eease'o-mir\u0129ngatutenh\u1ebd-motari? - Se longamente ficas pranteando teus amigos ou teus parentes, por que n\u00e3o queres chorar nem um pouquinho por causa de teus antigos pecados? (Ar., Cat., 157)"}, {"first_word": "rak\u00f3", "optional_number": "4", "part_of_speech": "part.", "definition": "mais: Nd'o\u00eek\u00f3\u00ee rak\u00f3 miap\u00e9ramo... - N\u00e3o \u00e9 mais p\u00e3o. (Ar., Cat., 84v)"}, {"first_word": "rak\u00f3", "optional_number": "5", "part_of_speech": "conj.", "definition": "algumas vezes ... outras vezes (tb. com am\u00f5): Oku\u00ee rak\u00f3 am\u0169me \u2018ybaramb\u00fbera o \u2018yba su\u00ed \u2018ybotyramo o\u00eek\u00f3bo b\u00e9, am\u00f5 rak\u00f3 og\u00fbakyra pup\u00e9 i ku\u00ee, am\u00f5 rak\u00f3 og\u00fba\u00eeub'ir\u00e9 i ku\u00ee. - Caem algumas vezes os frutos de suas \u00e1rvores, sendo ainda flores, outras vezes em seu estado verde, outras vezes caem ap\u00f3s seu amadurecimento. (Ar., Cat., 157v)"}, {"first_word": "rak\u00fb\u00e9", "optional_number": "", "part_of_speech": "adv.", "definition": "de fato, na verdade: Tekatunhet\u00e9 rak\u00fb\u00e9 end\u00e9 heg\u00fby! - Ah, que enfadonho \u00e9s tu, de fato! (VLB, II, 54)"}, {"first_word": "rame'\u0129", "optional_number": "", "part_of_speech": "conj.", "definition": "1) igual a, semelhante a, como, como que, semelhantemente a (Fig., Arte, 149): A'e rame'\u0129pe yb\u0177\u00e1 i py rerek\u00f3\u00fb itapyg\u00fb\u00e1 pup\u00e9 i mo\u00ee\u00e1no? - Semelhantemente a isso fizeram com seus p\u00e9s, pregando-os tamb\u00e9m com cravos? (Ar., Cat., 62v); \u00ceag\u00fbara rame'\u0129 xe repenhani. - Como um c\u00e3o, atacou-me. (VLB, I, 45); ...Oporomoingob\u00e9bo rame'\u0129, na supi ru\u00e3-te. - Como que fazendo as pessoas viverem, mas n\u00e3o de verdade. (Ar., Cat., 160); Kokoty paran\u00e3 a\u00e9 rame'\u0129 o abaet\u00e9ramo erimba'e g\u00fbekoag\u00fbera sos\u00e9... - E por outra parte, semelhantemente, o pr\u00f3prio mar ser\u00e1 mais terr\u00edvel do que era seu costume. (Ar., Cat., 159v); ...Pe apysyk\u0129 ser\u00e3 pe\u00eek\u00f3bo... te'\u00f5 rep\u00eeakare'yma rame'\u0129...? - Ser\u00e1 que estais sossegados, como os que n\u00e3o v\u00eaem a morte? (Ar., Cat., 166); 2) como quando: Pema'\u1ebd rame'\u0129 ybaka res\u00e9, pesep\u00eeak i poranga... - Como quando olhais para o c\u00e9u, vedes sua beleza. (Ar., Cat., 168)"}, {"first_word": "rame'\u0129b\u00e9", "optional_number": "", "part_of_speech": "conj.", "definition": "assim como, do mesmo modo que: K\u00fbesenhe'ym xe porapitiag\u00fbera o\u2018ar xe res\u00e1pe, ko'y ab\u00e9 rame'\u0129b\u00e9 i apiti arek\u00f3... - Minhas matan\u00e7as de outrora ca\u00edram diante de meus olhos, assim como agora, tamb\u00e9m, o assassinato delas guardo comigo. (D'Abbeville, Histoire, 350)"}, {"first_word": "rana", "optional_number": "", "part_of_speech": "s.", "definition": "1) coisa grosseira, grosseria; rudeza, rusticidade, bruteza; (adj.: ran) - grosseiro, rude, mal feito: Xe ran. - Eu sou grosseiro. Xe ranusu. - Eu sou muito grosseiro, eu sou grosseir\u00e3o. (VLB, I, 20); I ranusu nh\u1ebd k\u00fb\u00e9 nde remimonhanga. - \u00c9 muito mal feito aquilo que fazes. (VLB, II, 29); 2) parecen\u00e7a, semelhan\u00e7a; (adj.: ran) - parecido com, semelhante a; o que parece; (xe) parecer (o que n\u00e3o \u00e9) (VLB, II, 115): ab\u00e1-rana - o que parece pessoa (mas n\u00e3o o \u00e9); up\u00e1-rana - o que parece lago (mas n\u00e3o o \u00e9): brejo (VLB, I, 59); \u00eeuky-rana - o que parece sal (mas n\u00e3o o \u00e9): salitre (VLB, II, 112), oka\u00ee-rana (t) - o que parece cho\u00e7a ou curral (VLB, II, 121); Xe ran (ou Xe r\u00e3-xe-ran). - Pare\u00e7o o que n\u00e3o sou. (VLB, II, 65)"}, {"first_word": "ranh\u1ebd", "optional_number": "1", "part_of_speech": "adv.", "definition": "ainda (na negativa e na interrogativa, com o verbo auxiliar \u2018i / \u2018\u00e9): Nd'a\u2018\u00e9\u00ee sa\u00fbsupa ranh\u1ebd. - N\u00e3o o amo ainda. (Anch., Arte, 56); Nd'er\u00e9\u00eepe es\u00f3bo ranh\u1ebd? - N\u00e3o foste ainda? (Fig., Arte, 144); Nd'a\u2018\u00e9\u00ee g\u00fbix\u00f3bo ranh\u1ebd. - Ainda n\u00e3o vou. (Fig., Arte, 162); Nd'er\u00e9\u00eepe mba'e monhanga ranh\u1ebd? - Ainda n\u00e3o fizeste nada? (Fig., Arte, 162) "}, {"first_word": "ranh\u1ebd", "optional_number": "2", "part_of_speech": "adv.", "definition": "primeiro, antes, primeiramente (na afirm.): ...Ere\u00eeku\u00e1 ranh\u1ebd me\u00e9mo emon\u00e3 nde rekorama... - Deverias ter sabido antes do teu agir assim. (Ar., Cat., 57v); Pedro ranh\u1ebd os\u00f3. - Pedro foi primeiro. (Anch., Arte, 45v); T'as\u00f3ne ranh\u1ebd. - Hei de ir primeiro. (Fig., Arte, 144) \u2588 ranh\u1ebd... ypy - primeiro, em primeiro lugar, pela primeira vez: K\u00f3 santo ranh\u1ebd ypy og ug\u00fby mo'\u1ebd-ukar. - Esse santo, pela primeira vez, fez verter seu sangue. (Ar., Cat., 139); Ab\u00e1 ranh\u1ebdpe erimba'e Tup\u00e3 o\u00eemonhang-ypy ybaka porama? - Quem Deus fez primeiro como habitantes do c\u00e9u? (Ar., Cat., 44)"}, {"first_word": "ranh\u1ebd", "optional_number": "3", "part_of_speech": "adv.", "definition": "por enquanto, enquanto isso: E\u00eepysyk ranh\u1ebd. - Segura-o por enquanto. (VLB, I, 118)"}, {"first_word": "ranh\u1ebd", "optional_number": "4", "part_of_speech": "adv.", "definition": "um pouco (referente a tempo): Enhamb\u00e9 ranh\u1ebd. - Espera um pouco. (VLB, I, 126) "}, {"first_word": "ra\u00fa", "optional_number": "", "part_of_speech": "s.", "definition": "bicho-de-taquara, larva de uma var. de borboleta. Era comido assado ou torrado. (Anch., Cartas, 131)"}, {"first_word": "r\u00e9", "optional_number": "", "part_of_speech": "posp.", "definition": "1) depois, ap\u00f3s; o mesmo que rir\u00e9 (v.): S\u00e3o Louren\u00e7o \u00eeuk\u00e1 r\u00e9, t'oka\u00ee nde rat\u00e1 pup\u00e9... - Ap\u00f3s matarem a S\u00e3o Louren\u00e7o, que queimem em teu fogo. (Anch., Teatro, 60); ...A'e r\u00e9 t'asepenhan! - Depois disso, hei de atac\u00e1-los. (Anch., Teatro, 74); Mar\u00e3 e'ipe o bo\u00ee\u00e1 mosapyr sup\u00e9 mit\u1ef9me o ik\u00e9 r\u00e9? - Como disse aos seus tr\u00eas disc\u00edpulos ap\u00f3s sua entrada no horto? (Ar., Cat., 52v); 2) al\u00e9m de: Ygas\u00e1pe ka\u00fb\u0129-tu\u00eea a'e r\u00e9 \u00eeamomot\u00e1... - Al\u00e9m disso, atrai-os o cauim transbordante nas iga\u00e7abas. (Anch., Teatro, 30, 2006)"}, {"first_word": "rema", "optional_number": "", "part_of_speech": "s.", "definition": "fedor; (adj.: rem) - fedorento: Xe yb\u0129\u00ee-rem. - Eu tenho bafo fedorento. (VLB, I, 136) (o mesmo que nema - v.)"}, {"first_word": "remeb\u00e9", "optional_number": "", "part_of_speech": "posp.", "definition": "durante, enquanto: O sy ryg\u00e9pe sek\u00f3 remeb\u00e9 Tup\u00e3 i mongara\u00edbi. - Durante a estada dele no ventre de sua m\u00e3e, Deus o santificou. (Ar., Cat., 6); Ix\u00e9 seras\u00f3 remeb\u00e9. - Enquanto eu o levo. (VLB, I, 118)"}, {"first_word": "reri", "optional_number": "", "part_of_speech": "s.", "definition": "GUERIRI, GURERI, ostra, nome gen\u00e9rico de moluscos bivalves da fam\u00edlia dos ostre\u00eddeos (D'Abbeville, Histoire, 204; Marcgrave, Hist. Nat. Bras., 188; VLB, II, 59): Aruret\u00e1 k\u00f3 reri. - Trouxe muitas destas ostras. (Anch., Poemas, 150) \u2588 reri ku'i - cal de ostra (VLB, I, 63)"}, {"first_word": "reruba", "optional_number": "", "part_of_speech": "s.", "definition": "var. de coelho (Brand\u00e3o, Di\u00e1logos, 254)"}, {"first_word": "ri'a", "optional_number": "", "part_of_speech": "s.", "definition": "homem que parece mulher; mulher que tem test\u00edculos (VLB, II, 40)"}, {"first_word": "rirem\u1ebd", "optional_number": "", "part_of_speech": "posp.", "definition": "logo depois que, logo depois de, assim que: O man\u00f5 rirem\u1ebd ser\u00e3 emon\u00e3 nungara s\u00f3\u00fb ybakypene? - Logo depois que morrerem ir\u00e3o para o c\u00e9u os que foram semelhantes a algo assim? (Anch., Doutr. Crist\u00e3, I, 208)"}, {"first_word": "r\u00f5", "optional_number": "", "part_of_speech": "part.", "definition": "pois, ent\u00e3o; eia pois, finalmente, enfim: A\u00fb\u00eeebet\u00e9, r\u00f5! T'o\u00fa. - Muito bem, ent\u00e3o! Que venha. (Anch., Teatro, 132); Ek\u00fb\u00e3\u00ee r\u00f5. - Vai, pois. (VLB, II, 80); E\u00eeori sa'anga r\u00f5... - Vem para prov\u00e1-los, pois. (Anch., Teatro, 16); Nde poxy-potar-a'ub. T'eres\u00f3 r\u00f5 nde rat\u00e1pe... - Tu queres ser mau. H\u00e1s de ir, pois, para teu fogo. (Anch., Teatro, 48)"}, {"first_word": "r\u00f3", "optional_number": "", "part_of_speech": "s.", "definition": "caolho; cego (VLB, I, 70; II, 133); vesgo (Fig., Arte, 38); (adj.): pir\u00e1-r\u00f3-oba - peixe vesgo folha* (Theat. Rer. Nat. Bras., I, 39)"}, {"first_word": "roba", "optional_number": "", "part_of_speech": "s.", "definition": "amargor; (adj.: rob) - amargo, amargoso: ...Mba'e-rob-et\u00e9 tuku-tuku ok\u00fbapa... - Estando a destilar coisa muito amarga. (Ar., Cat., 164); Xe rob. - Eu estou amargo. (VLB, I, 34; Fig., Arte, 38)"}, {"first_word": "ro\u00eer\u00e9", "optional_number": "", "part_of_speech": "posp.", "definition": "ap\u00f3s, depois de (o mesmo que rir\u00e9 - v.): Xe s\u00f3 ro\u00eer\u00e9 t'eres\u00f3. - Ir\u00e1s ap\u00f3s minha ida. (Fig., Arte, 125); ...\u00ceurupari ra'yra xe rek\u00f3 ro\u00eer\u00e9. - ...depois de eu ter sido filho de Jurupari. (D'Abbeville, Histoire, 353)"}, {"first_word": "ror\u1ebd", "optional_number": "", "part_of_speech": "s.", "definition": "qualidade do que \u00e9 encovado; (adj.) - encovado: Xe resak\u00fb\u00e1-ror\u1ebd. - Eu tenho as cavidades dos olhos encovadas. (VLB, II, 56)"}, {"first_word": "ro'y", "optional_number": "1", "part_of_speech": "s.", "definition": "1) frio: \u00cea\u00eemomborea\u00fbsu ro'y. - F\u00e1-lo sofrer o frio. (Anch., Poemas, 162); 2) \u00e9poca fria; inverno (VLB, II, 13); (adj.) - frio: Xe ro'y. - Eu estou frio; eu tenho frio. (L\u00e9ry, Histoire, 367); k\u00fbarasy-ro'y - sol frio, isto \u00e9, sol encoberto, tempo nublado (VLB, II, 121)"}, {"first_word": "ro'y", "optional_number": "2", "part_of_speech": "s.", "definition": "ano: Ro'y \u00eeabi'\u00f5 onhemombe'ue'ymba'e. - O que n\u00e3o se confessa a cada ano. (Ar., Cat., 76); Kunh\u00e3mbuku doze ro'y rerekoare'yma, kunum\u0129g\u00fbasu ab\u00e9 catorze ro'y res\u00e9 i xyke'yma nd'e'ikatu\u00ee ab\u00e1 res\u00e9 omend\u00e1. - Uma mo\u00e7a, n\u00e3o tendo doze anos e um rapaz tamb\u00e9m, n\u00e3o chegando aos catorze anos, n\u00e3o podem casar-se com ningu\u00e9m. (Ar., Cat., 277)"}, {"first_word": "ro'ysanga", "optional_number": "", "part_of_speech": "s.", "definition": "frio intenso; (adj.: ro'ysang) - muito frio: Xe ro'ysang. - Eu estou muito frio. (Fig., Arte, 38)"}, {"first_word": "rum\u00f5", "optional_number": "", "part_of_speech": "v.tr.", "definition": "aumentar: ...Nde rekomem\u00fb\u00e3 rum\u00f5-rum\u00f5mo nh\u1ebd. - Teus pecados estando a aumentar, com efeito. (Ar., Cat., 157) (o mesmo que irum\u00f5 - v.)"}, {"first_word": "ruru", "optional_number": "", "part_of_speech": "s.", "definition": "1) inchamento; 2) gravidez: -Erimba'epe i x\u00f3\u00fb i xupa? -I membyra S\u00e3o Jo\u00e3o rurureme. - Quando foi para visit\u00e1-la? -Por ocasi\u00e3o da gravidez de seu filho S\u00e3o Jo\u00e3o. (Ar., Cat., 35); (adj.) - 1) inchado, embebido: Xe ruru. - Eu estou inchado. (Fig., Arte, 38); 2) prenhe, gr\u00e1vida (VLB, II, 11)"}, {"first_word": "saba\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "variedade de pimenta comprida e delgada (Sousa, Trat. Descr., 186)"}, {"first_word": "sabeypora", "optional_number": "", "part_of_speech": "s.", "definition": "1) bebedeira, embriaguez: ...Sabeypora su\u00ed b\u00e9 o\u00eeoapix\u00e1-pixapa. - Tamb\u00e9m por embriaguez ficando a ferirem-se uns aos outros. (Anch., Teatro, 34); ...Sabeypora su\u00ed \u2018ara mokanhema... - Perdendo o entendimento por causa de bebedeira. (Ar., Cat., 78); 2) b\u00eabado, o que bebe: Xe-te, xe rembi\u00e1-pot\u00e1 sabeypora am\u00f5 res\u00e9... - Eu, em vez disso, quero presas nas pessoas de alguns b\u00eabados. (Anch., Teatro, 148)"}, {"first_word": "sab\u00ee\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "SABI\u00c1, nome gen\u00e9rico de certos p\u00e1ssaros da fam\u00edlia dos turd\u00eddeos, apreciados por seu canto e de grande distribui\u00e7\u00e3o territorial (D'Abbeville, Histoire, 238v)"}, {"first_word": "sabi\u00eeeit\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma \u00e1rvore amarela, muito rija, que d\u00e1 tinta da mesma cor, talvez o mesmo que sabi\u00eeu\u00eeuba (v.) (Brand\u00e3o, Di\u00e1logos, 171)"}, {"first_word": "sag\u00fbasu", "optional_number": "", "part_of_speech": "s.", "definition": "SAGUIGUA\u00c7U, var. de macaco com barba, semelhante ao sagui (VLB, I, 56)"}, {"first_word": "sag\u00fbi", "optional_number": "", "part_of_speech": "s.", "definition": "SAGUI, SAGUIM, nome gen\u00e9rico de pequenos s\u00edmios de p\u00ealo cinzento-prateado e cauda longa, da fam\u00edlia dos hapal\u00eddeos e da fam\u00edlia dos calitriqu\u00eddeos (D'Abbeville, Histoire, 252v; Marcgrave, Hist. Nat. Bras., 227)"}, {"first_word": "sa'i", "optional_number": "", "part_of_speech": "s.", "definition": "SA\u00cd, nome comum a v\u00e1rios p\u00e1ssaros das fam\u00edlias dos cereb\u00eddeos e dos traup\u00eddeos (Soares, Coisas Not. Bras. (ms. C) 1328-1331)"}, {"first_word": "sa'\u0129", "optional_number": "", "part_of_speech": "part.", "definition": "apenas, t\u00e3o s\u00f3 (VLB, I, 38); escassamente (VLB, I, 123): Sa'\u0129 xe \u00eeukae'ymi... - Apenas n\u00e3o me matou. (Anch., Teatro, 126); Sa'\u0129 na xe moman\u00f5\u00ee! - Apenas n\u00e3o me faz morrer. (Anch., Teatro, 174, 2006)"}, {"first_word": "sa\u00eeimbe'yba", "optional_number": "", "part_of_speech": "s.", "definition": "SAMBA\u00cdBA, \u00e1rvore da fam\u00edlia das dileni\u00e1ceas (Curatella americana L.), tamb\u00e9m conhecida como caiveira branca, caimb\u00e9 (na Amaz\u00f4nia), etc. (Marcgrave, Hist. Nat. Bras., 111)"}, {"first_word": "sa'ikupe\u00fbka\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma ave (Brasil Holand\u00eas, vol. III, 21)"}, {"first_word": "sa'ikuriba", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um p\u00e1ssaro, variedade de sa\u00ed (Monteiro, Rel. da Prov\u00edncia do Brasil, in Leite, Hist., VIII, 424)"}, {"first_word": "sa'iysysyka", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um p\u00e1ssaro do tamanho de um pica-pau (Libri Princ., vol. I, 44)"}, {"first_word": "sak\u00fbarit\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "SACURIT\u00c1, SAGUARIT\u00c1, caramujo, nome comum a crust\u00e1ceos da fam\u00edlia dos pagur\u00eddeos, que vivem em conchas de moluscos, mudando de habita\u00e7\u00e3o conforme crescem (VLB, I, 66)"}, {"first_word": "sakur\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "var. de caramujo (VLB, I, 66)"}, {"first_word": "sakura\u00fana", "optional_number": "", "part_of_speech": "s.", "definition": "var. de b\u00fazio marinho (VLB, I, 60)"}, {"first_word": "sama", "optional_number": "", "part_of_speech": "s.", "definition": "corda; trela (p.ex., do c\u00e3o), fio: Op\u00e1 sama pup\u00e9 i apyt\u0129\u00fb... - Com toda uma corda amarraram-no... (Ar., Cat., 62v); I xama ri aras\u00f3. - Levo-o na sua trela. (VLB, II, 136); urap\u00e1-sama - corda de arco; in\u0129-xama; up\u00e1-sama - corda de rede (VLB, I, 82); (adj.: sam) (xe) - ter corda; formar fios (p.ex., o visgo, a clara de a\u00e7\u00facar, etc.) (VLB, I, 139)"}, {"first_word": "sapa\u00eeu", "optional_number": "", "part_of_speech": "s.", "definition": "SAPAJU, pequena esp\u00e9cie de macaco da fam\u00edlia dos ceb\u00eddeos (D'Abbeville, Histoire, 252v; D'Evreux, Viagem, 216)"}, {"first_word": "sap\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "SAP\u00c9, SAP\u00ca, JU\u00c7AP\u00c9, nome comum a plantas gram\u00edneas do g\u00eanero Imperata (I. brasiliensis Trin. e Imperata contracta (Kunth) Hitchc.), esta \u00faltima conhecida como SAP\u00ca-MACHO. Suas folhas s\u00e3o muito utilizadas para a cobertura de habita\u00e7\u00f5es r\u00fasticas. Cresce em terrenos pobres e \u00e9 mal aceito pelo gado como alimento. (Piso, De Med. Bras., IV, 194)"}, {"first_word": "sapikaret\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "caramujo de \u00e1gua doce, o mesmo que sak\u00fbarit\u00e1 (v.) (Sousa, Trat. Descr., 297)"}, {"first_word": "sapinhag\u00fb\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "SAPINHANGU\u00c1, esp\u00e9cie de molusco comest\u00edvel (Brand\u00e3o, Di\u00e1logos, 244)"}, {"first_word": "sapi\u00fana", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um peixe (Libri Princ., vol. II, 76)"}, {"first_word": "sapoa\u00eeoba\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "lombriga (VLB, II, 24)"}, {"first_word": "sapuka'i", "optional_number": "1", "part_of_speech": "s.", "definition": "nome de \u00e1rvore, o mesmo que sapuka\u00eea (v.) (Sousa, Trat. Descr., 213; Brand\u00e3o, Di\u00e1logos, 171)"}, {"first_word": "sapuka'i", "optional_number": "2", "part_of_speech": "s.", "definition": "nome de um peixe carang\u00eddeo. \u201c\u00c9 alvacento, muito delgado e largo, com uma boca pequena e faz na cabe\u00e7a uma fei\u00e7\u00e3o como crista.\u201d (Sousa, Trat. Descr., 285)"}, {"first_word": "sapy'a", "optional_number": "", "part_of_speech": "adv.", "definition": "de repente, repentinamente, logo, cedo, de s\u00fabito, r\u00e1pido (o mesmo que esapy'a - v.): ...As\u00e9 reras\u00f3 sapy'a pot\u00e1. - Querendo logo levar-nos. (Anch., Dial. da F\u00e9, 231); Og\u00fberas\u00f3 tem\u00f5 sapy'a ybakype Tupana xe ruba m\u00e3. - Oxal\u00e1 Deus levasse cedo a meu pai para o c\u00e9u. (Fig., Arte, 99)"}, {"first_word": "sarakoma", "optional_number": "", "part_of_speech": "s.", "definition": "variedade de abelha (Sousa, Trat. Descr., 241)"}, {"first_word": "sarakura", "optional_number": "", "part_of_speech": "s.", "definition": "SARACURA, nome comum a certas aves gruiformes da fam\u00edlia dos ral\u00eddeos (Cardim, Trat. Terra e Gente do Brasil, 62)"}, {"first_word": "sarap\u00f3", "optional_number": "", "part_of_speech": "s.", "definition": "SARAP\u00d3, SARAP\u00d3-TUVIRA, CARAP\u00d3, nome comum a peixes de \u00e1gua-doce, da fam\u00edlia dos gimnot\u00eddeos, que aparecem em todo o Brasil. Produz pequenas descargas el\u00e9tricas. (D'Abbeville, Histoire, 247v; Marcgrave, Hist. Nat. Bras., 170; VLB, II, 12): sarap\u00f3 \u2018y - rio dos sarap\u00f3s (L\u00e9ry, Histoire, 349)"}, {"first_word": "sarar\u00e1", "optional_number": "1", "part_of_speech": "s.", "definition": "SARAR\u00c1, SARARAU, SARASSAR\u00c1, nome de um inseto himen\u00f3ptero, formic\u00eddeo, de colora\u00e7\u00e3o geral castanho-escura, com as pernas ruivo-avermelhadas (Sousa, Trat. Descr., 239)"}, {"first_word": "sarar\u00e1", "optional_number": "2", "part_of_speech": "s.", "definition": "SARAR\u00c1, pequeno crust\u00e1ceo dec\u00e1pode, de \u00e1gua salobra, variedade de caranguejo pequeno que sobe em \u00e1rvores (VLB, I, 67)"}, {"first_word": "sariama", "optional_number": "", "part_of_speech": "s.", "definition": "SERIEMA, SARIEMA, SIRIEMA, ave da fam\u00edlia dos cariam\u00eddeos (Cariama cristata L.), que vive nos descampados, comendo insetos, r\u00e9pteis e pequenos roedores. Dorme empoleirada em \u00e1rvores, em que faz ninhos. \u00c9 ave t\u00edpica dos cerrados e das caatingas do Brasil. (D'Abbeville, Histoire, 242; Marcgrave, Hist. Nat. Bras., 203)"}, {"first_word": "saru\u00eeag\u00fbasu", "optional_number": "", "part_of_speech": "s.", "definition": "var. de b\u00fazio marinho (VLB, I, 60)"}, {"first_word": "sasura", "optional_number": "", "part_of_speech": "s.", "definition": "var. de b\u00fazio marinho (VLB, I, 60)"}, {"first_word": "sa\u00fb\u00eeakoka", "optional_number": "", "part_of_speech": "s.", "definition": "variedade de SAUI\u00c1, do tamanho de um coelho, de p\u00ealo vermelho (Sousa, Trat. Descr., 255)"}, {"first_word": "seba", "optional_number": "", "part_of_speech": "s.", "definition": "ato de entremostrar-se; (adj.: seb) - descoberto parcialmente, entremostrado: Xe rob\u00e1-seb. - Eu tenho o rosto parcialmente descoberto. Xe p\u00f3-seb. - Eu tenho a m\u00e3o parcialmente descoberta. (VLB, I, 46)"}, {"first_word": "sebitu", "optional_number": "", "part_of_speech": "s.", "definition": "SABITU, I\u00c7ABITU, CABITU, SAVITU, BITU, VITU, nome comum a certas formigas, insetos himen\u00f3pteros formic\u00eddeos do g\u00eanero Atta, do sexo masculino, dotados de asas (VLB, I, 142)"}, {"first_word": "sebo'i", "optional_number": "", "part_of_speech": "s.", "definition": "sanguessuga, verme anel\u00eddeo, da classe dos hirud\u00edneos, que vive nas \u00e1guas doces e suga o sangue dos animais: E\u00eeori, mba'enem, mba'e-poxy, mbor\u00e1, miaratakaka, sebo'i, tamarutaka! - Vem, coisa fedorenta, coisa nojenta, bor\u00e1, maritacaca, sanguessuga, tamarutaca! (Anch., Teatro, 44)"}, {"first_word": "sebu\u00ed", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma ave (Soares, Coisas Not. Brasil (ms. C), 1358-1361)"}, {"first_word": "se\u00ee", "optional_number": "", "part_of_speech": "v.tr.", "definition": "querer, desejar (usado s\u00f3 com temas verbais incorporados): I kamu-se\u00ee kunum\u0129... - Deseja o menino mamar. (Anch., Poemas, 162)"}, {"first_word": "sema", "optional_number": "", "part_of_speech": "s.", "definition": "sa\u00edda: -Mba'epe te'\u00f5? -As\u00e9 ret\u00e9 su\u00ed as\u00e9 \u2018anga sema. -Que \u00e9 a morte? -A sa\u00edda de nossa alma de nosso corpo. (Ar., Cat., 43v)"}, {"first_word": "senemby", "optional_number": "", "part_of_speech": "s.", "definition": "SENEMBI, SENEMBU, SINIMBU, SINUMBU, designa\u00e7\u00e3o comum a r\u00e9pteis lacert\u00edlios da fam\u00edlia dos iguan\u00eddeos, que vivem em \u00e1rvores e mudam de cor; uma variedade de lagarto (D'Abbeville, Histoire, 248v; Marcgrave, Hist. Nat. Bras., 236)"}, {"first_word": "sepenika", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma \u00e1rvore de madeira muito rija e forte (Soares, Coisas Not. Bras. (ms. C) 1976-1980)"}, {"first_word": "sepytanga", "optional_number": "", "part_of_speech": "s.", "definition": "coral, forma\u00e7\u00e3o coral\u00edgena (VLB, I, 81)"}, {"first_word": "ser\u00e3", "optional_number": "", "part_of_speech": "adv.", "definition": "1) talvez, porventura, qui\u00e7\u00e1: Xe pysy-potar-y b\u00e9 ser\u00e3 k\u00f3 g\u00fbyrag\u00fbasu... - Talvez queira agarrar-me novamente este p\u00e1ssaro grande... (Anch., Teatro, 58); 2) sem d\u00favida, certamente (geralmente com certas part\u00edculas): Anh\u1ebd ser\u00e3 \u00eeasep\u00eeak \u00eeepi i py-pora... - Certamente vemos sempre as marcas de seus p\u00e9s. (Ar., Cat., 138, 1686); Supikatu ser\u00e3 u\u0129ba'e \u00fbyr\u00e1-mem\u00fb\u00e3 mbouri - Certamente esse fez vir o p\u00e1ssaro mau. (D'Abbeville, Histoire, 353); Nde ro'o xe moka'\u1ebd ser\u00e3... - Tua carne ser\u00e1, certamente, meu moqu\u00e9m. (Staden, Viagem, 157); It\u00e1 a'e ser\u00e3. - Aquilo \u00e9 pedra, certamente. (Vasconcelos, Cr\u00f4nica, I, \u00a7149, 253); K\u00e9 su\u00ed ser\u00e3 i asabi India tapy\u00eetinga ret\u00e3me... - Daqui, certamente, passou para a \u00cdndia, terra dos indianos. (Ar., Cat., 9v); 3) (na interr.) por acaso? ser\u00e1?: A\u00eep\u00f3 tek\u00f3-pysasu ab\u00e1 ser\u00e3 og\u00fberu...? - Aquela lei nova, quem ser\u00e1 que a trouxe? (Anch., Teatro, 4); Pysar\u00e9 ser\u00e3 ere\u00eek\u00f3 arinhama mokanhema? - Ser\u00e1 que a noite toda ages para fazer sumir as galinhas? (Anch., Teatro, 30); Ereruret\u00e1 ser\u00e3? - Por acaso trouxeste muitas coisas? (Anch., Teatro, 44); Mam\u00f5 ser\u00e3 xe s\u00f3\u00fbne...? - Para onde ser\u00e1 que eu irei? (Anch., Doutr. Crist\u00e3, I, 221); Mar\u00e3 ser\u00e3 ture'ymi? - Por que ser\u00e1 que ele n\u00e3o vem? (VLB, II, 8) \u2588 ser\u00e3 re'a (de h.) ou ser\u00e3 re'\u0129 (de m.) - provavelmente, acaso, qui\u00e7\u00e1, talvez (VLB, I, 87)"}, {"first_word": "ser\u00e3mona'\u1ebd", "optional_number": "", "part_of_speech": "part.", "definition": "como se, como que: Xe s\u00f3 ser\u00e3mona'\u1ebd\uf02e\uf02e\uf02e - Como se eu fosse... (Anch., Arte, 26)"}, {"first_word": "ser\u00e3", "optional_number": "", "part_of_speech": "adv.", "definition": "1) muito mal, pessimamente: A\u00eemonhang ser\u00e3-ser\u00e3. - Fi-lo muito mal. (VLB, I, 20); 2) muito: ...g\u00fba\u00eeb\u0129-mar\u00e3 ser\u00e3-ser\u00e3... - velha muito maldosa... (Anch., Teatro, 46)"}, {"first_word": "seriema", "optional_number": "", "part_of_speech": "s.", "definition": "ave cariam\u00eddea, o mesmo que sariama (v.) (Brand\u00e3o, Di\u00e1logos, 230)"}, {"first_word": "serig\u00fba\u00ee\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "SIRIGOI\u00c1, var. de crust\u00e1ceo mar\u00edtimo dec\u00e1podo, da fam\u00edlia dos portun\u00eddeos (VLB, I, 70)"}, {"first_word": "serik\u00f3", "optional_number": "", "part_of_speech": "s.", "definition": "SERIC\u00d3IA, SERICORA, nome de uma ave, esp\u00e9cie de saracura (Brand\u00e3o, Di\u00e1logos, 234)"}, {"first_word": "serubu", "optional_number": "", "part_of_speech": "s.", "definition": "diabo, tinhoso: \u00ceori seky\u00eea ta\u00fb\u00ee\u00e9, i py su\u00ed, serubu. - Vem para arrancar logo, de dentro dela, o tinhoso. (Anch., Poemas, 136); ...Serubu r\u00e1, muru ri opur\u0169-purung. - Tomando o diabo, o maldito fica pisando. (Anch., Poemas, 190)"}, {"first_word": "seruru", "optional_number": "", "part_of_speech": "s.", "definition": "SURURU, mexilh\u00e3o (v. sururu) (VLB, II, 37)"}, {"first_word": "setatupab\u1ebd", "optional_number": "", "part_of_speech": "adv.", "definition": "muit\u00edssimo: \u00ceurarag\u00fba\u00ee setatupab\u00e9. - Mentiu muit\u00edssimo. (D'Evreux, Viagem, 88)"}, {"first_word": "set\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "for\u00e7a vital, natural, poder natural: ka'a set\u00e9 - a for\u00e7a da mata; \u2018Yb\u00e1 set\u00e9 k\u00f3 sek\u00f3\u00fb. - A for\u00e7a vital das frutas aqui est\u00e1. (VLB, I, 141)"}, {"first_word": "s\u00eees\u00ee\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "CIECI\u00c9, XI\u00c9, chama-mar\u00e9, var. de caranguejo, o mesmo que s\u00eees\u00ee\u00e9et\u00e9 (VLB, I, 67)"}, {"first_word": "sinimbu", "optional_number": "", "part_of_speech": "s.", "definition": "SINIMBU, o mesmo que senemby (v.) (Sousa, Trat. Descr., 263)"}, {"first_word": "sioba", "optional_number": "", "part_of_speech": "s.", "definition": "CIOBA, CARANHO, peixe da fam\u00edlia dos lutjan\u00eddeos (Piso, De Med. Bras., 154)"}, {"first_word": "siriaie'yma", "optional_number": "", "part_of_speech": "s.", "definition": "var. de crust\u00e1ceo (Theat. Rer. Nat. Bras., I, 79)"}, {"first_word": "soba\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "o lado de al\u00e9m, a banda de al\u00e9m; (adj.: soba\u00ee) - d'al\u00e9m, que \u00e9 doutras partes, de outras bandas: sa\u00fb\u00ee\u00e1-soba\u00eea - saui\u00e1 doutras partes (cobaia ou coelho-da-\u00edndia) (Marcgrave, Hist. Nat. Bras., 224); (adv. - soba\u00ee) - para o lado de al\u00e9m, para a banda de al\u00e9m: As\u00f3 soba\u00ee. - Vou \u00e0 banda de al\u00e9m. (Fig., Arte, 131)"}, {"first_word": "soba\u00fara", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma planta. \u201cServe para chagas velhas, que j\u00e1 n\u00e3o t\u00eam outro rem\u00e9dio: deita-se mo\u00edda e queimada na chaga, logo come todo o c\u00e2ncer e cria couro novo.\u201d (Cardim, Trat. Terra e Gente do Brasil, 49; Soares, Coisas Not. Bras. (ms. C), 1583-1587)"}, {"first_word": "sok\u00f3", "optional_number": "", "part_of_speech": "s.", "definition": "SOC\u00d3, SAVACU, nome comum a aves ciconiformes da fam\u00edlia dos arde\u00eddeos, que vivem em lugares pantanosos ou perto de rios ou lagoas (Marcgrave, Hist. Nat. Bras., 199): Xe \u00eeybo\u00eea, xe sok\u00f3, xe tamu\u00eeusu A\u00eembir\u00e9... - Eu sou uma jib\u00f3ia, eu sou um soc\u00f3, eu sou o grande tamoio Aimbir\u00ea. (Anch., Teatro, 28)"}, {"first_word": "soko'i", "optional_number": "", "part_of_speech": "s.", "definition": "SOCO\u00cd, ave ciconiforme da fam\u00edlia dos arde\u00eddeos, a maior das esp\u00e9cies brasileiras (Theat. Rer. Nat. Bras., I, 117)"}, {"first_word": "sokuri", "optional_number": "", "part_of_speech": "s.", "definition": "SUCURI, SICURI, CA\u00c7\u00c3O-SICURI, SICURI-DE-GALHA-PRETA, variedade de ca\u00e7\u00e3o, peixe da fam\u00edlia dos galeorrin\u00eddeos. Vive perto da \u00e1gua salgada e alimenta-se de peixe e caranguejos dos mangues. (Sousa, Trat. Descr., 282; VLB, I, 62)"}, {"first_word": "so'o", "optional_number": "1", "part_of_speech": "s.", "definition": "1) animal (quadr\u00fapede), bicho, ca\u00e7a: ...So'o, pir\u00e1, g\u00fbyr\u00e1 ret\u00e3me'engaba \u00e9 ik\u00f3 \u2018ara... - Este mundo \u00e9 a terra prometida dos animais quadr\u00fapedes, dos peixes e dos p\u00e1ssaros... (Ar., Cat., 166v); Ok\u00fbab\u00e9pe ir\u00e3 so'o...? - Escapar\u00e3o futuramente os animais quadr\u00fapedes? (Ar., Cat., 46); 2) carne de ca\u00e7a, carne vermelha de animal: Nd'o\u2018u\u00ee as\u00e9 so'o \u00eeekuakuba \u2018ara pup\u00e9. - A gente n\u00e3o come carne de ca\u00e7a no dia de jejum. (Ar., Cat., 10v); A\u00eeerur\u00e9 so'o res\u00e9. - Pe\u00e7o por carne (de ca\u00e7a). (D'Evreux, Viagem, 144); So'o res\u00e9 a\u00eek\u00f3. - Estou em busca de ca\u00e7a. (VLB, II, 41) \u2588 so'o-\u00ceurupari - animais com que Jurupari convive, que s\u00f3 andam \u00e0 noite, soltando gritos horr\u00edveis, servindo \u00e0quele sexualmente, ativa ou passivamente (D'Evreux, Viagem, 293); so'o-a\u00edba - animal quadr\u00fapede que n\u00e3o se come (VLB, I, 36); so'o-kug\u00fbaba - conhecedor de animais, bom de ca\u00e7a (fal. de c\u00e3o) (VLB, I, 62)"}, {"first_word": "so'o", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "convidar (em geral ou para festa): Aporoso'o. - Convido gente. (Fig., Arte, 89); ...ap\u0177aba sog\u00fbabo p\u00e1... - convidando os homens todos (Anch., Teatro, 34); ...Pab\u1ebd t'\u00eea\u00eexo'o. - Todos havemos de convidar. (Anch., Teatro, 64) \u2588 sog\u00fbaba - tempo, lugar, causa, etc. de convidar: Nd'e\u2018i te'e kunum\u0129g\u00fbasu, morubixaba o sog\u00fb\u00e1pe, o\u00eek\u00e9bo mem\u1ebd kag\u00fb\u00e1pe... - Por isso mesmo os mo\u00e7os, por os convidarem os chefes, entram sempre no lugar de beber cauim. (Anch., Teatro, 34); i xo'opyra - o que \u00e9 (ou deve ser) convidado (VLB, I, 81)"}, {"first_word": "soroka", "optional_number": "", "part_of_speech": "s.", "definition": "rompimento, rasgadura; (adj. - sorok) - rompido, rasgado: I ku'a-sorok ser\u00e3 moxy...? - Porventura tinha o maldito sua cintura rompida? (Anch., Dial. da F\u00e9, 177)"}, {"first_word": "sororoka", "optional_number": "", "part_of_speech": "s.", "definition": "SOROROCA, peixe tele\u00f3steo da fam\u00edlia dos tun\u00eddeos (Sousa, Trat. Descr., 284; VLB, I, 69; II, 113)"}, {"first_word": "sos\u00e9", "optional_number": "", "part_of_speech": "posp.", "definition": "1) acima de: Ix\u00e9 nde sos\u00e9 (ou Nde sos\u00e9 ix\u00e9). - Estou acima de ti. (VLB, II, 119); 2) em cima de, sobre: xe sos\u00e9 - em cima de mim; it\u00e1 sos\u00e9 - sobre a pedra (Anch., Arte, 43v); ...Krus\u00e1 sos\u00e9 nh\u1ebd xe \u00eeara mo\u00ee\u00e1. - Sobre a cruz pregando meu senhor. (Anch., Poemas, 122); 3) mais que (comparativo), mais de; melhor que, maior que: ...K\u00fbarasy sos\u00e9 o poranga kuabe'enga... - Mostrando sua pr\u00f3pria beleza mais que o sol. (Ar., Cat., 4v); Nde sos\u00e9 ix\u00e9. - Eu sou mais que tu. (VLB, I, 48); K\u00f3 oka sos\u00e9. - Maior que esta casa. (VLB, II, 28); Ix\u00e9 nde sos\u00e9. - Eu sou maior que tu. (VLB, II, 28); vinte sos\u00e9 - mais de vinte (VLB, II, 67); I xos\u00e9mo n\u00e3 ky xe re'\u00f5. - Melhor que isso me seria, pois, morrer. (VLB, II, 38); A\u00eekuab mba'e nde sos\u00e9. - Sei mais que tu. (Fig., Arte, 121)"}, {"first_word": "sosok", "optional_number": "", "part_of_speech": "v.tr.", "definition": "socar continuamente; esbofetear: ...Setobap\u00e9 sosoka. - Esbofeteando suas faces. (Anch., Doutr. Crist\u00e3, II, 112)"}, {"first_word": "s\u0169", "optional_number": "", "part_of_speech": "s.", "definition": "instrumento de pesca onde o peixe entra e do qual n\u00e3o consegue sair; nassinho de rede, c\u00f4v\u00e3o (VLB, II, 48)"}, {"first_word": "suban", "optional_number": "", "part_of_speech": "v.tr.", "definition": "chupar, sugar (a parte molesta do corpo de um doente, para retirar-lhe o mal, pr\u00e1tica comum entre os feiticeiros): K\u00fbes\u00e9 pa\u00ee\u00e9 mba'easybora subani. - Ontem o feiticeiro sugou o enfermo. (Fig., Arte, 96); Aporosuban. - Chupo gente. (Fig., Arte, 89) \u2588 o\u00eexubanyba'e - o que chupa, o que suga: Pa\u00ee\u00e9-a'uba sup\u00e9... am\u00f5 ab\u00e1 o\u00eexuban-ukaryba'e... - O que manda um falso paj\u00e9 sugar outra pessoa. (Ar., Cat., 66v); i xubanymbyra - o que \u00e9 (ou deve ser) chupado, sugado (Fig., Arte, 107)"}, {"first_word": "s\u00fb\u00e9", "optional_number": "", "part_of_speech": "v.tr.", "definition": "atrair: ...Tup\u00e3 nhemo\u0177r\u00f5 nh\u1ebd ere\u00eex\u00fb\u00e9 nde \u00eeoup\u00e9ne. - A ira de Deus atrair\u00e1s para ti mesmo. (Ar., Cat., 157)"}, {"first_word": "sug\u00fbara\u00eey", "optional_number": "1", "part_of_speech": "s.", "definition": "1) prostituta: Ere\u00eek\u00f3pe kunh\u00e3 am\u00f5 res\u00e9... nde sug\u00fbara\u00eeyramo? - Tiveste rela\u00e7\u00f5es sexuais com alguma mulher como tua prostituta? (Anch., Doutr. Crist\u00e3, II, 91); 2) prostitui\u00e7\u00e3o: Nde ser\u00e3 i poepyka... sug\u00fbara\u00eey... ere\u00eeapi ko'arapuku\u00ee. - Tu, talvez para retribuir, atiras nele, o dia todo, a prostitui\u00e7\u00e3o. (Anch., Doutr. Crist\u00e3, II, 112)"}, {"first_word": "sug\u00fbara\u00eey", "optional_number": "2", "part_of_speech": "s.", "definition": "namorado: I xug\u00fbara\u00eey. - Seu namorado. (Fig., Arte, 73)"}, {"first_word": "sug\u00fbasuapara", "optional_number": "", "part_of_speech": "s.", "definition": "SUA\u00c7UAPARA, var. de veado, animal cerv\u00eddeo (v. s\u00fbasuapara) (Marcgrave, Hist. Nat. Bras., 235; Cardim, Trat. Terra e Gente do Brasil, 26)"}, {"first_word": "su\u00ed", "optional_number": "1", "part_of_speech": "posp.", "definition": "1) de (origem): Ybaka su\u00ed ere\u00eeur... - Do c\u00e9u vieste. (Anch., Poemas, 100); A\u00eeur xe k\u00f3 su\u00ed. - Venho da minha ro\u00e7a. (Fig., Arte, 9); A\u00eeur xe roka su\u00ed. - Vim de minha casa. (Anch., Poemas, 102); \u00cea\u00eeu k\u00fbepe su\u00ed. - Viemos de longe. (Anch., Poemas, 96); 2) entre: I mombe'ukatupyramo ere\u00eek\u00f3 kunh\u00e3 su\u00ed. - Bendita \u00e9s entre as mulheres (Anch. Doutr. Crist\u00e3, I, 139); ...O\u00eeo\u00ee\u00e1 te'\u00f5 rek\u00f3\u00fb kunum\u0129g\u00fbasu su\u00ed tu\u00eeba'e su\u00ed b\u00e9. - A morte est\u00e1 igualmente entre os mo\u00e7os e entre os velhos. (Ar., Cat., 157v); 3) de (expressando a mat\u00e9ria): nha'uma su\u00ed i monhangymbyra - o que \u00e9 feito de barro (Ar., Cat., 15); 4) para n\u00e3o, para que n\u00e3o: ...\u00ceori, anhanga mondy\u00eea, or\u00e9 moa\u00fb\u00ee\u00e9 su\u00ed! - Vem, espantando o diabo, para n\u00e3o nos vencer. (Anch., Poemas, 102); O emiamotare'yma reko\u00e1pe os\u00f3-potare'ymba'e sep\u00eeaka su\u00ed. - O que n\u00e3o quer ir para onde est\u00e1 o que ele detesta para n\u00e3o o ver. (Ar., Cat., 70-70v); 5) longe de, para longe de, fora de: Emon\u00e3 rak\u00f3 sek\u00f3\u00fb nde su\u00ed. - Esta agia assim, longe de ti. (Ar., Cat., 74); ...Obeb\u00e9 \u00eeand\u00e9 su\u00ed. - Voa para longe de n\u00f3s. (Anch., Poemas, 186); 6) por (causa de), de (causa): Oker ok\u00fbapa tekoteb\u1ebd su\u00ed nh\u1ebd. - Estavam dormindo por causa da afli\u00e7\u00e3o. (Ar., Cat., 53); Sabeypora su\u00ed b\u00e9 o\u00eeoapix\u00e1-pixapa. - Tamb\u00e9m por embriaguez ficando a ferirem-se uns aos outros. (Anch., Teatro, 34); Eresabeyporype ka\u00fb\u0129 su\u00ed, \u2018ara mokanhema? - Ficaste b\u00eabado de cauim, perdendo o ju\u00edzo? (Ar., Cat., 111v); 7) desde, a partir de, de... em diante: ...Taba moapa\u00eeug\u00fb\u00e1-\u00eeug\u00fb\u00e1bo Galilea su\u00ed-katu... - Confundindo as aldeias desde a Galil\u00e9ia. (Ar., Cat., 83, 1686); E\u00eepe'a \u00ceurupari k\u00f3 \u2018ara su\u00ed... - Afasta o diabo deste dia em diante. (Valente, Cantigas, III, in Ar., Cat., 1618); 8) em vez de, afora, que n\u00e3o, a n\u00e3o ser, e n\u00e3o: Nd'e'ikatu\u00eepe amoa\u00e9 ab\u00e1 oporomongara\u00edpa abar\u00e9 su\u00ed? - N\u00e3o pode outra pessoa batizar em vez do padre? (Ar., Cat., 81); ...I xu\u00ed am\u00f5 res\u00e9 omend\u00e1... - Casando-se com algu\u00e9m que n\u00e3o seja ele. (Ar., Cat., 280, 1686); Ah\u1ebd nh\u00f5 ik\u00f3 i mba'e-katu, xe su\u00ed m\u00e3! - Eis que somente ele tem coisas boas, em vez de mim! (Anch., Doutr. Crist\u00e3, II, 102); 9) al\u00e9m de: ...a\u00eep\u00f3 nde remimombe'uag\u00fbera su\u00ed... - al\u00e9m daqueles que tu mencionaste (Bettendorff, Comp\u00eandio, 74); 10) indicando perten\u00e7a a um todo que n\u00e3o participa da a\u00e7\u00e3o ou do processo descritos pelo verbo: Erep\u00fbarype kunh\u00e3 muru'abora res\u00e9, pitanga \u00eeuk\u00e1bo i xu\u00ed? - Bateste numa mulher gr\u00e1vida, matando o feto dela? (Isto \u00e9, s\u00f3 o feto \u00e9 que foi morto, n\u00e3o a m\u00e3e.) (Ar., Cat., 101v); Sasy xe akanga xe su\u00ed. - D\u00f3i-me a cabe\u00e7a (e n\u00e3o o corpo na qual ela est\u00e1, que n\u00e3o participa do processo descrito pelo verbo). (VLB, I, 105); 11) mais que, do que, que, mais do que (no comparativo): Mar\u00e3mo ah\u1ebd rek\u00f3\u00fb o mba'e-katuramo xe su\u00ed? - Por que ele vive tendo coisas boas mais que eu? (Ar., Cat., 109v); Ybakype i pyri o s\u00f3 \u00eeanond\u00e9 Anhanga rat\u00e1pe o s\u00f3 su\u00ed. - Antes sua ida para junto dele no c\u00e9u que sua ida para o inferno. (Ar., Cat., 110); Xe katu-et\u00e9 nde su\u00ed. - Eu sou melhor que tu. (Anch., Arte, 43); A\u00eekuab-et\u00e9 nde su\u00ed. - Sei mais que tu. (Anch., Arte, 43); 12) sem: Amba'e-\u2018u nde su\u00ed. - Como sem ti. (Anch., Arte, 43)"}, {"first_word": "su\u00ed", "optional_number": "2", "part_of_speech": "s.", "definition": "peixe da fam\u00edlia dos ranfict\u00eddeos (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 175)"}, {"first_word": "suindara", "optional_number": "", "part_of_speech": "s.", "definition": "SUINDARA, SUIND\u00c1, SUINARA, SONDAIA, TUIDARA, TUIND\u00c1, var. de coruja, ave estrigiforme da fam\u00edlia dos titon\u00eddeos, tamb\u00e9m chamada coruja-de-igreja (VLB, I, 88)"}, {"first_word": "su\u00eeriri", "optional_number": "", "part_of_speech": "s.", "definition": "SUIRIRI, SIRIRI, p\u00e1ssaro da fam\u00edlia dos tiran\u00eddeos, de h\u00e1bitos migrat\u00f3rios (Sousa, Trat. Descr., 234; Theat. Rer. Nat. Bras., I, 140)"}, {"first_word": "sukuri\u00eeu", "optional_number": "", "part_of_speech": "s.", "definition": "SUCURI, SUCURIJU, SUCURI\u00da, nome comum a certos r\u00e9pteis of\u00eddios da fam\u00edlia dos bo\u00eddeos (VLB, I, 76) \u201c...Aferra em uma pessoa, vaca, veado ou porco e, dando-lhes algumas voltas com a cauda, engole a tal cousa inteira.\u201d (Cardim, Trat. Terra e Gente do Brasil, 64):... Xe tamu\u00eeusu A\u00eembir\u00e9, sukuri\u00eeu... - Eu sou o grande tamoio Aimbir\u00ea, uma sucuriju. (Anch., Teatro, 28)"}, {"first_word": "sumar\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "inimigo (pessoal) (VLB, II, 12; Fig., Arte, 73): Anhanga sumar\u00e3 - inimiga do diabo (Anch., Poemas, 88); Ab\u00e1pe as\u00e9 sumar\u00e3? - Quem \u00e9 o inimigo da gente? (Ar., Cat., 21v); Esar\u00f5 or\u00e9 retama or\u00e9 sumar\u00e3 su\u00ed. - Guarda nossa terra de nossos inimigos. (Anch., Teatro, 118)"}, {"first_word": "suma\u00fama", "optional_number": "", "part_of_speech": "s.", "definition": "SUMA\u00daMA, SUMAUMEIRA, \u00e1rvore da fam\u00edlia das bombac\u00e1ceas (Ceiba pentandra (L.) Gaertn.), de grande altura (Ferreira, Am\u00e9rica Abreviada, in RIH, LVII (1894), 138)"}, {"first_word": "sununga", "optional_number": "", "part_of_speech": "s.", "definition": "barulho forte; estrondo (p.ex., de chuva que est\u00e1 por vir) (VLB, I, 131; II, 107)"}, {"first_word": "supi", "optional_number": "1", "part_of_speech": "adv.", "definition": "de verdade, verdadeiramente, legitimamente, com raz\u00e3o, de fato: Supi a\u00eep\u00f3 a\u2018\u00e9. - Digo isso com raz\u00e3o. (VLB, II, 105); ...Ab\u00e1 res\u00e1pe nhote... na supi ru\u00e3-te. - Aos olhos dos homens somente, mas n\u00e3o de verdade, (Ar., Cat., 160); Supi \u00e9, ere\u00eeuk\u00e1-potar \u00e9 S\u00e3o Louren\u00e7o-angaturama. - De fato, quiseste matar mesmo o bondoso S\u00e3o Louren\u00e7o. (Anch., Teatro, 90) \u2588 supind\u00fbara - o que \u00e9 verdade: A'epe supind\u00fbare'yma res\u00e9 Tup\u00e3 ren\u00f5\u00eendara, mar\u00e3? - E o que evoca a Deus pelo que n\u00e3o \u00e9 verdade, que acontece? (Ar., Cat., 67v)"}, {"first_word": "supi", "optional_number": "2", "part_of_speech": "s.", "definition": "verdade, bem: Supi o\u00eemombe'u... - Conta a verdade. (Bettendorff, Comp\u00eandio, 94); Supi \u00e9. - \u00c9 mesmo verdade. (Anch., Teatro, 170, 2006)"}, {"first_word": "supib\u00e9", "optional_number": "", "part_of_speech": "conj.", "definition": "1) logo ent\u00e3o (Fig., Arte, 128); 2) da mesma maneira (Fig., Arte, 149)"}, {"first_word": "supikatu", "optional_number": "1", "part_of_speech": "adv.", "definition": "1) na verdade, verdadeiramente, legitimamente, com raz\u00e3o: A\u00eep\u00f3 er\u00e9 supikatu... - Isso dizes com raz\u00e3o... (Anch., Teatro, 32); Supikatu ser\u00e3 u\u00eeba'e \u00fbyr\u00e1-mem\u00fb\u00e3 mbouri - Na verdade, esse certamente fez vir o p\u00e1ssaro mau. (D'Abbeville, Histoire, 353)"}, {"first_word": "supikatu", "optional_number": "2", "part_of_speech": "s.", "definition": "verdade, justi\u00e7a: Supikatu i kuabypyra sup\u00e9 \u201caan nh\u1ebd\u201d o\u2018\u00eeabo tenh\u1ebd. - Dizendo n\u00e3o para a verdade conhecida. (Bettendorff, Comp\u00eandio, 16) \u2588 supikatund\u00fbara - o que \u00e9 verdade, o que \u00e9 justo, o que \u00e9 verdadeiro: ...Marana supikatund\u00fbaramo sek\u00f3reme \u00e9. - Quando a guerra for aquilo que \u00e9 justo. (Ar., Cat., 103)"}, {"first_word": "supikatu", "optional_number": "3", "part_of_speech": "interj.", "definition": "Muito bem! (Fig., Arte, 136)"}, {"first_word": "sura", "optional_number": "", "part_of_speech": "s.", "definition": "altibaixos (VLB, I, 33); lombada; lombo (VLB, II, 24); (adj.: sur) (xe) - ter lombada (VLB, II, 24)"}, {"first_word": "sura\u00ee\u00fa", "optional_number": "", "part_of_speech": "s.", "definition": "variedade de escorpi\u00e3o (Sousa, Trat. Descr., 268)"}, {"first_word": "surubi", "optional_number": "", "part_of_speech": "s.", "definition": "SURUBI, SURUBIM, nome de alguns peixes grandes da fam\u00edlia dos pimelod\u00eddeos, com pintas ou faixas escuras pelo corpo (D'Abbeville, Histoire, 247)"}, {"first_word": "suruku\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma ave (Libri Princ., vol. I, 63)"}, {"first_word": "suruku'i", "optional_number": "", "part_of_speech": "s.", "definition": "SURUCU\u00cd, SURUCU\u00c1, ave da fam\u00edlia dos trogon\u00eddeos (Marcgrave, Hist. Nat. Bras., 211)"}, {"first_word": "surukuku", "optional_number": "", "part_of_speech": "s.", "definition": "SURUCUCU, a maior cobra venenosa do Brasil, da fam\u00edlia dos crotal\u00eddeos, que vive nas matas ou capoeir\u00f5es (VLB, I, 76; Knivet, The Adm. Adv., 1230)"}, {"first_word": "sururu", "optional_number": "", "part_of_speech": "s.", "definition": "SURURU, SURURU-DE-ALAGOAS, molusco comest\u00edvel da fam\u00edlia dos mitil\u00eddeos, que vive na lama de certas lagoas (Sousa, Trat., Descr., 292)"}, {"first_word": "susu'a", "optional_number": "", "part_of_speech": "s.", "definition": "incha\u00e7o (com pus) (VLB, II, 11); (adj.) - inchado; (xe) ter incha\u00e7o: Xe susu'a. - Eu sou inchado. (VLB, II, 11)"}, {"first_word": "su'u", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) morder, abocanhar mordendo; mastigar: A\u00eexu'u - Mastigo-o. (D'Evreux, Viagem, 158); A\u00ee\u2018asu'u. - Eu lhe mordo a cabe\u00e7a. (VLB, II, 42); Mbo\u00eea oporosu'u. - A cobra morde as pessoas. (Fig., Arte, 6); 2) picar: Xe su'umo marig\u00fbi. - Picar-me-ia o marigui. (Anch., Teatro, 62) \u2588 emindu'u [ou emixu'u (t)] - o que algu\u00e9m morde, mastiga ou pica: ...Mbo\u00eea o emindu'u rekob\u00e9 mokanhemukar-y \u00eeanond\u00e9, o ekob\u00e9 re\u00eeari o akanga patukasag\u00fberype. - A cobra, antes de fazer destruir a vida daquele que morde, deixa sua pr\u00f3pria vida, ao pisarem sua cabe\u00e7a. (Ar., Cat., 241, 1686); ...Nd'ere\u2018u\u00ee x\u00f3 kori xe remindu'une! - N\u00e3o beber\u00e1s hoje o que eu mastigo. (Anch., Teatro, 10)"}, {"first_word": "sy", "optional_number": "", "part_of_speech": "s.", "definition": "1) m\u00e3e: Tup\u00e3 sy-poranget\u00e9... - M\u00e3e de Deus muito bela (Anch., Poemas, 82); Xe syramongatu t'o\u00eek\u00f3... - Que seja minha m\u00e3e, de fato. (Anch., Poemas, 86); O sy og\u00fberek\u00f3 o ir\u0169namo. - Tem sua m\u00e3e consigo. (Fig., Arte, 83); (adj.) (xe) - ter m\u00e3e: Xe sy. - Eu tenho m\u00e3e. (Fig., Arte, 67); 2) origem, in\u00edcio: K\u00f3 pytuna ri sy-ari. - Nesta noite tomou in\u00edcio. (Anch., Poesias, 344-345)"}, {"first_word": "syb\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "testa (Castilho, Nomes, 37): Mar\u00e3namope as\u00e9 o syb\u00e1pe \u00eeoasaba mo\u00edni? - Por que a gente p\u00f5e a cruz na testa? (Ar., Cat., 21)"}, {"first_word": "sybyamumbyar\u00e9", "optional_number": "", "part_of_speech": "adv.", "definition": "no planalto, na chapada, no barranco (VLB, I, 72) (v. tb. yby'ama e yby'amumbyar\u00e9)"}, {"first_word": "syge'oka", "optional_number": "", "part_of_speech": "s.", "definition": "pequena almadia, pequena canoa de madeira (VLB, I, 32)"}, {"first_word": "syg\u00fbara\u00eeybora", "optional_number": "", "part_of_speech": "s.", "definition": "prostituta: Na xe rero\u0177r\u00f5\u00ee ...syg\u00fbara\u00eeybora... - N\u00e3o me detestam as prostitutas. (Anch., Teatro, 150)"}, {"first_word": "syg\u00fbasum\u1ebd", "optional_number": "", "part_of_speech": "s.", "definition": "cabra, mam\u00edfero ruminante:... Syg\u00fbasum\u00e9 rerekoara o\u00eeosu-pot\u00e1 o \u00eeara... - Os guardadores de cabra querem visitar seu Senhor. (Anch., Poemas, 164)"}, {"first_word": "syk", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "esfregar; tocar: T'as\u00f3ne nde rop\u00e9 syka... - Hei de ir tocar tuas p\u00e1lpebras. (Anch., Poemas, 96) \u2588 osyba'e - o que esfrega: ...Tupinamb\u00e1... i Tup\u00e3 osyba'ep\u00fbera opakatu \u00eeamomb\u00e1. - Os tupinamb\u00e1s que esfregavam a seu Deus arrasamos todos. (Anch., Teatro, 14)"}, {"first_word": "syk", "optional_number": "4", "part_of_speech": "adv.", "definition": "no total, na totalidade, totalmente: I angaturam sykype erimba'e Tup\u00e3 o monhang-ypyreme? - Eram bons na totalidade quando Deus come\u00e7ou a cri\u00e1-los? (Anch., Doutr. Crist\u00e3, I, 160); mok\u00f5-mok\u00f5\u00ee syk - dois e dois no total (isto \u00e9, quatro) (VLB, I, 154)"}, {"first_word": "syka", "optional_number": "", "part_of_speech": "s.", "definition": "CICA, SABIACICA, p\u00e1ssaro da fam\u00edlia dos psitac\u00eddeos, de bela cor verde (Sousa, Trat. Descr., 236)"}, {"first_word": "sykaba", "optional_number": "", "part_of_speech": "s.", "definition": "limite, fim, t\u00e9rmino, o \u00faltimo: O\u00eeoirundy tek\u00f3 sykaba... - og oryp\u00e1pe Tup\u00e3 as\u00e9be tekob\u00e9 opaba'erame'yma me'enga i xykaba. - Quatro s\u00e3o os \u00faltimos dos fatos: o \u00faltimo deles \u00e9 Deus dar para a gente, em seu para\u00edso, a vida que n\u00e3o acabar\u00e1. (Ar., Cat., 154v); xe k\u00f3 sykaba - o limite de minha ro\u00e7a (VLB, II, 22); (adj.: sykab) (xe) - ter limite, ter t\u00e9rmino: -N'i sykabi, n'i papabi. - N\u00e3o tem limite, n\u00e3o tem fim. (Ar., Cat., 165)"}, {"first_word": "syky\u00ee\u00e9", "optional_number": "1", "part_of_speech": "s.", "definition": "medo, temor (VLB, II, 34)"}, {"first_word": "syma", "optional_number": "", "part_of_speech": "s.", "definition": "escorregadura; (adj.: sym) - escorregadio (VLB, I, 123); liso: Xe sym. - Eu estou liso. (VLB, II, 23)"}, {"first_word": "syra", "optional_number": "", "part_of_speech": "s.", "definition": "enxada (Anch., Arte, 15v): it\u00e1-syra - enxada de ferro (VLB, I, 109); i xyra - sua enxada (Fig., Arte, 73)"}, {"first_word": "syryka", "optional_number": "", "part_of_speech": "s.", "definition": "escorrimento; escorregadura; (adj.: syryk) - escorrido; escorregadio: it\u00e1-p\u00e9-syryka - pedra achatada e escorregadia; laje de rio (VLB, I, 24); Xe rug\u00fby-syryk. - Eu tenho o sangue escorrido. (Anch., Arte, 51); (xe) escorrer; escorregar: Xe py-syryk. - Meus p\u00e9s escorregaram. (VLB, I, 123)"}, {"first_word": "sysy\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "estremecimento; (adj.: sysy\u00ee) - tr\u00eamulo, que treme: Xe ro'o-sysy\u00ee. - Eu tenho a carne tr\u00eamula. (VLB, I, 130); Xe rop\u00e9-py-sysy\u00ee. - Eu tenho o interior das p\u00e1lpebras tr\u00eamulo. (VLB, II, 136)"}, {"first_word": "sy\u00fbasum\u1ebd", "optional_number": "", "part_of_speech": "s.", "definition": "cabra, o mesmo que syg\u00fbasum\u1ebd (v.) (VLB, I, 62)"}, {"first_word": "t\u00e1", "optional_number": "2", "part_of_speech": "interj.", "definition": "expressa d\u00f3, dor ou lamento (de h. e m.) (VLB, II, 53)"}, {"first_word": "taba", "optional_number": "1", "part_of_speech": "s.", "definition": "1) TABA, aldeia (de \u00edndios) (Fig., Arte, 76): ...Xe mos\u1ebd mem\u1ebd taba su\u00ed abar\u00e9... - Faz-me sair sempre da aldeia o padre. (Anch., Teatro, 126); Xe anh\u00f5 k\u00f3 taba pup\u00e9 a\u00eek\u00f3... - Eu somente nesta aldeia morava. (Anch., Teatro, 4); 2) cidade, vila; povoa\u00e7\u00e3o (VLB, II, 145): Taba Roma \u2018\u00ee\u00e1pe... - Na cidade chamada Roma. (Ar., Cat., 6v); Opukubo taba amo\u00edn. - Assento a vila de comprido. (Anch., Arte, 43); 3) lugar (VLB, II, 25): -Um\u00e3mepe i momendari? -Para\u00edso Terreal t\u00e1-por\u00e3ngatu pup\u00e9. -Onde os casou? -No Para\u00edso Terreal, lugar muito belo. (Anch., Doutr. Crist\u00e3, I, 226)"}, {"first_word": "tabatinga", "optional_number": "", "part_of_speech": "s.", "definition": "TABATINGA, TAUATINGA, TOBATINGA, argila esbranqui\u00e7ada usada para caiar casas; o mesmo que tobatinga (v.) (Monteiro, \u201cRel. da Prov. Bras.\u201d, in Leite, S., Hist., VIII, 411, 1949; Brand\u00e3o, Di\u00e1logos, 208)"}, {"first_word": "tabu\u00eea\u00ee\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "TABUIAI\u00c1, TABUJAJ\u00c1, TAPUCAI\u00c1, TUBAIAI\u00c1, ave da fam\u00edlia dos cicon\u00eddeos, do grupo das cegonhas (VLB, I, 70)"}, {"first_word": "tabura'a", "optional_number": "", "part_of_speech": "s.", "definition": "var. de verme que nasce dentro do coco de palmeira (VLB, I, 55)"}, {"first_word": "ta\u00e9", "optional_number": "", "part_of_speech": "adv.", "definition": "de modo encaixado, com justeza, no tamanho certo, na medida: Ta\u00e9 a\u2018e. - Estou na medida. (VLB, I, 113)"}, {"first_word": "tag\u00fb\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "TAU\u00c1, TAGU\u00c1, 1) barro amarelo com que se d\u00e1 cor \u00e0 lou\u00e7a (VLB, I, 52); 2) barro vermelho (Fig., Arte, 77)"}, {"first_word": "tag\u00fbaranha", "optional_number": "", "part_of_speech": "s.", "definition": "var. de lontra, mam\u00edfero da fam\u00edlia dos mustel\u00eddeos (Soares, Coisas Not. Brasil (ms. C), 2353-2355)"}, {"first_word": "Tag\u00fbypytanga", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma entidade da mitologia dos antigos \u00edndios tupis da costa do Brasil [Soares, Coisas Not. Bras. (ms. C), 676-683]"}, {"first_word": "ta\u00eea", "optional_number": "1", "part_of_speech": "s.", "definition": "ardor, requeima\u00e7\u00e3o (p.ex., da pimenta); travo (Fig., Arte, 75; Anch., Arte, 14); (adj.: ta\u00ee) - ardido (fal. de pimenta, etc.) (Anch., Arte, 14); travoso; (xe) requeimar (como a pimenta, a mostarda, etc.): Ta\u00ee. - Ela requeima. (VLB, II, 93); ka'a-ta\u00eea - \u201cfolha ardida\u201d (Piso, De Med. Bras., 199)"}, {"first_word": "ta\u00ee\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "TAI\u00c1, 1) nome comum a v\u00e1rias plantas da fam\u00edlia das ar\u00e1ceas, que possuem ra\u00edzes comest\u00edveis \u201cas quais se comem cozidas na \u00e1gua, mas sempre ficam tesas\u201d (Sousa, Trat. Descr., 181); 2) a raiz dessas plantas (Marcgrave, Hist. Nat. Bras., 35)"}, {"first_word": "ta\u00eeasuk\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "cepilho, instrumento para alisar a madeira, usado por marceneiros e carpinteiros, plaina pequena (VLB, I, 70)"}, {"first_word": "ta\u00eeasyka", "optional_number": "", "part_of_speech": "s.", "definition": "TAJACICA, peixe marinho da fam\u00edlia dos gobi\u00eddeos (Marcgrave, Hist. Nat. Bras., 144)"}, {"first_word": "ta\u00eebarana", "optional_number": "", "part_of_speech": "s.", "definition": "TABARANA, peixe da fam\u00edlia dos carac\u00eddeos (Soares, Coisas Not. Brasil (ms. C), 2282-2283)"}, {"first_word": "taib\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um mam\u00edfero didelf\u00eddeo marsupial; o mesmo que ta\u00eeyby (v.) (Theat. Rer. Nat. Bras., II, 27)"}, {"first_word": "ta\u00eebu", "optional_number": "", "part_of_speech": "s.", "definition": "TAIBU, TIMBU, mam\u00edfero marsupial da fam\u00edlia dos didelf\u00eddeos, parecido ao gamb\u00e1 (Frei Vicente do Salvador, Hist\u00f3ria do Brasil, I, cap. ix)"}, {"first_word": "ta\u00eeku\u00eeu", "optional_number": "1", "part_of_speech": "s.", "definition": "nome de um pequeno p\u00e1ssaro (D'Abbeville, Histoire, 183v)"}, {"first_word": "ta\u00eetet\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "cateto (v. ta\u00eetetu) (Brand\u00e3o, Di\u00e1logos, 251)"}, {"first_word": "ta\u00eetetu", "optional_number": "", "part_of_speech": "s.", "definition": "TATETO, CATETO, CAITITU, CAITATU, CAITETU, TAITITU, porco do mato pequeno, mam\u00edfero da fam\u00edlia dos taia\u00e7u\u00eddeos (Tayassu tajacu L.) (VLB, II, 82)"}, {"first_word": "ta\u00eeu\u00ee\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "TAJUJ\u00c1, TAIUI\u00c1, caiap\u00f3, purga-de-gentio, planta da fam\u00edlia das cucurbit\u00e1ceas (Cayaponia tayuya (Vell.) Cogn.), trepadeira herb\u00e1cea de grande porte, de propriedades medicinais (Marcgrave, Hist. Nat. Bras., 27)"}, {"first_word": "ta\u00eeupara", "optional_number": "", "part_of_speech": "s.", "definition": "TIJUP\u00c1, TIJUPABA, TAJUP\u00c1, TAJUPAR, TIJUPAR, TUJUPAR, AJUP\u00c1, TIUP\u00c1, choupana feita para abrigo durante as viagens pela floresta (Sousa, Trat. Descr., 321); v. te'y\u00eeupaba "}, {"first_word": "ta\u00eeyby", "optional_number": "", "part_of_speech": "s.", "definition": "sarigu\u00e9 macho, que n\u00e3o tem a bolsa marsupial de que a f\u00eamea \u00e9 dotada (v. sarig\u00fbe\u00eea) (Marcgrave, Hist. Nat. Bras., 223)"}, {"first_word": "takaranha", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma planta (Silveira, Rela\u00e7\u00e3o do Maranh\u00e3o, fl. 11v)"}, {"first_word": "tak\u00f3", "optional_number": "1", "part_of_speech": "part.", "definition": "haver de (com um verbo no indicativo ou no ger\u00fandio): N\u00e3 tak\u00f3 \u00eeomomoranga re'a...! - Assim havemos de nos acariciar! (Ar., Cat., 234); Ab\u00e1-anga\u00eepab\u0129 tak\u00f3 mba'e-katu og\u00fberek\u00f3 xe su\u00ed m\u00e3!... - Ah, um homem pecador h\u00e1 de ter mais coisas boas que eu! (Anch., Doutr. Crist\u00e3, II, 102); ...Emon\u00e3 tak\u00f3 a\u00eek\u00f3... - Hei de viver assim. (Anch., Di\u00e1l. da F\u00e9, 211)"}, {"first_word": "taku\u00eeko\u00eesyka", "optional_number": "", "part_of_speech": "s.", "definition": "material usado para fazer linha de pesca (Marcgrave, Hist. Nat. Bras., 273)"}, {"first_word": "takupapirema", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um peixe (Sousa, Trat. Descr., 283)"}, {"first_word": "takura", "optional_number": "", "part_of_speech": "s.", "definition": "TUCURA, TICURA, gafanhoto, o mesmo que tukura (v.) (Sousa, Trat. Descr., 239)"}, {"first_word": "takurand\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "TARACU\u00c1, TACU\u00c1, TRACU\u00c1, TRAGU\u00c1, nome comum a certas formigas que fazem formigueiros nas \u00e1rvores e que, ao serem tocadas, fazem barulho caracter\u00edstico de sopro forte e prolongado (Sousa, Trat. Descr., 239)"}, {"first_word": "takyra", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma planta (Brand\u00e3o, Di\u00e1logos, 211)"}, {"first_word": "tamand\u00fb\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "TAMANDU\u00c1, nome gen\u00e9rico de animais mam\u00edferos desdentados da fam\u00edlia dos mirmecofag\u00eddeos e, principalmente, do Myrmecophaga tridactyla (D'Abbeville, Histoire, 249v): Ak\u00f3 xe \u00eeubykar\u00fbera, tata\u00fbrana, tamand\u00fb\u00e1 ...! - Esse \u00e9 meu antigo enforcador, uma taturana, um tamandu\u00e1. (Anch., Teatro, 62)"}, {"first_word": "tamari", "optional_number": "", "part_of_speech": "s.", "definition": "TAMARI, esp\u00e9cie de sagui (v. sag\u00fbi) (D'Abbeville, Histoire, 252v)"}, {"first_word": "tamaru", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um animal crust\u00e1ceo (Theat. Rer. Nat. Bras., I, 74)"}, {"first_word": "tambaky", "optional_number": "", "part_of_speech": "s.", "definition": "TAMBAQUI, peixe da fam\u00edlia dos carac\u00eddeos (Bettendorff [1698], Cr\u00f4n. do Maranh\u00e3o, in RIH, LXXII (1909), 355)"}, {"first_word": "tambeaobubaubag\u00fbasu", "optional_number": "", "part_of_speech": "s.", "definition": "cal\u00e7\u00f5es de rocas, vestimenta do s\u00e9culo XVI (VLB, II, 107)"}, {"first_word": "tambe\u00edba", "optional_number": "", "part_of_speech": "s.", "definition": "var. de inseto (Theat. Rer. Nat. Bras., II, 63)"}, {"first_word": "tame\u00eeu\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma planta; coentro (entre os tupis) (VLB, I, 79)"}, {"first_word": "tam\u00fbat\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "TAMUAT\u00c1, TAMBUAT\u00c1, CAMOAT\u00c1, TAMBOAT\u00c1, nome comum a certos peixes da fam\u00edlia dos caliquit\u00eddeos (D'Abbeville, Histoire, 247v; Marcgrave, Hist. Nat. Bras., 151; G\u00e2ndavo, Hist., VIII, fl. 28v-29)"}, {"first_word": "tanga", "optional_number": "", "part_of_speech": "s.", "definition": "moleza, tenrura, frescor; (adj. - tang) - mole, tenro, fresco: g\u00fbyr\u00e1-tange'yma (lit., p\u00e1ssaro sem moleza, isto \u00e9, p\u00e1ssaro aprumado) - nome de um p\u00e1ssaro da fam\u00edlia dos icter\u00eddeos (Marcgrave, Hist. Nat. Bras., 192); pitanga (pira + tang + -a: lit. - pele tenra) - crian\u00e7a (VLB, II, 12) "}, {"first_word": "tangar\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "TANGAR\u00c1, ATANGAR\u00c1, nome comum a certos p\u00e1ssaros da fam\u00edlia dos pipr\u00eddeos (Marcgrave, Hist. Nat. Bras., 214)"}, {"first_word": "tanimbuka", "optional_number": "", "part_of_speech": "s.", "definition": "cinza: Quarta-feira-tanimbu-kara\u00edba ras\u00e1pe \u00eeekuakupabusu, Quaresma \u2018\u00eeaba nheypyrungi. - Ao passar a quarta-feira das cinzas sagradas, come\u00e7a o grande jejum chamado Quaresma. (Ar., Cat., 122)"}, {"first_word": "taoka", "optional_number": "", "part_of_speech": "s.", "definition": "TAOCA, var. de formiga migrat\u00f3ria, inseto himen\u00f3ptero da fam\u00edlia dos doril\u00edneos (VLB, I, 142)"}, {"first_word": "tapakur\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "TAPACORA, 1) enfeite de fio de algod\u00e3o tingido de vermelho usado pelas mo\u00e7as ind\u00edgenas nas pernas, por baixo do joelho, tecido de maneira que n\u00e3o os podiam tirar, tendo tr\u00eas dedos de largura; liga feita com fio de algod\u00e3o, com aproximadamente dois p\u00e9s de comprimento, adornada com penas, sendo colocada pelos \u00edndios em torno da perna (D'Abbeville, Histoire, 274); 2) faixa utilizada para atar as pernas dos rec\u00e9m-nascidos (Marcgrave, Hist. Nat. Bras., 269; Sousa, Trat. Descr., 306) "}, {"first_word": "tapapinh\u00fb\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "TAPINHO\u00c3, \u00e1rvore da fam\u00edlia das laur\u00e1ceas (Mezilaurus navalium (Allem\u00e3o) Taub. ex Mez), de madeira dura e resistente, muito usada em constru\u00e7\u00e3o civil no Brasil colonial (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a781, 153)"}, {"first_word": "tapena", "optional_number": "", "part_of_speech": "s.", "definition": "var. de andorinha grande e cinzenta (VLB, I, 36)"}, {"first_word": "taper\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "TAPER\u00c1, andorinha-do-campo, p\u00e1ssaro da fam\u00edlia dos hirundin\u00eddeos (Marcgrave, Hist. Nat. Bras., 205; VLB, I, 36)"}, {"first_word": "taperana", "optional_number": "", "part_of_speech": "s.", "definition": "lavor da linha ou da empenhadura da flecha (VLB, II, 19)"}, {"first_word": "tapesyma", "optional_number": "", "part_of_speech": "s.", "definition": "var. de mandioca (Piso, De Med. Bras. IV, 177)"}, {"first_word": "tapi'a", "optional_number": "1", "part_of_speech": "s.", "definition": "TAPI\u00c1, pau-d'alho, 1) \u00e1rvore da fam\u00edlia das caparid\u00e1ceas (Crateva tapia L.), esp\u00e9cie encontrada desde o Cear\u00e1 at\u00e9 o Rio Grande do Sul e empregada na medicina popular; 2) nome de v\u00e1rias \u00e1rvores da fam\u00edlia das euforbi\u00e1ceas, do g\u00eanero Alchornea (Marcgrave, Hist. Nat. Bras., 98) "}, {"first_word": "tapi\u00eea'i", "optional_number": "", "part_of_speech": "s.", "definition": "TAPIA\u00cd, TAPI\u00cd, TAPICUIM, formig\u00e3o, inseto himen\u00f3ptero da fam\u00edlia dos formic\u00eddeos, de cor preta e que pode chegar at\u00e9 3 cm de comprimento (Marcgrave, Hist. Nat. Bras., 252)"}, {"first_word": "tapi'ira", "optional_number": "", "part_of_speech": "s.", "definition": "1) TAPIIRA, TAPIRA, TAPIR, anta, o maior mam\u00edfero terrestre do Brasil (Tapirus terrestris L.), o mesmo que tapi'iret\u00e9 (v.); 2) vaca, boi, gado bovino em geral: Xe re\u00eembaba tapi'ira - Minha vaca que crio. (Anch., Arte, 2v); Tapi'ira os\u00f3 og\u00fbapixara pyri. - O boi foi para junto dos seus companheiros. (Fig., Arte, 26) \u2588 tapi'i-kaba - gordura de vaca (VLB, II, 31)"}, {"first_word": "tapi'irak\u00fb\u00e3\u00eenana", "optional_number": "", "part_of_speech": "s.", "definition": "TAPIR\u00c1-CAIENA, 1) canaf\u00edstula, cana de cor preta, cheia de polpa, medicinal, da fam\u00edlia das leguminosas (Senna affinis (Benth.) H.S. Irwin & Barneby); 2) o fruto dessa planta (Marcgrave, Hist. Nat. Bras., 134-135; VLB, I, 65)"}, {"first_word": "tapinh\u00fb\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "TAPINHO\u00c3, \u00e1rvore da fam\u00edlia das laur\u00e1ceas, o mesmo que tapapinh\u00fb\u00e3 (v.) (Manifesto de utilidades do Brasil (1687), in Brasilia, VII (1952), 184)"}, {"first_word": "tapi'oka", "optional_number": "", "part_of_speech": "s.", "definition": "1) TAPIOCA, f\u00e9cula aliment\u00edcia da mandioca (Sousa, Trat. Descr., 174); 2) bolo ou p\u00e3o ind\u00edgena feito dessa f\u00e9cula (Denuncia\u00e7\u00f5es de Pernambuco, 80) (o mesmo que typy'oka - v.)"}, {"first_word": "tap\u00eeora", "optional_number": "", "part_of_speech": "s.", "definition": "rem\u00e9dio feito da raiz do \u00eeetikusu (v.) (Marcgrave, Hist. Nat. Bras., 41)"}, {"first_word": "tapiu\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "TAPI\u00da, TAPI\u00daJA, nome comum a certos insetos himen\u00f3pteros da fam\u00edlia dos vesp\u00eddeos. S\u00e3o vespas sociais muito temidas. \u201c...S\u00e3o grandes e criam em ninhos que fazem nas pontas dos ramos das \u00e1rvores, com barro.\u201d (Sousa, Trat. Descr., 240)"}, {"first_word": "tapiukaba", "optional_number": "", "part_of_speech": "s.", "definition": "TAPIUCABA, TAPIOCABA, var. de vespa, inseto da fam\u00edlia dos vesp\u00eddeos (VLB, I, 55)"}, {"first_word": "taposoka", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma planta (Theat. Rer. Nat. Bras., II, 206)"}, {"first_word": "tapot\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "TAPITI, coelho silvestre, o mesmo que tapeti1 (v.) (Sousa, Trat. Descr., 254)"}, {"first_word": "tapu\u00eepera", "optional_number": "", "part_of_speech": "s.", "definition": "escrava (VLB, I, 124): Tapu\u00eep\u00e9-poxy mborypa, tupotare'ymi ik\u00e9... - Deleitando-se com as escravas ruins, n\u00e3o quiseram vir aqui. (Anch., Teatro, 14)"}, {"first_word": "tapuru", "optional_number": "", "part_of_speech": "s.", "definition": "TAPURU, TAPICURU, TAPERU (N e NE), bicheira, bicho-de-vareja, nome comum \u00e0s larvas vermiformes de certos insetos d\u00edpteros que p\u00f5em ovos nas frutas podres, na carne em decomposi\u00e7\u00e3o, etc. \u00c9 tamb\u00e9m chamado bicho-da-fruta. (Marcgrave, Hist. Nat. Bras., 67)"}, {"first_word": "tapusu", "optional_number": "", "part_of_speech": "s.", "definition": "TAPU\u00c7U, variedade de molusco gastr\u00f3pode da fam\u00edlia das ampular\u00eddeos, de \u00e1gua doce (Sousa, Trat. Descr., 293)"}, {"first_word": "taraba", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um p\u00e1ssaro (Brand\u00e3o, Di\u00e1logos, 230)"}, {"first_word": "tarab\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "TARAB\u00c9, ave da fam\u00edlia dos psitac\u00eddeos, do grupo dos papagaios (Marcgrave, Hist. Nat. Bras., 207)"}, {"first_word": "tarag\u00fbykoa\u00eekuraba", "optional_number": "", "part_of_speech": "s.", "definition": "var. de lagarto da fam\u00edlia dos iguan\u00eddeos (Marcgrave, Hist. Nat. Bras., 238)"}, {"first_word": "tarag\u00fbypir\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "peixe da fam\u00edlia dos anablep\u00eddeos (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 166v)"}, {"first_word": "tarag\u00fbyra", "optional_number": "", "part_of_speech": "s.", "definition": "TARAGUIRA, TARAU\u00cdRA, TERA\u00cdRA, var. de lagarto da fam\u00edlia dos iguan\u00eddeos (Tropidurus torquatus Spix) (Marcgrave, Hist. Nat. Bras., 238; VLB, II, 17)"}, {"first_word": "tarakoba", "optional_number": "", "part_of_speech": "s.", "definition": "TARIOBA, TARCOBA, molusco ac\u00e9falo bivalve, comest\u00edvel, da fam\u00edlia dos donac\u00eddeos (Sousa, Trat. Descr., 292)"}, {"first_word": "tarak\u00fbag\u00fbasu", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma planta (Theat. Rer. Nat. Bras., II, 118)"}, {"first_word": "tarakutinga", "optional_number": "", "part_of_speech": "s.", "definition": "TRACUTINGA, TRACUXINGA, SARACUTINGA, formiga com aguilh\u00e3o de cor preta e picada muito dolorosa, da fam\u00edlia dos formic\u00eddeos, que pode chegar a mais de 2cm de comprimento. Constr\u00f3i formigueiro subterr\u00e2neo. (VLB, I, 142)"}, {"first_word": "taram\u00eearana", "optional_number": "", "part_of_speech": "s.", "definition": "TAMEARANA, URTIGA-TAMEARANA, trepadeira da fam\u00edlia das euforbi\u00e1ceas (Dalechampia scandens L.) (VLB, II, 59)"}, {"first_word": "tararuku", "optional_number": "", "part_of_speech": "s.", "definition": "TARARUCU, planta da fam\u00edlia das leguminosas do g\u00eanero Cassia ou Senna, tamb\u00e9m conhecida como fedegoso (Sousa, Trat. Descr., 209)"}, {"first_word": "tarasanga", "optional_number": "", "part_of_speech": "s.", "definition": "TRA\u00c7ANGA, CRAU\u00c7ANGA, formiga que possui aguilh\u00e3o como vespas e picada dolorida (VLB, I, 142)"}, {"first_word": "tareria\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "variedade de planta capar\u00e1cea (Cleome spinosa L.) (Marcgrave, Hist. Nat.Bras., 33)"}, {"first_word": "tareroky", "optional_number": "", "part_of_speech": "s.", "definition": "TAREROQUI, TAREROQUE, mata-pasto, arbusto da fam\u00edlia das leguminosas (Senna uniflora (Mill.) H.S. Irwin & Barneby), de propriedades medicinais. \u201c\u00c9 grande rem\u00e9dio; serve para matar os bichos dos bois e porcos e para postemas.\u201d (Cardim, Trat. Terra e Gente do Brasil, 48; Marcgrave, Hist. Nat. Bras., 10)"}, {"first_word": "tarur\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "var. de lagarto grande (D'Evreux, Viagem, 207)"}, {"first_word": "tasya\u00ed", "optional_number": "", "part_of_speech": "s.", "definition": "variedade de formiga grande e preta (Sousa, Trat. Descr., 272)"}, {"first_word": "tasyba", "optional_number": "", "part_of_speech": "s.", "definition": "TACIBA, var. de formiga min\u00fascula e avermelhada, inseto da fam\u00edlia dos formic\u00eddeos cuja picada dolorida provoca uma coceira insuport\u00e1vel (D'Abbeville, Histoire, 256)"}, {"first_word": "tasysema", "optional_number": "", "part_of_speech": "s.", "definition": "inseto himen\u00f3ptero da fam\u00edlia dos formic\u00eddeos. S\u00e3o formigas que \u201cse criam nos mangues... as quais s\u00e3o pequenas e fazem ninho da terra nestas \u00e1rvores\u201d. (Sousa, Trat. Descr., 272)"}, {"first_word": "tata\u00eeuba", "optional_number": "", "part_of_speech": "s.", "definition": "TATAJUBA (v. tata\u00eeyba) (Brand\u00e3o, Di\u00e1logos, 207)"}, {"first_word": "tataka", "optional_number": "1", "part_of_speech": "s.", "definition": "ato de tiritar; tremor (com o frio); (adj.: tatak) - tiritante; (xe) tiritar, tremer (com frio) (Anch., Arte, 14): Xe r\u00e3\u00eetatak. - Meus dentes tiritam (isto \u00e9, batem com o frio). Xe remb\u00e9-tatak. - Meu bei\u00e7o tirita. (VLB, I, 53)"}, {"first_word": "tataka", "optional_number": "2", "part_of_speech": "s.", "definition": "variedade de r\u00e3 (Fig. Arte, 76)"}, {"first_word": "tatapek\u00fbaba", "optional_number": "", "part_of_speech": "s.", "definition": "TATAPECOABA, abano, abanador para fogo (VLB, I, 17)"}, {"first_word": "tatapu\u00eeasu", "optional_number": "", "part_of_speech": "s.", "definition": "var. de sardinha (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 166v)"}, {"first_word": "tat\u00e9", "optional_number": "1", "part_of_speech": "interj.", "definition": "cuidado!: Tat\u00e9, tat\u00e9, kunum\u0129, na nde nup\u00e3\u00ee kara\u00edba... - Cuidado, cuidado, menino, para que n\u00e3o te castigue o homem branco. (Anch., Poemas, 194)"}, {"first_word": "tat\u00e9", "optional_number": "2", "part_of_speech": "posp.", "definition": "(para) outra pessoa que n\u00e3o; (para) outra parte que n\u00e3o, (para) outra coisa que n\u00e3o: A\u00eeme'eng mba'e xe ruba tat\u00e9 nh\u1ebd. - Dei coisas para outra pessoa que n\u00e3o a meu pai. (Anch., Arte, 40v); G\u00fbyr\u00e1 tat\u00e9 u'uba s\u00f3\u00fb. - Para outra coisa que n\u00e3o o p\u00e1ssaro a flecha foi. (Anch., Arte, 40v); Ah\u1ebd morapit\u00eear\u00fbera tat\u00e9 nh\u1ebd anh\u1ebd yb\u0177\u00e1 o\u00eeuk\u00e1. - Mataram, na verdade, a outra pessoa que n\u00e3o aquele assassino. (VLB, II, 12) \u2588 tat\u00e9 \u00e9 - fora de, a n\u00e3o ser em; muito longe de, fora ou ao rev\u00e9s do que \u00e9: N'i a\u00eear\u00f5\u00ee \u00ceesu Cristo tat\u00e9 \u00e9 te'\u00f5 su\u00ed i \u00eeepirap\u00fbana... - N\u00e3o parece bem fazer ele a defesa da morte fora de Jesus Cristo... (Ar., Cat., 4); I tat\u00e9 \u00e9 (ou I tat\u00e9-tat\u00e9 \u00e9). - Fora disso. Longe disso. Ao contr\u00e1rio disso. Tudo menos isso. (VLB, II, 51)"}, {"first_word": "tat\u0129apyra", "optional_number": "", "part_of_speech": "s.", "definition": "entrada de lugar povoado, onde come\u00e7am as casas (VLB, I, 119)"}, {"first_word": "tatobapy", "optional_number": "", "part_of_speech": "s.", "definition": "1) entrada de lugar povoado, onde come\u00e7am as casas (VLB, I, 119); 2) fronteira (de territ\u00f3rios) (VLB, I, 144) \u2588 tatobapyyg\u00fbara - habitante de fronteira (VLB, I, 144)"}, {"first_word": "tatu", "optional_number": "", "part_of_speech": "s.", "definition": "TATU, nome comum a mam\u00edferos desdentados da fam\u00edlia dos dasipod\u00eddeos, com muitos g\u00eaneros e esp\u00e9cies diferentes. T\u00eam o corpo coberto por uma coura\u00e7a, formada por placas justapostas. Vivem em galerias abertas no ch\u00e3o. T\u00eam de 4 a 6 filhotes em cada ninhada, em que todos eles t\u00eam o mesmo sexo. T\u00eam h\u00e1bitos noturnos. (D'Abbeville, Histoire, 96v; Marcgrave, Hist. Nat. Bras., 231; Cardim, Trat. Terra e Gente do Brasil, 28)"}, {"first_word": "tatug\u00fbaxima", "optional_number": "", "part_of_speech": "s.", "definition": "esp\u00e9cie de TATU, animal mam\u00edfero desdentado da fam\u00edlia dos dasipod\u00eddeos (Soares, Coisas Not. Brasil (ms. C), 1069-1072)"}, {"first_word": "taturama", "optional_number": "", "part_of_speech": "s.", "definition": "TATURANA, inseto himen\u00f3ptero da fam\u00edlia dos vesp\u00eddeos. \u201c...Criam nas \u00e1rvores altas, fazendo seu ninho de barro ao longo do tronco delas...\u201d (Sousa, Trat. Descr., 240) "}, {"first_word": "ta\u00fbg\u00fbap\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um peixe (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 174)"}, {"first_word": "ta\u00fb\u00ee\u00e9", "optional_number": "", "part_of_speech": "adv.", "definition": "logo, depressa, rapidamente: A\u00eembir\u00e9, \u00eearas\u00f3 muru ta\u00fb\u00ee\u00e9... - Aimbir\u00ea, levemos os malditos logo. (Anch., Teatro, 40); Ne'\u0129, ta\u00fb\u00ee\u00e9 i a\u00eeubyka! - Eia, enforca-os logo! (Anch., Teatro, 60); T'asep\u00eeak ta\u00fb\u00ee\u00e9! - Que as veja logo. (L\u00e9ry, Histoire, 345); Xe py'a xe \u2018anga e\u00eear nde mba'eramo ta\u00fb\u00ee\u00e9. - Toma logo meu cora\u00e7\u00e3o e minha alma como coisas tuas. (Valente, Cantigas, II, in Ar., Cat., 1618) \u2588 ta\u00fb\u00ee\u00e9 b\u00e9 - logo mais (Fig., Arte, 128)"}, {"first_word": "1", "optional_number": "", "part_of_speech": "part.", "definition": "1) pois? porventura? por acaso? mas? (Negando, como quando se diz: Porventura ele foi?, sabendo-se que n\u00e3o foi.) (VLB, II, 82): Ab\u00e1-tepe os\u00f3? - Quem foi, pois? (como que perguntando: -N\u00e3o foi ningu\u00e9m?) (Anch., Arte, 36); As\u00f3-tepe ix\u00e9? - Fui eu, pois? (como que dizendo: -Eu n\u00e3o fui.); Os\u00f3 ru\u00e3-tepe \u00e9? - Foi, porventura? (Anch., Arte, 36); 2) (expressa admira\u00e7\u00e3o) - ent\u00e3o?: Os\u00f3-tepe ra'e \u00e9? - Ent\u00e3o foi? (Anch., Arte, 36)"}, {"first_word": "te", "optional_number": "2", "part_of_speech": "part.", "definition": "1) mas, no entanto: Ab\u00e1-tepe erimba'e, pe mba'erama res\u00e9 ap\u0177aba me'enga'ubi? - Mas quem entregou os \u00edndios como coisas vossas? (Anch., Teatro, 28); A'e-te ka\u00fb\u0129 p\u00fba\u00eetara... - Mas s\u00e3o eles os que mandam fazer cauim. (Anch., Teatro, 34); Pero-te t'os\u00f3. - Mas que v\u00e1 Pero. (VLB, I, 36); ...Or\u00e9 pysyr\u00f5-te \u00eeep\u00e9 mba'e-a\u00edba su\u00ed. - Mas livra-nos tu das coisas m\u00e1s. (Ar., Cat., 13v); 2) por outro lado, ao contr\u00e1rio, em vez disso, n\u00e3o obstante, contudo: Xe-te, xe rembi\u00e1-pot\u00e1 sabeypora am\u00f5 res\u00e9. - Eu, em vez disso, quero presas em alguns b\u00eabados. (Anch., Teatro, 150, 2006); -A'epe a'e kunh\u00e3 n'onherani? -O\u00eembory-te... -E aquelas mulheres n\u00e3o resistem? -Ao contr\u00e1rio, comprazem-se com eles. (Anch., Teatro, 154, 2006); Re\u00eeamo ere\u00eek\u00f3 tenh\u1ebd, set\u00e1 tenh\u1ebd nde bo\u00ee\u00e1, xe-te t'oroporak\u00e1... - Apesar de que sejas rainha, apesar de que sejam muitos os teus servos, eu, n\u00e3o obstante, pesco para ti. (Anch., Poemas, 152)"}, {"first_word": "te", "optional_number": "3", "part_of
