ral, que d\u00e1 de suas posses aos que visitam a aldeia; nobre, valente: Xe mosakar. - Eu sou liberal. (VLB, II, 21); morubix\u00e1-mosakara - chefes valentes (Anch., Teatro, 36)"}, {"first_word": "mosapyr", "optional_number": "1", "part_of_speech": "num.", "definition": "tr\u00eas: I\u00ee\u00e1 mosapyr-y b\u00e9 peka\u00ee o\u00eeepeg\u00fbasune. - Ainda bem que v\u00f3s tr\u00eas, novamente, queimareis juntos. (Anch., Teatro, 50); Mosapyr o bo\u00ee\u00e1... - Tr\u00eas de seus disc\u00edpulos. (Ar., Cat., 52v); Mosapyr ab\u00e1 our. - Tr\u00eas pessoas vieram. (Anch., Arte, 9v) \u2588 mosapy-sapyr - de tr\u00eas em tr\u00eas, tr\u00eas cada um (VLB, II, 136)"}, {"first_word": "mosapyra", "optional_number": "", "part_of_speech": "num.", "definition": "1) terceiro (Fig., Arte, 4): -Mar\u00e3 e'ipe i mosapyra? -Que diz o terceiro deles? (Ar., Cat., 76v); 2) terceira vez (VLB, II, 127)"}, {"first_word": "mosapysaba", "optional_number": "", "part_of_speech": "num.", "definition": "terceiro: i mosapysaba - o terceiro deles (Ar., Cat., 154v)"}, {"first_word": "mosas\u00e3\u00ee", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) espalhar, dispersar: Or\u00e9 \u2018anga t'o\u00eeosu, sekopoxy mosas\u00e3\u00eea. - Que nossa alma ele visite, dispersando os v\u00edcios dela. (Anch., Teatro, 118); 2) tornar not\u00f3rio: -\u201cEmon\u00e3 \u00ee\u00e9 ab\u00e1 rek\u00f3\u00fb r\u00e3\u00e9\u201d er\u00e9pe, ...sekomem\u00fb\u00e3ag\u00fber\u0129 mosas\u00e3\u00eea? - Disseste: \u201c-Assim \u00e9 que o homem agiu\u201d, tornando not\u00f3rias suas pequeninas maldades? (Anch., Doutr. Crist\u00e3, II, 100)"}, {"first_word": "mos\u1ebdmosem", "optional_number": "", "part_of_speech": "v.tr.", "definition": "seguir o rastro de (acossando-o) (VLB, II, 115) (V. tb. momosem)"}, {"first_word": "mos\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "MU\u00c7UM, o mesmo que mus\u0169 (v.) (Sousa, Trat. Descr., 301)"}, {"first_word": "mosinining", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer repicar (p.ex., sinos) (VLB, II, 101)"}, {"first_word": "mosug\u00fbara\u00eey", "optional_number": "", "part_of_speech": "v.tr.", "definition": "tornar prostituta, fazer ser prostituta: Ere\u00eemosug\u00fbara\u00eeype nde rapixar\u0129? - Fizeste tua companheira uma prostituta? (Anch., Doutr. Crist\u00e3, II, 100)"}, {"first_word": "mosupara", "optional_number": "", "part_of_speech": "s.", "definition": "visitador, o que visita as pessoas (VLB, II, 146): Mosupar\u00fbera k\u00e9 a\u00eeur. - Visitador que fui das pessoas, aqui venho. (D'Evreux, Viagem, 144)"}, {"first_word": "mosusung", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) sacudir (p.ex., a \u00e1rvore, para que caia o fruto, a roupa, para que lhe caia o p\u00f3, etc.) (VLB, II, 110); 2) acalentar (p.ex., a crian\u00e7a, para que durma) (VLB, I, 44)"}, {"first_word": "mosyk", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer aproximar-se, fazer chegar; puxar para si (p.ex., como faz o pescador com a linha) (VLB, II, 110)"}, {"first_word": "mosyky", "optional_number": "", "part_of_speech": "s.", "definition": "medusa, caravela, variedade de celenterado (VLB, I, 24)"}, {"first_word": "mosyky\u00ee\u00e9", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer ter medo, assustar, amedrontar: E\u00eeori i mosyky\u00ee\u00e9bo. - Vem para amedront\u00e1-lo. (Anch., Teatro, 120) \u2588 mosyky\u00eeaba - tempo, lugar, modo, etc. de fazer ter medo, de assustar: ...Anhanga mosyky\u00eeaba... - \u00c9 um modo de assustar o diabo (Ar., Cat., 352, 1686)"}, {"first_word": "mosym", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer liso, alisar (VLB, II, 23)"}, {"first_word": "mosyryk", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer escorrer, verter: ...Sug\u00fby mosyryka i xu\u00ed. - Fazendo escorrer o sangue dele. (Ar., Cat., 62)"}, {"first_word": "mosyryr\u0129", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fritar \u2588 i mosyryr\u0129mbyra - o que \u00e9 frito, a fritura (VLB, I, 144)"}, {"first_word": "mosyta'yba", "optional_number": "", "part_of_speech": "s.", "definition": "MOCITA\u00cdBA, \u00e1rvore da fam\u00edlia das leguminosas, Swartzia simplex (Sw.) Spreng., de madeira rija (Marcgrave, Hist. Nat. Bras., 106; VLB, II, 64)"}, {"first_word": "motagayb", "optional_number": "", "part_of_speech": "v.tr.", "definition": "confortar: Our i moapysyka, i motagaypa. - Vieram para consol\u00e1-lo, confortando-o. (Ar., Cat., 53v)"}, {"first_word": "motak", "optional_number": "", "part_of_speech": "v.tr.", "definition": "bater em, tocar (produzindo ru\u00eddo seco, sem resson\u00e2ncia, p.ex., com pedra ou pau) (VLB, I, 53): Penheangerek\u00f3 am\u00f5 \u2018ara pup\u00e9 te'\u00f5 pe rokena motaka turag\u00fbama res\u00e9... - Pensai que, nalgum dia, a morte vir\u00e1 para bater em vossas portas. (Ar., Cat., 158)"}, {"first_word": "motakaba", "optional_number": "", "part_of_speech": "s.", "definition": "fecho, aldrava: okena motakaba - fecho da porta (VLB, I, 136)"}, {"first_word": "motebir", "optional_number": "", "part_of_speech": "v.tr.", "definition": "tornar sodomita passivo, usar como mulher: Ere\u00eemotebi-tebipe nde rapixara? - Ficaste usando como mulher o teu pr\u00f3ximo? (Anch., Doutr. Crist\u00e3, II, 100); Ere\u00eemotebirype ab\u00e1 ko\u00eep\u00f3 nde motebirype ab\u00e1? - Usaste um homem como mulher ou usou-te como mulher um homem? (Ar., Cat., 234, 1686)"}, {"first_word": "mote'e", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) estranhar, n\u00e3o reconhecer: Teum\u1ebd xe mote'ebo. - Guarda-te de me estranhares. (VLB, I, 130); 2) repudiar, abandonar: A\u00eemote'e xe ruba rekop\u00fbera. - Repudiei a antiga lei de meu pai; Teum\u1ebd nde rek\u00f3 mote'ebo. - Guarda-te de abandonar tua obra. (VLB, I, 130); 3) deitar a perder: Amote'e um\u1ebdpe xe ruba k\u00e1... - N\u00e3o hei de deitar a perder a meu pai. (Anch., Di\u00e1l. da F\u00e9, 220)"}, {"first_word": "motekokuabe'ym", "optional_number": "", "part_of_speech": "v.tr.", "definition": "deixar ignorante, fazer cair em erro: ...Te'itenheum\u1ebd mba'e am\u00f5 nde motekokuabe'yma... - Que n\u00e3o aconte\u00e7a de alguma coisa te deixar ignorante. (Ar., Cat., 157v); oporomoa\u00eeu o\u00eek\u00f3bo, oporomotekokuabe'yma... - Est\u00e1 molestando as pessoas, fazendo-as cair em erro... (Ar., Cat., 83)"}, {"first_word": "moten", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) firmar, fazer firme, fixar (Anch., Arte, 57): ...Xe \u2018anga moteni. - Minh'alma faz firme. (Anch., Poemas, 108); 2) trancar, travar (p.ex., porta, l\u00edngua, etc.): apek\u0169-moten - travar a l\u00edngua (p.ex., a fruta, a gordura fria, etc.)"}, {"first_word": "mot\u0129", "optional_number": "", "part_of_speech": "v.tr.", "definition": "envergonhar: Ereseky\u00eepe \u00eeurarag\u00fba\u00eea ab\u00e1 sup\u00e9... i mot\u0129amo...? - Urdiste mentiras contra algu\u00e9m, envergonhando-o? (Anch., Doutr. Crist\u00e3, II, 103)"}, {"first_word": "mot\u0129byk", "optional_number": "", "part_of_speech": "v.tr.", "definition": "desonrar, envergonhar: -Ereseky\u00eepe \u00eeurarag\u00fba\u00eea ab\u00e1 sup\u00e9... i mot\u0129byka? - Urdiste mentiras contra algu\u00e9m, desonrando-o? (Anch., Doutr. Crist\u00e3, II, 103)"}, {"first_word": "moting", "optional_number": "1", "part_of_speech": "v.tr.", "definition": "1) branquear, tingir de branco: E\u00eeori xe \u2018anga re\u00eea, i motinga... - Vem para lavar minha alma, branqueando-a. (Anch., Poemas, 170); 2) caiar (VLB, I, 62)"}, {"first_word": "moting", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "enjoar-se de, ficar enjoado de (inclusive falando-se de comida): E\u00eemoting nde rekop\u00fbera! - Enjoa-te de teu velho modo de ser! (Anch., Doutr. Crist\u00e3, II, 111)"}, {"first_word": "motining", "optional_number": "", "part_of_speech": "v.tr.", "definition": "tornar seco, secar (VLB, II, 114)"}, {"first_word": "mototomba'e", "optional_number": "", "part_of_speech": "v.tr.", "definition": "alijar, deitar fora (da embarca\u00e7\u00e3o, aliviando a carga) (VLB, I, 32)"}, {"first_word": "motyk", "optional_number": "", "part_of_speech": "v.tr.", "definition": "puxar, beliscar (p.ex., o peixe ao anzol) (VLB, II, 77)"}, {"first_word": "motyryryk", "optional_number": "", "part_of_speech": "v.tr.", "definition": "arrastar (p.ex., vestido, roupa muito comprida) (VLB, I, 42)"}, {"first_word": "mo\u00fab", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer estar deitado, p\u00f4r deitado (Anch., Arte, 58) \u2588 moupaba - tempo, lugar, modo, etc. de p\u00f4r deitado: Oker\u0129 o moup\u00e1pe... - Dormita no lugar onde o puseram deitado. (Anch., Poemas, 164)"}, {"first_word": "moubixab", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer chefe, fazer rei: -Mba'epe o\u00eeme'eng i \u2018ekat\u00fb\u00e1pe? -Tak\u00fbara..., i moubixa-bixaba'upa... -Que deram em sua m\u00e3o direita? -Uma cana, ficando a faz\u00ea-lo rei de mentira. (Ar., Cat., 60v)"}, {"first_word": "mo\u00fan", "optional_number": "", "part_of_speech": "v.tr.", "definition": "tingir de preto, pretejar (VLB, II, 128); escurecer \u2588 moundara - o que tinge de preto, o que escurece: a\u00f3-moundara - o que escurece roupas, o tintureiro (VLB, II, 128)"}, {"first_word": "moupix\u00fbar", "optional_number": "", "part_of_speech": "v.tr.", "definition": "tornar feiticeiro, fazer ser feiticeiro: Ere\u00eemoupix\u00fbarype pa\u00ee\u00e9, serob\u00ee\u00e1...? - Fizeste o paj\u00e9 ser feiticeiro, acreditando nele? (Anch., Doutr. Crist\u00e3, II, 78)"}, {"first_word": "mou'um", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) amassar, fazendo lama (p.ex., a terra, a cal) (VLB, I, 34); 2) enlamear, lambuzar com coisa viscosa (VLB, I, 87)"}, {"first_word": "moxereku'yba", "optional_number": "", "part_of_speech": "s.", "definition": "\u00e1rvore \u201cque se acha no sert\u00e3o nos campos. \u00c9 pequena, d\u00e1 uma fruta do tamanho da laranja e dentro dela tem umas pevides e de tudo junto fazem um azeite para se untarem.\u201d (Cardim, Trat. Terra e Gente do Brasil, 43)"}, {"first_word": "moxy", "optional_number": "", "part_of_speech": "adv.", "definition": "nas m\u00e1s horas (Fig., Arte, 129)"}, {"first_word": "moxyryryk", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fritar \u2588 i moxyryrykypyra - o que \u00e9 frito, a fritura (VLB, I, 144)"}, {"first_word": "moya\u00ee", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer suar (VLB, II, 122)"}, {"first_word": "moynysem", "optional_number": "", "part_of_speech": "v.tr.", "definition": "encher (at\u00e9 o limite da capacidade, at\u00e9 n\u00e3o caber mais, \u00e0 diferen\u00e7a de mopor ou porakar - v.), impregnar [de algo: compl. com es\u00e9 (r, s) ou ri]: Tup\u00e3 nde ra\u00fbsubet\u00e9, gra\u00e7a ri nde moynysema. - Deus ama-te muito, enchendo-te de gra\u00e7a. (Anch., Poemas, 144); ...T'og\u00fbenosem mba'e-a\u00edba xe \u2018anga su\u00ed o poroa\u00fbsuba res\u00e9 i moynysema... - Que retire as coisas m\u00e1s de minha alma, enchendo-a com seu amor. (Ar., Cat., 31v)"}, {"first_word": "moyp\u0177ak", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer coalhar (VLB, I, 75)"}, {"first_word": "mo\u0177r\u00f5", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) irar, irritar, agastar: Xe moa\u00eeu-marangatu, xe mo\u0177r\u00f5etekat\u00fbabo, a\u00eep\u00f3 tek\u00f3-pysasu. - Importuna-me bem, irritando-me muit\u00edssimo, aquela lei nova. (Anch., Teatro, 4); ...Pemo\u0177r\u00f5 Pa'i \u00ceesu... - Irritastes o senhor Jesus. (Anch., Teatro, 42); 2) indispor (contra algo ou contra algu\u00e9m: compl. com sup\u00e9): A\u00eemoyr\u00f5-yr\u00f5 (ab\u00e1) sup\u00e9. - Fiquei-o indispondo contra o homem. (VLB, I, 48, adapt.); 3) escandalizar (VLB, I, 122) "}, {"first_word": "moysy", "optional_number": "", "part_of_speech": "tr.", "definition": "p\u00f4r em fila, enfileirar (VLB, II, 101)"}, {"first_word": "moysyrung", "optional_number": "", "part_of_speech": "v.tr.", "definition": "p\u00f4r em fila, enfileirar: A\u00eemoysyrung. - Enfileirei-os. (VLB, II, 101)"}, {"first_word": "moytar\u00f5", "optional_number": "", "part_of_speech": "v.tr.", "definition": "saciar, satisfazer, fartar (Anch., Arte, 39): \u00ce\u00e9, a\u00eep\u00f3 xe moytar\u00f5... - Sim, esses me satisfazem. (Anch., Teatro, 60) \u2588 i moytar\u00f5mbyra - o que \u00e9 (ou deve ser) saciado, satisfeito: A'eba'e i moytar\u00f5mbyramo sek\u00f3\u00fbne. - Aqueles ser\u00e3o saciados. (Ar., Cat., 19)"}, {"first_word": "m\u0169", "optional_number": "", "part_of_speech": "s.", "definition": "1) parente consangu\u00edneo (VLB, II, 65), parentela: A'epe o m\u0169et\u00e9 res\u00e9 o\u00eekopoxyba'e? - E o que, torpemente, tem rela\u00e7\u00f5es sexuais com sua parenta verdadeira? (Ar., Cat., 71v); Nd'e'ikatu\u00eepe ab\u00e1 o m\u0169et\u00e9 res\u00e9... omend\u00e1? - N\u00e3o pode algu\u00e9m casar-se com seu parente verdadeiro? (Ar., Cat., 94v); 2) na\u00e7\u00e3o (p.ex., dos tupinamb\u00e1s) (VLB, II, 46); (adj.) (xe) - ter parentes: Xe m\u0169et\u00e1. - Eu tenho muitos parentes. (VLB, I, 37)"}, {"first_word": "m\u00fba'i", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma fruta da qual se fazia vinho (D'Evreux, Viagem, 82)"}, {"first_word": "m\u00fbani", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um peixe (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 175v)"}, {"first_word": "mu\u00eeepereru", "optional_number": "", "part_of_speech": "s.", "definition": "MUIEPERERU, p\u00e1ssaro da fam\u00edlia dos troglodit\u00eddeos (Sousa, Trat. Descr., 237)"}, {"first_word": "muku\u00ee\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "MUCUJ\u00ca, planta da fam\u00edlia das apocin\u00e1ceas (Couma rigida Mull. Arg.), cuja caracter\u00edstica mais not\u00e1vel \u00e9 fornecer um l\u00e1tex adocicado e pot\u00e1vel, usado como leite. \u201cQuando se h\u00e3o de escolher, sempre se corta toda a \u00e1rvore por serem muito altas e se n\u00e3o fora esta destrui\u00e7\u00e3o houvera mais abund\u00e2ncia.\u201d (Cardim, Trat. Terra e Gente do Brasil, 39)"}, {"first_word": "muku'i\u00eey", "optional_number": "", "part_of_speech": "s.", "definition": "MUCUIM, variedade de inseto vermelho do mato, acar\u00eddeo da fam\u00edlia dos trombid\u00eddeos, que entra no corpo humano e causa grande comich\u00e3o (VLB, I, 55)"}, {"first_word": "mukukag\u00fb\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "MACUCAGU\u00c1, nome de uma ave (v. makukag\u00fb\u00e1) (Marcgrave, Hist. Nat. Bras., 213)"}, {"first_word": "mukun\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "MUCUN\u00c1, MUCUN\u00c3, MUCUNA, nome comum a plantas da fam\u00edlia das leguminosas, subfam\u00edlia papiliono\u00eddea: Mucuna pruriens (L.) DC., Dioclea glabra Benth., Dioclea virgata (Rich.) Amshoff, Dioclea malacocarpa Ducke, Dioclea sclerocarpa Ducke (Marcgrave, Hist. Nat. Bras., 18; Theat. Rer. Nat. Bras., II, 193)"}, {"first_word": "mukury", "optional_number": "", "part_of_speech": "s.", "definition": "MUCURI, planta do g\u00eanero Platonia, da fam\u00edlia das clusi\u00e1ceas, tamb\u00e9m conhecida como BACURI, BACURIZEIRO. \u201c...D\u00e1 umas frutas amarelas..., de maravilhoso sabor...\u201d (Sousa, Trat. Descr., 197)"}, {"first_word": "mukusama", "optional_number": "", "part_of_speech": "s.", "definition": "pio (como do gavi\u00e3o) (VLB, II, 78)"}, {"first_word": "mukuyry", "optional_number": "", "part_of_speech": "s.", "definition": "armadilha para on\u00e7as (VLB, I, 41)"}, {"first_word": "mumbuka", "optional_number": "", "part_of_speech": "s.", "definition": "MUMBUCA, MOMBUCA, MOMBUC\u00c3O, nome de uma abelha da fam\u00edlia dos melipon\u00eddeos (Piso, De Med. Bras. IV, 178)"}, {"first_word": "mund\u00e9", "optional_number": "1", "part_of_speech": "s.", "definition": "MUND\u00c9U, armadilha que tomba com peso ou estalando: Xe t'oropysykatu, xe mund\u00e9pe nde mbo'a. - Eu hei de bem apanhar-te, fazendo-te cair no meu mund\u00e9u. (Anch., Teatro, 172); ...Mund\u00e9pe i poreras\u00f3\u00fb... - Para as armadilhas eles levam gente. (Anch., Teatro, 36) \u2588 mund\u00e9-aratak\u00e1 - ARATACA, var. de armadilha para prender animais maiores; mund\u00e9-pik\u00e1 - mund\u00e9u de passarinhos; mundepeba - l\u00e1jea de pedra de fazer armadilhas para apanhar aves; mundeg\u00fbasu - var. de mund\u00e9u para animais maiores, como cobras; mund\u00e9-g\u00fba\u00eea - var. de mund\u00e9u para tatus, cutias, etc. (Marcgrave, Hist. Nat. Bras., 272); \u00fba\u00eeam\u0169-mund\u00e9 - armadilha de guaiamum (D'Abbeville, Histoire, 182v)"}, {"first_word": "mund\u00e9", "optional_number": "2", "part_of_speech": "s.", "definition": "pris\u00e3o: ...Mund\u00e9pe i moingopyra supa pes\u00f3 \u00eeepi... - Fostes sempre para visitar os que est\u00e3o postos nas pris\u00f5es. (Ar. Cat., 162v)"}, {"first_word": "mundubi", "optional_number": "", "part_of_speech": "s.", "definition": "MANDUBI, MINDUBI, MENDU\u00cd; v. mandubi (Marcgrave, Hist. Nat. Bras., 36)"}, {"first_word": "muremur\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "MURMUR\u00c9, MURUMUR\u00c9, instrumento musical feito de ossos, usado pelos \u00edndios (Marcgrave, Hist. Nat. Bras., 278)"}, {"first_word": "muresipetinga", "optional_number": "", "part_of_speech": "s.", "definition": "variedade de MURICI, nome comum a v\u00e1rias \u00e1rvores e arbustos (v. murisi) (Piso, De Med. Bras. IV, 187)"}, {"first_word": "murisi", "optional_number": "", "part_of_speech": "s.", "definition": "MURICI, MURUCI, 1) nome comum a v\u00e1rias \u00e1rvores e arbustos do cerrado brasileiro, da fam\u00edlia das malpigui\u00e1ceas, do g\u00eanero Byrsonima, de fruto comest\u00edvel e propriedades medicinais. H\u00e1 tamb\u00e9m muricis de praia, como o Byrsonima verbascifolia, (L.) DC., de flor amarela e fruto pequeno e \u00e1cido. 2) o fruto de tais plantas (D'Abbeville, Histoire, 224; Marcgrave, Hist. Nat. Bras., 118; Piso, De Med. Bras. IV, 188)"}, {"first_word": "muru", "optional_number": "1", "part_of_speech": "s.", "definition": "maldito, tinhoso: E\u00eeori, muru mombapa... - Vem para destruir o maldito. (Anch., Poemas, 132); E\u00eeori muru moing\u00f3bo \u00eeand\u00e9 nhe'enga rupi. - Vem para colocar os malditos conforme nossas palavras. (Anch., Teatro, 16); ...I abaet\u00e9 muru sup\u00e9 S\u00e3o Sebasti\u00e3o ru'uba... - Foram terr\u00edveis contra os malditos as flechas de S\u00e3o Sebasti\u00e3o. (Anch., Teatro, 52); (adj.): it\u00e1-pu'\u00e3-muru - pedra erguida maldita (Marcgrave, Hist. Nat. Bras., 266)"}, {"first_word": "muru", "optional_number": "2", "part_of_speech": "interj.", "definition": "expressa louvor (VLB, I, 147)"}, {"first_word": "muruangaba", "optional_number": "1", "part_of_speech": "adv.", "definition": "com louvor, de modo louv\u00e1vel; elegantemente: \u201c-Pe\u00eek\u00e9 Tup\u00e3okype\u201d e\u2018i muruangaba. - \u201c-Entrai na igreja\u201d disse ele de modo louv\u00e1vel. (VLB, II, 24); A\u2018\u00e9 muruangaba. - Disse elegantemente. (VLB, I, 147)"}, {"first_word": "muruangaba", "optional_number": "2", "part_of_speech": "interj.", "definition": "muito bem! que bom!: Os\u00f3 muruangaba! - Que bom que foi! (Fig., Arte, 136)"}, {"first_word": "muruku\u00ee\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "MARACUJ\u00c1, 1) nome comum a v\u00e1rias plantas da fam\u00edlia das passiflor\u00e1ceas, g\u00eanero Passiflora; 2) o fruto de tais plantas (D'Abbeville, Histoire, 183; Marcgrave, Hist. Nat. Bras., 71; Piso, De Med. Bras., IV, 197-198)"}, {"first_word": "muruku\u00eeatym\u00e3ku\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "var. de MARACUJ\u00c1 (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a778, 151)"}, {"first_word": "murur\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "MURUR\u00c9, nome de duas plantas da fam\u00edlia das mor\u00e1ceas, do g\u00eanero Brosimum, tamb\u00e9m conhecidas como MURERU (D'Abbeville, Histoire, 224v)"}, {"first_word": "musu\u00eeta'yba", "optional_number": "", "part_of_speech": "s.", "definition": "MUCITA\u00cdBA; v. museta'yba (Marcgrave, Hist. Nat. Bras., 106)"}, {"first_word": "mutu'itu'i", "optional_number": "", "part_of_speech": "s.", "definition": "BATUITU\u00cd (v. matu'\u0129tu'\u0129) (Marcgrave, Hist. Nat. Bras., 217)"}, {"first_word": "mutuka", "optional_number": "", "part_of_speech": "s.", "definition": "MUTUCA, BUTUCA, nome gen\u00e9rico de certos insetos da fam\u00edlia dos taban\u00eddeos. As f\u00eameas picam a pele e o couro dos animais e sugam seu sangue. (D'Abbeville, Histoire, 255)"}, {"first_word": "mutukuna", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um inseto (Libri Princ., vol. I, 172)"}, {"first_word": "muturak\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um peixe (Marcgrave, Hist. Nat. Bras., 169)"}, {"first_word": "mu'yba", "optional_number": "", "part_of_speech": "s.", "definition": "variedade de planta, talvez uma melastom\u00e1cea (Clidemia blepharodes DC.) (Marcgrave, Hist. Nat. Bras., 117)"}, {"first_word": "myg\u00fbeba", "optional_number": "", "part_of_speech": "s.", "definition": "mulher desvirginada; a que n\u00e3o \u00e9 mais virgem (VLB, I, 83)"}, {"first_word": "my\u00eeu'i", "optional_number": "", "part_of_speech": "s.", "definition": "andorinha, nome gen\u00e9rico de p\u00e1ssaros da fam\u00edlia dos hirundin\u00eddeos, de vasta distribui\u00e7\u00e3o no mundo (VLB, I, 28)"}, {"first_word": "mysakanga", "optional_number": "", "part_of_speech": "s.", "definition": "trope\u00e7o, topada; trope\u00e7ada (VLB, II, 131): I\u00ee aba\u00edbet\u00e9 ...as\u00e9 at\u00e1 mysakanga... - S\u00e3o muito molestos os trope\u00e7os de nossa caminhada. (Anch., Doutr. Crist\u00e3, II, 79)"}, {"first_word": "myt\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "MUT\u00c1, MUT\u00c3, MUIT\u00c1, andaimo no mato para esperar ca\u00e7a (VLB, I, 35)"}, {"first_word": "mytakory", "optional_number": "", "part_of_speech": "s.", "definition": "baluarte, guarita (VLB, I, 51); cubelo, torre\u00e3o que, nas fortifica\u00e7\u00f5es antigas, acompanhava o lan\u00e7o dos muros (VLB, I, 86)"}, {"first_word": "myt\u0169", "optional_number": "", "part_of_speech": "s.", "definition": "mutum; o mesmo que mut\u0169 (v.)"}, {"first_word": "n\u00e3", "optional_number": "", "part_of_speech": "adv.", "definition": "1) assim, deste modo, desta maneira (Fig., Arte, 5): N\u00e3 e'i mem\u1ebd \u00eeepi... - Assim dizem sempre. (Anch., Poemas, 194); N\u00e3 e'iba'e... - Os que assim dizem... (Ar., Cat., 16v); (Pode levar o verbo para o ger\u00fandio.): Kori, n\u00e3, \u00eeand\u00e9 rek\u00f3 \u00eeand\u00e9 moar\u00fbapa ang\u00e1. - Hoje, assim, de modo nenhum nos impedem nossa estada. (Anch., Teatro, 148, 2006); 2) \u00e9 o seguinte; s\u00e3o os seguintes: Set\u00e1pe pir\u00e1 seba'e? -N\u00e3: kurim\u00e3, parati, akara\u00fbasu... -S\u00e3o muitos os peixes que s\u00e3o gostosos? -S\u00e3o os seguintes: curim\u00e3, parati, acaragua\u00e7u... (L\u00e9ry, Histoire, 348-349); 3) tantos; tantas vezes, tanto (mostrando-se o n\u00famero com os dedos) (VLB, II, 124; Anch., Arte, 10v) \u2588 n\u00e3-te (ou n\u00e3-tene) - desta maneira (e n\u00e3o dessa) (VLB, I, 101); n\u00e3o assim, sen\u00e3o assim (VLB, II, 47); n\u00e3 nh\u00f5 (ou n\u00e3 nhote) - assim somente; basta (Fig., Arte, 135; VLB, II, 50); n\u00e3 nh\u00f5 ranh\u1ebd! - basta! (Fig., Arte, 135)"}, {"first_word": "naani", "optional_number": "1", "part_of_speech": "adv.", "definition": "n\u00e3o, de modo algum, absolutamente n\u00e3o (Bettendorff, Comp\u00eandio, 42): -Mba'epe as\u00e9 o\u00eemoet\u00e9 abar\u00e9 ita\u00eeukamusi rupireme? Ak\u00f3 ita\u00eeukamusi anh\u00f5tepe? -Naani... -Que a gente honra quando o padre ergue o c\u00e1lice? Aquele c\u00e1lice somente? -De modo algum. (Ar., Cat., 153-154)"}, {"first_word": "naani", "optional_number": "2", "part_of_speech": "pron.", "definition": "nenhum: -Um\u00e3ba'e b\u00e9pe am\u00f5 sos\u00e9 sek\u00f3\u00fb?... -Naani. -Qual tamb\u00e9m est\u00e1 acima dos outros? -Nenhum. (Bettendorff, Comp\u00eandio, 43)"}, {"first_word": "n\u00e3bo", "optional_number": "1", "part_of_speech": "adv.", "definition": "deste tamanho (VLB, I, 101)"}, {"first_word": "2", "optional_number": "", "part_of_speech": "interr.", "definition": "quanto? (em quantidade) (VLB, II, 91)"}, {"first_word": "n\u00e3bond\u00fbara", "optional_number": "", "part_of_speech": "adv.", "definition": "deste tamanho (VLB, I, 101)"}, {"first_word": "naet\u00e9", "optional_number": "", "part_of_speech": "adv.", "definition": "grandemente, grandissimamente (VLB, I, 150; Fig., Arte, 136)"}, {"first_word": "naetenh\u1ebd", "optional_number": "", "part_of_speech": "adv.", "definition": "grandemente, grandissimamente (VLB, I, 150; Fig., Arte, 136): Naetenh\u1ebd \u00e3 tekoteb\u1ebd xe \u2018anga apypyki. - Grandemente a afli\u00e7\u00e3o oprime minh'alma. (Ar., Cat., 52v)"}, {"first_word": "n\u00e3\u00eeab\u00e9", "optional_number": "", "part_of_speech": "adv.", "definition": "desta forma, assim: Oporombo'ebo n\u00e3\u00eeab\u00e9 sek\u00f3\u00fb. - Para ensinar as pessoas, assim procedeu. (Ar., Cat., 121)"}, {"first_word": "n\u00e3\u00eebe'\u0129", "optional_number": "", "part_of_speech": "adv.", "definition": "algum tanto, um pouquinho (VLB, II, 123)"}, {"first_word": "n\u00e3\u00eebe'\u0129nhote", "optional_number": "", "part_of_speech": "part.", "definition": "conforme o pouco de, \u00e0 medida do que havia de (VLB, I, 79) \u2588 n\u00e3\u00eebe'\u0129nhot'a'ub - diminuto como isto (VLB, II, 124)"}, {"first_word": "na\u00eenan\u0129", "optional_number": "", "part_of_speech": "adv.", "definition": "de modo algum: Nainan\u0129 temimin\u00f5... o erum\u00fbana momb\u00f3. - De modo algum os temimin\u00f3s tiram seus nomes antigos. (Anch., Teatro, 142)"}, {"first_word": "nak\u00f3", "optional_number": "", "part_of_speech": "part.", "definition": "eis que certamente; como se v\u00ea, como se viu; certamente, de fato, na verdade: Emon\u00e3 nak\u00f3 xe rekopotari. - Assim, de fato, eu determinei. (VLB, II, 13); Ix\u00e9 a\u00e9 \u00e3 a\u2018\u00e9 um\u00fb\u00e3 nak\u00f3 pe\u1ebdme... - Eu mesmo, como se viu, j\u00e1 vos disse isso. (Ar., Cat., 54v)"}, {"first_word": "nambi", "optional_number": "1", "part_of_speech": "s.", "definition": "orelha, NAMBI (Castilho, Nomes, 35): ...i nambi mondoka. - ...arrancando sua orelha. (Ar., Cat., 54v); Anambi-kutuk. - Furo orelhas. (Anch., Arte, 50); nambi-asyka - orelha cortada; coisa mocha ou sem orelhas (VLB, II, 39); Xe nambi-asyk. - Eu tenho as orelhas cortadas. (VLB, II, 58); nambi-xor\u00e9 - orelhas ca\u00eddas (VLB, II, 58); nambig\u00fbasu (ou mba'e-nambig\u00fbasu) - orelhudo (VLB, II, 59); nambie'yma - o sem-orelhas, coisa mocha (VLB, II, 39)"}, {"first_word": "nambi", "optional_number": "2", "part_of_speech": "s.", "definition": "1) asa (de vaso, x\u00edcara, etc.) (VLB, I, 44); 2) bago: ygap\u1ebd-nambi - bago de tacape (VLB, I, 50)"}, {"first_word": "nambu", "optional_number": "2", "part_of_speech": "s.", "definition": "NAMBU, JAMBU, coentro-do-par\u00e1 (v. nhamby)"}, {"first_word": "nam\u1ebd", "optional_number": "", "part_of_speech": "adv.", "definition": "de costume, de h\u00e1bito, geralmente: Tup\u00e3 a\u00e9 nam\u1ebd as\u00e9 o\u00eemoet\u00e9. - O pr\u00f3prio Deus a gente honra, de costume. (VLB, I, 84)"}, {"first_word": "n\u00e3mo", "optional_number": "1", "part_of_speech": "adv.", "definition": "deste tamanho (mostrando-se com as m\u00e3os) (VLB, II, 123) \u2588 n\u00e3mo-nh\u00f5te - n\u00e3o maior que isto; n\u00e3mo-nh\u00f5ta'ub - pequeno como isto (VLB, II, 124)"}, {"first_word": "n\u00e3mos\u00fbara", "optional_number": "", "part_of_speech": "adv.", "definition": "deste tamanho (VLB, I, 101)"}, {"first_word": "nan\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "1) ANAN\u00c1S, ANANASEIRO, ANAN\u00c1, planta da fam\u00edlia das bromeli\u00e1ceas (Ananas comosus (L.) Merr.), cultivada ou selvagem. Tamb\u00e9m \u00e9 conhecida como ANAN\u00c1, ANANAS, NAN\u00c1S, NANASEIRO, abacaxi-branco, abeiras. (Thevet, Les Sing. de la France Antart., 89); 2) o fruto do ananaseiro (Marcgrave, Hist. Nat. Bras., 33; Piso, De Med. Bras., IV, 191) \u2588 nan\u00e1-\u2018y - NANA\u00da, NANAU\u00cd, licor de anan\u00e1s, bebida fermentada que os \u00edndios faziam com tal fruta (Marcgrave, Hist. Nat. Bras., 274; VLB, II, 146); nan\u00e1-kakaba - anan\u00e1s amadurecido pela for\u00e7a do calor e que n\u00e3o \u00e9 bom para ser comido (Marcgrave, Hist. Nat. Bras., 33)"}, {"first_word": "nand\u00e9", "optional_number": "", "part_of_speech": "adv.", "definition": "assim desta maneira (e n\u00e3o dessa outra) (VLB, I, 45); mas antes assim (Fig., Arte, 137): Nand\u00e9 rak\u00f3 as\u00e9 \u00eeeupiri ybakypene, o posy\u00eeusu re\u00eetyk'ir\u00e9. - Assim, desta maneira, na verdade, a gente subir\u00e1 para o c\u00e9u, ap\u00f3s lan\u00e7ar fora seu grande peso. (Ar., Cat., 169v)"}, {"first_word": "n\u00e3neme", "optional_number": "2", "part_of_speech": "adv.", "definition": "sendo assim, se \u00e9 assim, porque \u00e9 assim: N\u00e3neme am\u1ebd Anhanga \u00eee\u00eeukaibet\u00e9\u00fb moroes\u00e9... - Sendo assim, de costume, o diabo fica muito insistente pela gente. (Ar., Cat., 141v)"}, {"first_word": "n\u00e3net\u00e9", "optional_number": "", "part_of_speech": "adv.", "definition": "grandemente, grandissimamente (VLB, I, 150)"}, {"first_word": "nanhote", "optional_number": "", "part_of_speech": "adv.", "definition": "no mais s\u00f3, ou somente (VLB, II, 50)"}, {"first_word": "nan\u0129", "optional_number": "", "part_of_speech": "adv.", "definition": "assim, deste modo, desta maneira (VLB, I, 45)"}, {"first_word": "nasa\u00fbbi", "optional_number": "", "part_of_speech": "adv.", "definition": "n\u00e3o sem causa (Fig., Arte, 137)"}, {"first_word": "ndaet\u00e9", "optional_number": "", "part_of_speech": "adv.", "definition": "grandemente: Ndaet\u00e9 nde momorangi. - Embelezou-te grandemente. (Anch., Poemas, 144); ...K\u00f3 taby\u00eeara... ndaet\u00e9 i pora\u00fbsubari. - A senhora desta aldeia compadece-se grandemente das pessoas. (Anch., Teatro, 180)"}, {"first_word": "ndene", "optional_number": "", "part_of_speech": "interj.", "definition": "v\u00ea tu! faze como te parece! (VLB, II, 142)"}, {"first_word": "ndi", "optional_number": "", "part_of_speech": "posp.", "definition": "com, junto com (Se o sujeito for de 1\u00aa ou 2\u00aa pessoas, o verbo dever\u00e1 sempre ir para o plural.): Oros\u00f3 Pedro ndi. - Vou com Pedro. (Anch., Arte, 44); ...arupare'aka \u00eeurupara ndi seru. - ...trazendo farpas junto com o arco. (Anch., Teatro, 132); T'oro\u00eeopytyb\u00f5ne xe remirek\u00f3 ndi... - Com minha esposa ajudar-nos-emos um ao outro. (Anch., Doutr. Crist\u00e3, I, 227); \u201c-Ak\u00fbe\u00eea tem\u00f5 our xe pos\u00e9 m\u00e3!\u201d er\u00e9pe moropotara ndi? - Disseste, com desejo sensual: \u201c-Ah, quem me dera aquele viesse para o meu lado!\u201d? (Anch., Doutr. Crist\u00e3, II, 96); T'oro\u00eetyk or\u00e9 poxy, pa\u00ee\u00e9 rerob\u00eeare'yma, morase\u00eea, mbyryryma karaimonhanga ndi. - Que lancemos fora nossa maldade, n\u00e3o acreditando nos paj\u00e9s, em dan\u00e7as, rodopios com feiti\u00e7os. (Anch., Teatro, 118)"}, {"first_word": "ndib\u00e9", "optional_number": "", "part_of_speech": "posp.", "definition": "com: ...I ndib\u00e9 nde moet\u00e9bo. - Com ele honrando-te. (Anch., Poemas, 84); Pe\u00eek\u00f3-et\u00e9 Gr\u00e1cia rainha ndib\u00e9... - Vivei verdadeiramente com a rainha Gra\u00e7a. (Anch., Poemas, 158); ...Oka'ug\u00fbasu pab\u1ebd\uf02c ap\u0177aba kunh\u00e3 ndib\u00e9... - Bebem muito todos, os homens com as mulheres. (Anch., Teatro, 134)"}, {"first_word": "nema", "optional_number": "", "part_of_speech": "s.", "definition": "fedor, mau cheiro: Xe moa\u00eeu-te i nema m\u00e3! - Ah, mas como me importuna o fedor dele! (Anch., Teatro, 8); \u00eeurunema - fedor de boca (VLB, I, 136); (adj.: nem) - fedorento, mal-cheiroso, f\u00e9tido: E\u00eeori, mba'enem! - Vem, coisa fedorenta! (Anch., Teatro, 44); -Ak\u00f3 tubixan\u1ebdmb\u00fbera? - Aqueles velhos reis fedorentos? (Anch., Teatro, 64); Xe nem. - Eu sou fedorento. (VLB, I, 136)"}, {"first_word": "ni\u00e3", "optional_number": "", "part_of_speech": "part.", "definition": "1) com efeito, eis que (\u00e0s vezes n\u00e3o se traduz): Xe ab\u00e1 ni\u00e3 ix\u00e9. - Eis que eu sou homem. (VLB, I, 91); Sep\u00eeakypyra... ni\u00e3 a\u00eepoba'e re'omb\u00fbera o marane'yma rerek\u00f3... - \u00c9 visto, com efeito, que ela conserva a incorruptibilidade dos cad\u00e1veres daqueles. (Ar., Cat., 179v); ...Pe\u00eear k\u00f3 ni\u00e3 xe rug\u00fby pe repyramo... - Tomai este meu sangue como vosso resgate. (Ar., Cat., 84v); A'e ni\u00e3, Tup\u00e3 sy ir\u0169namo, Tup\u00e3 Jesus mongakuasaramo sek\u00f3\u00fb. - Eis que ele, com a m\u00e3e de Deus, foi o que criou a Jesus, Deus. (Ar., Cat., 123, 1686); 2) (expressa confirma\u00e7\u00e3o do que se diz): As\u00f3 ni\u00e3. - Vou (como disse). (Fig., Arte, 144)"}, {"first_word": "niky", "optional_number": "", "part_of_speech": "s.", "definition": "NIQUIM, nome comum a v\u00e1rios peixes de mar da fam\u00edlia dos batracoid\u00eddeos (Marcgrave, Hist. Nat. Bras., 178)"}, {"first_word": "nipuku\u00ee", "optional_number": "", "part_of_speech": "adv.", "definition": "n\u00e3o longamente, pouco tempo, por pouco tempo (VLB, II, 83)"}, {"first_word": "no", "optional_number": "", "part_of_speech": "part.", "definition": "1) tamb\u00e9m: Ere\u00eeapixabype am\u00f5no? - Feriste algu\u00e9m tamb\u00e9m? (Anch., Doutr. Crist\u00e3, II, 87); 2) de novo, novamente, outra vez (VLB, II, 60): ...E\u00eeorino i momb\u00fbe\u00eerapa! - Vem novamente para cur\u00e1-los! (Anch., Teatro, 120)"}, {"first_word": "n\u00f5bo", "optional_number": "", "part_of_speech": "adv.", "definition": "deste tamanho (VLB, I, 101) (o mesmo que n\u00f5mo - v.)"}, {"first_word": "n\u00f5mo", "optional_number": "1", "part_of_speech": "adv.", "definition": "1) deste tamanho (mostrando com as m\u00e3os) (VLB, II, 123); 2) at\u00e9 esta medida, at\u00e9 este ponto, at\u00e9 aqui: N\u00f5mo nh\u00f5 ma'e t'asen\u00f5\u00ee ndebe. - Somente at\u00e9 aqui hei de nomear coisas para ti. (L\u00e9ry, Histoire, 360)"}, {"first_word": "nungara", "optional_number": "", "part_of_speech": "s.", "definition": "igualha, (algo) semelhante a, (algo) desse jeito, s\u00f3sia, c\u00f3pia: ...K\u00f3 \u2018ara nungara pup\u00e9... - Num dia semelhante a este. (Ar., Cat., 5v); ...Ygarusu nungara... - Algo semelhante a um navio. (Ar., Cat., 41v); Emon\u00e3 nungara am\u00f5 t'\u00eeas\u00f3 kori seru. - Vamos hoje para trazer alguns assim desse jeito. (Anch., Teatro, 160, 2006); O man\u00f5 rirem\u1ebd ser\u00e3 emon\u00e3 nungara s\u00f3\u00fb ybakypene? - Logo depois que morrerem ir\u00e3o para o c\u00e9u os que foram assim desse jeito? (Anch., Doutr. Crist\u00e3, I, 208)"}, {"first_word": "nup\u00e3", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) castigar: K\u00e9 turi \u00eeand\u00e9 nup\u00e3mo! - Aqui v\u00eam para nos castigar! (Anch., Teatro, 26); N'o\u00eenup\u00e3\u00ee x\u00fb\u00e9-tepe ab\u00e1 o a'yra o embia\u00fbsubane? - Mas n\u00e3o castigar\u00e1 o homem seu filho e seu escravo? (Ar., Cat., 69v); 2) a\u00e7oitar, espancar, dar pancadas em, dar em: Ata'y-nup\u00e3 xe at\u00fbasaba. - A\u00e7oito o filho de meu compadre. (Fig., Arte, 88); Sug\u00fby mombukapa, \u00eea\u00eenup\u00e3-nup\u00e3. - Derramando o seu sangue, ficaram a a\u00e7oit\u00e1-lo. (Anch., Poemas, 120) \u2588 nup\u00e3sara - o que castiga, etc.: - Set\u00e1pe i nup\u00e3-nup\u00e3sara? - Eram muitos os que estavam a castig\u00e1-lo? (Ar., Cat., 60); nup\u00e3saba (ou nup\u00e3ma): lugar, tempo, companhia, resultado, etc. de castigar, de a\u00e7oitar: O\u00eearat\u00e3 ser\u00e3 i aoba i nup\u00e3sag\u00fbera i moper\u00e9-perebag\u00fbera res\u00e9? - Pegou-se fortemente sua roupa com que ele foi castigado por o ficarem ferindo? (Ar., Cat., 62); i nup\u00e3mbyra (ou i nup\u00e3pyra) - o que \u00e9 (ou deve ser) castigado, a\u00e7oitado, etc. (Anch., Arte, 3; 52v)"}, {"first_word": "nyng", "optional_number": "", "part_of_speech": "adv.", "definition": "a latejar, em pulsa\u00e7\u00e3o (p.ex., a ferida ou a cabe\u00e7a, quando doem): Nyng a\u2018\u00e9; Nyn-nyng a\u2018\u00e9. - Estou a latejar. (VLB, II, 19; adapt.)"}, {"first_word": "nh\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "entalhe, encaixe, encarna: u'uba nh\u00e3 - entalhe da flecha (VLB, I, 113)"}, {"first_word": "nha'\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "1) manilha, bracelete (VLB, II, 31); 2) bracelete de uma s\u00f3 pe\u00e7a e que s\u00f3 toma o colo do bra\u00e7o (VLB, I, 58)"}, {"first_word": "nha'\u00e3so\u00e3\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "bracelete comprido que toma meio bra\u00e7o, tendo muitas pe\u00e7as (VLB, I, 58)"}, {"first_word": "nha'\u1ebd", "optional_number": "", "part_of_speech": "s.", "definition": "prato, bacia, alguidar [v. (e)nha'\u1ebd (r, s)]"}, {"first_word": "nha'\u1ebdpes\u1ebd", "optional_number": "1", "part_of_speech": "s.", "definition": "alguidar, bacia: nha'\u1ebdpes\u1ebd-uba - cinzas do alguidar, da bacia, feitas pelas chamas (VLB, II, 79)"}, {"first_word": "nha'\u1ebdpes\u1ebd", "optional_number": "2", "part_of_speech": "s.", "definition": "forno de fazer farinha (VLB, I, 142)"}, {"first_word": "nh\u00e3\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "1) fonte (donde se bebe), lugar de beber \u00e1gua (VLB, I, 24); 2) \u00e1gua de fonte; qualquer \u00e1gua de que bebem as pessoas (VLB, I, 141) \u2588 nh\u00e3\u00eembiara - caminho de fontes, caminho que conduz a uma fonte d'\u00e1gua: A\u00eek\u00e9 nh\u00e3\u00eembiara pup\u00e9... - Entrei nos caminhos de fontes. (Anch., Teatro, 46); Ereg\u00fbat\u00e1pe nh\u00e3\u00eembiara rupi kunh\u00e3 res\u00e9? - Andaste pelos caminhos de fontes com mulheres? (Ar., Cat., 234)"}, {"first_word": "nhakum\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "JACUM\u00c3 (v. \u00eeakum\u00e3) "}, {"first_word": "nhakuund\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "JACUND\u00c1, nome comum a certos peixes da fam\u00edlia dos cicl\u00eddeos, dos mais lindos das nossas \u00e1guas doces (Marcgrave, Hist. Nat. Bras., 171)"}, {"first_word": "nhamandakaru", "optional_number": "", "part_of_speech": "s.", "definition": "MANDACARU, planta xer\u00f3fila (v. \u00eeamakaru) (VLB, I, 67)"}, {"first_word": "nhandi'a", "optional_number": "", "part_of_speech": "s.", "definition": "NHANDI\u00c1, JUNDI\u00c1, nome comum a certos peixes marinhos e de \u00e1gua doce (v. \u00eeundi'a) (Marcgrave, Hist. Nat. Bras., 149)"}, {"first_word": "nhandu", "optional_number": "2", "part_of_speech": "s.", "definition": "NHANDU, ema (v. \u00eeandu2) (VLB, I, 110)"}, {"first_word": "nhandy", "optional_number": "1", "part_of_speech": "s.", "definition": "azeite; \u00f3leo: pir\u00e1-nhandy - \u00f3leo de peixe (VLB, I, 49); ...As\u00e9 syb\u00e1pe abareg\u00fbasu nhandy-kara\u00edba nonga. - P\u00f4r o bispo em nossa testa o \u00f3leo sagrado. (Ar., Cat., 17v)"}, {"first_word": "nhapup\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "ENAPUP\u00ca, variedade de perdiz, ave da fam\u00edlia dos tinam\u00eddeos, \u201cdo tamanho de uma franga, de cor aleonada; tem os p\u00e9s como galinha...; p\u00f5e muitos ovos de fina cor aleonada...\u201d (Sousa, Trat. Descr., 237)"}, {"first_word": "nhar\u00f5", "optional_number": "1", "part_of_speech": "s.", "definition": "raiva, ferocidade: ...o nhar\u00f5 rerobasema. - ...chegando com sua ferocidade. (Anch., Teatro, 138); (adj.) - raivoso, feroz: Ak\u00f3 \u00eeag\u00fb\u00e1-nhar\u00f5 \u00ee\u00e1 i nhar\u00f5; n'i putusoki. - Eis que como uma on\u00e7a raivosa eles s\u00e3o ferozes; seu f\u00f4lego n\u00e3o acaba. (Anch., Teatro, 154)"}, {"first_word": "nhatimana", "optional_number": "", "part_of_speech": "s.", "definition": "tornada, retorno de algum lugar para onde se foi; giro, volta, curva; (adj.: nhatiman) - que gira em c\u00edrculos, que roda: itakynhatimana - pedra de amolar que gira, pedra de barbeiro (VLB, II, 39)"}, {"first_word": "nhati'\u0169", "optional_number": "", "part_of_speech": "s.", "definition": "JATIUM, esp\u00e9cie de mosquito pequeno da fam\u00edlia dos culic\u00eddeos (Marcgrave, Hist. Nat. Bras., 257; VLB, II, 43)"}, {"first_word": "nhau'uma", "optional_number": "", "part_of_speech": "s.", "definition": "barro (inclusive para fazer lou\u00e7a) (VLB, I, 52) [v. (e)nhau'uma (r, s)]"}, {"first_word": "nh\u1ebd", "optional_number": "1", "part_of_speech": "adv.", "definition": "depressa: A\u2018\u00e9 nh\u1ebd g\u00fbix\u00f3bo. - Vou depressa. (Fig., Arte, 160); Pe\u00ee\u00e9 nh\u1ebd pes\u00f3bo. - Ides depressa. (Fig., Arte, 160)"}, {"first_word": "nhear\u00f5", "optional_number": "", "part_of_speech": "s.", "definition": "riso; (adj.) risonho: Xe nhear\u00f5. - Eu sou risonho. (VLB, II, 106)"}, {"first_word": "nhe'enga", "optional_number": "", "part_of_speech": "s.", "definition": "1) palavra, fala, discurso: N'asendubi nde nhe'enga. - N\u00e3o ou\u00e7o tuas palavras. (Anch., Teatro, 44); T'as\u00f3 a\u00eep\u00f3 nhe'enga mop\u00f3... - Hei de ir para cumprir essas palavras. (Anch., Teatro, 60); Nama'eru\u00e3 o\u00eemonhang as\u00e9 \u2018angamo, o nhe'enga pup\u00e9 \u00e9 i monhangi. - Do nada fez nossa alma, com sua palavra \u00e9 que ele a fez. (Ar., Cat., 25); 2) sons emitidos pelos animais (urro, pio, berro, balido, bramido, canto, etc.): ...G\u00fbyr\u00e1 ko\u00eep\u00f3 \u00eeag\u00fbara nhe'enga sup\u00e9 morangyg\u00fbana o\u2018\u00eeabo. - Dizendo que um canto de p\u00e1ssaro ou um urro de on\u00e7a s\u00e3o agouros. (Ar., Cat., 66v); 3) l\u00edngua, idioma, linguagem (VLB, II, 22): I aba\u00edb a\u00eep\u00f3 nhe'enga. - \u00c9 dif\u00edcil essa l\u00edngua. (Anch., Poemas, 196); 4) mensagem (VLB, II, 35); 5) opini\u00e3o, parecer (VLB, II, 57); 6) resposta (VLB, II, 101); 7) recado que se manda (VLB, II, 98); (adj.: nhe'eng) - falante, o que tem fala, o que tem palavras: Xe nhe'\u1ebdngatu - Eu tenho boa fala, eu sou bom falante. (VLB, I, 133); Xe nhe'engetekatu. - Eu sou muito falante. (VLB, I, 81) \u2588 nhe'engasy - palavras \u00e1speras, palavras m\u00e1s: I nhe'engasy n'opabi. - Suas palavras \u00e1speras n\u00e3o cessam. (Anch., Teatro, 148); Xe nhe'engasy. - Eu tenho palavras \u00e1speras (VLB, I, 40)"}, {"first_word": "nhe'engara", "optional_number": "", "part_of_speech": "s.", "definition": "cantiga (VLB, I, 66); m\u00fasica (VLB, II, 45)"}, {"first_word": "nhe'engaraipara", "optional_number": "", "part_of_speech": "s.", "definition": "cantor (VLB, I, 66)"}, {"first_word": "nhe'engaryba", "optional_number": "", "part_of_speech": "s.", "definition": "mestre de canto, dirigente do canto (VLB, I, 66)"}, {"first_word": "nhe'engasaba", "optional_number": "", "part_of_speech": "s.", "definition": "canto; solfa (VLB, I, 66)"}, {"first_word": "nhe'engix\u00fbera", "optional_number": "", "part_of_speech": "s.", "definition": "tagarela, falador, parola: A\u00eeuru-mopen nhe'engix\u00fbera. - Quebro a boca de um tagarela. (Fig., Arte, 88); (adj.: nhe'engix\u00fber) - falador, tagarela; paroleiro; (xe) papear: Xe nhe'engix\u00fber. - Eu sou falador. (VLB, I, 133); ab\u00e1-nhe'engix\u00fbera - pessoa paroleira (VLB, II, 66); Xe nhe'engix\u00fber g\u00fbitek\u00f3bo. - Eu vivo papeando. (VLB, II, 64)"}, {"first_word": "nhe'engyryg\u00fbana", "optional_number": "", "part_of_speech": "s.", "definition": "fingimento (nas palavras); (adj.: nhe'engyryg\u00fban) - fingido: Xe nhe'engyryg\u00fban. - Eu sou fingido (nas palavras). (VLB, II, 99)"}, {"first_word": "nhemima", "optional_number": "", "part_of_speech": "s.", "definition": "ocultamento; (adj.: nhemim) - oculto, escondido: Ab\u00e1 anga\u00eep\u00e1-nhemima... mombeg\u00fbabo. - Contando as maldades escondidas de algu\u00e9m. (Ar., Cat., 73v); (adv.) - \u00e0s escondidas, ocultamente, secretamente, furtivamente: Aras\u00f3-nhemim. - Levei-o secretamente. (VLB, II, 114); ...A'e i pup\u00e9 sek\u00f3-nhemimi... - Ele dentro dela est\u00e1 ocultamente. (Anch., Doutr. Crist\u00e3, I, 216); Nd'e'ikatu\u00eepe ab\u00e1 omend\u00e1-nhemima? - N\u00e3o pode uma pessoa casar-se ocultamente? (Ar., Cat., 94); ...k\u00fbyb\u00f5 oma'\u1ebd-nhemima... - ...para c\u00e1 olhando furtivamente... (Anch., Teatro, 138)"}, {"first_word": "nhemim\u00ee\u00f5te", "optional_number": "", "part_of_speech": "adv.", "definition": "\u00e0s escondidas (VLB, I, 123); secretamente (VLB, II, 114)"}, {"first_word": "nhemoa\u00eeu", "optional_number": "3", "part_of_speech": "s.", "definition": "1) estrondo, ru\u00eddo (VLB, I, 43), vozerio (VLB, I, 131); falat\u00f3rio, reboli\u00e7o, matinada (VLB, II, 33); 2) revolta (VLB, I, 150)"}, {"first_word": "nhemoapysanga", "optional_number": "", "part_of_speech": "s.", "definition": "ato de coalhar-se, de compactar-se; (adj.: nhemoapysang) - coalhado, compactado: ro'ynhemoapysanga - \u201cfrio coalhado\u201d, isto \u00e9, neve, geada (VLB, II, 8)"}, {"first_word": "nhemoesa\u00eenandaba", "optional_number": "", "part_of_speech": "s.", "definition": "preocupa\u00e7\u00e3o; envolvimento; ocupa\u00e7\u00e3o (VLB, I, 21)"}, {"first_word": "nhem\u00f5\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "combor\u00e7a, a outra mulher do marido em rela\u00e7\u00e3o a sua esposa verdadeira ou a correla\u00e7\u00e3o de duas mulheres em concubinato com o mesmo homem (VLB, I, 77); (adj.: nhem\u00f5\u00ee) (xe) - ter combor\u00e7a: Xe nhem\u00f5\u00eeet\u00e1. - Eu tenho muitas combor\u00e7as. (Ar., Cat., 115)"}, {"first_word": "nhemo\u00eea'o\u00eea'oka", "optional_number": "", "part_of_speech": "s.", "definition": "reparti\u00e7\u00e3o, distribui\u00e7\u00e3o: Arob\u00eear santos rekokatu nhemo\u00eea'o\u00eea'oka. - Creio na reparti\u00e7\u00e3o das virtudes dos santos (isto \u00e9, na comunh\u00e3o dos santos). (Anch., Doutr. Crist\u00e3, I, 142)"}, {"first_word": "nhemomosapyra", "optional_number": "", "part_of_speech": "num.", "definition": "terceiro: \u2018Ara nhemomosapyra pup\u00e9... - No terceiro dia... (Anch., Doutr. Crist\u00e3, I, 141)"}, {"first_word": "nhemomotar", "optional_number": "1", "part_of_speech": "adv.", "definition": "cobi\u00e7osamente, com desejo, com atra\u00e7\u00e3o: Erema'\u1ebd-nhemomotarype am\u00f5 rapop\u00e9 res\u00e9no? - Olhaste tamb\u00e9m com desejo para a vagina de alguma? (Anch., Doutr. Crist\u00e3, II, 89)"}, {"first_word": "nhemomotara", "optional_number": "", "part_of_speech": "s.", "definition": "cobi\u00e7a, atra\u00e7\u00e3o (VLB, I, 75)"}, {"first_word": "nhemond\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "furto, roubo: ...Sekomem\u00fb\u00e3ag\u00fbera serek\u00f3bone sobak\u00e9 b\u00e9... i nhemond\u00e1 b\u00e9... - Seus antigos pecados fazendo estar diante deles, seus furtos tamb\u00e9m. (Ar., Cat., 161v)"}, {"first_word": "nhemondy'ara", "optional_number": "", "part_of_speech": "s.", "definition": "a primeira menstrua\u00e7\u00e3o da mulher (VLB, I, 84): ...nhemondy'ara mo'ybatat\u00e3mo... - ...dificultando a primeira menstrua\u00e7\u00e3o. (Ar., Cat., 66v); Ere\u00eeekuakupe... nde ra\u00eeyra nhemondy'ara res\u00e9? - Jejuaste por causa da primeira menstrua\u00e7\u00e3o de tua filha? (Ar., Cat., 99)"}, {"first_word": "nhemongaraibe'yma", "optional_number": "", "part_of_speech": "s.", "definition": "paganismo, o tempo em que n\u00e3o se era batizado: ...Nde nhemongaraibe'yma pup\u00e9 o\u00eekoba'e mosema nde \u2018anga su\u00ed. - Fazendo sair de tua alma o que havia no teu paganismo. (Ar., Cat., 188)"}, {"first_word": "nhemongaraipaba", "optional_number": "", "part_of_speech": "s.", "definition": "batismo (Ar., Cat., 92v)"}, {"first_word": "nhemoryba", "optional_number": "", "part_of_speech": "s.", "definition": "divers\u00e3o: ...Mo'ema nde resem\u00f5: morase\u00eea, nhemoryba, g\u00fbe'ena, ka'ua\u00edba... - Mentiras sobejavam-te: dan\u00e7as, divers\u00f5es, v\u00f4mitos, bebedeiras. (Anch., Teatro, 170)"}, {"first_word": "nhemosako'ie'yma", "optional_number": "", "part_of_speech": "s.", "definition": "descuido, despreparo: Penheangerek\u00f3 am\u00f5 \u2018ara pup\u00e9 te'\u00f5 pe rokena motaka turag\u00fbama res\u00e9 \u00e9, nhemosako'ie'yma pup\u00e9, pe pokosupa... - Pensai que, algum dia, a morte vir\u00e1 para bater em vossas portas, em despreparo, surpreendendo-vos. (Ar., Cat., 158)"}, {"first_word": "nhemo\u0177r\u00f5nd\u00fbera", "optional_number": "", "part_of_speech": "s.", "definition": "1) agastamento, irrita\u00e7\u00e3o, raiva habitual (VLB, I, 24); 2) pessoa raivosa (VLB, II, 95); (adj.: nhemo\u0177r\u00f5nd\u00fber) - agastadi\u00e7o, que tem inclina\u00e7\u00e3o a se irritar: Xe nhemoyr\u00f5nd\u00fber. - Eu sou agastadi\u00e7o; eu tenho inclina\u00e7\u00e3o a me irritar. (Anch., Arte, 51v; VLB, I, 24)"}, {"first_word": "nhem\u0169", "optional_number": "1", "part_of_speech": "s.", "definition": "paz (como entre os que eram inimigos e tinham guerra entre si) (VLB, II, 68)"}, {"first_word": "nhenh\u1ebd", "optional_number": "", "part_of_speech": "adv.", "definition": "ociosamente, sem porqu\u00ea (VLB, II, 54); inocentemente (VLB, II, 12)"}, {"first_word": "nhenup\u00e3", "optional_number": "1", "part_of_speech": "s.", "definition": "1) auto-flagelar-se, penitenciar-se, castigar-se: Kype anhenup\u00e3-nup\u00e3. - Fiquei a penitenciar-me longamente. (Anch., Teatro, 172); 2) disciplinar-se (VLB, I, 103)"}, {"first_word": "nhenup\u00e3sabusu", "optional_number": "", "part_of_speech": "s.", "definition": "tormentos, sofrimentos, padecimentos (VLB, I, 115)"}, {"first_word": "nhetekatunh\u1ebdpe\u0169\u00ee", "optional_number": "", "part_of_speech": "adv.", "definition": "completamente: Ereras\u00f3 nhetekatunh\u1ebdpe\u0169\u00ee. - Leva-o completamente. (VLB, I, 102)"}, {"first_word": "nhetingaruru", "optional_number": "", "part_of_speech": "s.", "definition": "mosquito de vinho (VLB, II, 43)"}, {"first_word": "nh\u00f5", "optional_number": "", "part_of_speech": "adv.", "definition": "s\u00f3, somente, apenas: ...Nde nh\u00f5 nde moetekat\u00fbabo! - A ti somente louvando-te muito! (Anch., Poemas, 92); Mba'e i \u2018upyra res\u00e9 nh\u00f5pe as\u00e9 \u00eeerur\u00e9\u00fb Tup\u00e3 sup\u00e9? - A gente pede a Deus somente pelas coisas que deve comer? (Ar., Cat., 27v); I \u00eeurupe nh\u00f5 Tup\u00e3 rerob\u00eeara ru\u00ee. - A cren\u00e7a em Deus est\u00e1 somente em suas bocas. (Anch., Teatro, 30); A\u00eep\u00f3 nh\u00f5-pip\u00f3 nde rera? - Esse somente \u00e9, de fato, teu nome? (Anch., Teatro, 44); Epyt\u00e1! Kag\u00fb\u00e1pe nh\u00f5 nde rat\u00e3ngatu-pot\u00e1? - Fica! Somente quando bebes cauim tu queres ser valente? (Anch., Teatro, 64) "}, {"first_word": "nhomoetee'yma", "optional_number": "", "part_of_speech": "s.", "definition": "menosprezo (VLB, II, 35)"}, {"first_word": "nhomombaba", "optional_number": "", "part_of_speech": "s.", "definition": "matan\u00e7a (VLB, II, 33)"}, {"first_word": "nhomomoranga", "optional_number": "", "part_of_speech": "s.", "definition": "brincadeiras desonestas, car\u00edcias desonestas (VLB, I, 60)"}, {"first_word": "nhomongakug\u00fbaba", "optional_number": "", "part_of_speech": "s.", "definition": "not\u00edcia, novidade (VLB, II, 97)"}, {"first_word": "nhomonget\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "conversa (VLB, II, 84): Ma'e res\u00e9 \u00eeand\u00e9 nhomonget\u00e1? - Sobre qu\u00ea ser\u00e1 nossa conversa? (L\u00e9ry, Histoire, 358)"}, {"first_word": "nhomongetasaba", "optional_number": "", "part_of_speech": "s.", "definition": "1) lugar de conversar, de conselho; 2) cap\u00edtulo (de convento) (VLB, I, 66)"}, {"first_word": "nh\u00f5ngatu", "optional_number": "", "part_of_speech": "adv.", "definition": "t\u00e3o somente: ...Tekokatu res\u00e9 nh\u00f5ngatu o apysykamo. - Confortando-se t\u00e3o somente na virtude. (Ar., Cat., 189, 1686); o\u00eeep\u00e9 nh\u00f5ngatu... - t\u00e3o somente uma vez (Ar., Cat., 112); Xe nh\u00f5ngatuet\u00e9 koba'e a\u00eeporar\u00e1ne m\u00e3! - Ah, t\u00e3o somente eu, na verdade, sofrerei isto! (Ar., Cat., 155v). V. anh\u00f5 e nhote."}, {"first_word": "nhonhe", "optional_number": "", "part_of_speech": "adv.", "definition": "somente, s\u00f3 (VLB, II, 118; Fig., Arte, 149)"}, {"first_word": "nhonh\u1ebdtenh\u1ebd", "optional_number": "", "part_of_speech": "adv.", "definition": "absolutamente s\u00f3, totalmente sozinho (VLB, II, 118)"}, {"first_word": "nhopa'\u0169", "optional_number": "", "part_of_speech": "s.", "definition": "intervalo (VLB, II, 13); espa\u00e7o entre duas coisas (VLB, I, 125)"}, {"first_word": "nhopa'\u0169mond\u00fbara", "optional_number": "", "part_of_speech": "s.", "definition": "extremos do ros\u00e1rio, isto \u00e9, os padres-nossos do ros\u00e1rio que s\u00e3o contas mais espa\u00e7adas e maiores que as ave-marias (VLB, I, 131)"}, {"first_word": "nhota'ub", "optional_number": "", "part_of_speech": "adv.", "definition": "levemente (VLB, II, 21); medianamente (denota, comumente, imperfei\u00e7\u00e3o na coisa): Turusu-nhota'ub. - \u00c9 medianamente grande. (VLB, II, 34)"}, {"first_word": "nhota'ub\u0129", "optional_number": "", "part_of_speech": "adv.", "definition": "medianamente: Turusu-nhota'ub\u0129. - \u00c9 medianamente grande. (VLB, II, 34)"}, {"first_word": "nh\u0169", "optional_number": "", "part_of_speech": "s.", "definition": "campo; campina (VLB, I, 65), prado: Nh\u0169 rupi ag\u00fbat\u00e1. - Ando pelo campo. (Fig., Arte, 123); nh\u0169asyma - campo limpo (VLB, II, 84); ...Nh\u0169-myterype i mbo'\u00eeabo. - Em meio de campo repartindo-os. (Anch., Teatro, 140); -Um\u00e3mepe Tup\u00e3 a\u00eep\u00f3 \u00eeand\u00e9 rubypy reterama monhangi? -Nh\u0169 Damasceno seryba'epe. -Onde Deus fez o corpo daquele nosso pai primeiro? -No chamado \u201cCampo Damasceno\u201d. (Ar., Cat., 38v) \u2588 nh\u0169bond\u00fbara (ou nh\u0169mend\u00fbara) - natural dos campos, o que vive no campo (pessoa, animal, erva, etc.) (VLB, II, 41)"}, {"first_word": "nhu\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "\u00e1rvore alta, \u201cde casca gris\u00e9ia... Produz um fruto do tamanho de uma bola de jogo, redondo, alvacento\u201d. Talvez seja o castanheiro-do-par\u00e1 (Bertholletia excelsa Bonpl.). (Marcgrave, Hist. Nat. Bras., 100)"}, {"first_word": "unana", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma planta (Theat. Rer. Nat. Bras., II, 196) "}, {"first_word": "nhuban", "optional_number": "", "part_of_speech": "v.tr", "definition": "envolver (com pano, capa, embrulho, etc.); embrulhar; amortalhar (VLB, I, 120)"}, {"first_word": "nhubana", "optional_number": "", "part_of_speech": "s.", "definition": "envolt\u00f3rio, inv\u00f3lucro, embrulho: A\u00eenhub\u00e3-rok. - Arranquei o inv\u00f3lucro dele. (VLB, I, 98)"}, {"first_word": "nhumbug\u00fbasu", "optional_number": "", "part_of_speech": "s.", "definition": "trombeta grande feita da concha chamada g\u00fbatapyg\u00fbasu (v.) (Marcgrave, Hist. Nat. Bras., 278)"}, {"first_word": "nhy'\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "1) cora\u00e7\u00e3o (Castilho, Nomes, 35): E\u00eek\u00e9 kori xe nhy'\u00e3me. - Entra hoje em meu cora\u00e7\u00e3o. (Anch., Poemas, 92); Obok nde nhy'\u00e3, sa\u00fbsuba res\u00e9. - Rompeu-se teu cora\u00e7\u00e3o, por amor a ele. (Anch., Poemas, 120); As\u00e9 syb\u00e1pe cruz mo\u00edni as\u00e9 nhy'\u00e3 \u2018arybo b\u00e9. - Em nossa testa p\u00f5e a cruz e sobre nosso cora\u00e7\u00e3o tamb\u00e9m. (Ar., Cat., 81); 2) entranhas: Itamina pup\u00e9 i\u00ee yk\u00e9 kutuki, i nhy'\u00e3 moboka. - Com uma lan\u00e7a de ferro espetou seu flanco, estourando suas entranhas. (Ar., Cat., 64) \u2588 nhy'\u00e3-sama - fibras do cora\u00e7\u00e3o (Castilho, Nomes, 35)"}, {"first_word": "nhynhynga", "optional_number": "", "part_of_speech": "s.", "definition": "ruga (VLB, II, 109)"}, {"first_word": "nhyr\u00f5", "optional_number": "", "part_of_speech": "s.", "definition": "1) paz (como entre os que eram inimigos e tinham guerra) (VLB, II, 68); 2) perd\u00e3o: Or\u00e9 rerekomem\u00fb\u00e3sara sup\u00e9 or\u00e9 nhyr\u00f5 \u00eeab\u00e9... - Como o nosso perd\u00e3o aos que nos tratam mal. (Anch., Dial. da F\u00e9, 230); (adj.) - pac\u00edfico; (xe) estar em paz; perdoar [pessoa a quem se perdoa: com sup\u00e9; coisa perdoada: com es\u00e9 (r, s)]: ...T'i nhyr\u00f5 Tup\u00e3 or\u00e9bo. - Que perdoe Deus a n\u00f3s. (Anch., Poemas, 144); Xe rybyt, nde nhyr\u00f5 xebo. - Meu irm\u00e3o, perdoa tu a mim. (Anch., Teatro, 46); Nde nhyr\u00f5 or\u00e9 anga\u00eepaba res\u00e9. - Perdoa tu nossas maldades. (Anch. Doutr. Crist\u00e3, I, 139) \u2588 nhyr\u00f5aba (ou nhyr\u00f5saba) - tempo, lugar, modo, objeto, etc. de perdoar; perd\u00e3o: N'a\u00eekuabi... ix\u00e9bo Tup\u00e3 nhyr\u00f5ag\u00fbera. - N\u00e3o sabia do perd\u00e3o de Deus a mim. (Ar., Cat., 112); N'o\u00eekoteb\u1ebd\u00ee am\u00f5ba'e Tup\u00e3 nhyr\u00f5sabe'yma? - N\u00e3o ficam receosos os outros de n\u00e3o serem objetos do perd\u00e3o de Deus? (Anch., Teatro, 160, 2006)"}, {"first_word": "o", "optional_number": "2", "part_of_speech": "s.", "definition": "fechamento, ato de fechar: i \u2018o - seu fechamento (Anch., Arte, 5v)"}, {"first_word": "oatukup\u00e9bo", "optional_number": "", "part_of_speech": "adv.", "definition": "de costas (Fig., Arte, 122)"}, {"first_word": "obapytymbaba", "optional_number": "", "part_of_speech": "t", "definition": "tempo, lugar, modo, etc. de tapar; tampa, cobertura (VLB, II, 124)"}, {"first_word": "obasakat\u00fbaba", "optional_number": "", "part_of_speech": "t", "definition": "tempo, lugar, modo, etc. de aben\u00e7oar; b\u00ean\u00e7\u00e3o: ...\u00ceand\u00e9 porabykysaba robasakat\u00fbag\u00fbama res\u00e9 b\u00e9. - Para a ben\u00e7\u00e3o tamb\u00e9m do nosso trabalho. (Ar., Cat., 126, 1686)"}, {"first_word": "obax\u00fbar", "optional_number": "", "part_of_speech": "s", "definition": "o mesmo que oba\u00eexuar (s) (v.)"}, {"first_word": "kanug\u00fb\u00e1", "optional_number": "", "part_of_speech": "t", "definition": "roxo furta-cor, isto \u00e9, tirante a dourado e que resplandece ou brilha, variando-se segundo lhe atinja o sol (VLB, II, 108): Xe roby-kanug\u00fb\u00e1. - Eu estou roxo furta-cor. (VLB, II, 108); oby-manisoba (t) - verde-mani\u00e7oba: -Aoba. -Mar\u00e3ba'e? -Soby-manisob. -Roupas. -De que tipo? -Elas s\u00e3o verdes-mani\u00e7oba. (L\u00e9ry, Histoire, 342-343)"}, {"first_word": "o\u1ebd", "optional_number": "", "part_of_speech": "interj.", "definition": "quebranto do que est\u00e1 muito triste e melanc\u00f3lico, que nem pode falar nem fazer nada (VLB, II, 92)"}, {"first_word": "oebyra\u00eearinhote", "optional_number": "", "part_of_speech": "adv.", "definition": "prestes a ir ou a vir, na imin\u00eancia de ir ou vir: Oebyra\u00eearinhote a\u00eek\u00f3. - Estou prestes a ir. (VLB, I, 128)"}, {"first_word": "o\u00ee", "optional_number": "", "part_of_speech": "interj.", "definition": "oi! (respondendo a chamado): -A\u00eembir\u00e9! -O\u00ee! -Xe pysyr\u00f5 \u00eeep\u00e9! -Aimbir\u00ea! -Oi! -Ajuda-me tu! (Anch., Teatro, 48)"}, {"first_word": "o\u00ee\u00e1", "optional_number": "1", "part_of_speech": "adv.", "definition": "igualmente, da mesma forma, tanto quanto: ...Te'\u00f5 ab\u00e9 re\u00eek\u00e9\u00fb ik\u00f3 \u2018ara poramo o\u00ee\u00e1. - Da mesma forma, a morte tamb\u00e9m entrou como componente deste mundo. (Ar., Cat., 155)"}, {"first_word": "o\u00ee\u00e1", "optional_number": "2", "part_of_speech": "conj.", "definition": "como, semelhante a: Ab\u00e1-tepe o\u00eek\u00f3 xe o\u00ee\u00e1...? - Mas quem h\u00e1 como eu? (Anch., Teatro, 18)"}, {"first_word": "o\u00ee\u00e1", "optional_number": "3", "part_of_speech": "s.", "definition": "o suficiente: Mba'e \u2018u-et\u00e9-et\u00e9 roba\u00eeara o\u00ee\u00e1 nhote mba'e \u2018u. - O oposto do comer demais \u00e9 comer somente o suficiente. (Ar., Cat., 18)"}, {"first_word": "o\u00eeab\u00e9", "optional_number": "", "part_of_speech": "adv.", "definition": "igualmente, semelhantemente, da mesma forma, do mesmo modo: ...Og ere'yma pup\u00e9 ab\u00e1 remipysyr\u00f5 o\u00eeab\u00e9 sere'\u1ef9me? - O que algu\u00e9m acolhe no seu paganismo, no paganismo dele est\u00e1 igualmente? (Ar., Cat., 95v); ...Ses\u00e9 onhemonane'yma, o\u00eeab\u00e9 sek\u00f3 potare'yma. - Com eles n\u00e3o se misturando, n\u00e3o querendo, igualmente, seu modo de ser. (Ar., Cat., 179v)"}, {"first_word": "o\u00eeabekatu", "optional_number": "1", "part_of_speech": "conj.", "definition": "como, bem como, e tamb\u00e9m, assim como: Tup\u00e3 ra\u00fbsuparet\u00e9 o\u00eeabekatu o apixara ra\u00fbsupara b\u00e9, n'o\u00eemoaba\u00edbi Tup\u00e3 as\u00e9 rekomonhangaba rupi o ek\u00f3... - O que ama muito a Deus, bem como o que ama a seu pr\u00f3ximo tamb\u00e9m, n\u00e3o t\u00eam dificuldades em viver segundo os mandamentos de Deus. (Ar., Cat., 110)"}, {"first_word": "o\u00eeabekatu", "optional_number": "2", "part_of_speech": "adv.", "definition": "suficientemente: ...O\u00eeabekatu o \u00eeuru pir\u00e1. - Abrindo sua boca suficientemente. (Bettendorff, Comp\u00eandio, 88)"}, {"first_word": "o\u00eeabo", "optional_number": "", "part_of_speech": "conj.", "definition": "assim como... do mesmo modo: O\u00eeabo as\u00e9 santos \u2018ara kuabi, o\u00eeabo b\u00e9 as\u00e9 i kang\u00fber\u0129 tiru\u00e3 momba'et\u00e9\u00fb, o a\u00eeuri serek\u00f3bo. - Assim como a gente reconhece o dia dos santos, do mesmo modo, tamb\u00e9m, at\u00e9 mesmo seus ossinhos a gente cultua, tendo-os no pesco\u00e7o. (Ar., Cat., 12v)"}, {"first_word": "o\u00eeakatu", "optional_number": "", "part_of_speech": "s.", "definition": "o suficiente: ...O\u00eeakatu nhote okag\u00fbabo-et\u00e9. - Bebendo cauim s\u00f3 o suficiente. (Anch., Di\u00e1l. da F\u00e9, 203)"}, {"first_word": "o\u00eee\u00ed", "optional_number": "1", "part_of_speech": "adv.", "definition": "hoje (Referindo-se ao tempo j\u00e1 passado. \u00c0s vezes se refere tamb\u00e9m ao futuro pr\u00f3ximo.): I xup\u00e9 o\u00eee\u00ed eresapuk\u00e1-puka\u00ee. - Para ele ficaste gritando hoje. (Anch., Teatro, 138); O\u00eee\u00ed b\u00e9 muru ka\u00ee... - Ainda hoje os malditos queimam... (Anch., Teatro, 88)"}, {"first_word": "o\u00eeeirundyk", "optional_number": "", "part_of_speech": "num.", "definition": "quatro (o mesmo que o\u00eeoirundyk - v.) (Ar., Cat., 77)"}, {"first_word": "o\u00eeep\u00e9", "optional_number": "1", "part_of_speech": "num.", "definition": "um, um s\u00f3: ...O\u00eeep\u00e9 xe pys\u00e1 pora. - Um s\u00f3 \u00e9 o conte\u00fado de minha rede. (Anch., Poemas, 152); ...o\u00eeep\u00e9 kunh\u00e3 (ou kunh\u00e3 o\u00eeep\u00e9) - uma mulher (Anch., Arte, 9v) \u2588 o\u00eeep\u00e9-omb\u00e9 (ou o\u00eeep\u00e9-umb\u00e9 ou o\u00eeep\u00e9-\u0129omb\u00e9) - um e um (Fig., Arte, 4); um ou outro: O\u00eeep\u00e9-\u0129omb\u00e9, nip\u00f3, i anga\u00eepab am\u00f5me \u00e9. - Um ou outro, porventura, foi mau, \u00e0s vezes. (Anch., Teatro, 36); O\u00eeep\u00e9-omb\u00e9 anh\u00f5 n'omoanga\u00eepabi k\u00f3 taba. - Um ou outro, somente, n\u00e3o faz esta aldeia pecar. (Anch., Teatro, 150); o\u00eeepeba'e - \u00fanico, o que \u00e9 \u00fanico: ...ta'yra o\u00eeepeba'e - ...o que \u00e9 o \u00fanico filho dele (Ar., Cat., 14v); o\u00eeep\u00e9bo (ou o\u00eeep\u00e9bo nh\u1ebd) - \u00e0 uma, todos de rold\u00e3o; o\u00eeepeix\u00fbara - todos de uma esp\u00e9cie ou qualidade (VLB, II, 130); o\u00eeep\u00e9\u2018\u0129 (ou o\u00eeep\u00e9\u2018\u0129-a'ub) - um somente, s\u00f3 um (VLB, I, 154); o\u00eeepeg\u00fbasu - em conjunto, \u00e0 uma, em uni\u00e3o, conjuntamente, todos juntos em um corpo (Fig., Arte, 4): ...Peka\u00ee o\u00eeepeg\u00fbasune. - ...Queimareis em conjunto. (Anch., Teatro, 50); Emon\u00e3namo... k\u00f3 \u2018ara rari o\u00eeepeg\u00fbasu i moetesabamo. - Portanto, tomou este dia como tempo de honr\u00e1-los em conjunto. (Ar., Cat., 135, 1686); O\u00eeepeg\u00fbasu t'\u00eea\u00eek\u00f3. - Estejamos em uni\u00e3o. (Anch., Poesias, 56); o\u00eeep\u00e9-\u00eeep\u00e9 - cada um por si (Fig., Arte, 4); o\u00eeepekatu - todos juntos, todos \u00e0 uma vez, \u00e0 uma (VLB, II, 130); um s\u00f3: T'o\u00eeese'ar-y berame'\u0129 o\u00eeepekaturamo. - Que pare\u00e7am juntar-se como um s\u00f3. (Ar., Cat., 95v); o\u00eeepeg\u00fbara - em conjunto, \u00e0 uma: I\u00eeamuru opabenh\u1ebd peka\u00ee o\u00eeepeg\u00fbarane. - Ainda bem que todos v\u00f3s queimareis \u00e0 uma. (Anch., Teatro, 184, 2006)"}, {"first_word": "o\u00eeep\u00e9", "optional_number": "2", "part_of_speech": "adv.", "definition": "1) uma vez: O\u00eeep\u00e9 as\u00f3. - Fui uma vez. (Anch., Arte, 10v); O\u00eekuakumo am\u00f5 ab\u00e1 tekop\u00fbera o\u00eeep\u00e9'\u0129 nh\u00f5mo, Tupana n'i nhyr\u00f5\u00ee x\u00f3mo. - Se algu\u00e9m escondesse os atos passados uma s\u00f3 vez, Deus n\u00e3o perdoaria. (Anch., Teatro, 176, 2006); 2) a uma, em un\u00edssono, a uma s\u00f3 voz, todos juntos, todos de uma vez (Fig., Arte, 5): Pe\u00eeori ap\u0177abet\u00e1, o\u00eeep\u00e9... - Vinde \u00edndios, em un\u00edssono. (Valente, Cantigas, V, in Ar., Cat., 1618) "}, {"first_word": "o\u00eeepeb\u1ebd", "optional_number": "", "part_of_speech": "adv.", "definition": "s\u00f3, sem companhia; somente, sozinho: O\u00eeepeb\u1ebd a\u00eek\u00f3. - Estou s\u00f3. (VLB, II, 118); Ere\u00eemombe'upe ab\u00e1 rekopox\u0177ag\u00fbera o\u00eeepeb\u1ebd nde remiep\u00eeak\u00fbera ab\u00e1 sup\u00e9? - Contaste para as pessoas o mau procedimento de algu\u00e9m, que somente tu viste? (Ar., Cat., 108); ...o\u00eeepeb\u1ebd xe moing\u00f3bo re'\u0129 - fazendo-me estar sozinho (Ar., Cat., 155v); O\u00eeepeb\u1ebdngatu a\u00eek\u00f3. - Bem sozinho estou. (VLB, II, 120)"}, {"first_word": "o\u00eeeperem\u00f5", "optional_number": "", "part_of_speech": "adv.", "definition": "sem mistura, de um s\u00f3 tipo, de uma s\u00f3 esp\u00e9cie \u2588 o\u00eeeperem\u00f5nd\u00fbara - o que \u00e9 sem mistura, puro, de uma s\u00f3 esp\u00e9cie (VLB, I, 130)"}, {"first_word": "o\u00eeoapyri", "optional_number": "", "part_of_speech": "adv.", "definition": "1) ao pesco\u00e7o um do outro: O\u00eeoapyri oro\u00eek\u00f3 it\u00e1 res\u00e9. - Estamos nos ferros ao pesco\u00e7o um do outro (isto \u00e9, estamos presos nos ferros um ao pesco\u00e7o do outro). (VLB, II, 85); 2) pegado, junto; parede meia com (VLB, II, 65)"}, {"first_word": "o\u00eeoasyk\u00fbera", "optional_number": "", "part_of_speech": "s.", "definition": "irmandade, fraternidade, grupo de irm\u00e3os: ...O\u00eeoasyk\u00fbera ri \u00eeas\u00fbaramo o\u00eeoerek\u00f3bo. - Tratando-se uns aos outros como que numa fraternidade. (Ar., Cat., 127v)"}, {"first_word": "o\u00eeoba\u00eeb\u00e9", "optional_number": "", "part_of_speech": "adv.", "definition": "de ambas as partes (VLB, I, 89); de uma parte e de outra (VLB, I, 92)"}, {"first_word": "o\u00eeoba\u00fapa", "optional_number": "", "part_of_speech": "adv.", "definition": "de cara um para o outro, cara a cara: Semo'\u1ebd, o\u00eeoba\u00fapa. - Eles mentem de cara um para o outro. (Anch., Teatro, 164); T'\u00eeas\u00f3 maranat\u00e3\u00fb\u00e3me o \u00eeoup\u00e9 o\u00eeoba\u00fapa? - Havemos de ir \u00e0 dura guerra, cara a cara uns contra os outros? (Anch., Poemas, 112)"}, {"first_word": "o\u00eeo\u00eeab\u00e9", "optional_number": "", "part_of_speech": "adv.", "definition": "igualmente (VLB, II, 9)"}, {"first_word": "o\u00eeo\u00eeabenh\u1ebd", "optional_number": "1", "part_of_speech": "adv.", "definition": "em igualdade, igualmente, do mesmo modo: O\u00eeo\u00eeabenh\u1ebd sek\u00f3\u00fb. - Est\u00e3o em igualdade. (Bettendorff, Comp\u00eandio, 43); O\u00eeo\u00eeabenh\u1ebdpe tekokatu res\u00e9 o a'yra moingoag\u00fbama ri i nhemosa\u00eenanyne? - Igualmente se preocupar\u00e3o em fazer seus filhos estarem na virtude? (Anch., Doutr. Crist\u00e3, I, 227)"}, {"first_word": "o\u00eeo\u00eeabenh\u1ebd", "optional_number": "2", "part_of_speech": "adv.", "definition": "de ambas as partes (VLB, I, 89); tanto um como o outro: O\u00eeo\u00eeabenh\u1ebd \u2018ara rupi Santa Maria... moa\u00eeu\u00fb... - Tanto um como o outro importunavam Santa Maria ao longo dos dias. (Ar., Cat., 7) "}, {"first_word": "o\u00eeoir\u0169ir\u0169sy", "optional_number": "", "part_of_speech": "adv.", "definition": "em n\u00famero par (VLB, II, 65)"}, {"first_word": "o\u00eeoparaba", "optional_number": "", "part_of_speech": "s", "definition": "intercala\u00e7\u00e3o: Na tenh\u1ebd ru\u00e3 \u2018aret\u00e9 mar\u00e3tekoaba ri o\u00eeoparabamo \u2018ari \u00eeand\u00e9bo... - N\u00e3o foi \u00e0 toa que os feriados surgiram para n\u00f3s como um intercala\u00e7\u00e3o no trabalho. (Ar., Cat., 100); O\u00eeoparabamo orok\u00fbab. - Estamos em intercala\u00e7\u00e3o. (VLB, I, 119)"}, {"first_word": "o\u00eeopytera", "optional_number": "", "part_of_speech": "s.", "definition": "metade, meio: O\u00eeopytera rupi a\u00eeasy'ab. - Parti-o pelo meio. (VLB, II, 73); O\u00eeopytera rupi a\u00eemo\u00eea'ok.- Reparti-os pela metade. (VLB, II, 73) \u2588 o\u00eeopyterybo - no meio, no centro, pelo meio, pela metade (de comprido, de uma extremidade \u00e0 outra) (VLB, II, 34, 73): It\u00e1 o\u00eeek\u00e1-\u00eeek\u00e1 o\u00eeopyterybo. - As pedras ficaram-se quebrando pelo meio. (Ar., Cat., 64)"}, {"first_word": "o\u00eeoybyri", "optional_number": "", "part_of_speech": "adv.", "definition": "dobrado em dois, em dobra de dois (p.ex., um fio) (VLB, I, 105)"}, {"first_word": "o\u00eer\u00e3", "optional_number": "", "part_of_speech": "adv.", "definition": "1) no dia seguinte, no dia posterior: O\u00eer\u00e3 o e'\u00f5 \u00eeanond\u00e9 o emimbo'e pyri o kar\u00fb\u00e1pe. - Ao comer junto de seus disc\u00edpulos antes de sua morte, no dia posterior. (Ar., Cat., 87); 2) posteriormente, mais tarde, depois: O\u00eer\u00e3 \u00eeand\u00e9 res\u00e9 o \u00eee\u00eeuk\u00e1-ukar-y \u00eeanond\u00e9... miap\u00e9 rari o p\u00f3pe... - Mais tarde, antes de se fazer matar por n\u00f3s, tomou o p\u00e3o em suas m\u00e3os. (Ar., Cat., 84v); 3) amanh\u00e3 (VLB, I, 33; Fig., Arte, 128)"}, {"first_word": "o\u00eerand\u00e9", "optional_number": "", "part_of_speech": "adv.", "definition": "amanh\u00e3 (VLB, II, 30; Fig., Arte, 128)"}, {"first_word": "o\u00eetikoro'i", "optional_number": "", "part_of_speech": "s.", "definition": "OITICOROIA, OITICOR\u00d3, 1) nome de \u00e1rvore da fam\u00edlia das crisobalan\u00e1ceas (Couepia rufa Ducke); 2) nome de seu fruto, \u201cdo tamanho de uma grande pinha\u201d (Brand\u00e3o, Di\u00e1logos, 216)"}, {"first_word": "o\u00eetysyka", "optional_number": "", "part_of_speech": "s.", "definition": "OITICICA, planta da fam\u00edlia das crisobalan\u00e1ceas (Manifesto de utilidades do Brasil. In Brasilia (1687), VII, 184)"}, {"first_word": "okabyterusu", "optional_number": "", "part_of_speech": "s.", "definition": "pra\u00e7a, terreiro (VLB, II, 84)"}, {"first_word": "oky\u00eeu", "optional_number": "", "part_of_speech": "s.", "definition": "grilo, inseto ort\u00f3ptero da fam\u00edlia dos gril\u00eddeos (D'Abbeville, Histoire, 257v)"}, {"first_word": "onhoba'\u0169", "optional_number": "", "part_of_speech": "s.", "definition": "1) rua (VLB, II, 109); 2) travessa de rua (VLB, II, 136); 3) beco ou rua estreita (VLB, I, 53) \u2588 onhoba'\u0169-mir\u0129 - beco ou rua estreita (VLB, I, 53)"}, {"first_word": "oobapybo", "optional_number": "", "part_of_speech": "adv.", "definition": "de bru\u00e7os; emborcado, de boca para baixo (p.ex., o vaso, a tigela, etc.): Oobapybo a\u00eeub. - Estou deitado de bru\u00e7os. (VLB, I, 90); Oobapybo a\u00eemo\u00edn. - Coloquei-o de boca para baixo. (VLB, I, 111)"}, {"first_word": "op\u00e1", "optional_number": "", "part_of_speech": "part.", "definition": "1) todo (s, a, as); tudo: Xe tekokuaba op\u00e1 amokanhem. - Meu entendimento todo fiz desaparecer. (Anch., Poemas, 106); Op\u00e1 og ug\u00fby me'engi, omanom\u00f5... - Todo seu sangue deu, morrendo. (Anch., Poemas, 108); O\u00eek\u00e9 \u00eeug\u00fbasu, i akanga kutuka, op\u00e1 i mombuka. - Entram grandes espinhos, espetando sua cabe\u00e7a, furando-a toda. (Anch., Poemas, 122); ...Op\u00e1 o bo\u00ee\u00e1 nde p\u00f3pe i mong\u00fbapa... - Todos os seus disc\u00edpulos para tuas m\u00e3os fazendo passar. (Anch., Poemas, 124); Op\u00e1 taba moanga\u00eepabi! - Tudo faz a aldeia pecar! (Anch., Teatro, 38); Op\u00e1 emon\u00e3 tekoara \u00eeand\u00e9 rat\u00e1 \u00eea\u00eear\u00f5. - A todos os que assim vivem nosso fogo conv\u00e9m. (Anch., Teatro, 154); Op\u00e1 i \u00eeeakyp\u00fberero\u00eeebyri. - Todos eles voltaram-se para tr\u00e1s. (Ar., Cat., 54v); Op\u00e1 ab\u00e1 s\u00f3\u00fb. - Todos os homens foram. (Anch., Arte, 54v); Op\u00e1 ab\u00e1 \u00eeuk\u00e1\u00fb. - Matou todos os homens. (Anch., Arte, 54v); Op\u00e1pe turi? - Todos vieram? (Anch., Arte, 54v); 2) ambos (as): Op\u00e1 xe uba \u00eeesy\u00ee. - Ambas as minhas coxas adormeceram. (Anch., Teatro, 26)"}, {"first_word": "opab", "optional_number": "", "part_of_speech": "part.", "definition": "todo (os, a, as), tudo: ...Opab erimba'e yby pora... \u2018yporu pup\u00e9 i mokanhemi. - Todos os habitantes da terra destruiu com um dil\u00favio. (Ar., Cat., 106v); Set\u00e1 tenh\u1ebd erimba'e opab a\u00eep\u00f3 \u2018\u00eear\u00fbera... - Eram muitos mesmo todos os que diziam isso. (Ar., Cat., 157v); Opab aras\u00f3. - Levei todos. (VLB, II, 130)"}, {"first_word": "opab\u1ebd", "optional_number": "", "part_of_speech": "part.", "definition": "todo (os, a, as), tudo: ...Opab\u1ebd taba mondyki... - Todas as aldeias abrasou. (Valente, Cantigas, V, in Ar., Cat., 1618)"}, {"first_word": "opabenh\u1ebd", "optional_number": "", "part_of_speech": "part.", "definition": "todo (os, a, as), tudo: Opabenh\u1ebd ser\u00e3 erimba'e a'epe tekoara i\u00ee a'o\u00eea'o\u00fb...? - Acaso todos os que estavam ali ficaram a injuri\u00e1-lo? (Ar., Cat., 56v); Tup\u00e3 sy opabenh\u1ebd mba'e o\u00eekuab o\u00eek\u00f3bo. - A m\u00e3e de Deus est\u00e1 sabendo todas as coisas. (Anch., Teatro, 130)"}, {"first_word": "opab\u0129", "optional_number": "", "part_of_speech": "part.", "definition": "todo (os, a, as), tudo; totalmente: ...Opab\u0129 ab\u00e1 mondyki. - Todos os homens destr\u00f3i. (Anch., Poemas, 178); ...Opab\u0129 kunh\u00e3 sos\u00e9 nde momba'et\u00e9bo \u00e9. - Honrando-te mais que a todas as mulheres. (Anch., Poemas, 144); ...Opab\u0129 nde momoranga. - Embelezando-te totalmente. (Anch., Poemas, 132)"}, {"first_word": "opakatu", "optional_number": "", "part_of_speech": "part.", "definition": "todo (os, a, as); tudo: Ka\u00fb\u0129a\u00eea \u2018use\u00eea \u00e9, opakatu amboapy. - Querendo beber vinho, tudo esgotei. (Anch., Teatro, 46); ...Opakatu kara\u00edba xe momba'et\u00e9-katu. - Todos os crist\u00e3os honram-me muito. (Anch., Poemas, 114); Opakatu xe yby pora nde remimb\u00fba\u00eeamo sek\u00f3\u00fb... - Todos os habitantes de minha terra s\u00e3o teus s\u00faditos. (D'Abbeville, Histoire, 342); ...Opakatu mam\u00f5 mopori. - Todos os lugares preenche. (Ar., Cat., 26)"}, {"first_word": "ope\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um peixe de \u00e1gua doce (D'Abbeville, Histoire, 247)"}, {"first_word": "opemo", "optional_number": "", "part_of_speech": "adv.", "definition": "de lado; de ilharga (VLB, II, 10; Fig., Arte, 122): Opemo a\u00eeub. - Jazo de lado. (VLB, II, 7)"}, {"first_word": "oporat\u00e3", "optional_number": "", "part_of_speech": "v.tr.", "definition": "abarcar; apertar o que se cinge (VLB, I, 38)"}, {"first_word": "opukubo", "optional_number": "", "part_of_speech": "adv.", "definition": "ao comprido, ao longo, de comprido (Fig., Arte, 122): Opukubo taba reni. - A aldeia est\u00e1 assentada de comprido. (Anch., Arte, 43); Opukubo taba amo\u00edn. - Assento a vila de comprido. (Anch., Arte, 43)"}, {"first_word": "ruba", "optional_number": "", "part_of_speech": "s.", "definition": "pai-nosso: Or\u00e9-ruba kuakat\u00fbabo. - Conhecendo bem o Pai-Nosso. (Bettendorff, Comp\u00eandio, 65)"}, {"first_word": "es\u00e3\u00eea", "optional_number": "", "part_of_speech": "t", "definition": "v.] (VLB, I, 30), felicidade: Ybakype toryba. - A felicidade no c\u00e9u. (Ar., Cat., 20); ...O man\u00f5 rir\u00e9 toryba rerek\u00f3bo... - Tendo alegria ap\u00f3s sua morte. (Anch., Teatro, 54); 2) festa, folgan\u00e7a: Ndebo toryba monhanga xe anama xe mbouri. - Para fazer-te festa minha fam\u00edlia fez-me vir. (Anch., Poemas, 154); [adj.: oryb ou ory (r, s)] - 1) alegre, feliz (por causa de algo, por alguma raz\u00e3o) (VLB, I, 30); (xe) alegrar-se: Ta sory \u00eeand\u00e9 ra'yra... ! - Que se alegrem nossos filhos! (Anch., Teatro, 56); Xe roryb nde s\u00f3 res\u00e9. - Eu estou feliz por causa de tua ida. (Anch., Arte, 27); 2) divertido, folgaz\u00e3o: Xe roryb. - Eu sou folgaz\u00e3o. (D'Evreux, Viagem, 143) \u2588 orypaba (t) - lugar, tempo, causa, etc. de alegria, de felicidade: ...Ta xe reras\u00f3 og oryp\u00e1pe. - Que ele me leve para seu lugar de felicidade. (Ar., Cat., 24v); ...Nde ko'ema, \u2018ara rorypabet\u00e9. - Tu \u00e9s a manh\u00e3, causa verdadeira da alegria do dia. (Valente, Cantigas, IV, in Ar., Cat., 1618)"}, {"first_word": "oybabo", "optional_number": "", "part_of_speech": "adv.", "definition": "\u00e0s avessas, de atravessado, ao trav\u00e9s (Fig., Arte, 122)"}, {"first_word": "pab", "optional_number": "1", "part_of_speech": "part.", "definition": "todo (s, a, as); tudo; totalmente, completamente (\u00e0s vezes em composi\u00e7\u00e3o com o verbo): Aras\u00f3 pab. - Levei todos. (VLB, II, 130); ...As\u00e9 re'\u00f5mb\u00fbera pu'am-pabine? - Nossos cad\u00e1veres levantar-se-\u00e3o todos? (Ar., Cat., 61, 1686); ...O anga\u00eepag\u00fbera repyme'enga-mbapa... - Resgatando totalmente seus antigos pecados. (Ar., Cat., 48v); Aru-pab. - Trouxe todos (ou Trouxe tudo). (Anch., Arte, 54v); Aru-pab pir\u00e1. - Trouxe todo o peixe. (Anch., Arte, 54v)"}, {"first_word": "pab\u1ebd", "optional_number": "1", "part_of_speech": "part.", "definition": "todo (os, a, as); totalmente, completamente: Ab\u00e1 sos\u00e9 pab\u1ebd i momorangi... - Mais que a todos os seres humanos embelezou-a. (Anch., Poemas, 86); ...O bo\u00eeaet\u00e1 pab\u1ebd serekomem\u00fb\u00e3mo... - Maltratando-o todos os seus s\u00faditos. (Ar., Cat., 59); ...Oka'ug\u00fbasu pab\u1ebd... - Bebem muito todos. (Anch., Teatro, 134); ...Te'\u00f5 remi'u pab\u1ebd. - \u00c9, totalmente, uma comida de morte. (Valente, Cantigas, VIII, Ar., Cat., 1618); Penhe\u0177nhang pab\u1ebd ses\u00e9! - Ajuntai-vos todos com eles! (Anch., Teatro, 60) "}, {"first_word": "pab\u1ebd", "optional_number": "2", "part_of_speech": "posp.", "definition": "com, juntamente com, na companhia de (leva o verbo para o plural): Oros\u00f3 Pedro pab\u1ebd. - Vou com Pedro. (Anch., Arte, 44); Xe ruba pab\u1ebd oros\u00f3 (ou Xe ruba pab\u1ebd or\u00e9 s\u00f3\u00fb). - Fui com meu pai. (VLB, II, 16); T'\u00eeas\u00f3 xe pab\u1ebd. - Vamos comigo. (Fig., Arte, 123); ah\u1ebd pab\u1ebd - com ele (VLB, I, 77)"}, {"first_word": "pab\u1ebdngatu", "optional_number": "", "part_of_speech": "part.", "definition": "todo (os, a, as) - T'oro\u00eek
