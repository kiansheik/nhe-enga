e CAR\u00c1, planta dioscore\u00e1cea (Marcgrave, Hist. Nat. Bras., 52)"}, {"first_word": "karaipaba", "optional_number": "", "definition": "(s.) - santifica\u00e7\u00e3o: ...O karaibag\u00fbama ra\u00fbsukat\u00fbabo. - Amando muito sua santifica\u00e7\u00e3o. (Anch., Doutr. Crist\u00e3, I, 202)"}, {"first_word": "kara\u00eeu", "optional_number": "", "definition": "(s.) - nome de uma ave, \u201cgrande como um falc\u00e3o. Os escravos negros o temem porque eles s\u00e3o bicados por estas aves quando est\u00e3o no trabalho.\u201d (Griebe, Brasil Holand\u00eas, vol. III, 81)"}, {"first_word": "kara\u00eeuru", "optional_number": "", "definition": "(s.) - CARAJURU, GRAJURU, planta da fam\u00edlia das bignoni\u00e1ceas (Arrabidaea chica (Humb. & Bonpl.) B. Verl.), cujas folhas, se fermentadas e cozidas, fornecem um corante vermelho que os \u00edndios usavam para pintar o corpo (ABN, XXVI, 393)"}, {"first_word": "karakar\u00e1", "optional_number": "", "definition": "(s.) - CARACAR\u00c1, CARCAR\u00c1, carancho, nome de duas aves da fam\u00edlia dos falcon\u00eddeos da Am\u00e9rica do Sul oriental (D'Abbeville, Histoire, 233)"}, {"first_word": "CARCAR\u00c1", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "karakoba", "optional_number": "", "definition": "(s.) - peda\u00e7o de pano atado na frente para cobrir os \u00f3rg\u00e3os sexuais (D'Evreux, Viagem, 131)"}, {"first_word": "karakopyt\u00e3", "optional_number": "", "definition": "(s.) - nome de uma ave, da cor e tamanho de uma perdiz, de bico e p\u00e9s pardos, esverdeados (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 188v)"}, {"first_word": "karaku", "optional_number": "", "definition": "(s.) - pasta ou suco produzidos pela mastiga\u00e7\u00e3o de ra\u00edzes picadas de aipim-macaxeira, que eram depois cuspidos em vasilha para a fabrica\u00e7\u00e3o de cauim (Marcgrave, Hist. Nat. Bras., 272; Nieuhof, Mem. Viag., 305)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Em guarani antigo carac\u00fa, al\u00e9m de vinho de ra\u00edzes, tamb\u00e9m designava tutano de vaca, etc. (Montoya, Tesoro, 90). Da\u00ed se explica o nome de uma variedade de gado bovino, o gado caracu."}, {"first_word": "karaku\u00eeu", "optional_number": "", "definition": "(s. etn\u00f4n.) - nome de antiga na\u00e7\u00e3o ind\u00edgena (Cardim, Trat. Terra e Gente do Brasil, 126)"}, {"first_word": "karamem\u00fb\u00e3", "optional_number": "1", "definition": "(s.) - 1) caixa (que guardava pe\u00e7as de vestu\u00e1rio, etc.): Ererupe nde karamem\u00fb\u00e3? - Trouxeste tua caixa? (L\u00e9ry, Histoire, 341); 2) nome geral para os cestos e canastras dos \u00edndios (Nieuhof, Ged. Reize, 220)"}, {"first_word": "karamem\u00fb\u00e3", "optional_number": "2", "definition": "(s.) - 1) t\u00famulo: It\u00e1 karamem\u00fb\u00e3 pup\u00e9 i nongi... - Dentro de um t\u00famulo de pedra o puseram. (Ar., Cat., 44); Osokendab a'e karamem\u00fb\u00e3 itag\u00fbasu pup\u00e9. - Fecharam aquele t\u00famulo com uma pedra grande. (Ar., Cat., 64v); 2) caix\u00e3o (VLB, I, 63)"}, {"first_word": "karamem\u00fb\u00e3", "optional_number": "3", "definition": "(s.) - arca: Ybyr\u00e1 karamem\u00fb\u00e3, ygarusu nungara... pup\u00e9 i mo'aruk\u00e1. - Mandando faz\u00ea-los embarcar numa arca de madeira, semelhante a um navio. (Ar., Cat., 41v)"}, {"first_word": "karamem\u00fb\u00e3mir\u0129", "optional_number": "", "definition": "(etim. - arca pequena) (s.) - cofre (VLB, I, 76)"}, {"first_word": "karamos\u00e9", "optional_number": "", "definition": "(adv.) - algum dia (fut.); futuramente: -Asep\u00eeakymo m\u00e3! -Karamos\u00e9. -Ah, quem me dera v\u00ea-las! -Futuramente. (L\u00e9ry, Histoire, 345) \u25cf karamos\u00e9 \u00e9 - outro dia, j\u00e1 n\u00e3o agora (VLB, II, 61)"}, {"first_word": "karamuru", "optional_number": "", "definition": "(s.) - CARAMURU, nome comum a certos peixes da fam\u00edlia dos muren\u00eddeos, tamb\u00e9m chamados lampr\u00e9ia, enguia, miror\u00f3, mor\u00e9ia, moror\u00f3, toror\u00f3. (D'Abbeville, Histoire, 246; VLB, II, 18 e 42). \u201cH\u00e1 muitos homens aleijados de suas mordeduras, de lhes apodrecerem as m\u00e3os ou pernas onde foram mordidos.\u201d (Cardim, Trat. Terra e Gente do Brasil, 56)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome da epop\u00e9ia de Jos\u00e9 de Santa Rita Dur\u00e3o, CARAMURU, alcunha do c\u00e9lebre Diogo \u00c1lvares Correia, portugu\u00eas que viveu na Bahia nos primeiros anos ap\u00f3s o descobrimento do Brasil pelos portugueses."}, {"first_word": "karamurupinima", "optional_number": "", "definition": "(etim. - caramuru pintado) (s.) - var. de enguia, peixe muren\u00eddeo (Libri Princ., vol. II, 55)"}, {"first_word": "karan\u00e1", "optional_number": "", "definition": "(s.) - CARAN\u00c1, CARAND\u00c1, palmeira parecida ao buriti; o mesmo que karana'yba (v.) (Soares, Coisas Not. Bras. (ms. C), 1935-1938)"}, {"first_word": "karana'yba", "optional_number": "1", "definition": "(s.) - CARNA\u00daBA, CARANA\u00cdBA, CARAND\u00c1, 1) nome comum a palmeiras do Norte do Brasil, dentre as quais a Copernicia prunifera (Mill.) H.E. Moore, especificamente distinta da esp\u00e9cie Copernicia alba Morong ex Morong & Britton, encontrada no Mato Grosso e regi\u00f5es lim\u00edtrofes; 2) cera extra\u00edda da folha dessa palmeira, de muitas utilidades (Marcgrave, Hist. Nat. Bras., 130; Piso, De Med. Bras.,IV,181)"}, {"first_word": "CARNA\u00daBA", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "Karana'yba", "optional_number": "2", "definition": "(s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 184v)"}, {"first_word": "karana'yba", "optional_number": "3", "definition": "(s. astron.) - nome de uma estrela (D'Abbeville, Histoire, 221v)"}, {"first_word": "karanha", "optional_number": "", "definition": "- o mesmo que akara\u00e3\u00eea (v.) (Soares, Coisas Not. Bras. (ms. C), 486-490)"}, {"first_word": "karaobamir\u0129", "optional_number": "", "definition": "(etim. - car\u00e1 da folha pequena) (s.) - CAROBA-MIRIM, variedade de CAROBA, planta da fam\u00edlia das bignoni\u00e1ceas, de tamanho diminuto, provavelmente do g\u00eanero Jacaranda. \u201c\u00c9 uma \u00e1rvore como pessegueiro, mas tem a madeira muito seca e a folha mi\u00fada.\u201d (Sousa, Trat. Descr., 203)"}, {"first_word": "karaobusu", "optional_number": "", "definition": "(etim. - caroba grande) (s.) - CAROBAGUA\u00c7U, palissandra, variedade de CAROBA, \u00e1rvore da fam\u00edlia das bignoni\u00e1ceas (Jacaranda copaia (Aubl.) D. Don ou Jacaranda mimosaefolia D. Don) (Sousa, Trat. Descr., 203)"}, {"first_word": "karapeba", "optional_number": "", "definition": "(etim. - car\u00e1 achatado) (s.) - CARAPEBA, ACARAPEBA, peixe da fam\u00edlia dos gerr\u00eddeos (Sousa, Trat. Descr., 285)"}, {"first_word": "karap\u00eeasaba", "optional_number": "", "definition": "(s.) - CARAPIA\u00c7ABA, peixe da fam\u00edlia dos dasiat\u00eddeos. \u201c...S\u00e3o redondos como choupinhas e pintados de pardo e amarelo e s\u00e3o sempre gordos, muito bons para doentes.\u201d (Sousa, Trat. Descr., 288)"}, {"first_word": "karapina", "optional_number": "", "definition": "(s.) - CARAPINA, carpinteiro (VLB, I, 67)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- CARAPINA \u00e9 nome de uma variedade de pica-pau. Com tal acep\u00e7\u00e3o, por\u00e9m, n\u00e3o tem registro em textos coloniais. No sentido de carpinteiro, contudo, \u00e9 palavra muito usada: \u201cEste foi Jo\u00e3o Pereira Barbosa, CARAPINA de officio.\u201d (Bettendorff [1698], p. 166.)"}, {"first_word": "karapinima", "optional_number": "", "definition": "(s.) - nome de uma \u00e1rvore (Vasconcelos, Cr\u00f4nica, II, \u00a781, 153)"}, {"first_word": "karapir\u00e1", "optional_number": "", "definition": "- o mesmo que karipir\u00e1 (v.)"}, {"first_word": "karapopeba", "optional_number": "", "definition": "(s.) - CARAPOBEBA, nome de um lagarto, provavelmente da fam\u00edlia dos iguan\u00eddeos (Marcgrave, Hist. Bras., 238)"}, {"first_word": "karapuku", "optional_number": "", "definition": "(s.) - CARAPUCU, cogumelo da fam\u00edlia das marasmi\u00e1ceas (VLB, I, 86)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico CARAPICU\u00cdBA (SP) (v. p. 386)."}, {"first_word": "karapytanga", "optional_number": "", "definition": "(etim. - car\u00e1 avermelhado) (s.) - CARAPITANGA, peixe da fam\u00edlia dos lutjan\u00eddeos, tamb\u00e9m conhecido como ACARAPITANGA e CARAPUTANGA (Sousa, Trat. Descr., 280)"}, {"first_word": "kararapinima", "optional_number": "", "definition": "(s.) - esp\u00e9cie de crust\u00e1ceo dos mangues, da fam\u00edlia dos graps\u00eddeos (D'Abbeville, Histoire, 248; Marcgrave, Hist. Nat. Bras., 183 e 185)"}, {"first_word": "kararu", "optional_number": "", "definition": "(s.) - CARURU, variedade de planta amarant\u00e1cea (Amaranthus caudatus L.), tamb\u00e9m conhecida como bredo, bredo verdadeiro, amaranto-de-folha-vermelha (Marcgrave, Hist. Nat. Bras., 13)"}, {"first_word": "karasy", "optional_number": "", "definition": "(s.) - maleita, mal\u00e1ria (VLB, II, 29); (adj.) - maleitoso, estar com mal\u00e1ria: Xe karasy. - Eu estou maleitoso. (VLB, II, 29) \u25cf karasy-ryry\u00eea - tremor de maleita (VLB, II, 29; 136)"}, {"first_word": "kara\u00fbat\u00e1", "optional_number": "1", "definition": "- o mesmo que karag\u00fbat\u00e1 (v.)"}, {"first_word": "kara\u00fbat\u00e1", "optional_number": "2", "definition": "(s.) - nome de um peixe (Sousa, Trat. Descr., 283)"}, {"first_word": "Kara\u00fbat\u00e1'\u00fbara", "optional_number": "", "definition": "(etim. - comedor de gravat\u00e1s) (s. antrop.) - nome de \u00edndio tupi (Staden, Viagem, 74; D'Abbeville, Histoire, 184v)"}, {"first_word": "kara\u00fana", "optional_number": "", "definition": "(etim. - car\u00e1 escuro) (s.) - CARA\u00daNA, peixe da fam\u00edlia dos serran\u00eddeos (Marcgrave, Hist. Nat. Bras., 147)"}, {"first_word": "kari\u00ee\u00f3", "optional_number": "", "definition": "(s. etn\u00f4n.) - CARIJ\u00d3, CARI\u00d3, C\u00c1RIO, nome de na\u00e7\u00e3o ind\u00edgena: -Mar\u00e3pe pe roba\u00eeara rera? -Maraka\u00ee\u00e1, g\u00fba\u00eetak\u00e1, g\u00fba\u00eean\u00e3, kara\u00ee\u00e1, kari\u00ee\u00f3. -Quais os nomes dos vossos inimigos? -Maracaj\u00e1s, goitacazes, guaian\u00e1s, caraj\u00e1s, carij\u00f3s. (L\u00e9ry, Histoire, 354)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico CARIOCA (rio do RJ), que tamb\u00e9m designa o que nasce na capital fluminense (v. p. 386)."}, {"first_word": "karim\u00e3", "optional_number": "", "definition": "(s.) - CARIM\u00c3, CARIM\u00c1, massa de mandioca puba, que \u00e9 feita colocando-se ra\u00edzes frescas na \u00e1gua, que apodrecem ali e, depois de retiradas e postas para secar na fuma\u00e7a, s\u00e3o finalmente socadas (D'Abbeville, Histoire, 305; Staden, Viagem, 141; Knivet, The Adm. Adv., 1232): karim\u00e3 ku'i - farinha de carim\u00e3 (Staden, Viagem, 86)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- No P.B. de hoje, CARIM\u00c3 tamb\u00e9m significa 1) bolo de farinha de mandioca; 2) farinha de mandioca fina e seca (In Dicion. Caldas Aulete)."}, {"first_word": "karimamana", "optional_number": "", "definition": "(s.) - canoa de junco (VLB, I, 32)"}, {"first_word": "karipir\u00e1", "optional_number": "", "definition": "(s.) - CARAPIR\u00c1, GRAPIR\u00c1, nome comum de aves da fam\u00edlia dos fregat\u00eddeos, tamb\u00e9m conhecidas como tesouras e que fazem grande luta com os peixes-voadores (D'Abbeville, Histoire, 241v; Cardim, Trat. Terra e Gente do Brasil, 61)"}, {"first_word": "karipiratyatinga", "optional_number": "", "definition": "(etim. - caripir\u00e1 da nuca branca) (s.) - nome de uma ave (Theat. Rer. Nat. Bras., I, 110)"}, {"first_word": "karoba", "optional_number": "", "definition": "(s.) - CAROBA, o mesmo que ka'aroba (v.)"}, {"first_word": "karu", "optional_number": "1", "definition": "(s.) - ato de comer, repasto; comezaina, comilan\u00e7a: inambu-karu - \u201crepasto de inhambu\u201d, nome de uma planta (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 181); (adj.) - comedor, comil\u00e3o, guloso, tragador, gargant\u00e3o: ab\u00e1-karu - homem comedor; Xe karu. - Eu sou comil\u00e3o. (VLB, I, 77)"}, {"first_word": "karu", "optional_number": "2", "definition": "(v. intr.) - comer; pastar (o gado): Akaru. - Comi. (VLB, I, 77) \u25cf kar\u00fbaba - tempo, lugar, modo, finalidade, etc. de comer, de pastar (VLB, II, 67): ...G\u00fbemimbo'e pyri o kar\u00fb\u00e1pe, miap\u00e9... mo\u00eeeby\u00fb g\u00fbet\u00e9ramo... - Ao comer junto dos seus disc\u00edpulos, o p\u00e3o devolveu como seu corpo. (Ar., Cat., 5) ...Kapi'\u0129 sos\u00e9 k\u00f3 tu\u00ee, tapi'irusu kar\u00fb\u00e1pe. - Eis que sobre o capim ele est\u00e1 deitado, no lugar em que a vaca come. (Anch., Poemas, 164)"}, {"first_word": "kar\u00fbaba", "optional_number": "1", "definition": "(etim. - lugar de comer) (s.) - nome gen\u00e9rico para as cuias, cuipebas, cuiabas, etc., em que os antigos \u00edndios da costa do Brasil costumavam comer (Marcgrave, Hist. Nat. Bras., 272)"}, {"first_word": "kar\u00fbaba", "optional_number": "2", "definition": "(etim. - lugar de comer) (s.) - mesa (em que se come) (VLB, II, 36)"}, {"first_word": "kar\u00fbaba", "optional_number": "3", "definition": "(s.) - toalha de mesa (VLB, II, 31)"}, {"first_word": "kar\u00fbaba", "optional_number": "4", "definition": "(s.) - pasto (para o gado) (VLB, II, 62)"}, {"first_word": "kar\u00fbabora", "optional_number": "", "definition": "(s.) - gotoso, o que sofre de gota (D'Evreux, Viagem, 157)"}, {"first_word": "kar\u00fbara", "optional_number": "1", "definition": "(s.) - CARUARA, gota, corrimento que faz doer as juntas (Sousa, Trat. Descr., 319)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- No P.B. (Amaz.), CARUARA \u00e9 1) mal ou enfermidade causada por feiti\u00e7o; quebranto, mau-olhado; 2) achaque, doen\u00e7a; 3) dor reum\u00e1tica; 4) doen\u00e7a neurol\u00f3gica conhecida como dan\u00e7a de S\u00e3o Guido (In Novo Dicion. Aur\u00e9lio)."}, {"first_word": "Kar\u00fbara", "optional_number": "2", "definition": "(s. antrop.) - nome de uma entidade da cosmologia dos antigos tupis da costa: Oseky\u00ee kunh\u00e3 ma\u00ee\u00e9 Kar\u00fbara. - Invocam as mulheres o paj\u00e9 Caruara. (Anch., Teatro, 150, 2006)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (AM), CARUANA, g\u00eanio benfazejo e servi\u00e7al que os ind\u00edgenas cr\u00eaem habitar o fundo dos rios e igarap\u00e9s, e que os paj\u00e9s invocam para curar doentes ou esconjurar feiti\u00e7os, fumando e cantando uma toada mon\u00f3tona. (In Novo Dicion. Aur\u00e9lio)"}, {"first_word": "kar\u00fbat\u00e1", "optional_number": "", "definition": "(s.) - CARAGUAT\u00c1 (v. karag\u00fbat\u00e1) (Brand\u00e3o, Di\u00e1logos, 203)"}, {"first_word": "kar\u00fbatapyranga", "optional_number": "", "definition": "(etim. - caraguat\u00e1 vermelho) (s.) - cardo vermelho, variedade de karag\u00fbat\u00e1 (v.) (D'Evreux, Viagem, 276)"}, {"first_word": "karug\u00fbasu", "optional_number": "", "definition": "(etim. - grande repasto) (s.) - banquete (VLB, I, 81)"}, {"first_word": "kar\u0169\u00ee\u00e9", "optional_number": "", "definition": "(s.) - CARUNJE, \u00e1rvore nativa semelhante ao loureiro \u201c...nas folhas, na casca e no cheiro...\u201d (Sousa, Trat. Descr., 220)"}, {"first_word": "karuk", "optional_number": "", "definition": "(v. intr.) - urinar: Akaruk. - Urinei. (VLB, II, 37; 60)"}, {"first_word": "karuka", "optional_number": "", "definition": "(s.) - tarde, entardecer, CARUCA: Ti\u00e1 nde karuka! - Boa tarde! (D'Evreux, Viagem, 246) \u25cf karukeme - \u00e0 tarde (Fig., Arte, 128): Mar\u00e3pe as\u00e9 rek\u00f3\u00fb karukeme, o ker-y \u00eeanond\u00e9? - Como a gente faz \u00e0 tarde, antes de dormir? (Ar., Cat., 74v); karuk\u0129neme - ao entardecer (VLB, I, 36)"}, {"first_word": "karukasy", "optional_number": "", "definition": "(etim. - dor da tarde) (s.) - saudade; tristeza, melancolia; (adj.) - saudoso, triste, melanc\u00f3lico; (xe) ter saudades: Xe karukasy (ab\u00e1) res\u00e9. - Eu tenho saudades de algu\u00e9m. (VLB, II, 113, adapt.); Xe karukasy. - Eu estou triste. (L\u00e9ry, Histoire, 367); ...Nd'e'i te'e o\u00eeoep\u00eeaka'upa, o karukasyramo. - Por isso mesmo, tendo saudades um do outro, ficam tristes. (Ar., Cat., 156)"}, {"first_word": "karukuoka", "optional_number": "", "definition": "(s.) - rato pequeno dom\u00e9stico (Marcgrave, Hist. Nat. Bras., 229)"}, {"first_word": "karukypy", "optional_number": "", "definition": "(etim. - come\u00e7o do entardecer) (s.) - boca da noite (VLB, II, 50)"}, {"first_word": "karum\u00e3", "optional_number": "", "definition": "(s.) - nome de uma \u00e1rvore (ABN, LXXXII (1962) 313)"}, {"first_word": "karupysa\u00ee\u00e9", "optional_number": "", "definition": "(s.) - noite, por volta das dez horas (VLB, II, 50)"}, {"first_word": "kasaba", "optional_number": "1", "definition": "(etim. - instrumento de quebrar) (s.) - cunha de fender: \u00eeepe'a-kasaba - cunha de fender lenha (VLB, I, 87)"}, {"first_word": "kasaba", "optional_number": "2", "definition": "(s.) - tortas feitas pelos \u00edndios com o res\u00edduo da prepara\u00e7\u00e3o de manipo\u00ed (sopa ind\u00edgena) (D'Abbeville, Histoire, 305)"}, {"first_word": "kas\u00eeana", "optional_number": "", "definition": "(s. - portug.) - castelhano: T\u00f3! Kas\u00eeanap'ik\u00f3? - Oh! Estes s\u00e3o castelhanos? (Anch., Teatro, 74)"}, {"first_word": "kasunununga", "optional_number": "", "definition": "(etim. - vespa que fica zunindo) (s.) - CA\u00c7UNUNGA, var. de vespa social da fam\u00edlia dos vesp\u00eddeos (VLB, I, 55)"}, {"first_word": "katinga", "optional_number": "", "definition": "(etim. - nhaca enjoativa < aby'aka + ting-a) (s.) - mau cheiro, CATINGA, fedor, cheiro desagrad\u00e1vel, nauseabundo; (adj.: kating) - fedorento, CATINGUENTO, CATINGOSO; (xe) ter CATINGA, CATINGAR: Xe kating. - Eu tenho fedor; eu catingo. (VLB, I, 73)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed se originam os nomes de plantas BRACATINGA, AB\u00d3BORA-CATINGA, A\u00c7A\u00cd-CATINGA, ACAJU-CATINGA, ARATICUM-CATINGA, etc."}, {"first_word": "katu", "optional_number": "", "definition": "(s.) - o bem; coisa boa; bondade: \u2026Opab\u0129 ab\u00e1 ra\u00fbsubi i katurama res\u00e9. - A todos os homens ama para o bem deles. (Anch., Teatro, 158, 2006); A'e a\u00e9 koba'e katu me'engara re'a... - \u00c9 ele o que d\u00e1 o bem desses. (Ar., Cat., 66); (adj.) - 1) bom; bondoso; bonan\u00e7oso (fal. do mar) (VLB, I, 18): Xe katu. - Eu sou bom. (Fig., Arte, 67); ...Tup\u00e3 am\u00f5 kunh\u00e3ngatu monhangi. - Deus fez certa mulher bondosa. (Anch., Poemas, 86); (fal. de alimentos): I katu nh\u1ebd, t'ere'u. - Est\u00e3o bons; que os comas. (Anch., Poemas, 154); Ab\u00e1mo... mba'e-katu 'uag\u00fbera n'o\u00eekuabi x\u00fb\u00e9...? - Quem n\u00e3o reconheceria ter comido algo bom? (Ar., Cat., 88v); Xe katupe k\u00e1... - Hei de ser bom. (Anch., Teatro, 38); 2) grande, muito: Nde por\u00e3ngatu ra\u00fbsupa... - Amando tua grande beleza. (Anch., Poemas, 84); ...tubix\u00e1-katu A\u00eembir\u00e9 - o grande chefe Aimbir\u00ea (Anch., Teatro, 8); A\u00eeerekoaibet\u00e9 xe anga\u00eep\u00e1-katu su\u00ed. - Piorei muito de meu grande mal. (VLB, I, 112); 3) direito (fal. de tronco de \u00e1rvore) (VLB, I, 103); 4) limpo (VLB, II, 22); 5) airoso: Xe katu. - Eu sou airoso. (VLB, I, 28); 6) polido (VLB, II, 80); 7) delicado (Marcgrave, Hist. Nat. Bras., 276); (adv.) - 1) muito, bem, largamente (VLB, II, 18): Nde py'ape-katupe a\u00eep\u00f3 er\u00e9? - Bem no teu cora\u00e7\u00e3o disseste isso? (Ar., Cat., 102); Turusu-katupe a'e cruz erimba'e? - Era muito grande aquela cruz? (Ar., Cat., 61v); A\u00eeem\u0129ngatu... - Escondo-me bem. (Anch., Teatro, 32); Ab\u00e1 'anga mara'ara i pup\u00e9 op\u00fbe\u00eer\u00e1-katu... - As doen\u00e7as da alma do homem com ele saram bem. (Anch., Teatro, 38); 2) exatamente, perfeitamente, precisamente: \u00cea\u00eepe'a nh\u1ebdmope i xu\u00ed a'e ro\u00eer\u00e9 katu...? - Apart\u00e1-lo-\u00edamos dele precisamente depois disso? (Ar., Cat., 96); -Mbobype tekoanga\u00eepaba o\u00eeoaname'yma? -Mosapyr katu... -Quantos s\u00e3o os g\u00eaneros de pecados? -Tr\u00eas, exatamente. (Bettendorff, Comp\u00eandio, 70); 3) por inteiro, inteiramente (VLB, II, 13); completamente: Xe resara\u00ee-te-katu. - Mas eu me esqueci completamente. (Anch., Teatro, 178, 2006); 4) nomeadamente, particularmente: Nde katu nde ren\u00f5\u00ee. - Ele te chama particularmente. (VLB, II, 50); 5) de fato: Xe syramongatu t'o\u00eek\u00f3 .... - Que seja minha m\u00e3e, de fato. (Anch., Poemas, 86) \u25cf i katu! (ou i katu-et\u00e9!) - muito bem! (Fig., Arte, 136)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, os nomes geogr\u00e1ficos ICATU (MA), BOTUCATU (SP) e o nome pr\u00f3prio CATUPIRI (v. p. 386). Da\u00ed, tamb\u00e9m, no P.B. (AM), ARACATU ('ara + katu, \u201cdia bom\u201d), dia de tempo firme."}, {"first_word": "kat\u00fbaba", "optional_number": "", "definition": "(s.) - excel\u00eancia, boa qualidade, virtude, bondade: Katunh\u1ebd e\u00eeerur\u00e9bo or\u00e9 kat\u00fbag\u00fbama ri! - Eia, roga por nossa virtude! (Valente, Cantigas, III, in Ar., Cat., 1618); Ab\u00e1mo... mba'e-katu 'uag\u00fbera n'o\u00eekuabi x\u00fb\u00e9... s\u00e9 kat\u00fbag\u00fbera res\u00e9 o esara\u00eeamo...? - Algu\u00e9m n\u00e3o reconheceria ter comido algo bom, esquecendo-se da excel\u00eancia de seu sabor? (Ar., Cat., 88v)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00e9m, no P.B., CATUABA, homem forte, potente (PDBLP, 261)"}, {"first_word": "katuet\u00e9", "optional_number": "", "definition": "(adv.) - muito; muito bem; muito mais, muito melhor (VLB, II, 44)"}, {"first_word": "katunh\u1ebd", "optional_number": "", "definition": "(adv.) - eia! avante! sus! acaba j\u00e1! vai! (incitando, conclamando) (VLB, I, 17) (Leva o verbo para o ger\u00fandio.): Nde katunh\u1ebd. - Eia tu, avante! (VLB, I, 19); Pe katunh\u1ebd. - Eia v\u00f3s, avante! (VLB, I, 108); Katunh\u1ebd e\u00eeerur\u00e9bo or\u00e9 kat\u00fbag\u00fbama ri. - Eia, roga por nossa virtude! (Valente, Cantigas, III, in Ar., Cat., 1618)"}, {"first_word": "katu'ok", "optional_number": "", "definition": "(etim. - tirar o bom) (v.tr.) - selecionar, tirar o que \u00e9 bom, escolher (p.ex. o feij\u00e3o, tirando-se a parte boa da ruim): A\u00eekatu'ok. - Selecionei-o. (VLB, I, 37)"}, {"first_word": "katupab\u1ebd", "optional_number": "", "definition": "(s.) - multid\u00e3o, grande n\u00famero; (adj.) \u2013 muit\u00edssimos, numeros\u00edssimos: ...-Set\u00e1pe? -I katupab\u1ebd. -Eles s\u00e3o muitos? -Eles s\u00e3o muit\u00edssimos. (L\u00e9ry, Histoire, 343); ...O mba'e-katupab\u1ebd \u00eearama... - Futuro senhor de suas muit\u00edssimas riquezas. (Ar., Cat., 7); Ko'yr b\u00e9 a'e oka a'e crist\u00e3os-katupab\u1ebd i moetesabamo. - Agora tamb\u00e9m aquela casa \u00e9 lugar de muit\u00edssimos crist\u00e3os cultu\u00e1-la."}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., CATUP\u00c9, nome de uma dan\u00e7a popular."}, {"first_word": "katupe", "optional_number": "", "definition": "(adv.) - a nu, a descoberto, desveladamente: A\u00fbnhenh\u1ebd Tup\u00e3 katupe \u00eeep\u00eeakukari i xup\u00e9... - Deus, a descoberto, imediatamente revelou-se a eles. (Ar., Cat., 38)"}, {"first_word": "katut\u00e9", "optional_number": "", "definition": "(adv.) - muito, muit\u00edssimo, bem, bastante: ...Ta pe putu'\u1ebdngatut\u00e9 ir\u00e3... pe \u00eeemokane'\u00f5 r\u00e9... - Haveis de bem recobrar o f\u00f4lego no futuro, ap\u00f3s vos cansardes. (Ar., Cat., 170)"}, {"first_word": "katutenh\u1ebd", "optional_number": "", "definition": "(adv.) - 1) muito, muit\u00edssimo, bastante, bem, muito mesmo: A\u00eepot\u00e1-katutenh\u1ebd opab\u0129 taba mondyka. - Quero muito mesmo todas as aldeias destruir. (Anch., Teatro, 12); 2) nem mesmo, ainda que: ...Mar\u00e3pe... nd'ere\u00eease'o-mir\u0129ngatutenh\u1ebd-motari...? - Por que n\u00e3o queres chorar nem mesmo um pouquinho? (Ar., Cat., 157)"}, {"first_word": "ka'u", "optional_number": "1", "definition": "(s.) - bebedeira (de cauim); bebedeira em geral: Mba'e-et\u00e9 ka'ug\u00fbasu... - Coisa muito boa \u00e9 uma grande bebedeira. (Anch., Teatro, 6); Ix\u00e9 k\u00f3 ka'u res\u00e9 aporomoing\u00f3 \u00eeepi... - Eis que eu fa\u00e7o as pessoas estarem na bebedeira sempre. (Anch., Teatro, 134)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed se origina, no P.B., CAUA\u00c7U. O PDBLP (p. 262) informa que CAUA\u00c7US eram \u201cgrupos de bandoleiros, outrora existentes nos sert\u00f5es baianos\u201d, remetendo \u00e0 id\u00e9ia de ser gente dada \u00e0 bebedeira."}, {"first_word": "ka'u", "optional_number": "2", "definition": "(v. intr.) - tomar cauim, tomar bebida alco\u00f3lica: E'ikatupe ab\u00e1... okag\u00fbabo...? - Pode algu\u00e9m beber cauim? (Ar., Cat., 76v); T'aka'une! - Vou beber cauim! (Anch., Teatro, 10); Sara\u00fba\u00ee, \u00eeori ekag\u00fbabo. - Sarauaia, vem para beber cauim. (Anch., Teatro, 60) \u25cf kag\u00fbara - bebedor de cauim: Onhe\u0177nhang um\u00e3 ses\u00e9 kunum\u0129et\u00e1 kag\u00fbara... - J\u00e1 se juntaram por causa disso muitos mo\u00e7os bebedores de cauim. (Anch., Teatro, 24); kag\u00fbaba - lugar, tempo, modo, etc. de beber cauim: Nd'e'i te'e kunum\u0129g\u00fbasu... o\u00eek\u00e9bo mem\u1ebd kag\u00fb\u00e1pe... - Por isso mesmo os mo\u00e7os entram sempre no lugar de beber cauim. (Anch., Teatro, 34); Kag\u00fb\u00e1pe nh\u00f5 nde rat\u00e3ngatu-pot\u00e1? - Somente quando bebes cauim tu queres ser valente? (Anch., Teatro, 64)"}, {"first_word": "ka'u", "optional_number": "3", "definition": "(v.tr.) - fazer papa de (p.ex., de gr\u00e3os, de mandioca, etc.): A\u00eeka'u. - Fa\u00e7o papa dela. (VLB, II, 64) \u25cf eminga'u (t) - o que algu\u00e9m empapa, o empapado, a papa, o MINGAU: xe reminga'u - meu mingau (Fig., Arte, 79)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Como se v\u00ea, da\u00ed prov\u00e9m, em portugu\u00eas, a palavra MINGAU, que, em tupi antigo, era ox\u00edtona."}, {"first_word": "ka\u00fb\u00e3", "optional_number": "", "definition": "(s.) - CAU\u00c3, ACAU\u00c3 (v. aka\u00fb\u00e3) (D'Abbeville, Histoire, 233)"}, {"first_word": "ka'uba", "optional_number": "", "definition": "(s.) - CA\u00daBA, \u201c\u00e1rvore semelhante \u00e0 macieira, com folhas parecidas, por\u00e9m um pouco mais largas. A flor \u00e9 amarela e vermelha e o fruto do tamanho mais ou menos de uma laranja e de gosto quase igual, com pevides.\u201d (D'Abbeville, Histoire, 220)"}, {"first_word": "ka\u00fb\u0129", "optional_number": "", "definition": "(s.) - 1) CAUIM, bebida ind\u00edgena, feita de caju (ou mandioca ou aipim) fervido e, depois, mastigado e cuspido por mulheres, para se fermentar com a enzima da saliva (Staden, Viagem, 58): Ir\u0169mb\u00fbera, ...ka\u00fb\u0129 repyrama ri, a\u00eeme'eng ab\u00e1 sup\u00e9. - Seus antigos companheiros dei para os \u00edndios em troca de cauim. (Anch., Teatro, 46); 2) vinho (V. tb. ka\u00fb\u0129a\u00eea1): ...Miap\u00e9 o p\u00f3pe o emi\u00eeara i mo\u00eeeby\u00fb o et\u00e9ramo, ka\u00fb\u0129 og ug\u00fbyramo. - O p\u00e3o que apanhou em suas m\u00e3os devolveu-o como seu corpo e o vinho como seu sangue. (Ar., Cat., 5); (adj.) - embriagado de cauim; (xe) ter cauim: I ka\u00fb\u0129g\u00fbasu-pip\u00f3 xe ram\u0169\u00eea \u00ceag\u00fbaruna? - Tem muito cauim, porventura, meu av\u00f4 Jaguaruna? (Anch., Teatro, 60) \u25cf i ka\u00fb\u0129g\u00fbasuba'e - beberr\u00e3o: Serap\u00fban k\u00f3 mosakara, i ka\u00fb\u0129g\u00fbasuba'e. - S\u00e3o famosos esses mo\u00e7acaras, que s\u00e3o uns beberr\u00f5es. (Anch., Teatro, 6)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., devem provir CAI\u00c7UMA, 1) bebida fermentada, de frutos ou de milho cozido, fabricada por alguns ind\u00edgenas; 2) (PA) molho de tucupi engrossado com goma de mandioca, f\u00e9cula de batata, etc.; CAUABA, vaso em que os ind\u00edgenas preparavam o cauim (in Novo Dicion. Aur\u00e9lio)."}, {"first_word": "CAUIM", "optional_number": "", "definition": "(bebida ind\u00edgena) (fonte: De Bry)"}, {"first_word": "ka\u00fb\u0129'a", "optional_number": "", "definition": "(etim. - fruta de vinho) (s.) - uva (VLB, II, 140)"}, {"first_word": "Ka\u00fb\u0129ag\u00fb\u00e9", "optional_number": "", "definition": "(etim. - a metade do cauim) (s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 186v)"}, {"first_word": "ka\u00fb\u0129a\u00eea", "optional_number": "1", "definition": "(etim. - cauim azedo) (s.) - vinho (de uvas) (VLB, II, 146): Ka\u00fb\u0129a\u00eea 'use\u00eea \u00e9, opakatu amboapy. - Querendo beber vinho, tudo esgotei. (Anch., Teatro, 46)"}, {"first_word": "ka\u00fb\u0129a\u00eea", "optional_number": "2", "definition": "(ou ka\u00fb\u0129\uf027ia\u00eea) (etim. - cauim azedo) (s.) - vinagre (VLB, II, 145)"}, {"first_word": "ka\u00fb\u0129a\u00eeasy", "optional_number": "", "definition": "(etim. - cauim azedo e ruim) (s.) - vinagre: Mba'e-py'a\u00fbp\u00eeara ka\u00fb\u0129a\u00eeasy res\u00e9 i monani... - Uma coisa amarga com vinagre misturaram. (Ar., Cat., 63v)"}, {"first_word": "ka\u00fb\u0129e'\u1ebd", "optional_number": "", "definition": "(etim. - cauim doce) (s.) - mosto, sumo de uva (VLB, II, 43)"}, {"first_word": "ka\u00fb\u0129et\u00e9", "optional_number": "", "definition": "(etim. - cauim verdadeiro) (s.) - 1) o mesmo que ka\u00fb\u0129 (v.) (Anch., Cartas, 459); 2) vinho de uvas (VLB, II, 146)"}, {"first_word": "ka\u00fb\u0129karaku", "optional_number": "", "definition": "(s.) - variedade de bebida fermentada que se tomava morna, feita de ra\u00edzes picadas de aipim-macaxeira (Marcgrave, Hist. Nat. Bras., 274)"}, {"first_word": "ka\u00fb\u0129makaxera", "optional_number": "", "definition": "(s.) - variedade de bebida fermentada feita de aipim-macaxeira socado e fervido, que tinha cor branca e era tomada morna (Marcgrave, Hist. Nat. Bras., 274)"}, {"first_word": "ka\u00fb\u0129pysasu", "optional_number": "", "definition": "(etim. - cauim novo) (s.) - mosto, sumo de uva (VLB, II, 43)"}, {"first_word": "ka\u00fb\u0129tat\u00e1", "optional_number": "", "definition": "(etim. - cauim-fogo) (s.) - aguardente: ...G\u00fby! I katu-tekatunh\u1ebd ka\u00fb\u0129tat\u00e1. - Oh! \u00c9 muito bom o aguardente! (D'Evreux, Viagem, 364)"}, {"first_word": "ka\u00fb\u0129'yba", "optional_number": "", "definition": "(etim. - planta de vinho) (s.) - videira, parreira (VLB, II, 66)"}, {"first_word": "ka\u00fb\u0129ym\u00fbana", "optional_number": "", "definition": "(etim. - cauim velho) (s.) - vinho de uvas (VLB, II, 146)"}, {"first_word": "Ka\u00fbmond\u00e1", "optional_number": "", "definition": "(etim. - ladr\u00e3o de cauim) (s. antrop.) - nome de \u00edndio tupi (Anch., Teatro, 130, 2006)"}, {"first_word": "kaxabu", "optional_number": "", "definition": "- o mesmo que \u00eeamakaru (v.) (Marcgrave, Hist. Nat. Bras., 126)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome do munic\u00edpio de CAXAMBU (MG) (v. p. 386)."}, {"first_word": "kays\u00e3", "optional_number": "", "definition": "(s.) - CAI\u00c7ARA, cerca feita de ramas para a defesa contra os inimigos (VLB, I, 70) (v. tb. ka'ays\u00e1)"}, {"first_word": "kaysara", "optional_number": "", "definition": "(s.) - CAI\u00c7ARA, o mesmo que ka'ays\u00e1 (v.) (Frei Vicente do Salvador, Hist\u00f3ria do Brasil, I, cap. xvi)"}, {"first_word": "k\u00e9?", "optional_number": "1", "definition": "(interr.) - de que tamanho? (VLB, II, 91)"}, {"first_word": "k\u00e9", "optional_number": "2", "definition": "(adv.) - aqui; o mesmo que ik\u00e9 (v.): Rerityba, xe retama, i xu\u00ed xe ruri k\u00e9. - Reritiba, minha terra, dela venho aqui. (Anch., Poemas, 150); K\u00e9 ab\u00e1 rek\u00f3\u00fb anh\u1ebd... - Aqui os homens est\u00e3o, na verdade. (Anch., Teatro, 26); Ek\u00fb\u00e1 k\u00e9 su\u00ed ra'a! - Vai-te daqui j\u00e1! (Anch., Teatro, 32); Xe anama poepyka k\u00e9 ix\u00e9 a\u00eek\u00f3. - Para vingar minha fam\u00edlia aqui eu estou. (Staden, Viagem, 157) \u25cf keyg\u00fbara - habitante daqui, o daqui: tupinaky\u00eea keyg\u00fbara - os tupiniquins, habitantes daqui (Anch., Teatro, 140)"}, {"first_word": "k\u00e9", "optional_number": "3", "definition": "(part.) 1) olha l\u00e1! cuidado para, olha que eu te aviso! (para que fa\u00e7as ou n\u00e3o fa\u00e7as algo; junta-se aos verbos): Eras\u00f3 um\u1ebd k\u00e9. - Cuidado para n\u00e3o o levares. (VLB, II, 55-56); 2) n\u00e3o \u00e9 que: K\u00e9 muru ruri ob\u00e9bo? - N\u00e3o \u00e9 que o maldito veio voando? (Anch., Teatro, 24) \u25cf Tamb\u00e9m com as part\u00edculas nhandu, ru\u00e3, r\u00e1 (para h.) e rar\u00e9 (para m.): k\u00e9 nhandu, k\u00e9 nhandu ru\u00e3 ou k\u00e9 r\u00e1 (para h.), k\u00e9 rar\u00e9 (para m.): Eras\u00f3 k\u00e9 rar\u00e9. - Leva-o, olha l\u00e1! (VLB, II, 56)"}, {"first_word": "k\u00e9", "optional_number": "4", "definition": "(adv.) - assim, desse modo: \u00c3 tek\u00f3 a'ereme moreroka. K\u00e9 b\u0177\u00e1 \u00ceesus nongi seramo. - Eis que era costume, por ocasi\u00e3o disso, p\u00f4r nome. Assim, puseram como nome dele \u201cJesus\u201d. (Ar., Cat., 3)"}, {"first_word": "k\u00e9", "optional_number": "5", "definition": "(part.) (Com o verbo 'i / '\u00e9 na negativa. Forma condicionais.): no caso de, se: Nd'e'i k\u00e9 og\u00fbat\u00e1-pytuna... - Se n\u00e3o andasse de noite... (Fig., Arte, 161); N'e'i k\u00e9 oguat\u00e1bo... - Se ele n\u00e3o andasse... ; Nd'e'i k\u00e9 o anga\u00eepabamo... - Se ele n\u00e3o fosse ruim... (Fig., Arte, 161)"}, {"first_word": "k\u00e9", "optional_number": "6", "definition": "(s.) - lado, ilharga (o mesmo que ik\u00e9 - v.): xe k\u00e9 - minha ilharga (D'Evreux, Viagem, 159)"}, {"first_word": "ke\u00eer\u00fb\u00e1", "optional_number": "", "definition": "(s.) - CURU\u00c1, QUEIRO\u00c1, rato-de espinho, nome comum a v\u00e1rios roedores da fam\u00edlia dos equimi\u00eddeos. S\u00e3o como ouri\u00e7os-cacheiros, caracterizados por seus pelos em forma de cerdas espinhosas. \u201cCriam em covas debaixo do ch\u00e3o.\u201d (Sousa, Trat. Descr., 257)"}, {"first_word": "kena'\u0129", "optional_number": "", "definition": "(ou kana'\u0129) (s.) - pessoa folgada, o folgado, o que se esquiva ao trabalho: I anga\u00eep\u00e1 k\u00f3 kena'\u0129... - S\u00e3o m\u00e1s essas folgadas. (Anch., Teatro, 36)"}, {"first_word": "ker", "optional_number": "", "definition": "(v. intr.) - 1) dormir: Xe porupi xe ra'yra keri. - Ao lado de mim dorme meu filho. (Fig., Arte, 123); ...Ik\u00e9 nh\u1ebd pe\u00eek\u00f3 xe rar\u00f5mo, xe pyri, pekere'yma... - Estai aqui esperando-me, junto de mim, n\u00e3o dormindo. (Ar., Cat., 52v); Erek\u00e9-pip\u00f3 e\u00eeupa? - Estavas realmente dormindo? (Anch., Teatro, 10); Oker\u0129... Nd'eremombaki! - Ele dorme... N\u00e3o o acordes! (Anch., Teatro, 32); Erek\u00e9pe, G\u00fba\u00eexar\u00e1? - Dormes, Guaixar\u00e1? (Anch., Teatro, 50); 2) adormecer (VLB, I, 22) \u25cf Aker-aker\u0129. - Durmo ami\u00fade. (VLB, I, 106)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (AM), PIRAQUERA (sono dos peixes), pesca noturna \u00e0 luz de fachos. Da\u00ed, tamb\u00e9m, os nomes geogr\u00e1ficos ITAQUERA (bairro de S\u00e3o Paulo, SP), BAREQUE\u00c7ABA (praia do litoral paulista), IBIQUERA (localidade da BA), etc. (v. p. 386)."}, {"first_word": "kera", "optional_number": "", "definition": "(s.) - sono, dormida, dormi\u00e7\u00e3o: ...Xe keranama mombaka ...- De meu pesado sono despertando-me. (Anch., Poemas, 92); ...I kerype \u201c-xe rery\u00eeara tup\u00e3oka e\u00eemonhang\u201d, e'i Santa Maria i xup\u00e9. - No seu sono, Santa Maria disse a ele: \u201c-Faze uma igreja que porte meu nome\u201d. (Ar., Cat., 7)"}, {"first_word": "kera\u00edb", "optional_number": "", "definition": "(xe) (etim. - dormir mal) (v. da 2\u00aa classe) - gemer, confranger-se dormindo: Xe kera\u00edb. - Eu gemo dormindo. (VLB, I, 129)"}, {"first_word": "kera\u00edba", "optional_number": "", "definition": "(s.) - CARA\u00cdBA, GUARA\u00cdBA, \u00e1rvore do cerrado, planta bignoni\u00e1cea (Tabebuia aurea (Silva Manso) S. Moore) (Marcgrave, Hist. Nat. Bras., 135)"}, {"first_word": "kerambu", "optional_number": "", "definition": "(xe) (etim. - roncar de sono) (v. da 2\u00aa classe) - roncar (o que dorme): Xe kerambug\u00fbasu. - Eu ronco muito. (VLB, II, 108)"}, {"first_word": "keramona\u00e9", "optional_number": "", "definition": "(conj.) - n\u00e3o sendo assim, como n\u00e3o \u00e9 (Fig., Arte, 148)"}, {"first_word": "keramona\u00e9mo", "optional_number": "", "definition": "(conj.) - n\u00e3o sendo assim, como n\u00e3o \u00e9 (Fig., Arte, 148)"}, {"first_word": "keraparar", "optional_number": "", "definition": "(xe) (v. da 2\u00aa classe) - cair de sono totalmente, cochilar cabeceando: Xe kerapar\u00e1-parar. - Eu estou caindo de sono. (VLB, I, 62; II, 133)"}, {"first_word": "kerar", "optional_number": "", "definition": "(xe) (v. da 2\u00aa classe) - cair de sono; cochilar: Xe ker\u00e1-kerar. - Eu estou caindo de sono. (VLB, I, 62)"}, {"first_word": "kerar\u00f5", "optional_number": "", "definition": "(etim. - guardar o sono) (v. intr.) - velar (Marcgrave, Hist. Nat. Bras., 277)"}, {"first_word": "kerasem", "optional_number": "", "definition": "(xe) (v. da 2\u00aa classe) - gritar dormindo: Xe keras\u1ebd-rasem. - Eu fico gritando dormindo. (VLB, I, 129)"}, {"first_word": "kere\u00ee\u00fb\u00e1", "optional_number": "", "definition": "(s.) - QUEREJU\u00c1, GUIRU\u00c1, CREJU\u00c1, nome comum a p\u00e1ssaros do litoral do Brasil oriental, da fam\u00edlia dos coting\u00eddeos, de cores brilhantes e vistosas, de rara beleza. S\u00e3o tamb\u00e9m chamados CATING\u00c1, CREJICA, SUIRU\u00c1, QUIRU\u00c1, CURU\u00c1. (D'Abbeville, Histoire, 239; Cardim, Trat. Terra e Gente do Brasil, 36): A\u00f3-kere\u00ee\u00fb\u00e1 k\u00fbarasy sos\u00e9 oberaba'e nungara... - Semelhante a uma roupa de quereju\u00e1 que brilha mais que o sol. (Ar., Cat., 37v)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, QUAJU\u00c1 (rio do PA) (v. p. 386)."}, {"first_word": "kerem\u1ebd", "optional_number": "", "definition": "(adv.) - depressa! r\u00e1pido! (dando ordem) (Fig., Arte, 135): Kerem\u1ebd xe remi'u rekoaba! - Depressa haja minha comida! (L\u00e9ry, Histoire, 367)"}, {"first_word": "kerik\u00f3", "optional_number": "", "definition": "(s.) - peixe de \u00e1gua doce semelhante \u00e0s savelhas (Sousa, Trat. Descr., 296)"}, {"first_word": "kerupaba", "optional_number": "", "definition": "(etim. - lugar de estar deitado para dormir) (s.) - dormit\u00f3rio (VLB, I, 106)"}, {"first_word": "kesaba", "optional_number": "1", "definition": "(etim. - lugar de dormir) (s.) - cama; rede de dormir: E\u00eeot\u0129 nde kesaba xe porupi. - Amarra tua rede de dormir ao lado de mim. (Anch., Arte, 44)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico BAREQUE\u00c7ABA (SP) (v. p. 386)."}, {"first_word": "kesaba", "optional_number": "2", "definition": "(etim. - lugar de dormir) (s.) - poleiro: g\u00fbyr\u00e1-kesaba - poleiro de aves (VLB, II, 80)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (Amaz.), pelo nheengatu, INAMBUQUI\u00c7AUA, \u00e1rvore da fam\u00edlia das gut\u00edferas, da regi\u00e3o do rio Negro. Da\u00ed, tamb\u00e9m, os nomes geogr\u00e1ficos GUARAQUE\u00c7ABA, URUBUQUE\u00c7ABA, etc. (v. p. 386)."}, {"first_word": "kesapeba", "optional_number": "", "definition": "(etim. - lugar de dormir achatado) (s.) - cama de dormir (VLB, I, 64)"}, {"first_word": "ketet\u00e9", "optional_number": "", "definition": "(part.) - olhe bem que! veja bem que!: Nd'e'i te'e moxy ketet\u00e9 ab\u00e1 ropenhana... - Olhe bem que, por isso mesmo, o maldito ataca o homem. (Ar., Cat., 89)"}, {"first_word": "kiri", "optional_number": "", "definition": "(ou kiryba) (s.) - QUIRI, QUIRIM, planta da fam\u00edlia das borragin\u00e1ceas (Cordia goeldiana Huber), \u201cque corta pelo ferro por ser mais duro que ele, cujo branco de fora pode suprir a falta de marfim em qualquer obra\u201d. \u00c9 tamb\u00e9m conhecida como frei-jorge. (Brand\u00e3o, Di\u00e1logos, 171)"}, {"first_word": "kiryba", "optional_number": "", "definition": "(s.) - QUIRIBA, o mesmo que kiri (v.) (ABN, LXXXII. 1962, 328)"}, {"first_word": "kisi", "optional_number": "", "definition": "(s.) - nome de um inseto (Marcgrave, Hist. Nat. Bras., 254)"}, {"first_word": "kisimir\u0129", "optional_number": "", "definition": "(s.) - esp\u00e9cie de inseto elater\u00eddeo (Marcgrave, Hist. Nat. Bras., 254)"}, {"first_word": "kity", "optional_number": "", "definition": "(s.) - pau-de-sab\u00e3o, planta sapind\u00e1cea (Sapindus saponaria L.). \u201cA polpa... acha-se rodeada de uma cut\u00edcula mole e glutinosa, fazendo as vezes de sab\u00e3o porque tamb\u00e9m produz espuma.\u201d (Marcgrave, Hist. Nat. Bras., 113)"}, {"first_word": "k\u00f3", "optional_number": "1", "definition": "(dem. pron. e adj.) - este (es, a, as); esse (es, a, as), isto: Ak\u00fbe\u00eeme k\u00f3 tabyg\u00fbara xe p\u00f3 g\u00fbyrybo sek\u00f3\u00fb. - Antigamente esses habitantes da aldeia sob minhas m\u00e3os estavam. (Anch., Teatro, 126); K\u00f3 a'e ybaka \u00eeand\u00e9 remiep\u00eeak\u00fbama o\u00eemonhang. - Esse fez aquele c\u00e9u que vemos. (Ar., Cat., 86); ...Ase\u00ee\u00e1 k\u00fbes\u00e9 xe roka k\u00f3 pup\u00e9 missa rendupa. - Deixei ontem minha casa para ouvir a missa dentro desta (igreja). (Anch., Poemas, 112); 2) (dem. adv.) - eis, eis que, eis que aqui (Fig., Arte, 134), eis que este: Pysar\u00e9 k\u00f3 i kere'ymi... - Eis que a noite toda ele n\u00e3o dormiu. (Anch., Teatro, 32); K\u00f3 xe 'akusu, xe ranha... - Eis aqui meus chifr\u00f5es, meus dentes... (Anch., Teatro, 40); N'asap\u00eeari k\u00f3 xe rubet\u00e9... - Eis que n\u00e3o obede\u00e7o a meu pai verdadeiro. (Ar., Cat., 25v); K\u00f3 xe rek\u00f3\u00fb nde rek\u00e1... - Eis que aqui estou para te procurar. (Anch., Poemas, 104); 3) (dem. adv.) - aqui: Xe ra'yt, a\u00eemo'ang nde re'\u00f5a\u00fbama k\u00f3 nde e\u00eeupa ko'yt\u00e9. - Meu filho, penso que tu morrer\u00e1s, enfim, estando aqui deitado. (Bettendorff, Comp\u00eandio, 118); K\u00f3 sek\u00f3\u00fb k\u00f3. - Eis que est\u00e1 aqui; K\u00f3 tu\u00ee k\u00f3. - Eis que aqui ele est\u00e1 deitado. (VLB, I, 109); k\u00f3 rupi - por aqui (VLB, II, 81) \u25cf k\u00f3 amoa\u00e9 - este outro (VLB, I, 130); k\u00f3 amoa\u00e9-te (ou k\u00f3 am\u00f5-te) - este outro (e n\u00e3o ele) (VLB, I, 130); k\u00f3 \u00e9 - eis c\u00e1, eis aqui, eis que aqui (e n\u00e3o l\u00e1 onde tu buscas ou olhas): K\u00f3 \u00e9 turi. - Eis que aqui ele vem; K\u00f3 \u00e9 i x\u00f3\u00fb. - Eis que aqui ele vai; K\u00f3 \u00e9 a\u00eek\u00f3. - Eis que aqui estou. (VLB, I, 109); k\u00f3-te - este outro (e n\u00e3o ele) (VLB, I, 130)"}, {"first_word": "k\u00f3", "optional_number": "2", "definition": "(s.) - lavoura, ro\u00e7a (VLB, II, 19); campo semeado (VLB, I, 65): A\u00eeur xe k\u00f3 su\u00ed. - Venho da minha ro\u00e7a. (Fig., Arte, 9); Pedro o k\u00f3pe sek\u00f3\u00fb. - Pedro est\u00e1 na sua ro\u00e7a. (Fig., Arte, 81); A\u00eek\u00f3-monhang xe ruba. - Fa\u00e7o a ro\u00e7a de meu pai. (Fig., Arte, 87); As\u00f3 xe ruba pyri k\u00f3pe, nh\u0169 rupi. - Vou para junto de meu pai \u00e0 ro\u00e7a, pelo campo. (Fig., Arte, 7); Eremondar\u00f5pe nde rapixaba k\u00f3pe? - Furtaste na ro\u00e7a de teu pr\u00f3ximo? (Anch., Doutr. Crist\u00e3, II, 98); A\u00eek\u00f3-me'eng Pedro. - Dou ro\u00e7a a Pedro. (Anch., Arte, 33); (adj.) - roceiro; (xe) ter ro\u00e7a: Xe k\u00f3. - Eu tenho ro\u00e7a. (Fig., Arte, 67) \u25cf kop\u00fbera - ro\u00e7ado antigo, onde o mato cresceu de novo (VLB, II, 33)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., COIVARA (k\u00f3 + 'yb + ar + -a, \u201ctomar os paus da ro\u00e7a\u201d) (v. koybara); CARPIR (kopir, \u201climpar ro\u00e7a\u201d). Da\u00ed, tamb\u00e9m, o nome geogr\u00e1fico COCAIA (SP) (v. p. 386)."}, {"first_word": "K\u00d3", "optional_number": "", "definition": "(ro\u00e7a) (fonte: Staden)"}, {"first_word": "koapapy", "optional_number": "1", "definition": "(adv.) - sem resultado, inutilmente, em v\u00e3o (VLB, I, 140)"}, {"first_word": "koapapy", "optional_number": "2", "definition": "(adv.) - o mais cedo poss\u00edvel, em um momento; imediatamente (VLB, I, 37)"}, {"first_word": "ko'arapuku\u00ee", "optional_number": "", "definition": "(etim. - durante este mundo; durante este dia) (adv.) - 1) sempre, perpetuamente, enquanto o mundo durar: N'osa'angi-te-p'ak\u00f3 nhembo'e ko'arapuku\u00ee? - Mas n\u00e3o tentam esses aprender sempre? (Anch., Teatro, 30); Ap\u0177aba, g\u00fba\u00eeb\u0129, kunh\u00e3ne, ko'arapuku\u00ee xe rembi\u00e1... - Homens, velhas, mulheres sempre ser\u00e3o minhas presas. (Anch., Teatro, 92); 2) o dia todo: -Ab\u00e1 b\u00e9pe n'o\u00eeaby\u00ee o\u00eeekuakube'yma? -Ko'arapuku\u00ee morabyk\u0177ara... -Quem mais n\u00e3o o transgride, n\u00e3o jejuando? -Os que trabalham o dia todo. (Ar., Cat., 77v); 3) cotidianamente (VLB, II, 94) \u25cf ko'arapuku\u00eend\u00fbara - coisa cotidiana, o que \u00e9 de cada dia (VLB, II, 94)"}, {"first_word": "koba'e", "optional_number": "", "definition": "(dem. pron.) - este (es, a, as), isto: Eras\u00f3 koba'e nde ruba p\u00e9. - Leva isto a teu pai. (Fig., Arte, 121); A'e a\u00e9 koba'e katu me'engara re'a... - \u00c9 ele o que d\u00e1 o bem desses, com certeza. (Ar., Cat., 66) \u25cf koba'e-te - este outro (e n\u00e3o ele) (VLB, I, 130); koba'e \u00eeab\u00e9 - deste modo, desta maneira: Koba'e \u00eeab\u00e9 opomombabyne. - Desta maneira vos destruiremos. (Laet, Novus Orbis, Livro XV, cap. IV, \u00a75)"}, {"first_word": "kob\u00e9", "optional_number": "", "definition": "(adv.) - aqui, eis aqui, aqui est\u00e1, eis que, eis que aqui: Kob\u00e9 a\u00eek\u00f3. - Aqui estou eu. (VLB, I, 40); ...Kob\u00e9 xe rembiaret\u00e1 t'ame'\u1ebdne am\u00f5 end\u00e9bo... - Eis que tamb\u00e9m minhas muitas presas hei de dar algumas a ti. (Anch., Teatro, 46); ...Kob\u00e9 a\u00eek\u00f3 nde ra'yranga\u00eepab\u0129namo... - Eis que aqui estou como teu filho pecador. (Ar., Cat., 86); Kob\u00e9 xe \u00eeurupara, kob\u00e9 arupare'aka. - Eis aqui meu arco, eis aqui as farpas. (Anch., Teatro, 162); Kob\u00e9 sek\u00f3\u00fb k\u00f3. - Eis que ele est\u00e1 aqui; Kob\u00e9 tu\u00ee kob\u00e9 (forma enf\u00e1tica). - Eis que aqui est\u00e1 deitado. (VLB, I, 109)"}, {"first_word": "k\u00f3bo", "optional_number": "", "definition": "(adv.) - em qualquer parte; por estas partes (lugar incerto); de toda parte (Fig., Arte, 130; VLB, II, 91): Omonhe'eng-uk\u00e1 tem\u00f5 Tup\u00e3 te'\u00f5mb\u00fbera k\u00f3bo... - Oxal\u00e1 Deus mandasse os cad\u00e1veres de toda parte falarem. (Ar., Cat., 156v)"}, {"first_word": "ko'em", "optional_number": "", "definition": "(ou ko'\u1ebd) (xe) (v. da 2\u00aa classe) - amanhecer: Oky-ko'\u1ebd-ko'\u1ebd amana... - A chuva ficava amanhecendo a cair. (Ar., Cat., 41v)"}, {"first_word": "ko'e'\u0129et\u00e9", "optional_number": "", "definition": "(adv.) - o mais cedo poss\u00edvel, em um momento (VLB, I, 37)"}, {"first_word": "ko'ema", "optional_number": "", "definition": "(ou ko'\u1ebd) (s.) - manh\u00e3, o amanhecer, as primeiras horas do dia: Mam\u00f5pe erimba'e te'y\u00ee-katupab\u1ebd \u00ceand\u00e9 \u00ceara reras\u00f3\u00fb Kaiph\u00e1s roka su\u00ed ko'em'ir\u00e9? - Para onde a multid\u00e3o numeros\u00edssima levou Nosso Senhor da casa de Caif\u00e1s ap\u00f3s o amanhecer? (Ar., Cat., 58); ...Nde ko'ema, 'ara rorypabet\u00e9. - Tu \u00e9s a manh\u00e3, verdadeira alegria do dia. (Valente, Cantigas, IV, in Ar., Cat., 1618) \u25cf ko'em\u0129neme - ao amanhecer, de manh\u00e3zinha; ko'em\u0129nemeb\u00e9 - de manh\u00e3zinha, ao amanhecer; ko'em i\u00e3 - eis que \u00e9 manh\u00e3; ko'\u1ebd \u00e3 - eis que \u00e9 manh\u00e3, eis que amanheceu; ko'\u1ebd k\u00f3 - eis que amanheceu (VLB, I, 33); ko'\u1ebdme - ao amanhecer (VLB, I, 102); pela manh\u00e3 (Fig., Arte, 128): ...Ko'\u1ebdme g\u00fbemi'urama res\u00e9 onhemosa\u00eenana... - De manh\u00e3, cuidando de sua comida. (Ar., Cat., 11v)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (AM), TIPACOEMA, TEPACUEMA (typab + ko'ema, \u201cmanh\u00e3 do seca-\u00e1gua\u201d), fen\u00f4meno lunar de que prov\u00e9m a parada do fluxo e refluxo das mar\u00e9s, descobrindo trechos do rio por vezes nunca vistos; a parada da mar\u00e9, ao amanhecer, no final da vazante; baixa-mar matutina (in Novo Dicion. Aur\u00e9lio). Da\u00ed, tamb\u00e9m, COEMA, o nome de uma personagem ind\u00edgena da obra Os Timbiras, de Gon\u00e7alves Dias, evocada no poema Lindoya, de Machado de Assis:"}, {"first_word": "Vem,", "optional_number": "", "definition": "vem das \u00e1guas, m\u00edsera Moema, / Senta-te aqui. As vozes lastimosas / Troca pelas cantigas deleitosas, / Ao p\u00e9 da doce e p\u00e1lida COEMA. (in Poesias Completas. Ed. Civiliza\u00e7\u00e3o Brasileira, Rio de Janeiro, 1977)"}, {"first_word": "ko'emytanga", "optional_number": "", "definition": "(etim. - avermelhamento da manh\u00e3) (s.) - aurora (VLB, I, 33); luz da manh\u00e3 (VLB, II, 25): Our ko'emytanga. - Veio a aurora. (VLB, I, 123)"}, {"first_word": "ko'\u0129", "optional_number": "", "definition": "(adv.) - pertinho (VLB, II, 74); perto; aqui pertinho (Fig., Arte, 130): Ko'\u0129 a\u00eek\u00f3 (ab\u00e1) su\u00ed. - Pertinho estou do homem. (VLB, II, 75, adapt.); ko'\u0129 rupi - por aqui pertinho (Fig., Arte, 132); (adj.) - pr\u00f3ximo, cont\u00edguo: ...Karaibeb\u00e9 i ko'\u0129? - O anjo da guarda est\u00e1 perto? (Anch., Teatro, 162, 2006)"}, {"first_word": "k\u00f5\u00eea", "optional_number": "", "definition": "(ou ko\u00eeg\u00fbera) (s.) - g\u00eameos (de qualquer sexo), irm\u00e3o ou irm\u00e3 g\u00eameos (Ar., Cat., 114) (Usa-se tamb\u00e9m \u00fbera por se entender que estavam juntos no ventre da m\u00e3e e que, ao nascerem, separaram-se.): xe k\u00f5\u00eeg\u00fbera - meu irm\u00e3o g\u00eameo, o que nasceu juntamente comigo (Ar., Cat., 268, 1686); K\u00f5\u00eeg\u00fbera or\u00e9. - N\u00f3s somos g\u00eameos. (VLB, I, 147); (adj.: k\u00f5\u00ee) - g\u00eameo: Or\u00e9 k\u00f5\u00ee. - N\u00f3s somos g\u00eameos. (VLB, I, 147); Xe membyk\u00f5\u00ee. - Tive filhos g\u00eameos. (VLB, II, 66)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., CONHA, sali\u00eancia no tronco das \u00e1rvores, desde a base at\u00e9 certa altura, isto \u00e9, um tronco g\u00eameo; INCONHO, INC\u00d5E, CONHO, 1) Diz-se do fruto que nasce pegado a outro: banana CONHA; morangos INCONHOS; 2) Diz-se de coisas muito ligadas entre si: \u201cNa era dos Descobrimentos, pouco aproveitava distinguir a lenda da Hist\u00f3ria, uma e outra, inconhas e insepar\u00e1veis.\u201d (Jo\u00e3o Ribeiro, Notas de um Estudante, apud Novo Dicion. Aur\u00e9lio)."}, {"first_word": "ko'\u0129a'ub", "optional_number": "", "definition": "- o mesmo que ko'\u0129 (v.)"}, {"first_word": "k\u00f5\u00eeg\u00fbera", "optional_number": "", "definition": "- v. k\u00f5\u00eea"}, {"first_word": "ko\u00eep\u00f3", "optional_number": "", "definition": "(ou konip\u00f3) (conj.) - ou: Andyr\u00e1 ru\u00e3pe \u00e9, panama ko\u00eep\u00f3 g\u00fba\u00eeku\u00edka? - Ser\u00e1 que \u00e9 um morcego, uma borboleta ou uma cu\u00edca? (Anch., Teatro, 42); Sekoa\u00fb\u00ee\u00e9pe g\u00fba\u00eetak\u00e1 ko\u00eep\u00f3 g\u00fba\u00eean\u00e3 ra'yra? - Est\u00e1 pronto o goitac\u00e1 ou o filho do guaian\u00e1? (Anch., Teatro, 62); Yby ko\u00eep\u00f3 mba'e am\u00f5 g\u00fbara... - O que come terra ou outra coisa. (Ar., Cat., 70); End\u00e9 konip\u00f3 ix\u00e9. - Tu ou eu. (VLB, II, 60)"}, {"first_word": "ko\u00eerim\u00e1", "optional_number": "", "definition": "(s.) - CURIM\u00c3 (v. kurim\u00e3) (Sousa, Trat. Descr., 285)"}, {"first_word": "kok", "optional_number": "", "definition": "(-\u00eeo-) (v.tr.) - escorar, apoiar: A\u00eeokok. - Escorei-o. (VLB, I, 123)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico ITAPECOCA (v. p. 386)."}, {"first_word": "kokaba", "optional_number": "", "definition": "(etim. - lugar de encostar-se) (s.) - 1) encosto (VLB, I, 115); escora (VLB, I, 123); 2) tranca: okena kokaba - tranca da porta (VLB, II, 135)"}, {"first_word": "kokoty", "optional_number": "1", "definition": "(adv.) - doutra parte (VLB, I, 106); e por outra parte (Fig., Arte, 130); por outro lado, para outra parte (Fig., Arte, 130); para c\u00e1, para este lado (VLB, II, 91): ...Kokoty paran\u00e3 a\u00e9 rame'\u0129 o abaet\u00e9ramo erimba'e g\u00fbekoag\u00fbera sos\u00e9... - E por outra parte, semelhantemente, o pr\u00f3prio mar ser\u00e1 mais terr\u00edvel do que \u00e9 seu costume. (Ar., Cat., 159v) \u25cf kokoty b\u00e9 - mais para c\u00e1 (VLB, II, 91)"}, {"first_word": "kokoty", "optional_number": "2", "definition": "(conj.) - de um lado... de outro lado (repetindo-se o termo); por um lado... por outro lado: Kokoty tat\u00e1 rasyet\u00e9, kokoty-kokoty ro'y oporomoryry\u00eeeteba'e, i mo\u00eeaseg\u00fbabone; kokoty ambyasy, 'use\u00eeet\u00e9... - Por um lado, a grande dor do fogo, por outro lado, um frio que faz as pessoas tremerem muito, fazendo-as chorar; por outro lado, a fome, uma grande sede. (Ar., Cat., 164)"}, {"first_word": "komanakaru", "optional_number": "", "definition": "- o mesmo que \u00eeamandakaru (v.) (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 182v)"}, {"first_word": "komand\u00e1", "optional_number": "", "definition": "(s.) - COMAND\u00c1, esp\u00e9cie de vagem; feij\u00e3o, nome comum a v\u00e1rias plantas leguminosas-papilion\u00e1ceas, do g\u00eanero Phaseolus, incluindo o feij\u00e3o comum, P. vulgaris L. e o feij\u00e3o-lima, Phaseolus lunatus L. (D'Abbeville, Histoire, 229)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00eam os nomes geogr\u00e1ficos COMANDATUBA, COMANDACAIA (localidades da BA), etc. (v. p. 386)."}, {"first_word": "komandag\u00fbasu", "optional_number": "", "definition": "(ou komanda\u00fbasu) (etim. - comand\u00e1 grande) (s.) - 1) fava (Fig., Arte, 140; L\u00e9ry, Histoire, 333, 1994; Theat. Rer. Nat. Bras., II, 200): -Ma'epe ere\u00eepotar? -\u00ceetyka, komanda\u00fbasu... - Que queres? - Batata-doce, favas. (L\u00e9ry, Histoire, 347); komandag\u00fbasu-tyba - faval, planta\u00e7\u00e3o de favas (VLB, I, 135); 2) feij\u00e3o (VLB, I, 136)"}, {"first_word": "komandag\u00fbyra", "optional_number": "", "definition": "(etim. - comand\u00e1 inferior) (s.) - variedade de planta leguminosa, feij\u00e3o (Marcgrave, Hist. Nat. Bras., 62)"}, {"first_word": "komanda'\u0129", "optional_number": "", "definition": "(etim. - comandazinho) (s.) - feij\u00e3o (Fig., Arte, 140; VLB, I, 136)"}, {"first_word": "komandamir\u0129", "optional_number": "", "definition": "(etim. - comand\u00e1 pequeno) (s.) - o gr\u00e3o de feij\u00e3o; feij\u00e3o (D'Abbeville, Histoire, 229): -Ma'epe ere\u00eepotar? -\u00ceetyka, komanda\u00fbasu, komandamir\u0129... -Que queres? -Batata-doce, favas, feij\u00f5es. (L\u00e9ry, Histoire, 347)"}, {"first_word": "komendo'i", "optional_number": "", "definition": "(s.) - \u00e1rvore da fam\u00edlia das leguminosas que \u201cd\u00e1 umas bainhas como feij\u00f5es, ...os quais servem para tentos\u201d (Sousa, Trat. Descr., 223)"}, {"first_word": "komix\u00e3", "optional_number": "", "definition": "(s.) - 1) GRUMIXAMA, GRUMIXAMEIRA, planta da fam\u00edlia das mirt\u00e1ceas (Eugenia brasiliensis Lam.), com frutos pequenos, \u00e0 fei\u00e7\u00e3o de murtinhos; 2) o fruto dessa \u00e1rvore (Brand\u00e3o, Di\u00e1logos, 217)"}, {"first_word": "komonip\u00f3", "optional_number": "", "definition": "- o mesmo que ko\u00eep\u00f3 (v.)"}, {"first_word": "konduru", "optional_number": "", "definition": "(s.) - CONDURU, CONDURU-DE-SANGUE, amap\u00e1-doce, grande \u00e1rvore da fam\u00edlia das mor\u00e1ceas (Brosimum paraense Huber) (Sousa, Trat. Descr., 217; Brand\u00e3o, Di\u00e1logos, 171)"}, {"first_word": "kong\u00fbyra", "optional_number": "", "definition": "(s.) - v\u00e9u do paladar (D'Evreux, Viagem, 158)"}, {"first_word": "koni\u00e3", "optional_number": "", "definition": "(conj.) - de um lado... de outro lado (repetindo-se o termo): ...Tup\u00e3 \u00eeand\u00e9 rekomonhang'ir\u00e9... mok\u00f5\u00ee nh\u00f5 ab\u00e1 rekoabane: koni\u00e3 ybaka Tup\u00e3 ra\u00fbsupara rekoabamo, koni\u00e3 Anhanga rat\u00e1 i anga\u00eepaba'e rekoabamono. - Ap\u00f3s Deus nos julgar, duas somente ser\u00e3o as moradas dos homens: de um lado o c\u00e9u, como morada dos que amam a Deus, e, doutro lado, o inferno, como a morada dos que s\u00e3o pecadores. (Ar., Cat., 163)"}, {"first_word": "konip\u00f3", "optional_number": "", "definition": "- o mesmo que ko\u00eep\u00f3 (v.)"}, {"first_word": "kopa'yba", "optional_number": "", "definition": "(s.) - 1) COPA\u00cdBA, COPAIBEIRA, pau-de-\u00f3leo, b\u00e1lsamo, \u00e1rvore frondosa de madeira avermelhada da fam\u00edlia das leguminosas (Copaifera llangsdorffii Desf.). Produz um \u00f3leo amarelado de propriedades medicinais, bem viscoso. (Marcgrave, Hist. Nat. Bras., 130). \u201c...Para feridas \u00e9 muito estimado e tira todo sinal. Tamb\u00e9m serve para as candeias, e arde bem.\u201d (Cardim, Trat. Terra e Gente do Brasil, 41); 2) Designa tamb\u00e9m a madeira e o \u00f3leo ou resina obtidas da seiva de v\u00e1rias das \u00e1rvores desse g\u00eanero, especialmente da copa\u00edba-verdadeira e da copa\u00edba-vermelha. (Piso, De Med. Bras. IV, 178; Sousa, Trat. Descr., 202)"}, {"first_word": "kopa'ymbuka", "optional_number": "", "definition": "(etim. - copa\u00edba de fenda, copa\u00edba de furo) (s.) - gameleira, esp\u00e9cie de \u00e1rvore mor\u00e1cea (Ficus gomelleira Kunth), de madeira mole, de ra\u00edzes tabulares. \u201cEstas \u00e1rvores t\u00eam umas ra\u00edzes sobre a terra feitas por tal artif\u00edcio que parecem t\u00e1buas postas ali a m\u00e3o, as quais lhe cortam ao machado, de que se tiram tabu\u00f5es, de que se fazem gamelas de cinco, seis palmos de largo... de onde se fazem tamb\u00e9m muitas rodelas...\u201d (Sousa, Trat. Descr., 219)"}, {"first_word": "kopiara", "optional_number": "", "definition": "(etim. - caminho da ro\u00e7a) (s.) - COPIAR, alpendre, varanda cont\u00edgua \u00e0 casa, formada pelo prolongamento da cobertura, passagem para o exterior (Bettendorff [1698], Cr\u00f4n. do Maranh\u00e3o, in RIH, LXXII, (1909), 488)"}, {"first_word": "kop\u00eeas\u00f3", "optional_number": "", "definition": "(v. intr.) - ir \u00e0 ro\u00e7a: Erekop\u00eeas\u00f3pe domingo ko\u00eep\u00f3 'aret\u00e9 am\u00f5 pup\u00e9? - Foste \u00e0 ro\u00e7a no domingo ou em algum dia de guarda? (Anch., Doutr. Crist\u00e3, II, 85); Akop\u00eeas\u00f3. - Vou \u00e0 ro\u00e7a. (VLB, II, 14) \u25cf kop\u00eeasoara - o que vai \u00e0 ro\u00e7a (VLB, II, 14)"}, {"first_word": "kopir", "optional_number": "", "definition": "(etim. - mondar a ro\u00e7a) (v. intr.) - lavrar a terra, fazer lavoura, fazer ro\u00e7a; CARPIR, ro\u00e7ar: Akopir. - Fa\u00e7o ro\u00e7a. (VLB, II, 19) \u25cf kopirara - carpidor, ro\u00e7ador: Kopirar\u00fbera k\u00e9 a\u00eeur. - Venho aqui depois de ter ro\u00e7ado (lit., Aqui venho, o que foi ro\u00e7ador.) (D'Evreux, Viagem, 144)"}, {"first_word": "kopira", "optional_number": "", "definition": "(etim. - monda-ro\u00e7a) (s.) - ro\u00e7ado; ro\u00e7ador: Ere\u00eek\u00f3 kopira res\u00e9 k\u00f3 tyma. - Estiveste no ro\u00e7ado para plantar ro\u00e7a. (Anch., Teatro, 166)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., a palavra CAIPIRA, o roceiro, o habitante do campo ou da ro\u00e7a, particularmente o de S\u00e3o Paulo, Minas Gerais, Goi\u00e1s e Mato Grosso, de pouca instru\u00e7\u00e3o e de conv\u00edvio e modos r\u00fasticos, vivendo numa economia de subsist\u00eancia."}, {"first_word": "kopisaba", "optional_number": "", "definition": "(s.) - lavoura, ro\u00e7a, capixaba (VLB, II, 19); local apropriado para planta\u00e7\u00e3o, ro\u00e7a (Rodrigues, Rela\u00e7\u00e3o, in S. Leite, Novas Cartas Jesu\u00edticas, 219)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., a palavra CAPIXABA, 1) pequeno estabelecimento agr\u00edcola; 2) o natural do estado do Esp\u00edrito Santo (em refer\u00eancia aos ro\u00e7ados dos primeiros moradores da vila de Vit\u00f3ria, hoje a capital daquele estado)."}, {"first_word": "kop\u00fbera", "optional_number": "", "definition": "(etim. - ro\u00e7a que foi) (s.) - mato que j\u00e1 foi ro\u00e7ado (VLB, II, 33); lugar onde j\u00e1 houve ro\u00e7a (Cardim, Trat. Terra e Gente do Brasil, 41)"}, {"first_word": "kopyt\u00e1", "optional_number": "", "definition": "(s.) - parte inferior de lan\u00e7a, de bast\u00e3o (VLB, I, 81)"}, {"first_word": "kopytaupaba", "optional_number": "", "definition": "(s.) - parte inferior de lan\u00e7a, de bast\u00e3o (VLB, I, 81)"}, {"first_word": "kori", "optional_number": "1", "definition": "(adv.) - hoje (ainda por acontecer, referente ao tempo que ainda vir\u00e1) (Fig., Arte, 128): Xe re\u00eetyk korine m\u00e3! - Ah, vencer-me-\u00e3o hoje. (Anch., Teatro, 26); Peporea\u00fbsu korine... - Estareis aflitos hoje. (Anch., Teatro, 42); Oroapy kori, \u00eeandu! - Queimo-te hoje, como de costume! (Anch., Teatro, 44); As\u00f3 kori paran\u00e3mene. - Irei hoje ao mar. (Anch., Arte, 22); As\u00f3 kori okype nde rur'ir\u00e9ne. - Irei hoje \u00e0 casa depois que tu vieres. (Anch., Arte, 22); Nde akanga \u00eeuk\u00e1 a\u00eepot\u00e1 korine. - Tua cabe\u00e7a quererei quebrar hoje. (Staden, Viagem, 156) \u25cf kori \u00e9 (ou kori \u00e9 kori ou kori-\u00ee\u00e9 ou kori-\u00ee\u00e9 kori ou kori \u00e9 pyryb\u0129) - hoje mesmo (futuramente) (Fig., Arte, 128); daqui a pouco, em breve (VLB, I, 89); depois, logo (VLB, I, 100): ...Kori \u00e9 t'oromond\u00f3ne. - Hoje mesmo hei de fazer-te ir. (Anch., Teatro, 32)"}, {"first_word": "OBSERVA\u00c7\u00c3O", "optional_number": "", "definition": "- Entre os tupis de S\u00e3o Vicente servia kori para o pret\u00e9rito e para o futuro. (VLB, II, 55)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., ATECURI, at\u00e9 logo (in Dicion. Caldas Aulete)."}, {"first_word": "kori", "optional_number": "2", "definition": "(s.) - CURI, variedade de argila vermelha usada para tingimentos (Ferreira, Am\u00e9rica Abreviada, in RIH LVII (1984), 49)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico CORIPE (AM). (v. p. 386)."}, {"first_word": "koriko'eme", "optional_number": "", "definition": "(adv.) - amanh\u00e3 (VLB, I, 33)"}, {"first_word": "korikoria'ub", "optional_number": "", "definition": "(ou korikoria'u ou korikorinh\u1ebda'ub) (adv.) - 1) muito depressa, logo (Fig., Arte, 137); 2) ansiosamente, com desejo: ...korikoria'u i g\u00fbabo \u00eeepi... - comendo-o ansiosamente sempre (Anch., Dial. da F\u00e9, 228); 3) indica desejo ou ansiedade em se realizar alguma coisa: Korikoria'ub oroep\u00eeak. - Desejo muito ver-te; n\u00e3o via a hora de ver-te. (VLB, II, 48). \u00c0s vezes a part\u00edcula nh\u1ebd pode intercalar-se: Memet\u00e9 rak\u00f3 p\u00e9 o eming\u00fbabe'yma rupi oguataba'e o angekoteb\u1ebdnamo, korikorinh\u1ebda'ub 'ara rep\u00eeaki... - Quanto mais um caminhante por um caminho que n\u00e3o conhece se aflige, mais deseja logo ver o dia. (Anch., Doutr. Crist\u00e3, II, 79)"}, {"first_word": "korine'yba", "optional_number": "", "definition": "(s.) - CORINDI\u00daBA, CORINDIBA, QUATINDIBA, nome comum a plantas arbustivas e espinescentes da fam\u00edlia das ulm\u00e1ceas, de boa madeira (Sousa, Trat. Descr., 204)"}, {"first_word": "korite'\u0129", "optional_number": "", "definition": "(adv.) - 1) r\u00e1pido, depressa, ligeiramente, brevemente, logo: -Mar\u00e3pe as\u00e9 rek\u00f3\u00fb Tup\u00e3ar'ir\u00e9? -Nd'onhonumuni korite'\u0129. - Que faz a gente ap\u00f3s comungar? -N\u00e3o cospe logo. (Bettendorff, Comp\u00eandio, 89); Xe membyrar korite'\u0129. - Eu darei \u00e0 luz logo. (D'Evreux, Viagem, 137); 2) agora: Korite'\u0129 i x\u00f3\u00fb. - Agora ele vai. (Fig., Arte, 94); Korite'\u0129 Pedro xe ruba monget\u00e1\u00fb. - Agora Pedro conversa com meu pai. (Fig., Arte, 96); 3) h\u00e1 pouco, agora h\u00e1 pouco (VLB, I, 24) \u25cf korite'\u0129-a\u00edb - logo, depressa, rapidamente (Fig., Arte, 129); korite'\u0129-a\u00edb-et\u00e9 - o mais cedo poss\u00edvel, em um momento (VLB, I, 37): ...A'e\u00eeb\u00e9 korite'\u0129-a\u00edb-et\u00e9 seras\u00f3\u00fb a\u00fb\u00eeeramanh\u1ebd tat\u00e1pe... - Logo ent\u00e3o, em um momento, leva-o para sempre para o fogo. (Ar., Cat., 159v); ...Xe membyr\u0129 m\u00e3..., korite'\u0129-a\u00edb-et\u00e9 erekanhem xe su\u00ed... - \u00d3 meu filhinho, em um momento desapareceste de mim! (Ar., Cat., 156); korite'\u0129 nhote - um pouco (fal. de tempo), pouco tempo (VLB, I, 154), por pouco tempo (VLB, II, 83); o mais cedo poss\u00edvel, em um momento: Pesa'ang \u00eeep\u00e9... korite'\u0129 nh\u00f5te xe pyri pekere'yma... - Tentastes em v\u00e3o, por pouco tempo, n\u00e3o dormir perto de mim. (Ar., Cat., 53); korite'\u0129-mbyryb - agora h\u00e1 pouco (VLB, I, 24)"}, {"first_word": "korite'\u0129te'\u0129", "optional_number": "", "definition": "(adv.) - ami\u00fade, frequentemente (VLB, I, 34)"}, {"first_word": "kor\u00f5\u00eea", "optional_number": "", "definition": "(s.) - aspereza, grossura; embotamento; (adj.: kor\u00f5\u00ee) - \u00e1spero, grosso (ao tato), embotado (gume, fio de faca, etc.): aemb\u00e9-koro\u00eea - fio embotado (de faca, de machado, etc.) (VLB, I, 44)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (Amaz.), OITICOROIA (\u201coiti \u00e1spero\u201d), \u00e1rvore da fam\u00edlia das ros\u00e1ceas, de grandes folhas cori\u00e1ceas, isto \u00e9, \u00e1speras e grossas como o couro."}, {"first_word": "korokor\u00f3", "optional_number": "", "definition": "(s.) - COROCOR\u00d3, peixe da fam\u00edlia dos perc\u00eddeos (Marcgrave, Hist. Nat. Bras., 177)"}, {"first_word": "COROCOR\u00d3", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "korom\u00f5", "optional_number": "", "definition": "(adv.) - logo, logo mais, daqui a pouco, em breve: Korom\u00f5 ip\u00f3 ereg\u00fbat\u00e1 xe reko\u00e1pe... - Logo, decerto, passar\u00e1s no lugar em que moro. (Anch., Poemas, 156); Korom\u00f5 keyg\u00fbara temimin\u00f5 moa\u00fb\u00ee\u00e9bo, asapek\u00f3ne. - Logo, vencendo os temimin\u00f3s, habitantes daqui, frequent\u00e1-los-ei. (Anch., Teatro, 136); -Esen\u00f5\u00ee mb\u00e1! -Korom\u00f5! -Nomeia tudo. -Logo mais. (L\u00e9ry, Histoire, 343) \u25cf korom\u00f5-apyri'\u0129 - daqui a pouquinho (VLB, I, 89)"}, {"first_word": "koror\u00f5", "optional_number": "", "definition": "(s.) - 1) grunhido, rosnado (p.ex., do c\u00e3o que vai morder, do que r\u00f3i o osso, do gato que come o rato): xe koror\u00f5-pysyr\u00f5... - meu soltar de grunhidos (Anch., Teatro, 162); 2) ronco, roncado; roncador (D'Abbeville, Histoire, 185v)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, MOCOROR\u00d3 (mo- + koror\u00f5, \u201co que faz roncar\u201d), 1) nome que, no Cear\u00e1 e Maranh\u00e3o, d\u00e3o ao suco de caju fermentado; 2) nome comum a v\u00e1rias bebidas fermentadas (in Dicion. Caldas Aulete)"}, {"first_word": "korororoka", "optional_number": "", "definition": "(s.) - nome de um peixe (Marcgrave, Hist. Nat. Bras., 179)"}, {"first_word": "Koror\u00f5\u00fbasu", "optional_number": "", "definition": "(etim. - grande roncador) (s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 185v)"}, {"first_word": "kosok", "optional_number": "", "definition": "(ou kotok) (v. intr.) - menear, balan\u00e7ar-se, mexer-se, oscilar, vascolejar-se (p.ex., o vaso com l\u00edquido) (VLB, II, 142)"}, {"first_word": "kote'\u0129", "optional_number": "", "definition": "(adv.) - eis aqui pertinho: Kote'\u0129 turi k\u00f3. - Eis que aqui pertinho vem. (VLB, I, 109)"}, {"first_word": "kotok", "optional_number": "", "definition": "- o mesmo que kosok (v.)"}, {"first_word": "kotor\u00e1", "optional_number": "", "definition": "(s.) - variedade de r\u00e3 venenosa (Piso, De Med. Bras., 160)"}, {"first_word": "koty", "optional_number": "1", "definition": "(posp.) - 1) em dire\u00e7\u00e3o a, na dire\u00e7\u00e3o de, rumo a, para: Ebo\u00fb\u0129 nde res\u00e1 i pora\u00fbsubaryba'e erobak or\u00e9 koty... - Esses teus olhos compadecedores volta em nossa dire\u00e7\u00e3o. (Ar., Cat., 14v); ...Ybat\u00e9 koty og\u00fbetym\u00e3 mo\u00eearukari,'yba koty o akanga. - Para cima suas pernas mandou pregar e, para baixo, sua cabe\u00e7a. (Ar., Cat., 9); 'Y-pytera koty as\u00f3. - Fui na dire\u00e7\u00e3o do meio das \u00e1guas. (VLB, I, 112); 2) ao lado de, da dire\u00e7\u00e3o de, do lado de: ...Anhet\u00e9 pesep\u00eeak ir\u00e3 Tup\u00e3 tuba 'ekat\u00fbaba koty xe g\u00fbapyka xe renane... - Na verdade, ver-me-\u00e1s futuramente estar sentado ao lado da m\u00e3o direita de Deus-Pai. (Ar., Cat., 56v); i ap\u00e9 koty - do lado de fora dele (p.ex., de um vaso, de algo que tenha lado interior e exterior) (VLB, I, 92); ...Mosapyr morubixaba \u201creis\u201d '\u00eeaba k\u00fbarasysembaba koty su\u00ed ouryba'e... - Tr\u00eas chefes chamados \u201creis\u201d que v\u00eam da dire\u00e7\u00e3o do Oriente... (Ar., Cat., 3); 3) com rela\u00e7\u00e3o a, a respeito de, acerca: -Ab\u00e1pe a\u00eep\u00f3 Tup\u00e3 nhe'enga o\u00eemomaran? -Tup\u00e3 nhe'enga morombo'esaba koty \u201c-anh\u1ebd ra'upe\u201d e'iba'e. -Quem combate aquela palavra de Deus? -O que diz com rela\u00e7\u00e3o ao ensinamento da palavra de Deus: -Vamos ver se \u00e9 verdade! (Ar., Cat., 66); Mba'e-poxy koty onhe'enga\u00edbamo... - Dizendo palavras m\u00e1s acerca de coisas nojentas. (Anch., Di\u00e1l. da F\u00e9, 211); 4) contra: ...Tup\u00e3 rek\u00f3 koty nhe'enga re\u00eetyka. - Lan\u00e7ando palavras contra a lei de Deus. (Ar., Cat., 98v) \u25cf kotypend\u00fbara - o que est\u00e1 ao lado de: ...mba'easybora nde kotypend\u00fbara... - o doente que est\u00e1 ao teu lado (Ar., Cat., 111)"}, {"first_word": "koty", "optional_number": "2", "definition": "(s.) - armadilha, cilada, ardil: T'a\u00eetyk p\u00e1 koty... - Que eu lance fora todas as armadilhas. (Anch., Poemas, 130); Kotype muru amoing\u00e9... - Nas armadilhas fiz os malditos entrarem... (Anch., Teatro, 48); Kotype a\u00eeub. - Estou em cilada. (VLB, I, 74)"}, {"first_word": "koty", "optional_number": "3", "definition": "(s.) - quarto; aposento, depend\u00eancia; canto; ambiente, meio; cela (VLB, I, 70): O koty og o'o repy\u00eeag\u00fbama res\u00e9... - Para a aspers\u00e3o de seu aposento e de seu pr\u00f3prio corpo. (Ar., Cat., 93); ...Erero\u00eek\u00e9pe nde kotype? - Entraste com ele em teu aposento? (Ar., Cat., 107); O koty su\u00ed mba'epoxy re\u00eetyk'ir\u00e9, ab\u00e1 nd'og\u00fbero\u00eeebyri o kotype, i mos\u00e3\u00eea... - Ap\u00f3s lan\u00e7ar fora de seu meio os v\u00edcios, o homem n\u00e3o os faz voltar consigo para seu meio, dispersando-os. (Ar., Cat., 250); ...A\u00eeosub ab\u00e1 koty. - Visito os aposentos dos \u00edndios. (Anch., Teatro, 8)"}, {"first_word": "kotyasaba", "optional_number": "", "definition": "(etim. - o companheiro do lado) (s.) - aliado, que pode at\u00e9 mesmo casar-se com a filha ou irm\u00e3 de seu aliado (L\u00e9ry, Histoire, 358)"}, {"first_word": "kotypotaba", "optional_number": "", "definition": "(etim. - isca de cilada) (s.) - 1) homem corredor que, na guerra, vai por nega\u00e7a e p\u00f5e os inimigos em cilada (VLB, I, 82); 2) nega\u00e7a, engodo, isca (em guerra) (VLB, II, 48)"}, {"first_word": "koybara", "optional_number": "", "definition": "(etim. - cata-paus de ro\u00e7a < k\u00f3 + 'yba + ar + -a) (s.) - COIVARA, t\u00e9cnica ind\u00edgena de manuseio da terra, que consiste em queimar restos de troncos, galhos de \u00e1rvores e mato para preparar a terra para a lavoura, limpando-a (Rodrigues, Rela\u00e7\u00e3o, in Leite, Novas Cartas Jesu\u00edticas, 230)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- COIVARA passou a ter, no P.B., mais sentidos: 1) restos ou pilha de ramagens n\u00e3o atingidas pela queimada, na ro\u00e7a \u00e0 qual se deitou fogo, e que se juntam para serem incineradas a fim de limpar o terreno e adub\u00e1-lo com as cinzas, para uma lavoura; 2) (MA) galhadas e troncos de \u00e1rvores derrubados pelas cheias e que descem rio abaixo (in Novo Dicion. Aur\u00e9lio)."}, {"first_word": "ko'yr", "optional_number": "", "definition": "(ou ko'y) (adv.) - agora; hoje (Fig., Arte, 128): ...A\u00eeku\u00e1-katu Tup\u00e3 ko'y nde rerekokatu. - Bem sei que agora Deus te favorece. (D'Abbeville, Histoire, 350); A'e ko'y, xe res\u00e9, \u00f3-mir\u0129 pup\u00e9 ere\u00eek\u00f3. - Mas agora, por minha causa, dentro de uma casinha est\u00e1s. (Anch., Poemas, 128); Anhanga t'\u00eea\u00eepe'a ko'yr a\u00fb\u00eeeramanh\u1ebd... - Que afastemos o diabo agora e para sempre. (Valente, Cantigas, VI, in Ar., Cat., 1618); Enhe'eng ko'yr! - Fala agora! (Staden, D.V.B., 154) \u25cf ko'yr \u00e9; ko'yr \u00e9 \u00e9; ko'yr \u00e9-katuet\u00e9 - agora mesmo (depois de tanto tempo): Ko'yr \u00e9... i 'anga a\u00eeuk\u00e1-pot\u00e1. - Agora mesmo suas almas quero matar. (Anch., Teatro, 144); ko'yr-y b\u00e9 - agora mesmo, agora neste instante (VLB, I, 24); ainda agora (VLB, I, 28); hoje em dia (VLB, II, 55): A'epe emon\u00e3 pe rekop\u00fbera repyrama res\u00e9 koyr-y b\u00e9 penhemosako'i... - E preocupai-vos hoje em dia com as futuras penas de vosso agir assim? (Ar., Cat., 165); ko'yr \u00e9-katuet\u00e9pe? - E agora? (VLB, I, 24); ko'yr am\u00f5 - agora pela primeira vez (Fig., Arte, 129)"}, {"first_word": "ko'yra", "optional_number": "", "definition": "(s.) - o hoje, o agora, o tempo presente (VLB, II, 126)"}, {"first_word": "ko'yr\u00e9", "optional_number": "", "definition": "(adv.) - doravante: I angaturam, ko'yr\u00e9... - Ser\u00e3o bons, doravante. (Anch., Teatro, 50); Ko'yr\u00e9 Tup\u00e3 a\u00eekug\u00fbab. - Doravante conhe\u00e7o a Deus; Ko'yr\u00e9 emon\u00e3 a\u00eek\u00f3. - Doravante assim procedo. (VLB, I, 27)"}, {"first_word": "ko'yt\u00e9", "optional_number": "", "definition": "(adv.) - 1) enfim, afinal, finalmente: Osap\u00ee\u00e1pe Pilatos i nhe'enga a'ereme ko'yt\u00e9? - Obedeceu, enfim, Pilatos \u00e0 sua palavra, ent\u00e3o? (Ar., Cat., 61); Mba'epe sacramento mendara ko'yt\u00e9? - Que \u00e9 o sacramento do matrim\u00f4nio, afinal? (Bettendorff, Comp\u00eandio, 98); 2) ent\u00e3o, depois disto (Fig., Arte, 149); daqui por diante (VLB, I, 90); 3) j\u00e1 agora: Our ip\u00f3 ko'yt\u00e9. - J\u00e1 agora deve ter vindo. (VLB, II, 7); Ne'\u0129 seras\u00f3bo ko'yt\u00e9. - Ora, j\u00e1 agora leve-o. (VLB, II, 7)"}, {"first_word": "ku'a", "optional_number": "1", "definition": "(s.) - meio, metade: ...P\u00e9 ku'ape, kunum\u0129 pu'ama'ubi xe ri... - No meio do caminho, meninos assaltaram-me mesquinhamente. (Anch., Poemas, 150); I\u00ee ypy su\u00ed-katupe eresendu ko\u00eep\u00f3 i ku'a su\u00ed nhote? - Bem desde o come\u00e7o dela ouviste-a ou somente a partir do meio dela? (Ar., Cat., 110v) \u25cf ku'a rupi - pelo meio, at\u00e9 o meio, pela metade (o vaso): Kamusi ku'a rupi nhote ka\u00fb\u0129 reni. - O cauim est\u00e1 pela metade da vasilha somente. (VLB, II, 34); I ku'a rupi a\u00eemo\u00edn. - Coloco-o [o l\u00edquido] at\u00e9 o meio dela; I ku'a rupi ase\u00eear. - Deixei-o [o l\u00edquido] at\u00e9 o meio dela [a vasilha]. (VLB, II, 34)"}, {"first_word": "ku'a", "optional_number": "2", "definition": "(s.) - cintura (Castilho, Nomes, 31): Xe ku'a\u00ee arek\u00f3. - Tenho-o na cintura. (VLB, I, 74); ...Nde rapixara ku'a \u00eeubana... - Abra\u00e7ando a cintura de teu companheiro. (Anch., Doutr. Crist\u00e3, II, 96-97); Enhonong nde ita\u00eengapema nde ku'a\u00ee. - P\u00f5e tua espada na tua cintura. (Fig., Arte, 125)"}, {"first_word": "ku'a", "optional_number": "3", "definition": "(s.) - grossura, bojo (p.ex., de \u00e1rvore) (VLB, I, 151); (adj.) - grosso, bojudo: I ku'ag\u00fbasu. - Ela \u00e9 muito bojuda (fal. de pipa, de \u00e1rvore, etc.). (VLB, I, 150)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico ITAPECO\u00c1 (ES) (v. p. 386)."}, {"first_word": "k\u00fb\u00e1", "optional_number": "1", "definition": "(interj.) (expressa compaix\u00e3o): Coitado! Que pena! (Fig., Arte, 147)"}, {"first_word": "k\u00fb\u00e1", "optional_number": "2", "definition": "(s.) - enseada, ba\u00eda: paran\u00e3ng\u00fb\u00e1 - enseada ou ba\u00eda de mar (VLB, I, 50)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (regi\u00e3o Sul), GUA\u00cdBA (k\u00fb\u00e1 + a\u00edb + -a, \u201cba\u00eda ruim\u201d), p\u00e2ntano profundo. Da\u00ed se originam, tamb\u00e9m, os nomes geogr\u00e1ficos PARANAGU\u00c1 (PR), ITAGUA\u00cd (RJ), etc. (v. p. 386)."}, {"first_word": "k\u00fb\u00e1", "optional_number": "3", "definition": "(v. intr.) - o mesmo que k\u00fbab2 (v.)"}, {"first_word": "kuab", "optional_number": "", "definition": "(ou ku\u00e1 ou kug\u00fbab) (v.tr.) - 1) - conhecer, saber: Mar\u00e3pe i kug\u00fbabine? - Como o saber\u00e3o? (Anch., Doutr. Crist\u00e3, I, 229); Tupana kuapa, ko'y asa\u00fbsu xe \u00eeara \u00ceesu. - Conhecendo a Deus, agora amo meu senhor Jesus. (Anch., Poemas, 106); N'a\u00eekuabi a'e ab\u00e1... - N\u00e3o conhe\u00e7o esse homem. (Ar., Cat., 57); 2) reconhecer, conhecer de novo: ...O \u00eear\u0129 kuapa aunhenh\u1ebd. - Seu senhorzinho reconhecendo imediatamente. (Anch., Poemas, 118); 3) agradecer, reconhecer (algum bem): A\u00eekug\u00fbab. - Agradeci-o. (VLB, I, 23); Mar\u00e3namope as\u00e9 santos 'ara kuabi? - Por que a gente reconhece o dia dos santos? (Ar., Cat., 24); 4) adivinhar: ...E\u00eeku\u00e1 ra'u nde ri op\u00fbaryba'e...! - Adivinha, vamos ver, aquele que bateu em ti! (Ar., Cat., 56v); 5) interpretar (VLB, II, 13); 6) julgar (o que \u00e9 duvidoso) (VLB, II, 16); 7) perceber, sentir: N'a\u00eekug\u00fbabi xe \u00eeyb\u00e1 (ou xe \u00eeyb\u00e1-e'\u00f5). - N\u00e3o sinto meu bra\u00e7o (ou meu bra\u00e7o morto). (VLB, II, 130) \u25cf o\u00eekuaba'e (ou o\u00eekuabyba'e) - o que conhece - O\u00eeabyet\u00e9 set\u00e9 tiru\u00e3 o\u00eekuabe'ymba'e. - Transgride-os muito o que n\u00e3o conhece sequer sua subst\u00e2ncia. (Bettendorff, Comp\u00eandio, 103); kuapara - conhecedor, o que conhece, sabedor: Ab\u00e1 anga\u00eep\u00e1-nhemima i kuapare'yma sup\u00e9 mombeg\u00fbabo. - Contando os pecados escondidos de algu\u00e9m para quem n\u00e3o os conhece. (Ar., Cat., 73v); kuapaba: lugar, tempo, modo, instrumento, etc. de conhecer, de reconhecer, etc.; conhecimento, reconhecimento: A'e kuap\u00e1pe, ko'y asa\u00fbsu... - Por conhec\u00ea-lo, agora amo-o. (Anch., Poemas, 108); O\u00eekuap\u00e1-me'eng um\u00fb\u00e3pe \u00ceudas \u00ceand\u00e9 \u00ceara \u00eeudeus sup\u00e9 erimba'e? - J\u00e1 tinha dado Judas aos judeus o meio de reconhecer Nosso Senhor? (Ar., Cat., 54); eminguaba (t) - o que algu\u00e9m sabe, o conhecido, o sabido: ...O emingu\u00e1-katue'yma o\u00eemombe'uba'e... - O que conta o que n\u00e3o sabe bem... (Ar., Cat., 67); i kuabypyra - o conhecido, o sabido: ...Se'y\u00ee i kuabypyre'yma... - S\u00e3o numerosos os que n\u00e3o s\u00e3o conhecidos. (Ar.
