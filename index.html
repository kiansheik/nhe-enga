\u1ebd, \u00eeep\u00e9, moxy su\u00ed. - Somente estas, na verdade, retirei dos malditos. (Anch., Poemas, 150)"}, {"first_word": "\u00eeepe'a", "optional_number": "", "definition": "(v. intr. compl. posp.) - afastar-se, apartar-se (de algo ou de algu\u00e9m: compl. com su\u00ed): A\u00eekob\u00e9; n'a\u00eeepe'a\u00ee i xu\u00ed. - Aqui estou; n\u00e3o me afasto deles. (Anch., Teatro, 88); ...Tup\u00e3 su\u00ed i \u00eeepe'a-pot\u00e1... - Querendo que eles se afastem de Deus. (Ar., Cat., 160); E\u00eeepe'a! Ek\u00fb\u00e1 k\u00e9 su\u00ed ra'a! - Afasta-te! Vai-te daqui j\u00e1! (Anch., Teatro, 32) \u25cf \u00eeepe'asaba - tempo, lugar, modo, etc. de afastar-se; afastamento: ...Tek\u00f3-anga\u00eepaba su\u00ed o \u00eeepe'aag\u00fbera repyramo. - Como recompensa de seu afastamento da vida m\u00e1. (Ar., Cat., 169v)"}, {"first_word": "\u00eeepe'aba", "optional_number": "", "definition": "(etim. - instrumento de aquecer-se) (s.) - lenha (VLB, II, 20): A\u00eeepe'abar. - Arranco lenha. (VLB, II, 20) A\u00eeepe'ab\u00e1 g\u00fbitek\u00f3bo. - Estou tomando lenha; As\u00f3 \u00eeepe'ab\u00e1. - Vou para arrancar lenha. (VLB, II, 20) \u25cf \u00eeepe'a-mobokaba - cunha de fender lenha (VLB, I, 87)"}, {"first_word": "\u00eeepe'e", "optional_number": "", "definition": "(v. intr.) - esquentar-se, aquecer-se, iluminar-se: Te'y\u00eepe nh\u1ebd i g\u00fbapyki, tat\u00e1 ypype o\u00eeepeg\u00fbabo. - Sentou-se em p\u00fablico, aquecendo-se perto do fogo. (Ar., Cat., 57); A\u00eeepe'e. - Esquento-me. (Fig., Arte, 111). (Seu ger\u00fandio \u00e9 \u00eeepe'ebo ou \u00eeepeg\u00fbabo.)"}, {"first_word": "\u00eeepeg\u00fbabo", "optional_number": "", "definition": "- ger. de \u00eeepe'e (v.)"}, {"first_word": "\u00eeepek\u00e1", "optional_number": "", "definition": "(etim. - quebrar-se o caminho) (v. intr.) - abrir caminho (em meio \u00e0 multid\u00e3o, em meio \u00e0 mata, sem a cortar): Oro\u00eeepek\u00e1. - Abrimos caminho. (VLB, I, 22; II, 108)"}, {"first_word": "\u00eeepepyr", "optional_number": "", "definition": "(v. intr.) - empenar-se, estar empenado (p.ex., a t\u00e1bua, por causa do sol) (VLB, I, 112)"}, {"first_word": "\u00eeeperibe'\u0129", "optional_number": "", "definition": "(conj.) - mal, ainda bem n\u00e3o: \u00ceeperibe'\u0129 as\u00e9 mar\u00e3 i '\u00e9\u00fb, onhemo\u0177r\u00f5 ym\u00fban. - Mal a gente diz algo, j\u00e1 se irrita. (VLB, II, 11)"}, {"first_word": "\u00eeepi", "optional_number": "", "definition": "(adv.) (\u00e0s vezes com a part\u00edcula nh\u1ebd) - sempre, comumente; constantemente, cada dia (Fig., Arte, 129): ...Ere\u00eease'o \u00eeepi. - Choravas sempre. (Anch., Poemas, 96); A\u00eeur ybaka su\u00ed... \u00eeepi nh\u1ebd pe pytyb\u00f5mo. - Vim do c\u00e9u para vos ajudar sempre. (Anch., Teatro, 50); Ix\u00e9 k\u00f3 ka'u res\u00e9 aporomoing\u00f3 \u00eeepi... - Eis que eu fa\u00e7o as pessoas estarem sempre na bebedeira. (Anch., Teatro, 134); -Mba'e-mba'eremepe as\u00e9 \u00eeerur\u00e9\u00fb i xup\u00e9? -\u00ceepi nh\u1ebd\uf02e\uf02e\uf02e - Em que ocasi\u00f5es a gente reza para eles? - Constantemente. (Ar., Cat., 24); Osyk or\u00e9 ri sendy \u00eeepi nh\u1ebd. - Chegou a n\u00f3s sua luz para sempre. (Anch., Poemas, 124); N'i apori or\u00e9 sumar\u00e3 \u00eeepi nh\u1ebd or\u00e9 ra'anga. - N\u00e3o desiste nosso inimigo de sempre nos tentar. (Anch., Poemas, 174) \u25cf \u00eeepind\u00fbara (ou \u00eeepinh\u1ebdnd\u00fbara) - o que \u00e9 de sempre; coisa cotidiana (VLB, II, 94)"}, {"first_word": "\u00eeep\u00eeak", "optional_number": "", "definition": "(v. intr.) - enxergar-se (VLB, I, 120)"}, {"first_word": "\u00eeep\u00eeakukar", "optional_number": "", "definition": "(v. intr.) - mostrar-se, revelar-se, manifestar-se, fazer ver-se: O\u00eeep\u00eeakukar i xup\u00e9 nh\u00f5... i moes\u00e3\u00eea. - Manifestou-se a eles, somente, alegrando-os. (Ar., Cat., 45) \u25cf \u00eeep\u00eeakukasaba - tempo, lugar, modo, etc. de mostrar-se, de revelar-se; revela\u00e7\u00e3o: T'orobas\u1ebdne ybakype... nde \u00eeep\u00eeakukas\u00e1pe... - Havemos de chegar ao c\u00e9u, ao lugar em que tu te revelas. (Ar., Cat., 27)"}, {"first_word": "\u00eeep\u00eear", "optional_number": "", "definition": "(v. intr.) - escudar-se, defender-se: A\u00eeep\u00eear. - Escudo-me, defendo-me. (VLB, I, 21)"}, {"first_word": "\u00eeepimem\u1ebd", "optional_number": "", "definition": "(adv.) - 1) sempre: ...\u00ceepimem\u1ebd b\u00e9 sa'anga i xup\u00e9... - Sempre tamb\u00e9m pronunciando-a para ela. (Bettendorff, Comp\u00eandio, 65); Am\u00f5 anhangusu-manhana \u00eeepimem\u1ebd xe mombo\u00ee. - Algum diab\u00e3o espi\u00e3o sempre me amea\u00e7a. (Anch., Teatro, 162, 2006) \u25cf \u00eeepimem\u1ebdnd\u00fbara - o que \u00e9 de cada dia, coisa cotidiana (VLB, II, 94)"}, {"first_word": "\u00eeepirap\u00fban", "optional_number": "", "definition": "(v. intr. compl. posp.) - falar a favor, fazer a defesa [de algo ou de algu\u00e9m: compl. com es\u00e9 (r, s) ou su\u00ed]: A\u00eeepirap\u00fban (ab\u00e1) res\u00e9. - Falei a favor do homem. (VLB, I, 134, adapt.); N'i a\u00eear\u00f5\u00ee \u00ceesu Cristo tat\u00e9 \u00e9 te'\u00f5 su\u00ed i \u00eeepirap\u00fbana... - N\u00e3o faz sentido ele fazer a defesa da morte fora de Jesus Cristo. (Ar., Cat., 4); ...\u00ceesu Cristo ra\u00fbsuba res\u00e9 i \u00eeepirap\u00fbaneme, b\u0177\u00e1 i \u00eeuk\u00e1\u00fb. - Por ele fazer a defesa do amor a Jesus Cristo, mataram-no. (Ar., Cat., 4)"}, {"first_word": "\u00eeepirok", "optional_number": "", "definition": "(etim. - arrancar-se a pele) (v. intr.) - romper-se (p.ex., o dia) (VLB, I, 123)"}, {"first_word": "\u00eeepoe\u00eetyk", "optional_number": "", "definition": "(etim. - lan\u00e7ar-se a m\u00e3o) (v. intr. compl. posp.) - acenar com a m\u00e3o (para algu\u00e9m: compl. com sup\u00e9): Ere\u00eeepoe\u00eetykype... kunh\u00e3 am\u00f5 sup\u00e9? - Acenaste com a m\u00e3o para alguma mulher? (Anch., Doutr. Crist\u00e3, II, 91)"}, {"first_word": "\u00eeepoeky\u00ee", "optional_number": "", "definition": "(etim. - puxarem-se as fibras) (v. intr.) - estender-se (p.ex., o pano depois de molhado, para secar) (VLB, I, 128)"}, {"first_word": "\u00eeepoerur", "optional_number": "", "definition": "(etim. - trazerem-se as m\u00e3os) (v. intr.) - acenar com a m\u00e3o (principalmente chamando) (VLB, I, 19)"}, {"first_word": "\u00eeepok\u00e1", "optional_number": "1", "definition": "(v. intr.) - arrepiar-se (p.ex., de frio o doente): A\u00eeepok\u00e1. - Arrepiei-me. (VLB, I, 43)"}, {"first_word": "\u00eeepok\u00e1", "optional_number": "2", "definition": "(v. intr.) - espregui\u00e7ar-se: ...Nde atybak, nde res\u00e1-popybo ema'\u1ebdmo, epukamir\u0129amo, e\u00eeepok\u00e1bo tenh\u1ebd... - Tu voltas o rosto para tr\u00e1s, olhando com a ponta dos olhos, sorrindo, espregui\u00e7ando-te. (Anch., Doutr. Crist\u00e3, II, 111-112); A\u00eeepok\u00e1-pok\u00e1. - Fico-me espregui\u00e7ando. (VLB, II, 104)"}, {"first_word": "\u00eeepokok", "optional_number": "", "definition": "(v. intr. compl. posp.) - dar (nalgum obst\u00e1culo do caminho, p.ex., o barco), topar, bater, embarrar: Sak\u00e3 res\u00e9 i \u00eeepokoki. - Ela embarrou nos seus ramos. (VLB, I, 111)"}, {"first_word": "\u00eeepokuab", "optional_number": "", "definition": "(ou \u00eeepokug\u00fbab) (etim. - conhecer-se a m\u00e3o) (v. intr.) - acostumar-se, estar em seu natural: N'a\u00eeepokuabi. - N\u00e3o me acostumei. (VLB, II, 47)"}, {"first_word": "\u00eeeponhea'\u0129", "optional_number": "", "definition": "(v. intr.) - encolher-se (como o pano depois de molhado) (VLB, I, 114)"}, {"first_word": "\u00eeepo'o\u00ee", "optional_number": "", "definition": "(v. intr.) - embara\u00e7ar-se, estar embara\u00e7ado (fal. de fio) (VLB, I, 110)"}, {"first_word": "\u00eeeporakar", "optional_number": "", "definition": "(v. intr.) - 1) procurar alimento; 2) pescar com rede: A\u00eeeporakar. - Pesco com rede. (VLB, II, 75); 3) ca\u00e7ar \u25cf \u00eeeporakasaba (ou \u00eeeporakaaba ou \u00eeeporakaba) - tempo, lugar, modo, causa, etc. de procurar alimento, de ca\u00e7ar, de pescar (com rede); ca\u00e7ada; pescaria (com rede): I g\u00fbara, \u00eeeporakaba, xe resem\u00f5 sa\u00fb\u00ee\u00e1. - Comedor deles, sobram-me saui\u00e1s, causa das ca\u00e7adas. (Anch., Poemas, 156; VLB, II, 75); \u00eeeporakasara - pescador (com rede) (VLB, II, 75)"}, {"first_word": "\u00eeeporero'ypok", "optional_number": "", "definition": "(v. intr.) - ter a segunda menstrua\u00e7\u00e3o: A\u00eeeporero'ypok. - Tive a segunda menstrua\u00e7\u00e3o. (VLB, I, 84)"}, {"first_word": "\u00eeeporero'ypoka", "optional_number": "", "definition": "(s.) - a segunda menstrua\u00e7\u00e3o da mulher (VLB, I, 84)"}, {"first_word": "\u00eeeposanong", "optional_number": "", "definition": "[etim. - por rem\u00e9dios (ou po\u00e7\u00f5es) em si] (v. intr.) - tomar rem\u00e9dio, tomar po\u00e7\u00f5es: Pitanga nhemonhanga su\u00ed o\u00eeeposano\uf029-sanonga. - Ficando a tomar po\u00e7\u00f5es para n\u00e3o gerar uma crian\u00e7a. (Ar., Cat., 97, 1686)"}, {"first_word": "\u00eeeposypaba", "optional_number": "", "definition": "(etim. - instrumento de se limparem as m\u00e3os) (s.) - 1) guardanapo (VLB, I, 146); 2) toalha das m\u00e3os (VLB, II, 129) (v. syb)"}, {"first_word": "\u00eeepotab\u1ebd", "optional_number": "1", "definition": "(v. intr.) - alastrar-se (VLB, I, 30)"}, {"first_word": "\u00eeepotab\u1ebd", "optional_number": "2", "definition": "(v. intr.) - continuar: A\u00eeepotab\u1ebd. - Continuei. (VLB, I, 81)"}, {"first_word": "\u00eeepotab\u1ebd", "optional_number": "3", "definition": "(s.) - continuidade; (adj.) - cont\u00ednuo (VLB, I, 81)"}, {"first_word": "\u00eeepotar", "optional_number": "1", "definition": "(v. intr.) - chegar (por mar, por rio, por \u00e1gua), arribar: Korom\u00f5 ip\u00f3 ereg\u00fbat\u00e1 xe reko\u00e1pe, e\u00eeepot\u00e1ne. - Logo, decerto, passar\u00e1s no lugar em que moro, chegando (por mar). (Anch., Poemas, 156); A\u00eeepotar. - Cheguei (por mar). (VLB, I, 72) \u25cf \u00eeepotasaba - tempo, lugar, modo, etc. de chegar (por \u00e1gua), de arribar: Pinda\u00eetykara \u00eeepotas\u00e1pe, mem\u1ebd o ag\u00fbas\u00e1-poxy sup\u00e9 o\u00eemo\u00eea'ok o embiara, o \u00eeara kup\u00e9bo nh\u1ebd. - Ao chegarem os pescadores, repartem sempre com suas amantes ruins seu pescado, pelas costas de seus senhores. (Anch., Poesias, 268)"}, {"first_word": "\u00eeepotar", "optional_number": "2", "definition": "(v. intr. compl. posp.) - alastrar-se (p.ex., fogo, doen\u00e7a) [compl. com es\u00e9 (r, s)] (VLB, I, 38)"}, {"first_word": "\u00eeepotar", "optional_number": "3", "definition": "(v. intr.) - soldar-se, juntar-se (VLB, II, 120)"}, {"first_word": "\u00eeepotasaba", "optional_number": "", "definition": "(etim. - instrumento de juntar-se) (s.) - junta, juntura (em geral e tamb\u00e9m do corpo) (Castilho, Nomes, 31): ...I kanga \u00eeepotasaba pe'abo o \u00eeosu\u00ed. - As juntas de seus ossos afastando umas das outras. (Ar., Cat., 62); akanga \u00eeepotasaba - as juntas da cabe\u00e7a (VLB, I, 84)"}, {"first_word": "\u00eeepotasatyba", "optional_number": "", "definition": "(etim. - lugar habitual de arribar) (s.) - porto: ygara \u00eeepotasatyba - porto das canoas (VLB, II, 122) (V. tb. \u00eeepotar1)"}, {"first_word": "\u00eeepubu\u00eeereb", "optional_number": "", "definition": "(v. intr.) - emborcar-se, naufragar, ir a pique, so\u00e7obrar, afundar (p.ex., a embarca\u00e7\u00e3o ou quem vai nela) (VLB, II, 134): A\u00eeepubu\u00eeereb. - Naufraguei. (VLB, I, 111)"}, {"first_word": "\u00eeepubur", "optional_number": "", "definition": "(v. intr.) - revirar-se, agitar-se: ...A'e 'ara \u00eeepubur'ir\u00e9... a'ereme karaibeb\u00e9 ruri... - Ap\u00f3s aquele revirar-se do mundo, ent\u00e3o os anjos v\u00eam. (Ar., Cat., 160v)"}, {"first_word": "\u00eeepun", "optional_number": "", "definition": "(v. intr.) - reavivar-se, renovar-se, avivar-se, recrudescer (p.ex., chaga, \u00f3dio, inimizade, etc.) (VLB, II, 101): ...T'o\u00eeepun xe marand\u00fbera! - Que recrudes\u00e7a minha antiga maldade! (Anch., Teatro, 18)"}, {"first_word": "\u00eee-pup\u00e9", "optional_number": "", "definition": "- o mesmo que \u00eeo-up\u00e9 (v.) (Anch., Arte, 16)"}, {"first_word": "\u00eeepyaobok", "optional_number": "", "definition": "(etim. - arrancar-se o pano dos p\u00e9s) (v. intr.) - descal\u00e7ar-se: A\u00eeepyaobok. - Descalcei-me. (VLB, I, 96)"}, {"first_word": "\u00eeepyapasabok", "optional_number": "", "definition": "(v. intr.) - descal\u00e7ar-se (VLB, I, 96)"}, {"first_word": "\u00eeepyk", "optional_number": "", "definition": "(v. intr. compl. posp.) - vingar-se [de algu\u00e9m: compl. com es\u00e9 (r, s)]: -Og\u00fberekomem\u00fb\u00e3sara res\u00e9 o\u00eeepyka tiru\u00e3pe ab\u00e1 Tup\u00e3 nhe'enga aby\u00fb? - Mesmo vingando-se dos que o maltratam, o homem transgride a palavra de Deus? (Ar., Cat., 70); A\u00eeepyk ip\u00f3 ir\u00e3 ses\u00e9ne... - Vingar-me-ei dele no futuro, certamente. (Ar., Cat., 102) \u25cf \u00eeepykaba - tempo, lugar, modo, etc. de se vingar; vingan\u00e7a: E\u00eepotar um\u1ebd nde res\u00e9 o \u00eeepyk\u00e1pe anhanga rat\u00e1pe nde re\u00eetyka... - N\u00e3o queiras que te lance no inferno para se vingar de ti. (Ar., Cat., 1686, 237)"}, {"first_word": "\u00eeepykix\u00fbera", "optional_number": "", "definition": "(s.) - pessoa vingativa (VLB, II, 145); (adj.: \u00eeepykix\u00fber): Xe \u00eeepykix\u00fber. - Eu sou vingativo. (VLB, II, 146)"}, {"first_word": "\u00eeepyme'eng", "optional_number": "", "definition": "(etim. - dar-se a recompensa) (v. intr.) - retribuir: T'ame'\u1ebdne pir\u00e1 ruba end\u00e9bo, \u00fbi\u00eeepyme'enga... - Hei de dar ovas de peixe para ti, retribuindo... (Anch., Teatro, 44)"}, {"first_word": "\u00eeepypetek", "optional_number": "", "definition": "(v. intr.) - sapatear, bater-se os p\u00e9s (VLB, I, 66)"}, {"first_word": "\u00eeepys\u00f3", "optional_number": "", "definition": "(v. intr.) - acamar-se, deitar-se, estender-se, estirar-se deitando (ao longo do ch\u00e3o, em cama, etc.): A\u00eeepys\u00f3. - Deito-me. (VLB, I, 19); A\u00eeepys\u00f3 g\u00fbitupa. - Eu estou estirado. (VLB, I, 129)"}, {"first_word": "\u00eeepysyr\u00f5", "optional_number": "", "definition": "(v. intr.) - 1) libertar-se, salvar-se: Mok\u00f5nh\u00f5... k\u00f3 taba pup\u00e9 sek\u00f3\u00fb, o\u00eeepysyr\u00f5 okupa. - Poucos nesta aldeia moram, estando a salvar-se. (Anch., Teatro, 16); 2) acolher-se: A\u00eeepysyr\u00f5 (ab\u00e1) res\u00e9. - Acolhi-me ao homem (para que me valha). (VLB, I, 20, adapt.) \u25cf o\u00eeepysyr\u00f5ba'e - o que se salva, o que se livra: ...Tup\u00e3 res\u00e9 o\u00eeepysyr\u00f5ba'e... - ...os que se salvam em Deus (Ar., Cat., 38); \u00eeepysyr\u00f5saba - tempo, lugar, modo, etc. de libertar-se, de salvar-se: Tekokatu anh\u00f5 \u00e3 te'\u00f5 su\u00ed... \u00eeepysyr\u00f5sabet\u00e9 re'a... - Eis que a virtude somente h\u00e1 de ser o modo de se libertar da morte. (Ar., Cat., 158v)"}, {"first_word": "\u00eeepysyr\u00f5syr\u00f5", "optional_number": "", "definition": "(v. intr.) - escusar-se, desculpar-se (de fazer algo): A\u00eeepysyr\u00f5syr\u00f5. - Desculpei-me. (VLB, I, 124)"}, {"first_word": "\u00eeepytasok", "optional_number": "1", "definition": "(etim. - firmarem-se os p\u00e9s) (v. intr. compl. posp.) - firmar-se (como o que vai levantar algo pesado para n\u00e3o escorregar), suster-se, escorar-se [em algo: compl. com es\u00e9 (r, s)]: A\u00eeepytasok (mba'e) res\u00e9. - Escorei-me em algo. (VLB, I, 131, adapt.)"}, {"first_word": "\u00eeepytasok", "optional_number": "2", "definition": "(etim. - firmarem-se os p\u00e9s) (v. intr.) - combater, ter encontro (com inimigos) (VLB, I, 114)"}, {"first_word": "\u00eeepytasoka", "optional_number": "", "definition": "(s.) - firmeza: ...\u00ceepytasok\u00fbera ero\u00eeeby. - Devolvendo sua antiga firmeza. (Ar., Cat., 40)"}, {"first_word": "\u00eeerab", "optional_number": "", "definition": "(v. intr.) - desfiar-se (p. ex., tecido) (VLB, I, 99)"}, {"first_word": "\u00eeeraba", "optional_number": "", "definition": "(s.) - frouxid\u00e3o; (adj.: \u00eeerab) - solto, frouxo, desatado: -Mar\u00e3 e'ipe Tup\u00e3 i t\u0129-\u00eeeraba rep\u00eeaka? -Que disse Deus vendo seu frouxo pudor? (Ar., Cat., 41)"}, {"first_word": "\u00eeerat\u00e3", "optional_number": "", "definition": "(v. intr.) - fortalecer-se: Sekop\u00fbera angaturama xe res\u00e9 t'o\u00eeerat\u00e3. - A bondade de sua vida em mim se fortale\u00e7a. (Anch., Poemas, 134)"}, {"first_word": "\u00eeereb", "optional_number": "", "definition": "(v. intr.) - 1) virar-se; revirar-se, voltar-se; 2) espojar-se, lan\u00e7ar-se em terra de costas e revolver-se, agitar-se para se co\u00e7ar (p.ex., os c\u00e3es, os gatos): A\u00eeer\u00e9-\u00eeereb. - Fico a espojar-me. (VLB, I, 127); 3) investir, fazer ataque: A\u00eeereb (ab\u00e1) sup\u00e9. - Investi contra os homens. (VLB, II, 147, adapt.)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- No P.B., JEREBA tem v\u00e1rios sentidos: 1) animal ruim de montaria; 2) arreios; 3) indiv\u00edduo desajeitado ou desleixado; 4) (SP Pop.) meretriz; 4) (BA) esp\u00e9cie de raia grande (in Novo Dicion. Aur\u00e9lio)."}, {"first_word": "\u00eeerebusu", "optional_number": "1", "definition": "(etim. - volta grande) (s.) - nome de uma ave da fam\u00edlia dos catart\u00eddeos, do grupo dos urubus (D'Abbeville, Histoire, 182v)"}, {"first_word": "\u00ceerebusu", "optional_number": "2", "definition": "(etim. - volta grande) (s. antrop.) - nome de \u00edndio tupi (D'Abbeville, Histoire, 182v)"}, {"first_word": "\u00eeerekoa\u00edb", "optional_number": "", "definition": "(v. intr. compl. posp.) - piorar [de algo: compl. com su\u00ed]: O\u00eeerekoa\u00edbet\u00e9 xe akanga rasy xe su\u00ed. - Piorou muito a dor de minha cabe\u00e7a. (VLB, I, 112); A\u00eeerekoa\u00edbet\u00e9 xe anga\u00eep\u00e1-katu su\u00ed. - Piorei muito de meu grande pecado. (VLB, I, 112)"}, {"first_word": "\u00eeerek\u00fbaba", "optional_number": "", "definition": "(s.) - afabilidade; (adj.: \u00eeerek\u00fbab) - af\u00e1vel; (xe) ser af\u00e1vel, perdoar: I xy-\u00eeerek\u00fbaba ab\u00e9 o\u00eeo'ok i abaet\u00e9... - Sua m\u00e3e af\u00e1vel tamb\u00e9m arranca a ferocidade dele. (Anch., Teatro, 154); A'e\u00eeb\u00e9 Pilatos sup\u00e9 o\u00eeerek\u00fbabamo... - Bem nesse momento perdoou a Pilatos. (Ar., Cat., 59); N'i nhyr\u00f5\u00ee, n'i \u00eeerek\u00fbabi... - N\u00e3o perdoam, n\u00e3o s\u00e3o af\u00e1veis. (Anch., Teatro, 148)"}, {"first_word": "\u00eeeremary", "optional_number": "", "definition": "(s.) - JUREMARI, JUREMA, \u00e1rvore da fam\u00edlia das leguminosas-mimoso\u00eddeas (Chloroleucon tortum (Mart.) Pittier), muito comum na costa nordestina, \u201cdelgada no p\u00e9 e muito grossa em cima;... d\u00e1 umas favas brancas\u201d. (Sousa, Trat. Descr., 220)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- JUREMA pode ser tamb\u00e9m, no P.B., bebida feita com a casca, ra\u00edzes ou frutos dessa planta, com propriedades alucin\u00f3genas (in Novo Dicion. Aur\u00e9lio)."}, {"first_word": "\u00eeerem\u0169", "optional_number": "", "definition": "- o mesmo que \u00eeurum\u0169 (v.) (Brand\u00e3o, Di\u00e1logos, 198)"}, {"first_word": "\u00eeeremu\u00ee\u00e9", "optional_number": "", "definition": "(s.) - JERIMUM, esp\u00e9cie de ab\u00f3bora, chamada caba\u00e7o em Portugal. O mesmo que \u00eeurum\u0169 (v.) (Sousa, Trat. Descr., 184)"}, {"first_word": "\u00eeerem\u0169-pakob\u00e1", "optional_number": "", "definition": "(etim. - jerimum pacova) (s.) - variedade de jerimum (v. \u00eeurum\u0169) (Brand\u00e3o, Di\u00e1logos, 198)"}, {"first_word": "\u00eeerimir\u0129", "optional_number": "", "definition": "(s.) - variedade de feij\u00e3o (Sousa, Trat. Descr., 296)"}, {"first_word": "\u00eeeripeba", "optional_number": "", "definition": "(s.) - variedade de feij\u00e3o (Sousa, Trat. Descr., 296)"}, {"first_word": "\u00eeeriusu", "optional_number": "", "definition": "(s.) - variedade de feij\u00e3o (Sousa, Trat. Descr., 296)"}, {"first_word": "\u00eeero'ar", "optional_number": "", "definition": "(v. intr.) - estar derrubado (p.ex., com o muito peso): A\u00eeero'ar. - Estou derrubado. (VLB, I, 95)"}, {"first_word": "\u00eeerob\u00eear", "optional_number": "1", "definition": "(v. intr. compl. posp.) - 1) ser altivo, arrogante, denodado (em coisas de guerra ou briga): A\u00eeerob\u00ee\u00e1-katu. - Sou muito arrogante; A\u00eeerob\u00ee\u00e1-pyryb g\u00fbitek\u00f3bo. - Estou sendo um tanto arrogante. (VLB, I, 33); 2) ensoberbecer-se, gloriar-se, ser presumido, ser fantasioso, ser contador de vantagem [compl. com es\u00e9 (r, s)]: A\u00eeerob\u00ee\u00e1-katu (mba'e) res\u00e9. - Ensoberbeci-me muito acerca das coisas. (VLB, I, 118, adapt.); A\u00eeerob\u00ee\u00e1 xe \u00eeoes\u00e9. - Ensoberbeci-me acerca de mim mesmo. (VLB, I, 117); A\u00eeerob\u00eear-a'ub (mba'e) res\u00e9. - Glorio-me em v\u00e3o das coisas. (VLB, I, 148)"}, {"first_word": "\u00eeerob\u00eear", "optional_number": "2", "definition": "(v. intr. compl. posp.) - 1) confiar, ter esperan\u00e7a [em algo ou em algu\u00e9m: compl. com es\u00e9 (r, s) ou ri]: T'i \u00eeerob\u00eear ap\u00f3 ab\u00e1 ri. - Confiemos nesses homens. (L\u00e9ry, Histoire, 354); E\u00eeerob\u00ee\u00e1 xe res\u00e9. - Confia em mim. (Anch., Teatro, 128); A\u00eeerob\u00ee\u00e1-katu xe \u00eeoes\u00e9. - Confio muito em mim mesmo. (VLB, II, 57) \u25cf \u00eeerob\u00eeasara - o que confia: Mar\u00e3pe karaibeb\u00e9 Tup\u00e3 res\u00e9 \u00eeerob\u00eeasara rubixaba rera? - Qual \u00e9 o nome do chefe dos anjos que confiam em Deus? (Ar., Cat., 38); \u00eeerob\u00eeasaba - tempo, lugar, modo, causa, etc. de confiar, de ter esperan\u00e7a: ...Ses\u00e9 Tup\u00e3 res\u00e9 b\u00e9 o \u00eeerob\u00eeas\u00e1pe... - Por ter ele esperan\u00e7a nela e em Deus. (Ar., Cat., 352); Mba'epe Tup\u00e3 res\u00e9 as\u00e9 \u00eeerob\u00eeasabet\u00e9? - Quais s\u00e3o as causas verdadeiras de n\u00f3s termos esperan\u00e7a em Deus? (Bettendorff, Comp\u00eandio, 62)"}, {"first_word": "\u00eeerob\u00eeara", "optional_number": "1", "definition": "(s.) - confian\u00e7a: Erero\u0177r\u00f5-mb\u00e1pe o \u00eeoes\u00e9 i \u00eeerob\u00eeara...? - Detestas completamente a confian\u00e7a dele em si mesmo? (Ar., Cat., 1686, 184)"}, {"first_word": "\u00eeerob\u00eeara", "optional_number": "2", "definition": "(s.) - gl\u00f3ria humana (VLB, I, 148); fantasia (de pessoa presun\u00e7osa) (VLB, I, 134); altivez, arrog\u00e2ncia (VLB, I, 33): ...K\u00f3 a\u00eek\u00f3 nde akanga k\u00e1bo nde \u00eeerob\u00eeara su\u00ed. - Eis que aqui estou para quebrar tua cabe\u00e7a por causa de tua arrog\u00e2ncia. (Anch., Poesias, 57)"}, {"first_word": "\u00eeerob\u00eeasaba", "optional_number": "", "definition": "(s.) - esperan\u00e7a: Salve Rainha... or\u00e9 \u00eeerob\u00eeasaba... - Salve Rainha, nossa esperan\u00e7a. (Ar., Cat., 14)"}, {"first_word": "\u00eeerob\u00eeatenh\u1ebd", "optional_number": "", "definition": "(v. intr.) - vangloriar-se: A\u00eeerob\u00eeatenh\u1ebd. - Vanglorio-me. (VLB, II, 141)"}, {"first_word": "\u00eeerob\u00eeatenh\u1ebda", "optional_number": "", "definition": "(s.) - vangl\u00f3ria (VLB, II, 141)"}, {"first_word": "\u00eeerobur", "optional_number": "", "definition": "(v. intr.) - avivar-se, renovar-se (p.ex., a chaga, a inimizade, o ru\u00eddo, etc.) (VLB, II, 101)"}, {"first_word": "\u00eeerobyk", "optional_number": "", "definition": "(ou \u00eeoerobyk) (v. intr.) - ajuntar-se: O\u00eeerobyk. - Ajuntam-se. (VLB, I, 29)"}, {"first_word": "\u00eeerok", "optional_number": "", "definition": "(v. intr.) - mudar de nome, tomar nome novo (segundo o ritual ind\u00edgena. Acontecia sempre que se matava um inimigo, quebrando-se-lhe a cabe\u00e7a.): A\u00eeerok kori ses\u00e9ne. - Mudarei de nome hoje, por causa deles. (Anch., Teatro, 64); A\u00eeerok muru res\u00e9; xe rera \u201cKururupeba.\u201d - Mudo de nome por causa dos malditos; meu nome \u00e9 \u201cSapo Achatado\u201d. (Anch., Teatro, 90)"}, {"first_word": "\u00eeeroky", "optional_number": "1", "definition": "(v. intr. compl. posp.) - fazer inclina\u00e7\u00e3o, mesura, inclinar-se: -O\u00eeerokype as\u00e9 Cruz sup\u00e9? -O\u00eeeroky. -A gente se inclina junto \u00e0 cruz? - Inclina-se. (Ar., Cat., 22)"}, {"first_word": "\u00eeeroky", "optional_number": "2", "definition": "(s.) - mesura (VLB, II, 36)"}, {"first_word": "\u00eeeroky", "optional_number": "3", "definition": "(s.) - esp\u00e9cie de feiticeiro, \u201cque dizem ser um anjo que veio do c\u00e9u.\u201d (Rodrigues, Rela\u00e7\u00e3o, in Leite, Novas Cartas Jesu\u00edticas, 241)"}, {"first_word": "\u00eeerotikara", "optional_number": "", "definition": "(s.) - trufa (VLB, II, 138)"}, {"first_word": "\u00eeero\u0177r\u00f5", "optional_number": "", "definition": "(v. intr.) - detestar a si mesmo, detestar-se, odiar-se: ...O py'ape o\u00eeero\u0177r\u00f5mo... - Detestando-se em seu cora\u00e7\u00e3o. (Anch., Doutr. Crist\u00e3, II, 112)"}, {"first_word": "\u00eeerum\u0169", "optional_number": "", "definition": "- o mesmo que \u00eeurum\u0169 (v.) (Sousa, Trat. Descr., XLVI)"}, {"first_word": "\u00eeerum\u0169et\u00e9", "optional_number": "", "definition": "(etim. - jerimum verdadeiro) (s.) - nome de uma planta; variedade de ab\u00f3bora (Theat. Rer. Nat. Bras., II, 216)"}, {"first_word": "\u00eeerur\u00e9", "optional_number": "", "definition": "(v. intr. compl. posp.) - pedir; rogar; rezar [a algu\u00e9m: compl. com sup\u00e9; por algo: compl. com es\u00e9 (r, s)]: A\u00eeerur\u00e9 aoba res\u00e9 Pedro sup\u00e9. - Pe\u00e7o a Pedro por roupa. (Anch., Arte, 44); A\u00eeerur\u00e9 Tup\u00e3 sup\u00e9 xe angatur\u00e3g\u00fbama res\u00e9. - Pe\u00e7o a Deus por minha virtude. (VLB, II, 69); A\u00eeerur\u00e9 ndebe xe remi'urama res\u00e9. - Pe\u00e7o a ti por minha comida. (D'Evreux, Viagem, 144) \u25cf \u00eeeruresaba - tempo, lugar, modo, causa, etc. de pedir; pedido, peti\u00e7\u00e3o: I pup\u00e9... 'y anh\u1ebd monhangi ka\u00fb\u0129namo o sy \u00eeeruresaba rupi. - Nele a \u00e1gua transformou em vinho, de acordo com os pedidos de sua m\u00e3e. (Ar., Cat., 12); Mar\u00e3 e'ipe amoa\u00e9 as\u00e9 \u00eeeruresaba? - Como reza aquela outra peti\u00e7\u00e3o nossa? (Ar., Cat., 26v); T'o\u00fa, nde \u00eeerures\u00e1pe, Tup\u00e3 or\u00e9 moorypa... - Que venha, por teus pedidos, Deus para nos fazer felizes. (Anch., Teatro, 118)"}, {"first_word": "\u00eeeruresabo", "optional_number": "", "definition": "(adv.) - a pedido, por solicita\u00e7\u00e3o: ...Cruz res\u00e9 i mo\u00eeari, i \u00eeeruresabo \u00e9... - A seu pr\u00f3prio pedido, na cruz o pregaram. (Ar., Cat., 9)"}, {"first_word": "\u00eeeruresara", "optional_number": "", "definition": "(etim. - o que pede) (s.) - advogado, o que faz peti\u00e7\u00f5es: Ene'\u0129, or\u00e9 \u00eeeruresar! - Eia, advogada nossa! (Ar., Cat., 14v)"}, {"first_word": "\u00eeeruti", "optional_number": "", "definition": "(s.) - JURITI, o mesmo que \u00eeurut\u0129 (v.) (D'Abbeville, Histoire, 239)"}, {"first_word": "\u00eeesapy'a", "optional_number": "", "definition": "(v. intr.) - 1) antecipar-se muito (VLB, I, 36); 2) apressar-se muito (VLB, I, 47)"}, {"first_word": "\u00eeesarusu", "optional_number": "", "definition": "(s. etn\u00f4n.) - nome de na\u00e7\u00e3o ind\u00edgena (Vasconcelos, Cr\u00f4nica (Not.), I, \u00a7153, 110)"}, {"first_word": "\u00eeese'ar", "optional_number": "", "definition": "(ou \u00eeese'a) (v. intr. compl. posp.) - 1) unir-se, juntar-se [a algo ou a algu\u00e9m: compl. com es\u00e9 (r, s) ou ri]: T'o\u00eeese'ar-y berame'\u0129 o\u00eeepekaturamo... - Que pare\u00e7am juntar-se como um s\u00f3. (Ar., Cat., 95v); ...\u00ceand\u00e9 ri o\u00eeese'a. - Uniu-se a n\u00f3s. (Anch., Poemas, 160); 2) misturar-se (coisas da mesma esp\u00e9cie): Oro\u00eeese'ar. - N\u00f3s nos misturamos. (VLB, II, 36) \u25cf \u00eeese'araba - tempo, lugar, modo, etc. de unir-se, de juntar-se; uni\u00e3o jun\u00e7\u00e3o: ...\u00eeand\u00e9 ro'o res\u00e9 \u00eeese'arag\u00fbera... - a uni\u00e3o \u00e0 nossa carne (Ar., Cat., 132v)"}, {"first_word": "\u00eeese'ara", "optional_number": "", "definition": "(s.) - uni\u00e3o: ...O\u00eeep\u00e9 og ek\u00f3-kara\u00edba \u00eeese'ara pup\u00e9 nh\u1ebd. - S\u00e3o um na uni\u00e3o de seu ser sagrado. (Anch., Doutr. Crist\u00e3, I, 134)"}, {"first_word": "\u00eeese\u00ee", "optional_number": "", "definition": "(v. intr. compl. posp.) - irritar-se, querer brigar, fazer-se hostil [com algu\u00e9m: compl. com es\u00e9 (r, s)]: A\u00eeese\u00ee (ab\u00e1) res\u00e9. - Irritei-me com o homem. (VLB, I, 115)"}, {"first_word": "\u00eeesok", "optional_number": "", "definition": "(v. intr.) - picar-se: A\u00eeesok. - Pico-me a mim mesmo. (Fig., Arte, 83)"}, {"first_word": "\u00eeesub", "optional_number": "", "definition": "(v. intr. compl posp.) - deparar-se [a algu\u00e9m: compl. com es\u00e9 (r, s)]: T'o\u00eeesub am\u00f5 ix\u00e9bo ranh\u1ebd. - H\u00e1 de se me deparar algum, primeiro. (VLB, I, 94)"}, {"first_word": "\u00eees\u00fbera", "optional_number": "", "definition": "(s.) - consci\u00eancia, convencimento; (adj.: \u00eees\u00fber) - consciente, convencido: Missa mondyk\u00e1pe \u00e9pe ere\u00eek\u00e9 \u00eeepi, nde \u00eees\u00fbere'y\u00eepe... - \u00c9 no final da missa que entras sempre, manifestamente consciente? (Anch., Doutr. Crist\u00e3, II, 105)"}, {"first_word": "\u00eeesu\u00ed", "optional_number": "", "definition": "(posp.) - 1) (posp. rec\u00edpr.) - um do outro: E'ikatupe o \u00eeesu\u00ed opo'i? - Podem deixar um do outro? (Ar., Cat., 94v); 2) (posp. refl.) - de si mesmo: ...O \u00eeesu\u00ed i mo'\u1ebduk\u00e1 as\u00e9 res\u00e9. - Fazendo-o derramar de si mesmo por n\u00f3s. (Ar., Cat., 43)"}, {"first_word": "\u00eeesy", "optional_number": "", "definition": "(v. intr.) - assar-se: Tat\u00e1 nde ar\u00f5et\u00e9, i pup\u00e9 t'ere\u00eeesy. - O fogo te conv\u00e9m verdadeiramente, para que nele te asses. (Anch., Teatro, 170)"}, {"first_word": "\u00eeesybasab", "optional_number": "", "definition": "(v. intr.) - benzer-se a testa: A\u00eeesybasab. - Benzi-me a testa. (VLB, I, 54)"}, {"first_word": "\u00eeesy\u00eea", "optional_number": "", "definition": "(s.) - adormecimento (dos membros); (adj.: \u00eeesy\u00ee) - dormente, adormecido (o p\u00e9, a m\u00e3o, a perna, o corpo); (xe) adormecer: Op\u00e1 xe uba \u00eeesy\u00ee. - Ambas as minhas coxas adormeceram. (Anch., Teatro, 26); Xe py-\u00eeesy\u00ee. - Eu tenho o p\u00e9 adormecido. (VLB, I, 106)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B. (N.E., pop.), JI\u00c7U\u00cd (\u00eee- + sy\u00ee, \u201carrepiado\u201d (falando-se da epiderme) (In Dicion. Caldas Aulete). (v. tb. sy\u00ee)"}, {"first_word": "\u00eeetanong", "optional_number": "", "definition": "(ou nhetanong) (v. intr. compl. posp.) - fazer oferenda (p.ex., ao paj\u00e9, para obter algum favor: vit\u00f3ria na guerra, sa\u00fade, etc.), ofertar, dar presente [a algu\u00e9m: compl. com es\u00e9 (r, s)]: Anhetanong pa\u00ee\u00e9 res\u00e9. - Fiz oferenda para o paj\u00e9. (VLB, II, 55); I xy... sup\u00e9 t'\u00eea'\u00e9, \u00eea\u00eeetanonga: \u201cT'o\u00fa \u00eeand\u00e9 posanonga. - Para sua m\u00e3e digamos, fazendo oferenda: \u201c-Que venha para nos curar\u201d. (Anch., Poemas, 166) \u25cf \u00eeetanongaba - tempo, lugar, modo, etc. de presentear, de ofertar; oferenda, presente, oferta (para a Igreja ou para feiticeiros) (VLB, II, 55). \u201cHonra, rever\u00eancia e presentes que se devem oferecer aos profetas e santos cara\u00edbas a fim de obter deles aquilo que lhes \u00e9 necess\u00e1rio para manterem sua vida.\u201d (Thevet, Cosm. Univ., 914): ...I xup\u00e9 og\u00fberu \u00eeetanongabamo ita\u00eeuba, ysykat\u00e3 syap\u00fb\u00e3ba'e, mirra... - Para ele trouxeram, como oferendas, ouro, incenso e mirra. (Ar., Cat., 3); ...I \u00eeetanong\u00e1pe, sory nde py'a. - Ao presentearem-no, alegrou-se teu cora\u00e7\u00e3o. (Anch., Poemas, 118)"}, {"first_word": "\u00eeetanonga", "optional_number": "", "definition": "(s.) - oferenda; presente dado ao paj\u00e9 para obter algum favor (vit\u00f3ria na guerra, etc.): Ererob\u00ee\u00e1pe \u00eeetanonga'uba? - Acreditas em falsas oferendas? (Ar., Cat., 98v)"}, {"first_word": "\u00eeeta'yb\u00e1", "optional_number": "", "definition": "(s.) - o fruto do jatob\u00e1 (v. \u00eeeta'yba) (Marcgrave, Hist. Nat. Bras., 101)"}, {"first_word": "\u00eeeta'yba", "optional_number": "", "definition": "- o mesmo que \u00eeata'yba (v.) (Vasconcelos, Cr\u00f4nica (Not.), II, \u00a781, 153)"}, {"first_word": "\u00eeetaysyka", "optional_number": "", "definition": "(etim. - resina de jatob\u00e1) (s.) - JETAICICA, resina transparente destilada pela \u00eeeta'yba (v.) (Piso, De Med. Bras., IV, 180)"}, {"first_word": "\u00eeetinga", "optional_number": "", "definition": "(s.) - esp\u00e9cie de mosca ou mosquito pequeno que ataca feridas; mosquito-de-cachorro (D'Abbeville, Histoire, 255v; Marcgrave, Hist. Nat. Bras., 257; VLB, II, 43)"}, {"first_word": "\u00eeetipemena", "optional_number": "", "definition": "(s.) - marido da sobrinha (filha da irm\u00e3 de h.) ou da prima (filha da tia de h.) (Ar., Cat., 114)"}, {"first_word": "\u00eeetipera", "optional_number": "", "definition": "(s.) - 1) sobrinha de homem, filha de sua irm\u00e3 ou prima (VLB, II, 119); 2) prima, filha de tia de homem (Ar., Cat., 114)"}, {"first_word": "\u00eeetu'u", "optional_number": "", "definition": "(v. intr.) - acamar-se, estirar-se; deitar-se - G\u00fbyr\u00e1-sapuka\u00eea \u00eeab\u00e9 ere\u00eeetu'u... - Como um galo te deitas. (Anch., Doutr. Crist\u00e3, II, 111); A\u00eeetu'u. - Estiro-me. (VLB, I, 29)"}, {"first_word": "\u00eeetyka", "optional_number": "", "definition": "(s.) - JETICA, JATICA, batata-doce, planta herb\u00e1cea americana, da fam\u00edlia das convolvul\u00e1ceas (Ipomoea batatas (L.) Lam.), de ra\u00edzes tuberosas aliment\u00edcias e folhas medicinais. \u00c9 tamb\u00e9m chamada batata-da-terra, batata-da-ilha. (D'Abbeville, Histoire, 229; Marcgrave, Hist. Nat. Bras., 16) \u25cf \u00eeetyky - vinho de batata-doce (Marcgrave, Hist. Nat. Bras., 274)"}, {"first_word": "JETICA", "optional_number": "", "definition": "(batata-doce) (fonte: Marcgrave)"}, {"first_word": "\u00eeetykasyka", "optional_number": "", "definition": "(s.) - resina odor\u00edfera produzida pela \u00eeeta'yba (Marcgrave, Hist. Nat. Bras., 101)"}, {"first_word": "\u00eeetykop\u00e9", "optional_number": "", "definition": "(s.) - JATUCUP\u00c9, JACUTUP\u00c9, JOCOTUP\u00c9, trepadeira da fam\u00edlia das leguminosas (Pachyrhizus tuberosus (Lam.) Spreng.), de ra\u00edzes tuberosas, feculentas e aliment\u00edcias (Anch., Cartas, 135)"}, {"first_word": "\u00eeetykusu", "optional_number": "", "definition": "(etim. - jetica grande) (s.) - JETICU\u00c7U, planta da fam\u00edlia das convolvul\u00e1ceas, de folhas cordiformes e raiz tuberosa, de efeito purgativo. \u00c9 chamada tamb\u00e9m batata-de-purga ou tapioca-de-purga. (Cardim, Trat. Terra e Gente do Brasil, 47; Marcgrave, Hist. Nat. Bras., 41)"}, {"first_word": "\u00eeetymixyra", "optional_number": "", "definition": "(etim. - batata-doce cozida) (s.) - nome de um peixe (Theat. Rer. Nat. Bras., I, 70)"}, {"first_word": "\u00eeeup\u00e9", "optional_number": "", "definition": "- o mesmo que \u00eeoup\u00e9 (v.)"}, {"first_word": "\u00eeeupir", "optional_number": "", "definition": "(v. intr.) - elevar-se, subir, ascender, trepar, montar (p.ex., em cavalo): ...S\u00e3o Matias, ybakype Tup\u00e3 Ta'yra \u00eeeupir'ir\u00e9, S. Pedro o ir\u0169-et\u00e1 reseb\u00e9... tari ap\u00f3stoloramo. - S\u00e3o Pedro, com seus companheiros, tomou como ap\u00f3stolo a S\u00e3o Matias, ap\u00f3s subir Deus-Filho ao c\u00e9u. (Ar., Cat., 121) \u25cf \u00eeeupiraba - tempo, lugar, modo, etc. de subir; subida: Arob\u00eear ybakype i \u00eeeupirag\u00fbera... - Creio na subida dele ao c\u00e9u. (Ar., Cat., 16)"}, {"first_word": "\u00eeeupisaba", "optional_number": "", "definition": "(etim. - instrumento de se elevar) (s.) - escada (VLB, I, 122)"}, {"first_word": "\u00eee'yaponhang", "optional_number": "", "definition": "(etim. - encher-se a embarca\u00e7\u00e3o) (v. intr.) - fazer aguada, fazer armazenamento de \u00e1gua (p.ex., como o navio) (VLB, I, 24)"}, {"first_word": "\u00eee'yaporakar", "optional_number": "", "definition": "(etim. - encher-se a embarca\u00e7\u00e3o) (v. intr.) - fazer aguada, fazer armazenamento de \u00e1gua (p.ex., como o navio) (VLB, I, 24)"}, {"first_word": "\u00eee'ynhang", "optional_number": "", "definition": "(etim. - verter-se \u00e1gua) (v. intr.) - fazer aguada, fazer armazenamento de \u00e1gua (p.ex., como o navio) (VLB, I, 24)"}, {"first_word": "\u00eeeypy\u00ee", "optional_number": "", "definition": "(ou \u00eeeepy\u00ee) (v. intr.) - aspergir-se: O\u00eeeypy\u00ee 'y-kara\u00edba pup\u00e9. - Asperge-se com \u00e1gua benta. (Ar., Cat., 24) \u25cf \u00eeeepy\u00eetaba - tempo, lugar, modo, finalidade, etc. de aspergir-se: Ir\u00f5 a\u00eep\u00f3 'y-kara\u00edba pup\u00e9 as\u00e9 \u00eeeepy\u00eetabypy. - Portanto, essa \u00e9 a primeira finalidade de se aspergir a gente com \u00e1gua benta. (Ar., Cat., 352, 1686)"}, {"first_word": "\u00eeeys\u00e1", "optional_number": "", "definition": "(s.) - estatura (de pessoa), comprimento, comprid\u00e3o (de qualquer coisa) (VLB, I, 128): \u00eeeys\u00e1-puku - estatura elevada (p.ex., de pessoa); (adj.) - ter estatura: Xe \u00eeeys\u00e1-puku. - Eu tenho estatura elevada. (VLB, I, 33)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, no P.B., pelas l\u00ednguas gerais coloniais, paju\u00e7ara, muito grande; de grande corpo ou estatura (in PDBLP). O termo ju\u00e7ara, nas l\u00ednguas gerais coloniais, passou a significar grande: caaju\u00e7ara (\u201cfolhas grandes\u201d, arbusto das rubi\u00e1ceas); muiraju\u00e7ara (\u201c\u00e1rvore grande\u201d, \u00e1rvore apocin\u00e1cea). Isso tamb\u00e9m se percebe na topon\u00edmia: Pirajussara (SP), \u201cpeixes grandes\u201d; Peju\u00e7ara (RS), \u201ccaminho comprido\u201d, etc."}, {"first_word": "\u00eeeysyrung", "optional_number": "", "definition": "(v. intr.) - p\u00f4r-se em fila, enfileirar-se: Oro\u00eeeysyrung. - Pusemo-nos em fila. (VLB, II, 101)"}, {"first_word": "i\u00ee\u00e1", "optional_number": "", "definition": "(part. que leva o verbo para o ger\u00fandio. \u00c0s vezes \u00e9 acompanhada pelas part\u00edculas muru, \u00eeaby ou m\u00e3.) - 1) ainda bem, ainda bem que: ...I\u00ee\u00e1 oman\u00f5mo... - Ainda bem que morreu. (Ar., Cat., 69v); I\u00ee\u00e1 o\u00eeembo'ebo. - Ainda bem que aprendeu. (Anch., Arte, 57); I\u00ee\u00e1 muru senonhana! - Ainda bem que o faz correr consigo! (Anch., Teatro, 164); 2) bem feito!: I\u00ee\u00e1 n'end\u00e9! (ou I\u00ee\u00e1 end\u00e9be!) - Bem feito para ti! I\u00ee\u00e1 n'ah\u1ebd. - Bem feito para ele! (VLB, I, 28; II, 11); I\u00ee\u00e1 \u00eeaby ah\u1ebd m\u00e3! - Ah, bem feito para ele! (VLB, I, 28); I\u00ee\u00e1 muru! I py'ap\u00fbera xe potabamo t'o\u00eek\u00f3. - Bem feito para o maldito! Seus f\u00edgados h\u00e3o de ser minha por\u00e7\u00e3o. (Anch., Teatro, 64)"}, {"first_word": "\u00eeia", "optional_number": "", "definition": "(s.) - JIA, nome comum a r\u00e3s da fam\u00edlia dos leptodactil\u00eddeos (Brand\u00e3o, Di\u00e1logos, 257)"}, {"first_word": "i\u00eeamuru", "optional_number": "", "definition": "(part.) - o mesmo que \u00eeamuru (v.) (Anch., Teatro, 64)"}, {"first_word": "i\u00eeatybinh\u1ebd", "optional_number": "", "definition": "1) (posp.) - ao inv\u00e9s de, ao contr\u00e1rio de; 2) (adv.) \u00e0s avessas, ao rev\u00e9s (VLB, I, 48)"}, {"first_word": "ikararas\u00e1", "optional_number": "", "definition": "(s.) - var. de cogumelo comest\u00edvel que cresce na madeira (VLB, I, 86)"}, {"first_word": "'ikatu", "optional_number": "", "definition": "- alomorfe de e'ikatu (v. 'ikatu / 'ekatu)"}, {"first_word": "'ikatu", "optional_number": "", "definition": "/ 'ekatu (v. intr.) - 1) poder (tanto no sentido de ter permiss\u00e3o, ter possibilidade, ter oportunidade quanto no de ter capacidade ou ter habilidade; leva o verbo do qual \u00e9 auxiliar para o ger\u00fandio): T'e'ikatu nde kuapa xe ruba Tupinamb\u00e1! - Que possa conhecer-te meu pai Tupinamb\u00e1! (Anch., Poemas, 114); A'ekatu mba'e monhanga. - Posso fazer as coisas. (Fig., Arte, 160); Pedro e'ikatu os\u00f3bo. - Pedro pode ir. (Fig., Arte, 160); E'ikatupe as\u00e9 ik\u00e9 b\u00e9 sep\u00eeaka? - Pode a gente v\u00ea-lo aqui tamb\u00e9m? (Anch., Doutr. Crist\u00e3, I, 158); A'ekatu sep\u00eeaka. - Posso v\u00ea-lo. (Anch., Arte, 56); Nd'e'ikatu ang\u00e1\u00ee-tepe as\u00e9 ab\u00e1 rek\u00f3-nhemima mombeg\u00fbabo? - Mas n\u00e3o pode a gente, de modo nenhum, contar o procedimento oculto de algu\u00e9m? (Ar., Cat., 73v); 2) (v. intr. compl. posp.) - mostrar-se digno, ser digno, apto, capaz; saber, saber fazer; ter jeito [complemento com a posp. es\u00e9 (r, s)]: N'a'ekatu\u00ee. - N\u00e3o sei (ignoro). (VLB, II, 8); A'ekatu mba'e res\u00e9. - Tenho jeito para a coisa. (VLB, I, 147); Nd'e'ikatu b\u00e9\u00ee a\u00eep\u00f3 i pe'apyra'uba missa renduba res\u00e9... - Tamb\u00e9m n\u00e3o se mostra digno aquele excomungado mesquinho de ouvir a missa. (Ar., Cat., 179); A'ekatu ses\u00e9. - Sei faz\u00ea-lo. (VLB, II, 79) \u25cf e'ikatuba'e (ou i'ekatuba'e) - o que pode; o que se mostra digno, o que \u00e9 capaz, o que sabe, etc.: Arob\u00eear Tup\u00e3 Tuba, opakatu mba'e tetiru\u00e3 monhanga e'ikatuba'e. - Creio em Deus Pai, o que pode fazer todas e quaisquer coisas. (Ar., Cat., 14v); ...Pa'i-\u00eeemo'esaba Tup\u00e3 res\u00e9 i'ekatuba'e. - Padres doutos que saibam acerca de Deus. (D'Abbeville, Histoire, 342). (Tamb\u00e9m aparece a forma 'ikatu como equivalente a e'ikatu): 'Ikatu b\u00e9 ab\u00e1 omend\u00e1 amoa\u00e9 abar\u00e9 robak\u00e9... - Podem tamb\u00e9m as pessoas casar-se diante de um outro padre. (Ar., Cat., 128)"}, {"first_word": "ikatupe", "optional_number": "1", "definition": "(adv.) - manifestamente (VLB, II, 31); notoriamente (VLB, II, 51); publicamente, em p\u00fablico, a olhos vistos (VLB, I, 37): -Um\u00e3mepe i poromomendari? -Tup\u00e3okype, ikatupe nh\u1ebd\uf02c mok\u00f5\u00ee ab\u00e1 robak\u00e9. -Onde ele casa as pessoas? - Na igreja, publicamente, diante de duas pessoas. (Ar., Cat., 94) \u25cf ikatupend\u00fbara [ou ikatupes\u00fbara] - coisa manifesta, p\u00fablica, coisa not\u00f3ria por ser vista (VLB, II, 31; 51)"}, {"first_word": "ikatupe", "optional_number": "2", "definition": "(adv.) - nuamente, sem roupa, a nu, despido: ...Ikatupe nh\u1ebd tem\u00f5 m\u00e3...! - Oxal\u00e1 ela estivesse sem roupa! (Ar., Cat., 104); ...ikatupe nde mo\u0129ndara... - o que te p\u00f5e a nu (Ar., Cat., 187); ...Ikatupe nh\u1ebdpe sek\u00f3\u00fb te'y\u00eepe? - Estava ele despido, sem mais, em p\u00fablico? (Ar., Cat., 62); Ikatupe a\u00eek\u00f3. - Ando despido, vivo despido. (VLB, II, 51) \u25cf ikatupend\u00fbara [ou ikatupes\u00fbara ou ikatupe (nh\u1ebd) tekoara] - o que est\u00e1 ou anda despido (VLB, II, 51)"}, {"first_word": "ikatupend\u00fbara", "optional_number": "", "definition": "- v. ikatu"}, {"first_word": "ik\u00e9", "optional_number": "1", "definition": "(adv.) - aqui [o mesmo que k\u00e92 (v.)]: ...ik\u00e9 seru-pot\u00e1 nh\u1ebd - querendo traz\u00ea-los aqui (Anch., Teatro, 12); Ik\u00e9 xe roka. - Aqui \u00e9 minha casa. (VLB, II, 41) \u25cf ik\u00e9 su\u00ed - daqui (VLB, I, 89)"}, {"first_word": "ik\u00e9", "optional_number": "2", "definition": "/ e\u00eek\u00e9 (t) (v. intr. compl. posp. irreg.) - 1) entrar; penetrar (compl. com pe, pup\u00e9 ou sup\u00e9): -O\u00eek\u00e9pe a'e i bo\u00ee\u00e1 a\u00e9 An\u00e1s rokype? -O\u00eek\u00e9. -Entraram aqueles mesmos disc\u00edpulos seus na casa de An\u00e1s? -Entraram. (Ar., Cat., 55); -Mar\u00e3 Santa Maria rek\u00f3remepe, karaibeb\u00e9 re\u00eek\u00e9\u00fb i xup\u00e9? -Como estava Santa Maria quando o anjo entrou para junto dela? (Ar., Cat., 30v); E\u00eek\u00e9 kori xe nhy'\u00e3me... - Entra hoje em meu cora\u00e7\u00e3o. (Anch., Poemas, 92); O\u00eek\u00e9 \u00eeug\u00fbasu, i akanga kutuka... - Penetram grandes espinhos, espetando sua cabe\u00e7a. (Anch., Poemas, 122); O\u00eek\u00e9 itapyg\u00fb\u00e1 nde 'anga pup\u00e9. - Penetram os cravos dentro de tua alma. (Anch., Poemas, 122); ...nde rokype o\u00eek\u00e9bo - entrando em tua casa (Anch., Poemas, 124); A\u00eek\u00e9 nh\u00e3\u00eembiara pup\u00e9. - Entrei nos caminhos das fontes. (Anch., Teatro, 46); 2) p\u00f4r-se (o sol); recolher-se: T\u00f3! A\u00eep\u00f3 n'i papasabi, k\u00fbarasymo o\u00eek\u00e9 \u00eeep\u00e9mo! - \u00d3! Isso n\u00e3o seria poss\u00edvel contar, ainda que o sol se pusesse! (Anch., Teatro, 38) \u25cf o\u00eekeba'e - o que entra: ...Pe 'angyme o\u00eekeba'ep\u00fbera... - O que entrou em vossas almas. (Ar., Cat., 89); e\u00eekeara (t) - o que entra: ...\u00cease'o rak\u00f3 perek\u00f3 pe\u1ebdmo te\u00eekeara moetesabamo... - Com pranto estai como modo de louvar o que entra junto a v\u00f3s. (Ar., Cat., 85v); e\u00eekeaba (t) - tempo, lugar, modo, causa, etc. de entrar; entrada: O\u00eeep\u00e9 karaibypy rekoanga\u00eepaba ik\u00f3 'ara pup\u00e9 se\u00eekeag\u00fbera... - O pecado de um primeiro homem branco foi a causa de sua entrada neste mundo. (Ar., Cat., 154v-155) (O ger\u00fandio de ik\u00e9 / e\u00eek\u00e9 tem duas formas: g\u00fbite\u00eek\u00e9bo ou g\u00fbikeabo, e\u00eek\u00e9bo ou e\u00eekeabo, etc. Isso acontece tamb\u00e9m com verbos derivados dele, como moing\u00e9, \u00eeemoing\u00e9, etc.)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, PIRAQU\u00ca (nome de ribeir\u00e3o do RJ) (v. p. 386)."}, {"first_word": "ikeboka", "optional_number": "", "definition": "(s.) - abertura de saia: I\u00ee ikeboka - a abertura da saia dela (VLB, II, 30)"}, {"first_word": "ikepuba", "optional_number": "", "definition": "(etim. - flanco mole) (s.) - o espa\u00e7o entre as costelas e o osso il\u00edaco (Castilho, Nomes, 32)"}, {"first_word": "ik\u00f3", "optional_number": "1", "definition": "(dem. pron. ou adj.) - 1) este (es, a, as); esse (es, a, as); isto (VLB, II, 15): N'as\u00e9 retama ru\u00e3-tepe ik\u00f3 yby as\u00e9 rekoaba? - Mas n\u00e3o \u00e9 nossa p\u00e1tria esta terra em que moramos? (Ar., Cat., 26); ...Ik\u00f3 taba apamonana. - Confundindo esta aldeia. (Anch., Teatro, 40); Iesus bo\u00ee\u00e1 \u00e3 ik\u00f3... - Eis que este \u00e9 disc\u00edpulo de Jesus. (Ar., Cat., 57); Mobype as\u00e9 ik\u00f3 mosanga rarine? -Quantas vezes a gente tomar\u00e1 esse rem\u00e9dio? (Anch., Doutr. Crist\u00e3, I, 208); 2) (adv.) eis que; eis que aqui (marca o presente ou o futuro com a 1\u00aa p., excluindo a possibilidade de passado): Iesus Nazareno ik\u00f3 orosekar... - Eis que procuramos Jesus de Nazar\u00e9. (Ar., Cat., 54v); As\u00f3 ik\u00f3. - Eis que vou. (Anch., Arte, 21v); A\u00eemonhang ik\u00f3. - Eis que aqui o fa\u00e7o. (Fig., Arte, 141); A\u00eeur ik\u00f3. - Eis que venho. (Fig., Arte, 141); Orokub ik\u00f3. - Eis que aqui n\u00f3s estamos. (VLB, I, 128) \u25cf ik\u00f3-te - este outro (e n\u00e3o ele) (VLB, I, 130)"}, {"first_word": "ik\u00f3", "optional_number": "2", "definition": "/ ek\u00f3 (t) (v. intr. irreg.) - 1) estar (em geral ou em movimento): O\u00eek\u00f3-po'ipe i tup\u00e3 se'\u00f5mb\u00fbera pup\u00e9? - Deixou de estar sua divindade em seu cad\u00e1ver? (Ar., Cat., 44); Nde res\u00e9 mem\u1ebd oro\u00eek\u00f3... - Contigo sempre estamos. (Anch., Poemas, 84); 2) morar: K\u00f3 taba pup\u00e9 a\u00eek\u00f3. - Moro nesta aldeia. A\u00eek\u00f3 ik\u00e9 xe roka pup\u00e9. - Moro aqui em minha casa. A\u00eek\u00f3 Pero ir\u0169namo. - Moro com Pedro. (VLB, II, 41); Um\u00e3mepe sek\u00f3\u00fb? - Onde ele mora? (Ar., Cat., 50v); 3) ser (acompanhado ou n\u00e3o da posposi\u00e7\u00e3o -ramo): N'i xy\u00eetepe Tup\u00e3-et\u00e9ramo o\u00eek\u00f3bo? - Mas n\u00e3o teve m\u00e3e, sendo Deus verdadeiro? (Ar., Cat., 22v); -Mba'epe Santa Madre Igreja Cat\u00f3lica \u00eeekuapabet\u00e9? -O\u00eeep\u00e9 nh\u00f5 sek\u00f3... - Qual \u00e9 o verdadeiro sinal da Santa Madre Igreja Cat\u00f3lica? -Ser ela uma s\u00f3. (Bettendorff, Comp\u00eandio, 54); Pitang\u0129namo ere\u00eek\u00f3... - \u00c9s um nenenzinho. (Anch., Poemas, 100); As\u00e9 rar\u00f5anamo-tepe karaibeb\u00e9 rek\u00f3\u00fb? - Mas os guardi\u00e3es da gente s\u00e3o os anjos? (Ar., Cat., 23v); 4) viver: A\u00eek\u00f3-katupe i \u00eeab\u00e9 k\u00e1... - Hei de viver bem como eles. (Ar., Cat., 24); I xup\u00e9pe as\u00e9 \u00eeerur\u00e9\u00fb o 'anga rekorama res\u00e9? - A ele a gente pede pelo futuro viver de sua alma? (Ar., Cat., 93v); A\u00eek\u00f3 tekokatu res\u00e9. - Vivo na virtude. (Anch., Arte, 44); -End\u00e9pe ere\u00eek\u00f3? - Tu vives? (F\u00f3rmula de sauda\u00e7\u00e3o a quem chega.) (VLB, II, 113); 5) proceder, portar-se, agir, fazer (no sentido de portar-se, comportar-se): A\u00eek\u00f3 nde nhe'enga rupi. - Procedo conforme tua palavra. (VLB, II, 53); Pysar\u00e9 ser\u00e3 ere\u00eek\u00f3 arinhama mokanhema...? - Ser\u00e1 que a noite toda ages para fazer sumir as galinhas? (Anch., Teatro, 30); Mar\u00e3 o\u00eek\u00f3bo b\u00e9pe ab\u00e1 i aby\u00fb? - Procedendo de que forma o homem o transgride? (Ar., Cat., 69v); Ix\u00e9 a\u00e9 emon\u00e3 a\u00eek\u00f3. - Eu mesmo fiz assim. (VLB, I, 135); 6) ter rela\u00e7\u00f5es sexuais, fazer sexo [\u00e9 regido, com este sentido, somente pela posposi\u00e7\u00e3o es\u00e9 (r, s)]: A\u00eek\u00f3 ses\u00e9. - Tenho rela\u00e7\u00f5es sexuais com ela. (Anch., Arte, 44); O\u00eek\u00f3 kunh\u00e3 res\u00e9. - Tem rela\u00e7\u00f5es sexuais com uma mulher. (Fig., Arte, 124); 7) casar [compl. com a posposi\u00e7\u00e3o upi (r, s)]: A\u00eek\u00f3 kunh\u00e3 rupi. - Caso com uma mulher. (Anch., Arte, 43v); 8) ter a ver, interessar [compl. com es\u00e9 (r, s)]: Nd'oro\u00eek\u00f3\u00ee a\u00eep\u00f3 res\u00e9... - N\u00e3o temos a ver com isso. (Ar., Cat., 57v); N'a\u00eek\u00f3\u00ee ses\u00e9 ko'yt\u00e9. - N\u00e3o tenho a ver com ele, enfim (isto \u00e9, desisti dele). (VLB, I, 99); 9) haver, existir: Nd'o\u00eek\u00f3\u00eepe mba'e am\u00f5 Tup\u00e3 'ara monhang'e'ymeb\u00e9? - N\u00e3o havia nada antes de Deus fazer o mundo? (Anch., Doutr. Crist\u00e3, I, 159); ...A\u00fb\u00eeebet\u00e9 ere\u00eek\u00f3 xe \u00eear-y g\u00fb\u00e9!... - Que bom que existes, \u00f3 meu senhor! (Ar., Cat., 86); 10) ocorrer, suceder: Ere\u00eeopykype nde remirek\u00f3, sug\u00fby sek\u00f3reme? - Cobriste tua esposa quando sucedia o sangue dela (isto \u00e9, na sua menstrua\u00e7\u00e3o)? (Anch., Doutr. Crist\u00e3, II, 98); 11) ter pend\u00eancias, contendas, problemas [\u00e9 regido, com este sentido, pelas posposi\u00e7\u00f5es es\u00e9 (r, s) ou ri]: A\u00eek\u00f3 ses\u00e9. - Tenho pend\u00eancias com ele. (Anch., Arte, 44); 12) negociar, trabalhar [com as posposi\u00e7\u00f5es es\u00e9 (r, s) ou ri]: Paran\u00e3mbora ri a\u00eek\u00f3. - Trabalho com mariscos. (VLB, II, 32); 13) acostumar-se, estar acostumado [compl. com a posp. es\u00e9 (r, s)]: N'a\u00eek\u00f3\u00ee (ab\u00e1) res\u00e9. - N\u00e3o estou acostumado com homens. (VLB, I, 95, adapt.); 14) eis aqui estar: A\u00eek\u00f3. - Eis-me aqui, eis que aqui estou. (VLB, I, 109); 15) deter-se: Ym\u00fban\u0129 ah\u1ebd rek\u00f3\u00fb. - Por longo espa\u00e7o de tempo ele se deteve. (VLB, I, 125); 16) buscar, estar em busca [\u00e9 regido, neste caso, pela posp. es\u00e9 (r, s)]: So'o res\u00e9 a\u00eek\u00f3. - Estou em busca de ca\u00e7a. (VLB, II, 41); Mba'e res\u00e9pe ere\u00eek\u00f3? - Que coisa buscas? (VLB, II, 92) \u25cf o\u00eekoba'e - o que vive, o que est\u00e1, o que habita, o que tem rela\u00e7\u00f5es sexuais, etc.: ...Tup\u00e3 pyri o\u00eekoba'e - o que est\u00e1 junto de Deus (Anch., Teatro, 16); ...O mendasabe'yma res\u00e9 o\u00eekoba'e... - O que tem rela\u00e7\u00f5es sexuais com o que n\u00e3o \u00e9 seu c\u00f4njuge. (Ar., Cat., 71); ekoara (t) - o que est\u00e1 (sempre ou ocasionalmente), o que vive, o que procede, etc.: Opabenh\u1ebd ser\u00e3 erimba'e a'epe tekoara i\u00ee a'o-\u00eea'o\u00fb...? - Por acaso todos os que estavam ali ficaram a injuri\u00e1-lo? (Ar., Cat., 56v); Marata\u00fb\u00e3me tekoara og\u00fberob\u00ee\u00e1 xe nhe'enga... - Os que moram em Maratau\u00e1 acreditam em minhas palavras. (Anch., Teatro, 12); ...Emon\u00e3 tekoar\u00fbera \u00eea\u00eepe'a. - Separemos os que assim procederam. (Ar., Cat., 128); ekoaba (t) - tempo, lugar, modo, etc. de estar, de viver, de morar, de proceder, etc.; o viver, o proceder, etc.: Mar\u00e3pe erimba'e Tup\u00e3 \u00eeand\u00e9 rubypy rerek\u00f3\u00fb emon\u00e3 sekoag\u00fbera ri? - Que fez Deus outrora com nosso pai primeiro por causa de seu proceder assim? (Anch., Doutr. Crist\u00e3, I, 162)"}, {"first_word": "ikoa\u00edb", "optional_number": "", "definition": "/ ekoa\u00edb (t) (etim. - estar mal) (v. intr. irreg.) - menstruar-se, estar menstruada: A\u00eekoa\u00edb. - Estou menstruada. (VLB, II, 36)"}, {"first_word": "ikoaib\u0129", "optional_number": "", "definition": "/ ekoaib\u0129 (t) (etim. - estar miseramente) (v. intr. irreg.) - aparecer \u00e0s furtadelas, deixar-se entrever (como os homiziados ou as almas): A\u00eekoaib\u0129. - Apare\u00e7o \u00e0s furtadelas. (Fig., Arte, 138)"}, {"first_word": "ikoanga\u00eepab", "optional_number": "", "definition": "/ ekoanga\u00eepab(a) (t) (etim. - agir de alma m\u00e1) (v. intr. irreg.) - pecar: Kara\u00edba, ip\u00f3, n'o\u00eekoanga\u00eep\u00e1-pyrybi. - Os crist\u00e3os, na verdade, n\u00e3o pecam pouco. (Anch., Teatro, 20)"}, {"first_word": "ikoba'e", "optional_number": "", "definition": "(dem. pron.) - isto, isso: ...Ikoba'e res\u00e9 tekoara o\u00eeaby-et\u00e9 tek\u00f3... - Os que vivem para isso transgridem muito a lei. (Ar., Cat., 102v) \u25cf ikoba'e-te - este outro (e n\u00e3o ele) (VLB, I, 130)"}, {"first_word": "ikob\u00e9", "optional_number": "", "definition": "/ ekob\u00e9 (t) (etim. - estar ainda) (v. intr. irreg.) - 1) viver, estar vivo (Fig., Arte, 66): Or\u00e9be t'or\u00e9 mondyki, nde ir\u0169mo t'oro\u00eekob\u00e9. - Que ela nos destrua para que vivamos contigo. (Anch., Poemas, 124); Osem o\u00eekob\u00e9bo, o tym-y ro\u00eer\u00e9... - Saiu vivendo ap\u00f3s o enterrarem. (Anch., Poemas, 124); 2) estar bem, estar s\u00e3o, estar bem disposto: A\u00eekob\u00e9. - Estou bem, estou s\u00e3o. (Fig., Arte, 60). (Em forma de sauda\u00e7\u00e3o \u00e9 equivalente ao Vale, do latim.): ...E\u00eekob\u00e9-katu, xe mbo'esar g\u00fby...! - Estejas bem, \u00f3 meu mestre! (Ar., Cat., 54); 3) existir, haver: O\u00eekob\u00e9 \u00eeemombe'u, mosanga m\u00fbe\u00eeraby\u00eeara. - Existe a confiss\u00e3o, rem\u00e9dio portador de cura. (Anch., Teatro, 38); O\u00eekob\u00e9 xe pytyb\u00f5anamet\u00e9..., tubixakatu A\u00eembir\u00e9... - Existe meu auxiliar verdadeiro, o chef\u00e3o Aimbir\u00ea. (Anch., Teatro, 8); O\u00eekob\u00e9pe am\u00f5 ab\u00e1 sekob\u00eearamo? - H\u00e1 algum homem na condi\u00e7\u00e3o de seu substituto? (Ar., Cat., 50v); 4) estar presente, ser, aqui estar (Fig., Arte, 66): A\u00eekob\u00e9, n'a\u00eeepe'a\u00ee i xu\u00ed. - Aqui estou, n\u00e3o me afasto deles. (Anch., Teatro, 88); O\u00eekob\u00e9 nde ar\u00fbara \u00e9... - Aqui est\u00e1 teu danador. (Anch., Teatro, 90); Nde rembiarama \u00e9 o\u00eekob\u00e9 morubixaba. - Os que tu apresar\u00e1s s\u00e3o reis. (Anch., Teatro, 60); 5) permanecer, continuar a ser ou estar: A\u00eekob\u00e9 n'ix\u00e9 sar\u00f5ana... - Permane\u00e7o seu guardi\u00e3o. (Anch., Teatro, 40) \u25cf o\u00eekobeba'e - o que vive, o que est\u00e1 bem, o que existe, etc.: A'e su\u00ed turi o\u00eekobeba'e oman\u00f5ba'ep\u00fbera pab\u1ebd rekomonhangane. - Da\u00ed vir\u00e1 para julgar todos os que vivem e os que morreram. (Anch., Doutr. Crist\u00e3, I, 142); ekobesaba (t) - tempo, lugar, meio, instrumento, etc. de viver, de existir, etc.; vida: 'Y i mongaraibypyra t'o\u00eek\u00f3 xe 'anga rekobesabamo... - A \u00e1gua benta seja o meio de viver de minha alma. (Ar., Cat., 24v); ...o 'anga rekobesaba - a vida de sua alma (Ar., Cat., 241)"}, {"first_word": "iko\u00e9", "optional_number": "", "definition": "/ eko\u00e9 (t) (v. intr. compl. posp. irreg.) - diferir, ser diferente, ser distinto (de algo ou de algu\u00e9m: compl. com su\u00ed): ...N'o\u00eeko\u00e9\u00ee o \u00eeosu\u00ed... - N\u00e3o diferem uns dos outros. (Ar., Cat., 118); -Anga \u00ee\u00e1pe pe roka? -O\u00eeko\u00e9-katu. - Como estas s\u00e3o vossas casas? -Diferem muito. (L\u00e9ry, Histoire, 363)"}, {"first_word": "ikoet\u00e9", "optional_number": "", "definition": "/ ekoet\u00e9 (t) (etim. - estar muito bem) (v. intr. irreg.) - ser valente, ser forte (de sa\u00fade f\u00edsica ou de \u00e2nimo), estar disposto, estar animado, ser esfor\u00e7ado, ser magn\u00e2nimo (VLB, I, 36; II, 28): ...Xe ret\u00e9 \u00e3 n'o\u00eekoet\u00e9\u00ee, omembeka... - Eis que meu corpo n\u00e3o est\u00e1 disposto, amolecendo. (Ar., Cat., 53); ...Pe\u00eekoet\u00e9 pe roba\u00eeara p\u00e9. - Sede valentes junto de vosso inimigo. (Ar., Cat., 89)"}, {"first_word": "ikomar\u00e3", "optional_number": "1", "definition": "/ ekomar\u00e3 (t) (etim. - estar em labuta) (v. intr. irreg.) - estar ativo, produzir (com as m\u00e3os) (VLB, II, 53)"}, {"first_word": "ikomar\u00e3", "optional_number": "2", "definition": "/ ekomar\u00e3 (t) (etim. - estar em guerra) (v. intr. irreg.) - batalhar, lutar (VLB, I, 53)"}, {"first_word": "ikomem\u00fb\u00e3", "optional_number": "1", "definition": "/ ekomem\u00fb\u00e3 (t) (etim. - agir mal) (v. intr. irreg.) - 1) fazer o que n\u00e3o deve, errar, pecar: -Mar\u00e3pe ere\u00eek\u00f3 ka\u00fb\u0129 su\u00ed esabeyp\u00f3? Ere\u00eekomem\u00fb\u00e3pe a'ereme? - Como ages embriagando-te de cauim? Fazes o que n\u00e3o deves, ent\u00e3o? (Ar., Cat., 111v); 2) desequilibrar-se, comportar-se estranhamente, entrar em colapso: ...K\u00fbarasy, \u00eeasy, yby, paran\u00e3 rekomem\u00fb\u00e3 roir\u00e9... a'ereme karaibeb\u00e9 ruri... - Ap\u00f3s entrarem em colapso o sol, a lua, a terra, o mar, ent\u00e3o os anjos v\u00eam. (Ar., Cat., 160v) \u25cf o\u00eekomem\u00fb\u00e3ba'e - o que erra, etc.: O\u00eekomem\u00fb\u00e3ba'e renonhena. - Corrigir os que erram. (Bettendorff, Comp\u00eandio, 23)"}, {"first_word": "ikomem\u00fb\u00e3", "optional_number": "2", "definition": "/ ekomem\u00fb\u00e3 (t) (etim. - agir mal) (v. intr. irreg.) - 1) ser desprez\u00edvel, ser motivo de zombaria: A\u00eekomem\u00fb\u00e3. - Sou desprez\u00edvel. (L\u00e9ry, Histoire, 368)"}, {"first_word": "ikonh\u1ebd", "optional_number": "", "definition": "/ ekonh\u1ebd (t) (etim. - viver, n\u00e3o mais) (v. intr. irreg.) - folgar (o contr\u00e1rio de trabalhar): A\u00eekonh\u1ebd. - Folgo. (VLB, I, 141)"}, {"first_word": "ikonhote", "optional_number": "", "definition": "/ ekonhote (t) (etim. - viver, somente) (v. intr. irreg.) - ser sisudo, modesto, quieto, sossegado (VLB, II, 117; 121)"}, {"first_word": "ikopepu", "optional_number": "", "definition": "/ ekopepu (t) (etim. - estar de p\u00e1lpebras leves) (v. intr. compl. posp. irreg.) - duvidar [de algo ou de algu\u00e9m: compl. com es\u00e9 (r, s)]: A\u00eekopepu-pepu (ab\u00e1) res\u00e9. - Eu estou duvidando do homem. (VLB, I, 107, adapt.)"}, {"first_word": "ikoporea\u00fbsub", "optional_number": "", "definition": "/ ekoporea\u00fbsub (t) (v. intr. irreg.) - ser moleng\u00e3o ou agir como moleng\u00e3o (VLB, II, 40)"}, {"first_word": "ikopuku", "optional_number": "", "definition": "/ ekopuku (t) (v. intr. irreg.) - 1) ser longevo, de longa vida, de muita dura, durar, ter grande dura\u00e7\u00e3o (fal. de pessoas ou coisas): Nd'a\u00eekopuku\u00ee. - N\u00e3o durei. (VLB, I, 107); 2) tardar (VLB, II, 124)"}, {"first_word": "ikoteb\u1ebd", "optional_number": "1", "definition": "/ ekoteb\u1ebd (t) (v. intr. irreg.) - afligir-se, estar aflito; estar triste; estar receoso, angustiar-se: Ak\u00fbe\u00eeme a\u00eekoteb\u1ebd, xe rekopoxy pur\u00fbabo. - Antigamente estava aflito, praticando meus v\u00edcios. (Anch., Poemas, 130); A'epe \u00ceudas n'o\u00eekoteb\u1ebd\u00ee \u00ceudeus sup\u00e9 o \u00eeara me'engag\u00fbera res\u00e9? - E Judas n\u00e3o se afligiu junto aos judeus por entregar a seu senhor? (Ar., Cat., 57v); Putunusu porar\u00e1bo, oro\u00eekoteb\u1ebdngatu. - Suportando a escurid\u00e3o, estamos muito aflitos. (Anch., Poemas, 142) \u25cf o\u00eekoteb\u1ebdba'e - o que se aflige, o aflito: O\u00eekoteb\u1ebdba'e moapysyka. - Consolar os aflitos. (Ar., Cat., 18v); ekoteb\u1ebdsaba (t) - tempo, lugar, modo, etc. de afligir-se; afli\u00e7\u00e3o: ...A'e xe rekoteb\u1ebdsaba o\u00eeme'eng ix\u00e9bene... - Ele dar\u00e1 para mim minha afli\u00e7\u00e3o. (Ar., Cat., 25v)"}, {"first_word": "ikotenh\u1ebd", "optional_number": "", "definition": "/ ekotenh\u1ebd (t) (etim. - estar \u00e0 toa) (v. intr. irreg.) - ser vadio, vadiar, vagabundear, estar ocioso (VLB, II, 54; 140)"}, {"first_word": "ikuabe'ymba'e", "optional_number": "", "definition": "(adv.) - sem saber, ignorantemente (VLB, II, 8)"}, {"first_word": "ikuag\u00fbabe'yma", "optional_number": "", "definition": "(adv.) - sem saber, ignorantemente (VLB, II, 8)"}, {"first_word": "ikug\u00fbabypypab\u1ebd", "optional_number": "", "definition": "(etim. - conhecido de todos) (s.) - o que \u00e9 famoso; (adj.) - famoso, not\u00f3rio, p\u00fablico; (adv.) por fama, reconhecidamente (VLB, II, 89)"}, {"first_word": "imb\u00e9", "optional_number": "", "definition": "/ emb\u00e9 (t) (etim. - continuar a estar) (v. intr. irreg.) [deriv. de in / en(a) (t) - v.] - ficar, estar (VLB, I, 128): \u00ceesu 'ekat\u00fb\u00e1pe nde nh\u00f5 ereimb\u00e9. - \u00c0 direita de Jesus somente tu est\u00e1s. (Anch., Poemas, 126)"}, {"first_word": "imbeg\u00fbasu", "optional_number": "", "definition": "- o mesmo que g\u00fbembeg\u00fbasu (v.)"}, {"first_word": "imbu'a", "optional_number": "", "definition": "- o mesmo que ambu'a e embu'a (v.) (Sousa, Trat. Descr., 266)"}, {"first_word": "im\u1ebd", "optional_number": "", "definition": "/ em\u1ebd (t) (v. intr. irreg.) [deriv. de in / en(a) (t) - v.] - estar: A\u00eem\u1ebd. - Estou. (Anch., Arte, 58) [O mesmo que imb\u00e9 / emb\u00e9 (t) - v.]"}, {"first_word": "imongaraibypyre'yma", "optional_number": "", "definition": "(etim. - o que n\u00e3o \u00e9 batizado) (s.) - pag\u00e3o (VLB, II, 62): Crist\u00e3os rekokatu rep\u00eeaka \u00e9 ip\u00f3 imongaraibypyre'yma... - Vendo os pag\u00e3os a virtude dos crist\u00e3os. (Ar., Cat., 26v)"}, {"first_word": "in", "optional_number": "", "definition": "/ en(a) (t) (v. intr. irreg.) - 1) estar (em posi\u00e7\u00e3o sem movimento), estar parado, estar quieto, estar quedo, estar sentado, estar assentado, estar estabelecido, ficar: A\u00edn. - Estou sentado. (Fig., Arte, 58); A\u0129ngatu. - Estou bem estabelecido (isto \u00e9, estou firmemente assentado). (VLB, I, 139); Mar\u00e3pe seni og uba monget\u00e1bo? - Como estava orando a seu pai? (Ar., Cat., 52v); Pitangamo seni Maria \u00eeyb\u00e1pe. - Como crian\u00e7a est\u00e1 nos bra\u00e7os de Maria. (Anch., Poemas, 108); Opukubo taba reni. - A aldeia est\u00e1 assentada de comprido. (Anch., Arte, 43); 2) estar preso, ficar preso: It\u00e1 res\u00e9 a\u00edn. - Estou preso nos ferros. (VLB, II, 85); ...A\u00eepo\u00fbsub ik\u00f3 mund\u00e9pe xe rena... - Temo ficar preso nesta armadilha... (Ar., Cat., 165); It\u00e1 xe res\u00e9 seni. - Os ferros em mim est\u00e3o presos. (VLB, II, 85); 3) eis aqui estar: A\u00edn. - Eis que aqui estou. (VLB, I, 109) \u25cf endaba (t) - tempo, lugar, modo, etc. de estar (parado, quieto, sentado, etc.); assentamento: \u00ceand\u00e9 rubypy-angaturamet\u00e1 'ang\u00fbera rendag\u00fbera erimba'e... - Lugar em que estavam outrora as almas de muitos de nossos primeiros santos pais. (Bettendorff, Comp\u00eandio, 50); ...nde membyra renda\u00fbama - lugar onde estar\u00e1 teu filho (Anch., Poemas, 134); in\u0129 - estar quieto, sem mais, estar sentado, sem mais: Ain\u0129. - Estou quieto. (VLB, II, 93)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, POTIRENDABA (munic\u00edpio de SP) (v. p. 386)."}, {"first_word": "in\u00e3", "optional_number": "", "definition": "(adv.) - assim, deste modo: ...Xe moory-katu \u00eeep\u00e9, in\u00e3 tek\u00f3 mombeg\u00fbabo. - Tu me alegras muito, narrando assim os fatos. (Anch., Teatro, 14); ...A\u00eeabyp'ix\u00e9 Tup\u00e3 rek\u00f3 in\u00e3 \u00fbitek\u00f3bone?... - Transgredirei eu a lei de Deus procedendo assim? (Anch., Doutr. Crist\u00e3, I, 224); T\u00f3, in\u00e3 \u00eeep\u00e9 ra'e! - Oh, ent\u00e3o assim \u00e9, na verdade! (Anch., Poesias, 269)"}, {"first_word": "ina\u00ee\u00e1", "optional_number": "", "definition": "(s.) - 1) INAJ\u00c1, ANAJ\u00c1, INDAI\u00c1, esp\u00e9cie de palmeira (Attalea maripa (Aubl.) Mart.), de cujo tronco se extrai um vinho, e que possui cachos com v\u00e1rios frutos ovais de polpa pastosa. \u00c9 chamada de indai\u00e1 fora dos estados do Par\u00e1 e do Maranh\u00e3o (D'Abbeville, Histoire, 221v); 2) o fruto da pindoba (VLB, II, 63)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico INDAIATUBA (munic\u00edpio de SP) (v. p. 386)."}, {"first_word": "ina\u00eeag\u00fbasu", "optional_number": "", "definition": "(ou ina\u00eeag\u00fbasu'yba) (etim. - inaj\u00e1 grande) (s.) - 1) coqueiro-da-bahia, \u00e1rvore da fam\u00edlia das palm\u00e1ceas (Cocos nucifera L.); 2) o fruto dessa \u00e1rvore, tamb\u00e9m chamado coco-da-bahia (Marcgrave, Hist. Nat. Bras., 138; Piso, De Med. Bras., IV, 182): ina\u00eeag\u00fbasu apep\u00fbera - casca de coco (Ar., Cat., 353)"}, {"first_word": "ina\u00eeag\u00fbasu'yba", "optional_number": "", "definition": "(etim. - p\u00e9 de inaj\u00e1 grande) - o mesmo que ina\u00eeag\u00fbasu (v.)"}, {"first_word": "ina\u00eeamir\u0129", "optional_number": "", "definition": "(s.) - o fruto da pindoba (v.) (Piso, De Med. Bras., IV, 182)"}, {"first_word": "ina\u00ee\u00e9", "optional_number": "", "definition": "(s.) - INDAI\u00c9, INAJ\u00c9, ANAJ\u00ca, INAJ\u00ca, ave falconiforme da fam\u00edlia dos acipitr\u00eddeos (Theat. Rer. Nat. Bras., I, 159)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico ANAG\u00ca (BA) (v. p. 386)."}, {"first_word": "ina\u00eeeg\u00fbasu", "optional_number": "", "definition": "(etim. - inaj\u00ea grande) (s.) - var. de gavi\u00e3o grande, ave falconiforme da fam\u00edlia dos acipitr\u00eddeos (Soares, Coisas Not. Bras. - ms. C, 1421)"}, {"first_word": "ina\u00eeemir\u0129", "optional_number": "", "definition": "(etim. - inaj\u00ea pequeno) (s.) - var. de INAJ\u00ca, ave falconiforme da fam\u00edlia dos acipitr\u00eddeos (Soares, Coisas Not. Bras. - ms. C, 1421)"}, {"first_word": "inambu", "optional_number": "", "definition": "- o mesmo que \u00eeambu (v.) (L\u00e9ry, Histoire, 348)"}, {"first_word": "inambug\u00fbasu", "optional_number": "", "definition": "- o mesmo que \u00eeambug\u00fbasu (v.) (L\u00e9ry, Histoire, 348)"}, {"first_word": "inambug\u00fbasuky\u00eea", "optional_number": "", "definition": "(etim. - pimenta de inhambu-gua\u00e7u) (s.) - nome de uma planta (Theat. Rer. Nat. Bras., II, 152)"}, {"first_word": "inambukaru", "optional_number": "", "definition": "(etim. - repasto de inhambu) (s.) - nome de planta trepadeira de \u201cfolha como a laranjeira.... A fruta \u00e9 como um ovo de galinha... e tem a flor em fei\u00e7\u00e3o de campainha\u201d. (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 181)"}, {"first_word": "inambumir\u0129", "optional_number": "", "definition": "(etim. - nhambu pequeno) (s.) - nome de uma ave (L\u00e9ry, Histoire [1580], p. 278)"}, {"first_word": "inambutinga", "optional_number": "", "definition": "(etim. - inhambu-branco) (s.) - INHAMBUTINGA, ave da fam\u00edlia dos tinam\u00eddeos, \u201cdo tamanho de uma galinha. Tem a plumagem branca manchada de preto.\u201d Os \u00edndios serviam-se de suas penas para pintar e enfeitar suas armas. (D'Abbeville, Histoire, 237; VLB, I, 76)"}, {"first_word": "ina\u00faba", "optional_number": "", "definition": "(s.) - nome de uma \u00e1rvore (Heriarte, Descr. Maranh\u00e3o, Par\u00e1, in Varnhagen, Hist., III, 169)"}, {"first_word": "ind\u00e9", "optional_number": "", "definition": "/ end\u00e9 (t) [deriv. de in / en(a) (t)] (v. intr. irreg.) - estar \u00e0 parte: Aind\u00e9. - Estou \u00e0 parte. (Anch., Arte, 58)"}, {"first_word": "ing\u00e1", "optional_number": "", "definition": "(s.) - 1) ING\u00c1, ANG\u00c1 nome comum a \u00e1rvores muito grandes da fam\u00edlia das leguminosas, do g\u00eanero Inga, que aparecem em todo o Brasil, tendo frutos com sementes brancas e doces, envolvidas numa massa carnosa, geralmente comest\u00edvel; 2) o fruto dessa \u00e1rvore (D'Abbeville, Histoire, 226; Marcgrave, Hist. Nat. Bras., 112)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome geogr\u00e1fico INGA\u00cd (rio de MG) (v. p. 386)."}, {"first_word": "ingaopeapi'yba", "optional_number": "", "definition": "(etim. - cabo para golpear as vagens de ing\u00e1) (s.) - variedade de ing\u00e1, planta da fam\u00edlia das leguminosas-mimoso\u00eddeas (Marcgrave, Hist. Nat. Bras., 112)"}, {"first_word": "ingapema", "optional_number": "", "definition": "(s.) - INGAPEMA, tacape ind\u00edgena: ...Ingapema b\u00e9 peru! - Trazei tamb\u00e9m a ingapema! (Anch., Teatro, 64); K\u00f3 b\u00e9 ingap\u00e9-k\u00fbatiara, t'a\u00eeak\u00e3-mombuk muru. - Eis aqui tamb\u00e9m a ingapema pintada, para que arrebente a cabe\u00e7a dos malditos. (Anch., Teatro, 66) (o mesmo que ybyrapema - v.)"}, {"first_word": "ingapenambi", "optional_number": "", "definition": "(etim. - orelhas de tacape) (s.) - pendentes ou campainhas de penas de diversas cores que ficavam no cabo do tacape que seria usado para matar um prisioneiro (Cardim, Trat. Terra e Gente do Brasil, 117)"}, {"first_word": "inhambu", "optional_number": "", "definition": "(s.) - NHAMBU, JAMBU, planta da fam\u00edlia das compostas (Spilanthes acmella (L.) Murray), de folhas largas, boa para comer (Brand\u00e3o, Di\u00e1logos, 211)"}, {"first_word": "inhamb\u00fbasu", "optional_number": "", "definition": "- o mesmo que \u00eeambug\u00fbasu (v.) (Brand\u00e3o, Di\u00e1logos, 227)"}, {"first_word": "inhati'\u0169", "optional_number": "", "definition": "- o mesmo que \u00eeati'\u0169 (v.) (Sousa, Trat. Descr., 242)"}, {"first_word": "inhe'engatuba'e", "optional_number": "", "definition": "(etim. - o que tem a fala boa) (s.) - o l\u00edngua (o que a sabe), o conhecedor de um idioma (VLB, II, 22)"}, {"first_word": "inh\u00fbapup\u00e9", "optional_number": "", "definition": "(s.) - ENAPUP\u00ca, nome de ave semelhante \u00e0 perdiz, da fam\u00edlia dos tinam\u00eddeos; o mesmo que nhapup\u00e9 (v.) (Brand\u00e3o, Di\u00e1logos, 227)"}, {"first_word": "in\u0129", "optional_number": "", "definition": "(s.) - rede de dormir (Staden, Viagem, 64). Era presa, nas extremidades, a paus colocados nas choupanas para esse fim. (D'Abbeville, Histoire, 283) \u25cf in\u0129-asaba (ou in\u0129-pyasaba) - rede de malhas (VLB, II, 99)"}, {"first_word": "IN\u0129", "optional_number": "", "definition": "(fonte: Staden)"}, {"first_word": "In\u0129g\u00fbasu", "optional_number": "", "definition": "(etim. - rede grande) (s. antrop.) - nome de \u00edndio tupi (Frei Vicente do Salvador, Hist\u00f3ria do Brasil, III, cap. xxii)"}, {"first_word": "inimbeba", "optional_number": "", "definition": "(etim. - rede de dormir achatada) (s.) - leito, cama de dormir (VLB, I, 64): inimbebyt\u00e1 - arma\u00e7\u00e3o de leito (VLB, II, 20)"}, {"first_word": "inimb\u00f3", "optional_number": "1", "definition": "(s.) - 1) linha grossa ou fio (como barbante, etc.) (VLB, II, 23); 2) l\u00e3: inimb\u00f3-apu'a - bola, novelo de l\u00e3 (VLB, II, 51) \u25cf inimb\u00f3'i - linha delgada para coser (VLB, II, 23): Inimb\u00f3'i am\u00f5 reru. - Trazendo algumas linhazinhas. (VLB, I, 154); inimb\u00f3-'yba - arma\u00e7\u00e3o de fios, roca de fiar (VLB, II, 106)"}, {"first_word": "inimb\u00f3", "optional_number": "2", "definition": "(s.) - INIMB\u00d3, arbusto da fam\u00edlia das leguminosas-cesalpino\u00eddeas (Caesalpinia bonduc (L.) Roxb.), comum no litoral do Brasil tropical, sendo armado de espinhos. (Marcgrave, Hist. Nat. Bras., 12)"}, {"first_word": "inimbo'i", "optional_number": "", "definition": "(s.) - var. de inimb\u00f3 (v.) (Theat. Rer. Nat. Bras., 102)"}, {"first_word": "inimbo\u00eea", "optional_number": "", "definition": "- o mesmo que inimb\u00f3 (v.) (Piso, De Med. Bras., IV, 194)"}, {"first_word": "in\u0129ote", "optional_number": "", "definition": "/ en\u0129ote (t) (etim. - estar, somente) (v. intr. irreg.) - estar quieto num lugar, sem se mexer (VLB, II, 93)"}, {"first_word": "\u00eeo-", "optional_number": "1", "definition": "(ou nho- em ambiente nasal) (pref. obj. refl. ou rec\u00edp. de 3\u00aa p.) - 1) uns aos outros, um(s) do(s) outro(s), um(s) com o(s) outro(s), um(s) ao(s) outro(s), etc.: ...\u00eeo'u... - comer um ao outro (Anch., Teatro, 8); Pe\u00eeo\u00eeuk\u00e1. - V\u00f3s vos matais uns aos outros. (Fig., Arte, 80); ...O \u00eeoir\u0169mo b\u00e9... i \u00eeuk\u00e1\u00fb... - Uns com os outros tamb\u00e9m o mataram. (Ar., Cat., 6v); Oro\u00eeo\u00eeuk\u00e1. - Matamo-nos um ao outro. (Anch., Arte, 35v); ...Oro\u00eeo'u raka'e. - Com\u00edamos uns aos outros. (D'Abbeville, Histoire, 341v-342); Onhomonget\u00e1. - Conversam uns com os outros (ou um com o outro). (Fig., Arte, 80); ...O \u00eeoybyri se'\u00f5mb\u00fbera paran\u00e3 ybyri i k\u00fb\u00e1\u00ee. - Ao lado uns dos outros seus cad\u00e1veres estavam ao longo do mar. (Anch., Teatro, 52); Oro\u00eeoapi. - Golpeamos um ao outro. Oro\u00eeoapi-api. - Ficamos golpeando um ao outro. (VLB, II, 32); 2) (pref.) - m\u00fatuo, rec\u00edproco, comum: \u00eeoapixaba - ferimentos m\u00fatuos (Anch., Teatro, 54); ik\u00f3 \u00eeope'asag\u00fbera - este desterro comum (Ar., Cat., 14v); \u00eeoa'o - inj\u00faria rec\u00edproca (com palavras) (VLB, II, 12); \u00cearek\u00f3 \u00eeand\u00e9 \u00eeomba'e. - Temos nossas coisas comuns. (Anch., Arte, 16); or\u00e9 \u00eeomba'e - nossas coisas m\u00fatuas (Anch., Arte, 16); i \u00eeomba'e - suas coisas comuns (Anch., Arte, 16) (As formas o \u00eeo podem ser usadas para se referirem a outras pessoas que n\u00e3o somente \u00e0 terceira): \u00cearek\u00f3 o \u00eeomba'e. - Temos coisas comuns. (Anch., Arte, 16)"}, {"first_word": "\u00eeo-", "optional_number": "2", "definition": "(pref. que forma substantivos a partir de temas verbais): \u00eeonup\u00e3 - o a\u00e7oite: Anga\u00eepaba o\u00eeporar\u00e1 \u00eeonup\u00e3. - Os maus padecem a\u00e7oites. (Anch., Arte, 35v); \u00eeoa\u00fbsuba - amizade, amor: Tup\u00e3 \u00eeoa\u00fbsuba pup\u00e9 \u00eea\u00eek\u00f3bo... - Estando n\u00f3s no amor de Deus (Anch., Doutr. Crist\u00e3, I, 202)"}, {"first_word": "-\u00eeo-", "optional_number": "3", "definition": "(ou -nho- em ambientes nasais) (pron. obj. de 3\u00aa p. usado com temas verbais monossil\u00e1bicos): ...I akanga t'ere\u00eeok\u00e1. - Que quebres suas cabe\u00e7as. (Anch., Teatro, 46); ...As\u00e9 'anga ere\u00eeosub. - Nossa alma visitas. (Anch., Poemas, 102); Anhopan. - Aparei-o. (VLB, I, 134)"}, {"first_word": "\u00ee\u00f3", "optional_number": "1", "definition": "(interj. de espanto - de m.) (VLB, I, 125); o mesmo que \u00eeu (v.) (Fig., Arte, 9)"}, {"first_word": "\u00ee\u00f3", "optional_number": "2", "definition": "(interj. de esc\u00e1rnio - de h.): -Mar\u00e3pe Anhanga serek\u00f3\u00fb i moapysyka? \u201c-Pe \u00eeu ip\u00f3, pe \u00ee\u00f3 pe\u1ebd. I\u00ee\u00e1, i\u00ee\u00e1\u201d e'i i xup\u00e9... -Como o diabo os trata para consol\u00e1-los? \u201c-Ui, ai de v\u00f3s; bem feito, bem feito\u201d diz para eles. (Ar., Cat., 159v)"}, {"first_word": "\u00eeoaby", "optional_number": "", "definition": "(etim. - diferir um do outro) (v. intr.) - ser diferente: Nd'oro\u00eeoaby\u00ee. - N\u00e3o somos diferentes. (VLB, II, 9)"}, {"first_word": "\u00eeoabye'yma", "optional_number": "", "definition": "(etim. - sem diferen\u00e7a) (s.) - igualdade, semelhan\u00e7a (VLB, II, 9)"}, {"first_word": "\u00eeoa\u00eeubana", "optional_number": "", "definition": "- v. nhoanhubana"}, {"first_word": "\u00eeoakyp\u00fberekar", "optional_number": "", "definition": "(ou \u00eeoakyp\u00fberek\u00e1) (etim. - buscar as pegadas) (v. intr.) - esquadrinhar todos os lugares, ir por toda a parte: T\u00e9, o\u00eeoakyp\u00fberek\u00e1... \u00eeand\u00e9be. - Ah, esquadrinham todos os lugares por n\u00f3s. (L\u00e9ry, Histoire, 355)"}, {"first_word": "\u00eeoamotare'yma", "optional_number": "", "definition": "(etim. - n\u00e3o querer bem um ao outro) (s.) - inimizade (rec\u00edproca) (VLB, II, 12); \u00f3dio, malqueren\u00e7a: Ereroker-et\u00e1pe \u00eeoamotare'yma? - Dormiste muitas vezes com \u00f3dio? (Ar., Cat., 101v)"}, {"first_word": "\u00eeoa'o", "optional_number": "", "definition": "(s.) - inj\u00faria (de palavras) (VLB, II, 12)"}, {"first_word": "\u00eeoapiti", "optional_number": "", "definition": "(s.) - matan\u00e7a (como se faz nas guerras) (VLB, II, 33)"}, {"first_word": "\u00eeoapyapyra", "optional_number": "", "definition": "(s.) - festas religiosas; os oito dias que se seguem a elas (as oitavas) (VLB, I, 138)"}, {"first_word": "\u00eeoasaba", "optional_number": "", "definition": "(etim. - o atravessar um com o outro) (s.) - cruz (VLB, I, 86): E\u00eemo\u00eear, e\u00eemo\u00eear ybyr\u00e1 \u00eeoasaba res\u00e9... - Prega-o, prega-o na cruz de madeira... (Ar., Cat., 59v)"}, {"first_word": "\u00eeoasyk\u00fbera", "optional_number": "", "definition": "(etim. - peda\u00e7o um do outro) (s.) - o parentesco entre irm\u00e3os, a irmandade: ...O \u00eeoasyk\u00fbera ri \u00eeas\u00fbaramo i \u00eeog\u00fberek\u00f3\u00fb. - Eles se tratam uns aos outros como semelhantes por causa de sua irmandade. (Ar., Cat., 82v)"}, {"first_word": "\u00eeoatypeteka", "optional_number": "", "definition": "(etim. - golpe das t\u00eamporas) (s.) - bofetada (VLB, I, 56)"}, {"first_word": "\u00eeoa\u00fbsuba", "optional_number": "", "definition": "(s.) - amizade (VLB, I, 34); amor, caridade: Tup\u00e3 \u00eeoa\u00fbsuba pup\u00e9 \u00eea\u00eek\u00f3bo, tekokatu-et\u00e9 \u00eearek\u00f3... - Estando n\u00f3s no amor de Deus, a verdadeira felicidade temos. (Anch., Doutr. Crist\u00e3, I, 202); ...pe ram\u0169\u00eea \u00eeoa\u00fbsuba... - a amizade de vossos av\u00f3s (Knivet, The Adm. Adv., 1237)"}, {"first_word": "\u00eeobabo'o", "optional_number": "", "definition": "(v. intr.) - pelar a testa a si mesma (a mulher): A\u00eeobabo'o. - P\u00e9lo a testa a mim mesma. (VLB, II, 70)"}, {"first_word": "\u00eeoba\u00eear", "optional_number": "", "definition": "(v. intr.) - Encontrarem-se na guerra, enfrentarem-se: Oro\u00eeoba\u00eear. - Enfrentamo-nos. (VLB, I, 114)"}, {"first_word": "\u00eeoba'ok", "optional_number": "", "definition": "(v. intr.) - alargar-se (como a ferida, a chaga, a roda com \u00e1gua, etc.) (VLB, I, 29)"}, {"first_word": "\u00eeobapeteka", "optional_number": "", "definition": "(etim. - golpe da face) (s.) - bofetada (VLB, I, 56)"}, {"first_word": "\u00eeobasab", "optional_number": "", "definition": "(etim. - cruzar-se o rosto) (v. intr.) - benzer-se: Mar\u00e3 e'ipe as\u00e9 o\u00eeobasapa? - Que diz a gente benzendo-se? (Bettendorff, Comp\u00eandio, 35)"}, {"first_word": "\u00eeobasypaba", "optional_number": "", "definition": "(etim. - instrumento de se limpar o rosto) (s.) - len\u00e7o (VLB, II, 20); toalha de rosto (VLB, II, 129)"}, {"first_word": "\u00eeoba'u", "optional_number": "", "definition": "(v. intr.) - alargar-se (como a ferida, a chaga, a roda com \u00e1gua, etc.) (VLB, I, 29)"}, {"first_word": "\u00eeobaypy\u00eetaba", "optional_number": "", "definition": "(etim. - instrumento de se asperg
