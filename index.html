f5sara - o que aumenta, o que multiplica, etc.: ...o anga\u00eepaba irum\u00f5-rum\u00f5sara... - o que fica aumentando seus pecados (Ar., Cat., 112); irum\u00f5mbyra - o que \u00e9 (ou deve ser) aumentado, multiplicado, etc. (Anch., Arte, 3)"}, {"first_word": "it\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "IT\u00c3, INT\u00c3, concha bivalve de mexilh\u00f5es que era usada como cuia pelos \u00edndios (Cardim, Trat. Terra e Gente do Brasil, 65)"}, {"first_word": "it\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "1) pedra: ...It\u00e1 karamem\u00fb\u00e3... pup\u00e9 i mondepa. - Pondo-o dentro de um t\u00famulo de pedra. (Ar., Cat., 64v); it\u00e1 kasara - quebrador de pedras, cavouqueiro (VLB, I, 69); it\u00e1-at\u0129 - ponta de pedra (Anch., Arte, 9); it\u00e1-k\u00fbara - buraco de pedra (Fig., Arte, 6); it\u00e1-kys\u00e9 (etim. - pedra-faca) - pedra de que se faziam facas (Nieuhof, Ged. Reize, 219-220); 2) metal; ferro (VLB, I, 138); ferros de pris\u00e3o (VLB, I, 138); Ererupe it\u00e1 kys\u00e9 am\u00f5? - Trouxeste algumas facas de ferro? (L\u00e9ry, Histoire, 346); It\u00e1 res\u00e9 a\u00edn. - Estou preso nos ferros. (VLB, II, 85); 3) penedo: itag\u00fbasu - penedo grande; it\u00e1-tyba (ou it\u00e1-tybusu) - jazimento de pedras, pedreira; itag\u00fbasutyba - jazimento de pedras grandes, penedia (VLB, II, 69, 72)"}, {"first_word": "itaemb\u00f3", "optional_number": "", "part_of_speech": "s.", "definition": "arame, vergas de ferro (VLB, II, 144)"}, {"first_word": "ita\u00eengapema", "optional_number": "2", "part_of_speech": "s.", "definition": "\u00e1rvore de madeira dura, que cheira muito bem, da qual se faziam contas e tacapes pelos \u00edndios (Sousa, Trat. Descr., 221)"}, {"first_word": "itaky", "optional_number": "", "part_of_speech": "s.", "definition": "m\u00f3 ou pedra de afiar: itaky-nhatimana - pedra de afiar que gira, pedra de afiar de barbeiro (VLB, II, 39)"}, {"first_word": "itamaraka'ambaba", "optional_number": "", "part_of_speech": "s.", "definition": "campan\u00e1rio, lugar em que est\u00e3o os sinos (VLB, I, 65)"}, {"first_word": "itamarup\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "navalha de a\u00e7o (VLB, II, 48)"}, {"first_word": "itamimby", "optional_number": "", "part_of_speech": "s.", "definition": "1) apito (VLB, I, 38); 2) \u00f3rg\u00e3o (instrumento musical) (VLB, II, 59); 3) trombeta (VLB, II, 137; Marcgrave, Hist. Nat. Bras., 278)"}, {"first_word": "itaoka", "optional_number": "3", "part_of_speech": "s.", "definition": "variedade de gato do mato, animal da fam\u00edlia dos fel\u00eddeos (Soares, Coisas Not. Bras. (ms. C), 1142-1144)"}, {"first_word": "itap\u00fb\u00e3\u00eep\u00fb\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "\u00e2ncora (VLB, I, 35)"}, {"first_word": "itapyg\u00fb\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "prego, cravo: ...Itapyg\u00fb\u00e1 pup\u00e9 i p\u00f3 kutuka, i mo\u00ee\u00e1. - Com cravos espetando suas m\u00e3os, pregando-as. (Ar., Cat., 62); O\u00eek\u00e9 itapyg\u00fb\u00e1 nde \u2018anga pup\u00e9. - Penetram os cravos dentro de tua alma. (Anch., Poemas, 122)"}, {"first_word": "itarer\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "bica que corre em cima de alguma rocha ou penedia ou por debaixo dela (VLB, I, 55)"}, {"first_word": "itasyba", "optional_number": "", "part_of_speech": "s.", "definition": "TACIBA, formiga-lavap\u00e9s, var. de formiga pequena, inseto himen\u00f3ptero da fam\u00edlia dos formic\u00eddeos (VLB, I, 142). O mesmo que tasyba (v.)."}, {"first_word": "itat\u00ee\u00e3\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "lan\u00e7a, ferro agu\u00e7ado: Op\u00e1 nde ret\u00e9 ra\u00edri itat\u00ee\u00e3\u00eea pup\u00e9. - Riscaram todo o teu corpo com lan\u00e7as. (Anch., Teatro, 120)"}, {"first_word": "itaung\u00fb\u00e1", "optional_number": "1", "part_of_speech": "s.", "definition": "almofariz, socador de pil\u00e3o (de ferro) (VLB, I, 32)"}, {"first_word": "itimixyra", "optional_number": "", "part_of_speech": "s.", "definition": "roncador, peixe da fam\u00edlia dos pomadas\u00eddeos (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 168v)"}, {"first_word": "e\u00eetykara", "optional_number": "", "part_of_speech": "t", "definition": "o que lan\u00e7a, o que derruba (Fig., Arte, 61); emityka (t) - o que algu\u00e9m lan\u00e7a, o que algu\u00e9m derruba: ...Tekoanga\u00eepab-ypy moroes\u00e9 Ad\u00e3o remityk\u00fbera pe'abo. - Afastando o pecado original, o que Ad\u00e3o lan\u00e7ou na gente. (Ar., Cat., 6); e\u00eetykaba (t) - tempo, lugar, modo, etc. de lan\u00e7ar, de derrubar, de lan\u00e7ar fora, de atirar; ato de lan\u00e7ar, lan\u00e7amento: Nd'ere\u00eekuabype Tup\u00e3... opakatu ik\u00f3 \u2018ara pup\u00e9 \u00eeand\u00e9 remimborar\u00e1-tyba ab\u00e9 se\u00eetykag\u00fbera? - N\u00e3o sabes que Deus lan\u00e7ou neste mundo tamb\u00e9m tudo o que a gente sofre costumeiramente? (Ar., Cat., 112) \u2588 ityk nhe'enga - dizer mal de algu\u00e9m, murmurar [compl. com ri ou es\u00e9 (r, s)]: A\u00eetyk nhe'enga (ab\u00e1) res\u00e9. - Digo mal do homem. (VLB, II, 28, adapt.); Tup\u00e3 res\u00e9 tiru\u00e3 k\u00f3 nhe'enga re\u00eetyki... - Eis que at\u00e9 mesmo contra Deus murmura. (Ar., Cat., 56v)"}, {"first_word": "\u00eeu", "optional_number": "2", "part_of_speech": "s.", "definition": "1) espinho: O\u00eek\u00e9 \u00eeug\u00fbasu i akanga kutuka... - Entram grandes espinhos, espetando sua cabe\u00e7a. (Anch., Poemas, 122); Aopyranga \u00eeu ab\u00e9 og\u00fberur... - Vinha com p\u00farpura e espinhos... (Ar., Cat., 60v); 2) espinheiro (VLB, I, 126)"}, {"first_word": "\u00eeu\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "JU\u00c1, 1) nome de algumas plantas solan\u00e1ceas do g\u00eanero Solanum; 2) \u00e1rvore ramn\u00e1cea (Ziziphus joazeiro Mart.), o JUAZEIRO do sert\u00e3o nordestino, que nunca perde suas folhas durante as secas e que serve de alimento ao gado (Marcgrave, Hist. Nat. Bras., 63)"}, {"first_word": "i\u00fbapekanga", "optional_number": "", "part_of_speech": "s.", "definition": "JAPECANGA, salsaparrilha, nome comum a plantas da fam\u00edlia das esmilac\u00e1ceas, do g\u00eanero Smilax (Similax papyracea Poir., Similax officinalis Kunth, etc.) (Marcgrave, Hist. Nat. Bras., 10-11)"}, {"first_word": "\u00eeuapyt\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma planta (Theat. Rer. Nat. Bras., II, 209)"}, {"first_word": "umbu", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma planta anacardi\u00e1cea (Spondias tuberosa Arruda), conhecida como UMBUZEIRO (Marcgrave, Hist. Nat. Bras., 108)"}, {"first_word": "\u00eeuba", "optional_number": "", "part_of_speech": "s.", "definition": "o amarelo, a cor amarela; a cor loura; a cor ruiva: tupi'a-\u00eeuba - o amarelo do ovo, isto \u00e9, a gema (VLB, I, 147); (adj.: \u00eeub) - amarelo; louro; ruivo: Xe rob\u00e1-\u00eeub. - Eu estou de rosto amarelo, eu estou p\u00e1lido. (VLB, I, 34); I \u00eeub. - Ele \u00e9 amarelo. Xe \u00eeub. - Eu sou amarelo. (Anch., Arte, 50); Eu sou louro. (VLB, II, 24); -Mba'epe ereru nde karamem\u00fb\u00e3 pup\u00e9? -Aoba. -Mar\u00e3ba'e? -Soby-et\u00e9, (i) pyrang, i \u00eeub. -Que trouxeste dentro de tua caixa? -Roupas. -De que tipo? -Elas s\u00e3o azuis, vermelhas, elas s\u00e3o amarelas. (L\u00e9ry, Histoire, 342-343)"}, {"first_word": "\u00eeubopeba", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma planta (Theat. Rer. Nat. Bras., II, 135)"}, {"first_word": "\u00eeubyk", "optional_number": "", "part_of_speech": "v.tr.", "definition": "enforcar; estrangular: A\u00eeubyk. - Enforquei-o. (VLB, I, 116); A'emo o\u00eeubyk-uk\u00e1? - Eles mandariam enforc\u00e1-los? (Anch., Teatro, 62) \u2588 \u00eeubykara - enforcador, o que enforca: Ak\u00f3 xe \u00eeubykar\u00fbera... xe \u00eeubyk benh\u1ebd pot\u00e1! - Esse \u00e9 meu antigo enforcador, querendo enforcar-me novamente! (Anch., Teatro, 62); moro\u00eeubykar\u00fbera - o que enforcou gente (VLB, I, 31); i \u00eeubykypyra - o que \u00e9 (ou deve ser) enforcado (VLB, I, 116) (O mesmo que a\u00eeubyk - v.)"}, {"first_word": "\u00eeubykat\u00e3", "optional_number": "", "part_of_speech": "v.tr.", "definition": "abarcar, apertar o que se cinge: A\u00eeubykat\u00e3. - Abarquei-o. (VLB, I, 38)"}, {"first_word": "\u00eeug\u00fb\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "visco, suco vegetal glutinoso com que os ca\u00e7adores untam pequenas varas para nelas prender as aves que a\u00ed pousem (VLB, II, 146)"}, {"first_word": "\u00eeu'i", "optional_number": "", "part_of_speech": "s.", "definition": "JU\u00cd, nome comum aos anuros do g\u00eanero Leptodactilus, de pele nua, comest\u00edveis, que vivem sempre \u00e0 beira d'\u00e1gua. S\u00e3o tamb\u00e9m chamados r\u00e3s. (Sousa, Trat. Descr., 265): Ik\u00f3 \u00eeu'i, xe rup\u00eeara, t'ere\u2018u... - Estas r\u00e3s, minhas presas, que as comas. (Anch., Poemas, 158)"}, {"first_word": "\u00eeia", "optional_number": "", "part_of_speech": "s.", "definition": "JU\u00cd-JIA, batr\u00e1quio da fam\u00edlia dos hil\u00eddeos, variedade de r\u00e3. \u201cS\u00e3o brancacentas e andam sempre na \u00e1gua e, quando chove muito, falam de maneira que parecem crian\u00e7as que choram.\u201d (Sousa, Trat. Descr., 265)"}, {"first_word": "g\u00fbara'i", "optional_number": "", "part_of_speech": "s.", "definition": "variedade de r\u00e3 pequena. \u201c...No inverno, quando h\u00e1 de fazer sol e bom tempo, cantam toda a noite no alagadi\u00e7o, onde se criam.... S\u00e3o verdes..., tamb\u00e9m esfoladas se comem e s\u00e3o muito boas.\u201d (Sousa, Trat. Descr., 265)"}, {"first_word": "\u00eeu'i\u00ed", "optional_number": "", "part_of_speech": "s.", "definition": "var. de r\u00e3 muito grande, \u201cde cor preta\u00e7a\u201d (Sousa, Trat. Descr., 265)"}, {"first_word": "\u00eeuka", "optional_number": "", "part_of_speech": "s.", "definition": "podrid\u00e3o; (adj.: \u00eeuk) - podre (fal. de coisa inorg\u00e2nica, p.ex., pau, corda, fio, \u00e1gua, etc. Com rela\u00e7\u00e3o a coisas que t\u00eam sangue ou sumo, como carne, peixe, laranjas, etc., diz-se tu\u00eeuk - v.) (VLB, I, 38; II, 80)"}, {"first_word": "emi\u00eeuk\u00e1", "optional_number": "", "part_of_speech": "t", "definition": "o que algu\u00e9m mata: Ere\u00ee\u00e1pe so'o... \u00eeag\u00fbara remi\u00eeukap\u00fbera? - Tomaste o animal que a on\u00e7a matou? (Ar., Cat., 107v); \u00eeuk\u00e1ba (ou \u00eeukasaba) - tempo, lugar, modo, instrumento, etc. de matar (Anch., Arte, 19)"}, {"first_word": "\u00eeukeri", "optional_number": "", "part_of_speech": "s.", "definition": "JUQUERI, nome comum de ervas leguminosas-mimoso\u00eddeas do g\u00eanero Mimosa L., de flores e frutos venenosos, que t\u00eam como antidoto oposto suas pr\u00f3prias ra\u00edzes. Engordam ovelhas e cabras e s\u00e3o nocivas ao homem. Uma das esp\u00e9cies \u00e9 a Mimosa pudica L., denominada vulgarmente dormideira, sensitiva, mal\u00edcia-de-mulher, caaicov\u00ea, etc. (Piso, De Med. Bras., III, 170; IV, 202)"}, {"first_word": "\u00eeuki'a", "optional_number": "", "part_of_speech": "s.", "definition": "esp\u00e9cie de peixe sem escamas e saboroso (Sousa, Trat. Descr., 296)"}, {"first_word": "\u00eeuku", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma planta, variedade de canela. Tal palavra \u00e9 conhecida indiretamente por meio do nome do \u00edndio tupi \u00ceukug\u00fbasu (Vasconcelos, Cr\u00f4nica (Not.) II, \u00a71, 113)."}, {"first_word": "\u00eeukurutu", "optional_number": "", "part_of_speech": "s.", "definition": "JUCURUTU, ave noturna caprim\u00falgida, do tamanho de um frango, de plumagem vermelha misturada de negro, que grita durante toda a noite (D'Abbeville, Histoire, 240; Sousa, Trat. Descr., 234-235)"}, {"first_word": "\u00eeukury\u00fbasu", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma \u00e1rvore de madeira dura, pesada, incorrupt\u00edvel (Sousa, Trat. Descr., 221)"}, {"first_word": "\u00eeukyra", "optional_number": "", "part_of_speech": "s.", "definition": "sal: Mba'e res\u00e9pe \u00eeuky-kara\u00edba mondebi as\u00e9 \u00eeurupe? - Por que p\u00f5e sal bento na boca da gente? (Ar., Cat., 81v) \u2588 \u00eeukyre'\u1ebd - sal sem pimenta; \u00eeukyrapu'a - bolota de sal (VLB, II, 111)"}, {"first_word": "\u00eeunypaba", "optional_number": "", "part_of_speech": "s.", "definition": "JENIPAPEIRO, o mesmo que \u00eeanypaba (v.) (D'Abbeville, Histoire, 219)"}, {"first_word": "\u00eeupar\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "JUPAR\u00c1, PAPUR\u00c1, JURUPAR\u00c1, animal carn\u00edvoro da fam\u00edlia dos procion\u00eddeos (Potus flavus Schreb.), tamb\u00e9m chamado macaco-da-meia-noite (D'Abbeville, Histoire, 252v; Sousa, Trat. Descr., 258)"}, {"first_word": "\u00eeupati", "optional_number": "1", "part_of_speech": "s.", "definition": "JUPATI, nome de mam\u00edfero marsupial, da fam\u00edlia dos didelf\u00eddeos, do g\u00eanero Philander. \u201cN\u00e3o se comem, os quais criam em troncos das \u00e1rvores velhas.\u201d (Sousa, Trat. Descr., 254-255)"}, {"first_word": "\u00eeupika'i", "optional_number": "", "part_of_speech": "s.", "definition": "JUPICA\u00cd, JUPIEDI, erva-de-impigem, nome comum a plantas xirid\u00e1ceas (Xyris laxifolia Mart. e Xyris jupicai Rich.), conhecidas tamb\u00e9m como bot\u00e3o-de-ouro, usadas medicinalmente contra afec\u00e7\u00f5es cut\u00e2neas (Piso, De Med. Bras., IV, 202)"}, {"first_word": "\u00eeupikanga", "optional_number": "", "part_of_speech": "s.", "definition": "JUPICANGA, JAPICANGA, planta esmilac\u00e1cea do g\u00eanero Smilax (Piso, De Med. Bras., IV, 195)"}, {"first_word": "\u00eeupomo\u00edn", "optional_number": "", "part_of_speech": "v.tr.", "definition": "ferrar, marcar (p.ex., gado) (VLB, I, 138)"}, {"first_word": "\u00eeupora", "optional_number": "", "part_of_speech": "s.", "definition": "marca de ferro em brasa (p.ex., no gado) (VLB, I, 138)"}, {"first_word": "\u00eeupu\u00eeuba", "optional_number": "", "part_of_speech": "s.", "definition": "JAPUJUBA, designa\u00e7\u00e3o comum a v\u00e1rias aves passeriformes da fam\u00edlia dos icter\u00eddeos, que t\u00eam a cauda longa e amarela e o bico forte, igualmente amarelo (Marcgrave, Hist. Nat. Bras., 193)"}, {"first_word": "\u00eeur\u00e1", "optional_number": "1", "part_of_speech": "s.", "definition": "casa colocada no cume de \u00e1rvores plantadas n'\u00e1gua (D'Evreux, Viagem, 84)"}, {"first_word": "\u00eeur\u00e1", "optional_number": "2", "part_of_speech": "s.", "definition": "estrado, grelha, JIRAU: ...Moka'\u1ebd it\u00e1 \u00eeur\u00e1 \u2018arybo sesyri... - Sobre grelhas de moquear, de ferro, assaram-no. (Ar., Cat., 7)"}, {"first_word": "\u00eeurar\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "JURAR\u00c1, esp\u00e9cie de tartaruga (v. \u00eeurur\u00e1) (VLB, I, 62)"}, {"first_word": "\u00eeurarag\u00fba\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "mentira: Eresen\u00f5\u00ee tenh\u1ebdpe Tup\u00e3 rera, ...nde \u00eeurarag\u00fba\u00eeamo nh\u1ebd, \u00eeurarag\u00fba\u00eeamo sek\u00f3 kuapa? - Invocaste em v\u00e3o o nome de Deus, mentindo, sabendo ser mentira? (Ar., Cat., 99v) \u2588 \u00eeurarag\u00fba\u00eea eky\u00ee (s): urdir mentiras: Ereseky\u00eepe \u00eeurarag\u00fba\u00eea ab\u00e1 sup\u00e9...? - Urdiste mentiras contra algu\u00e9m? (Anch., Doutr. Crist\u00e3, II, 103)"}, {"first_word": "\u00eeura\u00fa", "optional_number": "", "part_of_speech": "s.", "definition": "JIRAU, arma\u00e7\u00e3o feita de varas, de forquilhas e ripas que serve de cama, assento, para assar carnes, secar roupas, etc. \u00c9 usado tamb\u00e9m por ca\u00e7adores que ficam na mata \u00e0 espreita de ca\u00e7a. (Trava\u00e7os, Declara\u00e7\u00e3o do Brasil, XXVI, fl. 22v)"}, {"first_word": "\u00eeurepeba", "optional_number": "", "part_of_speech": "s.", "definition": "JURUBEBA (v. \u00eeurebeba)"}, {"first_word": "\u00eeurik\u00fbara", "optional_number": "", "part_of_speech": "s.", "definition": "erva que cresce na floresta, que era usada para curar \u00falceras ven\u00e9reas malignas (Piso, De Med., Bras., 196)"}, {"first_word": "\u00eeuripeba", "optional_number": "", "part_of_speech": "s.", "definition": "JURUBEBA (V. \u00eeurebeba)"}, {"first_word": "\u00eeuru", "optional_number": "1", "part_of_speech": "s.", "definition": "boca (Castilho, Nomes, 32): Nde \u00eeurupe nh\u00f5temo \u00e3 ererek\u00f3. - Em tua boca somente tens isso. (D'Abbeville, Histoire, 350); A\u00ee\u00eeuru-mopen nhe'engix\u00fbera. - Quebro a boca de um tagarela. (Fig., Arte, 88); I \u00eeurupe nh\u00f5 Tup\u00e3 rerob\u00eeara ru\u00ee. - A cren\u00e7a em Deus est\u00e1 somente em suas bocas. (Anch., Teatro, 30) \u2588 \u00eeuru-boka - boca entreaberta (como a ostra com a enchente ou algu\u00e9m que dorme): Xe \u00eeuru-bok. - Eu estou com a boca entreaberta. (VLB, I, 18); \u00eeuru-pyk - tapar a boca a: A\u00eeuru-pyk. - Tapei-lhe a boca; \u00eeuru-py-pyk - ficar pondo comida, aos poucos, na boca de (p.ex., na boca de um doente) (VLB, II, 124)"}, {"first_word": "\u00eeuru", "optional_number": "2", "part_of_speech": "s.", "definition": "bocado, por\u00e7\u00e3o de alimento que se p\u00f5e na boca, trago, sorvo: o\u00eeep\u00e9 \u00eeuru nh\u00f5 - somente um bocado (VLB, I, 56); E\u2018u o\u00eeep\u00e9 \u00eeuru nhote. - Toma um s\u00f3 trago. (VLB, II, 121)"}, {"first_word": "\u00eeuru", "optional_number": "3", "part_of_speech": "s.", "definition": "embocadura, foz: \u00eeuru-mir\u0129 - embocadura pequena (Staden, Viagem, 45)"}, {"first_word": "\u00eeuruba", "optional_number": "", "part_of_speech": "s.", "definition": "JURUVA, JERUVA, JIRIBA, nome comum a certas aves momot\u00eddeas, esp\u00e9cie de papagaio do tamanho do canind\u00e9 (D'Abbeville, Histoire, 234v; Brand\u00e3o, Di\u00e1logos, 229) "}, {"first_word": "\u00eeurubeba", "optional_number": "", "part_of_speech": "s.", "definition": "JURUBEBA, o mesmo que \u00eeurebeba (v.) (Frei Vicente do Salvador, Hist\u00f3ria do Brasil, I, cap. vii)"}, {"first_word": "\u00eeuruboka", "optional_number": "", "part_of_speech": "s.", "definition": "1) abertura da boca (Castilho, Nomes, 32); 2) fenda, abertura (VLB, I, 18); (adj.: \u00eeurubok) - fendido: Xe \u00eeurubok. - Eu estou fendido. (VLB, I, 137); Xe \u00eeurub\u00f3-bok. - Eu estou fendido em diversas partes. (VLB, I, 137)"}, {"first_word": "\u00eeurukapeba", "optional_number": "", "part_of_speech": "s.", "definition": "peixe da fam\u00edlia dos serran\u00eddeos, tamb\u00e9m chamado ita\u00eeara (v.) (Marcgrave, Hist. Nat. Bras., 146-147)"}, {"first_word": "\u00eeurumopy", "optional_number": "", "part_of_speech": "s.", "definition": "cantos da boca, de fora (Castilho, Nomes, 32)"}, {"first_word": "\u00eeurum\u0169", "optional_number": "", "part_of_speech": "s.", "definition": "1) JERIMUM, JERIMUNZEIRO, aboboreira, nome comum a v\u00e1rias esp\u00e9cies de plantas da fam\u00edlia das cucurbit\u00e1ceas, do g\u00eanero Cucurbita, entre as quais a Cucurbita maxima Duchesne, muito importantes para a alimenta\u00e7\u00e3o. Tamb\u00e9m s\u00e3o chamadas ab\u00f3bora, ab\u00f3bora-amarela, abobreira, ab\u00f3bora-da-quaresma. 2) o JERIMUM, fruto dessas plantas, muito usado para a fabrica\u00e7\u00e3o de caba\u00e7os e vasilhas para o uso dom\u00e9stico (Marcgrave, Hist. Nat. Bras., 44)"}, {"first_word": "\u00eeurupara", "optional_number": "2", "part_of_speech": "s.", "definition": "flecha que tem a ponta de cana chamada tak\u00fbara (v.) (Marcgrave, Hist. Nat. Bras., 278)"}, {"first_word": "\u00eeurut\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "coleira que se p\u00f5e no inimigo que vai ser morto \u2588 it\u00e1-\u00eeurut\u00e1 - coleira de ferro para prender pessoas (VLB, I, 76)"}, {"first_word": "\u00eeuru\u0169", "optional_number": "", "part_of_speech": "v.tr.", "definition": "pintar o rosto com uma risca ou com riscas que v\u00e3o das orelhas at\u00e9 os cantos da cabe\u00e7a (VLB, II, 78)"}, {"first_word": "\u00eeusana", "optional_number": "", "part_of_speech": "s.", "definition": "la\u00e7o, JU\u00c7ANA*: Ek\u00fb\u00e3\u00ee moxy mbo'a \u00eeand\u00e9 \u00eeusana pup\u00e9! - Vai para fazer cair os malditos em nosso la\u00e7o! (Anch., Teatro, 20); \u00ceusana ab\u0177are'yma nh\u1ebd ser\u00e3 tenta\u00e7\u00e3o...? - Porventura a tenta\u00e7\u00e3o \u00e9 algo semelhante a uma ju\u00e7ana? (Anch., Di\u00e1l. da F\u00e9, 232) \u2588 \u00eeus\u00e3-mo\u00edn - armar la\u00e7os: A\u00eeus\u00e3-mo\u00edn. - Armei os la\u00e7os. (VLB, I, 41); \u00eeusana-mbyrara - la\u00e7o, armadilha para apanhar p\u00e1ssaros pelos p\u00e9s, JU\u00c7ANA-BIPIIARA (Nieuhof, Ged. Reize, 218-219); \u00eeusana-\u00eeurara - la\u00e7o, armadilha para apanhar p\u00e1ssaros pelo pesco\u00e7o, JU\u00c7ANA-JURIPIIARA (Nieuhof, Ged. Reize, 218-219); \u00eeusana-pytereba - la\u00e7o, armadilha para apanhar p\u00e1ssaros pelo meio do corpo, JU\u00c7ANA-PITEREBA (Vasconcelos, Cr\u00f4nica (Not.), \u00a7123, 99)"}, {"first_word": "\u00eeusyrana", "optional_number": "", "part_of_speech": "s.", "definition": "JUCIRANA, \u00e1rvore de boa madeira para fazer canoas (Soares, Coisas Not. do Brasil (ms. C), 1945-1953)"}, {"first_word": "\u00eey", "optional_number": "1", "part_of_speech": "s.", "definition": "ferramenta (VLB, I, 138)"}, {"first_word": "\u00eey", "optional_number": "2", "part_of_speech": "s.", "definition": "alomorfe de \u2018y - rio, \u00e1gua (v.)"}, {"first_word": "\u00eeyba", "optional_number": "", "part_of_speech": "s.", "definition": "assadura, ato de assar: miap\u00e9 \u00eeyba - o assar do p\u00e3o (Anch., Dial. da F\u00e9, 140)"}, {"first_word": "\u00eeyb\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "bra\u00e7o (Castilho, Nomes, 32): Pitangamo seni Maria \u00eeyb\u00e1pe. - Como crian\u00e7a est\u00e1 sentado nos bra\u00e7os de Maria. (Anch., Poemas, 108); End\u00e9, nde \u00eeyb\u00e1pe \u00ceesu eresupi... - Tu, em teus bra\u00e7os ergueste Jesus. (Anch., Poemas, 118) \u2588 \u00eeybap\u00fbera - bra\u00e7o arrancado do corpo; quarto dianteiro que se parte de um animal (VLB, II, 91): T'a\u2018u kori i \u00eeybap\u00fbera... - Hei de comer hoje seus bra\u00e7os (arrancados). (Anch., Teatro, 64)"}, {"first_word": "\u00eeybaubag\u00fbasu", "optional_number": "", "part_of_speech": "s.", "definition": "roca, tiras estreitas que se colocavam ao comprido das mangas dos vestidos, e que deixavam entrever o tecido sobre o qual se assentavam (VLB, II, 107)"}, {"first_word": "\u00eeyg\u00fba\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "cunha de cortar (VLB, I, 87)"}, {"first_word": "\u00eeyka", "optional_number": "", "part_of_speech": "s.", "definition": "dureza, resist\u00eancia, consist\u00eancia; (adj.: \u00eeyk) - duro (p.ex., a carne crua), resistente (p.ex., corda, linha), fibroso, estopento (p.ex., vara ou madeira de m\u00e1 qualidade) (VLB, I, 143), consistente, grosso (p.ex., a massa, o mingau): apyta\u00eeyka - mingau grosso, massa (que se punha sobre queijo, manjar branco, etc.) (VLB, II, 146)"}, {"first_word": "\u00eeyko'\u1ebd", "optional_number": "", "part_of_speech": "s.", "definition": "as duas covas embaixo do queixo (Castilho, Nomes, 32)"}, {"first_word": "\u00eeynambik\u00fbasama", "optional_number": "", "part_of_speech": "s.", "definition": "var. de machado (VLB, II, 27)"}, {"first_word": "\u00eeytaka", "optional_number": "", "part_of_speech": "s.", "definition": "cunha de pedra usada principalmente antes da conquista portuguesa (VLB, I, 87)"}, {"first_word": "\u00eeyt\u00f3", "optional_number": "", "part_of_speech": "s.", "definition": "JIT\u00d3, \u00e1rvore da fam\u00edlia das meli\u00e1ceas (Guarea macrophylla subsp. tuberculata (Vell.) T.D. Penn.) cuja casca tem propriedades anti-sifil\u00edticas depurativas. \u00c9 tamb\u00e9m chamada ata\u00faba, utua\u00faba. (Marcgrave, Hist. Nat. Bras., 120)"}, {"first_word": "ka'a", "optional_number": "", "part_of_speech": "s.", "definition": "1) mata, mato: Ok\u00fbab\u00e9pe ir\u00e3 so'o, g\u00fbyr\u00e1, pir\u00e1, ka'a...? - Escapar\u00e3o futuramente os animais de ca\u00e7a, os p\u00e1ssaros, os peixes, as matas? (Ar., Cat., 46); As\u00f3 ka'abo. - Vou pelos matos. (Fig., Arte, 7); 2) ramo (de \u00e1rvores ou plantas) (VLB, II, 96); 3) erva, folha, folhagem, planta: ka'a-roba - folha amarga (Cardim, Trat. Terra e Gente do Brasil, 42); 4) territ\u00f3rio de ca\u00e7a. Forma, com tal sentido, muitas express\u00f5es: Ka'abo a\u00eek\u00f3. - Ando \u00e0 ca\u00e7a (lit., estou pelas matas). Ka'abo as\u00f3. - Vou \u00e0 ca\u00e7a. (VLB, II, 41) \u2588 ka'a-pa'\u0169 - ilha de mato em meio a um descampado, CAP\u00c3O (L\u00e9ry, Histoire, 360; VLB, II, 9); moita de mato (VLB, II, 43); ka'ape s\u00f3 - ir defecar (lit., ir ao mato): Ka'ape as\u00f3. - Fui defecar. (VLB, I, 62); ka'ayg\u00fbana (ou ka'abond\u00fbara) - animais da mata; o que vive ou vaga pelas matas (VLB, II, 41)"}, {"first_word": "ka'aata\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "trepadeira plumbagin\u00e1cea (Plumbago scandens L.), conhecida como CAAPOMONGA, erva-do-diabo-louco, jasmim-azul e loco. O nome designa tamb\u00e9m Lindernia diffusa (L.) Wettst., escrofulari\u00e1cea. (Marcgrave, Hist. Nat. Bras., 31)"}, {"first_word": "ka'aba", "optional_number": "", "part_of_speech": "s.", "definition": "esterco (VLB, I, 64)"}, {"first_word": "ka'a\u00eeamby", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma planta (Theat. Rer. Nat. Bras., II, 223)"}, {"first_word": "ka'ak\u00fb\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "variedade de erva-de-cheiro muito forte \u201cque causa dor de cabe\u00e7a a quem a colhe\u201d. (Sousa, Trat. Descr., 211)"}, {"first_word": "ka'amutuma", "optional_number": "", "part_of_speech": "s.", "definition": "madrugada, manh\u00e3zinha (VLB, II, 27) \u2588 ka'amutumo - de madrugada (VLB, II, 27); de manh\u00e3 cedo (VLB, I, 69); ka'amutumome - de madrugada (VLB, II, 27)"}, {"first_word": "ka'aobetinga", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma erva pequena que p\u00f5e poucas folhas, com flores do tamanho de avel\u00e3s, cujas ra\u00edzes e folhas t\u00eam propriedades medicinais (Cardim, Trat. Terra e Gente do Brasil, 49)"}, {"first_word": "ka'aop\u00ee\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "planta hiperic\u00e1cea (Vismia guianensis (Aubl.) Pers.) (Marcgrave, Hist. Nat. Bras., 96)"}, {"first_word": "ka'aponga", "optional_number": "", "part_of_speech": "s.", "definition": "CAAPONGA, erva da fam\u00edlia das portulac\u00e1ceas, cujas folhas novas, bem como os brotos, s\u00e3o usados na alimenta\u00e7\u00e3o, sendo os caules, as folhas e as sementes verm\u00edfugos e diur\u00e9ticos (Marcgrave, Hist. Nat. Bras., 49)"}, {"first_word": "ka'asyka", "optional_number": "1", "part_of_speech": "s.", "definition": "CAACICA, erva-de-cobra, planta euforbi\u00e1cea (Chamaesyce hirta (L.) Millsp. ) (Marcgrave, Hist. Nat. Bras., 7)"}, {"first_word": "ka'at\u00ee\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "erva-de-cobras, planta da fam\u00edlia das euforbi\u00e1ceas (Chamaesyce serpens (Kunth) Small), usada para curar mordidas de serpentes (Piso, De Med. Bras., III, 172)"}, {"first_word": "ka'aururug\u00fbasu", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma planta (Theat. Rer. Nat. Bras., II, 151)"}, {"first_word": "kaba", "optional_number": "1", "part_of_speech": "s.", "definition": "CABA, vespa, nome comum de insetos himen\u00f3pteros da fam\u00edlia dos vesp\u00eddeos (VLB, I, 55)"}, {"first_word": "kaba", "optional_number": "2", "part_of_speech": "s.", "definition": "gordura (p.ex., do corpo); nata (do leite) (VLB, II, 48): xe kaba, nde kaba, i kaba - minha gordura, tua gordura, a gordura dele (Castilho, Nomes, 31); (adj.: kab) - gorduroso, que tem gordura (VLB, I, 149)"}, {"first_word": "kabur\u00e9", "optional_number": "1", "part_of_speech": "s.", "definition": "CABUR\u00c9, CABOR\u00c9, nome de algumas pequenas esp\u00e9cies de corujas da fam\u00edlia dos estrig\u00eddeos, com tufo na cabe\u00e7a (D'Abbeville, Histoire, 233; Marcgrave, Hist. Nat. Bras., 212)"}, {"first_word": "ka'\u1ebd", "optional_number": "1", "part_of_speech": "s.", "definition": "tostadura; (adj.) - tostado, moqueado (p.ex., carne) (VLB, II, 134): Ror\u1ebd-ka'\u1ebd-pi\u00e3? - Por acaso \u00e9 o Louren\u00e7o tostado? (Anch., Teatro, 26); pir\u00e1-ka'\u1ebd - peixe moqueado (Staden, Viagem, 157)"}, {"first_word": "kag\u00fba\u00edba", "optional_number": "", "part_of_speech": "s.", "definition": "pessoa exaltada, feroz, arrebatada, brava (VLB, I, 45); (adj.: kag\u00fba\u00edb) - arrebatado, feroz, exaltado, bravo: Xe kag\u00fba\u00edb. - Eu sou exaltado. (VLB, I, 42)"}, {"first_word": "kag\u00fbara", "optional_number": "1", "part_of_speech": "s.", "definition": "o que bebe, bebedor (de cauim ou vinho); beberr\u00e3o: Nd'o\u00eekuabipe ta'a kag\u00fbaramo xe rek\u00f3? - N\u00e3o sabe o senhor que eu sou um beberr\u00e3o? (Anch., Teatro, 134); O\u00ee\u00e1 nhote kag\u00fbarape, mar\u00e3? - O que bebe somente na medida, que acontece? (Ar., Cat., 78)"}, {"first_word": "ka'i", "optional_number": "", "part_of_speech": "s.", "definition": "CA\u00cd, nome gen\u00e9rico de macacos pequenos da fam\u00edlia dos ceb\u00eddeos (Cebus apella) (Staden, Viagem, 171; D'Abbeville, Histoire, 252v)"}, {"first_word": "ka\u00ee", "optional_number": "1", "part_of_speech": "interj.", "definition": "o mesmo que aka\u00ee e aka\u00eeg\u00fb\u00e1 (v.)"}, {"first_word": "ka\u00ee\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "CAJ\u00c1 (v. aka\u00ee\u00e1) (Sousa, Trat. Descr., 191; Brand\u00e3o, Di\u00e1logos, 216)"}, {"first_word": "ka\u00eeakanga", "optional_number": "", "part_of_speech": "s.", "definition": "polvo, nome comum aos moluscos cefal\u00f3podes, oct\u00f3podes (VLB, II, 80)"}, {"first_word": "ka\u00eee\u00eeu", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um peixe que tem \u201cespor\u00f5es com que pica qualquer cousa que sente junto a si\u201d (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 175)"}, {"first_word": "kakabo\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "esp\u00e9cie de cobra-d'\u00e1gua (Piso, De Med. Bras., III, 171)"}, {"first_word": "kakara", "optional_number": "", "part_of_speech": "s.", "definition": "aproxima\u00e7\u00e3o (fal. de fato, acontecimento, tempo, \u00e9poca): A'epe muru'apora membyrasy kakara, na nheang\u00fbaba b\u00e9 ru\u00e3? - E a aproxima\u00e7\u00e3o do parto de uma gr\u00e1vida n\u00e3o \u00e9 causa de se ter medo tamb\u00e9m? (Ar., Cat., 91)"}, {"first_word": "kak\u0169", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma ave de h\u00e1bitos noturnos (Brand\u00e3o, Di\u00e1logos, 233)"}, {"first_word": "kakuaba", "optional_number": "", "part_of_speech": "s.", "definition": "idade adulta: O pitang\u0129namo b\u00e9pe a'e \u00ceand\u00e9 \u00ceara \u00ceesu Cristo mba'e tetiru\u00e3 kuaparamo sek\u00f3\u00fb o kakuaba \u00eeab\u00e9? - Ainda sendo criancinha aquele Nosso Senhor Jesus Cristo era conhecedor de quaisquer coisas, como em sua idade adulta? (Ar., Cat., 42v)"}, {"first_word": "kama", "optional_number": "", "part_of_speech": "s.", "definition": "mama, teta (Castilho, Nomes, 31), seio (de mulher ou de homem) (VLB, II, 29); \u00fabere (VLB, II, 139): End\u00e9, nde \u00eeyb\u00e1pe, \u00ceesu eresupi i po\u00eea-mir\u0129 nde kama pup\u00e9. - Tu, em teus bra\u00e7os, Jesus ergueste para aliment\u00e1-lo um pouco em teu seio. (Anch., Poemas, 118); Nde rorype... nde kama ab\u00e1 sung\u00e1reme? - Tu te comprazes quando um homem apalpa teus seios? (Ar., Cat., 234) \u2588 kamap\u00fb\u00e1 - ponta, bico de seio (Castilho, Nomes, 31); kama pora (ou kambora) - o que est\u00e1 no seio, o conte\u00fado do seio (Anch., Arte, 31v)"}, {"first_word": "kama\u00eeyba", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma planta, uma cana com n\u00f3dulos (VLB, I, 65)"}, {"first_word": "kamambu", "optional_number": "1", "part_of_speech": "s.", "definition": "bolha (de ar na \u00e1gua); (adj.) - ter ou fazer bolhas (VLB, I, 112)"}, {"first_word": "kamambu", "optional_number": "2", "part_of_speech": "s.", "definition": "bucho de peixe, bexiga natat\u00f3ria dos peixes (VLB, I, 60)"}, {"first_word": "kamapu", "optional_number": "", "part_of_speech": "s.", "definition": "CAMAPU, planta solan\u00e1cea, Nicandra physalodes (L.) Gaertn. (Theat. Rer. Nat. Bras., II, 169)"}, {"first_word": "kamar\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "CAMAR\u00c1, CAMBAR\u00c1, nome gen\u00e9rico de plantas verben\u00e1ceas do g\u00eanero Lantana, dentre as quais se destaca a esp\u00e9cie Lantana camara L., amplamente disseminada no Brasil. O nome aplica-se tamb\u00e9m, embora mais raramente, a plantas do g\u00eanero Lippia. Tais plantas s\u00e3o tamb\u00e9m conhecidas como CAMAR\u00c1-DE-CHEIRO, CAMAR\u00c1-DE-ESPINHO, etc. (Marcgrave, Hist. Nat. Bras., 5; Piso, De Med. Bras., 191; Brand\u00e3o, Di\u00e1logos, 171)"}, {"first_word": "kamara\u00eeap\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "esp\u00e9cie de planta bals\u00e2mica (Ageratum conyzoides L.), tamb\u00e9m conhecida como menta-de-santa-maria, mentrasto, menta grega (Marcgrave, Hist. Nat. Bras., 25)"}, {"first_word": "kamaru", "optional_number": "", "part_of_speech": "s.", "definition": "CAMARU, \u00e1rvore do sert\u00e3o nordestino, de grande porte "}, {"first_word": "kamarup\u0129", "optional_number": "2", "part_of_speech": "s.", "definition": "CAMURUPIM (v. kamurupy) (Brand\u00e3o, Di\u00e1logos, 235)"}, {"first_word": "kamb\u00fb\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "CAMBOA, cercado de pedras e de paus, armado em pequena depress\u00e3o junto ao mar na qual se tomam peixes por ocasi\u00e3o das mar\u00e9s de \u00e1guas vivas (Sousa, Trat. Descr., 281)"}, {"first_word": "kambu'i", "optional_number": "", "part_of_speech": "s.", "definition": "1) CAMBU\u00cd, CAMBUIM, nome comum a \u00e1rvores da fam\u00edlia das mirt\u00e1ceas, do g\u00eanero Myrcia; 2) o fruto dessas plantas (Marcgrave, Hist. Nat. Bras., 108)"}, {"first_word": "kambykyra", "optional_number": "", "part_of_speech": "s.", "definition": "rabadilha ou rabadela (da galinha, etc.) (VLB, II, 95)"}, {"first_word": "kamp\u00fbaba", "optional_number": "", "part_of_speech": "s.", "definition": "planta da fam\u00edlia das labiadas, do g\u00eanero Hyptis (Sousa, Trat. Descr., 210)"}, {"first_word": "kamu", "optional_number": "", "part_of_speech": "s.", "definition": "panela de barro redonda para cozer alimentos (Marcgrave, Hist. Nat. Bras., 273)"}, {"first_word": "kamurupy", "optional_number": "", "part_of_speech": "s.", "definition": "CAMURUPI, CAMURUPIM, peixe da fam\u00edlia dos elop\u00eddeos, do litoral setentrional do Brasil, tamb\u00e9m chamado CAMARUPIM, CAMURIPEMA, CAMURIPIM, CANGURUPI, CAMARUPI, CANJURUPI, CANJURUPIM (Cardim, Trat. Terra e Gente do Brasil, 53)"}, {"first_word": "kamusi", "optional_number": "1", "part_of_speech": "s.", "definition": "jarro (VLB, II, 7), CAMUCIM, pote (em geral) (VLB, II, 83); talha qualquer (VLB, II, 123); vaso (VLB, II, 142); vaso com asas (VLB, II, 12); pe\u00e7a de lou\u00e7a (VLB, II, 24): ita\u00eey-kamusi - vaso de estanho (VLB, II, 77); kamusi-pora - o que est\u00e1 no pote, o conte\u00fado do pote (Anch., Arte, 31v); kamusi rap\u0177aba - forno para potes (VLB, I, 142)"}, {"first_word": "kamusi", "optional_number": "2", "part_of_speech": "s.", "definition": "telha \u2588 kamusi-oka - telha de casa; casa de telha (VLB, II, 125)"}, {"first_word": "kamusi", "optional_number": "3", "part_of_speech": "s.", "definition": "cova, caverna onde eram postas as urnas que continham a ossada dos \u00edndios mortos (Brand\u00e3o, Di\u00e1logos, 67)"}, {"first_word": "kanamba\u00eea", "optional_number": "", "part_of_speech": "s.", "definition": "planta da fam\u00edlia das cact\u00e1ceas, do g\u00eanero Rhipsalis (Marcgrave, Hist. Nat. Bras., 78)"}, {"first_word": "kanapu", "optional_number": "", "part_of_speech": "s.", "definition": "CANAPU, planta da fam\u00edlia das solan\u00e1ceas. Erva parecida \u00e0 erva-moura, que \u201cd\u00e1 uma fruta como bagos de uvas brancas coradas do sol e moles\u201d. (Sousa, Trat. Descr., 199)"}, {"first_word": "kandab", "optional_number": "", "part_of_speech": "v.tr.", "definition": "arquear para cima (VLB, II, 132)"}, {"first_word": "kanda\u00fbasu", "optional_number": "", "part_of_speech": "s.", "definition": "lombriga redonda usada para a pesca (Marcgrave, Hist. Nat. Bras., 272)"}, {"first_word": "kandumir\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "roedor da fam\u00edlia dos coend\u00eddeos (Cardim, Trat. Terra e Gente do Brasil, 28)"}, {"first_word": "kandura", "optional_number": "", "part_of_speech": "s.", "definition": "lombada, lombo (como de faca, de vara, etc.); (adj.: kandur) - alombado (VLB, II, 24; 133)"}, {"first_word": "kane'\u00f5", "optional_number": "", "part_of_speech": "s.", "definition": "cansa\u00e7o: ...Turusu xe kane'\u00f5. - Muito \u00e9 o meu cansa\u00e7o. (Anch., Poemas, 152); ...Ambyasy, \u2018use\u00eea, kane'\u00f5, mba'e tetiru\u00e3 porar\u00e1bo \u00eeand\u00e9 res\u00e9. - Fome, sede, cansa\u00e7o, quaisquer coisas sofrendo por n\u00f3s. (Ar., Cat., 42v); ...N'\u00eea\u00eeandubi kane'\u00f5... - N\u00e3o sentimos cansa\u00e7o. (Ar., Cat., 167); (adj.) - cansado, esgotado; (xe) cansar-se, esfor\u00e7ar-se: Xe kane'\u00f5. - Eu estou cansado. (VLB, I, 65); Set\u00e1, ses\u00e9 o\u00eeopuru-pur\u00fbabo o kane'\u00f5-ne'\u00f5namo. - Eram muitos, para se revezarem uns aos outros nisso, ficando cansados. (Ar., Cat., 60) \u2588 kane'\u00f5aba - tempo, lugar, modo, objeto de cansar-se, de se esfor\u00e7ar: Mar\u00e3pe ere\u00eepysyr\u00f5 or\u00e9 kane'\u00f5ag\u00fbera? - Por que libertas aquele por quem nos cansamos? (Anch., Teatro, 180, 2006)"}, {"first_word": "kanga", "optional_number": "1", "part_of_speech": "s.", "definition": "secura; (adj.: kang) - seco, enxuto, que perdeu toda a \u00e1gua (VLB, I, 120)"}, {"first_word": "kanga", "optional_number": "2", "part_of_speech": "s.", "definition": "1) osso (Castilho, Nomes, 31): ...I kanga \u00eeepotasaba pe'abo o \u00eeosu\u00ed. - As juntas de seus ossos afastando umas das outras. (Ar., Cat., 62v); ...As\u00e9 i kang\u00fber\u0129 tiru\u00e3 momba'et\u00e9\u00fb, o a\u00eeuri serek\u00f3bo... - At\u00e9 mesmo seus ossinhos a gente cultua, tendo-os no pesco\u00e7o. (Ar., Cat., 12v); 2) espinha (de peixe) \u2588 kanga putu'uma - tutano dos ossos (VLB, II, 138; D'Evreux, Viagem, 159); kang\u00fbera - osso fora do corpo, osso descarnado; espinha j\u00e1 fora do peixe (VLB, I, 126)"}, {"first_word": "kanga", "optional_number": "3", "part_of_speech": "s.", "definition": "arma\u00e7\u00e3o (p.ex., de navio, de casa, etc.); qualquer pe\u00e7a de tal arma\u00e7\u00e3o: \u00f3-kanga: arma\u00e7\u00e3o de casa; \u00f3-kang\u00fbama - madeira ou arma\u00e7\u00e3o para futura casa (VLB, I, 41)"}, {"first_word": "kang\u00fbyra", "optional_number": "", "part_of_speech": "s.", "definition": "enxofre (VLB, I, 120)"}, {"first_word": "kangyra", "optional_number": "", "part_of_speech": "s.", "definition": "TUCANGUIRA, TOCANDIRA, TOCANERA, TOCANTERA, TOCAINAR\u00c1, TOCANGUIRA, TOCANQUIBIRA, inseto himen\u00f3ptero da fam\u00edlia dos formic\u00eddeos, formiga grande e preta, cuja picada \u00e9 dolorosa (D'Abbeville, Histoire, 256) "}, {"first_word": "kanhema", "optional_number": "", "part_of_speech": "s.", "definition": "perdi\u00e7\u00e3o; desaparecimento, sumi\u00e7o: \u00ceand\u00e9 kanhem'ir\u00e9..., Tup\u00e3 am\u00f5 kunh\u00e3ngatu monhangi. - Ap\u00f3s nossa perdi\u00e7\u00e3o, Deus fez uma mulher bondosa. (Anch., Poemas, 86); (adj.: kanhem) - perdido, sumido, desaparecido, acabado, morto: Mba'e-kanhema o basemag\u00fbera i \u00eeara sup\u00e9 i me'enge'yma. - N\u00e3o dando para seu dono a coisa sumida que ele achou. (Ar., Cat., 72v); ab\u00e1-kanhema - homem fugido (Anch., Arte, 32); Tet\u00e9-kanhema - corpo morto (Anch., Teatro, 146, 2006)"}, {"first_word": "kaninana", "optional_number": "", "part_of_speech": "s.", "definition": "CANINANA, CAINANA, IACANIN\u00c3, cobra da fam\u00edlia dos colubr\u00eddeos, que ocorre em quase todo o Brasil, geralmente nas matas, alimentando-se de r\u00e3s, lagartos, ratos e ovos, podendo subir em \u00e1rvores (Cardim, Trat. Terra e Gente do Brasil, 31; VLB, I, 76)"}, {"first_word": "kanind\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "CANIND\u00c9, ave da fam\u00edlia dos psitac\u00eddeos, de cor predominantemente azul, parecida \u00e0 arara, e tamb\u00e9m chamado arari, ARARA-CANIND\u00c9, etc. (D'Abbeville, Histoire, 234; Marcgrave, Hist. Nat. Bras., 270) \u201c...Os \u00edndios os tomam novos nos ninhos para se criarem nas casas porque falam e gritam muito com voz alta e grossa.\u201d (Sousa, Trat. Descr., 228): To! Anh\u1ebd, mba'epe k\u00e9 kanind\u00e9-oby \u00eeas\u00fbara? - Oh! Que h\u00e1 aqui, na verdade, semelhante a um canind\u00e9 azul? (Anch., Teatro, 62)"}, {"first_word": "kape\u00fana", "optional_number": "", "part_of_speech": "s.", "definition": "CAPI\u00daNA, peixe da fam\u00edlia dos pomadas\u00eddeos (Marcgrave, Hist. Nat. Bras., 155)"}, {"first_word": "kapi'\u0129mangar\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "CAPIM-MANGAR\u00c1 (v. mangar\u00e1) (VLB, II, 16)"}, {"first_word": "kap\u00fberusu", "optional_number": "", "part_of_speech": "s.", "definition": "variedade de abelha de grande porte. \u201c...Criam seus favos em ninhos que fazem no mais alto das \u00e1rvores, do tamanho de uma panela, os quais s\u00e3o de barro.\u201d (Sousa, Trat. Descr., 241)"}, {"first_word": "kapuripima", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um peixe (Marcgrave, Hist. Nat. Bras., 180)"}, {"first_word": "kapyrok", "optional_number": "", "part_of_speech": "v.tr.", "definition": "excitar: Ere\u00eekapyrokype nde ra'y-pupuka pot\u00e1? - Excitaste-o, querendo ejacular teu s\u00eamen? (Anch., Doutr. Crist\u00e3, II, 90)"}, {"first_word": "kar\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma ave da fam\u00edlia dos aram\u00eddeos (Brand\u00e3o, Di\u00e1logos, 234)"}, {"first_word": "kar\u00e1", "optional_number": "1", "part_of_speech": "s.", "definition": "1) CAR\u00c1, CARANAMBU, CARATINGA, nome de v\u00e1rias plantas da fam\u00edlia das discore\u00e1ceas. \u00c9 nome atribu\u00eddo erroneamente ao inhame. 2) o tub\u00e9rculo comest\u00edvel de algumas dessas plantas (D'Abbeville, Histoire, 229v; Marcgrave, Hist. Nat. Bras., 29) \u2588 kar\u00e1-emb\u00f3 - verg\u00f4ntea de car\u00e1 (VLB, II, 144)"}, {"first_word": "karabusu", "optional_number": "", "part_of_speech": "s.", "definition": "pequena gar\u00e7a de cor branca ou parda, da fam\u00edlia dos arde\u00eddeos. \u201c...Todas criam ao longo do mar, onde tomam peixe de que se mant\u00eam e caranguejos novos.\u201d (Sousa, Trat. Descr., 232)"}, {"first_word": "kar\u00e3\u00ee", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) escarvar, escavar (com as unhas) (VLB, I, 123); 2) arranhar (VLB, I, 42): I\u00ee abaibet\u00e9 nh\u1ebd rak\u00f3... \u2018ya\u00edba as\u00e9 kar\u00e3\u00eea... - \u00c9 muito inc\u00f4modo, certamente, arranhar-nos uma tempestade marinha. (Anch., Doutr. Crist\u00e3, II, 79 \u2588 kar\u00e3\u00eendaba - tempo, lugar, modo, etc. de arranhar, de roer; arranhadura (VLB, I, 42)"}, {"first_word": "kara\u00edba", "optional_number": "1", "part_of_speech": "s.", "definition": "CARA\u00cdBA, profeta ind\u00edgena que ia de aldeia em aldeia, anunciando a Terra sem Mal (L\u00e9ry, Histoire, 396, 1994; Thevet, Les Sing. de la France Antart., 52v)"}, {"first_word": "kara\u00edba", "optional_number": "2", "part_of_speech": "s.", "definition": "crist\u00e3o: Kara\u00edba na set\u00e1\u00ee... - Os crist\u00e3os n\u00e3o eram muitos. (Anch., Teatro, 20); A'epe kunum\u0129g\u00fbasu kunh\u00e3 o\u00eemomosemba'e, mia\u00fbsuba pot\u00e1 nh\u1ebd karaibokype-katu...? - E os rapazes que perseguem mulheres, querendo escravas bem nas casas de crist\u00e3os? (Anch., Teatro, 36) "}, {"first_word": "kara\u00edba", "optional_number": "3", "part_of_speech": "s.", "definition": "1) santidade: Tup\u00e3 a\u00e9, o kara\u00edba pup\u00e9, i \u2018anga set\u00e9 monhangi. - O pr\u00f3prio Deus, com sua santidade, as almas e os corpos deles fez. (Anch., Teatro, 28); 2) poder do esp\u00edrito, virtude: -Mar\u00e3pe i monhangi? -O kara\u00edba pup\u00e9. -Como os fez? -Com o poder do seu esp\u00edrito. (Ar., Cat., 42); (adj. - kara\u00edb ou kara\u00ed): santo, bento; divino, sagrado, virtuoso, benzido: O\u00eeeypy\u00ee \u2018y-kara\u00edba pup\u00e9. - Asperge-se com \u00e1gua benta. (Ar., Cat., 24); ...A'e anh\u1ebd mosapyr pessoaamo i \u00eea'oki, o\u00eeep\u00e9 og ek\u00f3-kara\u00edba \u00eeese'ara pup\u00e9 nh\u1ebd. - Eles, na verdade, em tr\u00eas pessoas se distinguem, na uni\u00e3o de seu \u00fanico ser divino. (Anch., Doutr. Crist\u00e3, I, 134); Xe crist\u00e3o, xe kara\u00ed. - Eu sou crist\u00e3o, eu sou virtuoso. (Anch., Teatro, 164); Xe kara\u00edb. - Eu estou benzido.(VLB, I, 54)"}, {"first_word": "kara\u00edba", "optional_number": "4", "part_of_speech": "s.", "definition": "homem branco (VLB, I, 153), CARA\u00cdBA: ...Ap\u0177aba kara\u00edba at\u00fbasaba kori o\u00eek\u00f3. - Os \u00edndios e os homens brancos hoje s\u00e3o companheiros. (D'Abbeville, Histoire, 342); I katu kara\u00edba. - S\u00e3o bons os homens brancos. (D'Evreux, Viagem, 245); ...O\u00eeep\u00e9 kara\u00edbypy rekoanga\u00eepaba ik\u00f3 \u2018ara pup\u00e9 se\u00eekeag\u00fbera... - O pecado de um primeiro homem branco foi a causa de sua entrada neste mundo. (Ar., Cat., 154v-155)"}, {"first_word": "karaimonhanga", "optional_number": "", "part_of_speech": "s.", "definition": "feiti\u00e7o, magia, pajelan\u00e7a: Ererob\u00ee\u00e1pe \u00eeetanonga'uba ko\u00eep\u00f3 karaimonhanga? - Acreditas em falsas oferendas ou em pajelan\u00e7as? (Ar., Cat., 98v); T'oro\u00eetyk or\u00e9 poxy, pa\u00ee\u00e9 rerob\u00eeare'yma, morase\u00eea, mbyryryma karaimonhanga ndi. - Que lancemos fora nossa maldade, n\u00e3o acreditando nos paj\u00e9s, em dan\u00e7as, rodopios com feiti\u00e7os. (Anch., Teatro, 118)"}, {"first_word": "karaipaba", "optional_number": "", "part_of_speech": "s.", "definition": "santifica\u00e7\u00e3o: ...O karaibag\u00fbama ra\u00fbsukat\u00fbabo. - Amando muito sua santifica\u00e7\u00e3o. (Anch., Doutr. Crist\u00e3, I, 202)"}, {"first_word": "kara\u00eeu", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma ave, \u201cgrande como um falc\u00e3o. Os escravos negros o temem porque eles s\u00e3o bicados por estas aves quando est\u00e3o no trabalho.\u201d (Griebe, Brasil Holand\u00eas, vol. III, 81)"}, {"first_word": "kara\u00eeuru", "optional_number": "", "part_of_speech": "s.", "definition": "CARAJURU, GRAJURU, planta da fam\u00edlia das bignoni\u00e1ceas (Arrabidaea chica (Humb. & Bonpl.) B. Verl.), cujas folhas, se fermentadas e cozidas, fornecem um corante vermelho que os \u00edndios usavam para pintar o corpo (ABN, XXVI, 393)"}, {"first_word": "karakar\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "CARACAR\u00c1, CARCAR\u00c1, carancho, nome de duas aves da fam\u00edlia dos falcon\u00eddeos da Am\u00e9rica do Sul oriental (D'Abbeville, Histoire, 233)"}, {"first_word": "karakoba", "optional_number": "", "part_of_speech": "s.", "definition": "peda\u00e7o de pano atado na frente para cobrir os \u00f3rg\u00e3os sexuais (D'Evreux, Viagem, 131)"}, {"first_word": "karakopyt\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma ave, da cor e tamanho de uma perdiz, de bico e p\u00e9s pardos, esverdeados (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 188v)"}, {"first_word": "karaku", "optional_number": "", "part_of_speech": "s.", "definition": "pasta ou suco produzidos pela mastiga\u00e7\u00e3o de ra\u00edzes picadas de aipim-macaxeira, que eram depois cuspidos em vasilha para a fabrica\u00e7\u00e3o de cauim (Marcgrave, Hist. Nat. Bras., 272; Nieuhof, Mem. Viag., 305)"}, {"first_word": "karamem\u00fb\u00e3", "optional_number": "1", "part_of_speech": "s.", "definition": "1) caixa (que guardava pe\u00e7as de vestu\u00e1rio, etc.): Ererupe nde karamem\u00fb\u00e3? - Trouxeste tua caixa? (L\u00e9ry, Histoire, 341); 2) nome geral para os cestos e canastras dos \u00edndios (Nieuhof, Ged. Reize, 220)"}, {"first_word": "karamem\u00fb\u00e3", "optional_number": "2", "part_of_speech": "s.", "definition": "1) t\u00famulo: It\u00e1 karamem\u00fb\u00e3 pup\u00e9 i nongi... - Dentro de um t\u00famulo de pedra o puseram. (Ar., Cat., 44); Osokendab a'e karamem\u00fb\u00e3 itag\u00fbasu pup\u00e9. - Fecharam aquele t\u00famulo com uma pedra grande. (Ar., Cat., 64v); 2) caix\u00e3o (VLB, I, 63)"}, {"first_word": "karamem\u00fb\u00e3", "optional_number": "3", "part_of_speech": "s.", "definition": "arca: Ybyr\u00e1 karamem\u00fb\u00e3, ygarusu nungara... pup\u00e9 i mo'aruk\u00e1. - Mandando faz\u00ea-los embarcar numa arca de madeira, semelhante a um navio. (Ar., Cat., 41v)"}, {"first_word": "karamos\u00e9", "optional_number": "", "part_of_speech": "adv.", "definition": "algum dia (fut.); futuramente: -Asep\u00eeakymo m\u00e3! -Karamos\u00e9. -Ah, quem me dera v\u00ea-las! -Futuramente. (L\u00e9ry, Histoire, 345) \u2588 karamos\u00e9 \u00e9 - outro dia, j\u00e1 n\u00e3o agora (VLB, II, 61)"}, {"first_word": "karamuru", "optional_number": "", "part_of_speech": "s.", "definition": "CARAMURU, nome comum a certos peixes da fam\u00edlia dos muren\u00eddeos, tamb\u00e9m chamados lampr\u00e9ia, enguia, miror\u00f3, mor\u00e9ia, moror\u00f3, toror\u00f3. (D'Abbeville, Histoire, 246; VLB, II, 18 e 42). \u201cH\u00e1 muitos homens aleijados de suas mordeduras, de lhes apodrecerem as m\u00e3os ou pernas onde foram mordidos.\u201d (Cardim, Trat. Terra e Gente do Brasil, 56)"}, {"first_word": "karan\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "CARAN\u00c1, CARAND\u00c1, palmeira parecida ao buriti; o mesmo que karana'yba (v.) (Soares, Coisas Not. Bras. (ms. C), 1935-1938)"}, {"first_word": "karana'yba", "optional_number": "1", "part_of_speech": "s.", "definition": "CARNA\u00daBA, CARANA\u00cdBA, CARAND\u00c1, 1) nome comum a palmeiras do Norte do Brasil, dentre as quais a Copernicia prunifera (Mill.) H.E. Moore, especificamente distinta da esp\u00e9cie Copernicia alba Morong ex Morong & Britton, encontrada no Mato Grosso e regi\u00f5es lim\u00edtrofes; 2) cera extra\u00edda da folha dessa palmeira, de muitas utilidades (Marcgrave, Hist. Nat. Bras., 130; Piso, De Med. Bras.,IV,181)"}, {"first_word": "karap\u00eeasaba", "optional_number": "", "part_of_speech": "s.", "definition": "CARAPIA\u00c7ABA, peixe da fam\u00edlia dos dasiat\u00eddeos. \u201c...S\u00e3o redondos como choupinhas e pintados de pardo e amarelo e s\u00e3o sempre gordos, muito bons para doentes.\u201d (Sousa, Trat. Descr., 288)"}, {"first_word": "karapina", "optional_number": "", "part_of_speech": "s.", "definition": "CARAPINA, carpinteiro (VLB, I, 67)"}, {"first_word": "karapinima", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma \u00e1rvore (Vasconcelos, Cr\u00f4nica, II, \u00a781, 153)"}, {"first_word": "karapopeba", "optional_number": "", "part_of_speech": "s.", "definition": "CARAPOBEBA, nome de um lagarto, provavelmente da fam\u00edlia dos iguan\u00eddeos (Marcgrave, Hist. Bras., 238)"}, {"first_word": "karapuku", "optional_number": "", "part_of_speech": "s.", "definition": "CARAPUCU, cogumelo da fam\u00edlia das marasmi\u00e1ceas (VLB, I, 86)"}, {"first_word": "kararapinima", "optional_number": "", "part_of_speech": "s.", "definition": "esp\u00e9cie de crust\u00e1ceo dos mangues, da fam\u00edlia dos graps\u00eddeos (D'Abbeville, Histoire, 248; Marcgrave, Hist. Nat. Bras., 183 e 185)"}, {"first_word": "kararu", "optional_number": "", "part_of_speech": "s.", "definition": "CARURU, variedade de planta amarant\u00e1cea (Amaranthus caudatus L.), tamb\u00e9m conhecida como bredo, bredo verdadeiro, amaranto-de-folha-vermelha (Marcgrave, Hist. Nat. Bras., 13)"}, {"first_word": "karasy", "optional_number": "", "part_of_speech": "s.", "definition": "maleita, mal\u00e1ria (VLB, II, 29); (adj.) - maleitoso, estar com mal\u00e1ria: Xe karasy. - Eu estou maleitoso. (VLB, II, 29) \u2588 karasy-ryry\u00eea - tremor de maleita (VLB, II, 29; 136)"}, {"first_word": "kara\u00fbat\u00e1", "optional_number": "2", "part_of_speech": "s.", "definition": "nome de um peixe (Sousa, Trat. Descr., 283)"}, {"first_word": "karim\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "CARIM\u00c3, CARIM\u00c1, massa de mandioca puba, que \u00e9 feita colocando-se ra\u00edzes frescas na \u00e1gua, que apodrecem ali e, depois de retiradas e postas para secar na fuma\u00e7a, s\u00e3o finalmente socadas (D'Abbeville, Histoire, 305; Staden, Viagem, 141; Knivet, The Adm. Adv., 1232): karim\u00e3 ku'i - farinha de carim\u00e3 (Staden, Viagem, 86)"}, {"first_word": "karimamana", "optional_number": "", "part_of_speech": "s.", "definition": "canoa de junco (VLB, I, 32)"}, {"first_word": "karipir\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "CARAPIR\u00c1, GRAPIR\u00c1, nome comum de aves da fam\u00edlia dos fregat\u00eddeos, tamb\u00e9m conhecidas como tesouras e que fazem grande luta com os peixes-voadores (D'Abbeville, Histoire, 241v; Cardim, Trat. Terra e Gente do Brasil, 61)"}, {"first_word": "karoba", "optional_number": "", "part_of_speech": "s.", "definition": "CAROBA, o mesmo que ka'aroba (v.)"}, {"first_word": "karu", "optional_number": "1", "part_of_speech": "s.", "definition": "ato de comer, repasto; comezaina, comilan\u00e7a: inambu-karu - \u201crepasto de inhambu\u201d, nome de uma planta (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 181); (adj.) - comedor, comil\u00e3o, guloso, tragador, gargant\u00e3o: ab\u00e1-karu - homem comedor; Xe karu. - Eu sou comil\u00e3o. (VLB, I, 77)"}, {"first_word": "kar\u00fbaba", "optional_number": "3", "part_of_speech": "s.", "definition": "toalha de mesa (VLB, II, 31)"}, {"first_word": "kar\u00fbaba", "optional_number": "4", "part_of_speech": "s.", "definition": "pasto (para o gado) (VLB, II, 62)"}, {"first_word": "kar\u00fbabora", "optional_number": "", "part_of_speech": "s.", "definition": "gotoso, o que sofre de gota (D'Evreux, Viagem, 157)"}, {"first_word": "kar\u00fbara", "optional_number": "1", "part_of_speech": "s.", "definition": "CARUARA, gota, corrimento que faz doer as juntas (Sousa, Trat. Descr., 319)"}, {"first_word": "kar\u00fbat\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "CARAGUAT\u00c1 (v. karag\u00fbat\u00e1) (Brand\u00e3o, Di\u00e1logos, 203)"}, {"first_word": "kar\u0169\u00ee\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "CARUNJE, \u00e1rvore nativa semelhante ao loureiro \u201c...nas folhas, na casca e no cheiro...\u201d (Sousa, Trat. Descr., 220)"}, {"first_word": "karuka", "optional_number": "", "part_of_speech": "s.", "definition": "tarde, entardecer, CARUCA: Ti\u00e1 nde karuka! - Boa tarde! (D'Evreux, Viagem, 246) \u2588 karukeme - \u00e0 tarde (Fig., Arte, 128): Mar\u00e3pe as\u00e9 rek\u00f3\u00fb karukeme, o ker-y \u00eeanond\u00e9? - Como a gente faz \u00e0 tarde, antes de dormir? (Ar., Cat., 74v); karuk\u0129neme - ao entardecer (VLB, I, 36) "}, {"first_word": "karukuoka", "optional_number": "", "part_of_speech": "s.", "definition": "rato pequeno dom\u00e9stico (Marcgrave, Hist. Nat. Bras., 229)"}, {"first_word": "karum\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "nome de uma \u00e1rvore (ABN, LXXXII (1962) 313)"}, {"first_word": "karupysa\u00ee\u00e9", "optional_number": "", "part_of_speech": "s.", "definition": "noite, por volta das dez horas (VLB, II, 50)"}, {"first_word": "kasaba", "optional_number": "2", "part_of_speech": "s.", "definition": "tortas feitas pelos \u00edndios com o res\u00edduo da prepara\u00e7\u00e3o de manipo\u00ed (sopa ind\u00edgena) (D'Abbeville, Histoire, 305)"}, {"first_word": "katu", "optional_number": "", "part_of_speech": "s.", "definition": "o bem; coisa boa; bondade: \u2026Opab\u0129 ab\u00e1 ra\u00fbsubi i katurama res\u00e9. - A todos os homens ama para o bem deles. (Anch., Teatro, 158, 2006); A'e a\u00e9 koba'e katu me'engara re'a... - \u00c9 ele o que d\u00e1 o bem desses. (Ar., Cat., 66); (adj.) - 1) bom; bondoso; bonan\u00e7oso (fal. do mar) (VLB, I, 18): Xe katu. - Eu sou bom. (Fig., Arte, 67); ...Tup\u00e3 am\u00f5 kunh\u00e3ngatu monhangi. - Deus fez certa mulher bondosa. (Anch., Poemas, 86); (fal. de alimentos): I katu nh\u1ebd, t'ere\u2018u. - Est\u00e3o bons; que os comas. (Anch., Poemas, 154); Ab\u00e1mo... mba'e-katu \u2018uag\u00fbera n'o\u00eekuabi x\u00fb\u00e9...? - Quem n\u00e3o reconheceria ter comido algo bom? (Ar., Cat., 88v); Xe katupe k\u00e1... - Hei de ser bom. (Anch., Teatro, 38); 2) grande, muito: Nde por\u00e3ngatu ra\u00fbsupa... - Amando tua grande beleza. (Anch., Poemas, 84); ...tubix\u00e1-katu A\u00eembir\u00e9 - o grande chefe Aimbir\u00ea (Anch., Teatro, 8); A\u00eeerekoaibet\u00e9 xe anga\u00eep\u00e1-katu su\u00ed. - Piorei muito de meu grande mal. (VLB, I, 112); 3) direito (fal. de tronco de \u00e1rvore) (VLB, I, 103); 4) limpo (VLB, II, 22); 5) airoso: Xe katu. - Eu sou airoso. (VLB, I, 28); 6) polido (VLB, II, 80); 7) delicado (Marcgrave, Hist. Nat. Bras., 276); (adv.) - 1) muito, bem, largamente (VLB, II, 18): Nde py'ape-katupe a\u00eep\u00f3 er\u00e9? - Bem no teu cora\u00e7\u00e3o disseste isso? (Ar., Cat., 102); Turusu-katupe a'e cruz erimba'e? - Era muito grande aquela cruz? (Ar., Cat., 61v); A\u00eeem\u0129ngatu... - Escondo-me bem. (Anch., Teatro, 32); Ab\u00e1 \u2018anga mara'ara i pup\u00e9 op\u00fbe\u00eer\u00e1-katu... - As doen\u00e7as da alma do homem com ele saram bem. (Anch., Teatro, 38); 2) exatamente, perfeitamente, precisamente: \u00cea\u00eepe'a nh\u1ebdmope i xu\u00ed a'e ro\u00eer\u00e9 katu...? - Apart\u00e1-lo-\u00edamos dele precisamente depois disso? (Ar., Cat., 96); -Mbobype tekoanga\u00eepaba o\u00eeoaname'yma? -Mosapyr katu... -Quantos s\u00e3o os g\u00eaneros de pecados? -Tr\u00eas, exatamente. (Bettendorff, Comp\u00eandio, 70); 3) por inteiro, inteiramente (VLB, II, 13); completamente: Xe resara\u00ee-te-katu. - Mas eu me esqueci completamente. (Anch., Teatro, 178, 2006); 4) nomeadamente, particularmente: Nde katu nde ren\u00f5\u00ee. - Ele te chama particularmente. (VLB, II, 50); 5) de fato: Xe syramongatu t'o\u00eek\u00f3 .... - Que seja minha m\u00e3e, de fato. (Anch., Poemas, 86) \u2588 i katu! (ou i katu-et\u00e9!) - muito bem! (Fig., Arte, 136)"}, {"first_word": "kat\u00fbaba", "optional_number": "", "part_of_speech": "s.", "definition": "excel\u00eancia, boa qualidade, virtude, bondade: Katunh\u1ebd e\u00eeerur\u00e9bo or\u00e9 kat\u00fbag\u00fbama ri! - Eia, roga por nossa virtude! (Valente, Cantigas, III, in Ar., Cat., 1618); Ab\u00e1mo... mba'e-katu \u2018uag\u00fbera n'o\u00eekuabi x\u00fb\u00e9... s\u00e9 kat\u00fbag\u00fbera res\u00e9 o esara\u00eeamo...? - Algu\u00e9m n\u00e3o reconheceria ter comido algo bom, esquecendo-se da excel\u00eancia de seu sabor? (Ar., Cat., 88v)"}, {"first_word": "katuet\u00e9", "optional_number": "", "part_of_speech": "adv.", "definition": "muito; muito bem; muito mais, muito melhor (VLB, II, 44)"}, {"first_word": "katunh\u1ebd", "optional_number": "", "part_of_speech": "adv.", "definition": "eia! avante! sus! acaba j\u00e1! vai! (incitando, conclamando) (VLB, I, 17) (Leva o verbo para o ger\u00fandio.): Nde katunh\u1ebd. - Eia tu, avante! (VLB, I, 19); Pe katunh\u1ebd. - Eia v\u00f3s, avante! (VLB, I, 108); Katunh\u1ebd e\u00eeerur\u00e9bo or\u00e9 kat\u00fbag\u00fbama ri. - Eia, roga por nossa virtude! (Valente, Cantigas, III, in Ar., Cat., 1618)"}, {"first_word": "katupab\u1ebd", "optional_number": "", "part_of_speech": "s.", "definition": "multid\u00e3o, grande n\u00famero; (adj.) \u2013 muit\u00edssimos, numeros\u00edssimos: ...-Set\u00e1pe? -I katupab\u1ebd. -Eles s\u00e3o muitos? -Eles s\u00e3o muit\u00edssimos. (L\u00e9ry, Histoire, 343); ...O mba'e-katupab\u1ebd \u00eearama... - Futuro senhor de suas muit\u00edssimas riquezas. (Ar., Cat., 7); Ko'yr b\u00e9 a'e oka a'e crist\u00e3os-katupab\u1ebd i moetesabamo. - Agora tamb\u00e9m aquela casa \u00e9 lugar de muit\u00edssimos crist\u00e3os cultu\u00e1-la."}, {"first_word": "katupe", "optional_number": "", "part_of_speech": "adv.", "definition": "a nu, a descoberto, desveladamente: A\u00fbnhenh\u1ebd Tup\u00e3 katupe \u00eeep\u00eeakukari i xup\u00e9... - Deus, a descoberto, imediatamente revelou-se a eles. (Ar., Cat., 38)"}, {"first_word": "katut\u00e9", "optional_number": "", "part_of_speech": "adv.", "definition": "muito, muit\u00edssimo, bem, bastante: ...Ta pe putu'\u1ebdngatut\u00e9 ir\u00e3... pe \u00eeemokane'\u00f5 r\u00e9... - Haveis de bem recobrar o f\u00f4lego no futuro, ap\u00f3s vos cansardes. (Ar., Cat., 170)"}, {"first_word": "katutenh\u1ebd", "optional_number": "", "part_of_speech": "adv.", "definition": "1) muito, muit\u00edssimo, bastante, bem, muito mesmo: A\u00eepot\u00e1-katutenh\u1ebd opab\u0129 taba mondyka. - Quero muito mesmo todas as aldeias destruir. (Anch., Teatro, 12); 2) nem mesmo, ainda que: ...Mar\u00e3pe... nd'ere\u00eease'o-mir\u0129ngatutenh\u1ebd-motari...? - Por que n\u00e3o queres chorar nem mesmo um pouquinho? (Ar., Cat., 157)"}, {"first_word": "ka'u", "optional_number": "1", "part_of_speech": "s.", "definition": "bebedeira (de cauim); bebedeira em geral: Mba'e-et\u00e9 ka'ug\u00fbasu... - Coisa muito boa \u00e9 uma grande bebedeira. (Anch., Teatro, 6); Ix\u00e9 k\u00f3 ka'u res\u00e9 aporomoing\u00f3 \u00eeepi... - Eis que eu fa\u00e7o as pessoas estarem na bebedeira sempre. (Anch., Teatro, 134)"}, {"first_word": "ka'u", "optional_number": "3", "part_of_speech": "v.tr.", "definition": "fazer papa de (p.ex., de gr\u00e3os, de mandioca, etc.): A\u00eeka'u. - Fa\u00e7o papa dela. (VLB, II, 64) \u2588 eminga'u (t) - o que algu\u00e9m empapa, o empapado, a papa, o MINGAU: xe reminga'u - meu mingau (Fig., Arte, 79)"}, {"first_word": "ka\u00fb\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "CAU\u00c3, ACAU\u00c3 (v. aka\u00fb\u00e3) (D'Abbeville, Histoire, 233)"}, {"first_word": "ka'uba", "optional_number": "", "part_of_speech": "s.", "definition": "CA\u00daBA, \u201c\u00e1rvore semelhante \u00e0 macieira, com folhas parecidas, por\u00e9m um pouco mais largas. A flor \u00e9 amarela e vermelha e o fruto do tamanho mais ou menos de uma laranja e de gosto quase igual, com pevides.\u201d (D'Abbeville, Histoire, 220)"}, {"first_word": "ka\u00fb\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "1) CAUIM, bebida ind\u00edgena, feita de caju (ou mandioca ou aipim) fervido e, depois, mastigado e cuspido por mulheres, para se fermentar com a enzima da saliva (Staden, Viagem, 58): Ir\u0169mb\u00fbera, ...ka\u00fb\u0129 repyrama ri, a\u00eeme'eng ab\u00e1 sup\u00e9. - Seus antigos companheiros dei para os \u00edndios em troca de cauim. (Anch., Teatro, 46); 2) vinho (V. tb. ka\u00fb\u0129a\u00eea1): ...Miap\u00e9 o p\u00f3pe o emi\u00eeara i mo\u00eeeby\u00fb o et\u00e9ramo, ka\u00fb\u0129 og ug\u00fbyramo. - O p\u00e3o que apanhou em suas m\u00e3os devolveu-o como seu corpo e o vinho como seu sangue. (Ar., Cat., 5); (adj.) - embriagado de cauim; (xe) ter cauim: I ka\u00fb\u0129g\u00fbasu-pip\u00f3 xe ram\u0169\u00eea \u00ceag\u00fbaruna? - Tem muito cauim, porventura, meu av\u00f4 Jaguaruna? (Anch., Teatro, 60) \u2588 i ka\u00fb\u0129g\u00fbasuba'e - beberr\u00e3o: Serap\u00fban k\u00f3 mosakara, i ka\u00fb\u0129g\u00fbasuba'e. - S\u00e3o famosos esses mo\u00e7acaras, que s\u00e3o uns beberr\u00f5es. (Anch., Teatro, 6)"}, {"first_word": "ka\u00fb\u0129karaku", "optional_number": "", "part_of_speech": "s.", "definition": "variedade de bebida fermentada que se tomava morna, feita de ra\u00edzes picadas de aipim-macaxeira (Marcgrave, Hist. Nat. Bras., 274)"}, {"first_word": "ka\u00fb\u0129makaxera", "optional_number": "", "part_of_speech": "s.", "definition": "variedade de bebida fermentada feita de aipim-macaxeira socado e fervido, que tinha cor branca e era tomada morna (Marcgrave, Hist. Nat. Bras., 274)"}, {"first_word": "kays\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "CAI\u00c7ARA, cerca feita de ramas para a defesa contra os inimigos (VLB, I, 70) (v. tb. ka'ays\u00e1)"}, {"first_word": "kaysara", "optional_number": "", "part_of_speech": "s.", "definition": "CAI\u00c7ARA, o mesmo que ka'ays\u00e1 (v.) (Frei Vicente do Salvador, Hist\u00f3ria do Brasil, I, cap. xvi)"}, {"first_word": "1", "optional_number": "", "part_of_speech": "interr.", "definition": "de que tamanho? (VLB, II, 91)"}, {"first_word": "k\u00e9", "optional_number": "2", "part_of_speech": "adv.", "definition": "aqui; o mesmo que ik\u00e9 (v.): Rerityba, xe retama, i xu\u00ed xe ruri k\u00e9. - Reritiba, minha terra, dela venho aqui. (Anch., Poemas, 150); K\u00e9 ab\u00e1 rek\u00f3\u00fb anh\u1ebd... - Aqui os homens est\u00e3o, na verdade. (Anch., Teatro, 26); Ek\u00fb\u00e1 k\u00e9 su\u00ed ra'a! - Vai-te daqui j\u00e1! (Anch., Teatro, 32); Xe anama poepyka k\u00e9 ix\u00e9 a\u00eek\u00f3. - Para vingar minha fam\u00edlia aqui eu estou. (Staden, Viagem, 157) \u2588 keyg\u00fbara - habitante daqui, o daqui: tupinaky\u00eea keyg\u00fbara - os tupiniquins, habitantes daqui (Anch., Teatro, 140)"}, {"first_word": "k\u00e9", "optional_number": "4", "part_of_speech": "adv.", "definition": "assim, desse modo: \u00c3 tek\u00f3 a'ereme moreroka. K\u00e9 b\u0177\u00e1 \u00ceesus nongi seramo. - Eis que era costume, por ocasi\u00e3o disso, p\u00f4r nome. Assim, puseram como nome dele \u201cJesus\u201d. (Ar., Cat., 3)"}, {"first_word": "k\u00e9", "optional_number": "6", "part_of_speech": "s.", "definition": "lado, ilharga (o mesmo que ik\u00e9 - v.): xe k\u00e9 - minha ilharga (D'Evreux, Viagem, 159)"}, {"first_word": "ke\u00eer\u00fb\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "CURU\u00c1, QUEIRO\u00c1, rato-de espinho, nome comum a v\u00e1rios roedores da fam\u00edlia dos equimi\u00eddeos. S\u00e3o como ouri\u00e7os-cacheiros, caracterizados por seus pelos em forma de cerdas espinhosas. \u201cCriam em covas debaixo do ch\u00e3o.\u201d (Sousa, Trat. Descr., 257)"}, {"first_word": "kera", "optional_number": "", "part_of_speech": "s.", "definition": "sono, dormida, dormi\u00e7\u00e3o: ...Xe keranama mombaka ...- De meu pesado sono despertando-me. (Anch., Poemas, 92); ...I kerype \u201c-xe rery\u00eeara tup\u00e3oka e\u00eemonhang\u201d, e'i Santa Maria i xup\u00e9. - No seu sono, Santa Maria disse a ele: \u201c-Faze uma igreja que porte meu nome\u201d. (Ar., Cat., 7)"}, {"first_word": "kera\u00edba", "optional_number": "", "part_of_speech": "s.", "definition": "CARA\u00cdBA, GUARA\u00cdBA, \u00e1rvore do cerrado, planta bignoni\u00e1cea (Tabebuia aurea (Silva Manso) S. Moore) (Marcgrave, Hist. Nat. Bras., 135)"}, {"first_word": "keramona\u00e9", "optional_number": "", "part_of_speech": "conj.", "definition": "n\u00e3o sendo assim, como n\u00e3o \u00e9 (Fig., Arte, 148)"}, {"first_word": "keramona\u00e9mo", "optional_number": "", "part_of_speech": "conj.", "definition": "n\u00e3o sendo assim, como n\u00e3o \u00e9 (Fig., Arte, 148)"}, {"first_word": "kere\u00ee\u00fb\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "QUEREJU\u00c1, GUIRU\u00c1, CREJU\u00c1, nome comum a p\u00e1ssaros do litoral do Brasil oriental, da fam\u00edlia dos coting\u00eddeos, de cores brilhantes e vistosas, de rara beleza. S\u00e3o tamb\u00e9m chamados CATING\u00c1, CREJICA, SUIRU\u00c1, QUIRU\u00c1, CURU\u00c1. (D'Abbeville, Histoire, 239; Cardim, Trat. Terra e Gente do Brasil, 36): A\u00f3-kere\u00ee\u00fb\u00e1 k\u00fbarasy sos\u00e9 oberaba'e nungara... - Semelhante a uma roupa de quereju\u00e1 que brilha mais que o sol. (Ar., Cat., 37v)"}, {"first_word": "kerem\u1ebd", "optional_number": "", "part_of_speech": "adv.", "definition": "depressa! r\u00e1pido! (dando ordem) (Fig., Arte, 135): Kerem\u1ebd xe remi'u rekoaba! - Depressa haja minha comida! (L\u00e9ry, Histoire, 367)"}, {"first_word": "kerik\u00f3", "optional_number": "", "part_of_speech": "s.", "definition": "peixe de \u00e1gua doce semelhante \u00e0s savelhas (Sousa, Trat. Descr., 296)"}, {"first_word": "ketet\u00e9", "optional_number": "", "part_of_speech": "part.", "definition": "olhe bem que! veja bem que!: Nd'e'i te'e moxy ketet\u00e9 ab\u00e1 ropenhana... - Olhe bem que, por isso mesmo, o maldito ataca o homem. (Ar., Cat., 89)"}, {"first_word": "kiryba", "optional_number": "", "part_of_speech": "s.", "definition": "QUIRIBA, o mesmo que kiri (v.) (ABN, LXXXII. 1962, 328)"}, {"first_word": "kisi", "optional_number": "", "part_of_speech": "s.", "definition": "nome de um inseto (Marcgrave, Hist. Nat. Bras., 254)"}, {"first_word": "kisimir\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "esp\u00e9cie de inseto elater\u00eddeo (Marcgrave, Hist. Nat. Bras., 254)"}, {"first_word": "kity", "optional_number": "", "part_of_speech": "s.", "definition": "pau-de-sab\u00e3o, planta sapind\u00e1cea (Sapindus saponaria L.). \u201cA polpa... acha-se rodeada de uma cut\u00edcula mole e glutinosa, fazendo as vezes de sab\u00e3o porque tamb\u00e9m produz espuma.\u201d (Marcgrave, Hist. Nat. Bras., 113)"}, {"first_word": "k\u00f3", "optional_number": "2", "part_of_speech": "s.", "definition": "lavoura, ro\u00e7a (VLB, II, 19); campo semeado (VLB, I, 65): A\u00eeur xe k\u00f3 su\u00ed. - Venho da minha ro\u00e7a. (Fig., Arte, 9); Pedro o k\u00f3pe sek\u00f3\u00fb. - Pedro est\u00e1 na sua ro\u00e7a. (Fig., Arte, 81); A\u00eek\u00f3-monhang xe ruba. - Fa\u00e7o a ro\u00e7a de meu pai. (Fig., Arte, 87); As\u00f3 xe ruba pyri k\u00f3pe, nh\u0169 rupi. - Vou para junto de meu pai \u00e0 ro\u00e7a, pelo campo. (Fig., Arte, 7); Eremondar\u00f5pe nde rapixaba k\u00f3pe? - Furtaste na ro\u00e7a de teu pr\u00f3ximo? (Anch., Doutr. Crist\u00e3, II, 98); A\u00eek\u00f3-me'eng Pedro. - Dou ro\u00e7a a Pedro. (Anch., Arte, 33); (adj.) - roceiro; (xe) ter ro\u00e7a: Xe k\u00f3. - Eu tenho ro\u00e7a. (Fig., Arte, 67) \u2588 kop\u00fbera - ro\u00e7ado antigo, onde o mato cresceu de novo (VLB, II, 33)"}, {"first_word": "koapapy", "optional_number": "1", "part_of_speech": "adv.", "definition": "sem resultado, inutilmente, em v\u00e3o (VLB, I, 140) "}, {"first_word": "koapapy", "optional_number": "2", "part_of_speech": "adv.", "definition": "o mais cedo poss\u00edvel, em um momento; imediatamente (VLB, I, 37)"}, {"first_word": "kob\u00e9", "optional_number": "", "part_of_speech": "adv.", "definition": "aqui, eis aqui, aqui est\u00e1, eis que, eis que aqui: Kob\u00e9 a\u00eek\u00f3. - Aqui estou eu. (VLB, I, 40); ...Kob\u00e9 xe rembiaret\u00e1 t'ame'\u1ebdne am\u00f5 end\u00e9bo... - Eis que tamb\u00e9m minhas muitas presas hei de dar algumas a ti. (Anch., Teatro, 46); ...Kob\u00e9 a\u00eek\u00f3 nde ra'yranga\u00eepab\u0129namo... - Eis que aqui estou como teu filho pecador. (Ar., Cat., 86); Kob\u00e9 xe \u00eeurupara, kob\u00e9 arupare'aka. - Eis aqui meu arco, eis aqui as farpas. (Anch., Teatro, 162); Kob\u00e9 sek\u00f3\u00fb k\u00f3. - Eis que ele est\u00e1 aqui; Kob\u00e9 tu\u00ee kob\u00e9 (forma enf\u00e1tica). - Eis que aqui est\u00e1 deitado. (VLB, I, 109)"}, {"first_word": "k\u00f3bo", "optional_number": "", "part_of_speech": "adv.", "definition": "em qualquer parte; por estas partes (lugar incerto); de toda parte (Fig., Arte, 130; VLB, II, 91): Omonhe'eng-uk\u00e1 tem\u00f5 Tup\u00e3 te'\u00f5mb\u00fbera k\u00f3bo... - Oxal\u00e1 Deus mandasse os cad\u00e1veres de toda parte falarem. (Ar., Cat., 156v) "}, {"first_word": "ko'e'\u0129et\u00e9", "optional_number": "", "part_of_speech": "adv.", "definition": "o mais cedo poss\u00edvel, em um momento (VLB, I, 37)"}, {"first_word": "ko'\u0129", "optional_number": "", "part_of_speech": "adv.", "definition": "pertinho (VLB, II, 74); perto; aqui pertinho (Fig., Arte, 130): Ko'\u0129 a\u00eek\u00f3 (ab\u00e1) su\u00ed. - Pertinho estou do homem. (VLB, II, 75, adapt.); ko'\u0129 rupi - por aqui pertinho (Fig., Arte, 132); (adj.) - pr\u00f3ximo, cont\u00edguo: ...Karaibeb\u00e9 i ko'\u0129? - O anjo da guarda est\u00e1 perto? (Anch., Teatro, 162, 2006)"}, {"first_word": "ko\u00eerim\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "CURIM\u00c3 (v. kurim\u00e3) (Sousa, Trat. Descr., 285)"}, {"first_word": "kokoty", "optional_number": "1", "part_of_speech": "adv.", "definition": "doutra parte (VLB, I, 106); e por outra parte (Fig., Arte, 130); por outro lado, para outra parte (Fig., Arte, 130); para c\u00e1, para este lado (VLB, II, 91): ...Kokoty paran\u00e3 a\u00e9 rame'\u0129 o abaet\u00e9ramo erimba'e g\u00fbekoag\u00fbera sos\u00e9... - E por outra parte, semelhantemente, o pr\u00f3prio mar ser\u00e1 mais terr\u00edvel do que \u00e9 seu costume. (Ar., Cat., 159v) \u2588 kokoty b\u00e9 - mais para c\u00e1 (VLB, II, 91)"}, {"first_word": "kokoty", "optional_number": "2", "part_of_speech": "conj.", "definition": "de um lado... de outro lado (repetindo-se o termo); por um lado... por outro lado: Kokoty tat\u00e1 rasyet\u00e9, kokoty-kokoty ro'y oporomoryry\u00eeeteba'e, i mo\u00eeaseg\u00fbabone; kokoty ambyasy, \u2018use\u00eeet\u00e9... - Por um lado, a grande dor do fogo, por outro lado, um frio que faz as pessoas tremerem muito, fazendo-as chorar; por outro lado, a fome, uma grande sede. (Ar., Cat., 164)"}, {"first_word": "komand\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "COMAND\u00c1, esp\u00e9cie de vagem; feij\u00e3o, nome comum a v\u00e1rias plantas leguminosas-papilion\u00e1ceas, do g\u00eanero Phaseolus, incluindo o feij\u00e3o comum, P. vulgaris L. e o feij\u00e3o-lima, Phaseolus lunatus L. (D'Abbeville, Histoire, 229)"}, {"first_word": "komendo'i", "optional_number": "", "part_of_speech": "s.", "definition": "\u00e1rvore da fam\u00edlia das leguminosas que \u201cd\u00e1 umas bainhas como feij\u00f5es, ...os quais servem para tentos\u201d (Sousa, Trat. Descr., 223)"}, {"first_word": "komix\u00e3", "optional_number": "", "part_of_speech": "s.", "definition": "1) GRUMIXAMA, GRUMIXAMEIRA, planta da fam\u00edlia das mirt\u00e1ceas (Eugenia brasiliensis Lam.), com frutos pequenos, \u00e0 fei\u00e7\u00e3o de murtinhos; 2) o fruto dessa \u00e1rvore (Brand\u00e3o, Di\u00e1logos, 217)"}, {"first_word": "konduru", "optional_number": "", "part_of_speech": "s.", "definition": "CONDURU, CONDURU-DE-SANGUE, amap\u00e1-doce, grande \u00e1rvore da fam\u00edlia das mor\u00e1ceas (Brosimum paraense Huber) (Sousa, Trat. Descr., 217; Brand\u00e3o, Di\u00e1logos, 171)"}, {"first_word": "kong\u00fbyra", "optional_number": "", "part_of_speech": "s.", "definition": "v\u00e9u do paladar (D'Evreux, Viagem, 158)"}, {"first_word": "koni\u00e3", "optional_number": "", "part_of_speech": "conj.", "definition": "de um lado... de outro lado (repetindo-se o termo): ...Tup\u00e3 \u00eeand\u00e9 rekomonhang'ir\u00e9... mok\u00f5\u00ee nh\u00f5 ab\u00e1 rekoabane: koni\u00e3 ybaka Tup\u00e3 ra\u00fbsupara rekoabamo, koni\u00e3 Anhanga rat\u00e1 i anga\u00eepaba'e rekoabamono. - Ap\u00f3s Deus nos julgar, duas somente ser\u00e3o as moradas dos homens: de um lado o c\u00e9u, como morada dos que amam a Deus, e, doutro lado, o inferno, como a morada dos que s\u00e3o pecadores. (Ar., Cat., 163)"}, {"first_word": "kopa'yba", "optional_number": "", "part_of_speech": "s.", "definition": "1) COPA\u00cdBA, COPAIBEIRA, pau-de-\u00f3leo, b\u00e1lsamo, \u00e1rvore frondosa de madeira avermelhada da fam\u00edlia das leguminosas (Copaifera llangsdorffii Desf.). Produz um \u00f3leo amarelado de propriedades medicinais, bem viscoso. (Marcgrave, Hist. Nat. Bras., 130). \u201c...Para feridas \u00e9 muito estimado e tira todo sinal. Tamb\u00e9m serve para as candeias, e arde bem.\u201d (Cardim, Trat. Terra e Gente do Brasil, 41); 2) Designa tamb\u00e9m a madeira e o \u00f3leo ou resina obtidas da seiva de v\u00e1rias das \u00e1rvores desse g\u00eanero, especialmente da copa\u00edba-verdadeira e da copa\u00edba-vermelha. (Piso, De Med. Bras. IV, 178; Sousa, Trat. Descr., 202)"}, {"first_word": "kopisaba", "optional_number": "", "part_of_speech": "s.", "definition": "lavoura, ro\u00e7a, capixaba (VLB, II, 19); local apropriado para planta\u00e7\u00e3o, ro\u00e7a (Rodrigues, Rela\u00e7\u00e3o, in S. Leite, Novas Cartas Jesu\u00edticas, 219)"}, {"first_word": "kopyt\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "parte inferior de lan\u00e7a, de bast\u00e3o (VLB, I, 81)"}, {"first_word": "kopytaupaba", "optional_number": "", "part_of_speech": "s.", "definition": "parte inferior de lan\u00e7a, de bast\u00e3o (VLB, I, 81)"}, {"first_word": "kori", "optional_number": "1", "part_of_speech": "adv.", "definition": "hoje (ainda por acontecer, referente ao tempo que ainda vir\u00e1) (Fig., Arte, 128): Xe re\u00eetyk korine m\u00e3! - Ah, vencer-me-\u00e3o hoje. (Anch., Teatro, 26); Peporea\u00fbsu korine... - Estareis aflitos hoje. (Anch., Teatro, 42); Oroapy kori, \u00eeandu! - Queimo-te hoje, como de costume! (Anch., Teatro, 44); As\u00f3 kori paran\u00e3mene. - Irei hoje ao mar. (Anch., Arte, 22); As\u00f3 kori okype nde rur'ir\u00e9ne. - Irei hoje \u00e0 casa depois que tu vieres. (Anch., Arte, 22); Nde akanga \u00eeuk\u00e1 a\u00eepot\u00e1 korine. - Tua cabe\u00e7a quererei quebrar hoje. (Staden, Viagem, 156) \u2588 kori \u00e9 (ou kori \u00e9 kori ou kori-\u00ee\u00e9 ou kori-\u00ee\u00e9 kori ou kori \u00e9 pyryb\u0129) - hoje mesmo (futuramente) (Fig., Arte, 128); daqui a pouco, em breve (VLB, I, 89); depois, logo (VLB, I, 100): ...Kori \u00e9 t'oromond\u00f3ne. - Hoje mesmo hei de fazer-te ir. (Anch., Teatro, 32) "}, {"first_word": "kori", "optional_number": "2", "part_of_speech": "s.", "definition": "CURI, variedade de argila vermelha usada para tingimentos (Ferreira, Am\u00e9rica Abreviada, in RIH LVII (1984), 49)"}, {"first_word": "koriko'eme", "optional_number": "", "part_of_speech": "adv.", "definition": "amanh\u00e3 (VLB, I, 33)"}, {"first_word": "korine'yba", "optional_number": "", "part_of_speech": "s.", "definition": "CORINDI\u00daBA, CORINDIBA, QUATINDIBA, nome comum a plantas arbustivas e espinescentes da fam\u00edlia das ulm\u00e1ceas, de boa madeira (Sousa, Trat. Descr., 204)"}, {"first_word": "korite'\u0129", "optional_number": "", "part_of_speech": "adv.", "definition": "1) r\u00e1pido, depressa, ligeiramente, brevemente, logo: -Mar\u00e3pe as\u00e9 rek\u00f3\u00fb Tup\u00e3ar'ir\u00e9? -Nd'onhonumuni korite'\u0129. - Que faz a gente ap\u00f3s comungar? -N\u00e3o cospe logo. (Bettendorff, Comp\u00eandio, 89); Xe membyrar korite'\u0129. - Eu darei \u00e0 luz logo. (D'Evreux, Viagem, 137); 2) agora: Korite'\u0129 i x\u00f3\u00fb. - Agora ele vai. (Fig., Arte, 94); Korite'\u0129 Pedro xe ruba monget\u00e1\u00fb. - Agora Pedro conversa com meu pai. (Fig., Arte, 96); 3) h\u00e1 pouco, agora h\u00e1 pouco (VLB, I, 24) \u2588 korite'\u0129-a\u00edb - logo, depressa, rapidamente (Fig., Arte, 129); korite'\u0129-a\u00edb-et\u00e9 - o mais cedo poss\u00edvel, em um momen
