word": "\u00eearamakaru", "optional_number": "", "definition": "- o mesmo que \u00eeamakaru (v.) (D'Abbeville, Histoire, 228)"}, {"first_word": "\u00eearam\u1ebd", "optional_number": "", "definition": "(conj.) - como se: ...Mutu'u res\u00e9 Tup\u00e3 \u00eeekosu-berame'\u0129 Tup\u00e3 kane'\u00f5 mba'e tetiru\u00e3 monhanga \u00eearam\u1ebd. - Deus parece obter descanso, como se fazer quaisquer coisas fosse cansa\u00e7o de Deus. (Ar., Cat., 11v); A'epe xe s\u00f3 \u00eearam\u1ebd... - Como se eu fosse l\u00e1... (VLB, I, 78)"}, {"first_word": "\u00eearamet\u00e9", "optional_number": "", "definition": "(conj.) - como se: Xe s\u00f3 \u00eearamet\u00e9... - Como se eu fosse... (Anch., Arte, 26)"}, {"first_word": "\u00eeararag\u00fba\u00eepytanga", "optional_number": "", "definition": "(etim. - jararaca do rabo pardo) (s.) - esp\u00e9cie de cobra da fam\u00edlia dos crotal\u00eddeos (Cardim, Trat. Terra e Gente do Brasil, 32)"}, {"first_word": "\u00eeararaka", "optional_number": "", "definition": "(s.) - JARARACA, designa\u00e7\u00e3o comum a v\u00e1rios r\u00e9pteis of\u00eddios da fam\u00edlia dos crotal\u00eddeos, g\u00eanero Bothrops Wagl., dentre os quais a esp\u00e9cie Bothrops jararaca (Cardim, Trat. Terra e Gente do Brasil, 32; VLB, I, 76; Knivet, The Adm. Adv., 1211)"}, {"first_word": "\u00eeararakapeba", "optional_number": "", "definition": "(ou \u00eeararakopeba) (s.) - JARACAMBEVA, nome de cobra pe\u00e7onhenta (Soares, Coisas Not. Bras. (ms. C), 1231-1232)"}, {"first_word": "\u00eeararakopeba", "optional_number": "", "definition": "- nome de uma serpente, o mesmo que \u00eeararakapeba (Cardim, Trat. Terra e Gente do Brasil, 32)"}, {"first_word": "\u00eeararakusu", "optional_number": "", "definition": "(etim. - jararaca grande) (s.) - JARARACU\u00c7U, r\u00e9ptil of\u00eddio da fam\u00edlia dos crotal\u00eddeos (Cardim, Trat. Terra e Gente do Brasil, 32)"}, {"first_word": "\u00eearatakaka", "optional_number": "", "definition": "(s.) - JARITACACA (v. \u00eea'urekaka) (Brand\u00e3o, Di\u00e1logos, 253)"}, {"first_word": "\u00eearati'i", "optional_number": "", "definition": "(s.) - nome de uma ave (VLB, II, 76)"}, {"first_word": "\u00eearatit\u00e1", "optional_number": "", "definition": "(s.) - nome gen\u00e9rico de insetos e vermes comest\u00edveis que nascem dentro de troncos de palmeira (VLB, I, 55)"}, {"first_word": "\u00eeara'yb\u00e1", "optional_number": "", "definition": "(s.) - JERIV\u00c1, JERIB\u00c1, JERIBAZEIRO, esp\u00e9cie de palmeira (Syagrus romanzoffiana (Cham.) Glassman), comum no litoral brasileiro (VLB, II, 63, 124)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00e9m o nome geogr\u00e1fico JURUBATUBA (SP) (v. p. 386)."}, {"first_word": "\u00eearer\u00e9", "optional_number": "1", "definition": "(s.) - nome de uma planta (Theat. Rer. Nat. Bras., II, 201)"}, {"first_word": "\u00eearer\u00e9", "optional_number": "2", "definition": "(s.) - JERER\u00c9, JARER\u00c9, landu\u00e1, rede de fole com que se pescavam os camar\u00f5es grandes (VLB, II, 99)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Esse termo aparece na letra da famosa can\u00e7\u00e3o de Joubert de Carvalho e Oleg\u00e1rio Mariano:"}, {"first_word": "N\u00e3o", "optional_number": "", "definition": "quero outra vida, pescando no rio de jerer\u00e9, de jerer\u00e9 / L\u00e1 tem peixe \"b\u00e3o\", tem siri patola que d\u00e1 com o p\u00e9."}, {"first_word": "\u00eearitataka", "optional_number": "", "definition": "(s.) - JARITACACA, o mesmo que \u00eea'urekaka (v.) (Cardim, Trat. Terra e Gente do Brasil, 30)"}, {"first_word": "\u00eearok", "optional_number": "", "definition": "(ou \u00eeearok) (v.tr.) - consumir-se, gastar-se, acabar-se (uma quantidade de algo): ...I \u00eearoket\u00e9 rupib\u00e9 amoa\u00e9 sapixara reras\u00f3bono. - Levando uma outra semelhante a ela t\u00e3o logo se consuma muito. (Ar., Cat., 353, 1686)"}, {"first_word": "\u00eearuma'i", "optional_number": "", "definition": "(s.) - verme gordo e esbranqui\u00e7ado que vive nos troncos medulosos das palmeiras silvestres (Piso, De Med. Bras., II 160)"}, {"first_word": "\u00eearum\u0169", "optional_number": "", "definition": "(ou \u00eeurum\u0169) (s.) - JERIMUM, JERIMU, ab\u00f3bora, planta cucurbit\u00e1cea de fruto redondo e grosso, casca delicada e polpa amarela (Cucurbita maxima Duchesne) (D'Abbeville, Histoire, 52v)"}, {"first_word": "JERIMUM", "optional_number": "", "definition": "(fonte: Brasil Holand\u00eas)"}, {"first_word": "\u00eearuparikuraba", "optional_number": "", "definition": "(etim. - esc\u00e1rnio do Jurupari) (s.) - nome de uma planta (Theat. Rer. Nat. Bras., II, 190)"}, {"first_word": "\u00eearybob\u00f5", "optional_number": "", "definition": "(ou nharybob\u00f5) (s.) - ponte: \u00cearybob\u00f5 omongu\u00ee... - A ponte derrubam. (Anch., Poemas, 154); Anharybob\u00f5-rung. - Coloquei uma ponte, fiz uma ponte. (VLB, II, 81)"}, {"first_word": "\u00eeasan\u00e3", "optional_number": "", "definition": "(s.) - JA\u00c7AN\u00c3, NHA\u00c7AN\u00c3, NHAN\u00c7AN\u00c3, NHANJA\u00c7AN\u00c3, ave pernalta caradriiforme da fam\u00edlia dos jacan\u00eddeos, frequente nos brejos e lagoas (Marcgrave, Hist. Nat. Bras., 190; Sousa, Trat. Descr., 236)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed prov\u00e9m o nome do bairro paulistano de JA\u00c7AN\u00c3 (v. p. 386)."}, {"first_word": "\u00eeasan\u00e3g\u00fbasu", "optional_number": "", "definition": "(ou \u00eeasan\u00e3\u00fbasu) (etim. - ja\u00e7an\u00e3 grande) (s.) - nome aplicado a v\u00e1rias aves aqu\u00e1ticas distintas (Piso, De Med. Bras., 154; Griebe, Brasil Holand\u00eas, vol. III, 79)"}, {"first_word": "\u00eeasan\u00e3mir\u0129", "optional_number": "", "definition": "(etim. - ja\u00e7an\u00e3 pequeno) (s.) - nome de uma ave (Piso, De Med. Bras., 154)"}, {"first_word": "\u00eeasap\u00e9", "optional_number": "", "definition": "(s.) - SAP\u00c9, nome de uma planta gram\u00ednea (Imperata brasiliensis L.) (Marcgrave, Hist. Nat. Bras., 2)"}, {"first_word": "\u00eeasatina", "optional_number": "", "definition": "(s.) - nome de um inseto voador (VLB, I, 55)"}, {"first_word": "\u00eeasear", "optional_number": "", "definition": "(xe) (v. da 2\u00aa classe) - unir-se: I \u00eeasear ap\u0177aba\u00edba... - Uniram-se os homens maus. (Anch., Teatro, 54)"}, {"first_word": "\u00eeasek\u00f3", "optional_number": "", "definition": "(v. intr.) - estar dependurado: A\u00eeasek\u00f3. - Estou dependurado. (VLB, I, 94)"}, {"first_word": "\u00eease'o", "optional_number": "1", "definition": "(s.) - choro; pranto: \u00cease'o poraras\u00e1pe, kunum\u0129-poranga ru\u00ee. - Suportando o choro, o menino belo est\u00e1 deitado. (Anch., Poemas, 164) \u25cf \u00eease'o monhang - produzir choro, chorar: Ipuku erimba'e \u00eeand\u00e9 rubypy rek\u00f3\u00fb \u00eease'o monhanga... - Longamente estava nosso pai primeiro chorando. (Ar., Cat., 84); Nd'e'i te'e \u00eease'o anh\u00f5 monhanga i mombyke'ymane... - Por isso mesmo ser\u00e1 s\u00f3 chorar sem parar. (Ar., Cat.,163); \u00eease'o erek\u00f3 - ficar em pranto, ter pranto: A\u00eease'o-rek\u00f3. - Fiquei em pranto. (VLB, I, 73); Ab\u00e1... o a'yra... re'\u00f5neme o\u00eease'o-erek\u00f3-puku... - O homem, ao morrer um filho seu, fica longamente em pranto. (Ar., Cat., 156)"}, {"first_word": "\u00eease'o", "optional_number": "2", "definition": "(v. intr.) - 1) chorar: Ere\u00eease'o \u00eeepi. - Choravas sempre. (Anch., Poemas, 96); Osem okarype, o\u00eease'o-asy-kat\u00fbabo. - Saiu para o p\u00e1tio, chorando muito dolorosamente. (Ar., Cat., 57v); Ta sas\u1ebd, o\u00eeaseg\u00fbabo! - Que eles gritem, chorando! (Anch., Teatro, 56); T'oro\u00eease'o mem\u1ebd... - Choremos sempre. (Anch., Teatro, 122); 2) ganir (o c\u00e3o) (VLB, I, 146) \u25cf o\u00eease'oba'e - o que chora: Tekokatuet\u00e9 rerekoara o\u00eease'oba'e. - Os que t\u00eam a bem-aventuran\u00e7a s\u00e3o os que choram. (Ar., Cat., 19); \u00eeaseg\u00fbaba - tempo, lugar, modo, etc. de chorar: ...ik\u00f3 ybytyg\u00fba\u00eea \u00eeaseg\u00fbaba pup\u00e9 - neste vale, lugar de chorar (Ar., Cat., 14v)"}, {"first_word": "\u00eease'opapara", "optional_number": "", "definition": "(s.) - l\u00e1stima, o que se diz quando se chora (VLB, I, 74)"}, {"first_word": "\u00eease'opapasaba", "optional_number": "", "definition": "- l\u00e1stima (VLB, I, 74)"}, {"first_word": "\u00eease'opyo\u00fa", "optional_number": "", "definition": "(s.) - rouquid\u00e3o; (adj.) - rouco: Xe \u00eease'opyo\u00fa. - Eu estou rouco. (VLB, I, 117)"}, {"first_word": "\u00eease'opytym", "optional_number": "", "definition": "(v.tr.) - engasgar: Xe \u00eease'opytym xe remi'u. - Engasgou-me minha comida. (VLB, I, 116)"}, {"first_word": "\u00eeas\u00fb\u00e1", "optional_number": "", "definition": "(conj.) - como, como se, como que: I xup\u00e9 \u00eeas\u00fb\u00e1 o\u00eee\u00ed eresapuk\u00e1-puka\u00ee. - Como que para ele ficaste gritando hoje. (Anch., Teatro, 140)"}, {"first_word": "\u00eeas\u00fbara", "optional_number": "", "definition": "(s.) - o semelhante, o que \u00e9 parecido, o s\u00f3sia: Pe'\u0129  pe \u00eeara momburu \u00eeas\u00fbara su\u00ed... - Eia, para n\u00e3o serdes semelhantes a uma maldi\u00e7\u00e3o a vosso senhor. (Ar., Cat., 85v); ...Mba'epe k\u00e9 kanind\u00e9-oby \u00eeas\u00fbara? - Que h\u00e1 aqui semelhante a um canind\u00e9 azul? (Anch., Teatro, 62); (adj.: \u00eeas\u00fbar ou \u00eeas\u00fb\u00e1) - parecido com; semelhante a, como, como que; (xe) parecer: ...I mongaraibypyret\u00e1 o\u00eeepeg\u00fbasu \u00eeas\u00fb\u00e1... - Os crist\u00e3os como uma unidade. (Ar., Cat., 49v); \u00ceas\u00fbaret\u00e9 m\u00e3! - Ah, bem parece! (VLB, II, 65); (adv.) - aparentemente, na apar\u00eancia, parece que: Os\u00f3 \u00eeas\u00fbar. - Aparentemente ele foi; parece que ele foi. (VLB, II, 65); A'e \u00eeas\u00fbar. - Parece que \u00e9 ele. (VLB, II, 65)"}, {"first_word": "\u00eeas\u00fbaramo", "optional_number": "", "definition": "(conj.) - como, como se, como que (\u00e0s vezes com as part\u00edculas n'a\u00e9 ou n'a\u00e9mo): O\u00eeoasyk\u00fbera ri \u00eeas\u00fbaramo o\u00eeoerek\u00f3bo. - Tratando-se uns aos outros como que numa fraternidade. (Ar., Cat., 127v); Xe s\u00f3 \u00eeas\u00fbaramo n'a\u00e9... - Como se eu fosse... (Anch., Arte, 26); Xe '\u00e9 \u00eeas\u00fbaramo n'a\u00e9... - Como se eu dissesse... (VLB, II, 15)"}, {"first_word": "\u00eeasuk", "optional_number": "", "definition": "(v. intr.) - lavar-se; batizar-se: A\u00eeasuk. - Lavo-me. (Fig., Arte, 102) \u25cf o\u00eeasukyba'e - o que se batiza (VLB, I, 53); i mo\u00eeasukypyra - o batizado; o crist\u00e3o; mo\u00eeasukaba - tempo, lugar, modo, etc. de se lavar, de se batizar (VLB, II, 76)"}, {"first_word": "\u00eeasuka", "optional_number": "", "definition": "(s.) - batismo: Xe ryke'yr, ere\u00eeerur\u00e9 \u00eeasuka ri. - Meu irm\u00e3o, pedes pelo batismo. (D'Abbeville, Histoire, 350)"}, {"first_word": "\u00eeasy", "optional_number": "1", "definition": "(s.) - 1) lua: ...o supa \u00eeasy rureme - ao vir a lua para visit\u00e1-la (Ar., Cat., 75v-76); \u00ceasy mba'e \u00eea'u. (ou Mba'e \u00eeasy o'u.) - Algo comeu a lua (isto \u00e9, a lua eclipsou-se). (VLB, I, 108); \u00ce ays\u00f3, nip\u00f3, \u00eeasy... - \u00c9 formosa, certamente, a lua. (Anch., Poemas, 142); 2) m\u00eas: Mar\u00e3et\u00e9'\u0129 ra'umope am\u00f5 Anhanga rat\u00e1 pora rek\u00f3\u00fb ik\u00f3 'ara pup\u00e9 o\u00eeep\u00e9 \u00eeasy Tup\u00e3 ebano\u0129 su\u00ed... o moingob\u00e9rememo?... - Como ser\u00e1 que um habitante do inferno viveria neste mundo se Deus o fizesse viver fora dali um m\u00eas? (Ar., Cat., 156v); mok\u00f5\u00ee \u00eeasy - por dois meses [lit., duas luas] (VLB, II, 36) \u25cf \u00eeasy-anga\u00eebara - lua minguante (VLB, II, 25); \u00eeasy-obag\u00fbasu - lua cheia (VLB, II, 25); \u00eeasy-semamo - lua nova (VLB, II, 25)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, JACIRA (nome de mulher), JACIRENDI (localidade de SP), etc. (v. p. 386)."}, {"first_word": "\u00eeasy", "optional_number": "2", "definition": "(s.) - JACI, esp\u00e9cie de palmeira amaz\u00f4nica (Scheelea wallisii) (Sousa, Trat. Descr., 217, 299)"}, {"first_word": "\u00eeasy", "optional_number": "3", "definition": "(s.) - estrela-do-mar, nome vulgar dos equinodermos marinhos, da ordem dos aster\u00f3ides (Sousa, Trat. Descr., 294)"}, {"first_word": "\u00eeasya'yra", "optional_number": "", "definition": "(etim. - filho da lua) (s.) - nome de um escorpi\u00e3o (Marcgrave, Hist. Nat. Bras., 245)"}, {"first_word": "\u00eeasyendy", "optional_number": "", "definition": "(etim. - luz da lua) - luar (VLB, II, 25)"}, {"first_word": "\u00eeasytat\u00e1", "optional_number": "1", "definition": "(etim. - lua de fogo) (s.) - estrela: \u00ceasytat\u00e1 serekoarama res\u00e9... - Por causa da estrela sua guardi\u00e3. (Ar., Cat., 3); ...A'ereme \u00eeasytat\u00e1 o apaku\u00eeamo. - Ent\u00e3o as estrelas cair\u00e3o completamente. (Ar., Cat., 159v)"}, {"first_word": "\u00eeasytat\u00e1", "optional_number": "2", "definition": "(etim. - lua de fogo) (s.) - estrela-do-mar (Libri Princ., vol. I, 120)"}, {"first_word": "\u00eeasytatag\u00fbasu", "optional_number": "1", "definition": "(etim. - estrela grande) (s.) - estrela-do-mar, nome gen\u00e9rico de animais equinodermos achatados em forma de estrela ou pent\u00e1gono, com muitos bra\u00e7os, p\u00e9s ambulacr\u00e1rios e boca na face inferior do corpo (Theat. Rer. Nat. Bras., I, 29, 30)"}, {"first_word": "\u00eeasytatag\u00fbasu", "optional_number": "2", "definition": "(etim. - estrela grande) (s. astron.) - estrela d'alva (L\u00e9ry, Histoire, 359)"}, {"first_word": "\u00eeataboka", "optional_number": "", "definition": "(s.) - TABOCA, nome comum de bambus da fam\u00edlia das gram\u00edneas, de colmo muito alto e grosso (Marcgrave, Hist. Nat. Bras., 3)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- TABOCA, no P.B., al\u00e9m do significado j\u00e1 apresentado, tamb\u00e9m designa: 1) recipiente feito com o colmo da taboca: \u201c...Destilam aquelas \u00e1rvores este licor que o gentilismo domado aproveita espremendo aquele algod\u00e3o em TABOCAS grossas e ocas.\u201d (Caetano da Costa Matoso, Descri\u00e7\u00e3o do Bispado do Maranh\u00e3o, p. 933, 1749); 2) instrumento de sopro, feito com taboca: \u201c...Ent\u00e3o sopram fortemente, e costumam persuadir aos outros que bebam e dancem ao horrendo som de uma TABOCA e tambor.\u201d (D. Fr. Jo\u00e3o de S. Jos\u00e9, Viagem e Visita do Sert\u00e3o em o Bispado do Gr\u00e3o Par\u00e1 em 1762 e 1763, 1762, p. 368). Da\u00ed, TABOCAS (nome de localidade da BA) (v. p. 386)."}, {"first_word": "TABOCA", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "\u00eeatapy", "optional_number": "", "definition": "(v. intr.) - fazer fogo (para si): A\u00eeatapy. - Fiz fogo. (VLB, I, 140)"}, {"first_word": "\u00eeatapyg\u00fbasu", "optional_number": "", "definition": "(v. intr.) - fazer fogueira: A\u00eeatapyg\u00fbasu. - Fiz fogueira. (VLB, I, 140)"}, {"first_word": "\u00eeata'uba", "optional_number": "", "definition": "- o mesmo que \u00eeata'yba (v.) (Brand\u00e3o, Di\u00e1logos, 171)"}, {"first_word": "\u00eeata'yba", "optional_number": "", "definition": "(s.) - JATA\u00cd, JATA\u00cdBA, JUTA\u00cd, JATOB\u00c1, nome que designa v\u00e1rias esp\u00e9cies de \u00e1rvores leguminosas-cesalpino\u00eddeas do g\u00eanero Hymenaea L., entre as quais a esp\u00e9cie Hymenaea courbaril L., muito alta, de flores amarelas, que oferece vagens compridas e largas, onde h\u00e1 duas ou tr\u00eas nozes redondas e achatadas, contendo um caro\u00e7o coberto de polpa comest\u00edvel. \u00c9 tamb\u00e9m chamada \u00e1rvore-copal, ITA\u00cdBA, JA\u00c7A\u00cd, JATIB\u00c1, JETA\u00cd, JETA\u00daVA, p\u00e3o-de-l\u00f3-de-mico. (D'Abbeville, Histoire, 225v; Brand\u00e3o, Di\u00e1logos, 171; Marcgrave, Hist. Nat. Bras., 101)"}, {"first_word": "JATA\u00cd", "optional_number": "", "definition": "(fonte: Marcgrave)"}, {"first_word": "\u00eeata'ymond\u00e9", "optional_number": "", "definition": "(s.) - nome de \u00e1rvore da fam\u00edlia das leguminosas-cesalpino\u00eddeas, variedade de jata\u00ed que produz madeira amarela, \u201c...muito rija e doce de lavrar e incorrupt\u00edvel...\u201d (Sousa, Trat. Descr., 214)"}, {"first_word": "\u00eeata'ypeba", "optional_number": "", "definition": "(etim. - jata\u00ed achatado) (s.) - JUTAIPEBA, planta da fam\u00edlia das leguminosas- cesalpino\u00eddeas; variedade de JATA\u00cd (Sousa, Trat. Descr., 208)"}, {"first_word": "\u00eeatebuka", "optional_number": "", "definition": "(s.) - JATECUBA, nome de um inseto (VLB, I, 67)"}, {"first_word": "\u00eeatebusu", "optional_number": "", "definition": "(s.) - nome de um inseto (Marcgrave, Hist. Nat. Bras., 245)"}, {"first_word": "\u00eeate'i", "optional_number": "", "definition": "(s.) - JATA\u00cd, JATI, variedades de abelhas da fam\u00edlia dos melipon\u00eddeos (VLB, I, 18)"}, {"first_word": "\u00eeatiman", "optional_number": "", "definition": "- v. nhatiman"}, {"first_word": "\u00eeatimung", "optional_number": "", "definition": "(v. intr.) - oscilar, balan\u00e7ar: I ku'a-bok ser\u00e3 moxy oatimunga? - Por acaso estava o maldito com a cintura fendida, balan\u00e7ando? (Ar., Cat., 57v)"}, {"first_word": "\u00eeatit\u00e1", "optional_number": "", "definition": "(s.) - var. de caracol (VLB, I, 66)"}, {"first_word": "\u00eeatitag\u00fbasu", "optional_number": "", "definition": "(s.) - var. de caracol (VLB, I, 66)"}, {"first_word": "\u00eeati'\u0169", "optional_number": "", "definition": "(s.) - inseto culic\u00eddeo, encontrado geralmente \u00e0 margem dos rios nas esta\u00e7\u00f5es das chuvas (D'Abbeville, Histoire, 255v; Anch., Arte, 6v)"}, {"first_word": "\u00eeatua'yba", "optional_number": "", "definition": "(s.) - JATUA\u00daBA, \u00e1rvore pequena da fam\u00edlia das meli\u00e1ceas, do g\u00eanero Guarea, de madeira muito pesada. \u201c...D\u00e1 umas frutas brancas, do tamanho e fei\u00e7\u00e3o de azeitonas cordovesas.\u201d (Sousa, Trat. Descr., 224)"}, {"first_word": "iaty-iatyr", "optional_number": "", "definition": "(adv.) - aos montes (VLB, I, 34)"}, {"first_word": "\u00eeatyk\u00e1", "optional_number": "", "definition": "(v. intr.) - pregar-se, fincar-se (p.ex., o prego) (VLB, II, 84)"}, {"first_word": "\u00eeatyr\u00e1", "optional_number": "", "definition": "(s.) - p\u00ealo de pano, felpa \u25cf i \u00eeatyr\u00e1-tyraba'e - o que \u00e9 felpudo (VLB, I, 144)"}, {"first_word": "\u00eeatyr\u00e3beb\u00e9", "optional_number": "", "definition": "(etim. - felpas esvoa\u00e7antes) (s.) - feixe de penas ou chocalhos pendentes do tacape com que se fazia o sacrif\u00edcio ritual (VLB, I, 50, 65)"}, {"first_word": "\u00eeatyrana", "optional_number": "", "definition": "(s.) - fios de algod\u00e3o que se enrolavam no tacape (VLB, I, 50)"}, {"first_word": "\u00eea'u", "optional_number": "", "definition": "(s.) - JA\u00da, peixe da fam\u00edlia dos pimelod\u00eddeos, de grande tamanho, podendo pesar at\u00e9 120 quilos, sendo um dos maiores peixes brasileiros (VLB, I, 50). \u201cS\u00e3o de quatorze e quinze palmos e, \u00e0s vezes, maiores e muito gordos e deles se faz manteiga.\u201d (Cardim, Trat. Terra e Gente do Brasil, 63)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, JA\u00da (nome de munic\u00edpio de SP) (v. p. 386)."}, {"first_word": "\u00eea\u00fbara", "optional_number": "", "definition": "- v. \u00eeag\u00fbara"}, {"first_word": "'ia'ub", "optional_number": "", "definition": "/ 'ea'ub (etim. - dizer na mente, dizer na imagina\u00e7\u00e3o) (v.tr. irreg.) - supor: \u201cOs\u00f3 ip\u00f3\u201d a'ea'ub ni\u00e3 ix\u00e9. - Suponho eu que ele tenha ido, de fato. (VLB, I, 87)]"}, {"first_word": "\u00eea\u00fbeti", "optional_number": "", "definition": "(s.) - nome de um p\u00e1ssaro, var. de rola (Soares, Coisas Not. Bras. (ms. C), 1358-1361)"}, {"first_word": "\u00eea'urekaka", "optional_number": "", "definition": "(s.) - MARITACACA, marita-fede, nome comum a v\u00e1rias esp\u00e9cies de pequenos mam\u00edferos carn\u00edvoros da fam\u00edlia dos mustel\u00eddeos, do g\u00eanero Conepatus (dos quais a mais comum \u00e9 a Conepatus semistriatus), que exalam cheiro terr\u00edvel que impregna tudo em seu redor. (Sousa, Trat. Descr., 248). \u00c9 tamb\u00e9m chamada JAGUACACACA, IRITATACA, MARATATACA JAGUARITACA, JARATATACA, JARITACACA, JERITATACA."}, {"first_word": "\u00eeau'u", "optional_number": "", "definition": "(v. intr.) - alcan\u00e7arem-se no leite materno (dois irm\u00e3os de idades diferentes) (VLB, I, 30)"}, {"first_word": "\u00eeaxix\u00e1", "optional_number": "", "definition": "(s.) - 1) GRUMIXAMA, tamb\u00e9m chamada GUAMIX\u00c1, GUMIX\u00c1, \u00e1rvore mirt\u00e1cea com flores amarelas (Eugenia brasiliensis Lam.); 2) o fruto amarelo dessa \u00e1rvore, o qual cont\u00e9m um pequeno caro\u00e7o muito doce (D'Abbeville, Histoire, 224)"}, {"first_word": "\u00eea\u0177byk", "optional_number": "", "definition": "- v. \u00eeea\u0177byk (Anch., Teatro, 66)"}, {"first_word": "\u00eee-", "optional_number": "", "definition": "(pref.) - 1) (Forma que reflete o sujeito, formando a voz reflexiva em tupi. \u00c9 usado em todas as pessoas gramaticais com verbos transitivos.) - me, te, se, nos, vos, a si mesmo, de si mesmo: A\u00eeem\u0129ngatu-pe k\u00e1... - Hei de me esconder bem. (Anch., Teatro, 32); E\u00eeepe'a! - Afasta-te! (Anch., Teatro, 32); E\u00eeeapir\u00f5! - Lamenta-te! (Anch., Teatro, 42); G\u00fbi\u00eeembo'ebo. - Ensinando eu a mim mesmo; E\u00eeembo'ebo. - Ensinando tu a ti mesmo (Anch., Arte, 29); (\u00c0s vezes pode ser usado redundantemente): Tuba o\u00eeeubamo sek\u00f3\u00fb (em vez de o ubamo). - Ele tem seu pr\u00f3prio pai. (Anch., Arte, 17); 2) (forma apassivadora): A\u00eeemonhang. - Sou feito. (Anch., Arte, 35); O\u00eee'u. - Come-se; \u00e9 comido. (Anch., Arte, 35); A\u00eee\u00eeuk\u00e1-ukar. - Fa\u00e7o-me matar. (Anch., Arte, 35)"}, {"first_word": "\u00ee\u00e9", "optional_number": "1", "definition": "(part.) - ainda: A'\u00e9 \u00ee\u00e9 g\u00fbix\u00f3bo. - Ainda vou. (Fig., Arte, 161); Er\u00e9 \u00ee\u00e9 mba'e g\u00fbabo. - Ainda comes. (Fig., Arte, 161)"}, {"first_word": "\u00ee\u00e9", "optional_number": "2", "definition": "(part.) - dizem que, diz-se que (VLB, I, 104): Emon\u00e3 \u00ee\u00e9 ab\u00e1 rek\u00f3\u00fb r\u00e3\u00e9. - Dizem que o homem fez assim antes. (Anch., Doutr. Crist\u00e3, II, 100)"}, {"first_word": "\u00ee\u00e9", "optional_number": "3", "definition": "(part.) - sim, est\u00e1 bem, de acordo, \u00e9 isso a\u00ed: \u00ce\u00e9, a\u00eep\u00f3 xe moytar\u00f5. - Sim, esses me satisfazem. (Anch., Teatro, 60); -Nde ranh\u1ebd eporandub. -\u00ce\u00e9. Mar\u00e3pe nde retama rera? -Tu primeiro pergunta. -De acordo. Qual \u00e9 o nome de tua terra? (L\u00e9ry, Histoire, 361); K\u00f3 xe 'akusu, xe ranha... \u00ce\u00e9, k\u00f3 b\u00e9 xe p\u00fbap\u1ebd... - Eis aqui meus chifr\u00f5es, meus dentes... Sim, eis aqui tamb\u00e9m minhas garras... (Anch., Teatro, 42, 2006)"}, {"first_word": "i'e", "optional_number": "", "definition": "[alomorfe de e'i, 3\u00aa pess. do indic. de 'i / '\u00e9 - dizer (v.)]: Emon\u00e3 i'e ra'e. - Dizem que \u00e9 assim. (VLB, I, 104)"}, {"first_word": "\u00eee'ab", "optional_number": "", "definition": "(v. intr.) - 1) abrir-se, fender-se (de forma an\u00f4mala, n\u00e3o natural, n\u00e3o esperada, acidental, como acontece com o p\u00e3o, com a terra, com a vasilha, com o couro, etc. - v. tb. \u00eeab): O\u00eee'ab oka. - Fendeu-se a casa. (Fig., Arte, 145); 2) quebrar-se (p.ex., mastro, trave, etc.) (VLB, II, 101); 3) torcer (a m\u00e3o ou o p\u00e9) (VLB, II, 132)"}, {"first_word": "\u00eeeabyky", "optional_number": "", "definition": "(v. intr.) - pentear-se: A\u00eeeabyky. - Penteio-me. (VLB, II, 72)"}, {"first_word": "\u00eeeaibok", "optional_number": "", "definition": "(v. intr.) - tirar o luto: A\u00eeeaibok. - Tirei o luto. (VLB, I, 105)"}, {"first_word": "\u00eeea\u00eety\u00eeytyk", "optional_number": "", "definition": "(v. intr.) - arfar (p.ex., o navio) (VLB, I, 41)"}, {"first_word": "\u00eee'a\u00eetyk", "optional_number": "", "definition": "(v. intr..) - acenar com a cabe\u00e7a, chamando ou assentindo: ...Ere\u00eee'a\u00eetykype kunh\u00e3 am\u00f5 sup\u00e9? - Acenaste com a cabe\u00e7a para alguma mulher? (Anch., Doutr. Crist\u00e3, II, 91)"}, {"first_word": "\u00eeea\u00eetytyk", "optional_number": "", "definition": "(v. intr.) - lan\u00e7ar-se ao fundo a \u00e2ncora, fundear (p.ex., o navio) (VLB, I, 144)"}, {"first_word": "\u00eeea\u00eeubyk", "optional_number": "", "definition": "(v. intr.) - enforcar-se: ...O \u00eeara repyp\u00fbera re\u00eetyki Tup\u00e3okype a\u00fb\u00ee\u00e9 os\u00f3bo o\u00eeea\u00eeubyka... - Jogou o pagamento por seu senhor no templo, indo finalmente enforcar-se. (Ar., Cat., 57v)"}, {"first_word": "\u00eeeak\u00e3mombysyk", "optional_number": "", "definition": "(v. intr.) - enastrar-se, amarrar os cabelos atr\u00e1s, tran\u00e7ar os cabelos (VLB, I, 113)"}, {"first_word": "\u00eeeakas\u00f3", "optional_number": "", "definition": "- v. \u00eeakas\u00f3"}, {"first_word": "\u00eeeakyp\u00fberero\u00eeebyr", "optional_number": "", "definition": "(etim. - fazer voltar consigo suas pegadas) (v. intr.) - voltar para tr\u00e1s, recuar, retroceder: Op\u00e1 i \u00eeeakyp\u00fberero\u00eeebyri... - Todos eles voltaram para tr\u00e1s. (Ar., Cat., 54v)"}, {"first_word": "\u00eeeam\u0129", "optional_number": "", "definition": "(ou nheam\u0129) (v. intr.) - espremer-se, apertar-se: Ere\u00eeeam\u0129pe nde res\u00e9 ab\u00e1 rek\u00f3 rir\u00e9 nde memby-potare'ymamo? - Espremeste-te ap\u00f3s algu\u00e9m fazer sexo contigo, n\u00e3o querendo filhos? (Ar., Cat., 1686, 235)"}, {"first_word": "\u00eeeangu", "optional_number": "", "definition": "- o mesmo que nheangu (v.)"}, {"first_word": "\u00eeeaobok", "optional_number": "", "definition": "(v. intr.) - despojar-se (Marcgrave, Hist. Nat. Bras., 277)"}, {"first_word": "\u00eeeapap\u00fbar", "optional_number": "", "definition": "(v. intr.) - enroscar-se (p.ex., a cobra) (VLB, I, 117)"}, {"first_word": "\u00eeeapar", "optional_number": "", "definition": "(v. intr.) - entortar-se, encolher-se (VLB, I, 114)"}, {"first_word": "\u00eeeapara", "optional_number": "", "definition": "(s.) - entortadura, encolhimento; (adj.: \u00eeeapar) - entortado, encolhido: Xe ra\u00eey\u00eeeapar. - Eu tenho um nervo encolhido. (VLB, I, 114)"}, {"first_word": "\u00eeeapasaba", "optional_number": "", "definition": "(etim. - lugar de se entortar) (s.) - articula\u00e7\u00e3o dos ossos (VLB, I, 116); junta, articula\u00e7\u00e3o dos membros (VLB, II, 16); curva (da perna, do joelho) (VLB, I, 88; Castilho, Nomes, 31)"}, {"first_word": "\u00eeeapir\u00f5", "optional_number": "", "definition": "(v. intr.) - lamentar-se: - Nde ras\u1ebd, e\u00eeeapir\u00f5! - Grita tu, lamenta-te! (Anch., Teatro, 42)"}, {"first_word": "\u00eeeap\u00fbapyk", "optional_number": "", "definition": "(v. intr.) - enovelar-se, enrolar-se, encolher-se (como o pano depois de molhado, como o que dorme ao frio, etc.): A\u00eeeap\u00fbapyk. - Encolho-me. (VLB, I, 114; 117)"}, {"first_word": "\u00eeeapyk", "optional_number": "", "definition": "(v. intr.) - sentar-se: Ere\u00eeeapyk k\u00fbepe kunh\u00e3 am\u00f5 sup\u00e9 nde rak\u00fb\u00e3\u00eeeky\u00eea? - Sentaste-te por a\u00ed diante dalguma mulher, puxando teu p\u00eanis? (Anch., Doutr. Crist\u00e3, II, 92)"}, {"first_word": "\u00eeeapyk\u00e1", "optional_number": "1", "definition": "(s.) - 1) descendente: ...O emimin\u00f5 ko\u00eep\u00f3 o emiarir\u00f5 am\u00f5 \u00eeeapyk\u00e1 res\u00e9 nd'e'ikatu\u00ee ab\u00e1 omend\u00e1. - Com um neto ou uma neta, com algum descendente n\u00e3o pode ningu\u00e9m se casar. (Ar., Cat., 128v); 2) gera\u00e7\u00e3o: ...O\u00eeoirundyk \u00eeeapyk\u00e1 syk\u00e1pe... - Ao transcorrerem quatro gera\u00e7\u00f5es. (Ar., Cat., 129); 3) cria (de animal): g\u00fbe\u00eembaba \u00eeeapyk\u00e1 - cria de seus animais (Ar., Cat., 78)"}, {"first_word": "\u00eeeapyk\u00e1", "optional_number": "2", "definition": "(v. intr.) - reproduzir-se, procriar, multiplicarem-se (as pessoas, os animais), descender: A\u00eeeapyk\u00e1. - Reproduzi-me, procriei. (VLB, II, 44); Onhemoanga\u00eepabet\u00e9 ser\u00e3 ap\u0177aba... o \u00eeeapyk\u00e1-et\u00e9 ro\u00eer\u00e9? - Porventura fizeram-se muito maus os homens ap\u00f3s se multiplicarem? (Ar., Cat., 41) \u25cf \u00eeeapykaba'e - o que se multiplica; o que descende: N'osa\u00fbsubaripe Tup\u00e3 am\u00f5 ab\u00e1 \u00eeeapykaba'erama res\u00e9...? - N\u00e3o se compadeceu Deus de algu\u00e9m por causa dos que descenderiam (dele)? (Ar., Cat., 41v); \u00eeeapykaba - tempo, lugar, modo, efeito, etc. de se reproduzir, de procriar; a descend\u00eancia: ...A'e karaibypy \u00eeeapykaba... mondyka. - Destruindo a descend\u00eancia daquele primeiro homem branco. (Ar., Cat., 155)"}, {"first_word": "\u00eeeapysak\u00e1", "optional_number": "", "definition": "(v. intr. compl. posp.) - dar ouvidos, ouvir, dar aten\u00e7\u00e3o, cuidar; considerar [compl. com es\u00e9 (r, s) ou ri]: Tekorama ri \u00eeeapysak\u00e1. - Dar aten\u00e7\u00e3o aos fatos futuros. (Ar., Cat., 19v); E\u00eeeapysak\u00e1-katu nde 'anga rekokatuag\u00fbama res\u00e9. - D\u00e1 muita aten\u00e7\u00e3o \u00e0 futura felicidade de tua alma. (Bettendorff, Comp\u00eandio, 119); Ere\u00eeeapysak\u00e1-katupe nde nhemombe'urama res\u00e9...? - Deste aten\u00e7\u00e3o a tua confiss\u00e3o? (Anch., Doutr. Crist\u00e3, II, 78) \u25cf \u00eeeapysakaaba - tempo, lugar, modo, causa, de dar ouvidos, de dar aten\u00e7\u00e3o; aten\u00e7\u00e3o: -Mba'e res\u00e9pe i nongi as\u00e9 nambipe? -Mba'e-a\u00edba ri as\u00e9 \u00eeeapysakaag\u00fbera posangamo. -Por que o coloca em nossos ouvidos? -Como rem\u00e9dio para a aten\u00e7\u00e3o da gente \u00e0s coisas m\u00e1s. (Ar., Cat., 92)"}, {"first_word": "\u00eeearok", "optional_number": "", "definition": "(v. intr.) - consumir-se, gastar-se (VLB, I, 39) (o mesmo que \u00eearok - v.)"}, {"first_word": "\u00eeease\u00ee", "optional_number": "", "definition": "(v. intr. compl. posp.) - agastar-se, irritar-se, haver-se rispidamente [compl. com es\u00e9 (r, s)]: A\u00eeease\u00ee (ab\u00e1) res\u00e9. - Irritei-me com o homem. (VLB, II, 106, adapt.)"}, {"first_word": "\u00eeease\u00eea", "optional_number": "", "definition": "(s.) - irrita\u00e7\u00e3o, agastamento (VLB, I, 24); (adv.: \u00eeease\u00ee) - com ira, de m\u00e1 vontade; com indigna\u00e7\u00e3o, rispidamente, irritadamente: Aras\u00f3-\u00eeease\u00ee. - Levo de m\u00e1 vontade. (VLB, II, 14); A\u00eeopo\u00ee-\u00eeease\u00ee. - Alimentei-o rispidamente. (VLB, II, 106); A\u00eemonhang-\u00eeease\u00ee. - Fi-lo rispidamente. (VLB, II, 106); Anhe'\u1ebd-\u00eeease\u00ee. - Falo irritadamente. (VLB, I, 133) \u25cf \u00eeeas\u00e9-ase\u00eea (s.) - grande irrita\u00e7\u00e3o ou agastamento cont\u00ednuo (VLB, I, 24)"}, {"first_word": "\u00eeease\u00eex\u00fbera", "optional_number": "", "definition": "(s.) - agastamento habitual; o que costuma ter ira, o que costuma estar irado (VLB, II, 15); (adj.: \u00eeease\u00eex\u00fber) - irado, r\u00edspido de condi\u00e7\u00e3o, naturalmente agastadi\u00e7o (VLB, I, 24): Xe \u00eeease\u00eex\u00fber. - Eu sou r\u00edspido. (VLB, II, 15)"}, {"first_word": "\u00eeeatyk\u00e1", "optional_number": "", "definition": "(v. intr.) - fincar-se, fazer p\u00e9 firme: A\u00eeeatyk\u00e1. - Finquei-me, fiz p\u00e9 firme. (VLB, I, 139)"}, {"first_word": "\u00eeeatykok", "optional_number": "", "definition": "(v. intr.) - apoiar-se sobre o bra\u00e7o: A\u00eeeatykok g\u00fbitupa. - Estou-me apoiando sobre o bra\u00e7o (estando deitado). (VLB, II, 7)"}, {"first_word": "\u00eee'atype'a", "optional_number": "", "definition": "(v. intr.) - 1) p\u00f4r-se espertadura, fazer divis\u00e3o do cabelo em duas partes na cabe\u00e7a, ficando uma linha no meio: A\u00eee'atype'a. - Pus-me espertadura. (VLB, I, 126); 2) afastar o cabelo de diante do rosto (a mulher) (VLB, I, 22)"}, {"first_word": "\u00eeeatyrung", "optional_number": "", "definition": "(v. intr.) - apoiar-se sobre o bra\u00e7o (por estar triste ou descansando): A\u00eeeatyrung g\u00fbitupa. - Apoio-me sobre o bra\u00e7o, estando deitado. (VLB, II, 7)"}, {"first_word": "\u00eeea\u0177byk", "optional_number": "", "definition": "(ou \u00eea\u0177byk) (v. intr.) - abaixar-se (VLB, I, 17); baixar a cabe\u00e7a: O\u00eeea\u0177byk og\u00fbasem-asemamo... - Baixou a cabe\u00e7a, ficando a gritar. (Ar., Cat., 63v); Na pe andubi... Pe\u00eea\u0177byk. - N\u00e3o vos perceberam. Abaixai-vos. (Anch., Teatro, 66)"}, {"first_word": "\u00eeea'yrok", "optional_number": "", "definition": "(v. intr.) - p\u00f4r l\u00eandeas, varejas (a mosca) (VLB, I, 52)"}, {"first_word": "\u00eeeaytymonhang", "optional_number": "", "definition": "(etim. - fazer-se o ninho) (v. intr.) - nidificar, fazer ninho (VLB, II, 49)"}, {"first_word": "\u00eeeby\u00eeebyr", "optional_number": "", "definition": "(ou \u00eeeby\u00eeeby) (v. intr.) - passear, dar uma volta: A\u00eeeby\u00eeebyr. - Passeei. (VLB, II, 67); \u00cea\u00eeeby\u00eeeby ranh\u1ebd... - Vamos dar uma volta, primeiro. (Anch., Teatro, 24) \u25cf \u00eeeby\u00eeebysaba - tempo, lugar, modo, etc. de passear; passeadouro (VLB, II, 67)"}, {"first_word": "\u00eeeby\u00eeebyra", "optional_number": "", "definition": "(s.) - prociss\u00e3o: Opabenh\u1ebd g\u00fb\u00e1 s\u00f3\u00fb \u00eeeby\u00eeebybo... - Todos v\u00e3o em prociss\u00e3o. (Ar., Cat., 125, 1686)"}, {"first_word": "\u00eeeby\u00eeebysaba", "optional_number": "", "definition": "(s.) - prociss\u00e3o: ...Ebok\u00fb\u00e9 'ara pup\u00e9 g\u00fb\u00e1 osa'ang ladainhas \u00eeeby\u00eeebysaba rupi. - Nesse dia proferem as ladainhas ao longo da prociss\u00e3o. (Ar., Cat., 125)"}, {"first_word": "\u00eeebyk\u00e1", "optional_number": "", "definition": "(v. intr.) - respigar (uvas na vinha, espigas na ro\u00e7a, migalhas ou cascas do que outro come) (VLB, II, 95)"}, {"first_word": "\u00eeebyr", "optional_number": "", "definition": "(v. intr.) - voltar, tornar: O\u00fa-\u00eeebype erimba'e o bo\u00ee\u00e1 re\u00eeasag\u00fberype? - Voltou a vir aonde tinha deixado seus disc\u00edpulos? (Ar., Cat., 53); A\u00eeur g\u00fbi\u00eeeby. - Vim, voltando. (VLB, II, 133); Oman\u00f5ba'ep\u00fbera su\u00ed sekob\u00e9-\u00eeebyri. - Voltou a viver dos que morreram. (Anch., Doutr. Crist\u00e3, I, 141) \u25cf \u00eeebyraba - tempo, lugar, modo, causa, etc., do voltar; volta, retorno: ...Ebap\u00f3 ta pe\u00eek\u00f3 pe \u00eeebyrag\u00fbama res\u00e9 ix\u00e9 nde momorandube'yma puku\u00ee. - Ali ficai enquanto eu n\u00e3o vos informar acerca de vossa futura volta. (Ar., Cat., 10v); \u00eeeby benh\u1ebd - voltar atr\u00e1s: A\u00eeeby benh\u1ebd, g\u00fbix\u00f3bo. - Indo, voltei atr\u00e1s. (VLB, I, 43)"}, {"first_word": "\u00eeeepy\u00ee", "optional_number": "", "definition": "- o mesmo que \u00eeeypy\u00ee (v.)"}, {"first_word": "\u00eeeepyk", "optional_number": "", "definition": "(v. intr. compl. posp.) - vingar-se [de algu\u00e9m: compl. com es\u00e9 (r, s)]: Rumby... o\u00eeeepyka, xe rap\u00ee\u00e1. - Enfim, tendo-se vingado, obedeceram-me. (Anch., Teatro, 140); A\u00eeeepyk anh\u1ebd ses\u00e9. - Vingo-me deles. (Anch., Teatro, 14)"}, {"first_word": "\u00eeeerekomem\u00fb\u00e3", "optional_number": "", "definition": "[intr. compl. posp.] - ficar de mal [com algu\u00e9m: compl. com es\u00e9 (r, s)]: ...Tup\u00e3 res\u00e9 o\u00eeeerekomem\u00fb\u00e3mo... - Ficando de mal com Deus. (Anch., Doutr. Crist\u00e3, I, 163)"}, {"first_word": "\u00eeeg\u00fbak", "optional_number": "", "definition": "(v. intr.) - enfeitar-se, ornar-se, adornar-se, pintar-se: Morase\u00eea \u00e9 i katu, \u00eeeg\u00fbaka, \u00eeemopyranga... - A dan\u00e7a \u00e9 que \u00e9 boa, enfeitar-se, pintar-se de vermelho. (Anch., Teatro, 6); A\u00fb\u00eeet\u00e9 pak\u00f3, a\u00eeeg\u00fbak \u00fbinhemo\u00fana... - Na verdade hei de me enfeitar, pretejando-me... (Anch., Teatro, 60); Erenhemoatyr\u00f5pe e\u00eeeg\u00fbaka nde poropotaramo? - Enfeitaste-te, pintando-te, tendo desejos carnais? (Ar., Cat., 234) \u25cf \u00eeeg\u00fbakaba - tempo, lugar, modo, etc. de enfeitar-se, enfeite, adorno, atavio: I porang k\u00f3 tup\u00e3oka, \u00eeeg\u00fbakabet\u00e1 rerupa! - \u00c9 bonita esta igreja, tendo muitos adornos! (Anch., Poemas, 112)"}, {"first_word": "\u00eeeg\u00fbaru", "optional_number": "1", "definition": "(s.) - asco, nojo (VLB, I, 44)"}, {"first_word": "\u00eeeg\u00fbaru", "optional_number": "2", "definition": "(v. intr. compl. posp.) - ter nojo, ter repugn\u00e2ncia, ter asco (de algo ou de algu\u00e9m: compl. com su\u00ed): ...Xe su\u00ed o\u00eeeg\u00fbarue'yma. - N\u00e3o tendo nojo de mim. (Ar., Cat., 85v)"}, {"first_word": "\u00eee\u00ed", "optional_number": "1", "definition": "(adv.) - certo tempo, longo tempo: \u00cee\u00ed xe rek\u00f3\u00fb. - Estive longo tempo; tardei. (VLB, II, 13, adapt.)"}, {"first_word": "\u00eee\u00ed", "optional_number": "2", "definition": "(adv.) - hoje (que j\u00e1 passou ou ainda presente): Xe moanh\u1ebd k\u00f3 xe bo\u00ee\u00e1, \u00eee\u00ed xe rep\u00eeaka'upa... - Apressam-me estes meus s\u00faditos, tendo saudades de mim hoje... (Anch., Teatro, 32); Mar\u00e3-mar\u00e3-pak\u00f3 \u00eee\u00ed xe rek\u00f3\u00fb?... - Que coisas, pois, hoje eu fiz? (Ar., Cat., 74v) \u25cf \u00eee\u00ee-\u00ee\u00e9 - hoje mesmo (e n\u00e3o ontem) (Fig., Arte, 128) (V. tb. o\u00eee\u00ed)"}, {"first_word": "\u00eee\u00eea\u00eea", "optional_number": "", "definition": "(s.) - esquivan\u00e7a; (adj.: \u00eee\u00eea\u00ee) - esquivo, arisco, arredio: Xe \u00eee\u00eea\u00ee. - Eu sou arredio. (VLB, I, 106)"}, {"first_word": "\u00eee\u00eeb\u00e9", "optional_number": "1", "definition": "(adv.) - de madrugada (VLB, II, 27); hoje bem cedo (Fig., Arte, 128); hoje cedinho (VLB, I, 69): \u00cee\u00eeb\u00e9 apu'am. - De madrugada levanto-me. (VLB, II, 27); \u00cee\u00eeb\u00e9 as\u00f3. - Vou de madrugada. (VLB, II, 27); \u00cee\u00eeb\u00e9 apak. - Acordo de madrugada. (VLB, II, 27) \u25cf \u00eee\u00eebet\u00e9 - bem cedo, bem de madrugada (VLB, II, 27): \u00cee\u00eebet\u00e9 apak. - Acordo bem de madrugada. (VLB, II, 27)"}, {"first_word": "\u00eee\u00eeb\u00e9", "optional_number": "2", "definition": "(adv.) - certo tempo, longo tempo (VLB, II, 44)"}, {"first_word": "\u00eee\u00eek\u00fbaru'umbok", "optional_number": "", "definition": "(v. intr.) - limpar-se das fezes: A\u00eee\u00eek\u00fbaru'umbok. - Eu me limpo das fezes. (VLB, II, 22)"}, {"first_word": "\u00eee\u00eeoka", "optional_number": "", "definition": "(s.) - solu\u00e7o (VLB, II, 112); (adj.: \u00eee\u00eeok) - solu\u00e7ante; (xe) solu\u00e7ar (p.ex., de frio): Xe \u00eee\u00eeok. - Eu solu\u00e7o. (VLB, II, 112)"}, {"first_word": "\u00eee\u00eesara", "optional_number": "", "definition": "(ou \u00eeusara ou \u00eeus\u00fbara) (s.) - JU\u00c7ARA, IU\u00c7ARA, palmeira alta e delgada da mata atl\u00e2ntica (Euterpe edulis Mart.): \u00eee\u00eesaru'\u00e3 - palmito de ju\u00e7ara (VLB, II, 63) (o mesmo que \u00eeusara - v.)"}, {"first_word": "\u00eee\u00eeu", "optional_number": "", "definition": "(s.) - JIJU, JEJU, peixe de mar carn\u00edvoro da fam\u00edlia dos carac\u00eddeos (D'Abbeville, Histoire, 247v)"}, {"first_word": "\u00eee\u00eeuk\u00e1", "optional_number": "1", "definition": "(v. intr.) - matar-se: A'e o kakuab'ir\u00e9, ...i nheme'engi ap\u0177aba\u00edba sup\u00e9, o\u00eee\u00eeuk\u00e1-uk\u00e1 ybyra\u00eeoasaba res\u00e9... - Ele, ap\u00f3s crescer, entregou-se aos homens maus, fazendo-se matar na cruz. (Anch., Doutr. Crist\u00e3, I, 194) \u25cf o\u00eee\u00eeukaba'e - o que se mata: ...Tup\u00e3 res\u00e9 o\u00eee\u00eeuk\u00e1-ukaba'ep\u00fbera... - Os que se fizeram matar por causa de Deus. (Ar., Cat., 168v)"}, {"first_word": "\u00eee\u00eeuk\u00e1", "optional_number": "2", "definition": "(v. intr.) - for\u00e7ar-se, masturbar-se: Erepokokype nde rapop\u00e9 res\u00e9... epypek\u00e1bo, e\u00eee\u00eeuk\u00e1bo? - Tocaste nas tuas virilhas, abrindo as pernas, masturbando-te? (Anch., Doutr. Crist\u00e3, II, 95)"}, {"first_word": "\u00eee\u00eeukaa\u00edb", "optional_number": "", "definition": "(ou \u00eee\u00eeuka\u00edb) (v. intr. compl. posp.) - insistir, ficar insistente, esfor\u00e7ar-se; (fig.) matar-se [por algu\u00e9m ou por algo: compl. com es\u00e9 (r, s)]: O\u00eee\u00eeukaa\u00edb-et\u00e9 ser\u00e3 serasoaret\u00e1 a'ereme, opos\u1ebd-posema? - Acaso insistiram muito, ent\u00e3o, os que o levaram, ficando a gritar? (Ar., Cat., 58v); A\u00eee\u00eeuka\u00edb (ab\u00e1) res\u00e9. - Matei-me pelas pessoas. (VLB, II, 33, adapt.)"}, {"first_word": "\u00eee\u00eeurume'eng", "optional_number": "", "definition": "(v. intr. compl. posp.) - deixar falar mal (de algo ou de algu\u00e9m: compl. com sup\u00e9): A\u00eee\u00eeurume'eng (ab\u00e1) sup\u00e9. - Deixo falar mal do homem. (VLB, II, 53, adapt.)"}, {"first_word": "\u00eee\u00eeurupirar", "optional_number": "", "definition": "(v. intr.) - 1) abrir a boca: ...Sobak\u00e9 Anhanga onhe\u0177nhanga, i mokona mot\u00e1, o\u00eee\u00eeurupir\u00e1 ok\u00fbapane... - Diante deles os diabos ajuntando-se, querendo engoli-los, estando a abrir suas bocas. (Ar., Cat., 161v); 2) bocejar: A\u00eee\u00eeurupirar. - Bocejei. (VLB, I, 56)"}, {"first_word": "\u00eee\u00eey\u00ee", "optional_number": "", "definition": "(v. intr. compl. posp.) - afastar-se, mudar-se (complemento com su\u00ed) (VLB, II, 44): Ix\u00e9 n'a\u00eee\u00eey\u00ee i xu\u00ed... - Eu n\u00e3o me afasto deles. (Anch., Teatro, 40); O\u00eee\u00eey\u00eepe a'e o bo\u00ee\u00e1 mosapyr su\u00ed a'ereme? - Afastou-se daqueles seus tr\u00eas disc\u00edpulos, ent\u00e3o? (Ar., Cat., 52v)"}, {"first_word": "\u00eeek\u00e1", "optional_number": "", "definition": "(v. intr.) - quebrar-se: A\u00eeek\u00e1. - Quebrei-me. (VLB, II, 92); ...It\u00e1 o\u00eeek\u00e1-\u00eeek\u00e1 o \u00eeopyterybo. - As pedras ficaram-se quebrando ao meio. (Ar., Cat., 64)"}, {"first_word": "\u00eeekandab", "optional_number": "", "definition": "(v. intr.) - arquear-se para cima (VLB, II, 132)"}, {"first_word": "\u00eeekaraimonhanga", "optional_number": "", "definition": "(s.) - feiti\u00e7o, magia, pajelan\u00e7a: Ererob\u00eearype pa\u00ee\u00e9... \u00eeekaraimonhanga...? - Acreditas nos feiti\u00e7os do paj\u00e9? (Anch., Doutr. Crist\u00e3, II, 83)"}, {"first_word": "\u00eeekas\u00f3", "optional_number": "", "definition": "- v. \u00eeakas\u00f3 (VLB, II, 41)"}, {"first_word": "i'ekatu", "optional_number": "", "definition": "- o mesmo que e'ikatu [3\u00aa p. do indic. de 'ikatu / 'ekatu (v.)]: I'ekatupe abareg\u00fbasu Papa anga\u00eepaba res\u00e9 nhyr\u00f5 me'enga as\u00e9bo? - Pode o bispo Papa dar para a gente o perd\u00e3o dos pecados? (Bettendorff, Comp\u00eandio, 57)"}, {"first_word": "\u00eeeke'a", "optional_number": "", "definition": "(s.) - covo (de peixes): Ere\u00eeosubype ab\u00e1 \u00eeeke'a i poroka? - Visitaste o covo de algu\u00e9m, arrancando seu conte\u00fado? (Anch., Doutr. Crist\u00e3, II, 99)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- Da\u00ed, o nome da localidade de JEQUI\u00c1 (AL) (v. p. 386). Da\u00ed, tamb\u00e9m, no P.B., JUPI\u00c1, que designa redemoinho em meio dos rios e que amea\u00e7a as embarca\u00e7\u00f5es (PDBLP, p. 714): \u201cH\u00e1 nele um c\u00e9lebre passo, que chamam Jopi\u00e1, quer dizer covo na l\u00edngua da terra, o qual \u00e9 um redemoinho que a \u00e1gua faz nesta figura, bastante largo e fundo (...).\u201d (D. Antonio Rolim [1751], p. 202)"}, {"first_word": "\u00eeeke'i", "optional_number": "", "definition": "(s.) - 1) covo pequeno de peixes: Ere\u00eeosubype ab\u00e1 \u00eeeke'i k\u00fbara? - Visitaste o buraco do covo de algu\u00e9m? (Anch., Doutr. Crist\u00e3, II, 99); 2) pequena nassa que serve quando as \u00e1guas transbordam do curso do rio (L\u00e9ry, Histoire, 360)"}, {"first_word": "\u00eeekoabok", "optional_number": "", "definition": "- o mesmo que \u00eeek\u00fbabok (v.) (VLB, II, 43; 61)"}, {"first_word": "\u00eeekok", "optional_number": "", "definition": "(v. intr. compl. posp.) - apoiar-se, encostar-se, escorar-se, arrimar-se [em algo ou em algu\u00e9m: compl. com es\u00e9 (r, s)]: Xe res\u00e9 o\u00eeerob\u00ee\u00e1,... xe res\u00e9-katu o\u00eeekoka. - Em mim confiam, bem em mim apoiando-se. (Anch., Teatro, 40); A\u00eeekok ses\u00e9. - Encosto-me nele. (Anch., Arte, 44v); ...Oro\u00eeekok nde res\u00e9. - Apoiamo-nos em ti. (Anch., Poemas, 172); Nde p\u00f3 g\u00fbyrype oro\u00eek\u00f3, nde res\u00e9 oro\u00eeekoka. - Sob tuas m\u00e3os estamos, em ti apoiando-nos. (Anch., Poemas, 174)"}, {"first_word": "\u00eeekokaba", "optional_number": "", "definition": "(s.) - encosto, suporte, apoio (de uma pessoa, p.ex., uma bengala, um corrim\u00e3o de escada, etc.) (VLB, I, 115)"}, {"first_word": "\u00eeekosub", "optional_number": "1", "definition": "(v. intr.compl. posp.) - regozijar-se, gozar, deleitar-se, ter prazer ou satisfa\u00e7\u00e3o [compl. com es\u00e9 (r, s) ou ri]: Sek\u00f3-katu rerek\u00f3bo, \u00eeand\u00e9 'anga \u00eeekosubi. - Sua vida bondosa tendo, nossa alma regozija-se. (Anch., Poemas, 180); Nd'e'i te'e... mba'e-katu... res\u00e9 o\u00eeekosube'yma... - Por isso mesmo eles n\u00e3o se deleitam com as boas coisas. (Ar., Cat., 179); Ta pes\u00f3 pe\u00eeekosupa i potarypyra ri... - Que vades regozijar-vos com o que \u00e9 desejado. (Anch., Teatro, 56) \u25cf \u00eeekosupaba (ou \u00eeekosubaba) - tempo, lugar, modo, causa, etc. de regozijar-se; regozijo: T'or\u00e9 angatur\u00e3ne... or\u00e9 \u00eeekosubag\u00fbama ri. - Que sejamos dignos do lugar futuro de nosso regozijo. (Ar., Cat., 14v)"}, {"first_word": "\u00eeekosub", "optional_number": "2", "definition": "(v. intr. compl. posp.) - alcan\u00e7ar, obter, achar [compl. com es\u00e9 (r, s) ou ri]: Sorybet\u00e9 rak\u00f3 ab\u00e1 mba'eet\u00e9 am\u00f5 res\u00e9 o \u00eeekosub'ir\u00e9. - Muito feliz est\u00e1 o homem, certamente, ap\u00f3s alcan\u00e7ar alguma verdade. (Ar., Cat., 126); ...Mba'e-mem\u00fb\u00e3ngatupab\u1ebd res\u00e9 i \u00eeekosubyne... - Muit\u00edssimas coisas m\u00e1s eles achar\u00e3o. (Ar., Cat., 164) \u25cf \u00eeekosupaba - tempo, lugar, modo, causa, etc. de alcan\u00e7ar, de obter: ...ses\u00e9 xe \u00eeekosubag\u00fbama ri - para alcan\u00e7\u00e1-lo eu (Bettendorff, Comp\u00eandio, 29)"}, {"first_word": "\u00eeekotiman", "optional_number": "", "definition": "(v. intr.) - serpentear (p.ex., o caminho, o rio, a ema ao andar, etc.) (VLB, II, 147)"}, {"first_word": "\u00eeekotyar", "optional_number": "", "definition": "(ou \u00eeekoty\u00e1) (v. intr. compl. posp.) - aliar-se, tomar partido, ter amizade, ter comunica\u00e7\u00e3o, ter conversa\u00e7\u00e3o, ter familiaridade [compl. com es\u00e9 (r, s)]: ...Ses\u00e9 nh\u1ebd a\u00eeekoty\u00e1. - Com eles alio-me. (Anch., Teatro, 22); -Ere\u00eeekoty\u00e1pe ab\u00e1-anga\u00eepaba res\u00e9? - Tiveste amizade com um homem pecador? (Ar., Cat., 234); Ere\u00eeekoty\u00e1pe nde nhem\u00f5\u00eea res\u00e9? - Aliaste-te com tua combor\u00e7a? (Ar., Cat., 106v) \u25cf \u00eeekotyarix\u00fbera - o que tem amigos, o que \u00e9 soci\u00e1vel: Xe \u00eeekotyarix\u00fber. - Eu sou soci\u00e1vel. (VLB, I, 35)"}, {"first_word": "\u00eeekotyasaba", "optional_number": "", "definition": "(s.) - 1) amigo (VLB, I, 34): Mar\u00e3ngotype xe \u00eeekotyasaba... s\u00f3\u00fb-'\u0129... - Para onde meus amigos foram, sem mais? (Ar., Cat., 155v); 2) familiar amigo (VLB, I, 134)"}, {"first_word": "\u00eeekotymondeb", "optional_number": "", "definition": "(v. intr.) - p\u00f4r armadilhas (em seu proveito) (VLB, I, 74)"}, {"first_word": "\u00eeekotyrung", "optional_number": "", "definition": "(v. intr. compl. posp.) - p\u00f4r armadilhas [para algo ou algu\u00e9m: compl. com es\u00e9 (r, s)]: A\u00eeekotyrung ses\u00e9ne. - Porei armadilhas para eles. (Anch., Teatro, 136); ...T'\u00eea\u00eeekotyrung \u00eea\u00eeupa. - Estejamos pondo armadilhas. (Anch., Teatro, 20) \u25cf o\u00eeekotyrungyba'e - o que p\u00f5e armadilhas: ...nh\u00e3\u00eembiara pup\u00e9-katu o\u00eeekotyrungyba'e - os que p\u00f5em armadilhas bem nos caminhos das fontes (Anch., Poesias, 268)"}, {"first_word": "\u00eeek\u00fbab", "optional_number": "", "definition": "(ou \u00eeek\u00fb\u00e1) (v. intr.) - ser causa do pr\u00f3prio dano; danar-se, dar ocasi\u00e3o a seu pr\u00f3prio mal: ...End\u00e9 a\u00e9 ere\u00eeek\u00fb\u00e1 xe roka pobu-pot\u00e1. - Tu mesmo \u00e9s causa de teu dano, querendo revirar minha casa. (Anch., Teatro, 42); ...Pe\u1ebd a\u00e9 pe\u00eeek\u00fb\u00e1 k\u00f3 taba pobu-pobu. - V\u00f3s mesmos vos danais ao ficar perturbando esta aldeia. (Anch., Teatro, 180)"}, {"first_word": "\u00eeekuab", "optional_number": "", "definition": "(ou \u00eeeku\u00e1 ou \u00eeekug\u00fbab) (v. intr.) - 1) aparecer, reconhecer-se, mostrar-se, transparecer, ser vis\u00edvel, ser visto: Mar\u00e3 sek\u00f3 res\u00e9pe i angekoa\u00edba \u00eeekuabi? - Por qual estado seu transparecia sua ang\u00fastia? (Ar., Cat., 53); -O\u00eeeku\u00e1pe (as\u00e9 'anga)? -Nd'o\u00eeekuabi. -\u00c9 vis\u00edvel (a alma da gente)? -N\u00e3o \u00e9 vis\u00edvel. (Anch., Doutr. Crist\u00e3, I, 161); 2) ser claro (o dia, o lugar, o que se diz, o que se l\u00ea) (VLB, I, 75)"}, {"first_word": "\u00eeek\u00fbaba", "optional_number": "", "definition": "(s.) - lugar em que se est\u00e1: Nde pu'amix\u00fb\u00e9 nde \u00eeek\u00fb\u00e1pe nde ruba... p\u00e9? - Tu costumas levantar-te no lugar em que est\u00e1s diante de teu pai? (Anch., Doutr. Crist\u00e3, II, 86)"}, {"first_word": "\u00eeek\u00fbabok", "optional_number": "", "definition": "(ou \u00eeekoabok) (v. intr.) - ficar diferente, mudar-se, alterar-se, transformar-se, estar mudado (do que era ou de como procedia antes, ou seja, no trajo, no gesto, na condi\u00e7\u00e3o) (VLB, II, 43; 61): Mar\u00e3pe miap\u00e9 \u00ceand\u00e9 \u00ceara \u00ceesus Cristo ret\u00e9ramo... i \u00eeek\u00fbaboki? - Como o p\u00e3o se transforma no corpo de Nosso Senhor Jesus Cristo? (Bettendorff, Comp\u00eandio, 85) \u25cf o\u00eeek\u00fbabokyba'e - o que muda, o que fica diferente: O\u00eeek\u00fbabokyba'eramape tekopuku ybakype semierekorama? - A vida eterna que eles ter\u00e3o no c\u00e9u \u00e9 a que mudar\u00e1? (Ar., Cat., 47); \u00eeek\u00fbabokaba - tempo, lugar, modo, etc. de ficar diferente, de mudar; mudan\u00e7a, altera\u00e7\u00e3o: O\u00eeku\u00e1-katupe i \u00eeek\u00fbaboke'ymag\u00fbama? - Eles bem sabem que n\u00e3o mudar\u00e3o? (Ar., Cat., 47)"}, {"first_word": "\u00eeek\u00fbaboka", "optional_number": "", "definition": "(ou \u00eeekoaboka) (s.) - mudan\u00e7a (VLB, II, 44)"}, {"first_word": "\u00eeekuakub", "optional_number": "", "definition": "(v. intr.) - 1) praticar o couvade, isto \u00e9, um conjunto de restri\u00e7\u00f5es alimentares e de ritos observados por um homem durante a gravidez da mulher e logo depois do nascimento da crian\u00e7a; fazer resguardo: Ere\u00eeekuakupe nde remirek\u00f3 membyrara res\u00e9? - Fizeste resguardo por causa do parto de tua mulher? (Ar., Cat., 99); 2) jejuar (como pr\u00e1tica crist\u00e3): -Ab\u00e1 ab\u00e9pe nd'o\u00eeaby\u00ee o\u00eeekuakube'yma? - Quem mais n\u00e3o o transgride, n\u00e3o jejuando? (Anch., Di\u00e1l. da F\u00e9, 203) \u25cf o\u00eeekuakuba'e - o que jejua, o que faz resguardo: O\u00eeaby b\u00e9pe a\u00eep\u00f3 o emirek\u00f3 membyrara res\u00e9 o\u00eeekuakuba'e...? - Transgride tamb\u00e9m aquele (mandamento) o que faz resguardo por causa do parto de sua esposa? (Ar., Cat., 66v-67); \u00eeekuakupaba - tempo, lugar, modo, etc. de jejuar; jejum: 'Ara i p\u00eeasaba, \u00eeekuakupaba. - Dia de guarda e de jejum. (Ar., Cat., 4)"}, {"first_word": "\u00eeekuakuba", "optional_number": "", "definition": "(s.) - 1) couvade, conjunto de restri\u00e7\u00f5es alimentares e de ritos praticados por um homem durante a gravidez da mulher e logo depois do nascimento da crian\u00e7a; 2) jejum (significa\u00e7\u00e3o assumida ap\u00f3s a chegada dos mission\u00e1rios): \u00ceekuakuba o\u00eeko\u00e9 so'o g\u00fbabe'yma su\u00ed... - O jejum difere de n\u00e3o comer carne. (Ar., Cat., 10v); A\u00ee\u00e1 p\u00e1 \u00eeekuakuba... - Guardei todos os jejuns. (Anch., Teatro, 172)"}, {"first_word": "\u00eeekuakubusu", "optional_number": "", "definition": "(etim. - o grande jejum) (s.) - Quaresma: -Mba'e-mba'eremepe as\u00e9 nhemombe'une? -\u00ceekuakubusureme... -Em que ocasi\u00f5es a gente se confessar\u00e1? -Na Quaresma. (Ar., Cat., 90v-91)"}, {"first_word": "\u00eeekuapaba", "optional_number": "", "definition": "(ou \u00eeekug\u00fbapaba) (s.) - 1) reconhecimento: I \u00eeekuapabamo or\u00e9 rubixaba or\u00e9 mbourukar pe retama pup\u00e9. - Como reconhecimento disso, nosso chefe nos mandou vir para vossa terra. (D'Abbeville, Histoire, 342); 2) sinal, s\u00edmbolo, meio de se conhecer: -Mba'epe crist\u00e3os \u00eeekuapaba? -Santa cruz. -Qual \u00e9 o s\u00edmbolo dos crist\u00e3os? -A santa cruz. (Ar., Cat., 1618, 21); -Tup\u00e3 Esp\u00edrito Santo anh\u1ebd a'e tat\u00e1? -Nda Tup\u00e3 Esp\u00edrito Santo ru\u00e3, tura \u00eeekuapaba \u00e9. - Deus Esp\u00edrito Santo era, na verdade, aquele fogo? - N\u00e3o era Deus Esp\u00edrito Santo, mas um sinal da sua vinda. (Anch., Doutr. Crist\u00e3, I, 170)"}, {"first_word": "\u00eeeku'ap\u00fbar", "optional_number": "", "definition": "(ou \u00eeekug\u00fbap\u00fbar) (etim. - amarrar-se a cintura) (v. intr.) - cingir-se: A\u00eeeku'ap\u00fbar. - Cingi-me. (VLB, I, 74)"}, {"first_word": "\u00eeek\u00fbarybyko\u00ee", "optional_number": "", "definition": "(v. intr.) - fazer mina (para prospectar minerais), lavrar: A\u00eeek\u00fbarybyko\u00ee. - Fiz minas. (VLB, II, 38)"}, {"first_word": "\u00eeek\u00fbatiar", "optional_number": "", "definition": "(v. intr.) - assinar-se, subscrever-se, p\u00f4r assinatura (p.ex., em carta) (VLB, I, 45)"}, {"first_word": "\u00eeekug\u00fbag\u00fbamam\u00f5", "optional_number": "", "definition": "(etim. - aparecer o sol ao longe) (v. intr.) - vir a alvorada, a aurora, clarear a manh\u00e3 (VLB, I, 123)"}, {"first_word": "\u00eeekunasab", "optional_number": "", "definition": "(v. intr.) - entrecruzarem-se em forma de X ou +, estarem atravessados um por cima do outro: Oro\u00eeekunasab. - Estamos entrecruzados. (VLB, I, 47)"}, {"first_word": "\u00eeekunasaba", "optional_number": "", "definition": "(ou \u00eeekundasaba) (s.) - entrecruzamento em forma de X; paus entrecruzados em forma de X; a forma de X (VLB, I, 44); (adj.: \u00eeekunasab) - entrecruzados: ybyr\u00e1-\u00eeekunasaba - madeiras entrecruzadas, cruz (Thevet, Cosm. Univ., II, 925)"}, {"first_word": "\u00eeekundab", "optional_number": "", "definition": "(v. intr.) - 1) serpentear (p.ex., o caminho, o rio, a ema ao andar, etc.) (VLB, II, 147); 2) torcer-se, enroscar-se (VLB, II, 132)"}, {"first_word": "\u00eeekundasaba", "optional_number": "", "definition": "- o mesmo que \u00eeekunasaba (v.) (VLB, I, 44)"}, {"first_word": "\u00eeeku'yba", "optional_number": "", "definition": "(s.) - nome de uma \u00e1rvore lecitid\u00e1cea (Cariniana legalis (Mart.) Kuntze) (Marcgrave, Hist. Nat. Bras., 127)"}, {"first_word": "\u00eeeky", "optional_number": "", "definition": "(s.) - covo, cisterna: Eres\u00f3pe ab\u00e1... \u00eeeky-'ye'\u1ebd supa, i pora r\u00e1? - Foste para revistar as cisternas de \u00e1gua doce de algu\u00e9m, tomando seu conte\u00fado? (Ar., Cat., 107v)"}, {"first_word": "NOTA", "optional_number": "", "definition": "- No P.B. (N.E.), JEQUI \u00e9 um cesto para pesca, muito oblongo, afunilado, feito de varas finas e flex\u00edveis. Como adjetivo significa (Amaz. e N.E.) justo, apertado, o mesmo que JEQUITO: roupa JEQUI, roupa JEQUITA - roupa apertada. H\u00e1 tamb\u00e9m a express\u00e3o BOTAR NUM JEQUI (AL), deixar em situa\u00e7\u00e3o dif\u00edcil, em apuros (in Novo Dicion. Aur\u00e9lio)."}, {"first_word": "Da\u00ed,", "optional_number": "", "definition": "tamb\u00e9m, PIRAJIQUI (nome de localidade da BA) (v. p. 386)."}, {"first_word": "\u00eeekyeg\u00fbasu", "optional_number": "", "definition": "(s.) - grande massa usada pelos potiguaras para fazer feiti\u00e7o para aqueles a quem queriam mal, matando-os (Marcgrave, Hist. Nat. Bras., 279)"}, {"first_word": "\u00eeeky\u00ee", "optional_number": "1", "definition": "(v. intr.) - morrer, expirar: Xe \u00eeeky\u00eeme, t'ere\u00eeu... - Ao morrer eu, que venhas. (Anch., Poemas, 102); Mar\u00e3 e'ipe og uba sup\u00e9 o \u00eeeky\u00ee'\u00eeanond\u00e9? - Como disse a seu pai antes de morrer? (Ar., Cat., 63v)"}, {"first_word": "\u00eeeky\u00ee", "optional_number": "2", "definition": "(v. intr.) - crescer (pessoa, animal, \u00e1rvore, etc.) (VLB, I, 85)"}, {"first_word": "\u00eeekysy", "optional_number": "", "definition": "(s.) - caldo (de fruta, de raiz, etc.) (VLB, I, 63)"}, {"first_word": "\u00eeekytyb\u00e1", "optional_number": "", "definition": "(s.) - JEQUITIB\u00c1, \u00e1rvore de tronco muito grosso e alto da fam\u00edlia das lecitid\u00e1ceas (Cariniana legalis (Mart.) Kuntze). \u201cTem a cor brancacenta, \u00e9 leve e pouco dur\u00e1vel onde lhe chove.\u201d (Sousa, Trat. Descr., 214)"}, {"first_word": "\u00eeekytyk", "optional_number": "", "definition": "(v. intr.) - esfregar-se: Ere\u00eekapyrokype nde rapixar\u0129 res\u00e9 e\u00eeekytyka? - Excitaste-o, esfregando-te no teu companheiro? (Anch., Doutr. Crist\u00e3, II, 90)"}, {"first_word": "\u00eeekyty\u00fbasu", "optional_number": "", "definition": "(s.) - JEQUITIGUA\u00c7U, saboeiro, \u00e1rvore da fam\u00edlia das sapind\u00e1ceas (Sapindus divaricatus Willd. Ex A. St.-Hil.), de grande difus\u00e3o, com frutos e casca ricos em saponinas e que espumam muito em \u00e1gua. \u00c9 tamb\u00e9m chamada sab\u00e3o-de-macaco, sab\u00e3o-de-soldado, saboneteiro, sab\u00e3ozinho, salta-martim. \u201cA casca... serve de sab\u00e3o e, assim, ensaboa como o melhor de Portugal.\u201d (Cardim, Trat. Terra e Gente do Brasil, 44)"}, {"first_word": "\u00eeemboryb", "optional_number": "", "definition": "(v. intr.) - o mesmo que nhemboryb (v.) (Anch., Poesias, 58)"}, {"first_word": "\u00eeeme'eng", "optional_number": "", "definition": "- o mesmo que nheme'eng (v.) (Anch., Poemas, 136)"}, {"first_word": "\u00eeemim", "optional_number": "", "definition": "- o mesmo que nhemim (v.) (Anch., Teatro, 32)"}, {"first_word": "\u00eeemoabangab", "optional_number": "", "definition": "(ou \u00eeemoabang\u00e1) (v. intr.) - acovardar-se, desencorajar-se: As\u00e9 a\u00e9 o\u00eeemoabang\u00e1 i mborypa... - A gente mesma acovarda-se, consentindo-o. (Anch., Di\u00e1l. da F\u00e9, 231)"}, {"first_word": "\u00eeemoangekoa\u00edb", "optional_number": "", "definition": "- o mesmo que nhemoangekoa\u00edb (v.)"}, {"first_word": "\u00eeemoapyr", "optional_number": "", "definition": "- v. nhemoapyr (VLB, I, 115)"}, {"first_word": "\u00eeemoat\u00e3", "optional_number": "", "definition": "- v. nhemoat\u00e3"}, {"first_word": "\u00eeemobok", "optional_number": "", "definition": "(v. intr.) - esgotar-se \u25cf \u00eeemobokaba - tempo, lugar, modo, etc. de esgotar-se; esgotamento: Og ug\u00fby \u00eeemobokabag\u00fbera su\u00ed o'use\u00eeamo, \u201c-xe 'use\u00ee \u00e3\u201d e'i. - Estando sedento por causa do esgotamento de seu sangue, disse: -Eis que tenho sede. (Anch., Di\u00e1l. da F\u00e9, 191)"}, {"first_word": "\u00eeemo'\u1ebd", "optional_number": "", "definition": "(v. intr.) - derramar-se: ...Xe \u00eeara \u00ceesu Cristo rug\u00fby-et\u00e9..., nde erimba'e morepyramo ere\u00eeemo'\u1ebdukar cruz pup\u00e9. - Sangue verdadeiro de meu Senhor Jesus Cristo, tu, outrora, como resgate, fizeste derramar-te na cruz. (Ar., Cat., 88)"}, {"first_word": "\u00eeemoembiary\u00eear", "optional_number": "", "definition": "- o mesmo que nhemoembiary\u00eear (v.)"}, {"first_word": "\u00eeemo'esaba", "optional_number": "", "definition": "(s.) - ensinamento; (adj.: \u00eeemo'esab) - ensinado, s\u00e1bio, douto: Oro\u00eeerur\u00e9 b\u00e9 nde res\u00e9 to\u00eeeme'eng ap\u0177abangaturama or\u00e9 retama pora ri, pa'i-\u00eeemo'esaba b\u00e9 Tup\u00e3 res\u00e9 i'ekatuba'e... - Pedimos tamb\u00e9m a ti que se d\u00eaem homens bons para habitantes de nossa terra e padres doutos que saibam acerca de Deus. (D'Abbeville, Histoire, 342) (v. mbo'e)"}, {"first_word": "\u00eeemo\u00eeasuka", "optional_number": "", "definition": "- v. nhemo\u00eeasuka"}, {"first_word": "\u00eeemoing\u00e9", "optional_number": "", "definition": "(v. intr.) - recolher-se, entrar em si mesmo: Pe ram\u1ef9\u00eea pab\u1ebd rak\u00f3 \u00eease'o rerek\u00f3\u00fb, \u00eeemoingeabo... - Vossos av\u00f3s todos com pranto estavam, recolhendo-se. (Ar., Cat., 85v)"}, {"first_word": "\u00eeemo\u00eeo\u00eeab", "optional_number": "", "definition": "(v. intr. compl. posp.) - igualar-se [a algo ou a algu\u00e9m: compl. com es\u00e9 (r, s)]: Nd'e'i te'e ser\u00e3 o\u00eeemo\u00eeo\u00ee\u00e1-p\u00e1-pot\u00e1 o monhangara res\u00e9? - Por isso mesmo quiseram igualar-se todos a seu criador?... (Ar., Cat., 37v) \u25cf o\u00eeemo\u00eeo\u00eeaba'e - o que se iguala: Kunh\u00e3 res\u00e9 o\u00eeemo\u00eeo\u00eeaba'e... - O que se iguala \u00e0s mulheres. (Anch., Di\u00e1l. da F\u00e9, 211)"}, {"first_word": "\u00eeemo\u00eeo\u00eea\u00ee", "optional_number": "", "definition": "(v. intr. compl. posp.) - escarnecer [de algu\u00e9m: compl. com es\u00e9 (r, s)]: Ere\u00eeemo\u00eeo\u00eea\u00eepe kunh\u00e3 res\u00e9? - Escarneceste de mulheres? (Anch., Doutr. Crist\u00e3, II, 91)"}, {"first_word": "\u00eeemo\u00eet\u1ef9", "optional_number": "", "definition": "(ou nhemo\u00eet\u1ef9) (v. intr.) - esquivar-se: \u00ceamong\u00fb\u00e1 moxy ru'uba, i xup\u00e9 \u00eea\u00eeemo\u00eet\u1ef9amo. - Fazemos passar as flechas dos malditos, diante deles esquivando-nos. (Anch., Teatro, 26); E'i tenh\u1ebd onhemo\u00eet\u1ef9amo, u'uba mong\u00fb\u00e1-pot\u00e1. - Em v\u00e3o eles se esquivam, querendo fazer passar as flechas. (Anch., Teatro, 134)"}, {"first_word": "\u00eeemokane'\u00f5", "optional_number": "", "definition": "(v. intr.) - cansar-se: Ta pe putu'\u1ebdngatuet\u00e9 ir\u00e3... pe \u00eeemokane'\u00f5 r\u00e9... - Haveis de bem recobrar o f\u00f4lego ap\u00f3s vos cansardes. (Ar., Cat., 170)"}, {"first_word": "\u00eeemombe'u", "optional_number": "", "definition": "- o mesmo que nhemombe'u (v.) (Anch., Teatro, 38)"}, {"first_word": "\u00eeemomburu", "optional_number": "", "definition": "(v. intr.) - atentar contra si, prejudicar-se \u25cf \u00eeemombur\u00fbaba - tempo, lugar, modo, causa, etc. de se prejudicar, de atentar contra si: ...\u00ceoapir\u00f5e'yma rek\u00f3\u00fb \u00eeemombur\u00fbabamo nh\u1ebd. - N\u00e3o prantear um ao outro (como forma de sauda\u00e7\u00e3o) \u00e9 modo de atentar contra si mesmo. (Ar., Cat., 85v)"}, {"first_word": "\u00eeemomembyrakyrar", "optional_number": "", "definition": "(v. intr.) - abortar \u25cf o\u00eeemomembyrakyraryba'e - a que aborta: -Ab\u00e1 ab\u00e9pe o\u00eeaby?... -O\u00eeemomembyrakyraryba'e ab\u00e9. -Quem mais o transgride? -Tamb\u00e9m a que aborta. (Ar., Cat., 70)"}, {"first_word": "\u00eeemomorang", "optional_number": "", "definition": "(v. intr.) - enfeitar-se: ...O a\u00fbsuba o\u00eepotar\u0129, o\u00eeemomor\u00e3-moranga. - Querem, sem mais, que as amem, ficando a enfeitar-se. (Anch., Teatro, 36)"}, {"first_word": "\u00eeemomotar", "optional_number": "", "definition": "(ou \u00eeemomot\u00e1 ou nhemomotar ou nhemomot\u00e1) (v. intr. compl. posp.) - atrair-se, ter cobi\u00e7a [por algu\u00e9m ou algo: compl. com es\u00e9 (r, s) ou ri]: Ere\u00eeemomot\u00e1pe ab\u00e1 mba'e res\u00e9? - Tiveste cobi\u00e7a pelas coisas de algu\u00e9m...? (Ar., Cat., 109v); Na nde ru\u00e3-te p'ak\u00f3 kunh\u00e3 ri ere\u00eeemomot\u00e1? - N\u00e3o foste tu, certamente, que te atra\u00edste pelas mulheres? (Anch., Teatro, 176); Onhemomot\u00e1 xe 'anga nde 'anga poranga ri. - Atraiu-se minha alma pela beleza de tua alma. (Anch., Poemas, 140) \u25cf onhemomotaryba'e - o que se atrai; nhemomotasara - o que se atrai: Mene'yma res\u00e9 o\u00eekoba'e abi\u00e3 ko\u00eep\u00f3 ses\u00e9 onhemomotaryba'e o\u00eeabyet\u00e9 Tup\u00e3 nhe'enga, memetip\u00f3 mendara momoxysara ko\u00eep\u00f3 ses\u00e9 nhemomotasara. - Se o que tem rela\u00e7\u00f5es sexuais com uma solteira ou por ela se atrai transgride muito a palavra de Deus, tanto mais o que perverte uma casada ou o que se atrai por ela. (Ar., Cat., 109); nhemomotaraba - tempo, lugar, modo, etc. de se atrair; a atra\u00e7\u00e3o: ...Ses\u00e9 nde nhemomotarag\u00fbera ranh\u1ebd t'ere\u00eemombe'u... - H\u00e1s de confessar primeiro tua atra\u00e7\u00e3o por eles. (Ar., Cat., 103v)"}, {"first_word": "\u00eeemonan", "optional_number": "", "definition": "(ou nhemonan) (v. intr. compl. posp.) - misturar-se, confundir-se, unir-se [com algo ou com algu\u00e9m: compl. com es\u00e9 (r, s)] \u25cf nhemonanaba - tempo, lugar, modo, etc. de se misturar; mistura, confus\u00e3o, uni\u00e3o: Ses\u00e9 i nhemonanag\u00fbera ra'angabamo mend\u00e1 \u00eearek\u00f3. - Como s\u00edmbolo de sua uni\u00e3o com ela, temos o casamento. (Ar., Cat., 132v)"}, {"first_word": "\u00eeemonana", "optional_number": "", "definition": "(s.) - uni\u00e3o, mistura: ...\u00eeand\u00e9 ro'o res\u00e9 Tup\u00e3-Ta'yra... \u00eeemonana... - a uni\u00e3o de Deus-Filho com nossa carne (Ar., Cat., 132v)"}, {"first_word": "\u00eeemongara\u00edb", "optional_number": "", "definition": "(ou nhemongara\u00edb) (v. intr.) - batizar-se \u25cf o\u00eeemongaraiba'e - o que se batiza: T'og\u00fberob\u00ee\u00e1 o\u00eeemongaraiba'erama... - Para que creiam os que se batizar\u00e3o... (Anch., Doutr. Crist\u00e3, I, 200-201); nhemongaraipaba (ou nhemongaraibaba) - tempo, lugar, modo, instrumento, etc. de se santificar, de se batizar; ato de se santificar, de se batizar; santifica\u00e7\u00e3o: O\u00eepot\u00e1-katu o nhemongaraibag\u00fbama... - Quer muito a sua futura santifica\u00e7\u00e3o. (Ar., Cat., 80v)"}, {"first_word": "\u00eeemongara\u00edba", "optional_number": "", "definition": "- v. nhemongara\u00edba"}, {"first_word": "\u00eeemongatyr\u00f5", "optional_number": "", "definition": "(ou nhemongatyr\u00f5) (v. intr.) - enfeitar-se, adornar-se, ornar-se: O\u00eeemongatyr\u00f5mo, ab\u00e1 o potara pot\u00e1... - Enfeitando-se, querendo que as pessoas o desejem. (Ar., Cat., 71); Anhemongatyr\u00f5. - Enfeitei-me. (VLB, I, 115)"}, {"first_word": "\u00eeemonget\u00e1", "optional_number": "1", "definition": "(s.) - pensamento: Mar\u00e3pe nde \u00eeemonget\u00e1? - Quais s\u00e3o teus pensamentos? (D'Evreux, Viagem, 145)"}, {"first_word": "\u00eeemonget\u00e1", "optional_number": "2", "definition": "- v. nhemonget\u00e1"}, {"first_word": "\u00eeemooryb", "optional_number": "", "definition": "(v. intr.) - alegrar-se: A\u00eeemoorybusu, nde robak\u00e9 g\u00fbitu. - Alegro-me muito, vindo diante de ti. (D'Abbeville, Histoire, 342)"}, {"first_word": "\u00eeemopa\u00ee\u00e9", "optional_number": "", "definition": "(ou nhemopa\u00ee\u00e9) (v. intr.) - tornar-se paj\u00e9, fazer-se paj\u00e9, fazer pajelan\u00e7a: ...I anga\u00eepabet\u00e9pe ab\u00e1 onhemopa\u00ee\u00e9-pa\u00ee\u00e9bo...? - Erra muito o homem que se fica fazendo paj\u00e9? (Ar., Cat., 66); A'e, rak\u00f3, i anga\u00eep\u00e1, o\u00eeemopa\u00ee\u00e9-pa\u00ee\u00e9bo... - Elas, na verdade, s\u00e3o m\u00e1s, ficando a fazer pajelan\u00e7a. (Anch., Teatro, 14) \u25cf nhemopa\u00eeeaba - tempo, lugar, modo, etc. de fazer-se paj\u00e9, de fazer pajelan\u00e7a; pajelan\u00e7a: ...i nhemopa\u00eeeag\u00fbera, i pa\u00ee\u00e9 rerob\u00eearag\u00fbera... - suas pajelan\u00e7as, sua antiga cren\u00e7a nos paj\u00e9s (Ar., Cat., 161v)"}, {"first_word": "\u00eeemopa\u00eeeanga\u00edb", "optional_number": "", "definition": "(v. intr.) - fazer feiti\u00e7arias: ...Oporase\u00ee pysar\u00e9, o\u00eeemopa\u00eeeanga\u00edpa... - Dan\u00e7aram a noite toda, fazendo feiti\u00e7arias. (Anch., Teatro, 14)"}, {"first_word": "\u00eeemopokyrir\u0129", "optional_number": "", "definition": "(v. intr.) - retorcer-se, enrolar-se (o fio, o cord\u00e3o, etc.) (VLB, II, 104)"}, {"first_word": "\u00eeemopyrang", "optional_number": "", "definition": "(v. intr.) - pintar-se de vermelho, avermelhar-se: Morase\u00eea \u00e9 i katu, \u00eeeg\u00fbaka, \u00eeemopyranga... - A dan\u00e7a \u00e9 que \u00e9 boa, enfeitar-se, pintar-se de vermelho. (Anch., Teatro, 6)"}, {"first_word": "\u00eeemoryry\u00ee", "optional_number": "1", "definition": "(ou nhemoryry\u00ee) (v. intr.) - tremer, agitar-se, alvoro\u00e7ar-se (VLB, I, 33), comover-se: \u00ce anga\u00eep\u00e1-par\u00e1-par\u00e1, o\u00eeemoryry-ryry\u00eea. - Ela tem pecados variad\u00edssimos, estando a tremer. (Anch., Poemas, 112)"}, {"first_word": "\u00eeemoryry\u00ee", "optional_number": "2", "definition": "(ou nhemoryry\u00ee ou nhemboryry\u00ee) (v. intr. compl. posp.) - interessar-se; cuidar, ter preocupa\u00e7\u00e3o, ter cuidado [complemento com es\u00e9 (r, s)]: ...Asa\u00fbsu, ses\u00e9 g\u00fbinhemoryry\u00eea. - Amo-a, por ela tendo cuidado. (Anch., Poemas, 182); Anhemoryry\u00ee (ab\u00e1) res\u00e9. - Cuidei do homem (isto \u00e9, agasalhando-o, tratando-o bem). (VLB, I, 23, adapt.); Tup\u00e3 sy t'\u00eeasa\u00fbsu, ses\u00e9 \u00eeanhemoryry\u00eea. - Que amemos a m\u00e3e de Deus, por ela interessando-nos. (Anch., Poemas, 180); ...Sekobekaturama res\u00e9 b\u00e9 onhemboryry\u00eea. - Interessando-se tamb\u00e9m por sua felicidade. (Ar., Cat., 123)"}, {"first_word": "\u00eeemoryry\u00eea", "optional_number": "", "definition": "- o mesmo que nhemoryry\u00eea (v.)"}, {"first_word": "\u00eeemosa\u00eenan", "optional_number": "", "definition": "- o mesmo que nhemosa\u00eenan (v.)"}, {"first_word": "\u00eeemosako'i", "optional_number": "", "definition": "- o mesmo que nhemosako'i (v.)"}, {"first_word": "\u00eeemosusun", "optional_number": "", "definition": "(v. intr.) - agitar-se, sacudir-se: Nde ere\u00eeemosusuni, or\u00e9 moingob\u00e9-pot\u00e1... - Tu te agitaste, querendo fazer-nos viver. (Anch., Poemas, 130)"}, {"first_word": "\u00eeemotupan", "optional_number": "", "definition": "(ou nhemotup\u00e3) (etim. - fazer-se Tup\u00e3) (v. intr.) - santificar-se: S. Sebasti\u00e3o 'ara, se'\u00f5ag\u00fbera, crist\u00e3os o\u00eemoet\u00e9 o\u00eeemotupana... - O dia de S\u00e3o Sebasti\u00e3o, em que ele morreu, os crist\u00e3os comemoram para se santificarem. (Ar., Cat., 3v)"}, {"first_word": "\u00eeemo\u00fan", "optional_number": "", "definition": "(ou nhemo\u00fan) (v. intr.) - pintar-se de preto, pretejar-se, escurecer-se; tingir-se de jenipapo (num ritual): Morase\u00eea \u00e9 i katu, \u00eeeg\u00fbaka,... \u00eeemo\u00fana... - A dan\u00e7a \u00e9 que \u00e9 boa, enfeitar-se, pintar-se de preto. (Anch., Teatro, 6); A\u00fb\u00eeet\u00e9-pak\u00f3 a\u00eeeg\u00fbak \u00fbinhemo\u00fana... - Na verdade hei de me enfeitar, pintando-me de preto... (Anch., Teatro, 60)"}, {"first_word": "\u00eeemo\u0177r\u00f5", "optional_number": "1", "definition": "(ou nhemo\u0177r\u00f5) (s.) - raiva, ira, \u00f3dio; indigna\u00e7\u00e3o, irrita\u00e7\u00e3o (VLB, II, 11): Xe mo\u00eeo\u00ee\u00e1 xe \u00eeemo\u0177r\u00f5... - Repleta-me minha ira. (Ar., Cat., 41); Nhemo\u0177r\u00f5 roba\u00eeara tosanga. - O oposto da ira \u00e9 a paci\u00eancia. (Ar., Cat., 18); Xe, Tatapytera... asapy nhemo\u0177r\u00f5mb\u00fbera. - Eu, Tatapitera, inflamo os antigos \u00f3dios. (Anch., Teatro, 128)"}, {"first_word": "\u00eeemo\u0177r\u00f5", "optional_number": "2", "definition": "(ou nhemo\u0177r\u00f5) (v. intr. compl. posp.) - 1) enraivecer-se, irritar-se, agastar-se, irar-se, indignar-se (com algo ou com algu\u00e9m: compl. com sup\u00e9 ou p\u00e9) (VLB, II, 62): Aani! A\u00eeemo\u0177r\u00f5. - N\u00e3o! Irritei-me. (Anch., Teatro, 42); Anhanga p\u00e9 o\u00eeemo\u0177r\u00f5mo .... - Irritando-se com o diabo. (Anch., Poemas, 90); 2) escandalizar-se, estar escandalizado (com algo ou com algu\u00e9m: compl. com sup\u00e9 ou p\u00e9): Anhemo\u0177r\u00f5 (ab\u00e1) sup\u00e9. - Estou escandalizado com o homem. (VLB, I, 122, adapt.); 3) tomar nojo (VLB, II, 50); 4) queixar-se (de algo ou de algu\u00e9m: compl. com sup\u00e9 ou p\u00e9): Anhemo\u0177r\u00f5 (ab\u00e1) sup\u00e9. - Queixei-me do homem. (VLB, II, 94; adapt.) \u25cf i nhemo\u0177r\u00f5ba'e - o que est\u00e1 irado, o que tem raiva, etc.: O membyra... i nhemo\u0177r\u00f5ba'e o\u00eemonhyr\u00f5... - Apazigua seu filho que est\u00e1 irado. (Ar., Cat., 37, 1686); nhemo\u0177r\u00f5ndaba (ou nhemo\u0177r\u00f5ama) - tempo, lugar, causa, etc. de irar-se, de enraivecer-se; ira, raiva: Tup\u00e3 nhemo\u0177r\u00f5ama - a ira de Deus (Anch., Teatro, 160, 2006)"}, {"first_word": "\u00eeenda\u00eea", "optional_number": "", "definition": "(s.) - JANDAIA, NHANDAIA, ave da fam\u00edlia dos psitac\u00eddeos, esp\u00e9cie de papagaio pequeno grasnador, que vive em bandos e ataca as planta\u00e7\u00f5es. As aves jovens s\u00e3o totalmente verdes. (Brand\u00e3o, Di\u00e1logos, 227; Marcgrave, Hist. Nat. Bras., 206)"}, {"first_word": "\u00eeene\u00fana", "optional_number": "", "definition": "(s.) - JENE\u00daNA, \u00e1rvore da fam\u00edlia das leguminosas-cesalpino\u00eddeas, do g\u00eanero Cassia (Cassia leiandra Benth.), de grandes flores amarelas. Era chamada tamb\u00e9m, no s\u00e9culo XVI, de canaf\u00edstula. (Sousa, Trat. Descr., 205)"}, {"first_word": "\u00eeenosem", "optional_number": "", "definition": "(ou nhenosem) (v. intr.) - omitir-se; retirar-se: ...Mba'emir\u0129 tiru\u00e3, ab\u00e1 rekoag\u00fber\u0129 o\u00eeenosem a'epene. - Nem sequer uma pequena coisa, nem um s\u00f3 pequeno ato das pessoas omitir-se-\u00e1, ent\u00e3o. (Ar., Cat., 161v); ...Mba'e res\u00e9 o nhemoma'enduarag\u00fbera a'epe onhenos\u1ebdne... - Suas antigas lembran\u00e7as das coisas a\u00ed se retirar\u00e3o. (Ar., Cat., 161v)"}, {"first_word": "\u00eeenot\u0129", "optional_number": "", "definition": "(ou nhenot\u0129) (v. intr.) - envergonhar-se: Penhenot\u0129 ik\u00e9 b\u00e9 mba'e-mem\u00fb\u00e3 ra\u00fbsub'ir\u00e9. - Envergonhai-vos aqui tamb\u00e9m, ap\u00f3s terdes amado as coisas m\u00e1s. (Ar., Cat., 169)"}, {"first_word": "\u00eeenum\u0169", "optional_number": "", "definition": "(ou \u00eeenumun) - o mesmo que nhenomun (v.)"}, {"first_word": "\u00eeenypaba", "optional_number": "", "definition": "- o mesmo que \u00eeanypaba (v.) (Thevet, Les Sing. de la France Antart., 59)"}, {"first_word": "\u00eee'o", "optional_number": "1", "definition": "(v. intr.) - 1) tapar-se, cerrar-se: ...Sesapysop\u00fbera kanhemi, i\u00ee apysak\u00e1 o\u00eee'obo. - Sua vista aguda desaparece, tapando-se seus ouvidos. (Ar., Cat., I, 156); 2) entupir-se (buraco, cano, etc.) (VLB, I, 118)"}, {"first_word": "\u00eee'o", "optional_number": "2", "definition": "(v. intr. compl. posp.) - reservar-se, destinar-se (para algo ou para algu\u00e9m: compl. com -ramo): Nd'e'i te'e o poxye'ymamo... Tup\u00e3-Ta'yra syramo o \u00eee'o \u00eeanond\u00e9. - Por isso mesmo n\u00e3o tinha maldade antes de se destinar para m\u00e3e de Deus- Filho. (Ar., Cat., 9)"}, {"first_word": "\u00eee'o", "optional_number": "3", "definition": "(s.) - tapamento, fechamento; (adj.) - tapado, fechado: Xe apysak\u00fb\u00e1-\u00eee'o. - Eu tenho os buracos da orelhas tapados. (VLB, I, 118)"}, {"first_word": "\u00eeeo\u00ee", "optional_number": "", "definition": "(v. intr. irreg. usado somente no plural) - 1) irem ou passarem sucessivamente, uns atr\u00e1s dos outros: Oro\u00eeeo\u00ee. - Vamos (ou passamos) sucessivamente, uns atr\u00e1s dos outros. (VLB, II, 14); 2) partirem-se, irem-se: ...Set\u00e9 \u00eeuk\u00e1\u00fb, i 'anga-te o\u00eeeo\u00ee tekob\u00e9 opaba'erame'yma ri o\u00eeekosupa... - Mataram seus corpos, mas suas almas foram-se para encontrar a vida que n\u00e3o acabar\u00e1. (Ar., Cat., 5v)"}, {"first_word": "\u00eeepabok", "optional_number": "", "definition": "(etim. - tirar-se o leito < \u00eee- + upab + 'ok) (v. intr.) - partir-se (p.ex., o viajante): A\u00eeepabok. - Parto. (VLB, II, 66)"}, {"first_word": "\u00eeepaboka", "optional_number": "", "definition": "(etim. - retirada do leito < \u00eee- + upab + 'oka) (s.) - partida: T'\u00eea\u00eemombe'u \u00e9 ir\u00e3 i \u00eeepaboka... - Havemos de anunciar futuramente sua partida. (Ar., Cat., 127, 1686)"}, {"first_word": "\u00eeep\u00e9", "optional_number": "1", "definition": "(conj.) - ainda que, embora, por mais que, apesar de, mesmo que: Pesa'ang \u00eeep\u00e9, peu\u00ee korite'\u0129 nhote xe pyri... - Embora tent\u00e1sseis, estivestes deitados s\u00f3 pouco tempo junto a mim. (Ar., Cat., 53); \u00ceep\u00e9mo as\u00f3... - Ainda que eu fosse... (Anch., Arte, 23v); \u00ceep\u00e9mo xe s\u00f3 umani... - Embora eu j\u00e1 tivesse ido... (Anch., Arte, 24); A\u00eep\u00f3 n'i papasabi, k\u00fbarasymo o\u00eek\u00e9 \u00eeep\u00e9mo! - Isso n\u00e3o seria poss\u00edvel enumerar, ainda que o sol se pusesse! (Anch., Teatro, 38); I Tup\u00e3ok \u00eeep\u00e9, Tup\u00e3monget\u00e1-nget\u00e1bo, a\u00eemomoxy pabenh\u1ebd ... - Embora eles tenham igrejas para ficar rezando, a todos arruinei. (Anch., Teatro, 132); Ere\u00eepysyr\u00f5 \u00eeep\u00e9ne, nde p\u00f3 su\u00ed anos\u1ebdne. - Ainda que os libertes, retir\u00e1-los-ei de tua m\u00e3o. (Anch., Teatro, 40); T\u00e9! Morapit\u00eeara ix\u00e9, anga\u00eepaba syky\u00eeeba, morubixaba \u00eeep\u00e9. - Oh, eu sou assassino, causa do temor aos pecados, mesmo dos reis. (Anch., Teatro, 90)"}, {"first_word": "\u00eeep\u00e9", "optional_number": "2", "definition": "(adv.) - bem que: ...\u00ceep\u00e9 asen\u00f5\u00ee. - Bem que o chamei. (VLB, II, 82); \u00ceep\u00e9 a\u00eep\u00f3 a'\u00e9. - Bem que disse isso. (VLB, II, 82)"}, {"first_word": "\u00eeep\u00e9", "optional_number": "3", "definition": "(adv.) - inutilmente, sem resultado, debalde: Ap\u0177aba kunh\u00e3 res\u00e9 o ek\u00f3 osa'ang-\u00eeepeba'e nd'e'ikatu\u00ee omend\u00e1... - O homem que tenta, sem resultado, ter rela\u00e7\u00f5es sexuais com uma mulher, n\u00e3o pode casar-se. (Ar., Cat., 131v); \u00ceep\u00e9mo as\u00f3. - Eu iria inutilmente. (Anch., Arte, 23v); \u00ceep\u00e9 as\u00f3. - Vou debalde. (Fig., Arte, 136)"}, {"first_word": "\u00eeep\u00e9", "optional_number": "4", "definition": "(adv.) - em fuga, escapando-se: A\u00eeur \u00eeep\u00e9. - Vim escapando-me. (Fig., Arte, 142); Os\u00f3 \u00eeep\u00e9 g\u00fbyr\u00e1. - Foi o p\u00e1ssaro, escapando-se. (Fig., Arte, 142); Asem \u00eeep\u00e9. - Sa\u00ed em fuga. (VLB, I, 122)"}, {"first_word": "\u00eeep\u00e9", "optional_number": "5", "definition": "(pron. pess. da 2\u00aa p. do sing., usado quando o objeto \u00e9 da 1\u00aa p. do sing. ou pl.) - tu: Xe m\u0129-te \u00eeep\u00e9 i xu\u00ed! - Mas esconde-me tu dele! (Anch., Teatro, 32); T'a\u00eepap\u00e1ne i anga\u00eepaba ta xe rerob\u00ee\u00e1 \u00eeep\u00e9. - Hei de contar os pecados deles para que tu me acredites. (Anch., Teatro, 34); Xe pysyr\u00f5 \u00eeep\u00e9! - Livra-me tu! (Anch., Teatro, 48); A\u00fb\u00ee\u00e9, xe \u00eeuk\u00e1 \u00eeep\u00e9! - Basta, tu me matas! (Anch., Teatro, 76); Or\u00e9 moingob\u00e9 \u00eeep\u00e9. - Faze-nos tu viver. (Anch., Poemas, 82); ...Na xe rero\u0177r\u00f5\u00ee \u00eeep\u00e9... - Tu n\u00e3o me detestas. (Anch., Poemas, 96)"}, {"first_word": "\u00eeep\u00e9", "optional_number": "6", "definition": "(adv.) - certamente, sem d\u00favida, na verdade, com efeito: Xe resem\u00f5 \u00eeep\u00e9 ita\u00eeuba. - Sobra-me dinheiro, certamente. (VLB, I, 17); A\u00eenhe'engapypyk \u00eeep\u00e9. - Argumentei contra suas palavras, com efeito. (VLB, I, 17); ...\u00ceaman\u00f5 \u00eeep\u00e9mo ser\u00e3 sep\u00eeakag\u00fbera ab\u00e1 sup\u00e9 mombe'u e'ymeb\u00e9mo. - Morrer\u00edamos certamente antes que contasse para as pessoas o que viu. (Ar., Cat., 165v); K\u00f3 nh\u00f5 anos
