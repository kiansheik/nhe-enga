com distin\u00e7\u00e3o \u2588 moingoeara - o que diferencia; o que distingue, o que trata com distin\u00e7\u00e3o: Emon\u00e3 serekopyra..., rak\u00f3 opyt\u00e1-katu, o apysykamo o moingoeara ri... - Assim tratado, certamente fica bem, satisfazendo-se com o que o distingue. (Ar., Cat., 85v)"}, {"first_word": "moingoteb\u1ebd", "optional_number": "", "part_of_speech": "v.tr.", "definition": "afligir, atribular, entristecer: I xy mombe'u-poranga xe moingoteb\u1ebdngatu... - A bela proclama\u00e7\u00e3o de sua m\u00e3e afligiu-me muito. (Anch., Teatro, 126) \u2588 moingoteb\u1ebdsaba - tempo, lugar, modo, causa, etc., de afligir, de atribular; afli\u00e7\u00e3o: ...Nde apysy-katu ko'yt\u00e9 pytunusu nde \u2018anga moingoteb\u1ebdsag\u00fbera su\u00ed nde sem'ir\u00e9. - Consola-te muito, enfim, ap\u00f3s tua sa\u00edda da escurid\u00e3o, da afli\u00e7\u00e3o de tua alma. (Ar., Cat., 126-126v)"}, {"first_word": "mo\u00eeoakyp\u00fber", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer um atr\u00e1s do outro, repetir um depois do outro: A\u00eemo\u00eeoakyp\u00fber (mba'e). - Fa\u00e7o as coisas uma atr\u00e1s da outra (quando s\u00e3o s\u00f3 duas). (VLB, I, 154, adapt.); A\u00eemo\u00eeoakyp\u00fb\u00e9-kyp\u00fber. - Fa\u00e7o-as umas atr\u00e1s das outras (se s\u00e3o muitas). (VLB, I, 154)"}, {"first_word": "mo\u00eeoamotare'ym", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer detestar um ao outro (ou uns aos outros): Ab\u00e1 mo\u00eeoamotare'ymuk\u00e1... - Fazendo as pessoas detestarem umas \u00e0s outras. (Anch., Di\u00e1l. da F\u00e9, 215)"}, {"first_word": "mo\u00eeoaparybyr", "optional_number": "", "part_of_speech": "v.tr.", "definition": "dobrar (p.ex., uma mesa) (VLB, I, 105)"}, {"first_word": "mo\u00eeoapyr", "optional_number": "", "part_of_speech": "v.tr.", "definition": "acrescentar, emendar (p.ex., uma corda com a outra), aumentar: Ik\u00f3 \u2018ara pup\u00e9 Tup\u00e3 ra\u00fbsubag\u00fbera ta pemo\u00eeoapyr... - Que aumenteis o amor a Deus neste mundo. (Ar., Cat., 170); O\u00eemo\u00eeoapyr-y b\u00e9pe a\u00eep\u00f3 o nhe'enga? - Emendou tamb\u00e9m aquelas suas palavras?... (Ar., Cat., 40)"}, {"first_word": "mo\u00eeo'ar", "optional_number": "", "part_of_speech": "v.tr.", "definition": "aumentar; acrescentar (em n\u00fameros), multiplicar, aumentar o n\u00famero de; desenvolver, dobrar (p.ex., a pena de um degredado) (VLB, I, 21): ...Moropotara nde res\u00e1 mo\u00eeo'arype? - O desejo sensual aumentou teus olhos? (Anch., Doutr. Crist\u00e3, II, 95)"}, {"first_word": "mo\u00eeoba\u00ee", "optional_number": "", "part_of_speech": "v.tr.", "definition": "opor (uma coisa a outra) (VLB, II, 57)"}, {"first_word": "mo\u00eeoba\u00eex\u00fbar", "optional_number": "", "part_of_speech": "v.tr.", "definition": "p\u00f4r um(s) diante do(s) outro(s), opor: A\u00eemo\u00eeoba\u00eex\u00fbar. - Ponho-os um(s) diante do(s) outro(s). (VLB, II, 57)"}, {"first_word": "mo\u00eeoparab", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) entressachar, entremeter, entremear (coisas alternadamente, dando um resultado variado), intercalar: A\u00eemo\u00eeoparab. - Entremeei-as. (VLB, I, 119); 2) misturar (diversas coisas) (VLB, II, 36) \u2588 i mo\u00eeoparabypyra - o que \u00e9 (ou deve ser) entremeado, misturado; mistura de diversas coisas (VLB, II, 36)"}, {"first_word": "mo\u00eeosar", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer arder, fazer queimar (como fazem certas plantas em contato com a pele): Xe retym\u00e3-mo\u00eeosar. - Fez-me arder as pernas. (VLB, II, 102)"}, {"first_word": "mo\u00eeoupi'aerub", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer chocar os ovos: A\u00eemo\u00eeoupi'aerub. - Fa\u00e7o-a chocar os ovos. (VLB, II, 18)"}, {"first_word": "mo\u00eeub", "optional_number": "", "part_of_speech": "v.tr.", "definition": "amarelar, dourar: A\u00eemo\u00eeub ita\u00eeuba pup\u00e9. - Dourei-o com ouro. (VLB, I, 106)"}, {"first_word": "mo\u00eeyb", "optional_number": "1", "part_of_speech": "v.tr.", "definition": "lavar (a roupa com lix\u00edvia) (VLB, I, 52)"}, {"first_word": "mo\u00eeyk\u00f3", "optional_number": "", "part_of_speech": "v.tr.", "definition": "polir (Marcgrave, Hist. Nat. Bras., 277)"}, {"first_word": "mokaboby", "optional_number": "", "part_of_speech": "s.", "definition": "bombarda (VLB, I, 57)"}, {"first_word": "moka'\u1ebd", "optional_number": "1", "part_of_speech": "s.", "definition": "1) ato de MOQUEAR, t\u00e9cnica ind\u00edgena de preparo de carnes (Sousa, Trat. Descr., 338); 2) MOQU\u00c9M, MOQUETEIRO (SP), grelha onde, a fogo lento, os \u00edndios assavam a carne dos inimigos, a ca\u00e7a ou o peixe, formada por quatro forquilhas de madeira, fincadas no ch\u00e3o em forma de quadrado ou ret\u00e2ngulo, erguida tr\u00eas p\u00e9s acima do ch\u00e3o, possuindo largura e comprimento proporcionais \u00e0 quantidade que seria moqueada (D'Abbeville, Histoire, 294); 3) MOQU\u00c9M, carne assada em grelhas; tostado (VLB, II, 134): Nde ro'o xe moka'\u1ebd ser\u00e3... - Tua carne ser\u00e1 meu moqu\u00e9m. (Staden, Viagem, 157)"}, {"first_word": "mokamby", "optional_number": "", "part_of_speech": "v.tr.", "definition": "o mesmo que mokambu (v.)"}, {"first_word": "mokan\u00e3\u00ee", "optional_number": "", "part_of_speech": "v.tr.", "definition": "afrouxar, abalar (o que era firme, fixo): A\u00eemokan\u00e3\u00ee. - Afrouxei-o. (VLB, I, 17)"}, {"first_word": "mokang", "optional_number": "", "part_of_speech": "v.tr.", "definition": "enxugar (o que est\u00e1 molhado. Enxugar o que est\u00e1 \u00famido \u00e9 moaku'i - v.): A\u00eemokang. - Enxuguei-o. (VLB, I, 120)"}, {"first_word": "emimokanhema", "optional_number": "", "part_of_speech": "t", "definition": "o que algu\u00e9m perde: ...Xe \u2018anga rekobep\u00fbera xe remimokanh\u1ebd\u00fbera o\u00eemo\u00eeebyrukar ix\u00e9bone... - A vida de minha alma, que eu perdi, far\u00e1 devolver a mim. (Ar., Cat., 219); mokanhembaba - tempo, lugar, modo, etc. de destruir, de fazer desaparecer, de perder; destrui\u00e7\u00e3o, perda: ...Opakatu... as\u00e9 rekoanga\u00eepag\u00fbera... mokanhembaba b\u00e9. - \u00c9 tamb\u00e9m um modo de fazer desaparecer todos os nossos antigos pecados. (Bettendorff, Comp\u00eandio, 80)"}, {"first_word": "mok\u00f3", "optional_number": "", "part_of_speech": "s.", "definition": "MOC\u00d3, mam\u00edfero roedor da fam\u00edlia dos cavi\u00eddeos (Kerodon rupestris). \u00c9 como um coelho pequeno, sem orelhas nem cauda. Os \u00edndios o domesticavam para apanhar ratos. (Brand\u00e3o, Di\u00e1logos, 255)"}, {"first_word": "mok\u00f5\u00ee", "optional_number": "1", "part_of_speech": "num.", "definition": "1) dois (Fig., Arte, 4): mok\u00f5\u00ee ap\u0177aba - dois homens (Anch., Arte, 9v); ...Mok\u00f5\u00ee nh\u00f5 ab\u00e1 rekoabane... - Duas, somente, ser\u00e3o as moradas das pessoas. (Ar, Cat.,163); 2) par, dupla de qualquer coisa (VLB, II, 64) \u2588 mok\u00f5-mok\u00f5\u00ee - de dois em dois, dois a dois (VLB, I, 106)"}, {"first_word": "mok\u00f5\u00ee", "optional_number": "2", "part_of_speech": "adv.", "definition": "duas vezes: -Mbobype a\u00eep\u00f3 i \u2018\u00e9\u00fb i xup\u00e9? -Mok\u00f5\u00ee. -Quantas vezes disseram isso para ele? -Duas vezes. (Ar., Cat., 57) "}, {"first_word": "mok\u00f5\u00eea", "optional_number": "", "part_of_speech": "num.", "definition": "1) segundo (Fig., Arte, 4): Og\u00fbat\u00e1 \u00eeep\u00e9 ser\u00e3 i \u00eeyb\u00e1 mok\u00f5\u00eea itapyg\u00fb\u00e1 soarama res\u00e9? - Por acaso n\u00e3o chegava seu segundo bra\u00e7o ao lugar de irem os pregos? (Ar., Cat., 62v); 2) segunda vez: i mok\u00f5\u00eea - a segunda vez dele (VLB, II, 115) \u2588 mok\u00f5\u00eendaba (ou moko\u00eeaba ou momok\u00f5\u00eendaba) - segundo; segunda vez: ...Oman\u00f5 tenh\u1ebdmo i mendarypyag\u00fbera: nd'e'ikatu\u00ee omend\u00e1 mok\u00f5\u00eeag\u00fbera res\u00e9. - Em v\u00e3o morreria seu primeiro c\u00f4njuge: n\u00e3o pode casar com o segundo. (Ar., Cat., 280); mok\u00f5\u00eendara - segunda coisa (em ordem ou n\u00famero): i mok\u00f5\u00eendara (ou i momok\u00f5\u00eendara) - a segunda coisa deles (em ordem ou n\u00famero) (VLB, II, 115)"}, {"first_word": "mok\u00f5\u00eeb\u00e9", "optional_number": "", "part_of_speech": "num.", "definition": "os dois, ambos: Mok\u00f5\u00eeb\u00e9 osy\u00ee kori... - Ambos tremer\u00e3o hoje. (Anch., Teatro, 18); I\u00eeamuru! Mok\u00f5\u00eeb\u00e9 peka\u00ee o\u00eeepeg\u00fbasune. - Bem feito! Ambos queimareis em conjunto. (Anch., Poesias, 271)"}, {"first_word": "mok\u00fbab", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer estar, fazer passar: Mar\u00e3 e'ipe ab\u00e1 te'\u00f5 su\u00ed onheang\u00fbabo o nhemombe'ue'yma mok\u00fb\u00e1-puku potare'yma? - Como diz algu\u00e9m, tendo medo da morte, n\u00e3o querendo fazer estar por longo tempo sua falta de confiss\u00e3o? (Ar., Cat., 115)"}, {"first_word": "mokusambar", "optional_number": "", "part_of_speech": "v.tr.", "definition": "dar la\u00e7ada (na corda): A\u00eemokusambar. - Dou la\u00e7adas nela. (VLB, II, 17)"}, {"first_word": "mokut\u1ebdkute\u0129", "optional_number": "", "part_of_speech": "v.tr.", "definition": "sacudir (p.ex., a \u00e1rvore, para que lhe caia o fruto, a roupa, para que lhe caia o p\u00f3, o saco, para que lhe caia o que est\u00e1 dentro) (VLB, II, 110, 111)"}, {"first_word": "mokyrana", "optional_number": "", "part_of_speech": "s.", "definition": "MUQUIRANA, piolho do corpo humano, inseto anopluro, pedicul\u00eddeo (VLB, II, 78) \u2588 mokyrana'yra - l\u00eandeas de piolho (do corpo) (VLB, II, 20)"}, {"first_word": "mokyxyk", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer c\u00f3cegas em: A\u00eemokyxyk. - Fiz-lhe c\u00f3cegas. (VLB, I, 76)"}, {"first_word": "moma'\u1ebd", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer enxergar, fazer olhar: ...Xe moma'\u1ebdmo... - Fazendo-me enxergar. (Anch., Poemas, 92)"}, {"first_word": "moma'enduar", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer lembrar-se (VLB, II, 20) [de algo: compl. com es\u00e9 (r, s)]: A'e \u00eeand\u00e9 res\u00e9 Tup\u00e3 t'omoma'enduar... - Que ele fa\u00e7a Deus lembrar-se de n\u00f3s. (Ar., Cat., 133)"}, {"first_word": "momanhan", "optional_number": "", "part_of_speech": "s.", "definition": "fazer ser espi\u00e3o; fazer espiar: ...ab\u00e1 momanh\u00e3-manhana... - fazendo os homens ficarem espiando (Anch., Teatro, 152)"}, {"first_word": "moman\u00f5", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer morrer: S\u00e3\u00ee na xe moman\u00f5\u00ee. - Apenas n\u00e3o me fez morrer. (Anch., Teatro, 172) \u2588 i moman\u00f5mbyra - o que \u00e9 (ou deve ser) feito morrer (Anch., Arte, 3)"}, {"first_word": "momara'ar", "optional_number": "1", "part_of_speech": "v.tr.", "definition": "envergonhar, constranger: Ere\u00eemomara'a tenh\u1ebdpe nde remirek\u00f3...? - Envergonhaste \u00e0 toa tua esposa? (Ar., Cat., 106); Nde rory-roryb-a'u, xe bo\u00ee\u00e1 momara'a. - Tu est\u00e1s muito feliz, ilusoriamente, envergonhando meus s\u00faditos. (Anch., Teatro, 172) \u2588 momara'araba - tempo, lugar, modo, etc. de envergonhar; vergonha: E\u00eemo'\u1ebd nde resa'y, nde \u2018anga i momara'arag\u00fbera rapir\u00f5mo. - Derrama tuas l\u00e1grimas, pranteando a vergonha de tua alma. (Anch., Doutr. Crist\u00e3, II, 112)"}, {"first_word": "momara'ar", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "fazer doente, deixar doente, fazer adoecer: ...O moa\u00eeureme o momara'areme a'e i arybeba'erama bi\u00e3 sasyet\u00e9, memetip\u00f3 i arybeba'erame'yma... - Se ele tem muita dor quando o empalidece e quando o deixa doente aquilo que se abrandar\u00e1, quanto mais aquilo que n\u00e3o se abrandar\u00e1. (Ar., Cat., 165); A\u00eemomara'ar. - Fa\u00e7o-o doente. (Anch., Arte, 48)"}, {"first_word": "momatuet\u00e9", "optional_number": "", "part_of_speech": "v.tr.", "definition": "caprichar em, fazer com esmero, aperfei\u00e7oar: A\u00eemomatuet\u00e9. - Caprichei nele. (VLB, I, 125)"}, {"first_word": "mombab", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "gastar, despender (VLB, I, 147): K\u00f3 ab\u00e1 semirek\u00f3 ab\u00e9 op\u00e1 o mba'e mombabi... - Esse homem e sua esposa gastaram todas as suas riquezas. (Ar., Cat., 7)"}, {"first_word": "momba'e", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer enriquecer, fazer ter bens: A\u00eemomba'e. - Fi-lo enriquecer. (VLB, I, 117)"}, {"first_word": "momba'e'u", "optional_number": "", "part_of_speech": "v.tr.", "definition": "dar de comer a, alimentar: O pyri ab\u00e1 n'omomba'e'u\u00ee. - Junto de si mesmo ningu\u00e9m lhes d\u00e1 de comer. (Ar., Cat., 179)"}, {"first_word": "mombak", "optional_number": "", "part_of_speech": "v.tr.", "definition": "acordar, despertar: Oker\u0129... Nd'eremombaki! - Ele dorme... N\u00e3o o acordes! (Anch., Teatro, 32); A\u00fb\u00ee\u00e9! Teum\u1ebd xe mombaka! - Basta! N\u00e3o me despertes! (Anch., Teatro, 44); ...Xe keranama mombaka... De meu pesado sono despertando-me. (Anch., Poemas, 92)"}, {"first_word": "mombeb", "optional_number": "1", "part_of_speech": "v.tr.", "definition": "1) esmagar, arrasar, achatar, aca\u00e7apar: ...T'op\u00fbar anhanga ri, mburu mombepa ....Que bata no diabo, esmagando o maldito. (Anch., Poemas, 88); 2) deitar, acamar (p.ex., a cana, a erva que estavam em p\u00e9), dispor deitado (VLB, I, 19); 3) alastrar (VLB, I, 29); 4) amassar (p.ex., vaso de estanho, casco de ferro, etc.) (VLB, I, 34) \u2588 mombebaba (ou mombepaba) - tempo, lugar, modo, etc. de arrasar, de amassar, etc.; esmagamento: ...Ak\u00fbe\u00ee tabusu \u00ceerusal\u00e9m \u2018\u00eeaba pora mombeba\u00fbama kuapa nh\u1ebd a\u00eep\u00f3 i \u2018\u00e9\u00fb. - Disse isso conhecendo o futuro esmagamento dos habitantes daquela cidade chamada Jerusal\u00e9m. (Ar., Cat., 61v-62); i mombebypyra - o que \u00e9 (ou deve ser) esmagado, arrasado, etc. (Fig., Arte, 108)"}, {"first_word": "mombeb", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "encurtar (Fig., Arte, 107)"}, {"first_word": "mombe'u", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) proclamar, anunciar: ...Tup\u00e3 rek\u00f3 mombeg\u00fbabo. - Proclamando a lei de Deus. (Anch., Teatro, 8); 2) contar (p.ex., segredo): Ab\u00e1 anga\u00eep\u00e1-nhemima i kuapare'yma sup\u00e9 mombeg\u00fbabo. - Contando as maldades escondidas de algu\u00e9m para quem n\u00e3o as conhece. (Ar., Cat., 73v); 3) acusar, denunciar, infamar, queixar-se de (VLB, II, 94): Nd'oromombe'u\u00ee x\u00f3ne. - N\u00e3o te denunciarei. (Anch., Teatro, 32); Mar\u00e3 e'ipe \u00eeudeus i xup\u00e9, i mombeg\u00fbabo? - Que disseram os judeus, acusando-o? (Ar., Cat., 56); Xe kup\u00e9bo xe mombe'u. - Infamam-me pelas costas. (Anch., Arte, 42v); 4) confessar: E\u00eemombe'u-katu Tup\u00e3 ra'yramo nde rek\u00f3 or\u00e9be. - Confessa bem a n\u00f3s que \u00e9s o filho de Deus. (Ar., Cat., 56); 5) citar, mencionar: Ere\u00eemombe'upe ab\u00e1 rera... abar\u00e9 sup\u00e9? - Mencionaste o nome de algu\u00e9m para o padre? (Ar., Cat., 108); Op\u00e1 mendara moar\u00fbapaba a\u00eemombe'u ym\u00e3... - Todos os impedimentos do casamento j\u00e1 mencionei. (Ar., Cat., 132); 6) determinar, orientar, mandar: O\u00eeemombe'u-pot\u00e1 Santa Madre Igreja i mombe'u rupi. - Querendo confessar-se segundo o que determina a ele a Santa Madre Igreja. (Anch., Doutr. Crist\u00e3, I, 210); 7) descrever: Emombe'u nde retama ix\u00e9be. - Descreve tua terra para mim. (L\u00e9ry, Histoire, 360); 8) narrar: Xe moory-katu \u00eeep\u00e9, in\u00e3 tek\u00f3 mombeg\u00fbabo. - Tu me alegras muito, narrando assim os fatos. (Anch., Teatro, 14); 9) afirmar, declarar: \u00cea\u00eemombe'u a\u00eep\u00f3 i momorangymbyra. - Afirmamos que isso \u00e9 o que deve ser festejado. (Anch., Teatro, 6); 10) dar not\u00edcia de: A\u00eemombe'u (ab\u00e1) sup\u00e9. - Dou not\u00edcias dela para o homem. (VLB, II, 51, adapt.); 11) prometer (VLB, II, 87); 12) externar: A\u00eeur-y b\u00e9 xe roryba mombeg\u00fbabo. - Vim de novo para externar minha alegria. (Anch., Poesias, 57) \u2588 o\u00eemombe'uba'e - o que conta, o que anuncia, o que confessa, etc.: Ab\u00e1 anga\u00eep\u00e1-nhemima... o\u00eemombe'uba'e. - O que conta os pecados escondidos de algu\u00e9m. (Anch., Di\u00e1l. da F\u00e9, 215); mombeg\u00fbara - o contador, o que conta, o que proclama, o proclamador, etc.: ...i nhe'enga mombeg\u00fbara. - ...o que proclama suas palavras. (Ar., Cat., 154); mombeg\u00fbaba - lugar, tempo, modo, instrumento, etc. de proclamar, de contar, de anunciar: ...Ita\u00eeuba morubixaba, Reiamo sek\u00f3 mombeg\u00fbaba... - O ouro era o meio de anunciar que ele era um pr\u00edncipe, um rei... (Ar., Cat., 3-3v); i mombe'upyra - o que \u00e9 (ou deve ser) contado, anunciado, etc.: I marangatu supi \u00e9 i mombe'upyra rek\u00f3reme \u00e9... - Ele \u00e9 bom quando o que \u00e9 contado \u00e9 mesmo verdade. (Ar., Cat., 67v); emimombe'u (t) - o que algu\u00e9m conta, confessa, proclama, orienta, etc.: ...O emimombe'up\u00fbera o emikuakug\u00fbera ir\u0169mo b\u00e9 i mombe'u\u00eeebyrine. - Todos os que confessou com os que escondeu voltar\u00e1 a confessar. (Ar., Cat., 90) (O ger\u00fandio de mombe'u \u00e9 mombeg\u00fbabo.)"}, {"first_word": "mombe'ukatu", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) bendizer: \u2018Ara rek\u00f3 puku\u00eepe ab\u00e1 i mombe'ukatune? - Enquanto houver o mundo o homem a bendir\u00e1? (Ar., Cat., 32v); 2) louvar (VLB, II, 24) \u2588 i mombe'ukatupyra - o que \u00e9 (ou deve ser) bendito, louvado: ...I mombe'ukatupyramo ere\u00eek\u00f3 kunh\u00e3 su\u00ed. - Bendita \u00e9s tu entre as mulheres. (Anch., Doutr. Crist\u00e3, I, 139)"}, {"first_word": "momb\u00ee\u00e1", "optional_number": "", "part_of_speech": "v.tr.", "definition": "desviar; derregar (fazer regos para levar embora a \u00e1gua da chuva): Aty-momb\u00ee\u00e1. - Desviei as \u00e1guas. (VLB, I, 95) \u2588 momb\u00eeasaba - tempo, lugar, instrumento, etc. de desviar, de derregar: \u2018y-momb\u00eeasaba - instrumento de desvio de \u00e1gua, sangradouro (VLB, II, 112)"}, {"first_word": "mombiary\u00eear", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer vencer a si, fazer de algu\u00e9m seu senhor (por ser derrotado): Amombiary\u00eear. - Fi-lo meu senhor. (VLB, II, 116)"}, {"first_word": "mombipik", "optional_number": "", "part_of_speech": "v.tr.", "definition": "lavrar, picar: Ait\u00e1-mombipik. - Lavrei a pedra. (VLB, II, 77)"}, {"first_word": "mombo\u00ee", "optional_number": "1", "part_of_speech": "v.tr.", "definition": "ame\u00e7ar, intimidar: \u00ceand\u00e9 rokes\u1ef9 mem\u1ebd Anhanga, \u00eeand\u00e9 mombo\u00eea. - Toma-nos a dianteira sempre o diabo, amea\u00e7ando-nos. (Anch., Poemas, 186); A\u00eemombo\u00ee-katu. - Amea\u00e7o-o muito. (VLB, II, 16); Omar\u00e3monh\u00e3-monhanga, o\u00eemombo\u00ee ab\u00e1 akanga. - Ficando eles a fazer guerras, amea\u00e7am as cabe\u00e7as dos \u00edndios. (Anch., Teatro, 152) \u2588 mombo\u00eetara - o que amea\u00e7a, amea\u00e7ador (Anch., Teatro, 156); mombo\u00eesaba (ou mombo\u00eetaba) - tempo, lugar, modo, etc. de amea\u00e7ar; amea\u00e7a...: Te'\u00f5 a'e mendasaret\u00e9 mombo\u00eesabamo. - A morte \u00e9 a amea\u00e7a daqueles que se casam verdadeiramente. (Ar., Cat., 94v); K\u00f3 nde mombo\u00eetaba k\u00f3! - Eis tua amea\u00e7a aqui! (Anch., Teatro, 76) "}, {"first_word": "mombo\u00ee", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "1) prometer, propor: ...xe katurama mombo\u00eea... - propondo ser bom (Anch., Teatro, 170, 2006); 2) projetar, planejar: ...tekomem\u00fb\u00e3 mombo\u00eea... - planejando maldades (Ar., Cat., 99v)"}, {"first_word": "mombo'ir", "optional_number": "", "part_of_speech": "v.tr.", "definition": "apartar, afastar, separar (p.ex., um casal, os amancebados, etc.): Ere\u00eemombo'irype kunh\u00e3 am\u00f5 i mena su\u00ed? - Apartaste alguma mulher de seu marido?... (Ar., Cat., 102) \u2588 mombo'isara - o que aparta, o que separa: ...Te'\u00f5 a'e mendasabet\u00e9 mombo'isaramo. - A morte \u00e9 o que separa os verdadeiros c\u00f4njuges. (Anch., Dial. da F\u00e9, 158); mombo'isaba - tempo, lugar, causa, meio, etc. de apartar, de afastar: ...Te'\u00f5 anh\u00f5 i mombo'isaba. - A morte somente \u00e9 a causa de afast\u00e1-los. (Ar., Cat., 284, 1686) "}, {"first_word": "mombok", "optional_number": "", "part_of_speech": "v.tr.", "definition": "partir, dividir, rachar: O\u00eeopyterybo rupi a\u00eemombok. - Parti-o pelo meio. (VLB, II, 73) \u2588 mombokaba - tempo, lugar, instrumento, etc. de partir, de rachar: ...K\u00f3 xe itangapema xe p\u00f3pe nd'o\u00eek\u00f3\u00ee tenh\u1ebd, pe momboka\u00fbama \u00e9. - Este meu tacape n\u00e3o est\u00e1 \u00e0 toa nas minhas m\u00e3os, mas, sim, \u00e9 o instrumento com que vos racharei. (Anch., Poesias, 56)"}, {"first_word": "mombo'ok", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer parar (de mamar, de chorar, etc.) (VLB, I, 101)"}, {"first_word": "mombopor", "optional_number": "", "part_of_speech": "v.tr.", "definition": "alijar (p.ex., no mar) (VLB, I, 32)"}, {"first_word": "mombor", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) fazer pular, fazer saltar, projetar, lan\u00e7ar fora, atirar, lan\u00e7ar (VLB, II, 18): ...Tekoa\u00edba oromomb\u00f3. - A vida ruim lan\u00e7amos fora. (Anch., Poemas, 84); \u00ceas\u00f3 um\u1ebd, \u00eeand\u00e9 nup\u00e3, tat\u00e1pe \u00eeand\u00e9 momb\u00f3mo. - N\u00e3o vamos, ela nos castiga, fazendo-nos saltar no fogo. (Anch., Teatro, 130); A\u00eemombor ybype. - Lancei-o no ch\u00e3o. (VLB, I, 110); 2) expulsar: Nde rero\u0177r\u00f5, nde momb\u00f3ne. - Odeiam-te, expulsar-te-\u00e3o. (Anch., Teatro, 136); 3) botar (ovos a ave): A\u00eeupi'a-mombor. - Botei-me os ovos. (VLB, II, 81); 4) tirar, retirar: Na\u00eenan\u0129 temimin\u00f5... o erum\u00fbana momb\u00f3. - De modo nenhum os temimin\u00f3s tiram seus nomes antigos. (Anch., Teatro, 144)"}, {"first_word": "momborea\u00fbsub", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "compadecer-se de, ter d\u00f3 de, ter piedade de: A\u00eemomborea\u00fbsub. - Compadeci-me dele. (VLB, I, 78)"}, {"first_word": "mombosapysaba", "optional_number": "", "part_of_speech": "num.", "definition": "terceiro (Bettendorff, Comp\u00eandio, 12)"}, {"first_word": "mombosy\u00ee", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer carregar-se, fazer levar (VLB, I, 68)"}, {"first_word": "mombub", "optional_number": "", "part_of_speech": "v.tr.", "definition": "amolecer (VLB, I, 34; II, 40), amolentar; abrandar, amansar: Mar\u00e3 e'ipe as\u00e9 Tup\u00e3 mombu-pot\u00e1? - Que diz a gente, querendo abrandar a Deus? (Anch., Dial. da F\u00e9, 229)"}, {"first_word": "mombuk", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) furar, fazer buraco em (VLB, I, 60): O\u00eek\u00e9 \u00eeug\u00fbasu i akanga kutuka, op\u00e1 i mombuka. - Entram grandes espinhos, espetando sua cabe\u00e7a, furando-a toda. (Anch., Poemas, 122); ...Omombuk-y b\u00e9 xe akanga. - Furou tamb\u00e9m minha cabe\u00e7a. (Anch., Teatro, 126); 2) arrombar (como arca, caba\u00e7o, navio) (VLB, I, 44); 3) desvirginar: Ere\u00eemombukype kunhata\u0129 am\u00f5...? - Desvirginaste alguma menina? (Anch., Doutr. Crist\u00e3, II, 89); 4) quebrar, arrebentar (VLB, I, 42): Ab\u00e1 mba'e mombuka... - Arrebentando as coisas de algu\u00e9m. (Anch., Di\u00e1l. da F\u00e9, 213); K\u00f3 b\u00e9 ingap\u00e9-k\u00fbatiara, t'a\u00eeak\u00e3-mombuk muru. - Eis aqui tamb\u00e9m a ingapema pintada, para que arrebente a cabe\u00e7a dos malditos. (Anch., Teatro, 66) \u2588 i mombukypyra - o que \u00e9 (ou deve ser) furado, desvirginado, etc.; a mulher que n\u00e3o \u00e9 mais virgem, a desvirginada (VLB, I, 83)"}, {"first_word": "mombukab", "optional_number": "1", "part_of_speech": "v.tr.", "definition": "1) derramar: Sug\u00fby mombukapa, \u00eea\u00eenup\u00e3-nup\u00e3. - Derramando o seu sangue, ficaram a a\u00e7oit\u00e1-lo. (Anch., Poemas, 120); 2) desperdi\u00e7ar: Ere\u00eemombuk\u00e1pe ab\u00e1 mba'e? - Desperdi\u00e7aste as coisas de algu\u00e9m?... (Ar., Cat., 107v) "}, {"first_word": "mombukab", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "destruir, fazer destro\u00e7os de, destro\u00e7ar (VLB, I, 101)"}, {"first_word": "mombuku", "optional_number": "", "part_of_speech": "v.tr.", "definition": "retardar, reter, fazer demorar, deter: Xe mombuku um\u1ebd \u00eeep\u00e9. - N\u00e3o me fa\u00e7as demorar. (VLB, I, 18)"}, {"first_word": "momburu'a", "optional_number": "", "part_of_speech": "v.tr.", "definition": "emprenhar, fazer engravidar: A\u00eemomburu'a. - Fi-la engravidar. (VLB, I, 113)"}, {"first_word": "mombutu\u1ebd", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer tomar alento, avivar (VLB, I, 31)"}, {"first_word": "momby'ar", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) amansar (o animal) (VLB, I, 33); abrandar, afrouxar: ...\u00eeand\u00e9 ro'o \u00eeand\u00e9 i momby'a-pot\u00e1no. - ...querendo tamb\u00e9m que n\u00f3s afrouxemos nossa carne. (Ar., Cat., 11); 2) enternecer: Ir\u00f5 moroapir\u00f5 a'e oporomomby'ar... - Portanto, prantear as pessoas (que chegam, como sauda\u00e7\u00e3o) isso as enternece. (Ar., Cat., 85v)"}, {"first_word": "mombyk", "optional_number": "1", "part_of_speech": "v.tr.", "definition": "1) atar (VLB, I, 46), amarrar; 2) travar (como a fruta): Xe apek\u0169-mombyk ik\u00f3 \u2018yb\u00e1. - Trava-me a l\u00edngua esta fruta. (VLB, II, 136)"}, {"first_word": "mombyk", "optional_number": "2", "part_of_speech": "tr.", "definition": "fazer cessar, parar, acabar com: Nd'e'i te'e \u00eease'o anh\u00f5 monhanga i mombyke'ymane... - Por isso mesmo ser\u00e1 s\u00f3 chorar sem parar. (Ar., Cat.,163); Xe rek\u00f3 i poranget\u00e9; ...n'a\u00eepotari ab\u00e1 i mombyka. - Minha lei \u00e9 muito bela; ...n\u00e3o quero que os homens acabem com ela. (Anch. Teatro, 6)"}, {"first_word": "mombykat\u00e3", "optional_number": "1", "part_of_speech": "v.tr.", "definition": "reatar (VLB, II, 97)"}, {"first_word": "mombykat\u00e3", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "abarcar, apertar o que se cinge (VLB, I, 38)"}, {"first_word": "momembek", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) amolecer, amolentar (VLB, I, 34; II, 40); (fig.) acovardar, enfraquecer; 2) fundir, derreter (p.ex., a cera, o metal) (VLB, I, 144): Pe\u00eeori, peras\u00f3 muru, supi \u00eeand\u00e9 rat\u00e1pe sapeka,... i momembeka. - Vinde, levai os malditos, erguendo-os para sapec\u00e1-los em nosso fogo, derretendo-os. (Anch., Teatro, 90)"}, {"first_word": "momem\u00fb\u00e3", "optional_number": "1", "part_of_speech": "v.tr.", "definition": "1) eliminar, apagar (p.ex., sujeira, letra, pintura) (VLB, I, 37): \u2018Y a\u00e9 rasaba mby ky'a \u00eea\u00eemomem\u00fb\u00e3. - Atravessar a \u00e1gua elimina a sujeira dos p\u00e9s. (Anch., Doutr. Crist\u00e3, II, 112); 2) desarranjar, desconcertar (o que se determinou) (VLB, I, 97); 3) esfregar (para tirar algo): A\u00eepi-momem\u00fb\u00e3. - Esfreguei a pele dele. (VLB, I, 124); A\u00eepiku'i-momem\u00fb\u00e3. - Esfreguei-lhe a caspa. (VLB, I, 124); 4) borrar (o que est\u00e1 escrito ou pintado) (VLB, I, 58)"}, {"first_word": "momem\u00fb\u00e3", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "misturar (p.ex., a terra seca com a fresca o que enterrou alguma coisa, para que n\u00e3o a encontrem, ou a farinha derramada no ch\u00e3o com a terra para que se enxergue menos a perda); mexer (duas coisas de diversas esp\u00e9cies para que se misturem) (VLB, II, 9; 37)"}, {"first_word": "momendar", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer o casamento de, casar, fazer casar: -Ab\u00e1pe oporomomendar? -Abar\u00e9... -Quem casa as pessoas? -O padre. (Ar., Cat., 94); ...\u00ceand\u00e9 rubypy momend\u00e1 \u00eeand\u00e9 sy-ypy res\u00e9... - Fazendo nosso pai primeiro casar com nossa m\u00e3e primeira. (Ar., Cat., 132) \u2588 i momendarypyra - o que \u00e9 (ou deve ser) casado: O \u00eeomba'eramo i momendarypyra rek\u00f3\u00fb. - Como coisa um do outro est\u00e3o os que s\u00e3o casados. (Ar., Cat., 109)"}, {"first_word": "momia\u00fbsub", "optional_number": "", "part_of_speech": "v.tr.", "definition": "escravizar, cativar \u2588 i momia\u00fbsubypyra - o escravizado, o cativo: I momia\u00fbsubypyra renosema. - Resgatar os cativos. (Ar., Cat., 18v)"}, {"first_word": "momok\u00f5\u00ee", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer pela segunda vez, repetir (VLB, II, 115)"}, {"first_word": "momok\u00f5\u00eendaba", "optional_number": "", "part_of_speech": "num.", "definition": "o segundo (Bettendorff, Comp\u00eandio, 12)"}, {"first_word": "momok\u00f5\u00eend\u00fbara", "optional_number": "", "part_of_speech": "s.", "definition": "o segundo: I momok\u00f5\u00eend\u00fbara mendara mo\u00eeekosupaba. - A segunda (virtude) dele \u00e9 a satisfa\u00e7\u00e3o dos c\u00f4njuges. (Ar., Cat., 283, 1686)"}, {"first_word": "momondar\u00f5", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer furtar, fazer roubar [alguma coisa: compl. com es\u00e9 (r, s)]: ...A\u00eemomoxy pabenh\u1ebd, ...i momondar\u00f5mo b\u00e9. - Arruinei a todos, fazendo-os roubar tamb\u00e9m. (Anch., Teatro, 132) \u2588 o\u00eemomondar\u00f5ba'e - o que faz furtar ou roubar: O\u00eemomondar\u00f5ba'e ab\u00e9 ab\u00e1 mba'e res\u00e9 - O que faz tamb\u00e9m um homem furtar alguma coisa (Ar., Cat., 72v)"}, {"first_word": "momorandub", "optional_number": "", "part_of_speech": "v.tr.", "definition": "avisar, informar (algo ou algu\u00e9m) (VLB, II, 12); dar not\u00edcias a (VLB, II, 97): Tup\u00e3 karaibeb\u00e9 mbouri S\u00e3o Jos\u00e9 mosa\u00fbsuba pup\u00e9 i momorandupa... - Deus fez vir um anjo no sonho de S\u00e3o Jos\u00e9 para o avisar. (Ar., Cat., 140); A\u00eeu nde momorandupa xe porapiti res\u00e9. - Vim para informar-te sobre minhas chacinas. (Anch., Teatro, 142, 2006) \u2588 momorandupara - o que informa, o que avisa (VLB, II, 35)"}, {"first_word": "momorang", "optional_number": "1", "part_of_speech": "v.tr.", "definition": "1) embelezar: Xe ik\u00f3 asa\u00fbsu pe \u2018anga... i moays\u00f3bo, i momoranga... - Eis que eu amo vossas almas, aformoseando-as, embelezando-as. (Anch., Teatro, 186); Ab\u00e1 sos\u00e9 pab\u1ebd i momorangi... Mais que a todas as pessoas embelezou-a. (Anch., Poemas, 86); 2) festejar: Pe\u00ee\u00f3 pab\u1ebdnh\u1ebd, \u00ceesu momoranga... - Vinde todos para festejar a Jesus. (Anch., Poemas, 108); T'\u00eeanhe'eng\u00e1-mir\u0129 ranh\u1ebd \u2018ara momor\u00e3ngat\u00fbabo... - Cantemos um pouquinho, primeiro, para festejarmos bem o dia. (Anch., Teatro, 56); 3) enaltecer: ...pe rekopoxyp\u00fbera momoranga - ...enaltecendo vossos antigos pecados (Ar., Cat., 233) \u2588 momorangaba - tempo, causa, lugar, etc. de festejar, de embelezar, etc.: K\u00f3 oro\u00eek\u00f3 oronhemborypa nde \u2018ara momorang\u00e1pe. - Aqui estamos alegrando-nos para festejarmos teu dia. (Anch., Teatro, 118); i momorangymbyra - o que \u00e9 (ou deve ser) embelezado, festejado, enaltecido: \u00ceamombe'u a\u00eep\u00f3 i momorangymbyra. - Afirmamos que isso \u00e9 o que deve ser enaltecido. (Anch., Teatro, 6)"}, {"first_word": "momorang", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "acariciar (desonestamente): N\u00e3 tak\u00f3 \u00eeomomoranga re'a? - Assim havemos de nos acariciar? (Ar., Cat., 234)"}, {"first_word": "momorangyg\u00fban", "optional_number": "", "part_of_speech": "v.tr.", "definition": "ter por agouro, considerar agouro (VLB, I, 27)"}, {"first_word": "momoroting", "optional_number": "", "part_of_speech": "v.tr.", "definition": "branquear: T'onhemoma'endu\u00e1-katu Tup\u00e3 o \u2018anga momoroting\u00fbera res\u00e9... - Que se lembre bem de que Deus branqueou sua alma. (Ar., Cat., 188)"}, {"first_word": "momosakar", "optional_number": "", "part_of_speech": "v.tr.", "definition": "enobrecer, tornar um mo\u00e7acara (VLB, I, 117)"}, {"first_word": "momosapyr", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer-se o terceiro, fazer pela terceira vez (VLB, II, 115) \u2588 momosapysaba - tempo, lugar, modo, etc. de se fazer o terceiro; o terceiro: ...\u2018Ara mok\u00f5\u00ee i momosapysaba pup\u00e9 o ekobe\u00eeebyri... - Em dois dias e no tempo de se fazer o terceiro, voltou a viver. (Ar., Cat., 4v); I momosapysaba mendara mo\u00eeekosupaba... - A terceira (virtude) dele \u00e9 a satisfa\u00e7\u00e3o dos c\u00f4njuges. (Ar., Cat., 133); momosapysara - terceiro (VLB, II, 127)"}, {"first_word": "momosem", "optional_number": "", "part_of_speech": "v.tr.", "definition": "perseguir, acossar, ir no encal\u00e7o de (Anch., Arte, 49): E\u00eeori... i momosema... - Vem para persegui-lo. (Anch., Poemas, 82) \u2588 o\u00eemomosemba'e - o que persegue: A'epe kunum\u0129g\u00fbasu kunh\u00e3 o\u00eemomosemba'e...? - E os rapazes que perseguem mulheres? (Anch., Teatro, 36); momosembara - o que persegue, perseguidor: Anhanga momosembara - perseguidora do diabo (Valente, Cantigas, III, in Ar., Cat., 1618); emimomosema (t) - o que algu\u00e9m persegue: O apixara re\u00eembaba \u00eeag\u00fbara remimomos\u1ebdg\u00fbera. - O que perseguiu o c\u00e3o de seu pr\u00f3ximo. (Ar., Cat., 73)"}, {"first_word": "momot\u00eeas\u00f3", "optional_number": "", "part_of_speech": "v.tr.", "definition": "repreender (com rigor): Xe momot\u00eeas\u00f3 ah\u1ebd nhe'enga. - A fala de fulano repreendeu-me. (VLB, I, 124)"}, {"first_word": "momoxy", "optional_number": "", "part_of_speech": "v.tr.", "definition": "prejudicar, perverter, enfeiar, fazer mal a, arruinar: Xe xe \u2018anga a\u00eemomoxy... - Eu enfeio minh'alma. (Anch., Poemas, 134); K\u00fbepe kunh\u00e3-mendar\u00fbera ere\u00eemomoxy-moxy. - Por a\u00ed as mulheres casadas ficavas pervertendo. (Anch., Teatro, 170); Ere\u00eeuka\u00edpe mendare'yma i momoxy \u00eeanond\u00e9...? - For\u00e7aste uma solteira antes de lhe fazer mal? (Ar., Cat., 103v) \u2588 emimomoxy (t) - o que algu\u00e9m perverte, enfeia, etc.: ...O emimomoxyp\u00fbera o m\u0169et\u00e9ramo sek\u00f3 kuakupa. - Escondendo ser sua parente verdadeira a que ele perverteu. (Ar., Cat., 71v); momoxysara - o que perverte, etc.: ...mendara momoxysara... - ...o que perverte uma casada... (Ar., Cat., 109); momoxysaba - tempo, lugar, meio, etc. de perverter, de prejudicar, etc.: ...as\u00e9 \u2018anga momoxysabamo sek\u00f3 res\u00e9... - Por serem meio de arruinar nossas almas. (Bettendorff, Comp\u00eandio, 93)"}, {"first_word": "mom\u00fb\u00e3", "optional_number": "", "part_of_speech": "v.tr.", "definition": "borrar (o que est\u00e1 escrito ou pintado) (VLB, I, 58)"}, {"first_word": "momung\u00e1", "optional_number": "", "part_of_speech": "v.tr.", "definition": "impregnar, inchar, engrossar, encher: Oky-ko'\u1ebd-ko'\u1ebd amana, paran\u00e3 momung\u00e1bo... - A chuva ficava amanhecendo a cair, enchendo o mar. (Ar., Cat., 41v) \u2588 momungasara - o que impregna, o que incha, o que enche: ...nhemo\u0177r\u00f5 nde momungasara - ira que te impregna (Anch., Doutr. Crist\u00e3, II, 102)"}, {"first_word": "mom\u1ef9\u00ee", "optional_number": "", "part_of_speech": "v.tr.", "definition": "mover, mexer, bulir com: A\u00eemom\u1ef9\u00ee. - Movi-o. (VLB, II, 43); Buli com ele (p.ex., para que acordasse). (VLB, I, 57)"}, {"first_word": "monan", "optional_number": "1", "part_of_speech": "v.tr.", "definition": "1) mexer (duas coisas de diversas esp\u00e9cies para que se misturem); misturar (VLB, II, 36, 37) [com algo: compl. com es\u00e9 (r, s)]: Mba'e-py'a\u00fbp\u00eeara ka\u00fb\u0129a\u00eeasy res\u00e9 i monani... - Uma coisa amarga misturaram com vinagre. (Ar., Cat., 63v); 2) confundir: ...o poromon\u00e3-monana. - ...ficando a confundir as pessoas. (Anch., Teatro, 140, 2006) \u2588 i monanymbyra - o que \u00e9 (ou deve ser) misturado; mistura (de diversas coisas) (VLB, II, 36)"}, {"first_word": "monan", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "borrar (o que est\u00e1 escrito ou pintado) (VLB, I, 58): Nde \u2018anga... ybaka... rerekoaramb\u00fbera mba'en\u1ebd-mem\u00fb\u00e3 pup\u00e9 o\u00eemomem\u00fb\u00e3, ses\u00e9 i monana. - Tua alma elimina a posse do c\u00e9u com coisas f\u00e9tidas e m\u00e1s, borrando-a por causa delas. (Anch., Doutr. Crist\u00e3, II, 112)"}, {"first_word": "monarang", "optional_number": "", "part_of_speech": "v.tr.", "definition": "arrombar (como arca, caba\u00e7o, navio); quebrar (uma coisa com outra): A\u00eemonarang. - Arrombei-o. (VLB, I, 44; II, 92)"}, {"first_word": "mond\u00e1", "optional_number": "1", "part_of_speech": "s.", "definition": "1) ladr\u00e3o (VLB, II, 17); (adj.) - Ab\u00e1-mond\u00e1... - Um homem ladr\u00e3o... (Ar., Cat., 59v); Xe mond\u00e1. - Eu sou ladr\u00e3o. (VLB, II, 17); 2) roubo, furto: Ere\u00eepytyb\u00f5pe ab\u00e1 mond\u00e1 res\u00e9? - Ajudaste algu\u00e9m num roubo? (Ar., Cat., 107)"}, {"first_word": "mondabora", "optional_number": "", "part_of_speech": "s.", "definition": "ladr\u00e3o: mok\u00f5\u00ee mondabora - dois ladr\u00f5es (Ar., Cat., 90, 1686)"}, {"first_word": "mondar", "optional_number": "1", "part_of_speech": "v.tr.", "definition": "ter para si, cuidar, julgar, supor ver: Pedro res\u00e9 ix\u00e9 nde mondari. - Em Pedro eu te supunha ver (isto \u00e9, julgava que tu fosses Pedro). (VLB, II, 121)"}, {"first_word": "mondar", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "suspeitar de: Ere\u00eemond\u00e1-mond\u00e1pe nde rapixara nde py'ape? - Ficaste suspeitando de teu pr\u00f3ximo em teu interior? (Anch., Doutr. Crist\u00e3, II, 100); A\u00eemondar ah\u1ebd xe ita\u00eeuba ri. - Suspeito dele acerca de meu dinheiro (isto \u00e9, suspeito que foi ele quem o furtou). (VLB, II, 121); Ere\u00eemond\u00e1-mond\u00e1 tenh\u1ebdpe nde remirek\u00f3 ab\u00e1 res\u00e9? - Ficaste suspeitando sem motivo de tua esposa por causa de algu\u00e9m? (Ar., Cat., 236, 1686)"}, {"first_word": "mondar\u00f5", "optional_number": "3", "part_of_speech": "s.", "definition": "furto, ladroeira: Mondar\u00f5, nhe'enga\u00edba, mo'ema nde resem\u00f5. - Ladroeira, palavras ruins, mentiras sobejavam-te. (Anch., Teatro, 170); Ab\u00e1 mondar\u00f5 osep\u00eeak\u0129ba'e. - O que v\u00ea o furto de algu\u00e9m, sem se importar. (Ar., Cat., 72v)"}, {"first_word": "mondeb", "optional_number": "1", "part_of_speech": "v.tr.", "definition": "colocar, p\u00f4r, meter, enfiar, vestir (a roupa ou a pessoa), cal\u00e7ar: Opab\u0129 tekoa\u00edba mondebi-katu o py'ape. - Todos os v\u00edcios colocaram bem em seus cora\u00e7\u00f5es. (Anch., Teatro, 10); A\u00eea\u00f3-mondeb. - Vesti a roupa nele. (VLB, II, 144); ...\u00ceand\u00e9 py'a pup\u00e9 sek\u00f3 mondepa... - Dentro de nosso cora\u00e7\u00e3o colocando sua lei. (Anch., Poemas, 88); E\u00eemondeb itangapema surupe.- Enfia a espada na bainha... (Ar., Cat., 54v); A\u00eemondeb o a\u00eeurybo. - Meto-o pelo pesco\u00e7o. (Anch., Arte, 43); A\u00eepyapas\u00e1-mondeb. - Calcei o sapato; A\u00eeepyapas\u00e1-mondeb. - Calcei-me os sapatos. (VLB, I, 63) \u2588 mondepaba - tempo, lugar, etc. de p\u00f4r, de colocar, etc.: Okeret\u00e1pe se'\u00f5mb\u00fbera o mondebag\u00fberype oupa? - Dormiu demais seu cad\u00e1ver, estando deitado no lugar em que o puseram? (Ar., Cat., 44v)"}, {"first_word": "mondeb", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "prender, encarcerar (VLB, I, 113) \u2588 i mondebypyra - o que \u00e9 (ou deve ser) preso, o preso: Mba'easybora i mondebypyra b\u00e9 rep\u00eeaka. - Ver os doentes e os presos. (Bettendorff, Comp\u00eandio, 22); ...mundeokype i mondebypyr\u00fbera - o que foi encarcerado na pris\u00e3o (Ar., Cat., 59v)"}, {"first_word": "mondepeba", "optional_number": "", "part_of_speech": "s.", "definition": "variedade de armadilha (VLB, II, 24)"}, {"first_word": "mondeseb", "optional_number": "", "part_of_speech": "v.tr.", "definition": "enli\u00e7ar, p\u00f4r li\u00e7os em (p.ex., tear), tramar com fios em (VLB, I, 117)"}, {"first_word": "mond\u00f3", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) mandar, fazer ir, enviar de c\u00e1 para l\u00e1: -Mam\u00f5pe Pilatos senosemi a'ereme? -Okarype... i mond\u00f3-nh\u1ebd-mot\u00e1. -Para onde Pilatos o retirou, ent\u00e3o? -Para a a pra\u00e7a, querendo faz\u00ea-lo ir, sem problemas. (Ar., Cat., 60v); A\u00eemond\u00f3-a\u00edb. - Mandei-o afrontado. (Fig., Arte, 138); E\u00eeori t'eremond\u00f3 xe su\u00ed tekoanga\u00eepaba. - Vem para que fa\u00e7as ir de mim a maldade. (Anch., Poemas, 128); Pedro os\u00f3 o mond\u00f3reme. - Pedro vai porque o mandam. (Fig., Arte, 84); ...Kori \u00e9 t'oromond\u00f3ne. - Hoje mesmo hei de te fazer ir. (Anch., Teatro, 32); 2) largar (p.ex., a corda, algo da m\u00e3o) - A\u00eemond\u00f3-mond\u00f3. - Eu os fui largando. (VLB, II, 18); 3) repelir, expulsar, enxotar (compl. com su\u00ed): ...pe \u2018anga su\u00ed i mond\u00f3\u00fb. - enxota-os de vossas almas. (Anch., Teatro, 50) \u2588 mondoara - o que manda, o que envia; o que enxota, etc. (Fig., Arte, 70): A\u00eekob\u00e9 pe mondoarama... - Eis que aqui estou, o que vos enxota. (Anch., Poesias, 56); mondoaba (ou mondosaba) - tempo, lugar, modo, instrumento, etc. de fazer ir, de mandar, de enxotar, etc.: Os\u00f3 o mondo\u00e1pe. - Vai aonde o mandam. (Fig., Arte, 84); mberu mondoaba - instrumento de enxotar moscas, abano de moscas (VLB, I, 48); emimond\u00f3 (t) - o que algu\u00e9m manda: Xe remimond\u00f3. - O que eu mando. (Fig., Arte, 70)"}, {"first_word": "mondorok", "optional_number": "1", "part_of_speech": "v.tr.", "definition": "1) rasgar, romper: ...o aobusu mondor\u00f3-ndoroka... - ...suas t\u00fanicas ficando a rasgar. (Ar., Cat., 56v); 2) estuprar: Ere\u00eemombukype kunhata\u0129 am\u00f5, i mok\u00fb\u00e1, i mondoroka? - Desvirginaste alguma menina, furando-a, estuprando-a? (Anch., Doutr. Crist\u00e3, II, 89); 3) quebrar (Marcgrave, Hist. Nat. Bras., 277)"}, {"first_word": "mondorok", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "arrancar (p.ex., ervas, ra\u00edzes como mandioca, nabo, etc.) (VLB, I, 41)"}, {"first_word": "mondosok", "optional_number": "", "part_of_speech": "v.tr.", "definition": "retalhar, cortar em muitos peda\u00e7os (VLB, I, 83)"}, {"first_word": "mondu\u00ee", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer transbordar, fazer vir \u00e0 tona; fazer regurgitar (Anch., Arte, 4); fazer extravasar: ...Sek\u00f3-nhemima mondu\u00eea... - Fazendo vir \u00e0 tona seus atos escondidos. (Anch., Doutr. Crist\u00e3, II, 100)"}, {"first_word": "mondururu", "optional_number": "", "part_of_speech": "s.", "definition": "MUNDURURU, \u00e1rvore da fam\u00edlia das melastomat\u00e1ceas (Miconia macrophylla (D. Don) Triana), \u201c...que d\u00e1 umas frutas pretas... que se comem todas...\u201d (Sousa, Trat. Descr., 194)"}, {"first_word": "mondyabor", "optional_number": "", "part_of_speech": "v.tr.", "definition": "empobrecer: ...ap\u0177aba mondyab\u00f3 - empobrecendo os \u00edndios (Anch., Teatro, 30)"}, {"first_word": "mondyg\u00fber", "optional_number": "", "part_of_speech": "v.tr.", "definition": "assolar, destruir (VLB, I, 45)"}, {"first_word": "mondy\u00ee", "optional_number": "", "part_of_speech": "v.tr.", "definition": "espantar, assustar; amendrontar, apavorar (VLB, II, 66), fazer tremer: ...T'oro\u00eek\u00f3 nde ypype nh\u1ebd, or\u00e9 sumar\u00e3 mondy\u00eea. - Que estejamos perto de ti, espantando nossos inimigos. (Anch., Teatro, 122); \u00ceori anhanga mondy\u00eea... - Vem para espantar o diabo. (Anch., Poemas, 132); ...O\u00fa-mo'ang pe mondy\u00eea. - Pensa em vir para vos espantar. (Anch., Teatro, 180) \u2588 o\u00eemondy\u00eeba'e - o que espanta, o que assusta, etc.: ...Set\u00e1 tek\u00f3 oporomondy\u00eeba'ene... - Ser\u00e3o muitos os fatos que assustar\u00e3o as pessoas. (Ar., Cat., 159v); mondy\u00eetaba (ou mondy\u00eesaba) - tempo, lugar, modo, etc. de assustar, de espantar; espanto: ...Anhanga mondy\u00eetabamo. - Como modo de espantar o diabo. (Ar., Cat., 93) "}, {"first_word": "mondyk", "optional_number": "1", "part_of_speech": "v.tr.", "definition": "1) aproximar: Mar\u00e3pe yb\u0177\u00e1 serek\u00f3\u00fb i mondyka pot\u00e1? - Que fizeram, querendo aproxim\u00e1-los? (Ar., Cat., 62v); 2) fazer chegar: Eresepy-mondykype mar\u00e3tek\u00f3 repyramo? - Fizeste chegar o pagamento como retribui\u00e7\u00e3o de um trabalho? (Ar., Cat., 107v)"}, {"first_word": "mondyk", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "destruir, eliminar, acabar com: A\u00eepot\u00e1-katutenh\u1ebd opab\u0129 taba mondyka. - Quero muit\u00edssimo todas as aldeias destruir. (Anch., Teatro, 6); O ekopoxy res\u00e9, opab\u0129 ab\u00e1 mondyki... - Por sua maldade, todos os homems destr\u00f3i. (Anch., Poemas, 178) \u2588 mondykaba - tempo, lugar, causa, modo, etc. de destruir, de eliminar, de acabar: ...Tat\u00e1 as\u00e9 anga\u00eepaba repy mondykaba. - Fogo em que se elimina a d\u00edvida de nossos pecados. (Ar., Cat., 48v)"}, {"first_word": "mondyk", "optional_number": "3", "part_of_speech": "v.tr.", "definition": "1) abrasar, queimar: Akusu-mondyk. - Queimo campinas. (VLB, I, 140; II, 93); ...Opab\u1ebd taba mondyki. - Todas as aldeias abrasou. (Valente, Cantigas, V, in Ar., Cat., 1618); 2) acender: ...Tat\u00e1... \u00eea\u00eemondyk... - Acendemos o fogo. (Ar., Cat., 6)"}, {"first_word": "mondykaba", "optional_number": "", "part_of_speech": "s.", "definition": "1) conclus\u00e3o, final, o \u00faltimo: Mar\u00e3 e'ipe Santa Madre Igreja as\u00e9 rekomonhangaba mondykaba? - Como diz o \u00faltimo dos mandamentos da Santa Madre Igreja? (Ar., Cat., 78); Missa mondyk\u00e1pe \u00e9pe ere\u00eek\u00e9 \u00eeepi...? - \u00c9 no final da missa que entras sempre? (Anch., Doutr. Crist\u00e3, II, 105); 2) destino final: Ab\u00e1 rek\u00f3 mondykaba. - O destino final das coisas dos homens. (Ar., Cat., 20)"}, {"first_word": "mondysyk", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer chegar sucessivamente (Anch., Arte, 53v)"}, {"first_word": "mon\u1ebd", "optional_number": "1", "part_of_speech": "part.", "definition": "mas antes (Fig., Arte, 143): Peteum\u1ebd xe \u00eeab\u00e9 pe\u00eek\u00f3-pot\u00e1, ...xe mon\u1ebd pe \u00eeab\u00e9 g\u00fbitek\u00f3bomo op\u00e1 mba'easy a\u00eeporar\u00e1 ik\u00f3 \u2018ara pup\u00e9 Tup\u00e3 monhyr\u00f5momo! - Guardai-vos de querer ser como eu, ...mas, antes, se eu estivesse como v\u00f3s, todas as coisas dolorosas sofreria neste mundo para aplacar a Deus. (Ar., Cat., 165v)"}, {"first_word": "monem", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer feder, tornar f\u00e9tido: Xe \u2018anga omonem tekoanga\u00eepaba. - Minha alma fez feder a vida pecaminosa. (Anch., Poemas, 106); ...K\u00f3 taba monema moropotara pup\u00e9. - Fazer feder esta aldeia com o desejo sensual. (Anch., Teatro, 138)"}, {"first_word": "monemo", "optional_number": "", "part_of_speech": "part.", "definition": "o mesmo que temonemo (v.)"}, {"first_word": "monga", "optional_number": "", "part_of_speech": "s.", "definition": "visgo, grude, pez, subst\u00e2ncia pegajosa: E\u00eeori or\u00e9 mongoka... - Vem para nos arrancar o visgo. (Anch., Poemas, 174)"}, {"first_word": "monga'\u1ebd", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "fazer sarar: O\u00eeposanong, i nambi at\u00f5\u00eea nhote, a\u00fbnhenh\u1ebd i monga'\u1ebdmo, i mo\u00eeepot\u00e1. - Curou-o, somente tocando sua orelha, imediatamente fazendo-a sarar, grudando-a. (Ar., Cat., 76, 1686)"}, {"first_word": "mongara\u00edb", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) santificar; benzer, consagrar: I anga\u00eepabet\u00e9pe ab\u00e1... oporomongaraiba'upa? - Peca muito o homem, benzendo falsamente as pessoas? (Ar., Cat., 66); ...Domingo momba'et\u00e9-ukari i mongaraibypyret\u00e1 sup\u00e9 o ekob\u00e9 \u00eeebyrag\u00fbera pup\u00e9 \u00ceand\u00e9 \u00ceara i mongaraib'ir\u00e9... - Mandam que os batizados honrem o domingo ap\u00f3s Nosso Senhor o santificar com seu retorno \u00e0 vida. (Ar., Cat., 12); 2) batizar \u2588 mongaraipara - o que batiza, o que benze, o que santifica, etc.: A'e abar\u00e9 nde mongaraipara ira\u00eetytataendy me'engi nde p\u00f3pe. - Aquele padre que te batiza d\u00e1 uma vela na tua m\u00e3o. (Ar., Cat., 187); i mongaraibypyra - o que \u00e9 (ou deve ser) batizado, bento, santificado, etc.: I mongaraibypyra ix\u00e9. - Eu estou bento. (VLB, I, 54); mongaraipaba - tempo, lugar, modo, etc. de santificar, de benzer, de batizar; o ato de santificar, de batizar: ...O a\u00f3-tinga o mongaraibag\u00fbera... repyramo... rero\u00edna. - Estando com suas roupas brancas, como recompensa de o terem batizado. (Ar., Cat., 168-168v)"}, {"first_word": "mongara\u00fb", "optional_number": "", "part_of_speech": "v.tr.", "definition": "desconjuntar (Fig., Arte, 2), desconcertar; torcer (m\u00e3o ou p\u00e9): Xe py-mongara\u00fb ybyr\u00e1. - Um pau me desconjuntou o p\u00e9. (VLB, I, 97); A\u00eeepy-mongara\u00fb. - Desconjuntei-me o p\u00e9. (VLB, I, 97); A\u00eeep\u00f3-mongara\u00fb. - Torci-me a m\u00e3o. (VLB, II, 132)"}, {"first_word": "mongaru", "optional_number": "", "part_of_speech": "v.tr.", "definition": "dar de comer a, apascentar (o gado), fazer pastar (VLB, I, 37)"}, {"first_word": "monga'u", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer beber cauim, dar a beber vinho a: ...Ab\u00e1 mongag\u00fbabo ko\u00eep\u00f3 se'yma... - Fazendo as pessoas beberem cauim ou dando-lhes de beber. (Ar., Cat., 78)"}, {"first_word": "monger", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer dormir (VLB, I, 22)"}, {"first_word": "monget\u00e1", "optional_number": "1", "part_of_speech": "v.tr.", "definition": "pedir a, rogar a: Atup\u00e3-monget\u00e1 xe \u00eeoes\u00e9, e\u00eemonget\u00e1 nde res\u00e9, Pedro t'o\u00eemonget\u00e1 o \u00eeoes\u00e9. - Eu rogo a Deus por mim, roga a Ele por ti e Pedro rogue a Ele por si. (Fig., Arte, 81); Ne emonget\u00e1 nde Tup\u00e3 t'ok\u00fbab \u00e9 amanusu... - Roga tu a teu Deus para que passe mesmo a tempestade. (Staden, Viagem, 66) \u2588 mongetasara - o que roga a, o que pede a: Ab\u00e1-ab\u00e1pe as\u00e9 res\u00e9 Tup\u00e3 mongetasaramo sek\u00f3\u00fb? - Quem s\u00e3o os que rogam a Deus por n\u00f3s? (Ar., Cat., 23v); mongetasaba - tempo, lugar, modo, etc. de rogar, de pedir, etc.: ...\u2018ang\u00fbera... res\u00e9 Tup\u00e3 mongetasag\u00fbama - ...tempo de rogar a Deus pelas almas (Ar., Cat., 136)"}, {"first_word": "monget\u00e1", "optional_number": "3", "part_of_speech": "v.tr.", "definition": "ler: A\u00eemonget\u00e1. - Leio-o. (VLB, II, 20)"}, {"first_word": "mongub", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer estar (Anch., Arte, 5)"}, {"first_word": "monguba", "optional_number": "", "part_of_speech": "s.", "definition": "MONGUBA, MUNGUBA, 1) MONGUBEIRA, \u00e1rvore da fam\u00edlia das bombac\u00e1ceas (Pseudobombax munguba (Mart. & Zucc.) Dugand); 2) o fruto da mongubeira (Brand\u00e3o, Di\u00e1logos, 204)"}, {"first_word": "mongu\u00e9", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) bulir com, agitar, balan\u00e7ar: A\u00eemongu\u00e9. - Buli com ele; agitei-o. (VLB, I, 57); 2) fazer menear, afrouxar, abalar (o que estava firme, fixo): ...T'o\u00eek\u00f3 um\u1ebd oka rupi or\u00e9 \u2018anga mongu\u00e9bo. - Que n\u00e3o esteja pelas casas para afrouxar nossas almas. (Valente, Cantigas, II, in Ar., Cat., 1618)"}, {"first_word": "mong\u00fbeb", "optional_number": "", "part_of_speech": "v.tr.", "definition": "apagar (fogo, candeia) (VLB, I, 37)"}, {"first_word": "mongu\u00ee", "optional_number": "", "part_of_speech": "v.tr.", "definition": "derrubar, fazer cair (p.ex., frutas, constru\u00e7\u00f5es, folhas, etc.), sacudir (p.ex., o p\u00f3 da roupa): \u00cearybob\u00f5 omongu\u00ee... - A ponte derrubam. (Anch., Poemas, 154); A\u00eemongu\u00ee soba. - Derrubei as folhas dela. (VLB, I, 99)"}, {"first_word": "mong\u00fbiapi", "optional_number": "", "part_of_speech": "v.tr.", "definition": "esbarrar em (p.ex., na parede, no ch\u00e3o, etc.) (VLB, I, 122)"}, {"first_word": "mong\u00fbirup\u00e3", "optional_number": "", "part_of_speech": "v.tr.", "definition": "esbarrar em (p.ex., na parede, no ch\u00e3o, etc.) (VLB, I, 122)"}, {"first_word": "mong\u00fby", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) desfazer (Fig., Arte, 2); 2) corroer; 3) gastar; despender, usar, empregar (VLB, I, 113): A\u00eemong\u00fby-pab. - Gastei-o totalmente. (VLB, I, 147); 4) desatar (Marcgrave, Hist. Nat. Bras., 277) \u2588 emimong\u00fby (t) - o que algu\u00e9m desfaz, corr\u00f3i, etc.: ...I nemet\u00e9, i tu\u00eeuket\u00e9, tasoka, ura remimong\u00fbyamone. - Ser\u00e3o muito fedorentos, ser\u00e3o muito podres, corro\u00eddos de vermes e de bernes. (Ar., Cat., 164)"}, {"first_word": "mongy", "optional_number": "1", "part_of_speech": "v.tr.", "definition": "untar (Anch., Arte, 5): A\u00eemongy g\u00fbyr\u00e1-aba. - Untei as penas de p\u00e1ssaro (para me emplumar com elas). (VLB, I, 112); As\u00e1-mongy. - Untei as penas nele. (VLB, I, 112) \u2588 mong\u0177ara - o que unta; mong\u0177aba - tempo, lugar, modo, etc. de untar (Fig., Arte, 118)"}, {"first_word": "mongy", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "1) tingir [de algo: compl. com es\u00e9 (r, s)]: A\u00eemongy \u00eeanypaba res\u00e9. - Tinjo-o com jenipapo. (VLB, II, 128); 2) usar como tinta, passar (tinta): A\u00eemongy \u00eeanypaba. - Uso jenipapo como tinta; passo jenipapo. A\u00ee\u00eeanyp\u00e1-mongy. - Passo jenipapo nele. (VLB, II, 128)"}, {"first_word": "mongy'a", "optional_number": "", "part_of_speech": "v.tr.", "definition": "sujar (Anch., Arte, 4)"}, {"first_word": "mongyr\u00e1", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer engordar (VLB, I, 116)"}, {"first_word": "mongyr\u1ef9\u00ee", "optional_number": "", "part_of_speech": "v.tr.", "definition": "ranger: A\u00eemongyr\u1ef9\u00ee (ou a\u00eemongyr\u1ef9-ngyr\u1ef9\u00ee) xe r\u00e3\u00eea. - Fico rangendo meus dentes. (VLB, II, 96)"}, {"first_word": "monhan", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer correr: ...Moxy o\u00eenup\u00e3, i monhana... - Castiga o maldito, fazendo-o correr. (Anch., Poemas, 188)"}, {"first_word": "monhang", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) fazer: a) no sentido de fabricar: A\u00eek\u00f3-monhang xe ruba. - Fa\u00e7o a ro\u00e7a de meu pai. (Fig., Arte, 87); A\u00eemonhang oka. - Fiz uma casa. Xe rok\u00fbama a\u00eemonhang. - Fa\u00e7o minha futura casa. (VLB, I, 108); b) no sentido de causar, levar a: ...Ybakype \u00eeand\u00e9 sorama monhanga... - Fazendo-nos ir para o c\u00e9u. (Ar., Cat., 53, 1686); c) no sentido de criar, gerar: N'as\u00e9 ruba ru\u00e3-tepe as\u00e9 ret\u00e9 o\u00eemonhang? - Mas n\u00e3o foi nosso pai que fez nosso corpo? (Ar., Cat., 25); d) no sentido de realizar, proceder, agir, cometer: ...Semimonhang\u00fbera \u00eeamonhangyne. - Faremos o que ele fez. (Ar., Cat., 122, 1686); e) no sentido de proferir: ...Opakatu ab\u00e1 s\u00f3\u00fb ladainhas monhanga... - Todas as pessoas v\u00e3o fazendo as ladainhas. (Ar., Cat., 126); 2) transformar (com a posp. -ramo): Mba'epe erimba'e o\u00eemonhang \u2018aramo? - Que transformou outrora em mundo? (isto \u00e9, de que fez o mundo?) (Anch., Doutr. Crist\u00e3, I, 159); ...\u2018Y anh\u1ebd monhangi ka\u00fb\u0129namo... - A \u00e1gua transformou em vinho. (Ar., Cat., 12); A\u00eemonhang it\u00e1 pind\u00e1ramo. - Transformo o ferro em anzol. (Anch., Arte, 43v); So'o rag\u00fbera aobamo \u00eea\u00eemonhang. - A l\u00e3 em roupa transformamos (isto \u00e9, da l\u00e3 fazemos roupa). (VLB, I, 136); 3) urdir, maquinar: ...E\u2018i mo'ema monhanga... - Mostram-se a urdir mentiras. (Anch., Teatro, 36); 4) modelar, dar forma, tender (os p\u00e3es, a partir de uma massa) (VLB, II, 126) \u2588 monhangara - o que faz (Fig., Arte, 120); criador, autor, causador (VLB, I, 48): ...O monhangaramo nde rek\u00f3 kuapa... - Reconhecendo que tu \u00e9s o seu pr\u00f3prio criador. (Ar., Cat., 26); emimonhanga (t) - a obra, o feito, o que algu\u00e9m faz ou gera: ...T'o\u00eekuab ybaka piara, Tupana remimonhanga. - Que conhe\u00e7a o caminho do c\u00e9u, obra de Deus (lit., o que Deus faz). (Valente, Cantigas, VI, in Ar., Cat., 1618); monhangaba - tempo, lugar, etc. de fazer, de gerar, de criar; gera\u00e7\u00e3o, cria\u00e7\u00e3o: ...T'ere\u00eeub morea\u00fbsuba monhang\u00e1pe. - Que estejas prostrado no lugar de se fazerem sofrimentos. (Anch., Teatro, 48); i monhangymbyra - o que \u00e9 (ou deve ser) feito, criado; feito de: ...ybyr\u00e1 it\u00e1-monhangymbyra kup\u00e9pe... - atr\u00e1s de uma cerca feita de pedras (Ar., Cat., 9v); Tup\u00e3 syrama ri i monhangymbyra... - Para m\u00e3e de Deus \u00e9 feita. (Anch., Poemas, 88)"}, {"first_word": "monhar\u00fbama", "optional_number": "", "part_of_speech": "s.", "definition": "nega\u00e7a, isca, chamariz (VLB, II, 48)"}, {"first_word": "monhe'eng", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer falar: Omonhe'enguk\u00e1 tem\u00f5 Tup\u00e3 te'\u00f5mb\u00fbera...! - Que bom seria se Deus mandasse fazer os cad\u00e1veres falarem! (Ar., Cat., 156v)"}, {"first_word": "monheg\u00fbasem", "optional_number": "", "part_of_speech": "v.tr.", "definition": "espantar, afugentar, fazer fugir: E\u00eemonheg\u00fbasem anhanga... - Faze fugir o diabo. (Anch., Poemas, 168); ...Nde monheg\u00fbas\u1ebd-mot\u00e1. - Querem afugentar-te. (Anch., Teatro, 136) \u2588 monheg\u00fbasembaba - tempo, lugar, finalidade, etc. de afugentar, de espantar, etc.: ...Anhanga monheg\u00fbasemag\u00fbama res\u00e9. - Para afugentar o diabo. (Ar., Cat., 24)"}, {"first_word": "monhemonhang", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer transformar-se, fazer gerar-se: ...Og ug\u00fbyramo i monhemonhanga... - Fazendo-o transformar-se em seu pr\u00f3prio sangue... (Ar., Cat., 84v)"}, {"first_word": "monhemosako'i", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer preparar-se: ...\u00eeand\u00e9 monhemosako'i-pot\u00e1. - ...querendo fazer-nos preparar. (Ar., Cat., 154)"}, {"first_word": "monhemo\u0177r\u00f5", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer irritar-se, fazer irar-se (VLB, II, 11)"}, {"first_word": "monhenong", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer que se ponha: Ere\u00eemonhenongype kunh\u00e3 nde \u2018arybo ses\u00e9 e\u00eek\u00f3bo? - Fizeste que uma mulher se pusesse sobre ti para fazer sexo com ela? (Ar., Cat., 234)"}, {"first_word": "monherundykaba", "optional_number": "", "part_of_speech": "num.", "definition": "quarto: I monherundykaba: E\u00eemoet\u00e9 nde ruba nde sy ab\u00e9. - O quarto (mandamento) deles: Honra teu pai e tua m\u00e3e. (Bettendorff, Comp\u00eandio, 10)"}, {"first_word": "monhopa'\u0169", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer intervalo, fazer a intervalos, alternar (p.ex., os dias em que se faz algo): A\u00eemonhopa'\u0169-pa'\u0169. - Fiquei-os alternando; fa\u00e7o-os com muitos intervalos. (VLB, I, 119; II, 13)"}, {"first_word": "monhopa'\u0169mondoar", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer intervalos, intercalar, alternar (VLB, I, 119)"}, {"first_word": "monhynhyng", "optional_number": "", "part_of_speech": "v.tr.", "definition": "tornar enrugado, fazer murchar (VLB, II, 44)"}, {"first_word": "monhyr\u00f5", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) apaziguar, aplacar, amansar, fazer perdoar: A\u00eemonhyr\u00f5 Tup\u00e3 xe \u00eeopup\u00e9. - Aplaco a Deus para mim. (Fig., Arte, 81); Nde e\u00eemonhyr\u00f5 Tup\u00e3 nde \u00eeoup\u00e9. - Aplaca tu a Deus para ti. (Fig., Arte, 81); ...Xe anga\u00eepaba rapir\u00f5mo, ...i monhyr\u00f5mo. - Pranteando meus pecados, fazendo-os perdoar. (Anch. Teatro, 168); 2) reconciliar (os discordes) (VLB, II, 98) \u2588 omonhyr\u00f5ba'e - o que apazigua, o que aplaca, etc.: Tekokatuet\u00e9 rerekoara oporomonhyr\u00f5ba'e... - Os que t\u00eam a beatitude s\u00e3o os que apaziguam as pessoas. (Anch., Doutr. Crist\u00e3, I, 154); monhyr\u00f5saba - tempo, lugar, modo, etc. de aplacar, de apaziguar: Mba'e-et\u00e9 anh\u1ebd nhemombe'u... Tup\u00e3 remimonhang\u00fbera ik\u00f3 \u2018ara pup\u00e9 o monhyr\u00f5sabamo... - Coisa muito boa \u00e9 a confiss\u00e3o, que Deus fez como modo de aplac\u00e1-lo neste mundo. (Ar., Cat., 220); monhyr\u00f5sara - o que aplaca, o que faz perdoar, apaziguador: Nd'e'i te'e abar\u00e9 moing\u00f3bo... o monhyr\u00f5saramo... - Por isso mesmo \u00e9 que constituiu os padres como seus apaziguadores. (Anch., Doutr. Crist\u00e3, I, 195)"}, {"first_word": "mono'ong", "optional_number": "", "part_of_speech": "v.tr.", "definition": "ajuntar, reunir (VLB, I, 29): ...T'os\u00f3 xe \u2018anga \u00eeepi tekokatu mono'onga. - Que v\u00e1 sempre minha alma ajuntando virtudes. (Valente, Cantigas, I, in Ar., Cat., 1618)"}, {"first_word": "moobaybak", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer erguer o rosto: ...Xe moobaybaka... - Fazendo-me erguer o rosto. (Anch., Poemas, 92)"}, {"first_word": "moobyr", "optional_number": "", "part_of_speech": "v.tr.", "definition": "agu\u00e7ar (p.ex., ponta) (VLB, I, 27)"}, {"first_word": "moopar", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer perder-se (Fig., Arte, 91)"}, {"first_word": "mooryb", "optional_number": "", "part_of_speech": "v.tr.", "definition": "tornar alegre, alegrar: Xe moory-katu \u00eeep\u00e9... - Tu me alegras muito. (Anch., Teatro, 14); T'o\u00fa... Tup\u00e3 or\u00e9 moorypa... - Que venha Deus para nos alegrar. (Anch., Teatro, 118)"}, {"first_word": "mopanem", "optional_number": "1", "part_of_speech": "v.tr.", "definition": "1) ausentar-se de, estar ausente de; faltar a, deixar de, deixar de chegar a: N'a\u00eemopanemi tup\u00e3oka. - N\u00e3o falto \u00e0 igreja. (VLB, II, 40); Ere\u00eemopanemype missa renduba?... - Deixaste de ouvir a missa? (Ar., Cat., 110v); ...O\u00eeo\u00ee\u00e1 te'\u00f5 rek\u00f3\u00fb kunum\u0129g\u00fbasu su\u00ed tu\u00eeba'e su\u00ed b\u00e9, nap\u00fbe\u00ee, ndaro\u00eea\u00ee am\u00f5 ab\u00e1 mopanemi... - Igualmente a morte est\u00e1 entre os mo\u00e7os e entre os velhos, n\u00e3o longe, mas nem por isso deixa de chegar \u00e0s outras pessoas. (Ar., Cat., 157v); 2) fazer carecer, fazer ter falta [de algo: compl. com es\u00e9 (r, s)]: Nd'e'i te'e tekokatu am\u00f5 res\u00e9 i mopaneme'ymi sa\u00fbsupa. - Por isso mesmo, amando-a, n\u00e3o a fez carecer de nenhuma virtude. (Ar., Cat., 133, 1686); 3) fazer a intervalos (VLB, II, 13)"}, {"first_word": "mopanem", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "desgra\u00e7ar, tornar desventurado, fazer fracassar: Anh\u1ebd \u00e3 a\u00eep\u00f3 tek\u00f3 \u00eeand\u00e9 mopanem-y-\u00eeara. - Eis que, na verdade, esse ato \u00e9 o que tem o dom de nos fazer fracassar. (Anch., Teatro, 158, 2006)"}, {"first_word": "mopapang", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer aos trancos, fazer confusamente (p.ex., o que se l\u00ea, o que se conta, por se fazer muito \u00e0 pressa) (VLB, I, 47, 116)"}, {"first_word": "mopar\u0129", "optional_number": "", "part_of_speech": "v.tr.", "definition": "aleijar (VLB, I, 31)"}, {"first_word": "mopa'\u0169", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer intervalo, fazer a intervalos, interromper, espa\u00e7ar, intercalar, alternar: ...o nhemombe'ue'yma mopa'\u0169-muku potare'yma... - ...n\u00e3o querendo espa\u00e7ar longamente a falta de sua confiss\u00e3o (Ar., Cat., 76v); Ere\u00eemopa'\u0169pe... \u2018aret\u00e9 am\u00f5, Tup\u00e3okype e\u00eekee'yma? - Alternaste alguns dias de guarda, n\u00e3o entrando na igreja? (Anch., Doutr. Crist\u00e3, II, 85); A\u00eemopa'\u0169-pa'\u0169 nhote Tup\u00e3okype xe re\u00eek\u00e9. - Fa\u00e7o intervalos em minhas entradas na igreja (isto \u00e9, entro uma vez sim, outra n\u00e3o). (VLB, II, 13) \u2588 mopa'\u0169saba (ou mopa'\u0169ama ou mopa'\u0169ma) - tempo, lugar, modo, etc. de fazer intervalo, de interromper; interrup\u00e7\u00e3o, intercala\u00e7\u00e3o (Anch., Arte, 3)"}, {"first_word": "mopen", "optional_number": "", "part_of_speech": "v.tr.", "definition": "quebrar: A\u00eeuru mopen nhe'engix\u00fbera. - Quebro a boca de um tagarela. (Fig., Arte, 88); Os\u00f3 b\u00e9 am\u00f5 maranaritekoara a'e mok\u00f5\u00ee mond\u00e1 retym\u00e3 mopena... - Foram de novo alguns soldados para quebrar as pernas daqueles dois ladr\u00f5es. (Ar., Cat., 64)"}, {"first_word": "mopepu", "optional_number": "", "part_of_speech": "v.tr.", "definition": "p\u00f4r embra\u00e7aduras em (isto \u00e9, p\u00f4r al\u00e7as de corda que se passam pelos ombros para se levarem cargas ou o panacu) (VLB, I, 111)"}, {"first_word": "mopepyr", "optional_number": "", "part_of_speech": "v.tr.", "definition": "matar (em cordas) em festas de cauim (VLB, II, 33)"}, {"first_word": "mopereb", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer feridas em, fazer ferimentos em, ferir: Set\u00e9 \u00eeakatupe yb\u0177\u00e1 i moper\u00e9-perebi...? - Ficaram fazendo ferimentos em seu corpo todo? (Ar., Cat., 60)"}, {"first_word": "mopetymbu", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer fumar: I anga\u00eepabet\u00e9pe ab\u00e1... oporomopetymb\u00fbabo...? - Peca muito o homem que fica fazendo as pessoas fumarem? (Ar., Cat., 66)"}, {"first_word": "mopining", "optional_number": "", "part_of_speech": "v.tr.", "definition": "pintar: Ere\u00eee\u00eeuru-mopiningype, ab\u00e1 sup\u00e9 epukamir\u0129amo? - Pintaste-te a boca para sorrir para os homens? (Anch., Doutr. Crist\u00e3, II, 96)"}, {"first_word": "mopirian", "optional_number": "", "part_of_speech": "v.tr.", "definition": "tornar listrado, listrar (VLB, II, 23)"}, {"first_word": "mopiring", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) fazer arrepiar, causar arrepio em (VLB, I, 43); 2) deixar sobressaltado (VLB, II, 119); 3) amedrontar, estremecer (VLB, I, 131)"}, {"first_word": "mopix\u00e9", "optional_number": "", "part_of_speech": "v.tr.", "definition": "deitar chamuscos de, queimar (p.ex., p\u00e3o, farinha, etc.) (VLB, II, 77)"}, {"first_word": "mopo'\u0129", "optional_number": "", "part_of_speech": "v.tr.", "definition": "afilar, afinar (VLB, I, 21)"}, {"first_word": "mopo\u00eea\u00ee", "optional_number": "", "part_of_speech": "v.tr.", "definition": "abrir a m\u00e3o de (VLB, I, 116)"}, {"first_word": "mopokane'\u00f5", "optional_number": "", "part_of_speech": "v.tr.", "definition": "cansar as m\u00e3os de (VLB, I, 65)"}, {"first_word": "mopokyrir\u0129", "optional_number": "", "part_of_speech": "v.tr.", "definition": "retorcer, enrolar (linha, cord\u00e3o, etc.) (VLB, II, 104)"}, {"first_word": "mopokyt\u00e3", "optional_number": "", "part_of_speech": "v.tr.", "definition": "dar ou fazer n\u00f3 em (p.ex., em fio ou corda) (VLB, II, 50)"}, {"first_word": "emimopora", "optional_number": "", "part_of_speech": "t", "definition": "o que algu\u00e9m cumpre, realiza, etc.: Onhembo'e Tup\u00e3 nhe'enga o emierob\u00eearama res\u00e9 o emiporama res\u00e9 b\u00e9. - Aprende acerca da palavra de Deus em que crer\u00e1, que cumprir\u00e1 tamb\u00e9m. (Ar., Cat., 80v)"}, {"first_word": "moporabyky", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer trabalhar: ...O emirek\u00f3 moporabyk\u0177abo. - Fazendo sua esposa trabalhar. (Ar., Cat., 68) \u2588 omoporabykyba'e - o que faz trabalhar: O a'yra, o embia\u00fbsuba omoporabykyba'e... - O que a seu filho e a seu escravo faz trabalhar. (Anch., Di\u00e1l. da F\u00e9, 203); moporabyk\u0177aba - tempo, lugar, causa, modo, etc. de fazer trabalhar: Kara\u00edba nde moporabyk\u0177\u00e1pe, ereporabykype \u2018ara i momba'etepyra pup\u00e9...? - Por te fazer trabalhar um homem branco, trabalhaste num dia que deve ser guardado? (Ar., Cat., 110v)"}, {"first_word": "moporang", "optional_number": "", "part_of_speech": "v.tr.", "definition": "embelezar, adornar: ...O \u2018anga moporangukar e'ymeb\u00e9. - Antes de fazer embelezar sua alma. (Ar., Cat., 187, 1686)"}, {"first_word": "moporaraa'ang", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer sofrer, fazer experimentar o sofrimento: E\u00eeori i moporaraa'anga... - Vem para faz\u00ea-lo experimentar o sofrimento. (Anch., Poemas, 174)"}, {"first_word": "moporoamotare'ym", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer odiar as pessoas: Erenhe'eng-aparat\u00e3pe ab\u00e1 sup\u00e9, i moro\u0177r\u00f5mo, i moporoamotare'yma? - Falaste duramente a algu\u00e9m, irritando-o, fazendo-o odiar as pessoas? (Anch., Doutr. Crist\u00e3, II, 103)"}, {"first_word": "moposangu'u", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer tomar rem\u00e9dio, po\u00e7\u00e3o, mezinha, etc. (VLB, I, 120)"}, {"first_word": "mopot\u00e3\u00ee", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) fechar com aldrava, fechar com tranca (VLB, I, 30); 2) atar (Marcgrave, Hist. Nat. Bras., 277)"}, {"first_word": "mopot\u00e3\u00eear", "optional_number": "", "part_of_speech": "v.tr.", "definition": "armar trampa de (armadilha) (VLB, I, 41)"}, {"first_word": "mopota\u00eeg\u00fb\u00e9", "optional_number": "", "part_of_speech": "v.tr.", "definition": "armar trampa de (armadilha) (VLB, I, 41)"}, {"first_word": "mopu", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer soar, fazer ressoar, bater (p.ex., tambor, qualquer instrumento de m\u00e3o); tocar (p.ex., sino, instrumento musical sem sopro) (VLB, I, 53; II, 130) \u2588 mopusara (ou mop\u00fbara) - o que toca, o que bate, etc. (Anch., Arte, 4v): g\u00fbarar\u00e1 mopusara - o que toca o tambor, o tamborileiro (VLB, II, 124); mop\u00fbaba - tempo, lugar, modo, etc. de tocar, de bater (Anch., Arte, 4v)"}, {"first_word": "mop\u00fberab", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer sarar, fazer curar-se \u2588 mop\u00fberasaba - tempo, lugar, modo, etc. de fazer curar-se, de fazer sarar: Mba'easy-et\u00e9ba'e \u2018anga mop\u00fberasaba... - O modo de fazer curar a alma dos que est\u00e3o muito doentes. (Bettendorff, Comp\u00eandio, 98); Eresa\u00fbsu-potar-et\u00e9pe... a'e nde mop\u00fber\u00e1me? - Queres muito am\u00e1-lo por ele te fazer sarar? (Bettendorff, Comp\u00eandio, 125)"}, {"first_word": "mopung\u00e1", "optional_number": "", "part_of_speech": "v.tr.", "definition": "engrossar, encher, inchar: Oky-ko'\u1ebd-ko'\u1ebd amana, paran\u00e3 mopung\u00e1bo... - A chuva ficava amanhecendo a cair, enchendo o mar. (Ar., Cat., 41v)"}, {"first_word": "mopuruk", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer estalar: A\u00eeep\u00f3-mopuruk. - Fa\u00e7o-me estalar as m\u00e3os (isto \u00e9, dou castanhetas). (VLB, I, 68)"}, {"first_word": "mopy'atytyk", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer palpitar o cora\u00e7\u00e3o: Na xe mopy'atytyki Anhanga xe rapek\u00f3bo. - N\u00e3o me faz palpitar o cora\u00e7\u00e3o o diabo, visitando-me. (Valente, Cantigas, VI, in Ar., Cat., 1618)"}, {"first_word": "mopyg\u00fba\u00ee", "optional_number": "", "part_of_speech": "v.tr.", "definition": "encovar, fazer pequenas concavidades em, fazer covinhas em (p.ex., no rosto, no ch\u00e3o, etc.) (VLB, I, 84)"}, {"first_word": "mopy\u0129", "optional_number": "", "part_of_speech": "v.tr.", "definition": "desarmar (p.ex., la\u00e7o, armadilha): Ere\u00eemopy\u0129pe nde rapixara mund\u00e9...? - Desarmaste as armadilhas de teu pr\u00f3ximo? (Ar., Cat., 102)"}, {"first_word": "mopy'ir", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer soltarem-se os p\u00e9s (p.ex., tirando-se a escada a algu\u00e9m) (VLB, I, 122)"}, {"first_word": "mopyko'\u1ebd", "optional_number": "", "part_of_speech": "v.tr.", "definition": "encovar, fazer pequenas concavidades em, fazer covinhas em (p.ex., no rosto, no ch\u00e3o, etc.) (VLB, I, 84)"}, {"first_word": "mopym", "optional_number": "", "part_of_speech": "v.tr.", "definition": "deixar duro, deixar ereto, enrijecer (p.ex., o rabo, a orelha, o p\u00eanis, o la\u00e7o, etc.) (VLB, I, 153) "}, {"first_word": "mopyrang", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) pintar de vermelho, tingir de vermelho; tornar vermelho (VLB, I, 32); 2) ensanguentar (VLB, I, 117)"}, {"first_word": "mopyring", "optional_number": "", "part_of_speech": "v.tr.", "definition": "estimular, excitar (p.ex., os \u00f3g\u00e3os sexuais, o corpo, com lasc\u00edvia) (VLB, I, 129)"}, {"first_word": "mopyryrym", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer rodopiar, fazer girar (como pi\u00e3o) (VLB, I, 35)"}, {"first_word": "mopysasu", "optional_number": "", "part_of_speech": "v.tr.", "definition": "renovar (o que est\u00e1 velho) (VLB, II, 101)"}, {"first_word": "mopytubar", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fatigar, aborrecer, deprimir: I\u00ee abaibet\u00e9 nh\u1ebd rak\u00f3... as\u00e9 at\u00e1 mysakanga..., as\u00e9 mopytubara... - S\u00e3o muito molestos, certamente, os trope\u00e7os de nossa caminhada, o fatigar-se. (Anch., Doutr. Crist\u00e3, II, 79)"}, {"first_word": "morabukara", "optional_number": "", "part_of_speech": "s.", "definition": "trabalhador: morabuk\u00e1-katu - bom trabalhador (Anch., Arte, 52) [v. porabyk\u0177ara (m)]"}, {"first_word": "moran", "optional_number": "2", "part_of_speech": "v.tr.", "definition": "tornar grosseiro, fazer ficar tosco, fazer grosseiramente (VLB, I, 20)"}, {"first_word": "morangyg\u00fbana", "optional_number": "", "part_of_speech": "s.", "definition": "agouro (VLB, I, 27): ...G\u00fbyr\u00e1 ko\u00eep\u00f3 \u00eeag\u00fbara nhe'enga sup\u00e9 morangyg\u00fbana o\u2018\u00eeabo. - Dizendo a um canto de p\u00e1ssaro ou a um urro de on\u00e7a que s\u00e3o agouros. (Ar., Cat., 66v); (adj.: morangyg\u00fban) - agourento: Xe morangyg\u00fban. - Eu sou agourento. (VLB, I, 27)"}, {"first_word": "morebob\u00f5", "optional_number": "", "part_of_speech": "s.", "definition": "segredo, ato de falar \u00e0 orelha (VLB, II, 90)"}, {"first_word": "morerekoara", "optional_number": "2", "part_of_speech": "s.", "definition": "gr\u00e3o-sacerdote: ...Morerekoara Caif\u00e1s seryba'e... - O gr\u00e3o-sacerdote de nome Caif\u00e1s... (Ar., Cat., 56)"}, {"first_word": "moret\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "BURITI, COQUEIRO-BURITI, BURITIZEIRO, MURITI, MURITIM, MURUTI, nome de uma palmeira (o mesmo que meriti'yba - v.) (Lisboa, Hist. Anim. e \u00c1rv. do Maranh\u00e3o, fl. 182v)"}, {"first_word": "morobo\u00ee\u00e1", "optional_number": "", "part_of_speech": "s.", "definition": "1) criado ou criada; servi\u00e7al (de h.) (VLB, I, 86); 2) s\u00fadito (VLB, II, 122)"}, {"first_word": "es\u00e9", "optional_number": "", "part_of_speech": "posp.", "definition": "pela gente, por causa da gente, a respeito da gente, na gente, etc. [v. es\u00e9 (r, s)]: ...To'o su\u00ed mirra moroes\u00e9 se'\u00f5ag\u00fbama mombeg\u00fbaba. - A mirra de polpa era o an\u00fancio de sua futura morte pela gente. (Ar., Cat., 3v)"}, {"first_word": "moro\u00eeubyka", "optional_number": "", "part_of_speech": "s.", "definition": "enforcamento (das pessoas): Karaibeb\u00e9 a'e, moro\u00eeubyka pua\u00eetara. - Ele \u00e9 o anjo que encomenda o enforcamento. (Anch., Teatro, 62)"}, {"first_word": "morop\u00fba\u00eex\u00fbera", "optional_number": "", "part_of_speech": "s.", "definition": "mandador, o que gosta de mandar (VLB, II, 30)"}, {"first_word": "su\u00ed", "optional_number": "", "part_of_speech": "posp.", "definition": "da gente, das pessoas: Anga \u00ceand\u00e9 \u00ceara... o\u00eemoaba\u00edb, morosu\u00ed i mond\u00f3bo. - Isso Nosso Senhor impede, repelindo-o das pessoas. (Ar., Cat., 89)"}, {"first_word": "morotinga", "optional_number": "", "part_of_speech": "s.", "definition": "alvura (VLB, I, 33); brancura; coisa branca: -Mba'e-tepe as\u00e9 osep\u00eeak? -Ak\u00f3 morotinga... -Mas que v\u00ea a gente? -Aquela coisa branca. (Anch., Doutr. Crist\u00e3, I, 216); (adj.: moroting) - branco: ...I morot\u0129ngatu nde \u2018anga... - Tua alma est\u00e1 muito branca... (Anch., Doutr. Crist\u00e3, I, 204)."}, {"first_word": "moro\u00fan", "optional_number": "", "part_of_speech": "adv.", "definition": "de cor preta (como dizemos da fruta de que a \u00e1rvore est\u00e1 carregada): Moro\u00fan o\u00eek\u00f3bo. - Estando de cor preta. (VLB, II, 86); Moro\u00fan-mbyry nak\u00f3. - Eis que estava de cor um tanto preta, certamente. (VLB, II, 128)"}, {"first_word": "up\u00e9", "optional_number": "", "part_of_speech": "posp.", "definition": "para as pessoas, \u00e0s pessoas, diante das pessoas: Arob\u00eear... moroup\u00e9 Tup\u00e3 nhyr\u00f5. - Creio que Deus perdoa \u00e0s pessoas. (Anch., Doutr. Crist\u00e3, I, 142)"}, {"first_word": "moro'y", "optional_number": "", "part_of_speech": "v.tr.", "definition": "esfriar (VLB, I, 124)"}, {"first_word": "moro'ysang", "optional_number": "", "part_of_speech": "v.tr.", "definition": "esfriar (VLB, I, 124)"}, {"first_word": "mor\u00fbara", "optional_number": "", "part_of_speech": "s.", "definition": "comedor de gente: G\u00fba\u00eexar\u00e1 kag\u00fbara ix\u00e9,... mor\u00fbara... - Eu sou Guaixar\u00e1 bebedor de cauim, comedor de gente. (Anch., Teatro, 26)"}, {"first_word": "morut\u0129", "optional_number": "", "part_of_speech": "s.", "definition": "BURITI, nome de uma palmeira (v. moret\u0129) (Bettendorff [1698], Cr\u00f4nica do Maranh\u00e3o, in RIH, LXXII (1909), 169)"}, {"first_word": "moryry\u00ee", "optional_number": "", "part_of_speech": "v.tr.", "definition": "fazer tremer, alvoro\u00e7ar \u2588 omoryry\u00eeba'e - o que faz tremer: ...Ro'y oporomoryry\u00eeeteba'e... - Um frio que faz as pessoas tremerem muito. (Ar., Cat., 164)"}, {"first_word": "mos\u00e3\u00ee", "optional_number": "", "part_of_speech": "v.tr.", "definition": "1) espalhar, difundir, dispersar: Ap\u0177aba ab\u00e1 mombeg\u00fbara o\u00eemos\u00e3\u00ee taba rupi... - Espalham pelas aldeias homens que pregam \u00e0s pessoas. (Valente, Cantigas, IV, in Ar., Cat., 1618); O koty su\u00ed mba'epoxy re\u00eetyk'ir\u00e9, ab\u00e1 nd'og\u00fbero\u00eeebyri o kotype, i mos\u00e3\u00eea... - Ap\u00f3s lan\u00e7ar fora de seu meio os v\u00edcios, o homem n\u00e3o os faz voltar consigo para seu meio, dispersando-os. (Ar., Cat., 250); 2) tornar not\u00f3rio: ...Ab\u00e1 rekopoxy mos\u00e3\u00eea... - Tornando not\u00f3rios os v\u00edcios das pessoas... (Ar., Cat., 241) \u2588 i mos\u00e3\u00eembyra - o que \u00e9 (ou deve ser) espalhado, difundido, etc. (Fig., Arte, 107); mosa\u0129ndara - o que espalha, o que difunde, etc. (Fig., Arte, 119); mosa\u0129ndaba - tempo, lugar, modo, etc. de espalhar, de difundir, etc. (Fig., Arte, 119)"}, {"first_word": "mosakara", "optional_number": "", "part_of_speech": "s.", "definition": "MO\u00c7ACARA, homem importante de uma aldeia; nobre (VLB, II, 50); homem liberal, generoso, que d\u00e1 de suas posses (VLB, II, 21): ...am\u00f5 kara\u00edba mosakara... - certo homem branco nobre (Ar., Cat., 6v); (adj.: mosakar) - libe
