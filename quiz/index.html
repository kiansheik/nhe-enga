<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sentence Quiz</title>
</head>
<body>
    <div id="quiz-container">
        <!-- Add this element where you want to display the progress feedback -->
        <h2 id="progress-feedback"></h2>
        <div class="answer-container">
            <p id="definition"></p>
            <strong><p id="response"></p></strong>
        </div>
        <div id="question-container">
            <b><p id="question"></p></b>
        </div>
        <div id="options-container">
            <label for="mode">Mode:</label>
            <select id="mode" class="option">
                <!-- Add options dynamically using JavaScript -->
            </select>

            <label for="subject">Sujeito:</label>
            <select id="subject" class="option">
                <!-- Add options dynamically using JavaScript -->
            </select>

            <label for="object">Objeto:</label>
            <select id="object" class="option">
                <!-- Add options dynamically using JavaScript -->
            </select>

            <button onclick="submitAnswer()">Enviar</button>
            <div class="answer-container">
                <!-- The container for displaying the answer -->
                <button onclick="showQuestion()">Pr√≥ximo</button>
            </div>
        </div>
    </div>

    <div id="result-container" style="display: none;">
        <p id="score"></p>
        <button onclick="restartQuiz()">Refazer Quiz</button>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
