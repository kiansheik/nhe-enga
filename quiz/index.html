<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sentence Quiz</title>
</head>
<body>
    <div id="quiz-container">
        <!-- Add this element where you want to display the progress feedback -->
        <h2 id="progress-feedback"></h2>
        <div id="definition-container">
            <p id="definition"></p>
        </div>
        <div id="question-container">
            <b><p id="question"></p></b>
        </div>
        <div id="options-container">
            <label for="mode">Mode:</label>
            <select id="mode" class="option">
                <!-- Add options dynamically using JavaScript -->
            </select>

            <label for="subject">Subject:</label>
            <select id="subject" class="option">
                <!-- Add options dynamically using JavaScript -->
            </select>

            <label for="object">Object:</label>
            <select id="object" class="option">
                <!-- Add options dynamically using JavaScript -->
            </select>

            <button onclick="submitAnswer()">Submit Answer</button>
        </div>
    </div>

    <div id="result-container" style="display: none;">
        <p id="score"></p>
        <button onclick="restartQuiz()">Restart Quiz</button>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
